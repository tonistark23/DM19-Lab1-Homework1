 They had odd views on sex, odder views on the body,  > totally ludicrous views about demons, and distinctly uncharitable > views about other human beings.   If possible (last I heard, it was out of print but they were considering  reprinting) read Barbara Hambly's _Search the Seven Hills_.  It is  historical fiction, set in Rome at the time of the early Church.  She  captures the weirdness of the early Christians and yet gives glimpses of  the holiness too.  Some of their odd views make a lot more sense in the  context of the society they lived in.  I found it a remarkably positive  view of Christianity considering that the author is not a Christian  herself.  Another plus is that each chapter begins with an  original-source quote so that it makes a good starting point for serious  research.  Jayne Kulikauskas/ jayne@mmalt.guild.org ", "From: keith@cco.caltech.edu (Keith Allan Schneider) Subject: Re: Morality? (was Re: <Political Atheists?) Organization: California Institute of Technology, Pasadena Lines: 52 NNTP-Posting-Host: punisher.caltech.edu  livesey@solntze.wpd.sgi.com (Jon Livesey) writes:  >>>Explain to me >>>how instinctive acts can be moral acts, and I am happy to listen. >>For example, if it were instinctive not to murder... >Then not murdering would have no moral significance, since there >would be nothing voluntary about it.  See, there you go again, saying that a moral act is only significant if it is \"voluntary.\"  Why do you think this?  And anyway, humans have the ability to disregard some of their instincts.  >>So, only intelligent beings can be moral, even if the bahavior of other >>beings mimics theirs? >You are starting to get the point.  Mimicry is not necessarily the  >same as the action being imitated.  A Parrot saying \"Pretty Polly\"  >isn't necessarily commenting on the pulchritude of Polly.  You are attaching too many things to the term \"moral,\" I think. Let's try this:  is it \"good\" that animals of the same species don't kill each io Manager Software Motion Pictures & BERKOM II Project         Multimedia Base Technology Digital Equipment Corporation neidecker@nestvx.enet.dec.com  ", "From: whitsebd@nextwork.rose-hulman.edu (Bryan Whitsell) Subject: Re: \"Accepting Jesus in your heart...\" Reply-To: whitsebd@nextwork.rose-hulman.edu Organization: Computer Science Department at Rose-Hulman Lines: 7  I have been told that I seem to be very smug in my post.  I appoligize if anyone felt this way. I did not at all desire to come across in that way. I was trying to express that I didn't understand his logic and that I wished him the best in his life.  In Christ's Love, Bryan Whitsell ", "From: srp@travis.csd.harris.com (Stephen Pietrowicz) Subject: Surface normal orientations Article-I.D.: travis.1pscti$aqe Organization: Harris CSD, Ft. Lauderdale, FL Lines: 20 NNTP-Posting-Host: travis.csd.harris.com  Some rendering programs require that all surface normals point in the same direction.  (ie: On a closed cube, all normals point outwards).  You can use the points on the faces to determine the direction of the normal, by making sure that all points are either in clockwise or counter-clockwise order.  How do you go about orienting all normals in the same direction, given a  set of points, edges and faces?   Say that you had a cube with all faces that  have their normals facing outwards, except for one face.  What's the best way to realize that face is \"flipped\", and should have it's points re-ordered?   I thought I had a good way of telling this, but then realized that the algorithm I had would only tell you if you had points in clockwise order for a 2d polygon.  I'd like something for 3d data.  Any hints, tips, references would be appreciated.  Steve --  Where humor is concerned there are no standards -- no one can say what is good  or bad, although you can be sure that everyone will.  -- John Kenneth Galbraith ------- These opinions are my own. ", "From: nigel.allen@canrem.com (Nigel Allen) Subject: library of congress to host dead sea scroll symposium april 21-22 Lines: 96    Library of Congress to Host Dead Sea Scroll Symposium April 21-22  To: National and Assignment desks, Daybook Editor  Contact: John Sullivan, 202-707-9216, or Lucy Suddreth, 202-707-9191           both of the Library of Congress     WASHINGTON, April 19  -- A symposium on the Dead Sea  Scrolls will be held at the Library of Congress on Wednesday, April 21, and Thursday, April 22.  The two-day program, cosponsored by the library and Baltimore Hebrew University, with additional support from the Project Judaica Foundation, will be held in the library's Mumford Room, sixth floor, Madison Building.    Seating is limited, and admission to any session of the symposium must be requested in writing (see Note A).    The symposium will be held one week before the public opening of a major exhibition, \"Scrolls from the Dead Sea: The Ancient Library of Qumran and Modern Scholarship,\" that opens at the Library of Congress on April 29.  On view will be fragmentary scrolls and archaeological artifacts excavated at Qumran, on loan from the Israel Antiquities Authority.  Approximately 50 items from Library of Congress special collections will augment these materials.  The exhibition, on view in the Madison Gallery, through Aug. 1, is made possible by a generous gift from the Project Judaica Foundation of Washington, D.C.    The Dead Sea Scrolls have been the focus of public and scholarly interest since 1947, when they were discovered in the desert 13 miles east of Jerusalem.  The symposium will explore the origin and meaning of the scrolls and current scholarship.  Scholars from diverse academic backgrounds and religious affiliations, will offer their disparate views, ensuring a lively discussion.    The symposium schedule includes opening remarks on April 21, at 2 p.m., by Librarian of Congress James H. Billington, and by Dr. Norma Furst, president, Baltimore Hebrew University.  Co-chairing the symposium are Joseph Baumgarten, professor of Rabbinic Literature and Institutions, Baltimore Hebrew University and Michael Grunberger, head, Hebraic Section, Library of Congress.    Geza Vermes, professor emeritus of Jewish studies, Oxford University, will give the keynote address on the current state of scroll research, focusing on where we stand today. On the second day, the closing address will be given by Shmaryahu Talmon, who will propose a research agenda, picking up the theme of how the Qumran studies might proceed.    On Wednesday, April 21, other speakers will include:     -- Eugene Ulrich, professor of Hebrew Scriptures, University of Notre Dame and chief editor, Biblical Scrolls from Qumran, on \"The Bible at Qumran;\"    -- Michael Stone, National Endowment for the Humanities distinguished visiting professor of religious studies, University of Richmond, on \"The Dead Sea Scrolls and the Pseudepigrapha.\"    -- From 5 p.m. to 6:30 p.m. a special preview of the exhibition will be given to symposium participants and guests.     On Thursday, April 22, beginning at 9 a.m., speakers will include:     -- Magen Broshi, curator, shrine of the Book, Israel Museum, Jerusalem, on \"Qumran: The Archaeological Evidence;\"    -- P. Kyle McCarter, Albright professor of Biblical and ancient near Eastern studies, The Johns Hopkins University, on \"The Copper Scroll;\"    -- Lawrence H. Schiffman, professor of Hebrew and Judaic studies, New York University, on \"The Dead Sea Scrolls and the History of Judaism;\" and    -- James VanderKam, professor of theology, University of Notre Dame, on \"Messianism in the Scrolls and in Early Christianity.\"     The Thursday afternoon sessions, at 1:30 p.m., include:     -- Devorah Dimant, associate professor of Bible and Ancient Jewish Thought, University of Haifa, on \"Qumran Manuscripts: Library of a Jewish Community;\"    -- Norman Golb, Rosenberger professor of Jewish history and civilization, Oriental Institute, University of Chicago, on \"The Current Status of the Jerusalem Origin of the Scrolls;\"    -- Shmaryahu Talmon, J.L. Magnas professor emeritus of Biblical studies, Hebrew University, Jerusalem, on \"The Essential 'Commune of the Renewed Covenant': How Should Qumran Studies Proceed?\" will close the symposium.     There will be ample time for question and answer periods at the end of each session.     Also on Wednesday, April 21, at 11 a.m.:    The Library of Congress and The Israel Antiquities Authority will hold a lecture by Esther Boyd-Alkalay, consulting conservator, Israel Antiquities Authority, on \"Preserving the Dead Sea Scrolls\" in the Mumford Room, LM-649, James Madison Memorial Building, The Library of Congress, 101 Independence Ave., S.E., Washington, D.C.     ------    NOTE A: For more information about admission to the symposium, please contact, in writing, Dr. Michael Grunberger, head, Hebraic Section, African and Middle Eastern Division, Library of Congress, Washington, D.C. 20540.  -30- -- Canada Remote Systems - Toronto, Ontario 416-629-7000/629-7044 ", "From: sbrenner@cbnewsb.cb.att.com (scott.d.brenner) Subject: What's the Difference Between an M.D. and a D.O.? Organization: AT&T Distribution: usa Lines: 30  My wife and I are in the process of selecting a pediatrician for our first child (due June 15th).  We interviewed a young doctor last week and were very impressed with her.  However, I discovered that she is actually not an Medical Doctor (M.D.) but rather a \"Doctor of  Osteopathy\" (D.O.).  What's the difference?  I believe the pediatrician *I* went to for many years was a D.O. and he didn't seem different from any other doctor I've seen over the years.  My dictionary says that osteopathy is \"a medical therapy that emphasizes manipulative techniques for correcting somatic abnormalities thought to cause disease and inhibit recovery.\"  Jeez, this sounds like chiropractic.  I remember getting shots and medicine from *my* pediatrician D.O., and don't remember any  \"manipulative techniques\".  Perhaps someone could enlighten me as to the real, practical difference between an M.D. and a D.O.  Also, I'm interesting in hearing any opinions on choosing a pediatrician who follows one or the other medical philosophy.  Readers of sci.med:  Please respond directly to sbrenner@attmail.com; I do not read this group regularly and probably won't see your response if you just post it here.  Sorry for the cross-posting, but I'm hoping there's some expertise here.  a T d H v A a N n K c S e  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Scott D. Brenner                  AT&T Consumer Communications Services sbrenner@attmail.com                          Basking Ridge, New Jersey ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ ", "From: kilroy@gboro.rowan.edu (Dr Nancy's Sweetie) Subject: Certainty and Arrogance Organization: Rowan College of New Jersey Lines: 114  Dean Velasco quoted a letter from James M Stowell, president of Moody Bible Institute:  >  The other day, I was at the dry cleaner and the radio was playing. >  It caught my attention because a talk show guest was criticizing >  evangelical Christians, saying we believe in absolutes and think we >  are the only ones who know what the absolutes are.  >  We affirm the absolutes of Scripture, not because we are arrogant >  moralists, but because we believe in God who is truth, who has revealed >  His truth in His Word, and therefore we hold as precious the strategic >  importance of those absolutes.\"  There has been a lot of discussion, but so far nobody seems to have hit on exactly what the criticism of \"arrogance\" is aimed at.  The arrogance being attacked is that we \"think we are the only ones who know what the absolutes are\".  In short, many evangelicals claim that they are infallible on the matter of religious texts.  In particular, the problem is one of epistemology.  As a shorthand, you can think of epistemology as \"how do you know?\"  That question, it turns out, is a very troubling one.  The problem with `absolute certainty' is that, at the bottom, at least some of the thinking goes on inside your own head.  Unless you can be certain that everything which happens in your head is infallible, the reasoning you did to discover a source of truth is in question.  And that means you do NOT have absolute justification for your source of authority -- which means you do NOT have absolute certainty.   Let's take the specific example of Biblical Inerrancy, and a fictional Inerrantist named Zeke.  (The following arguments applies to the idea of Papal Infallibility, too.)  Zeke has, we presume, spent some time studying the Bible, and history, and several other topics.  He has concluded, based on all these studies (and possibly some religious experiences) that the Bible is a source of Absolute Truth.  He may be correct; but even if he is, he cannot be certain that he is correct. His conclusion depends on how well he studied history -- he may have made mistakes, and the references he used may have contained mistakes.  His conclusion depends on how well he studied the Bible -- he may have made mistakes.  His conclusion depends on his own reasoning -- and he may have made mistakes.  (Noticing a common thread yet?  8-)  Everything about his study of the world that he did -- everything that happened in his own head -- is limited by his own thinking.  No matter what he does to try and cover his mistakes, he can never be certain of his own infallibility.  As long as ANY PART of the belief is based on his own reasoning, that belief cannot be considered \"absolutely certain\".  Zeke believes that he has found a source of absolute truth -- but that belief is only as good as the quality of the search he made for it.  Unless he can say that his own reasoning is flawless, his conclusions are in doubt.  Any belief that you hold about absolute sources of truth depends in part on your own thinking -- there is no way out of the loop.  Only an infallible thinker can have absolute certainty in all his beliefs.   This is easy to demonstrate.  Let's go back to our shorthand method of doing epistemology: \"how do you know?\"  Imagine a hypothetical discussion:   A: The Bible is a source of absolute truth.   B: How do you know?   A: I studied history and the Bible and religious writings and church     teachings and came to this conclusion.   B: How do you know you studied history correctly?   A: Well, I double-checked everything.   B: How do you know you double-checked correctly?   A: Well, I compared my answers with some smart people and we agreed.   B: Just because some smart guy believes something that doesn't mean it is     true.  How do you know THEY studied it correctly?   A: ...  And, as you see, B will eventually get A to the point where he has to say \"I can't prove that there are no mistakes\" -- and as long as you may have made a mistake, then you cannot be ABSOLUTELY certain.  There is no way out of the loop.   This is where the \"arrogance of Christians\" arises: many people believe that their own personal research can give them absolute certainty about the doctrines of Christianity -- they are implicitly claiming that they are infallible, and that there is no possibility of mistake.  Claiming that you CANNOT have made a mistake, and that your thinking has led you to a flawless conclusion, is pretty arrogant.   *  People who want to see this argument explained in great detail should try to find _The Infallibility of the Church_, by George Salmon.  He is attacking the idea that the Pope can be knowably infallible (and he does so very well), but the general argument applies equally well to the idea that the Bible is knowably Inerrant.   Darren F Provine / kilroy@gboro.rowan.edu \"At the core of all well-founded belief, lies belief that is unfounded.\"                                                     -- Ludwig Wittgenstein ", "From: livesey@solntze.wpd.sgi.com (Jo         Suggested Reading  Tan SL, Royston P, Campbell S, Jacobs HS, Betts J, Mason B, Edwards RG (1992).   Cumulative conception and Livebirth rates after in-vitro fertilization. Lancet  339:1390-1394.   For further information, call:                         Physicians' Resource Line                              1-800-328-5868                                in Tucson:                                 694-5868                           HICNet Medical Newsletter                                              Page 28 Volume  6, Number 10                                           April 20, 1993    ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::                                    Articles ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::                      LOW LEVELS OF AIRBORNE PARTICLES LINKED                            TO SERIOUS ASTHMA ATTACKS                            American Lung Association        A new study published by the American Lung Association has shown that  surprisingly low concentrations of airborne particles can send people with  asthma rushing to emergency rooms for treatment.        The Seattle-based study showed that roughly one in eight emergency visits  for asthma in that city was linked to exposure to particulate air pollution.   The actual exposure levels recorded in the study were far below those deemed  unsafe under federal air quality laws.        \"People with asthma have inflamed airways, and airborne particles tend to  exacerbate that inflammation,\" said Joel Schwartz, Ph.D., of the Environmental  Protection Agency, who was the lead author of the study.  \"When people are on  the threshold of having, a serious asthma attack, particles can push them over  the edge.\"       The Seattle Study correlated 13 months of asthma emergency room visits  with daily levels of PM,,,. or particulate matter with an aerodynamic diameter  of 10 microns or less.  These finer particles are considered hazardous because  they are small enough penetrate into the lung.  Cities are considered out of  compliance with clean air laws if the 24-hour average concentration of PM10  exceeds 150 micrograms per cubic millimeter of air.        In Seattle however, a link between fine particles and asthma was found at  levels as low as 30 micrograms.  The authors concluded that for every 30  microgram increase in the four-day average of PM10, the odds of someone with  asthma needing emergency treatment increased by 12 percent.        The findings were published in the April American Review of Respiratory  Disease, an official journal of the American Thoracic Society, the Lung  Association's medical section.        The study is the latest in a series of recent reports to suggest that  particulate matter is a greatly under appreciated health threat.  A 1992 study  by Dr. Schwartz and Douglas Dockery, Ph.D., of Harvard found that particles  may be causing roughly 60,000 premature deaths each year in the United States.   Other studies have linked particulate matter to increased respiratory symptoms  and bronchitis in children.        \"Government officials and the media are still very focused on ozone,\"  says Dr. Schwartz.  \"But more and more research is showing that particles are  bad actors as well.\"      One problem in setting, standards for particulate  air pollution is that PMIO is difficult to study.  Unlike other regulated  pollutants such as ozone and carbon monoxide, particulate matter is a complex  and varying mixture of substances, including carbon, hydrocarbons, dust, and   HICNet Medical Newsletter                                              Page 29 Volume  6, Number 10                                           April 20, 1993  acid aerosols.        \"Researchers can't Put people in exposure chambers to study the effects  of particulate air pollution,\" says Dr. Schwartz.  \"We have no way of  duplicating the typical urban mix of particles.  \" Consequently, most of what  is known about particulates has been learned through population-based research  like the Seattle study.        Given that the EPA's current priority is to review the ozone and sulfur  dioxide standards, the agency is unlikely to reexamine the PM10 standard any  time soon.  Until changes are made, there appears to be little people with  asthma can do to protect themselves from airborne particles.      \"In some areas, you can get reports on air quality, but the reports only  cover the pollutant that is closest to violating its standard, and that's  rarely particulate matter,\" says Dr.  Schwartz.  \"However, PM10 doesn't have  to be near its violation range to be unhealthy.\"                                HICNet Medical Newsletter                                              Page 30 Volume  6, Number 10                                           April 20, 1993                 NIH Consensus Development Conference on Melanoma  The National Institutes of Health Consensus Development Conference on  Diagnosis and Treatment of Early Melanoma brought together experts in  dermatology, pathology, epidemiology, public education, surveillance  techniques, and potential new technologies as well as other health care  professionals and the public to address (1) the clinical and histological  characteristics of early melanoma; (2) the appropriate diagnosis, management,  and followup of patients with early melanoma; (3) the role of dysplastic nevi  and their significance; and (4) the role of education and screening in  preventing melanoma morbidity and mortality.  Following 2 days of  presentations by experts and discussion by the audience, a consensus panel  weighed the scientific evidence and prepared their consensus statement.    Among their findings, the panel recommended that (1) melanoma in situ is a  distinct entity effectively treated surgically with 0.5 centimeter margins;  (2) thin invasive melanoma, less than 1 millimeter thick, has the potential  for long-term survival in more than 90 percent of patients after surgical  excision with a 1 centimeter margin; (3) elective lymph node dissections and  extensive staging evaluations are not recommended in early melanoma; (4)  patients with early melanoma are at low risk for relapse but may be at high  risk for development of subsequent melanomas and should be followed closely;  (5) some family members of patients with melanoma are at increased risk for  melanoma and should be enrolled in surveillance programs; and (6) education  and screening programs have the potential to decrease morbidity and mortality  from melanoma.    A copy of the full text of the consensus panel's statement is available by  calling the NIH Office of Medical Applications of Research at (301) 496-1143  or by writing to:  Office of Medical Applications of Research, National  Institutes of Health, Federal Building, Room 618, Bethesda, MD 20892.               HICNet Medical Newsletter                                              Page 31 Volume  6, Number 10                                           April 20, 1993                           NCI-Designated Cancer Centers  The Cancer Centers Program is comprised of 55 NCI-designated Cancer Centers  actively engaged in multidisciplinary research efforts to reduce cancer  incidence, morbidity, and mortality.  Within the program, there are four types  of cancer centers:  basic science cancer centers (14), which engage primarily  in basic cancer research; clinical cancer centers (12), which focus on  clinical research; \"comprehensive\" cancer centers (28), which emphasize a  multidisciplinary approach to cancer research, patient care, and community  outreach; and consortium cancer centers (1), which specialize in cancer  prevention and control research.    Although some cancer centers existed in the late 1960s and the 1970s, it was  the National Cancer Act of 1971 that authorized the establishment of 15 new  cancer centers, as well as continuing support for existing ones.  The passage  of the act also dramatically transformed the centers' structure and broadened  the scope of their mission to include all aspects of basic, clinical, and  cancer control research.  Over the next two decades, the centers' program grew  progressively.    In 1990, there were 19 comprehensive cancer centers in the nation. Today,  there are 28 of these institutions, all of which meet specific NCI criteria  for comprehensive status.    To attain recognition from the NCI as a comprehensive cancer center, an  institution must pass rigorous peer review.  Under guidelines newly  established in 1990, the eight criteria for \"comprehensiveness\" include the  requirement that a center have a strong core of basic laboratory research in  several scientific fields, such as biology and molecular genetics, a strong  program of clinical research, and an ability to transfer research findings  into clinical practice.    Moreover, five of the criteria for comprehensive status go significantly  beyond that required for attaining a Cancer Center Support Grant (also  referred to as a P30 or core grant), the mechanism of choice for supporting  the infrastructure of a cancer center's operations.  These criteria encompass  strong participation in NCI-designated high-priority clinical trials,  significant levels of cancer prevention and control research, and important  outreach and educational activities--all of which are funded by a variety of  sources.    The other types of cancer centers also have special characteristics and  capabilities for organizing new programs of research that can exploit  important new findings or address timely research questions.     HICNet Medical Newsletter                                              Page 32 Volume  6, Number 10                                           April 20, 1993  Of the 55 NCI-designated Cancer Centers, 14 are of the basic science type.   These centers engage almost entirely in basic research, although some centers  engage in collaborative research with outside clinical research investigators  and in cooperative projects with industry to generate medical applications  from new discoveries in the laboratory.    Clinical cancer centers, in contrast, focus on both basic research and  clinical research within the same institutional framework, and frequently  incorporate nearby affiliated clinical research institutions into their  overall research programs.  There are 12 such centers today.    Finally, consortium cancer centers, of which there is one, are uniquely  structured and concentrate on clinical research and cancer prevention and  control research.  These centers interface with state and local public health  departments for the purpose of achieving the transfer of effective prevention  and control techniques from their research findings to those institutions  responsible for implementing population-wide public health programs.   Consortium centers also are heavily engaged in collaborations with  institutions that conduct clinical trial research and coordinate community  hospitals within a network of cooperating institutions in clinical trials.    Together, the 55 NCI-Designated Cancer Centers continue to work toward  creating new and innovative approaches to cancer research, and through  interdisciplinary efforts, to effectively move this research from the  laboratory into clinical trials and into clinical practice.    Comprehensive Cancer Centers (Internet addresses are given where available)    University of Alabama at Birmingham Comprehensive Cancer Center Basic Health Sciences Building, Room 108 1918 University Boulevard Birmingham, Alabama 35294 (205) 934-6612   University of Arizona Cancer Center 1501 North Campbell Avenue Tucson, Arizona 85724 (602) 626-6372 Internet:  syd@azcc.arizona.edu   Jonsson Comprehensive Cancer Center University of California at Los Angeles 200 Medical Plaza Los Angeles, California 90027 (213) 206-0278  HICNet Medical Newsletter made by  MicroGeneSys Inc. and the National Institutes of  Health, which  contended that multiple vaccines should be tested.  Health and   Human Services Secretary Donna Shalala said a final announcement  on the  therapeutic vaccine trials was expected to be made last  Friday.  Companies  including Genentech Inc., Chiron Corp., and  Immuno AG have already told NIH  that they are prepared to  participate in the vaccine tests.  The testing is  intended to  demonstrate whether AIDS vaccines are effective in thwarting the   replication of HIV in patients already infected.  Shalala refuted last week's  reports that the Clinton administration had decided  the Army's test of the  MicroGeneSys VaxSyn should proceed without tests of others at the same time.   \"The report was inaccurate,  and I expect there to be some announcement in the  next 24 hours  about that particular AIDS research project,\" said Shalala.    Administration sources subsequently confirmed that NIH director  Dr. Bernadine  Healy and Food and Drug Administration Commissioner David Kessler had  convinced the White House that multiple  vaccines should be tested  simultaneously.  But MicroGeneSys  president Frank Volvovitz said a test of  multiple vaccines could  triple the cost of the trial and delay it by two  years.  ==================================================================       HICNet Medical Newsletter                                              Page 41 Volume  6, Number 10                                           April 20, 1993  \"The Limits of AZT's Impact on HIV\" U.S. News & World Report (04/12/93) Vol.  114, No. 14, P. 18        AZT has become the most widely used drug to fight AIDS since it  was  approved by the Food and Drug Administration in 1987.   Burroughs Wellcome,  the manufacturer of AZT, made $338 million  last year alone from sales of the  drug.  However, a team of  European researchers recently reported that  although HIV-positive patients taking AZT demonstrated a slightly lower risk  of  developing AIDS within the first year of treatment, that benefit   disappeared two years later.  The Lancet published preliminary  findings of  the three-year study, which could give more reason  for critics to argue the  drug's cost, side effects, and general  efficacy.  Even though U.S.  researchers concede the study was  more comprehensive than American trials,  many argue the European  researchers' suggestion that HIV-positive patients  experience  little improvement in their illness before the development of   AIDS symptoms.  In addition, researchers have long been familiar  with the  --------- end of part 3 ------------  ---       Internet: david@stat.com                  FAX: +1 (602) 451-1165       Bitnet: ATW1H@ASUACAD                     FidoNet=> 1:114/15                 Amateur Packet ax25: wb7tpy@wb7tpy.az.usa.na ", "Subject: Re: A visit from the Jehovah's Witnesses From: lippard@skyblu.ccit.arizona.edu (James J. Lippard) Distribution: world,local Organization: University of Arizona Nntp-Posting-Host: skyblu.ccit.arizona.edu News-Software: VAX/VMS VNEWS 1.41     Lines: 27  In article <chrisb.734064380@bAARNie>, chrisb@tafe.sa.edu.au (Chris BELL) writes... >jbrown@batman.bmd.trw.com writes: >  >>My syllogism is of the form: >>A is B. >>C is A. >>Therefore C is B. >  >>This is a logically valid construction. >  >>Your syllogism, however, is of the form: >>A is B. >>C is B. >>Therefore C is A. >  >>Therefore yours is a logically invalid construction,  >>and your comments don't apply.  If all of those are \"is\"'s of identity, both syllogisms are valid. If, however, B is a predicate, then the second syllogism is invalid. (The first syllogism, as you have pointed out, is valid--whether B is a predicate or designates an individual.)  Jim Lippard              Lippard@CCIT.ARIZONA.EDU Dept. of Philosophy      Lippard@ARIZVMS.BITNET University of Arizona Tucson, AZ 85721 ", "From: jodfishe@silver.ucs.indiana.edu (joseph dale fisher) Subject: Re: .umn.edu (Timothy Richardson) Subject: Re: Seeking Christian opinion, all sorts. Organization: Pygmalion Productions Lines: 22  Subject: Re: Seeking Christian opinion, all sorts. From: Rob Steele, rsteele@adam.ll.mit.edu Date: 5 May 93 06:52:54 GMT  >Do you mean that your fellow Christians tend to find you wacky?  Maybe   >they're right.  You might be interested in Franky Schaeffer's books   >about what philistines American Christians are: _Addicted to   >Mediocrity_ and more recently _Sham Pearls for Real Swine_.  One day a few years ago Franky Schaeffer walked into a Greek Orthodox Church.  He is now an Orthodox Christian.  So is his mother and if his father, Fransis Schaeffer, had not passed away he too would have come into the church.   Franky, like many Americans who have recently found the Orthodox church, described the experience as finally coming home after a long jouney through a desert.  You should also read the book \"Becoming Orthodox\" by Peter Gillquist.  It describes the long journey of some 2000 weary Evangelical Protestants to the Orthodox church.   Come taste and see how good the Lord is.  Timothy Richardson rich0043@student.tc.umn.edu ", "From: jkellett@netcom.com (Joe Kellett) Subject: Re: sex education Organization: Netcom Lines: 45  In article <Apr.8.00.57.31.1993.28227@athos.rutgers.edu> jviv@usmi01.midland.chevron.com (John Viveiros) writes: >It seems I spend a significant amount of my time correcting errors about >the reliability tests for condoms and abstinence.  A few years ago I saw >that famous study that showed a \"10% failure rate\" for condoms.  The >same study showed a 20% failure rate for abstinence!!  That is, adult >couples who relied on abstinence to prevent pregnancy got pregnant in >alarming numbers--they didn't have the willpower to abstain.  And we're >thinking that this will work with high school kids?!?  I am told that Planned Parenthood/SIECUS-style \"values-free\" methods, that teach contraceptive technology and advise kids how to make \"choices\", actually _increase_ pregnancy rates. I posted a long article on this a while back and will be happy to email a copy to any who are interested.  The article included sources to contact for information on research verifying these statements, and an outstanding source for info on acquiring abstinence-related curricula even in single-copy quantities for home use.  The same research produced the results that abstinence-related curricula were found to _decrease_ pregnancy rates in teens.  I assume that it is reasonable to assume that the AIDS rate will fluctuate with the pregnancy rate.  The difference is not in \"contraceptive technology\" but in the values taught to the children.  The PP/SIECUS curricula taught the kids that they have legitimate choices, while the abstinence related curricula taught them that they did _not_ have _legitimate_ choices other than abstinence.  It is the values system that is the strongest determinent of the behavior behavior of these kids.  Despite the better track record of abstinence-related curricula, they are suppressed in favor of curricula that produce an effect contrary to that desired.    Question for further discussion (as they say in the textbooks):  Why don't we teach \"safe drug use\" to kids, instead of drug abstinence?  Isn't it because we know that a class in \"how to use drugs safely if you _choose_ to use drugs\" would increase drug use?  Why isn't \"drug abstinence education\" barred from schools because it teaches \"religion\"?  Aren't we abandoning those children who will use drugs anyway, and need instruction in their safe use?   --  Joe Kellett jkellett@netcom.com ", "From: alvin@spot.Colorado.EDU (Kenneth Alvin) Subject: Re: Certainty and Arrogance Organization: University of Colorado, Boulder Lines: 48  Responding to the moderator:  >In article <Apr.14.03.09.07.1993.5494@athos.rutgers.edu> alvin@spot.Colorado.EDU (Kenneth Alvin) writes: >> >>Choosing what to believe and rely on are important areas of personal  >>sovereignty.  What bothers me is when others suggest that, in these  >>matters of faith, their specific beliefs are not only true to them  >>but are absolute and should be binding on others.  It follows from this >>that God must give everyone the same revelation of truth, and thus  >>anyone who comes to a different conclusion is intentionally choosing >>the wrong path.  This is the arrogance I see; a lack of respect for the >>honest conclusions of others on matters which are between them and God. > >[It is certainly reasonable to ask for some humility about our own >ability to know the truth.  There are also different paths in some >areas of practice.  But I'd like to see more clarification about what >you mean when you reject the idea of saying \"their specific beliefs >are not only true to them but are absolute and should be binding on >others.\"  If something is true, it is true for everyone, assuming that >the belief is something about God, history, etc....  Yes, I agree.  What I'm trying to point out is that, in matters of faith (i.e. tenets which are not logically persuasive), one may be convinced of the truth of certain things through, for instance, personal revelation.  And its certainly fine to share that revelation or those beliefs with others.  And I don't think that its arrogant, persay, to accepts matters of pure faith as truth for oneself.  Where I think the conflict arises is in assuming that, where disagreements on beliefs arise, all others *must* have been given the same truth, and that God  must reveal His truth to everyone in such a way that all would  honestly agree.  I think this can lead to the conclusion that anyone  who disagrees with you are being sinful or dishonest; that they are  rejecting something they *know* to be truth because it is inconvenient  for them, or because they wish to spurn God.  I would say that this is equivalent to assuming that *all* truths one  holds are universal and absolute.  And the problem I see with this is  that it negates the individuality of humans and their relationships with God.  This does not mean there is no absolute truth; just that some areas of doctrinal disagreement may be areas where God has not established or  revealed that truth.    --  comments, criticism welcome... -Ken alvin@ucsu.colorado.edu  [I agree with you.  --clh] ", "From: rytg7@fel.tno.nl (Q. van Rijt) Subject: Re: Sphere from 4 points? Organization: TNO Physics and Electronics Laboratory Lines: 26  There is another useful method based on Least Sqyares Estimation of the sphere equation parameters.  The points (x,y,z) on a spherical surface with radius R and center (a,b,c) can be written as      (x-a)^2 + (y-b)^2 + (z-c)^2 = R^2  This equation can be rewritten into the following form:       2ax + 2by + 2cz + R^2 - a^2 - b^2 -c^2 = x^2 + y^2 + z^2  Approximate the left hand part by   F(x,y,z) = p1.x + p2.x + p3.z + p4.1  For all datapoints, i.c. 4, determine the 4 parameters p1..p4 which minimise the average error |F(x,y,z) - x^2 - y^2 - z^2|^2.  In 'Numerical Recipes in C' can be found algorithms to solve these parameters.  The best fitting sphere will have  - center (a,b,c) = (p1/2, p2/2, p3/2) - radius R = sqrt(p4 + a.a + b.b + c.c).  So, at last, will this solve you sphere estination problem, at least for the most situations I think ?.  Quick van Rijt, rytg7@fel.tno.nl    ", "From: tsmith@cs.stanford.edu (Todd Michael Smith) Subject: God-shaped hole (was Re: \"Accepting Jeesus in your heart...\") Organization: Computer Science Department, Stanford University. Lines: 16  In article <Apr.14.03.07.38.1993.5420@athos.rutgers.edu>, johnsd2@rpi.edu (Dan Johnson) writes:  |> >Those who have an empty spot in the God-shaped hole in their hearts must  |> >do something to ease the pain. |>  |> I have heard this claim quite a few times. Does anybody here know |> who first came up with the \"God-shaped hole\" business? |>   Was it Pascal, or maybe Descartes, who first used this figure of speech?  I seem to have some vague recollections from reading some of their essays, but I certainly couldn't say it was one of them for sure.  ---- Todd Smith tsmith@cs.stanford.edu ", "From: jono@mac-ak-24.rtsg.mot.com (Jon Ogden) Subject: Re: Help Organization: Motorola LPA Development Lines: 87  > \t   I'm a commited Christian that is battling with a problem.  I know > that romans talks about how we are saved by our faith not our deeds, yet > hebrews and james say that faith without deeds is useless, saying' You fools, > do you still think that just believing is enough?'  [Stuff deleted]   > Now I am of the opinion that you a saved through faith alone (not what you do) > as taught in Romans, but how can I square up in my mind the teachings of James > in conjunction with the lukewarm Christian being 'spat-out' >  > Can anyone help me, this really bothers me.   Will, there has been a lot of discussion going on about this over in s.r.c.b-s. I will make the case here though and try to help you out:  8 For by grace are ye saved through faith; and that not of yourselves: it is the gift of God: 9 Not of works, lest any man should boast. (Ephesians 2:8-9).  Yes, it is by God's grace and our faith that we are saved.  We are not saved by what we do.  However,  15 If ye love me, keep my commandments. (John 14:15).  Keeping Christ's commandments is a \"work\" per se, and a demonstration of our love for him.  Also,  6 He spake also this parable; A certain man had a fig tree planted in his vineyard; and he came and sought fruit thereon, and found none. 7 Then said he unto the dresser of his vineyard, Behold, these three years I come seeking fruit on this fig tree, and find none: cut it down; why cumbereth it the ground? 8 And he answering said unto him, Lord, let it alone this year also, till I shall dig about it, and dung it: 9 And if it bear fruit, well: and if not, then after that thou shalt cut it down. (Luke 13:6-9).  Again,  16 Ye have not chosen me, but I have chosen you, and ordained you, that ye should go and bring forth fruit, and that your fruit should remain: that whatsoever ye shall ask of the Father in my name, he may give it you. (John 15:16).  It is clear from these verses that we are called to bring forth fruit.  What is that fruit.  Well, Paul speaks of the fruit of the spirit being love, joy, peace, patience, etc.  All of these are things that are manifest in the actions that we carry out.  If a person claims to believe in Jesus Christ, but does not do the things Christ commanded, I dare say, that they really don't have any faith.  Asking which is more important, faith or works, is like asking which blade on a pair of scissors is most important or like asking which leg of your pants is more important.  Good works should come out of and be a result of our faith.  To have faith, true faith in Christ requires you to do what he commands.  The parable above speaks allegorically of a person who does bear no fruit.  Christs commands are actions, and if we don't do those actions and produce fruit, then we shall be uprooted just like the tree.   It is a dead and useless faith which has no action behind it.  Actions prove our faith and show the genuineness of it.  I can sit and talk for days about the fact that I have so much faith in my ability to jump off a building and not hit the ground.  In other words, I can sit and tell you all day long that I have faith in my ability to fly.  I really don't have that faith though unless I am willing to jump off the roof and take the test.  Words and talk mean nothing.  I could go on and give more scriptures and if people want me to I will, but this should be sufficient.  Hope it helped.  Jon  ---------------- sig file broken....  please try later... ---------------- ", "From: BOCHERC@hartwick.edu Subject: Does God Love You? Lines: 5  I simply wish to thank Dave Mielke (dave@bnr.ca)  for sharing the tract concerning God's love.  It was most welcome to me and a great source of comfort.  Carol Bocher ", "From: xrcjd@mudpuppy.gsfc.nasa.gov (Charles J. Divine) Subject: Re: TIFF: philosophical significance of 42 (SILLY) Organization: NASA/GSFC Greenbelt Maryland Lines: 15  In article <1r3lf9$fu0@geraldo.cc.utexas.edu> Mark A. Cartwright <markc@emx.utexas.edu> writes: >Well, > >42 is 101010 binary, and who would forget that its the >answer to the Question of \"Life, the Universe, and Everything else.\" >That is to quote Douglas Adams in a round about way. > >Of course the Question has not yet been discovered...  But the Question was later revealed to be:  What is 9 x 6?  (In the base 13 system, of course.)   --  Chuck Divine ", "From: fox@graphics.cs.nyu.edu (David Fox) Subject: Re: Pantheism & Environmentalism Organization: Courant Institute of Mathematical Sciences Lines: 17  In article <Apr.13.00.08.04.1993.28376@athos.rutgers.edu> mcovingt@aisun3.ai.uga.edu (Michael Covington) writes:     In article <Apr.12.03.44.17.1993.18833@athos.rutgers.edu> heath@athena.cs.uga.edu (Terrance Heath) writes:     >\tI realize I'm entering this discussion rather late, but I do    >have one question. Wasn't it a Reagan appointee, James Watt, a    >pentacostal christian (I think) who was the secretary of the interior    >who saw no problem with deforestation since we were \"living in the    >last days\" and ours would be the last generation to see the redwoods    >anyway?     I heard the same thing, but without confirmation that he actually said it.    It was just as alarming to us as to you; the Bible says that nobody knows    when the second coming will take place.  Nor does it say that if you *do* find out when it will happen you should rape everything in sight just before. ", "From: jack@shograf.com (Jack Ritter) Subject: Help!! Article-I.D.: shograf.C531E6.7uo Distribution: usa Organization: SHOgraphics, Sunnyvale Lines: 9  I need a complete list of all the polygons that there are, in order.  I'll summarize to the net.   --------------------------------------------------------    \"If only I had been compiled with the '-g' option.\" --------------------------------------------------------- ", "From: bil@okcforum.osrhe.edu (Bill Conner) Subject: Re: IF ONLY HE KNEW Nntp-Posting-Host: okcforum.osrhe.edu Organization: Okcforum Unix Users Group X-Newsreader: TIN [version 1.1 PL6] Lines: 20  prudenti@juncol.juniata.edu wrote:  : Upon arriving at home, Joseph probably took advantage of Mary...had his way : with her so to speak.  Of course, word of this couldn't get around so Mary, : being the highly-religious follower that she was decided \"Hey, I'll just say : that GOD impregnated me...no one will ever know!\" :  : Thus, seen as a trustworthy and honorable soul, she was believed... :      : And then came Jesus, the child born from violence. :  :  :   Dave,  Can you explain the purpose of your post, I can't imagine what you must have thougt it meant.   Bill ", "From: rgc3679@bcstec.ca.boeing.com (Robert G. Carpenter) Subject: Re: Please Recommend 3D Graphics Library F Organization: Boeing Lines: 13  Sorry about not mentioning platform... my original post was to mac.programmer, and then decided to post here to comp.graphics.  I'd like the 3D software to run on primarily Mac in either C, Object Pascal (Think or MPW). But, I'll port to Windows later, so a package that runs on Mac and has a Windows version would be ideal.  I'm looking for a package that has low upfront costs, and reasonable licensing costs... of course :)  BobC   ", "From: rap@coconut.cis.ufl.edu (Ryan Porter) Subject: Re: DMORPH Article-I.D.: snoopy.1pqlhnINN8k1 Organization: Univ. of Florida CIS Dept. Lines: 34 NNTP-Posting-Host: coconut.cis.ufl.edu  In article <1993Apr3.183303.6442@usl.edu> jna8182@ucs.usl.edu (Armstrong Jay N) writes: >Can someone please tell me where I can ftp DTA or DMORPH?  DMorf (Dave's Morph, I think is what it means) and DTax (Dave's  TGA Assembler) are available in the MSDOS_UPLOADS directory on the wuarchive.  They are arjed and bundled with their respective xmemory versions, dmorfx.exe and dtax.exe, you can also find a version of aaplay.exe there, with which you can view files you create with dta.exe or dtax.exe.  I downloaded the whole bunch last week and have been morphing  away the afternoons since.  The programmes are all a bit buggy and definitely not-ready-to-spread-to-the-masses, but they are very well written.   The interface is frustrating at first, but it gets easy once you figure out the tricks.  I have noticed that dmorfx will crash horribly if you try to morph without using the splines option.  Not sure why, since I don't have the source.  I think it was written for TP 6.0.  If anyone else comes up with any other hints on getting the thing  to work right, tell me; it took me several hours the first time just to figure out that if I just used the durned splines then  it would work...  >JNA >jna8182@usl.edu  -Ryan rap@cis.ufl.edu ", "From: mhollowa@ic.sunysb.edu (Michael Holloway) Subject: Transplant Recipients Newsletter, April `93[D[D[D[D[D[D[D[D[D[D[D[D[D[D[D[D[D[D[D[D[DInternational Newsletter, April `93 Nntp-Posting-Host: engws5.ic.sunysb.edu Organization: State University of New York at Stony Brook Lines: 180  This will be the first of monthly postings of the newsletter of  the Long Island Chapter of the Transplant Recipients  International Organization (TRIO).  Unfortunately, I was unable  to post it before the date of this month's meeting.  I'm  posting it anyway, and posting it world-wide instead of  regional, in the hopes that some of the information may be  useful or illustrative.  Also, I hope it can be used as an  example and inspiration for the posting of other newsletters  and data related to organ transplantation and donation.    Mike  Transplant Recipients International Organization Long Island Chapter P.O. Box 922 Huntington, NY 11743-0922\t\t NEWSLETTER 516/421-3258                                          APRIL 1993                                           VOLUME IV   No. 8   NEXT MEETING   The next meeting is WEDNESDAY APRIL 14 at 8 pm at the Knights  of Columbus Emerald Manor, 517 Uniondale Avenue in Uniondale.   Our guest speaker will be Dr. Lewis Teperman.  Dr. Teperman  trained in Pittsburgh under Dr. Starzl and is now the Assistant  Director of the Liver Transplant Program at New York University  Medical Center.  Dr. Teperman will discuss current trends in  transplantation and treatment and will answer questions.  He is  a long time friend of TRIO, surgeon to many of our members, and  always a gracious and delightful guest.   It is sure to be a  very informative, interesting and engaging evening.  Our  hospitality committee,  Bette and Vito Suglia and Jim Spence  will be well prepared, and at last the weather should be  cooperative. We hope to see a very large gathering to welcome  Dr. Teperman.             WEDNESDAY    APRIL 14  K of C   UNIONDALE   LAST MEETING  It has been noted here before that the Long Island Chapter of  TRIO has extraordinary power in predicting bad weather, being  able to forecast rain, sleet and snow fully a month in advance.   No TV weatherman can match us. This time we not only scored  again, but we were also able to disable the Long Island  Railroad, making travel REALLY difficult.  None the less, many  braved the snow and we had an interesting meeting and good  conversation.  Our scheduled speaker, Mrs. Elizabeth Linnehan,  a professional nutritionist, had a family emergency and was not  able to attend.  She hope she will be with us in the fall to  discuss diet and medications.  However,  Ms. Jennifer Friedman,  an image consultant and sister of a liver transplant recipient  was kind enough to step in on very short notice.  Ms. Friedman  gave us a lot of good advice about choosing clothes and makeup,  (even a bit for men) to help us look well and healthy and to  minimize some of the cosmetic effects of some of the medicine  and drugs we take.  We are most grateful to Jennifer and thank  her for an entertaining evening.    ANNUAL MEETING  In addition to welcoming Dr. Teperman, the April meeting is  also the Annual meeting of the Chapter.  This is the official  notice of the meeting as required by our By-Laws. The main  purpose of the meeting is to review the past year, solicit  member views and ideas for better ways to meet their needs, and  to elect members of the Board of Directors for the coming two  year term.  The nominating committee has prepared the following  slate for the Board.           Anne (Liver Recipient) and Don Treffeisen          Robert (Heart Recipient) and Eulene Smith          Vito (Kidney Recipient) and Bette Suglia          Kay Grenzig (Liver Recipient)          Jan Schichtel (Kidney Recipient)          Larry Juliano (Kidney Recipient)          David Bekofsky (Director Public Education LITP)  Those remaining on the Board for another year are:           Robert Carroll (Liver, Kidney & Pancreas Recipient)          Jerry (Kidney Recipient) and Jeanne Eichhorn          Ron (Kidney Donor) and Marie Healy          Peter Smith (Bone Marrow Recipient)          Patricia Ann Yankus (Kidney and Pancreas Recipient)          Walter Ruzak (Kidney Recipient)  This may seem to be a big Board, but many hands make light work  and with our various medical uncertainties, it is good to have  backups for all the jobs on the Board.  Therefore, in addition  to the slate being presented for voting, nominations will also  be accepted from the floor.  There is no set number of Board  members and there is plenty of work.   In addition,  brief treasurer's and membership reports will be  given and the floor will be open for any new business,  suggestions, or comments anyone would like to bring up.  We will keep the formal meeting short so that we can spend the  majority of the time with Dr. Teperman.  FUTURE MEETINGS  Remember the scheduled guests for the rest of the year.         May  12      Dr. Peter Shaprio, Chief of Psychiatry                   Columbia Presbyterian Medical Center       June  9      Dr. Felix Rappaport, Director of the Stony                    Brook Kidney Transplant Program.   Plan on being with us the second Wednesday of each month.  NOTDAW  The week of April 18-24 is National Organ and Tissue Donor  Awareness Week. NOTDAW. While we are planning news releases,  speaking engagements and meetings with Supervisors Gullata and  Gaffney, we have decided not to have our softball game    because of two year's experience with miserable weather.   We all can help spread the word on donor awareness, however. We  have found it effective to ask your pastor, or rabbi to publish  a letter or announcement in the parish bulletin, allow you to  address the congregation, or include mention of the gift of  life in his sermon.  Attached to this Newsletter is a sample  letter and fact sheet you can use.   Thank you.  DR. STARZL TO BE HONORED   The Long Island Chapter of the American Liver Foundation will  hold its annual Auction and Dinner Dance on May 7th at the  Fountainbleu  on Jericho Turnpike in Jericho.  Dr. Thomas  Starzl will be the honored guest.  Tickets are $50 person and  are going fast.  If you'd like to meet Dr. Starzl,  call Anne  Treffeisen at (516) 421-3258 for details.  MEMBERSHIP NEWS   Congratulations to Al Reese.  Al received his heart transplant  in Pittsburgh after waiting 3 1/2 years.  He is home and doing  well after only 12 days in hospital.  Arthur Michaels, liver recipient, is planning to run the Boston  Marathon in April. What fantastic proof that transplantation  works!  We hope the national press notices.        Bob McCormack, after a persistent bout with infection, had his  transplanted kidney removed.  He is home now, back on dialysis  and feeling better.    Nicole Healy, kidney recipient and daughter of Ron and Marie,  spent the past several weeks in hospital in Miami with problems  encountered on vacation.  Marie has been with her in Florida.   They are back in New York where Nicole's treatment will  continue.  We wish Nicole a speedy recovery.   Kay Grenzig, liver recipient, is mending now after a bad fall  that resulted in a broken arm and a broken leg. Kay is a  candidate for the Board so we need her well soon.   And best wishes to all coming out of the flu. It was a tough  winter for many, but the tulips are just under the snow.  SEE YOU......WEDNESDAY   APRIL 14  8 PM   K of C UNIONDALE                                DR. LEWIS TEPERMAN        ", "From: khan0095@nova.gmi.edu (Mohammad Razi Khan) Subject: Re: Am I going to Hell? Organization: GMI Engineering&Management Institute, Flint, MI Lines: 32  tbrent@ecn.purdue.edu (Timothy J Brent) writes:  >I have stated before that I do not consider myself an atheist, but                             ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ So you believe in the existance of One creator I assume.   >definitely do not believe in the christian god.  The recent discussion >about atheists and hell, combined with a post to another group (to the >effect of 'you will all go to hell') has me interested in the consensus  >as to how a god might judge men.  As a catholic, I was told that a jew, >buddhist, etc. might go to heaven, but obviously some people do not >believe this.  Even more see atheists and pagans (I assume I would be  >lumped into this category) to be hellbound.  I know you believe only >god can judge, and I do not ask you to, just for your opinions.  Ok, god has the disclaimer, reserves the right to judge individual cases.  If we believe him to be loving, then we also believe him to be able to serve justice to all.  Don't worry if a Jew, or athiest is going to heaven or hell, for that is god to judge (although truly if you were concerned you could only worry abput those who refuse to believe/satisfy gods decrees) as much as keeping yourself straight. If you see something going on that is wrong, discuss it and explore it before making summary judgement.  People have enough free will to choose for the >>people require less lens corrections for the one eye than the > >>other? If so, what kinds of percentages can be attached to this? > > > >There is eye dominance same as handedness (and usually for the > >same side).  It has nothing to do with refractive error, however. >  > I recall reading/seeing that former baseball star Chris Chambliss' hitting > abilities were (in part) attributed to a combination of left-handedness & > right-eye dominance.   I was part of a study a few years ago at the University of Arizona to see whether cross dominant individuals (those with a particular handedness but who had dominance in the opposite eye) were better hitters than those with same side dominance of hand and eye.  I was picked from my softball class because I was cross dominant (right hand, left eye) which put me in a small minority (and the grad student was trying to get an equal number of cross dominant and same side dominant people).  To control the study, she used a pitching machine - fast pitch.  Since I was used to slow pitch, I didn't come close (actually I think I foul tipped a few) to hitting the ball.  If there were a lot of people like me in her study (i.e., those who can't hit fast pitch, or are not used to hitting off a machine),  I would seriously question the results of that study!!  I think there have been some studies of major league players (across a fairly large cross section of players) to test whether eye dominance being the same or opposite side was \"better\" - but I don't know the results.  (The woman who ran the study I was in said that there was a higher incidence of crossdominance in major leaguers than across the general population - but I'm not sure whether I'd believe her.)  Janice Rathmann    ", "From: davidr@rincon.ema.rockwell.com (David J. Ray) Subject: Re: Fractals? what good are they? Organization: Rockwell International X-Newsreader: Tin 1.1 PL5 Lines: 16  In regards to fractal commpression, I have seen 2 fractal compressed \"movies\". They were both fairly impressive.  The first one was a 64 gray scale \"movie\" of Casablanca, it was 1.3MB and had 11 minutes of 13 fps video.  It was a little grainy but not bad at all.  The second one I saw was only 3 minutes but it had 8 bit color with 10fps and measured in at 1.2MB.  I consider the fractal movies a practical thing to explore.  But unlike many  other formats out there, you do end up losing resolution.  I don't know what kind of software/hardware was used for creating the \"movies\" I saw but the guy that showed them to me said it took 5-15 minutes per frame to generate.  But as I said above playback was 10 or more frames per second.  And how else could you put 11 minutes on one floppy disk?  davidr@rincon.ema.rockwell.com My opinions are my own except where they are shared by others in which case I  will probably change my mind. ", "From: mryan@stsci.edu Subject: Should I be angry at this doctor? Lines: 26 Organization: Space Telescope Science Institute Distribution: na  Am I justified in being pissed off at this doctor?  Last Saturday evening my 6 year old son cut his finger badly with a knife. I took him to a local \"Urgent and General Care\" clinic at 5:50 pm.  The  clinic was open till 6:00 pm.  The receptionist went to the back and told the  doctor that we were there, and came back and told us the doctor would not  see us because she had someplace to go at 6:00 and did not want to be delayed  here.  During the next few minutes, in response to my questions, with several  trips to the back room, the receptionist told me: \t- the doctor was doing paperwork in the back, \t- the doctor would not even look at his finger to advise us on going \t  to the emergency room; \t- the doctor would not even speak to me; \t- she would not tell me the doctor's name, or her own name; \t- when asked who is in charge of the clinic, she said \"I don't know.\"  I realize that a private clinic is not the same as an emergency room, but I was quite angry at being turned away because the doctor did not want to be bothered.  My son did get three stitches at the emergency room.  I'm still  trying to find out who is in charge of that clinic so I can write them a  letter.   We will certainly never set foot in that clinic again.  ------------------------------------------------------------------------- Mary Ryan\t\t\t\tmryan@stsci.edu Space Telescope Science Institute Baltimore, Maryland ", "From: Lars.Jorgensen@p7.syntax.bbs.bad.se (Lars Jorgensen) Subject: Externel processes for 3D Studio Reply-To: Lars.Jorgensen@p7.syntax.bbs.bad.se (Lars Jorgensen) Distribution: world Organization: Nr. 5 p} NatR}b  OD-Comment-To: Internet_Gateway Lines: 13  To:All  Hi,  Does anybody have the source code to the externel processes that comes with 3D  Studio, and mabe som kind of DOC for writing the processes your self.   /Lars  +++ Author: Lars_Jorgensen@p7.syntax.bbs.bad.se, Syntax BBS, Denmark  --- GoldED 2.41 ", "From: keith@cco.caltech.edu (Keith Allan Schneider) Subject: Re: Morality? (was Re: <Political Atheists?) Organization: California Institute of Technology, Pasadena Lines: 24 NNTP-Posting-Host: punisher.caltech.edu  livesey@solntze.wpd.sgi.com (Jon Livesey) writes:  >I don't expect the lion to know, or not know anything of the kind. >In fact, I don't have any evidence that lions ever consider such  >issues. >And that, of course, is why I don't think you can assign moral >significance to the instinctive behaviour of lions.  What I've been saying is that moral behavior is likely the null behavior. That is, it doesn't take much work to be moral, but it certainly does to be immoral (in some cases).  Also, I've said that morality is a remnant of evolution.  Our moral system is based on concepts well practiced in the animal kingdom.  >>So you are basically saying that you think a \"moral\" is an undefinable >>term, and that \"moral systems\" don't exist?  If we can't agree on a >>definition of these terms, then how can we hope to discuss them? >No, it's perfectly clear that I am saying that I know what a moral >is in *my* system, but that I can't speak for other people.  But, this doesn't get us anywhere.  Your particular beliefs are irrelevant unless you can share them or discuss them...  keith ", "From: mussack@austin.ibm.com (Christopher Mussack) Subject: Re: Sabbath Admissions 5of5 Organization: IBM Austin Lines: 12  General question: Since the world was discovered to be round, the definition of Saturday is, if not ambiguous, at least arbitrary. How would someone answer this?  Also, when the calendar was changed (Gregorian to Julian?) was the day of the week changed or just the date? Once again this points to the arbitrariness of the days.  Chris Mussack  [When calendars change, there is no change in the 7-day weekly cycle, just months and dates.  --clh] ", "From: young@serum.kodak.com (Rich Young) Subject: Re: what are the problems with nutrasweet (aspartame) Originator: young@sasquatch Nntp-Posting-Host: sasquatch Reply-To: young@serum.kodak.com Organization: Clinical Diagnostics Division, Eastman Kodak Company Lines: 76  In article <1993Apr17.181013.3743@uvm.edu> hbloom@moose.uvm.edu (*Heather*) writes: >Nutrasweet is a synthetic sweetener a couple thousand times sweeter than >sugar.  Some people are concerned about the chemicals that the  body produces  >when it degrades nutrasweet.  It is thought to form formaldehyde and known to >for methanol in the degredation pathway that the body uses to eliminate  >substances.  The real issue is whether the levels of methanol and formaldehyde >produced are high enough to cause significant damage, as both are toxic to >living cells.  All I can say is that I will not consume it.    [...]     In the September 1992 issue of THE TUFTS UNIVERSITY DIET AND NUTRITION    LETTER, there is a three page article about artificial sweeteners.  What    follows are those excerpts which deal specifically with Nutrasweet.     [Reproduced without permission]  \t   The controversy [over aspartame] began six years ago in England, \twhere a group of researchers found that aspartame, marketed under \tthe tradename Nutrasweet, appears to stimulate appetite and, \tpresumably, the eating of more calories in the long run than if \ta person simply consumed sugar.  When researchers asked a group \tof 95 people to drink plain water, aspartame-sweetened water, and \tsugared water, they said that overall they felt hungriest after \tdrinking the artificially sweetened beverage. \t   The study received widespread media attention and stirred a \tgood deal of concern among the artificial-sweetener-using public. \tHowever, its results were questionable at best, since the researchers \tdid not go on to measure whether the increase in appetite did \tactually translate into an increase in eating.  The two do not \tnecessarily go hand in hand. \t   In the years that followed, more than a dozen studies examining \tthe effect of aspartame on appetite -- and eating -- were conducted. \tAnd after reviewing every one of them, the director of the \tLaboratory of the Study of Human Ingestive Behavior at Johns Hopkins \tUniversity, Barbara Rolls, Ph.D., concluded that consuming aspartame- \tsweetened foods and drinks is not associated with any increase in \tthe amount of food eaten afterward.  \t   One artificial sweetener that is not typically accused of causing \tcancer is aspartame.  But it most certainly has been blamed for a \thost of other ills.  Since its introduction in 1981, the government \thas received thousands of complaints accusing it of causing \teverything from headaches to nausea to mood swings to anxiety. \tStill, years of careful scientific study conducted both before and \tafter the sweetener's entering the market have failed to confirm \tthat it can bring about adverse health effects.  That's why the \tCenters for Disease Control (the government agency charged with \tmonitoring public health), the American Medical Association's \tCouncil on Scientific Affairs, and the Food and Drug Administration \thave given aspartame, one of the most studied food additives, a \tclean bill of health. \t   Granted, the FDA has set forth an \"acceptable daily intake\" of \t50 milligrams of aspartame per kilogram of body weight.  To exceed \tthe limit, however, a 120-pound (55 kg.) woman would have to take \tin 2,750 milligrams of aspartame -- the amount in 15 cans of \taspartame-sweetened soda pop, 14 cups of gelatin, 22 cups of yogurt, \tor 55 six-ounce servings of aspartame-containing hot cocoa,... \tA 175-pound (80 kg.) man would have to consume some 4,000 milligrams \tof the sweetener -- the amount in 22 cans of soda pop or 32 cups \tof yogurt -- to go over the limit.  [chart with aspartame content \tof selected foods omitted] \t   Only one small group of people must be certain to stay away \tfrom aspartame: those born with a rare metabolic disorder called \tphenylketonuria, or PKU.  The estimated one person in every 12,000 \tto 15,000 who has it is unable to properly metabolize an essential \tamino acid in aspartame called phenylalanine.  Once a child \tconsumes it, it builds up in the body and can ultimately cause \tsuch severe problems as mental retardation.  To help people with \tPKU avoid the substance, labels on cans of soda pop and other \taspartame-sweetened foods must carry the warning \"Phenylketonurics: \tContains Phenylalanine.\"   -Rich Young (These are not Kodak's opinions.)  ", "From: bed@intacc.uucp (Deb Waddington) Subject: INFO NEEDED: Gaucher's Disease Distribution: Everywhere Expires: 01 Jun 93 Reply-To: bed@intacc.UUCP (Deb Waddington) Organization: Matrix Artists' Network Lines: 33   I have a 42 yr old male friend, misdiagnosed as having  osteopporosis for two years, who recently found out that his  illness is the rare Gaucher's disease.   Gaucher's disease symptoms include: brittle bones (he lost 9   inches off his hieght); enlarged liver and spleen; internal  bleeding; and fatigue (all the time). The problem (in Type 1) is  attributed to a genetic mutation where there is a lack of the  enzyme glucocerebroside in macrophages so the cells swell up.  This will eventually cause death.  Enyzme replacement therapy has been successfully developed and  approved by the FDA in the last few years so that those patients  administered with this drug (called Ceredase) report a remarkable  improvement in their condition. Ceredase, which is manufactured  by biotech biggy company--Genzyme--costs the patient $380,000  per year. Gaucher's disease has justifyably been called \"the most  expensive disease in the world\".  NEED INFO: I have researched Gaucher's disease at the library but am relying  on netlanders to provide me with any additional information: **news, stories, reports **people you know with this disease **ideas, articles about Genzyme Corp, how to get a hold of    enough money to buy some, programs available to help with    costs. **Basically ANY HELP YOU CAN OFFER  Thanks so very much!  Deborah  ", "From: cs89mcd@brunel.ac.uk (Michael C Davis) Subject: Re: Help Organization: Brunel University, Uxbridge, UK Lines: 27  Jon Ogden (jono@mac-ak-24.rtsg.mot.com) wrote: : It is a dead and useless faith which has no action behind it.  Actions : prove our faith and show the genuineness of it.  A good example of this is Abraham (referred to in the James passage). Hebrews says that Abraham was justified by faith -- but his faith was demonstrated through his works (i.e., he obeyed what God told him to do).  Reading Abraham's ``biography'' in Genesis is very instructive. He was a man beset by *lack* of faith a lot of the time (e.g. lying about Sarah being his wife on 2 occasions; trying to fulfil God's promise on God's behalf by copulating with Hagar). . . yet it seems that God didn't evaluate him on the basis of individual incidents. Abraham is listed as one of the ``heroes of  faith'' in Hebrews 11. i.e., when it really came to the crunch, God declared Abraham as a man of faith. He believed God's promises.  This gives us confidence. Although real faith demonstrates itself through works, God is not going to judge us according to our success/failure in performing works.  ``Not by works of righteousness which we have done, but according to His mercy he saved us, through the washing of regeneration, and renewing of the Holy Spirit.'' (Titus 3.5)  Amazing Grace! Hallelujah! --  Michael Davis (cs89mcd@brunel.ac.uk) ", "From: jacquier@gsbux1.uchicago.edu (Eric Jacquier ) Subject: Opinions on Allergy (Hay Fever) shots? Organization: University of Chicago Computing Organizations Lines: 19   Hello,  I am interested in trying this \"desensitization\" (?) method against hay fever. What is the state of affairs about this. I went to a doctor and paid $85 for a 10 minute interview + 3 scratches, leading to the diagnostic that I am allergic to (June and Timothy) grass. I believe this. From now on it looks like 2 shots per week for 6 months followed by 1 shot per month or so. Each shot costs $20. Talking about soaring costs and the Health care system, I would call that a racket. We are not talking about rare Amazonian grasses here, but the garbage which grows behind the doctor's office. Apart from this issue, I was somewhat disappointed to find out that you have to keep getting the shots forever. Is that right? Thanks for information. Ej      ", "From: Petch@gvg47.gvg.tek.com (Chuck Petch) Subject: Daily Verse Organization: Grass Valley Group, Grass Valley, CA Lines: 6      But someone will say, \"You have faith; I have deeds.\"      Show me your faith without deeds, and I will show you my faith by what I do.   James 2:18 ", "From: hahm@fossi.hab-weimar.de (peter hahm) Subject: Radiosity Keywords: radiosity, raytracing, rendering Nntp-Posting-Host: fossi.hab-weimar.de Organization: Hochschule fuer Architektur und Bauwesen Weimar, Germany Lines: 17    RADIOSITY SOURCES WANTED !!! ============================  When I read the comp.graphics group, I never nguages, the Feast of the Resurrection of Our Lord is known as the PASCH, or PASQUE, or some variation thereof, a word which comes from the Hebrew PESACH, meaning \"Passover.\" In English, German, and a few related languages, however, it is known as EASTER, or some variation thereof, and questions have been asked about the origin of this term.  One explanation is that given by the Venerable Bede in his DE RATIONE TEMPORUM 1:5, where he derives the word from the name of an Anglo-Saxon goddess of Spring called EASTRE. Bede is a great scholar, and it is natural to take his word for it. But he lived 673-735, and Augustine began preaching in Kent in 597. The use of the word EASTER to describe the Feast would have been well established before the birth of Bede and probably before the birth of anyone he might have discussed the subject with. It seems likely that his derivation is just a guess, based on his awareness that there had been an Anglo-Saxon goddess of Spring bearing that name, and the resemblance of the words. Thus, if the said resemblance (surely it is not surprising that a personification of Spring should have a name similar to the word for Dawn) is not in istelf convincing, the testimony (or rather the conjecture) by Bede does not make it more so.  Assuming that Bede was right, that would not justify saying that the Christian celebration (which, after all, had been going on for some centuries before the name EASTER was applied to it) has pagan roots. It would simply mean that the Anglo-Saxons, upon becoming Christians and beginning to celebrate the Resurrection by a festival every spring, called it by the name that to them meant simply \"Spring Festival.\"  However, Bede's is not the only theory that has been proposed.  J Knoblech, in \"Die Sprach,\" ZEITSCHRIFT FUER SPRACHWISSENSCHAFT 5 (Vienna, 1959) 27-45, offers the following derivation:  Among Latin-speaking Christians, the week beginning with the Feast of the Resurrection was known as \"hebdomada alba\" (white week), since the newly-baptized Christians were accustomed to wear their white baptismal robes throughout that week. Sometimes the week was referred to simply as \"albae.\" Translaters rendering this into German mistook it for the plural of \"alba,\" meaning \"dawn.\" They accordingly rendered it as EOSTARUM, which is Old High German for \"dawn.\" This gave rise to the form EASTER in English.   Yours,  James Kiefer   [No, I'm not interested in restarting discussions of the propriety of celebrating Easter.  However this seems like it contains enough interesting information that people might like to see it.  --clh] ", "Subject: Re: Arythmia From: perry1@husc10.harvard.edu (Alexis Perry) Organization: Harvard University Science Center Nntp-Posting-Host: husc10.harvard.edu Lines: 18  In article <1993Apr22.031423.1@vaxc.stevens-tech.edu> u96_averba@vaxc.stevens-tech.edu writes:  >doctors said that he could die from it, and the medication caused > \tIs it that serious?  My EKG often comes back with a few irregular beats.  Another question:  Is a low blood potassium level very bad?  My doctor seems concerned, but she tends to worry too much in general.   ___________________________________________________________________________ Alexis Perry\t\t\t\t\"The less I want the more I get perry1@husc.harvard.edu\t\t\t Make me chaste, but not just yet. eliot house box 413\t\t\t It's a promise or a lie (617) 493-6300\t\t\t\t I'll repent before I die.\" \"Work? Have you lost your mind?!\"  \t\t\t-Ren\t\t\t\t-Sting     Nobody really admits to sharing my opinions - last of all Harvard College ", "From: mcovingt@aisun3.ai.uga.edu (Michael Covington) Subject: Re: Divine providence vs. Murphy's Law Organization: AI Programs, University of Georgia, Athens Lines: 19  In article <Apr.19.05.13.28.1993.29224@athos.rutgers.edu> rolfe@junior.dsu.edu (Tim Rolfe) writes: >Romans 8:28 (RSV)   We know that in everything God works for good with those  >who love him, who are called according to
