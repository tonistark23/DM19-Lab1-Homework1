ve and tacit support of the ordinary man in the street who behaved as though casual anti-semitism was perfectly acceptable.  Now what exactly don't you understand about what I wrote, and why don't you see what it has to do with the matter at hand?  jon. ", "From: bil@okcforum.osrhe.edu (Bill Conner) Subject: Re: islamic authority over women Nntp-Posting-Host: okcforum.osrhe.edu Organization: Okcforum Unix Users Group X-Newsreader: TIN [version 1.1 PL9] Lines: 37  Benedikt Rosenau (I3150101@dbstu1.rz.tu-bs.de) wrote:  : When the object of their belief is said to be perfect and make the believers : act in a certain way and we observe that they don't, we have a contradiction. : Something defined contradictorily cannot exist. That what the believe in does : not exist. Secondly, there are better explanations for why they believe than : the existence of the object of their belief. :   :   : Have you read the FAQ already? :    Benedikt  Benedikt,  I can't recall anyone claiming that God -makes- anyone act a particlar way, I think that you're attempting to manufacture a contradiction. God is said to require certain behavior, but the only compulsion is the believer's sense of duty. A standard of conduct does exist, but we are free to ignore it or misunderstand it or distort it in whatever ways we find convenient, but our response to God's edicts can in no way be used to question God's existence. The behavior of believers is a completely separate question from that of God's existence; there is nothing contradictory here.  To say that something defined contadictorily cannot exist, is really asking too much; you would have existence depend on grammar. All you can really say is that something is poorly defined, but that in itself is insufficient to decide anything (other than confusion of course).  Your point that there are better reasons for the phenomenon of belief than the object of belief may lead to a rat's nest of unnecessary complexity. I think I know what you're implying, but I'd like to see your version of this better alternative just the same.  Bill   ", "From: neideck@nestvx.enet.dec.com (Burkhard Neidecker-Lutz) Subject: Re: Rumours about 3DO ??? Organization: CEC Karlsruhe Lines: 17 NNTP-Posting-Host: NESTVX  In article <1993Apr15.164940.11632@mercury.unt.edu> Sean McMains <mcmains@unt.edu> writes: >Wow! A 68070! I'd be very interested to get my hands on one of these, >especially considering the fact that Motorola has not yet released the >68060, which is supposedly the next in the 680x0 lineup. 8-D  The 68070 is a variation of the 68010 that was done a few years ago by the European partners of Motorola. It has some integrated I/O controllers and half a MMU, but otherwise it's a 68010. Think of it the same as the 8086 and 80186 were.  \t\tBurkhard Neidecker-Lutz  Distributed Multimedia Group, CEC Karlsruhe          EERP Portfolio Manager Software Motion Pictures & BERKOM II Project         Multimedia Base Technology Digital Equipment Corporation neidecker@nestvx.enet.dec.com  ", "From: rolfe@dsuvax.dsu.edu (Tim Rolfe) Subject: Re: quality of Catholic liturgy Lines: 56  In <Apr.10.05.30.16.1993.14313@athos.rutgers.edu> jemurray@magnus.acs.ohio-state.edu (John E Murray) writes:  >I would like the opinion of netters on a subject that has been bothering my >wife and me lately: liturgy, in particular, Catholic liturgy.  In the last few >years it seems that there are more and more ad hoc events during Mass.  It's >driving me crazy!  The most grace-filled aspect of a liturgical tradition is >that what happens is something we _all_ do together, because we all know how  >to do it.  Led by the priest, of course, which makes it a kind of dialogue we  >present to God.  But the best Masses I've been to were participatory prayers.  [ . . . ]  Having lived through the kicking and screaming in the 60s and 70s as the Catholics were invited to participate in the liturgy instead of counting their rosary beads during Mass, I find this comment interesting.  There is a _massively_ longer tradition for proclaiming the Passion accounts without active participation.  If you know the Latin, one really beautiful way to hear the Passion is it's being chanted by three deacons:  the Narrator chants in the middle baritone range, Jesus chants in the bass, and others directly quoted are handled by a high tenor. This is actually the basis for the common proclamation of the Passion that John would prefer.  But there is always a judgement call based on pastoral considerations. Each pastor makes his own decisions (it isn't a church-wide conspiracy against participation).  The Palm Sunday liturgy, with its initial blessing and distribution of the palms and procession, is already getting long before you get to the Passion; some pastors feel that they should not make the people stand through that long narrative.  Also, the orchestrated proclamation with multiple readers and public participation in the crowd quotations runs longer than the single-reader proclamation --- in churches with multiple Masses for the Sunday, it might be necessary to go with the briefer options just to \"get 'em in and get 'em out\".  Each parish is different.  Catholics are no longer canonically tied to their geographic parishes.  It is possible that another Catholic parish in the Columbus area (based on the Ohio State address) has a liturgy closer to your preferences.  Or talk to some of your fellow parishioners and see how common your preferences are --- pastors generally ARE willing to listen to non-confrontational requests.  Though you probably should bring along a paramedic in case he reacts too strongly to the shock of people asked for a _longer_ Sunday Mass.  Perhaps the problem is that recent liturgical development hasn't follow the continuous evolution model (the accumulation of small changes, no single one of which is too hard to take) but rather the punctuated equilibrium model (things stay the same and we get accustomed to them, then the marked mutation hits).  {My apologies if I am mis-remembering the names of the evolutionary theories.} --                                                      --- Tim Rolfe                                                  rolfe@dsuvax.dsu.edu                                                  rolfe@junior.dsu.edu                                                 RolfeT@columbia.dsu.edu ", "From: djmst19@unixd2.cis.pitt.edu (David J Madura) Subject: Re: Rumours about 3DO ??? Lines: 13 X-Newsreader: Tin 1.1 PL3  dave@optimla.aimla.com (Dave Ziedman) writes:  : 3DO is still a concept. : The software is what sells and what will determine its : success.   Apparantly you dont keep up on the news.  3DO was shown at CES to developers and others at private showings.  Over 300 software licensees currently developing software for it.  I would say that it is a *LOT* more than just a concept.  ", "From: geb@cs.pitt.edu (Gordon Banks) Subject: Re: Homeopathy: a respectable medical tradition? Reply-To: geb@cs.pitt.edu (Gordon Banks) Organization: Univ. of Pittsburgh Computer Science Lines: 26  In article <C5qMJJ.yB@ampex.com> jag@ampex.com (Rayaz Jagani) writes:  > >From Miranda Castro, _The Complete Homeopathy Handbook_, >ISBN 0-312-06320-2, oringinally published in Britain in 1990. > >From Page 10, >.. and in 1946, when the National Health Service was established, >homeopathy was included as an officially approved method >of treatment.  I was there in 1976.  I suppose it must have died out since 1946, then.  Certainly I never heard of any homeopaths or herbalists in the employ of the NHS.  Perhaps the law codified it but the authorities refused to hire any homeopaths.  A similar law in the US allows chiropractors to practice in VA hospitals but I've never seen one there and I don't know of a single VA that has hired a chiropractor. There are a lot of Britons on the net, so someone should be able to tell us if the NHS provides homeopaths for you.   --  ---------------------------------------------------------------------------- Gordon Banks  N3JXP      | \"Skepticism is the chastity of the intellect, and geb@cadre.dsl.pitt.edu   |  it is shameful to surrender it too soon.\"  ---------------------------------------------------------------------------- ", "From: dyer@spdcc.com (Steve Dyer) Subject: Re: Frequent nosebleeds Organization: S.P. Dyer Computer Consulting, Cambridge MA Lines: 25  In article <1993Apr17.195202.28921@freenet.carleton.ca> ab961@Freenet.carleton.ca (Robert Allison) writes: >Does anyone know of any method to reduce this frequency? My younger brothers >each tried a skin transplant (thigh to nose lining), but their nosebleeds >soon returned. I've seen a reference to an herb called Rutin that is >supposed to help, and I'd like to hear of experiences with it, or other >techniques.  Rutin is a bioflavonoid, compounds found (among other places) in the rinds of citrus fruits.  These have been popular, especially in Europe, to treat \"capillary fragility\", and seemingly in even more extreme cases-- a few months ago, a friend was visiting from Italy, and he said that he'd had hemorrhoids, but his pharmacist friend sold him some pills.  Incredulously, I asked to look at them, and sure enough these contained rutin as the active ingredient.  I probably destroyed the placebo effect from my skeptical sputtering.  I have no idea how he's doing hemorrhoid-wise these days. The studies which attempted to look at the effect of these compounds in human disease and nutrition were never very well controlled, so the reports of positive results with them is mostly anecdotal.  This stuff is pretty much non-toxic, and probably inexpensive, so there's little risk of trying it, but I wouldn't expect much of a result.  --  Steve Dyer dyer@ursa-major.spdcc.com aka {ima,harvard,rayssd,linus,m2c}!spdcc!dyer ", "From:  (Rashid) Subject: Re: The Inimitable Rushdie (Re: An Anecdote about Islam Nntp-Posting-Host: 47.252.4.179 Organization: NH Lines: 31  In article <1993Apr14.121134.12187@monu6.cc.monash.edu.au>, darice@yoyo.cc.monash.edu.au (Fred Rice) wrote: >  > >In article <C5C7Cn.5GB@ra.nrl.navy.mil> khan@itd.itd.nrl.navy.mil (Umar Khan) writes: Stuff deleted > >>What we should be demanding, is for Khomeini and his ilk to publicly > >>come clean and to show their proof that Islamic Law punishes > >>apostacy with death or that it tolerates any similar form of > >>coversion of freedom of conscience.  All five schools of law (to the best of my knowledge) support the death sentence for apostasy WHEN it is accompanied by open, persistent, and aggravated hostility to Islam. Otherwise I agree, there is no legal support for punishment of disbelief. The Qur'an makes it clear that belief is a matter of conscience. Public or private disavowal of Islam or conversion to another faith is not punishable (there are some jurists who have gone against this trend and insisted that apostasy is punishable (even by death) - but historically they are the exception.  Cursing and Insulting the Prophets falls under the category of \"Shatim\".  >  > I just borrowed a book from the library on Khomeini's fatwa etc. >Lots of stuff deleted< >  > And, according to the above analysis, it looks like Khomeini's offering > of a reward for Rushdie's death in fact constitutes a criminal act > according to Islamic law.  Please see my post under \"Re: Yet more Rushdie (ISLAMIC LAW)\". ", "From: mauaf@csv.warwick.ac.uk (Mr P D Simmons) Subject: Why religion and which religion? Organization: Computing Services, University of Warwick, UK Lines: 46           My family has never been particularly religious - singing Christmas carols is about the limit for them. Thus I've never really believed in God and heaven, although I don't actually believe that they don't exist either - I'm sort of undecided, probably like a lot of people I guess.         Lately I've been thinking about it all a lot more, and I wondered how religious people can be so convinced that there is a God. I feel as though I want to believe, but I'm not used to believing things without proof - just as I can't believe that there definitely isn't a God, so I can't definitely believe that there is. I wondered if most of you were brought up by religious families and never believed any different. Can anyone help me to understand how your belief and faith in God can be so strong.          Another question that frequently crosses my mind is which religion is correct?? How do you choose a religion, and how do you know that the Christian God exists and the Gods of other religions don't?? How do you feel about people who follow other religions?? How about atheists?? And people like me - agnostics I suppose. Do you respect their religion, and accept their beliefs as just as valid as your own?? Isn't there contradiction between the religions?? How can your religion be more valid than any others?? Do you have less respect for someone if they're not religious, or if they follow a different religion than you would if they were Christian??          Also, how much of the scriptures are correct?? Are all events in the bible really supposed to have happened, or are they just supposed to be stories with morals showing a true Christian how to behave??          I generally follow most of the Christian ideas, which I suppose are fairly universal throughout all religions - not killing, stealing, etc, and 'Loving my neighbour' for want of a better expression. The only part I find hard is the actual belief in God.          Finally, what is God's attitude to people like me, who don't quite believe in Him, but are generally fairly 'good' people. Surely not believing doesn't make me a worse person?? If not, I find myself wondering why I so strongly want to really believe, and to find a religion.          Sorry if I waffled on a bit - I was just writing ideas as they came into my head. I'm sure I probably repeated myself a bit too.                          Thanks for the help,                                 Paul Simmons  [There's been enough discussion about evidence for Christianity recently that you may prefer to respond to this via email rather than as a posting.  --clh] ", "From: koreth@spud.Hyperion.COM (Steven Grimm) Subject: Re: Opinions on Allergy (Hay Fever) shots? Organization: Hyperion, Mountain View, CA, USA Lines: 7 NNTP-Posting-Host: spud.hyperion.com  I had allergy shots for about four years starting as a sophomore in high school.  Before that, I used to get bloody noses, nighttime asthma attacks, and eyes so itchy I couldn't get to sleep.  After about 6 months on the shots, most of those symptoms were gone, and they haven't come back.  I stopped getting the shots (due more to laziness than planning) in college. My allergies got a little worse after that, but are still nowhere near as bad as they used to be.  So yes, the shots do work. ", "From: qpliu@ernie.Princeton.EDU (q.p.liu) Subject: Re: A visit from the Jehovah's Witnesses Originator: news@nimaster Nntp-Posting-Host: ernie.princeton.edu Reply-To: qpliu@princeton.edu Organization: Princeton University Lines: 34  In article <1993Apr5.091139.823@batman.bmd.trw.com> jbrown@batman.bmd.trw.com writes: >In article <16BA5DA01.I3150101@dbstu1.rz.tu-bs.de>, I3150101@dbstu1.rz.tu-bs.de (Benedikt Rosenau) writes: >> But could you give a definition of free will? Especially in the >> presence of an omniscient being?  >\"Will\" is \"self-determination\".  In other words, God created conscious >beings who have the ability to choose between moral choices independently >of God.  All \"will\", therefore, is \"free will\".  So these hypothetical conscious beings can ignore any influences of their circumstances (their genetics, their environment, their experiences) which are not all self-determined?  (Of course, the idea of Hell makes the idea of \"free will\" dubious. On the other hand, the idea of Hell is not a very powerful idea.  \t\"A Parable for You  \t\"There was once our main character who y man's      ^^^ judgement:  'For who has known the mind of the Lord that he may instruct him?'  But we have the mind of Christ.\"  Jude :14-15 \"Enoch, the seventh from Adam, prophesied about these men:  'See, the Lord is coming with thousands upon thousands of his holy ones to judge everyone, and to   ^^^^ convict all the ungodly of  ^^^ ^^^^ ^^^^ ^^ ^^^^^ all the ungodly acts they have done in the ungodly way, and of all the harsh words ungodly sinners have spoken against him.'\"  Arrogance is a sin.  Although a desire to show others of one's rightness may be a sign of arrogance in some cases,  it may be only a sign that they are following the Bible in others:  Jude :22-23 \"Be merciful to those who doubt; snatch others from the fire and save them; to others show mercy, mixed with  ^^^^^^ fear -- hating  ^^^^ even ^^^^ the clothing stained by corrupted flesh.\"   >If I find someone arrogant, I typically don't have anything to do with them.    I hope you don't find me arrogant, then.  This sounds like a bad practice -- ignoring what certain people say because you perceive them as arrogant.  James 1:19 \"My dear brothers, take note of this:  Everyone should be quick to listen, slow to speak and slow to become angry,\"  - Aaron ", "From: cobb@alexia.lis.uiuc.edu (Mike Cobb) Subject: Re: After 2000 years, can we say that Christian Morality is Organization: University of Illinois at Urbana Lines: 42  In <1qjahh$mrs@horus.ap.mchp.sni.de> frank@D012S658.uucp (Frank O'Dwyer)  writes:  >In article <pww-140493214334@spac-at1-59.rice.edu> pww@spacsun.rice.edu  (Peter Walker) writes: >#In article <1qie61$fkt@horus.ap.mchp.sni.de>, frank@D012S658.uucp (Frank >#O'Dwyer) wrote: >#> Objective morality is morality built from objective values. ># >#But where do those objective values come from? How can we measure them? >#What mediated thair interaction with the real world, a moralon? Or a scalar >#valuino field?  >Science (\"the real world\") has its basis in values, not the other ose absolutes.\" > >Mr. Stowell seems to have jumped rather strangely from truth to absolutes. >I don't see how that necessarily follows.   > >Are all truths also absolutes? >Is all of scripture truths (and therefore absolutes)? > >If the answer to either of these questions is no, then perhaps you can  >explain to me how you determine which parts of Scripture are truths, and >which truths are absolutes.    The answer to both questions is yes.  All Scripture is true, being inspired by God.  The evidence for this claim has been discussed ad nauseum in this group.  Similarly, all truth is absolute.  Indeed, a non-absolute truth is a  contradiction in terms.  When is something absolute?  When it is always true.  Obviously, if a \"truth\" is not always \"true\" then we have a contradiction in terms.    Many people claim that there are no absolutes in the world.  Such a statement is terribly self-contradictory.  Let me put it to you this way.  If there are no absolutes, shouldn't we conclude that the statement, \"There are no absolutes\" is not absolutely true?  Obviously, we have a contradiction here.  This is just one of the reasons why Christians defy the world by claiming that there are indeed absolutes in the universe.  >There is hardly consensus, even in evangelical  >Christianity (not to mention the rest of Christianity) regarding  >Biblical interpretation.  So?  People sometimes disagree about what is true.  This does not negate the fact, however, that there are still absolutes in the universe.  Moreover, evangelical Christianity, at least, still professes to believe in certain truths.  Man is sinful, man needs salvation, and Jesus is the propitiation for mankind's sins, to name a few.  Any group that does not profess to believe these statements cannot be accurately called evangelical.   --  Virgilio \"Dean\" Velasco Jr, Department of Electrical Eng'g and Applied Physics  \t CWRU graduate student, roboticist-in-training and Q wannabee     \"Bullwinkle, that man's intimidating a referee!\"   |    My boss is a     \"Not very well.  He doesn't look like one at all!\"  |  Jewish carpenter. ", "From: marka@hcx1.ssd.csd.harris.com (Mark Ashley) Subject: Re: When are two people married in God's eyes? Organization: FL Lines: 22  >I would like to get your opinions on this: when exactly does an engaged >couple become \"married\" in God's eyes?   I'm waiting for an RC to speak up ! 8-) Nobody has, so I will...  Those with Bibles on hand can give the exact chapter & verse... At the time Jesus told Peter that he was the \"rock\", He said whatever you hold true on earth is held true in heaven, and  whatever you don't hold true won't be true in heaven.  Therefore, with respect to marriage, the ceremony has to be done by an RC priest. No big parties required. Just the priest, the couple and witnesses. \"Divorce\" is not allowed. But anullments are granted upon approval by either the bishop or the Pope  (not sure if the Pope delegates this function).  --  ------------------------------------------------------------------------- Mark Ashley                        |DISCLAIMER: My opinions. Not Harris' marka@gcx1.ssd.csd.harris.com      | The Lost Los Angelino              | ", "From: thssccb@iitmax.iit.edu (catherine c bareiss) Subject: Re: phone number of wycliffe translators UK Organization: Illinois Institute of Technology Lines: 36  In article <Apr.17.01.11.19.1993.2268@geneva.rutgers.edu> mprc@troi.cc.rochester.edu (M. Price) writes: > >  I'm concerned about a recent posting about WBT/SIL.  I thought they'd >pretty much been denounced as a right-wing organization involved in >ideological manipulation and cultural interference, including Vietnam >and South America. A commission from Mexican Academia denounced them in >1979 as \" a covert political and ideological institution used by the >U.S. govt as an instrument of control, regulation, penetration, espionage and >repression.\"  I have personally know quite of few of the Wycliffe Bible Tr the \"non-essential\", and how do you know? Considering that even scientists don't fully comprehend science due to its complexity and diversity. Maybe William of Occam has performed a lobotomy, kept the frontal lobe and thrown everything else away ...  This is all very confusing, I'm sure one of you will straighten me out tough.  Bill ", "From: trajan@cwis.unomaha.edu (Stephen McIntyre) Subject: Theists And Objectivity Organization: University of Nebraska at Omaha Lines: 90  Can a theist be truly objective?  Can he be impartial      when questioning the truth of his scriptures, or      will he assume the superstition of his parents      when questioning?   I've often found it to be the case that the theist      will stick to some kind of superstition when      wondering about God and his scriptures.  I've      seen it in the Christian, the Jew, the Muslim,      and the other theists alike.  All assume that      their mothers and fathers were right in the      aspect that a god exists, and with that belief      search for their god.       Occasionally, the theist may switch religions or      aspects of the same religion, but overall the      majority keep to the belief that some \"Creator\"      was behind the universe's existence.  I've      known Muslims who were once Christians and vice      versa, I've known Christians who were once      Jewish and vice versa, and I've even known      Christians who become Hindu.  Yet, throughout      their transition from one faith to another,      they've kept this belief in some form of higher      \"being.\"  Why?       It usually all has to do with how the child is      brought up.  From the time he is born, the      theist is brought up with the notion of the      \"truth\" of some kind of scripture-- the Bible,      the Torah, the Qur'an, & etc.  He is told      of this wondrous God who wrote (or inspired)      the scripture, of the prophets talked about in      the scripture, of the miracles performed, & etc.      He is also told that to question this (as      children are apt to do) is a sin, a crime      against God, and to lose belief in the scrip-      ture's truth is to damn one's soul to Hell.      Thus, by the time he is able to read the      scripture for himself, the belief in its \"truth\"      is so ingrained in his mind it all seems a      matter of course.       But it doesn't stop there.  Once the child is able      to read for himself, there is an endeavor to      inculcate the child the \"right\" readings of      scripture, to concentrate more on the pleasant      readings, to gloss over the worse ones, and to      explain away the unexplainable with \"mystery.\"      Circular arguments, \"self-evdent\" facts and      \"truths,\" unreasoning belief, and fear of      hell is the meat of religion the child must eat      of every day.  To doubt, of course, means wrath      of some sort, and the child must learn to put      away his brain when the matter concerns God.      All of this has some considerable effect on the      child, so that when he becomes an adult, the       superstitions he's been taught are nearly      impossible to remove.       All of this leads me to ask whether the theist can      truly be objective when questioning God, Hell,      Heaven, the angels, souls, and all of the rest.      Can he, for a moment, put aside this notion that      God *does* exist and look at everything from      a unbiased point of view?  Obviously, most      theists can somewhat, especially when presented      with \"mythical gods\" (Homeric, Roman, Egyptian,      & etc.).  But can they put aside the assumption      of God's existence and question it impartially?       Stephen      _/_/_/_/  _/_/_/_/   _/       _/    * Atheist    _/        _/    _/   _/ _/ _/ _/     * Libertarian   _/_/_/_/  _/_/_/_/   _/   _/  _/      * Pro-individuality        _/  _/     _/  _/       _/       * Pro-responsibility _/_/_/_/  _/      _/ _/       _/ Jr.    * and all that jazz...  --   [This is ad hominem attack of the most basic kind.  None of their statements matter -- they believe the way they do because they were brought up that way.  Of course there are atheists who have become theists and theists who have become atheists.  Rather more of the latter, which is not surprising given the statistics.  It's hard to see how one could possibly answer a posting of this sort, since any answer could immediately be assumed to be just part of the brainwashing.  That is, how can anyone possibly show that they aren't biased?  --clh] ", "From: stusoft@hardy.u.washington.edu (Stuart Denman) Subject: Re: 3D2 files - what are they? Article-I.D.: shelley.1rft1nINNc7s Organization: University of Washington Lines: 16 NNTP-Posting-Host: hardy.u.washington.edu  doug@hparc0.aus.hp.com (Doug Parsons) writes:  >I was chaining around in the anonymous ftp world looking for 3D Studio >meshes and other interesting graphical stuff for the program, and found >a few files with the extension 3D2.  My 3DS v2.01 doesn't know this type >of file, so what are they?  They are 3D object files for CAD 3D 2.0, a program written by Tom Hudson for the Atari ST computers.  Don't know much more about them except that they are stored with the points first, then the surfaces are next, and are made by listing 3 point numbers that make up the triangle surface. Then there's a header that describes coloring, lighting, etc.  Don't know much more than this, hope this helps.  Stuart Denman stusoft@u.washington.edu ", "From: gideon@otago.ac.nz (Gideon King) Subject: Should Christians fight? / Justifiable war Organization: University of Otago Lines: 144  I posted this a couple of weeks ago, and it doesn't seem to have appeared   on the newsgroup, and I haven't had a reply from the moderator. We were   having intermittent problems with our mail at the time. Please excuse me   if you have seen this before...  Should Christians fight?  Last week Alastair posted some questions about fighting, and whether there   are such things as \"justifiable wars\". I have started looking into these   things and have jotted down my findings as I go. I haven't answered all   his questions yet, and I know what I have here is on a slightly different   tack, but possibly I'll be able to get into it more deeply later, and post   some more info soon.  Our duty to our neighbour:  Do good to all men (Gal 6:10) Love our neighbour as ourselves (Matt 22:39)  Act the part of the good Samaritan (Luke 10) toward any who may be in   trouble. We will therefore render every possible assistance to an injured   man, and therefore should not be part of any organisation which causes   people harm (even medical corps of the army etc).  Christians are by faith \"citizens of the commonwealth of Israel\"   (Ephesians 2:11-12), and also recognise that \"God rules in the kingdoms of   men\", and therefore we should not be taking part in any of the struggles   of those nations which we are not part of due to our faith.  We are to be \"strangers and pilgrims\" amongst the nations, so we are just   passing through, and not part of any nation or any national aspirations   (this can also be applied to politics etc, but that's another story). We   are not supposed to \"strive\" or \"resist evil\" (even \"suffer yourselves to   be defrauded\") it is therefore incosistent for us to strive to assist in   preserving a state which Christ will destroy when he returns to set up   God's kingdom.  Our duty to the state.  \"Render therefore unto Caesar the things which be Caesar's and unto God   the things which be God's\" (Luke 20:25). \"Let every soul be subject unto the higher powers. For there is no power   but of God; the powers that be are ordained of God. Whosoever resisteth   the power, resisteth the ordinance of God\" (Rom 13:1-2). \"Submit yourselves to every ordinance of man for the Lord's sake; whether   it be to king as supreme... for so is the will of God that with well doing   ye may put to silence the ignorance of foolish men\" (1 Pet 2:13-15)  These scriptures make it clear that submission to the powers that be is a   divine command, but it is equally clear from Acts 5:19-29 that when any   ordinance of man runs counter to God's law, we must refuse submission to   it. The reason for this is that we are God's \"bond servants\" and His   service is our life's task. An example of the type of thing is in Col   3:22-23 where bondservants were to \"work heartily as unto the Lord\" - so   also we should work as if our boss was God - i.e. \"Pressed down, shaken   together, and running over\"... oops - a bit of a side track there...  In the contests between the nations, we are on God's side - a side that is   not fighting in the battle, but is \"testifying\" to the truth.  When we believe in God and embrace His promises, we become \"fellow   citizens with the Saints and of the Household of God\", and are no longer   interested in associations of the world. Think of this in relation to   unions etc as well. Paul tells us to \"lay aside every weight\" that we may   run \"the race that is set before us\", and if we are wise, we will discard   any association which would retard our progress - \"Thou therefore endure   hardness as a good soldier of Jesus Christ. No man that warreth entangleth   himself with the affairs of this life, that he may please him who hath   chosen him to be a soldier\" (2 Tim 2:3-4).  One of these entanglements he warns about is \"be ye not unequally yoked   together with unbelievers\". One of the obvious applications of this is   marriage with unbelievers, but it also covers things like business   partnerships and any other position where we may form a close association   with any person or persons not believing the truth about God (in this case   the army). The principle comes from Deut 22:10 - remember that as well as   them being different animals of different strengths, one was clean and one   unclean under the law. These ideas are strongly stressed in 2 Cor 6:13-18   - I suggest you read this. The yoking also has another aspect - that of   servitude, and Jesus says \"take my yoke upon you\", so we are then yoked   with Christ and cannot be yoked with unbelievers. We have already seen   that we are bondservants of Christ, and Paul says \"become not ye the   bondservants of men (1 Cor 7:23 RV).  An example from the Old Testament: the question is asked in 2 Chr 19:2   \"Shouldest thou help the ungodly...?\". The situation here is a good   example of what happens when you are yoked together with unbelievers.   Jehoshaphat was lucky to escape with his life. Here are the facts: 1. He had made an affinity with Ahab, who had \"sold himself to work   wickedness before the Lord\" (1 Kings 21:25). 2. When asked by Ahab to form a military alliance, he had agreed and said   \"I am as thou art, my people as thy people\" (1 Kings 22:4) - an unequal   yoking. 3. He sttod firm in refusing the advice of the false prophets and insisted   on hearing the prophet of the Lord (trying to do the right thing), he   found that he was yoked and therefore couldn't break away from the evil   association he had made.  God says to us \"Come out from among them and be ye separate, and touch not   the unclean thing, and I will receive you and ye shall be my sons and   daughters\" (2 Cor 6:17).  This is more or less what I have found out so far - I'm still looking into   it, as I don't think I've answered all the questions raised by Alastair   yet. Heres a summary and a few things to think about:  The Christian in under command. Obedience to this command is an essential   factor in his relationship with Christ (John 15:10,14).  Total dedication to this course of action is required (Romans 12:1-2).  Disobedience compromises the close relationship between Christ and his   followers (1 Pet 2:7-8).  We are to be separated to God (Rom 6:4). This involves a master-servant   relationship (Rom 6:12,16).  No man can serve two masters (Matt 6:24,13,14).  All that is in the 'Kosmos' is lust and pride - quite opposed to Gos (1   John 2:16). Christs kingdom is not of this world (i.e. not worldly in   nature) - if it was, his servants would fight to deliver him. If Christ is   our master and he was not delivered by his servants because his kingdom   was not of this world, then his servants cannot possibly fight for another   master.  Strangers and pilgrims have no rights, and we cannot swear allegiance to   anyone but God.  The servant of the Lord must not war but be gentle to all (2 Tim 2:24) -   this does not just apply to war, but also to avoiding strife throughout   our lives. There is a war to be waged, not with man's weapons (2 Cor   10:3-4), but with God's armour (Eph6:13-20).  I'll probably post some more when I've had time to look into things a bit   further.  -- Gideon King                         | Phone +64-3-479 8347 University of Otago                 | Fax   +64-3-479 8529 Department of Computer Science      | e-mail gideon@farli.otago.ac.nz P.O. Box 56                         | Dunedin                             | NeXT mail preferred! New Zealand                         |                          ", "From: sandvik@newton.apple.com (Kent Sandvik) Subject: Re: Societal basis for morality Organization: Cookamunga Tourist Bureau Lines: 18  In article <C5prv8.5nI@news.cso.uiuc.edu>, cobb@alexia.lis.uiuc.edu (Mike Cobb) wrote: > we have to expect others to follow our notion of societally mandated morality? > Pardon the extremism, but couldn't I murder your \"brother\" and say that I was  > exercising my rights as I saw them, was doing what felt good, didn't want > anyone forcing their morality on me, or I don't follow your \"morality\" ?  Good statement! Should we apply empirical measurements to define exact social morals? Should morals be based on social rules? On ancient religious doctrines? It seems there will *NEVER* be a common and single denominator for defining morals, and as such defining absolute and objective morals is doomed to fail as long as humans have  this incredible talent of creative thinking.  Cheers, Kent --- sandvik@newton.apple.com. ALink: KSAND -- Private activities on the net. ", "From: Isabelle.Rosso@Dartmouth.edu (Isabelle Rosso) Subject: Hunchback X-Posted-From: InterNews 1.0b15@dartmouth.edu Organization: Dartmouth College  Lines: 14  I have a friend who has a very pronounced slouch of his upper back. He always walks and sits this way so I have concluded that he is hunchback. Is this a genetic disorder, or is it something that people can correct. i.e. is it just bad posture that can be changed with a bit of will power?      Isabelle.Rosso@Dartmouth.edu                  ", "From: jim.zisfein@factory.com (Jim Zisfein)  Subject: Re: Could this be a migraine???? Distribution: world Organization: Invention Factory's BBS - New York City, NY - 212-274-8298v.32bis Reply-To: jim.zisfein@factory.com (Jim Zisfein)  Lines: 16  GB> From: geb@cs.pitt.edu (Gordon Banks) GB> The HMO would stop the over-ordering, but in HMOs, tests are GB> under-ordered.  That's a somewhat overbroad statement.  I'm sure there are HMOs in which the fees for lab tests are subtracted from the doctor's income.  In most, however, including the one I work for, there is no direct incentive to under-order.  Profits of the group are shared among all partners, but the group is so large that an individual's generated costs have a miniscule effect.  I don't believe that we under-order.  Then again, I'm not really sure what the right amount of ordering is or should be.  Relative to the average British neurologist, I suspect that I rather drastically over-order. ---  . SLMR 2.1 . E-mail: jim.zisfein@factory.com (Jim Zisfein)                                                                              ", "From: williamt@athena.Eng.Sun.COM (William Turnbow) Subject: Re: Discussions on alt.psychoactives Organization: Sun Microsystems Inc., Mountain View, CA Lines: 39 Reply-To: williamt@athena.Eng.sun.com (William Turnbow) NNTP-Posting-Host: athena  In article <1r4bhsINNhaf@hp-col.col.hp.com> billc@col.hp.com (Bill Claussen) writes: > >This group was originally a takeoff from sci.med.  The reason for >the formation of this group was to discuss prescription psychoactive >drugs....such as ... > >Oh well, obviously, no one really cares. ---  \tThen let me ask you for a \"workable\" solution.  We have a name here that implies certain things to many people.  Rather than trying to educate each and every person that comes to the group -- is there some \"name\" that would imply what this group was originally intended for?    \tMy dad was a lawyer -- as such I grew up with being a stickler for \"meaning\".  In my \"reality\", psychoactives *technically* could  range from caffeine to datura to the drugs you mention to more standard recreational drugs.  In practice I had hoped to see it limited to those that were above some psychoactive level -- like some of the drugs you mention, but also possibly including *some* recreational drugs -- but with conversation limited to their psychoactive  effects -- the recent query about \"bong water\", I thought was a bit off topic -- so I just hit \"k\".  \tBut back to the original question -- what is a workable solution -- what is a workable name that would imply the topic you with to discuss?  It sounds like there should be a alt.smartdrugs, or something similar -- I don't feel psychoactives would generally be used to describe alot of those drugs.  There is a big difference between a drug that if taken in \"certain doses, over a period of days may have a psychoactive effect in some people\", vs. many of the drugs in PIHKAH which *are* psychoactive.   wm --   :: If pro-choice means choice after conception, does this apply to men too? :: ", "From: caralv@caralv.auto-trol.com (Carol Alvin) Subject: Re: The arrogance of Christians Lines: 44  (Dean and I write lots and lots about absolute truth and arrogance.)  vbv@r2d2.eeap.cwru.edu (Virgilio (Dean) B. Velasco Jr.) writes: > I strongly suspect that we are reaching an impasse here, which is why I > deign from commenting much further.  I agree that we'll probably never agree, and I'm starting to feel  frustrated, and I'm tired of having my conversations with my husband  dominated by this topic (just kidding, :-)).  I do have to say, though, that participating in this discussion has been a good learning experience for me.  My views on this topic have evolved and clarified through this, and I suspect that we may not disagree as  much as we think.   I admit that I'm strongly prejudiced against evangelical Christianity, and I may not always be rational in my reactions to it.  I grew up in EC, and went to an EC college.  It was definitely the wrong place for me, and I react strongly to any implication that EC or conservative Christianity has any sort of stronghold on true Christianity.  I shudder  when I remember the condescending attitude I had about other Christians  who didn't adhere to the EC model.  I have come to see that my real objection to this whole notion of  absolute truth is the actions I have seen it lead to.  I have had some  very bad experiences with evangelical Christians claiming to know the  truth, and judging me or others based on their belief that they have  the answers.  Knowing the truth doesn't seem to leave a whole lot of  room for others' opinions.  I can accept your belief in absolute truth as long as you* don't try to  use that belief to try to force others to comply with it, and you are  very careful that you don't hurt others with it.  Love your neighbor  seems to go totally out the window when one knows the truth and believes  that everyone should be living by that truth.  Other people have  convictions about the truth every bit as strong and sincere as yours,  based on careful searching, prayer, and their relationship with God.   Don't dismiss them because God didn't lead them to the same conclusions  as yours.  *This is not directed personally at you, Dean.  Carol Alvin caralv@auto-trol.com ", "From: nyeda@cnsvax.uwec.edu (David Nye) Subject: Re: After 2000 years, can we say that Christian Morality is Organization: University of Wisconsin Eau Claire Lines: 38  [reply to frank@D012S658.uucp (Frank O'Dwyer)]   >>I'm one of those people who does not know what the word objective means >>when put next to the word morality.  I assume its an idiom and cannot >>be defined by its separate terms.   >>Give it a try.   >Objective morality is morality built from objective values.   From A Dictionary of Philosophy, by Anthony Flew:   \"Objectivism:  The belief that there are certain moral truths that would remain true whatever anyone or everyone thought or desired.  For instance, 'No one should ever deliberately inflict pain on another simply to take pleasure in his suffering' might be thought of as a plausible example.  Even in a world of sadists who all rejected it, the contention remains true, just as '5 + 7 = 12' remains correct even if there is no one left to count.  The problem for the objectivist is to determine the status of moral truths and the method by which they can be established.  If we accept that such judgements are not reports of what is but only relate to what ought to be (see naturalistic fallacy) then they cannot be proved by any facts about the nature of the world.  Nor can they be analytic, since this would involve lack of action-guiding content;  'One ought always to do the right thing' is plainly true in virtue of the vords involved but it is unhelpful as a practical guide to action (see analytic and synthetic).  At this point the objectivist may talk of 'self-evident truths', but can he deny the subjectivist's claim that self-evidence is in the mind of the beholder?  If not, what is left of the claim that some moral judgements are true?  THe subjectivist may well feel that all that remains is that there are some moral judgements with which he would wish to associate himself.  To hold a moral opinion is, he suggests, not to know something to be true but to have preferences regarding human activity.\"   David Nye (nyeda@cnsvax.uwec.edu).  Midelfort Clinic, Eau Claire WI This is patently absurd; but whoever wishes to become a philosopher must learn not to be frightened by absurdities. -- Bertrand Russell ", "Subject: Re: There must be a creator! (Maybe) From: halat@pooh.bears (Jim Halat) Reply-To: halat@pooh.bears (Jim Halat) Lines: 24  In article <16BA1E927.DRPORTER@SUVM.SYR.EDU>, DRPORTER@SUVM.SYR.EDU (Brad Porter) writes: > >   Science is wonderful at answering most of our questions.  I'm not the type >to question scientific findings very often, but...  Personally, I find the >theory of evolution to be unfathomable.  Could humans, a highly evolved, >complex organism that thinks, learns, and develops truly be an organism >that resulted from random genetic mutations and natural selection?  [...stuff deleted...]  Computers are an excellent example...of evolution without \"a\" creator. We did not \"create\" computers.  We did not create the sand that goes into the silicon that goes into the integrated circuits that go into processor board.  We took these things and put them together in an interesting way. Just like plants \"create\" oxygen using light through  photosynthesis.  It's a much bigger leap to talk about something that created \"everything\" from nothing.  I find it unfathomable to resort to believing in a creator when a much simpler alternative exists: we simply are incapable of understanding our beginnings -- if there even were beginnings at all.  And that's ok with me.  The present keeps me perfectly busy.  -jim halat  ", "From: joth@ersys.edmonton.ab.ca (Joe Tham) Subject: Where can I find SIPP? Organization: Edmonton Remote Systems #2, Edmonton, AB, Canada Lines: 11          I recently got a file describing a library of rendering routines  called SIPP (SImple Polygon Processor).  Could anyone tell me where I can  FTP th hey are somewhat removed). >Postulate: To assume; posit.  That's right.  The goals themselves aren't inherent.  >I can create a theory with a postulate that the Sun revolves around the >Earth, that the moon is actually made of green cheese, and the stars are >the portions of Angels that intrudes into three-dimensional reality.  You could, but such would contradict observations.  >I can build a mathematical proof with a postulate that given the length >of one side of a triangle, the length of a second side of the triangle, and >the degree of angle connecting them, I can determine the length of the >third side.  But a postulate is something that is generally (or always) found to be true.  I don't think your postulate would be valid.  >Guess which one people are going to be more receptive to.  In order to assume >something about your system, you have to be able to show that your postulates >work.  Yes, and I think the goals of survival and happiness *do* work.  You think they don't?  Or are they not good goals?  keith ", "From: geb@cs.pitt.edu (Gordon Banks) Subject: Re: OB-GYN residency Reply-To: geb@cs.pitt.edu (Gordon Banks) Organization: Univ. of Pittsburgh Computer Science Lines: 28  In article <1993Apr12.231544.5990@cnsvax.uwec.edu> nyeda@cnsvax.uwec.edu (David Nye) writes:  >  >I believe it is illegal for a residency to discriminate against FMGs.  I   Is that true?  I know some that won't even interview FMGs.   Most programs discriminate, in that given an FMG equally qualified as an American they will take the American.  What rights do they actually have?  Does it matter if they are US citizens (most are not)?  We have had good luck with FMGs and bad luck.  SOme of our very best residents have been FMGs. Also, our very worst.  As it turns out, the worst FMGs are often US citizens that studied in off-shore medical schools.  Of the 5 residents fired for incompetence in the 12 years I've been here  in my department, all have been FMGs.  3 were US citizens who studi gs as well.     Does someone know a FTP site with it?    Benedikt ", "From: geb@cs.pitt.edu (Gordon Banks) Subject: Re: sudden numbness in arm Reply-To: geb@cs.pitt.edu (Gordon Banks) Organization: Univ. of Pittsburgh Computer Science Lines: 48  In article <C5u5LG.C3G@gpu.utcc.utoronto.ca> molnar@Bisco.CAnet.CA (Tom Molnar) writes: >I experienced a sudden numbness in my left arm this morning.  Just after >I completed my 4th set of deep squats.  Today was my weight training >day and I was just beginning my routine.  All of a sudden at the end of >the 4th set my arm felt like it had gone to sleep.  It was cold, turned pale, >and lost 60% of its strength.  The weight I used for squats wasn't that >heavy, I was working hard but not at 100% effort.  I waited for a few  >minutes, trying to shake the arm back to life and then continued with >chest exercises (flyes) with lighter dumbells than I normally use.  But >I dropped the left dumbell during the first set, and experienced continued >arm weakness into the second.  So I quit training and decided not to do my >usual hour on the ski machine either.  I'll take it easy for the rest of >the day. > >My arm is *still* somewhat numb and significantly weaker than normal -- >my hand still tingles a bit down to the thumb. Color has returned to normal >and it is no longer cold.  > >Horrid thoughts of chunks of plaque blocking a major artery course through >my brain.  I'm 34, vegetarian, and pretty fit from my daily exercise >regimen.  So that can't be it.  Could a pinched nerve from the bar >cause these symptoms (I hope)?  It likely has nothing to do with \"chunks of plaque\" but it sounds like you may have a neurovascular compromise to your arm and you need medical attention *before* doing any more weight lifting.                    --  ---------------------------------------------------------------------------- Gordon Banks  N3JXP      | \"Skepticism is the chastity of the intellect, and geb@cadre.dsl.pitt.edu   |  it is shameful to surrender it too soon.\"  ---------------------------------------------------------------------------- ", "From: drand@spinner.osf.org (Douglas S. Rand) Subject: Re: chronic sinus and antibiotics In-Reply-To: DEHP@calvin.edu's message of Fri, 16 Apr 1993 18:12:14 GMT Organization: Open Software Foundation \t<1qk708INNa12@mojo.eng.umd.edu> <DEHP.117@calvin.edu> Distribution: na Lines: 29  In article <DEHP.117@calvin.edu> DEHP@calvin.edu (Phil de Haan) writes:     In article <1qk708INNa12@mojo.eng.umd.edu> georgec@eng.umd.edu (George B. Clark) writes:    >You can also swab the inside of your nose with Bacitracin using a    >Q tip. Bacitracin is an antibiotic that can be bought OTC as an    >ointment in a tube. The doctor I listen to on the radio says to apply    >it for 30 days, while you are taking other antibiotics by mouth.     I have a new doctor who gave me a prescription today for something called     Septra DS.  He said it may cause GI problems and I have a sensitive stomach     to begin with.  Anybody ever taken this antibiotic.  Any good?  Suggestions     for avoiding an upset stomach?  Other tips?  I've taken Septra.  My daughter has taken it many times for ear infections.  It works sometimes.  It is a sulfa drug.  About the only problem I found was that I'm sensitive and developed a rash after nine days of a ten day course.  No more Septra for me.  My doctor was remiss in not telling me to watch out for a rash.  I was quite in the dark and didn't realize that it could be a drug reaction.  No harm done though.  Doug   -- Douglas S. Rand <drand@osf.org>\t\tOSF/Motif Dev. Snail:         11 Cambridge Center,  Cambridge,  MA  02142 Disclaimer:    I don't know if OSF agrees with me... let's vote on it. Amateur Radio: KC1KJ ", "From: healta@saturn.wwc.edu (Tammy R Healy) Subject: Re: note to Bobby M. Lines: 52 Organization: Walla Walla College Lines: 52  In article <1993Apr14.190904.21222@daffy.cs.wisc.edu> mccullou@snake2.cs.wisc.edu (Mark McCullough) writes: >From: mccullou@snake2.cs.wisc.edu (Mark McCullough) >Subject: Re: note to Bobby M. >Date: Wed, 14 Apr 1993 19:09:04 GMT >In article <1993Apr14.131548.15938@monu6.cc.monash.edu.au> darice@yoyo.cc.monash.edu.au (Fred Rice) writes: >>In <madhausC5CKIp.21H@netcom.com> madhaus@netcom.com (Maddi Hausmann) writes: >> >>>Mark, how much do you *REALLY* know about vegetarian diets? >>>The problem is not \"some\" B-vitamins, it's balancing proteins.   >>>There is also one vitamin that cannot be obtained from non-animal >>>products, and this is only of concern to VEGANS, who eat no >>>meat, dairy, or eggs.  I believe it is B12, and it is the only >>>problem.  Supplements are available for vegans; yes, the B12 >>>does come from animal by-products.  If you are on an ovo-lacto >>>vegetarian diet (eat dairy and eggs) this is not an issue. > >I didn't see the original posting, but... >Yes, I do know about vegetarian diets, considering that several of my >close friends are devout vegetarians, and have to take vitamin supplements. >B12 was one of the ones I was thinking of, it has been a long time since >I read the article I once saw talking about the special dietary needs >of vegetarians so I didn't quote full numbers.  (Considering how nice >this place is. ;) > >>B12 can also come from whole-grain rice, I understand.  Some brands here >>in Australia (and other places too, I'm sure) get the B12 in the B12 >>tablets from whole-grain rice. > >Are you sure those aren't an enriched type?  I know it is basically >rice and soybeans to get almost everything you need, but I hadn't heard >of any rice having B12.   > >>Just thought I'd contribute on a different issue from the norm :) > >You should have contributed to the programming thread earlier. :) > >> Fred Rice >> darice@yoyo.cc.monash.edu.au    > >M^2 > If one is a vegan (a vegetarian taht eats no animal products at at i.e eggs,  milk, cheese, etc., after about 3 years of a vegan diet, you need to start  taking B12 supplements because b12 is found only in animals.) Acutally our  bodies make B12, I think, but our bodies use up our own B12 after 2 or 3  years.   Lacto-oveo vegetarians, like myself, still get B12 through milk products  and eggs, so we don't need supplements. And If anyone knows more, PLEASE post it.  I'm nearly contridicting myself  with the mish-mash of knowledge I've gleaned.  Tammy ", "From: geoffrey@cosc.canterbury.ac.nz (Geoff Thomas) Subject: Re: Help! 256 colors display in C. Keywords: graphics Article-I.D.: cantua.C533EM.Cv7 Organization: University of Canterbury, Christchurch, New Zealand Lines: 21 Nntp-Posting-Host: huia.canterbury.ac.nz   You'll probably have to set the palette up before you try drawing in the new colours.  Use the bios interrupt calls to set the r g & b values (in the range from 0-63 for most cards) for a particular palette colour (in the range from 0-255 for 256 colour modes).  Then you should be able to draw pixels in those palette values and the result should be ok.  You might have to do a bit of colourmap compressing if you have more than 256 unique rgb triplets, for a 256 colour mode.   Geoff Thomas\t\t\tgeoffrey@cosc.canterbury.ac.nz Computer Science Dept. University of Canterbury Private Bag\t\t\t\t+-------+ Christchurch\t\t\t\t| Oook! | New Zealand\t\t\t\t+-------+ ", "From: mcovingt@aisun3.ai.uga.edu (Michael Covington) Subject: Re: When are two people married in God's eyes? Organization: AI Programs, University of Georgia, Athens Lines: 39  To recapitulate a bit:  - The essence of marriage is two people's commitment to each other.  - If two people claim to be married \"in their hearts\" but are not   willing to have the marriage recognized by church and state, that's   prima facie evidence that the commitment isn't really there.  - There are obvious situations in which Christian marriage is possible   without a civil or church wedding: if you're stranded on a desert   island, or if your state forbids the marriage for an unjust reason   (e.g., laws against interracial marriage).  - The legal concept of \"common-law marriage\" is meant to ensure that   the state will recognize marriages that did not start out with the   usual ceremony and record-keeping.  - Pastorally, I'm concerned that people should not use \"being married   in God's eyes\" as an excuse for living together without a formal wedding.   One has a duty to have one's marriage properly recorded and witnessed.    - But there are also people who have been through a wedding ceremony   without making a genuine commitment, and therefore are not married   in God's eyes.  Right? --  :-  Michael A. Covington, Associate Research Scientist        :    ***** :-  Artificial Intelligence Programs      mcovingt@ai.uga.edu :  ********* :-  The University of Georgia              phone 706 542-0358 :   *  *  * :-  Athens, Georgia 30602-7415 U.S.A.     amateur radio N4TMI :  ** *** **  <><  [I think the last statement is dangerous.  I believe as long as someone has formally undertaken the responsibility of marriage, they have a moral obligation, even if their intention was not right.  Other people are involved in the marriage covenant.  If they believed in good faith that a marriage occurred, then I think there are obligations created to them.  Of course there are situations where intent can cause a marriage not to exist.  The classic example is when it's done as part of a play.  But these are exceptions, and should be clear to all parties.  --clh] ", "From: bil@okcforum.osrhe.edu (Bill Conner) Subject: Re: some thoughts. Nntp-Posting-Host: okcforum.osrhe.edu Organization: Okcforum Unix Users Group X-Newsreader: TIN [version 1.1 PL9] Lines: 12  James Felder (spbach@lerc.nasa.gov) wrote:  : Logic alert -  argument from incredulity.  Just because it is hard for you  : to believe this doesn't mean that it isn't true.  Liars can be very pursuasive : just look at Koresh that you yourself cite.  This is whole basis of a great many here rejecting the Christian account of things. In the words of St. Madalyn Murrey-O'Hair, \"Face it folks, it's just silly ...\". Why is it okay to disbelieve because of your incredulity if you admit that it's a fallacy?  Bill ", "From: tsmith@cs.stanford.edu (Todd Michael Smith) Subject: God-shaped hole (was Re: \"Accepting Jeesus in your heart...\") Organization: Computer Science Department, Stanford University. Lines: 16  In article <Apr.14.03.07.38.1993.5420@athos.rutgers.edu>, johnsd2@rpi.edu (Dan Johnson) writes:  |> >Those who have an empty spot in the God-shaped hole in their hearts must  |> >do something to ease the pain. |>  |> I have heard this claim quite a few times. Does anybody here know |> who first came up with the \"God-shaped hole\" business? |>   Was it Pascal, or maybe Descartes, who first used this figure of speech?  I seem to have some vague recollections from reading some of their essays, but I certainly couldn't say it was one of them for sure.  ---- Todd Smith tsmith@cs.stanford.edu ", "From: jimh@carson.u.washington.edu (James Hogan) Subject: Re: Yet more Rushdie [Re: ISLAMIC LAW] Keywords: slander calumny Organization: University of Washington, Seattle Lines: 60 NNTP-Posting-Host: carson.u.washington.edu  In article <1993Apr16.222525.16024@bnr.ca> (Rashid) writes: >In article <1993Apr16.171722.159590@zeus.calpoly.edu>, >jmunch@hertz.elee.calpoly.edu (John Munch) wrote: >>  >> In article <1993Apr15.212943.15118@bnr.ca> (Rashid) writes: >> >P.S. I'm not sure about this but I think the charge of \"shatim\" also >> >applies to Rushdie and may be encompassed under the umbrella >> >of the \"fasad\" ruling. >>  >> Please define the words \"shatim\" and \"fasad\" before you use them again. > >My apologies. \"Shatim\", I believe, refers to slandering or spreading >slander and lies about the Prophets(a.s) - any of the Prophets.  Basically, any prophet I've ever dealt with has either been busy  hawking stolen merchandise or selling swampland house lots in  Florida.  Then you hear all the stories of sexual abuse by prophets and how the families of victims were paid to keep quiet about it.  >It's a kind of willful caulmny and \"cursing\" that's indicated by the >word. This is the best explanation I can come up with off the top >of my head - I'll try and look up a more technical definition when I >have the time.  Never mind that, but let me tell you about this Chevelle I bought  from this dude (you guessed it, a prophet) named Mohammed.  I've got the car for like two days when the tranny kicks, then Manny,  my mechanic, tells me it was loaded with sawdust!  Take a guess whether \"Mohammed\" was anywhere to be found.  I don't think so.  > >\"Fasad\" is a little more difficult to describe. Again, this is not >a technical definition - I'll try and get that later. Literally,  Oh, Mohammed!  >the word \"fasad\" means mischief. But it's a mischief on the order of >magnitude indicated by the word \"corruption\". It's when someone who >is doing something wrong to begin with, seeks to escalate the hurt,  Yeah, you, Mohammed!  >disorder, concern, harm etc. (the mischief) initially caused by their  >actions. The \"wrong\" is specifically related to attacks against >\"God and His Messenger\" and mischief, corruption, disorder etc.  You slimy mass of pond scum!  >resulting from that. The attack need not be a physical attack and there >are different levels of penalty proscribed, depending on the extent >of the mischief and whether the person or persons sought to  >\"make hay\" of the situation. The severest punishment is death.  Yeah, right!  You're the one should be watching your butt.  You and your buddy Allah.  The stereo he sold me croaked after two days. Your ass is grass!  Jim  Yeah, that's right, Jim. ", "From: cs89mcd@brunel.ac.uk (Michael C Davis) Subject: Love Europe Organization: Brunel University, Uxbridge, UK Lines: 4  Are any readers of s.r.c. going to the Love Europe congress in Germany this July? --  Michael Davis (cs89mcd@brunel.ac.uk) ", "From: MANDTBACKA@finabo.abo.fi (Mats Andtbacka) Subject: Re: If There Were No Hell Organization: Unorganized Usenet Postings UnInc. Lines: 26  In <May.5.02.51.25.1993.28737@athos.rutgers.edu> shellgate!llo@uu4.psi.com writes:  > Here's a question that some friends and I were debating last night. > Q: If you knew beyond all doubt that hell did not exist and that >    unbelievers simply remained dead, would you remain a Christian?        (Reasoning pertinent to believing Xians deleted for space)        It strikes me, for no apparent reason, that this is reversible. I.e., if I had proof that there existed a hell, in which I would be eternally punished for not believing in life, would that make me a Xian? (pardon my language) _Bloody_hell_no_!        ...Of course, being merely a reversal of your thinking, this doesn't add anything _new_ to the debate, but...  > Several friends disagreed, arguing the fear of hell was necessary > to motivate people to Christianity. To me that fatally undercuts the > message that God is love.        A point very well taken, IMNSHO.  --  \"Successful terrorism is called revolution, and is admired by history.  Unsuccessful terrorism is just lowly, cowardly terrorism.\"     - Phil Trodwell on alt.atheism ", "From: MNHCC@cunyvm.bitnet (Marty Helgesen) Subject: Public/Private Revelation (formerly Re: Question about Virgin Mary Organization: City University of New York Lines: 35  Mark Ashley's account of private revelation does not, as some might think, contradict my posting in which I said that the Catholic Church believes that public revelation, on which Catholic doctrine is based, ended with the death of St. John, the last Apostle.  In that posting I made sure I used the word \"public\".  Public revelation contains God's truth intended for everyone to believe.  The revelation contained in the Bible is a significant subset of public revelation.  Private revelation is revelation that God gives to an individual.  He may speak directly to the individual, He may send an angel, or He may send the Virgin Mary or some lesser saint.  The only person who is required to believe a private revelation is the person to whom it is revealed. Devotional practices may be based on reported private revelations, but doctrines can not.  When an alleged private revelation attracts sufficient attention, the Church may investigate it.  If the investigation indicates a likelihood that the alleged private revelation is in fact from God, it will be approved.  That means that it can be preached in the Church.  However, it is still true that no one is required to believe that it came from God.  A Catholic is free to deny the authenticity of even the most well attested and strongly approved private revelations, such as those at Fatima and Lourdes.  (I suspect that few if any Catholics do reject Fatima and Lourdes, but if any do their rejection of them does not mean they are not orthodox Catholics in good standing.)  I do not have at hand a list of the criteria the Church uses in evaluating an alleged private revelation--it's not something I need every day--but I know that one of the primary requirements is that nothing in the alleged private revelation can contradict anything known through public revelation ------- Marty Helgesen Bitnet: mnhcc@cunyvm   Internet: mnhcc@cunyvm.cuny.edu  \"What if there were no such thing as a hypothetical situation?\" ", "From: stgprao@st.unocal.COM (Richard Ottolini) Subject: Re: images of earth Organization: Unocal Corporation Lines: 39  In article <1993Apr20.143434.5069@cs.ruu.nl> clldomps@cs.ruu.nl (Louis van Dompselaar) writes: >In <1993Apr19.193758.12091@unocal.com> stgprao@st.unocal.COM (Richard Ottolini) writes: > >>Beware.  There is only one such *copyrighted* image and the company >>that generated is known to protect that copyright.  That image took >>hundreds of man-hours to build from the source satellite images, >>so it is unlikely that competing images will appear soon. > >So they should sue the newspaper I got it from for printing it. >The article didn't say anything about copyrights.  (1) No explicit (c) is necessary.  If it the image is attributed to the Geosphere Company, then there is a likelihood permission is has been given to reprint.  (2) Unlikely that the owner can or will go after individuals. However, \"interesting\" images do make their way into ads and computer demos. That is when a pirate might get some flak. This image is considered so \"interesting\" that many people would like to use it whenever some global map is needed, so there is lots of temptation.  (3) One mail person said since the source data- satellite imagery- is not copyrighted, then the derived image can't be.  Not true. A new, distinctive, creative expression of the data can be protected. This image is certainly fits such, since NO ONE ELSE has taken the tremendous effort to re-create it themselves.  Precedent is a recent telephone book court case.  Ma Bell tried to copyright the data in their books and prevent competitors from copying it (there are trick entries in the book).  But the court only permitted copyright of the expression of the data, and not the data themselves. (You cant xerox and sell the telephone book.)  (4) There will be more attention to digital copyrights in the future and computer becomes a mass product and moguls such as Bill Gates are currently hoarding the digital copyrights.  (5) I'd prefer that Geosphere put this data in the public domain because it is very interesting to me and others, but that's the way things are. ", "From: db7n+@andrew.cmu.edu (D. Andrew Byler) Subject: Re: Is OT Valid???? Organization: Freshman, Civil Engineering, Carnegie Mellon, Pittsburgh, PA Lines: 31  Peir-Yuan Yeh asks:  >I wonder if the OT is not exactly like Jewish history.  Are they the same >or part of them are the same?  How about Torah? Are the first five books >of OT as the same as Torah?????  Yes, yes, and yes.  Jewish history as recorded in the Old Testament and as shown by archaeology are the same.  Kings, revivals, Temples, and all.  The Torah, as far as I know, is the five books of Moses.  Then come the Prophets (all the Prophets, plus Joshua, Judges, 1&2 Samuel, 1&2 Kings) and the Writings (Psalms, Proverbs, Lamentations, Ruth, Esther, Ezra, Nehemiah, Ecclesiates, Song of Songs, 1&2 Chronicles, Job).  And the veracity of Isaiah, which you quoted to your Moslem friend is quite well known.  A complete manuscript exists that dates back to past 200 BC, and is kept in a Museum in Israel.  It was found among the Dead Sea Scrolls, which greatly enhanced our knowledge of the veracity of the Old Testament, as they date back to around the time of Christ, whereas before, the oldest complete manuscript in Hebrew was from around 900 AD.  Your Moslem friend is sorely mistaken, but understandably so.  If Jesus was crucified, and atoned for our sins, he must have been God, for only the death of God could atone for the sins of all humanity.  And as Isaiah predicts, the messiah will be called \"the mighty God.\"  And if he was God, then he must have rose, for as St. Paul wrote, it was not possible that death could hold him.  And if Jesus rose from the dead, your Moslem friend would have little reason to be a Moslem.  Which is why he denies the authenticity of the Old Testament.  Andy Byler ", "Subject: Ovarian cancer treatment centers From: <RBPRMA@rohvm1.rohmhaas.com> Organization: Rohm and Haas Company Lines: 9  A relative of mine has recently been diagnosed with \"stage 3 papillary cell ovarian cancer\".  We are urgently seeking the best place in the country for treatment for this.  Does anyone have any suggestions?  As you might suspect, time is of the essence.  Thanks for your help.                                      Bob ", "From: David.Bernard@central.sun.com (Dave Bernard) Subject: Re: Question about Virgin Mary Reply-To: David.Bernard@central.sun.com Organization: Sun Microsystems Lines: 9  In article 28782@athos.rutgers.edu, revdak@netcom.com (D. Andrew Kille) writes: >Just an observation- although the bodily assumption has no basis in >the Bible, Carl Jung declared it to be one of the most important pronouncements >of the church in recent years, in that it implied the inclusion of the  >feminine into the Godhead.    What did Jung mean by a \"Godhead?\" ", "From: jhpb@sarto.budd-lake.nj.us (Joseph H. Buehler) Subject: Re: SSPX schism ? Organization: none Lines: 138  In article <Apr.20.03.03.06.1993.3836@geneva.rutgers.edu> shellgate!llo@uu4.psi.com (Larry L. Overacker) writes:     You ask where we are.  I would echo that question.  I'm not trying to be    contentious.  But assuming that the Pope has universal jurisdiction    and authority, what authority do you rely upon for your decisions?    What prevents me from choosing ANY doctrine I like and saying that    Papal disagreement is an error that will be resolved in time?    This is especially true, since Councils of Bishops have basically    stood by the Pope.  The ultimate question is the traditional theology of the Church.  This is the *only* thing that it is possible to resist a Pope for: his departure from the traditional doctrine of the Church.  If commands from *any* authority conflict with Tradition, the commands must be disobeyed.  My own view on this is that this conflict could only happen in a major way.  God would never allow a hair-splitting situation to develop; it would be too complex for people to figure out.  I don't view the present situation in the Church as anything extremely complicated. Run through a list of what has happened in the last 30 years in the Catholic Church, and any impartial observer will be aghast.     It appears that much of what lies at the heart of this matter is    disagreements over what is tradition and Tradition, and also over    authority and discipline.    The problems stem from a general widespread ignorance of the Catholic Faith, in my opinion.  Most Catholics know about zilch about the Catholic Faith; this leaves them wide open for destruction by erring bishops.  It's basically the Reformation part II.  There is not even a question in my mind that in some respects the shards of the Catholic Church are currently being trampled upon by the Catholic hierarchy.  I could go on listing shocking things for an hour, probably.  Take the situation in Campos, Brazil, for example.  I'm reading a book on what happened there after Vatican Council II.  The bishop, Antonio de Castro-Mayer, never introduced all the changes that followed in the wake of Vatican II.  He kept the traditional Mass, the same old catechisms, etc.  He made sure the people knew their faith, the Catholic theology of obedience, what Modernism was, etc.  He innoculated the people against what was coming.  Well, one day the order came from Rome for his retirement.  It came when the Pope was sick.  Bishop de Castro-Mayer waited until the Pope recovered, then inquired whether this command was what the Pope really wanted, or something that some Liberal had commanded in his absence. The Pope confirmed the decision.  So the good bishop retired.  The injustice that followed was completely incredible.  A new bishop was installed.  He proceeded to expel most of bishop de Castro-Mayer's clergy from their churches, because they refused to celebrate the New Mass.  The new bishop would visit a parish, and celebrate a New Mass. The people would promptly walk out of the church en masse.  The bishop was *enraged* by this.  He usually resorted to enlisting the help of the secular authorities to eject the priest from the church.  The priests would just start building new churches; the people were completely behind them.  The old parishes had the New Mass, as the bishop desired -- and virtually no parishioners.  The prime motivation for all this was completely illegal, according to canon law.  No priest can be penalized in any way for saying the traditional Mass, because of legislation enacted by Pope Saint Pius V. Nor is there any obligation to say the New Mass.  During all this process, the people of Campos, not just private individuals, but including civil authorities, were constantly sending petitions and letters to Rome to do something about the new Modernist bishop.  NOTHING was ever done; no help ever arrived from Rome. Eventually 37 priests were kicked out, and about 40,000 people.     My question to the supporters of SSPX is this:  \t Is there ANY way that your positions with respect to church reforms \t could change and be conformed to those of the Pope? (assuming that \t the Pope's position does not change and that the leaders of SSPX \t don't jointly make such  choice.)     If not, this appears to be claiming infallible teaching authority.    If I adopt the view that \"I'm NOT wrong, I CAN'T be wrong, and    there's NO WAY I'll change my mind, YOU must change yours\", that    I've either left the Catholic Church or it has left me.  If the Pope defines certain things ex cathedra, that would be the end of the controversy.  That process is all very well understood in Catholic theology, and anyone who doesn't go along with it is an instant non-Catholic.  The problem here is that people do not appreciate what is going on in the Catholic world.  If they knew the Faith, and what our bishops are doing, they would be shocked!     We sould argue from now until the Second Coming about what the \"real\"    traditional teaching of the Church is.  If this were a simple matter    East and West would not have been separated for over 900 years.  This isn't the case in the Catholic Church.  There is a massive body of traditional teaching.  The Popes of the last 150 years are especially relevant.  There is no question at all what the traditional doctrine is.     I thought that the teaching magisterieum of the church did not allow    error in teachings regarding faith and morals even in the short term.`    I may be wrong here, I'm not Roman Catholic. :-)  That's heresy, more or less.  Although they have done a great job since the Reformation, the last 30 years have seen so many errors spread that it's pitiful.  Infallibility rests in the Pope, and in the Church as a whole.  In the short term, a Pope, or large sections of the Church can go astray.  In fact, that's what usually happens during a major heresy: large sections of the Church go astray.  (The Pope historically has been much more reliable.)  Everything will always come back in the long run.     What would be the effect of a Pope making an ex cathedra statement    regarding the SSPX situation?  Would it be honored?  If not, how    do you get around the formal doctrine of infallibility?    Again, I'm not trying to be contentions, I'm trying to understand.    Since I'm Orthodox, I've got no real vested interest in the outcome,    one way or the other.  Yes, it would be honored.  Infallibility is infallibility.  But what is he going to define?  That the New Mass is a better expression of the Catholic Faith than the old?  That sex education in the Catholic schools is wonderful?  That all religions are wonderful except for that professed by the Popes prior to Vatican II?     It does if the command was legitimate.  SSPX does not view the    Pope's commands as legitimate.  Why?  This is a VERY slippery slope.  Not really; start studying the major Catholic theologians of the last 300 years.  Everything is very well spelled out.  The West excels at critical thought, remember?  That's what Catholic theologians have been busy at for centuries. ", "From: jodfishe@silver.ucs.indiana.edu (joseph dale fisher) Subject: Re: Christ references in OT Organization: Indiana University Lines: 11  Adam, I just finished a study on this, not only looking at the prophecies themselves, but where they were fulfilled.  While going only through the OT, I found 508 references.  After starting to show their fulfillment, I found out that I had missed some, so needless to say I cannot post them here.  However, the study I did I intend to publish (I am in the process of organizing and showing the fulfillments, then I will be ready to write and send it to a publisher).  With any luck (and/or free time) I should have it finally done sometime around September (I hope).  Joe Fisher ", "From: paj@uk.co.gec-mrc (Paul Johnson) Subject: Re: sore throat Reply-To: paj@uk.co.gec-mrc (Paul Johnson) Organization: GEC-Marconi Research Centre, Great Baddow, UK Lines: 29  In article <47835@sdcc12.ucsd.edu> wsun@jeeves.ucsd.edu (Fiberman) writes: >I have had a sore throat for almost a week.  When I look into >the mirror with the aid of a flash light, I see white plaques in >the very back of my throat (on the sides).  I went to a health >center to have a throat culture taken.  They said that I do not >have strep throat.  Could a viral infection cause white plaques >on the sides of my throat?  First, I am not a doctor.  I know about this because I have been through it.  It sounds like tonsilitis (lit. swollen tonsils).  Feel under your jaw hinge for a swelling on each side.  If you find them, its tonsilitis. I've had this a couple of times in the past.  The doctor prescribed a weeks course of penicillin and that cleared it up.  In my case it was associated with glandular fever, which is a viral infection which (from my point of view) resembled flu and tonsilitis that kept coming back for a year or so.  There is a blood test for this.  In conclusion, see a doctor (if you have not done so already).  Paul. --  Paul Johnson (paj@gec-mrc.co.uk).\t    | Tel: +44 245 73331 ext 3245 --------------------------------------------+---------------------------------- These ideas and others like them can be had | GEC-Marconi Research is not for $0.02 each from any reputable idealist. | responsible for my opinions ", "From: paulson@tab00.larc.nasa.gov (Sharon Paulson) Subject: Re: food-related seizures? Organization: NASA Langley Research Center, Hampton VA, USA Lines: 48 \t<C5uq9B.LrJ@toads.pgh.pa.us> <C5x3L0.3r8@at
