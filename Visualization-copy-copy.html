or writes:     [There may be some misunderstanding over terms here...]  I agree.  Quite likely, actually.                                                        [...I believe \"Jesus    only\" originally was in the context of baptism.  These are folks who    believe that baptism should be done with a formula mentioning only    Jesus, rather than Father, Son, and Holy Spirit.  This may have    doctrinal implications, but as far as I know it does not mean that    these folks deny the existence or divinity of the Father.  I'm not the    right one to describe this theology, and in fact I think there may be    several, including what would classically be called monophysite or    Arian (two rather different views), as well as some who have beliefs    that are probably consistent with Trinitarian standards, but who won't    use Trinitarian language because they misunderstand it or simply    because it is not Biblical.  --clh]  Not Biblical?  What then can they make of the end of Matthew?  (28:18)And Jesus came and said to them, \"All authority in heaven and on earth has been given to me. (19)Go therefore and make disciples of all nations, baptizing them in the name of the Father and of the Son and of the Holy Spirit, (20) and teaching them to obey everything that I have commanded to you.  And remember, I am with you always, to the end of the age.\" {Other ancient authorities add *Amen*} [NRSV]  The notes give no sense that this is emended.  Do other texts contradict this regarding Baptism?  Or is a misunderstanding of the Trinity the most likely explanation after all?  But maybe I simply misunderstand their views.  (Is anyone else out there forced to read this group with both a good Bible and an unabridged dictionary??  Christianity really is an education in itself.)  -- ------------------------------------------------------------------------ |David R. Tucker\t\tKG2S\t\t     drt@athena.mit.edu| ------------------------------------------------------------------------  [Arrgggghhhh.  When I talked about people who rejected Trinitarian language as unBiblical, I was speaking of Trinitarian theology, things like \"one essense and three persons\".  Obviously the three-fold baptismal formula is Biblical, as you point out.  (I normally use the term \"three-fold\" in referring to Mat.  While it is certainly consistent with belief in the Trinity, the Trinity is a doctrine whose full formulation occurred in the 4th and 5th Cent's.  It's unlikely that Mat. had in mind the fully-developed Trinitarian doctrine. Indeed the three-fold baptismal formula is used by some groups that do not believe in the Trinity.)  The disagreement over baptismal formulae occurs because of passages such as Acts 2:38, which command baptism in the name of Jesus.  (There are a couple of other passages in Acts as well.)  This leaves us with sort of a problem: we're commanded in Mat. to baptize in the name of the Father, the Son, and the Holy Spirit, and in Acts to baptize in the name of Jesus.  \"Jesus only\" groups baptize in the name of Jesus.  They consider this consistent with Mat 28:18, because they say that Jesus is the name of the Father, the Son, and the Holy Spirit.  I'm not the right one to ask to explain what this means.  I will simply say that it does not appear to be normal Trinitarian theology.  (It is also an odd way of dealing with the idiomatic phrase \"in the name of\".)  Those who use the three-fold formula don't seem to have a standard answer to the passages talking about baptizing in the name of Jesus. I suspect that the most common explanation is to say that \"in the name of\" need not be a verbal formula.  To say that you baptize in the name of Jesus may simply mean that you are doing baptism under Jesus' authority.  In the 1st Cent. context, it contrasts Christian baptism with the baptism of John or other Jewish baptism.  Of course there's a certain parallelism between these passages.  That suggests that we could just as well say that Mat 28:18 doesn't require the specific three-fold formula to be used in baptism, but simply characterizes baptism done by those who follow the Father, Son, and Holy Spirit.  One might well suspect that in the early church, more than one baptismal formula was used.  So long as we consider following Jesus to be the same as following the Father, Son, and Holy Spirit, no great damage would be done by such a difference.  This does *not* mean that I think we should go back to using both formulae.  Baptism is one of the few things that almost all Christian groups now recognize mutually, so I do not think doing something to upset that would be in the interests of the Gospel.  This is reinforced by the fact that those groups that actually use \"in the name of Jesus\" now do seem to have in mind a difference in doctrine.  But as I've said before, I'm not the one to explain what their doctrine is.  --clh] ", "From: george@ccmail.larc.nasa.gov (George M. Brown) Subject: Re: PCX Organization: Client Specific Systems, Inc. Lines: 41 NNTP-Posting-Host: thrasher.larc.nasa.gov  In article <1993Apr14.220100.17867@freenet.carleton.ca> ad994@Freenet.carleton.ca (Jason Wiggle) writes: >From: ad994@Freenet.carleton.ca (Jason Wiggle) >Subject: PCX >Date: Wed, 14 Apr 1993 22:01:00 GMT > >Hello >\tHELP!!! please >\t\tI am a student of turbo c++ and graphics programming >\tand I am having some problems finding algorithms and code >\tto teach me how to do some stuff.. > >\t1) Where is there a book or code that will teach me how >\tto read and write pcx,dbf,and gif files? > >\t2) How do I access the extra ram on my paradise video board >\tso I can do paging in the higher vga modes ie: 320x200x256 >\t800x600x256 >\t3) anybody got a line on a good book to help answer these question? > >Thanks very much ! > >send reply's to : Palm@snycanva.bitnet > >Peace be >Blessed be >Stephen Palm  A book that I can somewhat recommend is :                                            Pratical Image Processing in C                      by Craig A. Lindley                      published by Wiley  It addresses reading/writing to/from PCX/TIFF files; image acquisition,  manipulation and storage; and has source code in the book. The source is  primarily written in Turbo C and naturally has conversion possibilities. I  have converted some of it to Quick C. Naturally, the code has some problems  in the book - as usuall. Typos, syntax, etc. are problems. It can be a good  learning experience for someone who is studying C. There is also a companion  disk with source available for order and $50.00. Overall, the book is not  bad. I acquired the book at WaldenSoftware. ", "From: healta@saturn.wwc.edu (Tammy R Healy) Subject: Re: Free Moral Agency and Kent S. Lines: 37 Organization: Walla Walla College Lines: 37  In article <sandvik-140493185034@sandvik-kent.apple.com> sandvik@newton.apple.com (Kent Sandvik) writes: >From: sandvik@newton.apple.com (Kent Sandvik) >Subject: Re: Free Moral Agency and Kent S. >Date: Thu, 15 Apr 1993 01:51:57 GMT >In article <healta.135.734811375@saturn.wwc.edu>, healta@saturn.wwc.edu >(TAMMY R HEALY) wrote: >> Ezekiel 28:17 says, Your hart was filled with pride because of all your  >> beauty; you corrupted your wisdom for the sake of your splendor.  Therefore  >> I have cast you down the the ground and exposed you helpless before the  >> curious gaze of Kings.\" > >> For those of you who are Bible scholars, you knowthat the 1st 11 verses  >> refer to the Prince of Tyre.  This is a prophesy about and addressed to the  >> human prince.  Verses 12-19 refer to the King of Tyre, which is a term for  >> Satan. > >Tammy, what's the rationale to connect the prince of Tyre with Satan, >could you give us more rational bible cites, thanks? I'm afraid that >if this is not the case, your thinking model falls apart like a house >of cards. But let's see! > >Cheers, >Kent >--- >sandvik@newton.apple.com. ALink: KSAND -- Private activities on the net.  At the time Ezekiel was written, Israel was in apostacy again and if I'm not  mistaken, Tyre was about to make war on Israel.  Like I said, the Prince of  Tyre was the human ruler of Tyre.  He was a wicked man.  By calling Satan  the King of Tyre, Ezekiel was saying that Satan is the real ruler over Tyre.  Don't think my interpretation is neccessarily the orthodox Christian one,  although most Christian Bible commentaries interpret the King of Tyre as  being a reference to Satan. (I haven't read Ezekiel throughly in a long  time.)  Tammy ", "From: mstern@lindsay.Princeton.EDU (Marlene J. Stern) Subject: Recurrent Respiratory Papillomatosis Originator: news@nimaster Nntp-Posting-Host: lindsay.princeton.edu Organization: Princeton University Distribution: nj Lines: 43   We will be holding a bake and craft sale at Communiversity in Princeton on   Nassau Street, Saturday April 24th 12-4 p.m. to benefit the Recurrent   Respiratory Papillomatosis Foundation, a nonprofit foundation established to   encourage research toward a cure for Recurrent Respiratory Papillomatosis.  Our   three year old daughter suffers from this disease.  Below is a press release   that appeared in local newspapers.  Hope you can join us.   On Saturday, April 24 as part of Communiversity in Princeton, a local family   will be having a bake and craft sale to raise money for and create public   awareness about a rare disease called Recurrent Respiratory Papillomatosis.  Bill and Marlene Stern's daughter Lindsay is afflicted with this disease   characterized by tumors attacking the inside of the larynx, vocal cords and   trachea.  Caused by a virus, the tumors grow, block the air passages and would   lead to death from suffocation without continual surgery to remove the growths.    Three year old Lindsay has undergone 11 operations thus far since her diagnosis   last year and faces the prospect of over a hundred operations throughout her   lifetime.    Even though the disease is hardly a household word, it has affected the lives   of enough people to inspire the formation of the Recurrent Respiratory   Papillomatosis Foundation,  a non-profit foundation whose goals are to provide   support for patients and families by networking patients and publishing a   newsletter, enhance  awareness of RRP at the local and national level, and aid   in the prevention, cure, and treatment.  Since medical researchers know that the virus causing the disease is similar to   those viruses causing warts, they feel a cure would be within reach if money   were available for research.  Because RRP is rare, it not only gets scant   attention but also paltry funds to search for a cure.  Part of the RRP   Foundation's mission is to change that.   Anyone interested in contributing items to the bake and craft sale, please call   Marlene or Bill at 609-890-0502.  Monetary donations can be made at the   Foundation's booth during Communiversity, April 24th, 12 to 4 p.m., in downtown   Princeton, or sent directly to:  \t\t\tThe Recurrent Respiratory Foundation \t                50 Wesleyan Drive \t                Hamilton Sq., NJ  08690. Thanks   mstern@lindsay.princeton.edu ", "From: mcovingt@aisun3.ai.uga.edu (Michael Covington) Subject: Re: food-related seizures? Nntp-Posting-Host: aisun3.ai.uga.edu Organization: AI Programs, University of Georgia, Athens Lines: 12  I'm told that corn allergy is fairly common.  My wife has it and it seems to be exacerbated if sugar is eaten with the corn.  I suppose that in a person just on the verge of having epilepsy, an allergic reaction might cause a seizure, but I don't really know. Gordon?  --  :-  Michael A. Covington, Associate Research Scientist        :    ***** :-  Artificial Intelligence Programs      mcovingt@ai.uga.edu :  ********* :-  The University of Georgia              phone 706 542-0358 :   *  *  * :-  Athens, Georgia 30602-7415 U.S.A.     amateur radio N4TMI :  ** *** **  <>< ", "From:  Valentin E. Vulihman <vulih@ipmce.su> Subject: Attractive drawing on the sphere Lines: 2 Reply-To: vulih@ipmce.su Organization: Inst. of Prec. Mech. & Comp. Equip., Moscow, Russia  subscribe comp.graphics quit ", "From: dyer@spdcc.com (Steve Dyer) Subject: Re: Good Grief!  (was Re: Candida Albicans: what is it?) Organization: S.P. Dyer Computer Consulting, Cambridge MA  In article <noringC5snsx.KMo@netcom.com> noring@netcom.com (Jon Noring) writes: >>There is no convincing evidence that such a disease exists. >There's a lot of evidence, it just hasn't been adequately gathered and >published in a way that will convince the die-hard melancholic skeptics >who quiver everytime the word 'anecdote' or 'empirical' is used.  Snort.  Ah, there go my sinuses again.  >For example, Dr. Ivker, who wrote the book \"Sinus Survival\", always gives,  Oh, wow.  A classic textbook.  Hey, they laughed at Einstein, too!  >before any other treatment, a systemic anti-fungal (such as Nizoral) to his >new patients IF they've been on braod-spectrum anti-biotics 4 or more times >in the last two years.  He's kept a record of the results, and for over  >2000 patients found that over 90% of his patients get significant relief >of allergic/sinus symptoms.  Of course, this is only the beginning for his >program.  Yeah, I'll bet.  Tomorrow, the world.  Listen, uncontrolled studies like this are worthless.  >In my case, as I reported a few weeks ago, I was developing the classic >symptoms outlined in 'The Yeast Connection' (I agree it is a poorly  >written book):  e.g., extreme sensitivity to plastics, vapors, etc. which >I never had before (started in November).  Within one week of full dosage >of Sporanox, the sensitivity to chemicals has fully disappeared - I can >now sit on my couch at home without dying after two minutes.  I'm also >*greatly* improved in other areas as well.  I'm sure you are.  You sound like the typical hysteric/hypochondriac who responds to \"miracle cures.\"  >Of course, I have allergy symptoms, etc.  I am especially allergic to >molds, yeasts, etc.  It doesn't take a rocket scientist to figure out that >if one has excessive colonization of yeast in the body, and you have a >natural allergy to yeasts, that a threshold would be reached where you >would have perceptible symptoms.  Yeah, \"it makes sense to me\", so of course it should be taken seriously. Snort.  >Also, yeast do produce toxins of various >sorts, and again, you don't have to be a rocket scientist to realize that >such toxins can cause problems in some people.  Yeah, \"it sounds reasonable to me\".  >Of course, the $60,000 >question is whether a person who is immune compromised (as tests showed I was >from over 5 years of antibiotics, nutritionally-deficiencies because of the >stress of infections and allergies, etc.),  Oh, really?  _What_ tests?  Immune-compromised, my ass. More like credulous malingerer.  This is a psychiatric syndrome.  >can develop excessive yeast >colonization somewhere in the body.  It is a tough question to answer since >testing for excessive yeast colonization is not easy.  One almost has to >take an empirical approach to diagnosis.  Fortunately, Sporanox is relatively >safe unlike past anti-fungals (still have to be careful, however) so there's >no reason any longer to withhold Sporanox treatment for empirical reasons.  You know, it's a shame that a drug like itraconazole is being misused in this way.  It's ridiculously expensive, and potentially toxic. The trouble is that it isn't toxic enough, so it gets abused by quacks.  >BTW, some would say to try Nystatin.  Unfortunately, most yeast grows hyphae >too deep into tissue for Nystatin to have any permanent affect.  You'll find >a lot of people who are on Nystatin all the time.  The only good thing about nystatin is that it's (relatively) cheap and when taken orally, non-toxic.  But oral nystatin is without any systemic effect, so unless it were given IV, it would be without any effect on your sinuses.  I wish these quacks would first use IV nystatin or amphotericin B on people like you.  That would solve the \"yeast\" problem once and for all.  >In summary, I appreciate all of the attempts by those who desire to keep >medicine on the right road.  But methinks that some who hold too firmly >to the party line are academics who haven't been in the trenches long enough >actually treating patients.  If anybody, doctors included, said to me to my >face that there is no evidence of the 'yeast connection', I cannot guarantee >their safety.  For their incompetence, ripping off their lips is justified as >far as I am concerned.  Perhaps a little Haldol would go a long way towards ameliorating your symptoms.  Are you paying for this treatment out of your own pocket?  I'd hate to think my insurance premiums are going towards this.  --  Steve Dyer dyer@ursa-major.spdcc.com aka {ima,harvard,rayssd,linus,m2c}!spdcc!dyer ", "From: marka@hcx1.ssd.csd.harris.com (Mark Ashley) Subject: Re: SATANIC TOUNGES Organization: Harris CSD, Ft. Lauderdale, FL Lines: 23  In article <May.2.09.50.21.1993.11782@geneva.rutgers.edu> mmh@dcs.qmw.ac.uk (Matthew Huntbach) writes: >I have seen the claims, but I don't know if there are any >authenticated cases of people making prolonged speeches in >real languages they don't know. From my observations, \"speaking >in tongues\" in practice has nothing at all do with this.  I have a simple test. I take several people who can speak only one language (e.g. chinese, russian, german, english). Then I let the \"gifted one\" start \"speaking in toungues\". The audience should understand the \"gifted one\" clearly in their native language. However, the \"gifted one\" can only hear himself speaking in his own language.  Works everytime. 8-) Perhaps I would believe the \"gifted ones\" more if they were glorifying God rather than themselves. Then perhaps we'd witness a real miracle.  --  ------------------------------------------------------------------------- Mark Ashley                        |DISCLAIMER: My opinions. Not Harris' marka@gcx1.ssd.csd.harris.com      | The Lost Los Angelino              | ", "From: IMAGING.CLUB@OFFICE.WANG.COM (\"Imaging Club\") Subject: Re: Signature Image Database Organization: Mail to News Gateway at Wang Labs Lines: 21  Contact Signaware Corp 800-4583820 800 6376564  -------------------------------- Original Memo -------------------------------- BCC:     Vincent Wall                   From:      Imaging Club Subject: Signature verification  ?      Date Sent: 05/04/93  sci.image.processing From: yyqi@ece.arizona.edu (Yingyong Qi) Subject: Signature Image Database Organization: U of Arizona Electrical and Computer Engineering  Hi, All:  Could someone tell me if there is a database of handwriting signature images available for evaluating signature verification systems.  Thanks.  YY ", "Subject: XV for MS-DOS !!! From: NO E-MAIL ADDRESS@eicn.etna.ch Organization: EICN, Switzerland Lines: 42  Hi !!! This is the response for Wayne Michael...and certainly for other-one :-)   I'm sorry for...      1)  The late of the answer but I couldn't find xv221 for msdos 'cause  \tI forgot the address...but I've retrieve it..      2)  Posting this answer here in comp.graphics 'cause I can't use e-mail, \tnot yet....     2) My bad english 'cause I'm a Swiss and my language is french....   After a long time I retrieve the address where you can find XV for Dos...  \tSite\t: omnigate.clarkson.edu \tAliases\t: grape.ecs.clarkson.edu \tNumber\t: 128.153.4.2  \t/pub/msdos/djgpp/pub  \tit's xv221.zip (?) I think...   Certainly you read the other answer from Kevin Martin... He write about DV/X  (?).       What is it ?????? Could Someone answer ???? \t \tThanx in advance....   --  --------------------------------------------------------------------- *\t\t\t\t\t\t\t\t    * *  Pascal PERRET     \t\t|\tperret@eicn.etna.ch         * *  Ecole d'ing\u00e9nieur ETS\t|\t(Not Available at this time)* *  2400 Le LOCLE\t\t|\t\t\t\t    * *  Suisse \t\t\t\t\t\t\t    * *\t\t     !!!! Enjoy COMPUTER !!!!\t\t\t    * *\t\t\t\t\t\t\t\t    * --------------------------------------------------------------------- ", "From: edb@dmssyd.syd.dms.CSIRO.AU (Ed Breen) Subject: DICTA-93 Originator: edb@friend.syd.dms.CSIRO.AU Keywords: Conference Reply-To: edb@dmssyd.syd.dms.CSIRO.AU (Ed Breen) Organization: CSIRO Division of Mathematics and Statistics, Australia Lines: 163                   Australian Pattern Recognition Society                           2nd CALL FOR PAPERS                                 DICTA-93                            2nd Conference on -           DIGITAL IMAGING COMPUTING: TECHNIQUES AND APPLICATIONS   Location: Macquarie Theatre           Macquarie University           Sydney  Date: 8-10 December 1993.      DICTA-93 is the second biennial national conference of the Australian Pattern Recognition Society.     This event will provide an opportunity for any persons with an interest in computer vision, digital image processing/analysis and other aspects of pattern recognition to become informed about contemporary developments in the area, to exchange ideas, to establish contacts and to share details of their own work with others.          The Following invited speakers will provide specialised presentations:  Prof Gabor T. Herman, University of Pennsylvania on Medical Imaging.  Prof. R.M. Hodgson, Massey University New Zealand on Computer Vision.  Prof. Dominique Juelin, Centre de Morphologie Mathematique, Paris on Mathematical Morphology.  Prof. John Richards, Aust. Defence Force Academy, Canberra on Remote Sensing.  Dr. Phillip K. Robertson, CSIRO Division of Information Technology, Canberra on Interactive Visualisation.      The conference will concentrate on (but is not limited to) the following areas of image processing:-                  * Computer Vision and Object Recognition                 * Motion Analysis                 * Morphology                 * Medical Imaging                 * Fuzzy logic and Neural Networks                 * Image Coding                 * Machine Vision and Robotics                 * Enhancement and Restoration                 * Enhancement and Restoration                 * Visualisation                 * Industrial Applications                 * Software and Hardware Tools     Papers are sought for presentation at the conference and publication in the conference proceedings. Submission for peer review should consist of an extended abstract of 750-1000 words of doubled spaced text, summarizing the technical aspects of the paper and any results that will be quoted. Final papers should be limited to no more than 8 pages of text and illustrations in camera-ready form.      Four (4) copies of the abstract should be sent to:                                  DICTA-93                           C/- Tony Adriaansen                   CSIRO - Division of Wool Technology                                 PO Box 7                              Ryde NSW 2112                                Australia                                IMPORTANT DATES                  Abstract due            - 25th June 1993                 Acceptance notified     - 27th August 1993                 Final paper due         - 15th October 1993    SOCIAL PROGRAM:  The conference dinner will be held on the Thursday 9th of December 1993. Other social activities are being arranged.  Situated on a beautiful harbour, Sydney has many and varied places of interest. The Opera House and Harbour Bridge are just two of the well known landmarks. Harbour cruises, city tours to the Blue Mountains run daily. We can provide further information on request.   ACCOMMODATION:  Accommodation within 15 min walking distance is available, ranging from college style to 5 star Hotel facilities. Information will be supplied upon request.   CONFERENCE FEES:                          before 30th Sep.        After 30th Sep. APRS Members              A$220                   A$250 APRS Student Members      A$120                   A$150 Others                    A$250                   A$280  Conference Dinner         A$35 on Dec 9th 1993   -------------------------------------------------------------                 ADVANCED REGISTRATION  Name: Organisation: Address  Phone: Fax: email:                  - I am a current Member of APRS.                  - I am not a current member of APRS.                  - Please send me information on accommodation.   I enclose a cheque for  -------------------------------------------------------------  Please send the above form to  DICTA-93 C/- Tony Adriaansen CSIRO - Division of Wool Technology PO Box 7 Ryde NSW 2112 Australia  The cheques should be made payable to DICTA-93.  For further information contact: * Tony Adriaansen (02) 809 9495 * Athula Ginigie  (02) 330 2393 * email: dicta93@ee.uts.edu.au  APRS is a member of IAPP the International Association for Pattern Recognition, Inc. An affiliated member of the International Federation for Information Processing.     ", "From: johnf@HQ.Ileaf.COM (John Finlayson) Subject: Re: Exercise and Migraine Nntp-Posting-Host: findog Organization: Interleaf, Inc. Lines: 49  In article <1993Apr15.163133.25634@ntmtv> janet@ntmtv.com (Janet Jakstys) writes: >               ... the other day I played tennis during my lunch >hour.  I'm out of tennis shape so it was very intense exercise.  I >got overheated, and dehydrated.  Afterwards, I noticed a tingling >sensation all over my head then about 2 hours later, I could feel >a migraine start.  (I continued to drink water in the afternoon.) >I took cafergot, but it didn't help and the pain started although >it wasn't as intense as it usually is and about 9pm that night, the >pain subsided. > >This isn't the first time that I've had a migraine occur after exercise. >I'm wondering if anyone else has had the same experience and I wonder >what triggers the migraine in this situation (heat buildup? dehydration?). >I'm not giving up tennis so is there anything I can do (besides get into  >shape and don't play at high noon) to prevent this?  Hi Janet,  Sounds exactly like mine.  Same circumstance, same onset symptoms,  same cafergot uselessness, same duration.  In fact, of all the people I know who have migraines, none have been so similar.  There is such a wide variation between people with respect to what causes their headaches, that I generally don't bother sharing what I've learned about mine, but since ours seem to be alike, here are my observations.  I don't think it's heat, per se (I've had more in winter than summer). Dehydration could conceivably figure, though.  Try tanking up before playing rather than after.  Being in shape doesn't seem to help me much, either.  I've identified four factors that do make a difference (listed in  descending order of importance):  1) Heavy exercise 2) Sleep deprivation 3) Fasting\t\t(e.g., skipped breakfast) 4) Physical trauma\t(e.g., head bonk)  Heavy exercise has preceded all of my post-adolescent migraines, but I  don't get migraines after every heavy exercise session.  One or more of  the other factors *must* be present (usually #2).  Since I discovered  this, I've been nearly migraine-free -- relapsing only once every two  or three years when I get cocky (\"It's been so long, maybe I just don't  get them anymore\") and stop being careful.  Hope this is helpful.  John. ", "Subject: Re: The Inimitable Rushdie From: kmagnacca@eagle.wesleyan.edu Organization: Wesleyan University Nntp-Posting-Host: wesleyan.edu Lines: 28  In article <115621@bu.edu>, jaeger@buphy.bu.edu (Gregg Jaeger) writes: > In article <1993Apr15.135650.28926@st-andrews.ac.uk> nrp@st-andrews.ac.uk (Norman R. Paterson) writes: >  >>I don't think you're right about Germany.  My daughter was born there and >>I don't think she has any German rights eg to vote or live there (beyond the >>rights of all EC citizens).  She is a British citizen by virtue of >>her parentage, but that's not \"full\" citizenship.  For example, I don't think >>her children could be British by virtue of her in the same way. >  > I am fairly sure that she could obtain citizenship by making an > application for it. It might require immigration to Germany, but > I am almost certain that once applied for citizenship is inevitable > in this case.  Nope, Germany has extremely restrictive citizenship laws.  The  ethnic Germans who have lived in Russia for over 100 years  automatically become citizens if they move to Germany, but the Turks who are now in their third generation in Germany can't. It's not a very good example to show citizenship without descent.  Karl  ----------------------------------------------------------------------------- | \"Lastly, I come to China in the hope      | \"All you touch and all you see  | | of fulfilling a lifelong ambition -       | Is all your life will ever be.\" | | dropping acid on the Great Wall.\"  --Duke |                 --Pink Floyd    | |-----------------------------------------------------------------------------| |         A Lie is still a Lie even if 3.8 billion people believe it.         |  ----------------------------------------------------------------------------- ", "From: simon@giaeb.cc.monash.edu.au Subject: St. Maria Goretti Organization: Monash University, Melb., Australia. Lines: 125  Heres the life of St. MAria Goretti, posted with kind permission of the editor of the Australian Catholic Magazine \"Morning Star\".  Hope you like it.      Put up with anything to prevent sin St. Maria Goretti        Maria was born on October 16th 1890 to Luigi and Assunta Goretti,     the  eldest  daughter  in the family of seven. She was a cheerful     girl, always imitating her parents.  She had but one disire,  but     one wish: to receive our Lord in the Blessed Sacrament.      The date was finally set for little Maria to receive our Lord  on     the feast of Corpus Christi. For Maria, time seemed like an eter-     nity as she  slowly  neared  the  great  day.   When  it  finally     arrived, Fr. Jerome( the priest who was to celebrate the Mass and     give the children their First Holy Communion) delivered a  sermon     on\tthe  immense love of Jesus Christ for them and the great love     we should have in return for Him. He then warmly  urged  them  to     die rather than commit a mortal sin.      Maria humbly approached the Altar of God and  received  the  Holy     Eucharist.\tHer  only  sadness  was  the  thought of her father's     absence, who died some time beforehand. As for the\trest  of  the     day,  Maria remained under the spell of the divine visit; that is     until  \t\t\t\t   -4-            her thoughts changed to when she could go next to Holy Communion.     Thus ended the happiest day of Maria's life.      Over the next twelve months, Maria had changed  from  a  giggling     little girl into a quiet young lady with responsibilities. As her     mother went out into the fields in place of  her  husband,\tMaria     took  on the ironing, cooking, washing and other motherly duties.     She was doing this not only for her own family, but also for  the     Serenellis, a father and son who lived with the Goretti's, owning     a share in the farm. Although Maria was poorer than all the other     children, she by far surpassed them in virtue. In all thi ngs she     did the Holy Will of God.      During the month of June,  Alessandro  Serenelli(the  son)\ttwice     made advances upon Maria when he chanced to be alone with her. On     both occasions Maria managed to  struggle  free  of  Alessandro's     strong  grip, but on the second, he threatened to kill her if she     even uttered a word to her mother. From this day on, Maria\tlived     in terror, fearing lest Alessandro attack again.       On July 5th 1902, Alessandro left work in the fields  to  \"get  a     handkerchief,\"  as\the  claimed. He went to the storeroom beneath     the house where Maria, who was outside on the  landing  with  the     baby,  could  hear him fumbling about in with tools. She wondered     what he was doing. It was later learned that he was sharpening  a     91/2\"  blade. He went to the house and called for Maria. She told     him she wouldn't go to him unless she knew why she was needed. He     stormed out to the landing and dragged her up to her room. Mar ia     instantly realized what he was up to. \"No, No, No! Do  not\ttouch     me!  It  is a sin, you will go to Hell!\" At this point Alessandro     held the knife over Maria's chest, who was now on the floor.      \"Will you or will you not?\" Maria gathered all her energy.\t\"No I     will  not,\tAlessandro,  no!\"   She had chosen her martyrdom over     sin, God over Satan.  Overcome with rage, Alessandro plunged  the     knife  into   Maria's  breast fourteen times.  Finally he came to     his senses and thought Maria was dead.  Frantically he threw  the     knife behind a closet and locked himself in his room.  The crying     of the baby Teresa\ton  the  landing  brought  the\tattention  to     Assunta  and the father of Alessandro. As the baby was unattended     and was in danger of falling off, they ran to the house  to  find     Maria,  who,  covered in blood, was dragging herself to the door.     When asked what happened she said Alessandro  stabbed  her.   \"He     wanted to make me do wrong and I would not.\"      The ambulance arrived, then the police who took Alessandro\taway.     As\tthe  ambulance\tcarried  Maria to the hospital, a large crowd     followed on foot.  The doctors at the  hospital held no hope  for     poor  little Maria.  The same Fr. Jerome who gave Maria her First     Communion  \t\t\t\t   -5-            came to administer the last rites and to give her Holy  Viaticum.     He asked Maria if she would forgive her murderer.  \"Yes.  For the     love of Jesus I forgive him.  I wish for him to one day  join  me     in\tParadise.   May  God forgive him, for I alread y have.\" Maria     died at about three o'clock.      Alessandro was tried  and  found  guilty  of  Maria's  death  but     because  of  his  age  he  was  sentenced to only thirty years in     prison.  After eight  years of being a violent prisoner and show-     ing  no regret for his crime, he saw in a dream, in the  midst of     a field of flowers, Maria holding out a bunch of white lilies  to     him.  Soon later he wrote to the local bishop, begging God's par-     don for the grave sin he had committed.  He later gave  testimony     in\tMaria's  beatification in 1947.  Less than three years later,     on Ju ne 24th 1950, Maria was canonised.  Assunta Goretti was the     first mother ever to be present at her daughter's canonisation.      May St. Maria Goretti help\tus  to\tbe  pure  and  grant  us  the     strength to die rather than commit a mortal sin.      Saint Maria Goretti, pray for us.       by Brendan Arthur  --  Internet: simon@giaeb.cc.monash.edu.au   Viva Cristo Rey !! Long Live Christ the King. ", "From: dyer@spdcc.com (Steve Dyer) Subject: Re: food-related seizures? Organization: S.P. Dyer Computer Consulting, Cambridge MA Lines: 18  In article <79727@cup.portal.com> mmm@cup.portal.com (Mark Robert Thorson) writes: >I remember hearing a few years back about a new therapy for hyperactivity >which involved aggressively eliminating artificial coloring and flavoring >from the diet.  The theory -- which was backed up by interesting anecdotal >results -- is that certain people are just way more sensitive to these >chemicals than other people.  I don't remember any connection being made >with seizures, but it certainly couldn't hurt to try an all-natural diet.  Yeah, the \"Feingold Diet\" is a load of crap.  Children diagnosed with ADD who are placed on this diet show no improvement in their intellectual and social skills, which in fact continue to decline.  Of course, the parents who are enthusiastic about this approach lap it up at the expense of their children's development.  So much for the value of \"interesting anecdotal results\".  People will believe anything if they want to.  --  Steve Dyer dyer@ursa-major.spdcc.com aka {ima,harvard,rayssd,linus,m2c}!spdcc!dyer ", "From: ide!twelker@uunet.uu.net (Steve Twelker) Subject: Re: The arrogance of Christians Organization: Interactive Development Environmenmts, SF Lines: 63  >\tWhy do we follow God so blindly?  Have you ever asked a >physically blind person why he or she follows a seeing eye dog? >The answer is quite simple--the dog can see, and the blind person >cannot. ... >\tOf course, you may ask, if I cannot trust my own senses, >how do I know whether what I see and hear about God is truth or >a lie.  That is why we need faith to be saved.  We must force >ourselves to believe that God knows the truth, and loves us >enough to share it with us, even when it defies what we think >we know.  Why would He have created us if He did not love us  >enough to help us through this world?   Seems to me if you learned to differentiate between illusion and reality on your own you wouldn't need to rely on doctrines that need to be updated.  My experience of Christianity (25+ years) is that most Christians seek answers from clergymen who have little or no direct experience of spiritual matters, and that most of these questions can be answered by simple introspection.  Most people suspect that they cannot trust their senses, but few take the next step to figure out that they can trust themselves.  Not to get too esoteric, but it seems that most religions, Christianity included, are founded by particularly intuitive people who understand this.  (stuff deleted)  >\tAs for you, no one can \"convert\" you.  You must >choose to follow God of your own will, if you are ever to >follow Him.  All we as Christians wish to do is share with >you the love we have received from God.  If you reject that, >we have to accept your decision, although we always keep >the offer open to you.  If you really want to find out >why we believe what we believe, I can only suggest you try >praying for faith, reading the Bible, and asking Christians >about their experiences personally....  And what if the original poster, Pixie, is never \"converted?\" Does it make sense that she (or I, or the majority of humanity for that matter) would go to hell for eternity, as many  Christians believe?  It makes more sense to me that rather than be converted to a centuries-old doctrine that holds no life for her, that she simply continue to decide for herself what is best.    --------------------------------------------  [You may be right about Christians relying on clergy, but I have some reason to hope you're not.  Protestants emphasize conversion, experience of the Holy Spirit, and use of the Bible.  This is intended to make sure that Christians have religious experience of their own, and that they have some basis on which to judge claims of clergy and other Christians.  I can't speak for Catholics and Orthodox, but I believe they also attempt to avoid having members who simply repeat what they are told.  I admit that this isn't always successful -- we certainly see young people join our church because at that age parents expect it.  But most of our members do seem quite able and willing to make judgements for themselves, and have a commitment that comes out of their own experience.  Unfortunately, it's the nature of Usenet that doctrinal disagreements get emphasized, so it looks like we spend most of our time dealing with doctrine.  That's certainly not my experience of the way Christians really live.  --clh] ", "From: diablo.UUCP!cboesel (Charles Boesel) Subject: Alias phone number wanted Organization: Diablo Creative Reply-To: diablo.UUCP!cboesel (Charles Boesel) X-Mailer: uAccess LITE - Macintosh Release: 1.6v2 Lines: 9  What is the phone number for Alias? A toll-free number is preferred, if available.  Thanks  -- charles boesel @ diablo creative |  If Pro = for   and   Con = against cboesel@diablo.uu.holonet.net    |  Then what's the opposite of Progress? +1.510.980.1958(pager)           |  What else, Congress. ", "From: k053730@hobbes.kzoo.edu (Philip G. Sells) Subject: Hebrew grammar texts--choose English or German? Organization: Kalamazoo College Alumni Association Lines: 28  Greetings,  Probably a tired old horse, but...  maybe with a slightly different twist.  I wanted to know if there are any good English-language texts for learning ancient Hebrew, and how these compare with German educational texts qualitywise, if anybody has an idea.  I can't figure out if I should buy one here for later study or wait until I get back to the U.S.  Something I find interesting about studying theology in Germany is the fact that the students get their ancient language-learning out of the way early [I'm not a theology student, but I spend a lot of time with such folks] in their careers.  They take the first two years or so to just do Greek and Latin and Hebrew [possibly Aramaic, too--who knows]. What's it like at divinity schools or seminaries in the States?  Is there a lot of language instruction done?  I really don't have a basis for comparison.  Regards, Phil --  Philip Sells                 Is anything too hard for the LORD? k053730@hobbes.kzoo.edu           --Gen. 18:14  [For better of worse, we don't have the tradition of classical education in the U.S., so generally if a seminary believes students should know Greek, they have to teach it.  It's common for seminaries to require at least a semester each of Hebrew and Greek, though of course more is required for serious scholarship.  --clh] ", "From: kai_h@postoffice.utas.edu.au (Kai Howells) Subject: Re: Ray tracer for ms-dos? Organization: University of Tasmania Lines: 33  In article <1r1cqiINNje8@srvr1.engin.umich.edu>, tdawson@llullaillaco.engin.umich.edu (Chris Herringshaw) wrote: >  >  > Sorry for the repeat of this request, but does anyone know of a good > free/shareware program with which I can create ray-traces and save > them as bit-mapped files?  (Of course if there is such a thing =) >  > Thanks in advance >  > Daemon  PPPPP    OOOOO  V     V  Persistance Of Vision Raytracer. P    P  O     O V     V P    P  O     O V     V PPPPP   O     O V     V P       O     O  V   V P       O     O   V V P        OOOOO     V  Available on archie and wuarchive in graphics type directories.  PS It's freeware.  --        _/_/_/                              _/                                        Kai Howells.    _/         _/_/_/   _/ _/_/   _/  _/_/_/  kai_h@postoffice.utas.edu.au     _/_/    _/     _/ _/_/   _/ _/ _/       35 Mortimer Ave        _/  _/     _/ _/     _/ _/ _/       New Town TAS 7008       _/  _/     _/ _/     _/ _/ _/       Ph. Within Australia 002 286 110 _/_/_/     _/_/_/  _/     _/ _/   _/_/_/  Elsewhere:        +61 02 286 110 ", "From: dfield@flute.calpoly.edu (InfoSpunj (Dan Field)) Subject: Can't wear contacts after RK/PRK? Keywords: radial,keratotomy,contact,lenses Organization: California Polytechnic State University, San Luis Obispo Lines: 28  I love the FAQ.         The comment about contact lenses not being an option for any remaining correction after RK and possibly after PRK is interresting.  Why is this?  Does anyone know for sure whether this applies to PRK as well?  Also, why is it possible to get a correction in PRK with involvement of only about 5% of the corneal depth, while RK is done to a depth of up to 95%?  Why such a difference?  I thought the proceedures were simmilar with the exception of a laser being the cutting tool in PRK.  I must not be understanding all of the differences.  In the FAQ, the vision was considered less clear after the surgery than with glasses alone.  If this is completly attributable to the intentional slight undercorrection, then it can be compensated for when necessary with glasses (or contacts, if they CAN be worn afterall!).  It is important to know if that is not the case, however, and some other consequence of the surgery would often interfere with clear vision.  The first thing that came to my mind was a fogging of the lense, which glasses couldn't help.   would not help.  --  | Daniel R. Field, AKA InfoSpunj | I'm just a lowly phlebe.              | | dfield@oboe.calpoly.edu        |                                       | | Biochemistry, Biotechnology    | I'm at the phlebottom                 | | California Polytechnic State U | of the medical totem pole.            |  ", "From: rbutera@owlnet.rice.edu (Robert John Butera) Subject: Book Review Wanted Organization: Rice University Lines: 18  I'm interested if anyone out here can point me towards a review of the following book in any scholarly Christian journal, whether it be conservative or liberal, Protestant or Catholic.  _The_Lost_Years_of_Jesus_ (documentary evidence for Jesus' 17 year journey to the East), by Elizabeth Clare Prophet.  Supposedly this is a theory that was refuted in the past, and she has re-examined it.  I thought this was just another novel book, but I saw it listed as a text for a class in religious studies here.  Also, the endorsements seem to come from some credible sources, so I'm wondering if scholars have reviewed it (or anyone on the net, for that matter).  --  Rob Butera        | ECE Grad Student  |     \"Only sick music makes money today\"  Rice University   | Houston, TX 77054 |               - Nietzsche, 1888 ", "From: matthews@Oswego.EDU (Harry Matthews) Subject: Re: GETTING AIDS FROM ACUPUNCTURE NEEDLES Reply-To: matthews@oswego.Oswego.EDU (Harry Matthews) Organization: Instructional Computing Center, SUNY at Oswego, Oswego, NY Lines: 22  In article <1r4f8b$euu@agate.berkeley.edu> romdas@uclink.berkeley.edu (Ella I Baff) writes: > >   someone wrote in expressing concern about getting AIDS from acupuncture >   needles..... > >Unless your friend is sharing fluids with their acupuncturist who    >themselves has AIDS..it is unlikely (not impossible) they will get AIDS         >from acupuncture needles. Generally, even if accidently inoculated, the normal >immune response should be enough to effectively handle the minimal contaminant  >involved with acupuncture needle insertion.  > Isn't this what HIV is about - the \"normal immune response\" to an exposure?  >Most acupuncturists use disposable needles...use once and throw away.  I had electrical pulse nerve testing done a while back.  The needles were taken from a dirty drawer in an instrument cart and were most certainly NOT sterile or even clean for that matter.  More than likely they were fresh from the previous patient.  I WAS concerned, but I kept my mouth shut.  I probably should have raised hell!  Any comments?  No excuses. ", "From: noye@midway.uchicago.edu (vera shanti noyes) Subject: Re: When are two people married in God's eyes? Reply-To: noye@midway.uchicago.edu Organization: University of Chicago Lines: 51  i have a question for you all related to this.  jesus condemns divorce several times in the new testament, and i have a hard time with this. the catholic church (as far as i can tell) does grant annulments with the statement that the marriage never really existed in God's eyes. (please, if i am mistinterpreting, correct me.)  however, i have witnessed marriages where two people were very much in love but recognized that they were destroying themselves and each other by staying in a marriage, and that the problems were due to personal childhood issues that had never been resolved.  i ask you, is divorce justified in such a case?  they knew who they were, what they were doing, they were deeply in love, but in the end, it did not work out. i must admit that i don't see jesus forcing them to live together, or even condemning that they go and seek happiness with someone else later on.  opinions?  vera ******************************************************************************* I am your CLOCK!     |  I bind unto myself today    | Vera Noyes I am your religion!  |  the strong name of the\t    | noye@midway.uchicago.edu I own you!\t     |  Trinity....\t\t    | no disclaimer -- what \t- Lard\t     |\t- St. Patrick's Breastplate | is there to disclaim? *******************************************************************************  [This is a commonly discussed question, though it's been long enough that I'll allow it to be asked.  As you might expect, there is a range of answers.  Catholics and some others will say that divorce is never justified.  (By the way, in situations where someone is being abused, or for other serious cause, separation is allowed by all traditions that I know.  No one should be forced to stay in a situation where they are in danger.)  Others see it as a last resort in situations that have fallen apart badly enough that the best we can hope for is to choose the lesser of evils.  In some sense the difficult legal question turns out not to be divorce, but remarriage.  That's because of Jesus' statement in Mark 10:11-12 and par.  As with so many other things, this turns on your approach to the Bible.  Conservative Protestants tend to see statements like this as having no exceptions. More liberal ones are willing to make allowances for situations where a literal interpretation would lead to painful results.  (It is noted that at the time it was possible for a man to divorce his wife almost on a whim.  Thus a common explanation in the more liberal approach is that Jesus was trying to protect people from this sort of thing, not to establish an absolute rule to which there could never be exceptions.)  Catholics, as is typical with Catholic ethics, take a theoretical hard line, but allow for exceptions in practice through the process of anullment.  In the last discussion most of our non-Catholic readers seemed to accept with some reluctance that in some cases there might be no good alternative, but there was a feeling that the church should often be doing a better job of helping people prepare for marriage and deal with problems that come up during it, and that in a properly run church, divorce should not be necessary.  --clh] ", "From: hedrick@cs.rutgers.edu Subject: Re: Doing the work of God??!!) Lines: 59  Desiree Bradley (Desiree_Bradley@mindlink.bc.ca) asked us whether we should think of the Serbs as doing God's work in Bosnia.  I've refrained from posting, in hope that someone who is more familiar with the OT than I would answer.  But at this point I feel I have to say something.  Many things about this posting bother me.  I know of not the slightest suggestion in the NT that Christians should use force to propagate the Gospel, and the idea that we should not be concerned about the death of Moslems violates the heart of the Gospel.  Christ died to break down these distinctions.  In him there is neither Jew nor Greek, there is neither slave nor free, there is neither male nor female.  If Moslems do not know him, we may preach to them, but we don't kill them.  Furthermore, the attack is between states, not religions. There are Christians being attacked as well.  One of the towns under attack is one of the few places where Christians and Moslems are living together peacefully.  The precedents being suggested are from the OT.  There are in fact two different things being alluded to.  The first is from the entry into Canaan.  For that to be a parallel, we would need for God to have promised this land through a prophet.  And we would need the war to be a holy war.  There were tight constraints on behavior in those attacks.  Any violations were likely to cause the Israelites to be defeated.  Rape would not have been tolerated.  While the accounts in Joshua emphasize towns that were totally destroyed, note that it was possible for a town to make peace with the Israelites, and that once that was done -- even when deception was involved -- they were expected to honor it.  In contrast, there have been many violations of agreement in this incident. I see no evidence that God has granted Bosnia to the Serbs as a promised land, and if he had, their behavior would have disqualified this from being a holy war.  The other OT parallel is from later, when Israel was defeated by Assyria and Babylonia.  The prophets saw this as a judgement on Israel for her sins.  Someone asks whether we shouldn't see this as a judgement on the Bosnians for their sins.  This sounds like a replay of the old claim that we shouldn't have doctors or hospitals because illness is God's judgement.  Yes, even bad things may be used by God for good.  That includes actions of bad people.  But that doesn't justify them.  If you read the prophets, you find them very clear that in attacking Israel, the Assyrians and Babylonians were acting as *unintentional* agents of God.  Their intent was to attack God's people, and they would be judged for it.  The fact that they were actually carrying out God's plan didn't excuse their action. Furthermore, we shouldn't conclude from this that all attacks are judgements from God.  God explicitly interpreted that case, through his prophets.  As far as I know, he did not send any prophets to Bosnia.  While I find it hard to see any good in the current fighting, I am sure God will eventually make good come out of bad.  But that doesn't justify it, and it won't save the people who are doing it from judgement.  I am particularly concerned about the implications of this issue because of current tensions between the West and Moslem-oriented nations.  What we do not need is for Moslems to conclude that Christians think it's OK to kill Moslems.  The implications for the mid-East, and even relations with American Moslems, could be quite serious. ", "From: keith@cco.caltech.edu (Keith Allan Schneider) Subject: Re: <Political Atheists? Organization: California Institute of Technology, Pasadena Lines: 49 NNTP-Posting-Host: lloyd.caltech.edu  kcochran@nyx.cs.du.edu (Keith \"Justified And Ancient\" Cochran) writes:  >>Natural morality may specifically be thought of as a code of ethics that >>a certain species has developed in order to survive. >Wait.  Are we talking about ethics or morals here?  Is the distinction important?  >>We see this countless >>times in the animal kingdom, and such a \"natural\" system is the basis for >>our own system as well. >Huh?  Well, our moral system seems to mimic the natural one, in a number of ways.  >>In order for humans to thrive, we seem to need >>to live in groups, >Here's your problem.  \"we *SEEM* to need\".  What's wrong with the highlighted >word?  I don't know.  What is wrong?  Is it possible for humans to survive for a long time in the wild?  Yes, it's possible, but it is difficult.  Humans are a social animal, and that is a cause of our success.  >>and in order for a group to function effectively, it >>needs some sort of ethical code. >This statement is not correct.  Isn't it?  Why don't you think so?  >>And, by pointing out that a species' conduct serves to propogate itself, >>I am not trying to give you your tautology, but I am trying to show that >>such are examples of moral systems with a goal.  Propogation of the species >>is a goal of a natural system of morality. >So anybody who lives in a monagamous relationship is not moral?  After all, >in order to ensure propogation of the species, every man should impregnate >as many women as possible.  No.  As noted earlier, lack of mating (such as abstinence or homosexuality) isn't really destructive to the system.  It is a worst neutral.  >For that matter, in herds of horses, only the dominate stallion mates.  When >he dies/is killed/whatever, the new dominate stallion is the only one who >mates.  These seems to be a case of your \"natural system of morality\" trying >to shoot itself in the figurative foot.  Again, the mating practices are something to be reexamined...  keith ", "Subject: Broken rib From: jc@oneb.almanac.bc.ca Organization: The Old Frog's Almanac, Nanaimo, B.C. Keywords: advice needed Summary: long term problems? Lines: 17  Hello,  I am not sure if this is the right conference to ask this question, however, H ount.  If there is a Perfect Bible, then there would be no possible misinterpretation and there would be no need for anyone here to be debating it.  On the other hand, maybe the Bible is perfect, but no one on this planet is perfect enough to read it correctly, but then there would be no point in God giving us something we cannot use correctly.  >In short, if you attack the credibility and reliability of the Bible, you >are on weak ground. Furthermore, the only reason that I can see for wanting >to do so is to remove the Bible as the final authority, and instead put >that responsibility on men to sift the Bible to strain out the nuggets of >truth that it contains (in other words, what they want to believe), and >ignore the rest. The Bible IS Truth; it does not just contain truth.  IMHO, if you trust your salvation on the reliability of a single book, you are on weak ground.  Remember, In the beginning was the Word, and the Word was with God, and the Word was God.  This Word existed BEFORE the Bible was written.  (Note: Word <==> God).  This Word that John is trying to describe cannot be fully described in any written language, all languages being IMPERFECT.  Realization comes only from contemplation of the Word, and is outside the boundaries of language.  I use the Bible as a guide, a stepping stone, but in no way is it my final authority. God alone is the final authority. --  =========================================================================== Daniel Cossack                |  danc@procom.com, 71333.2102@compuserve.com Senior Software Engineer      |  2181 Dupont Drive, Irvine, CA 92715 Procom Technology, Inc.       |  +1 714 852 1000 ", "From: livesey@solntze.wpd.sgi.com (Jon Livesey) Subject: Re: Genocide is Caused by Atheism Organization: sgi Lines: 38 Distribution: world NNTP-Posting-Host: solntze.wpd.sgi.com  In article <1qjf31$o7t@horus.ap.mchp.sni.de>, frank@D012S658.uucp (Frank O'Dwyer) writes: |> In article <1qimbe$sp@fido.asd.sgi.com> livesey@solntze.wpd.sgi.com (Jon Livesey) writes: |> #In article <1qif1g$fp3@horus.ap.mchp.sni.de>, frank@D012S658.uucp (Frank O'Dwyer) writes: |> #|> In article <1qialf$p2m@fido.asd.sgi.com> livesey@solntze.wpd.sgi.com (Jon Livesey) writes: |> #|>  |> #|> I forget the origin of the quote, but \"I gotta use words when I talk to |> #|> you\".  An atheist is one who lacks belief in gods, yes?  If so, then |> #|> it's entirely plausible that an atheist could dig Lenin or Lennon to |> #|> such an extent that it might be considered \"worship\", and still be |> #|> an atheist.  Anything else seems to be Newspeak. |> # |> #Ask yourself the following question.   Would you regard an ardent |> #Nazi as a republican, simply because Germany no longer had a Kaiser? |>  |> No, because that's based on false dichotomy.   There are more options |> than you present me.    And that, of course, is the point.   You can't simply divide the world into atheists and non-atheists on the basis of god-belief.  If all you care about is belief in a supernatural deity, and have nothing to say about behaviour, then belief in a supernatural being is your criterion.  But once you start talking about behaviour, then someone's suscept- ibility to be led by bad people into doing bad things is what you  are - I assume - worried about.  And in that area, what you care about is whether someone is sceptical, critical and autonomous on the one hand, or gullible, excitable and easily led on the other.  I would say that a tendency to worship tyrants and ideologies indicates that a person is easily led.   Whether they have a worship or belief  in a supernatural hero rather than an earthly one seems to me to be beside the point.  jon. ", "From: sloan@cis.uab.edu (Kenneth Sloan) Subject: Re: Surface normal orientations Organization: CIS, University of Alabama at Birmingham Lines: 42  In article <1pscti$aqe@travis.csd.harris.com> srp@travis.csd.harris.com (Stephen Pietrowicz) writes: >... >How do you go about orienting all normals in the same direction, given a  >set of points, edges and faces?   Look for edge inconsistencies.  Consider two vertices, p and q, which are connected by at least one edge.  If (p,q) is an edge, then (q,p) should *not* appear.    If *both* (p,q) and (q,p) appear as edges, then the surface \"flips\" when you travel across that edge.  This is bad.    Assuming (warning...warning...warning) that you have an otherwise acceptable surface - you can pick an edge, any edge, and traverse the surface enforcing consistency with that edge.        0) pick an edge (p,q), and mark it as \"OK\"     1) for each face, F, containing this edge (if more than 2, oops)        make sure that all edges in F are consistent (i.e., the Face        should be [(p,q),(q,r),(r,s),(s,t),(t,p)]).  Flip those which        are wrong. Mark all of the edges in F as \"OK\",        and add them to a queue (check for duplicates, and especially        inconsistencies - don't let the queue have both (p,q) and (q,p)).      2) remove an edge from the queue, and go to 1).  If a *marked* edge is discovered to be inconsistent, then you lose.  If step 1) finds more than one face sharing a particular edge, then you lose.       Otherwise, when done, all of the edges will be consistent.  Which means that all of the surface normals will either point IN or OUT.  Deciding which way is OUT is left as an exercise...    --  Kenneth Sloan                   Computer and Information Sciences sloan@cis.uab.edu               University of Alabama at Birmingham (205) 934-2213                  115A Campbell Hall, UAB Station  (205) 934-5473 FAX              Birmingham, AL 35294-1170 ", "From: jaeger@buphy.bu.edu (Gregg Jaeger) Subject: Re: Yet more Rushdie [Re: ISLAMIC LAW] Organization: Boston University Physics Department Lines: 23  In article <1993Apr10.124753.25195@bradford.ac.uk> L.Newnham@bradford.ac.uk (Leonard Newnham) writes:  >Gregg Jaeger (jaeger@buphy.bu.edu) wrote:  >>Well, it seemed slightly incongruous to find the Union Jack flying >>at City Hall in Belfast.   >May I ask why?  It's there not because the British want it there (NI >is just one big expensive problem), it's there because that is >what the majority of the population of NI want.  Is there some >problem with that?  The majority of those who can open their mouths in public perhaps. There seems quite alot of incentive for the British to have control of NI, like using the North Channel and Irish Sea as a waste dump (I was appalled at the dumping I saw in the harbor in Belfast). It is my understanding that quite alot of radioactivity enters the water -- it'd be quite a problem if NI got its independence from Britain and then stopped accepting the waste. Are you suggesting that British industry isn't making profit off the situation as well?   Gregg ", "From: sgoldste@aludra.usc.edu (Fogbound Child) Subject: Re: \"Fake\" virtual reality Organization: University of Southern California, Los Angeles, CA Lines: 31 NNTP-Posting-Host: aludra.usc.edu  Mike_Peredo@mindlink.bc.ca (Mike Peredo) writes:  >The most ridiculous example of VR-exploitation I've seen so far is the >\"Virtual Reality Clothing Company\" which recently opened up in Vancouver. As >far as I can tell it's just another \"chic\" clothes spot. Although it would be >interesting if they were selling \"virtual clothing\"....  >E-mail me if you want me to dig up their phone # and you can probably get >some promotional lit.  I understand there have been a couple of raves in LA billing themselves as \"Virtual Reality\" parties. What I hear they do is project .GIF images around on the walls, as well as run animations through a Newtek Toaster.  Seems like we need to adopt the term Really Virtual Reality or something, except for the non-immersive stuff which is Virtually Really Virtual Reality.   etc.    >MP >(8^)-  ___Samuel___ --  _________Pratice Safe .Signature! Prevent Dangerous Signature Virii!_______ Guildenstern: Our names shouted in a certain dawn ... a message ... a               summons ... There must have been a moment, at the beginning,               where we could have said -- no. But somehow we missed it. ", "From: Mark W. Dubin Subject: Re: ringing ears Originator: dubin@spot.Colorado.EDU Keywords: ringing ears, sleep, depression Nntp-Posting-Host: spot.colorado.edu Reply-To: dubin@spot.colorado.edu Organization: Univ. of Colorado-Boulder Lines: 31  jfare@53iss6.Waterloo.NCR.COM (Jim Fare) writes:  >A friend of mine has a trouble with her ears ringing. [etc.]   A.  Folks, do we have an FAQ on tinnitus yet?  B.  As a lo-o-o-ong time sufferer of tinnitus and as a neuroscientist who has looked over the literature carefully I believe the following are reasonable conclusions:  1. Millions of people suffer from chronic tinnitus. 2. The cause it not understood. 3. There is no accepted treatment that cures it. 4. Some experimental treatments may have helped some people a bit, but there have be no reports--even anecdotal--of massive good results with any of these experimental drugs. 5. Some people with chronic loud tinnitus use noise blocking to get to sleep. 6. Sudden onset loud tinnitus can be caused by injuries and sometimes abates or goes away after a few months. 7. Aspirin is well known to exacerbate tinnitus in some people. 8. There is a national association of tinnitus sufferers in the US. 9. One usually gets used to it.  Especially when concentrating on something else the tinnitus becomes unnoticed. 10.  Stress and lack of sleep make tinnitus more annoying, sometimes. 11.  I'm sure those of us who have it wish there was a cure, but there is not.  Mark dubin the ol' professor  ", "From: keith@cco.caltech.edu (Keith Allan Schneider) Subject: Re: Keith Schneider - Stealth Poster? Organization: California Institute of Technology, Pasadena Lines: 25 NNTP-Posting-Host: punisher.caltech.edu  arromdee@jyusenkyou.cs.jhu.edu (Ken Arromdee) writes:  >>But, if you were to discuss the merits of racism, or its psycholgical >>benefits, you would do well to have experienced it personally. >When you speak of \"experiencing religion\" you mean someone should believe in >a religion.  That's right, and this is pretty impossible, right?  It would be ideal if we could believe for a while, just to try out religion, and only then determine which course of thought suits us best.  But again, this is not possible.  Not that religion warrants belief, but the belief carries with it some psychological benefits.  There are also some psychological burdens, too.  >When you speak of \"experiencing racism\", do you mean that someone should >believe in racism, or that they should have racist things done to them?  For >parallelism, the former must be what you meant, but it seems to be an odd >usage of the phrase.  Well, if there were some psychological or other benefits gained from racism, they could only be fully understood or judged by persons actually \"believing\" in racism.  Of course, the parallel happens to be a poor one, but you originated it.  keith ", "From: davidr@rincon.ema.rockwell.com (David J. Ray) Subject: Re: TIFF: philosophical significance of 42 Organization: Rockwell International X-Newsreader: Tin 1.1 PL5 Lines: 16  Martin Preston (prestonm@cs.man.ac.uk) wrote: : In <C5sCGu.1LL@mentor.cc.purdue.edu> ab@nova.cc.purdue.edu (Allen B) writes: :  : >I've got the 6.0 spec (obviously since I quoted it in my last posting).  : >My gripe about TIFF is that it's far too complicated and nearly : >infinitely easier to write than to read,... :  : Why not use the PD C library for reading/writing TIFF files? It took me a : good 20 minutes to start using them in your own app. :  : Martin :  What is the name of this PD C library for TIFF.  I'd like to get a copy of it, but I can't Archie for something I don't have the filename for.  Thanks. ", "Organization: University of Illinois at Chicago, academic Computer Center From: <U19250@uicvm.uic.edu> Subject: quality control in medicine Lines: 7  Does anybody know of any information regarding the implementaion of total  quality management, quality control, quality assurance in the delivery of  health care service.  I would appreciate any information.  If there is enough interest, I will post the responses.         Thank You         Abhin Singla MS BioE, MBA, MD         President AC Medcomp Inc ", "From: mor@expo.lcs.mit.edu (Ralph Mor) Subject: Re: Tom Gaskins Pexlib vs Phigs Programming Manuals (O'Reilly) Organization: X Consortium, MIT Laboratory for Computer Science Lines: 49  merlin@neuro.usc.edu (merlin) writes:  >Could someone explain the difference between Tom Gaskins' two books:  >  o  PEXLIB Programming Manual >  o  PHIGS Programming Manual  >Why would I want to buy one book vs the other book?  I have an 80386 >running SCO UNIX (X11R4) on my desktop, a SUN IV/360 in my lab, and  >access to a variety of other systems (Alliant FX/2800, Cray Y/MP) on >the network.  Mostly, we would like to do 3D modeling/visualization >of rat, rabbit, monkey, and human brain structure.  Rather than decide which book you want to buy, you need to decide which programming interface you want to use, then buy the appropriate book.  I wrote an article for the X Resource which discusses the differences between PHIGS and PEXlib (it will appear in Issue 6 which should be out pretty soon).  But here's a brief summary...  PHIGS is a graphics API which was designed to be portable to many devices.  Most implementations support the X Window System and take advantage of a 3D extension to X called \"PEX\".  PEXlib is a slightly \"lower\" level API which was designed to efficiently support the PEX extension to X.  Some advantages of using PEXlib... - Integrates with Xlib,Xt,Motif,etc. better than PHIGS - Provides immediate mode capabilities - Is free of \"policy\" - PEX supports PHIGS, but is currently being extended to support   features not found in PHIGS (like texture mapping, anti-aliasing).   PEXlib will give you access to all of these features.  Some advantages of using PHIGS... - Support for multiple devices, not just X based ones - Support for archiving, metafiles, hardcopy output - PHIGS has predefined input devices to make input easier - PHIGS can handle exposure events and resizing for you - PHIGS can help you with colormap selection/creation.  If you're working strictly in X and don't care about things like archiving, I would go with PEXlib.  Either way, you will find that both API's have a lot in common.  Ralph Mor MIT X Consortium   ", "From: chris@sarah.lerc.nasa.gov (Chris Johnston) Subject: Re: 3d-Studio V2.01 : Any differences with previous version Organization: NASA Lewis Research Center, Cleveland, OH Lines: 13 Distribution: world Reply-To: chris@sarah.lerc.nasa.gov (Chris Johnston) NNTP-Posting-Host: looney.lerc.nasa.gov Keywords: 3d studio 2.01  As I understand it, THe difference between 3D Studio 2.00 and 2.01 is mainly in the IPAS interface, along with a few small bug fixes. The IPAS code runs a lot faster in the newest version.  --  +---------------------------------------------------------------------------+ | Chris Johnston                  (216) 433-5029                            | | Materials Engineer\t\t  (216) 433-5033                            | | NASA Lewis Research Center   Internet: chris@sarah.lerc.nasa.gov          | | 21000 Brookpark Rd MS 105-1\t\t \t\t\t\t    | | Cleveland, OH 4413 USA\tResistance is futile!\t\t\t    | +---------------------------------------------------------------------------+  ", "From: sieferme@stein.u.washington.edu (Eric Sieferman) Subject: Re: some thoughts. Organization: University of Washington, Seattle Lines: 75 NNTP-Posting-Host: stein.u.washington.edu Keywords: Dan Bissell  In article <bissda.4.734849678@saturn.wwc.edu> bissda@saturn.wwc.edu (DAN LAWRENCE BISSELL) writes:  It appears that Walla Walla College will fill the same role in alt.atheist that Allegheny College fills in alt.fan.dan-quayle.  >\tFirst I want to start right out and say th
