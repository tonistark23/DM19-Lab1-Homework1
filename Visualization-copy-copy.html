act-Video-like digital video codec is an easy task. For Software Motion Pictures (which is a lot like Compact Video, though it predates it), we get 48 frames/sec. at 320x240 on a DECstation 5000/200. That machine has a 25 Mhz MIPS R3000.   \t\tBurkhard Neidecker-Lutz  Distributed Multimedia Group, CEC Karlsruhe          EERP Portfolio Manager Software Motion Pictures & BERKOM II Project         Multimedia Base Technology Digital Equipment Corporation neidecker@nestvx.enet.dec.com ", "From: Steve.Hayes@f22.n7101.z5.fidonet.org Subject: Confession & communion Lines: 14  04 Apr 93, David Cruz-Uribe writes to All:   DC> Also, what is Orthodox practice regarding communion?  I read  DC> a throw-away remark someplace that the Orthodox receive less  DC> frequently than Catholics do, but was is their current practice?  DC> Have their been any variations historically?  I think Orthodox practice varies from place to place, from parish to parish and from jurisdiction to jurisdiction. In some parishes here in South Africa the only ones who receive communion are infants (i.e. children under  7). In our parish it is expected that one will have been to Vespers and confessional prayers the evening before, and that one will have been fasting. As we have to travel 70km to the church, we don' t receive communion every Sunday, but about every third Sunday.  Steve  --- GoldED 2.40 ", "From: fulk@cs.rochester.edu (Mark Fulk) Subject: Re: Science and methodology (was: Homeopathy ... tradition?) Organization: University of Rochester  In article <C5Kv7p.JM3@unx.sas.com> sasghm@theseus.unx.sas.com (Gary Merrill) writes: > >In article <1993Apr15.200344.28013@cs.rochester.edu>, fulk@cs.rochester.edu (Mark Fulk) writes: >What is wrong with the above observation is that it explicitly gives the >impression (and you may not in fact hold this view) that the common (perhaps >even the \"correct\") approach for a scientist to follow is to sit around >having flights of fancy and scheming on the basis of his jealousies and >petty hatreds.  Flights of fancy, and other irrational approaches, are common.  The crucial thing is not to sit around just having fantasies; they aren't of any use unless they make you do some experiments.  I've known a lot of scientists whose fantasies lead them on to creative work; usually they won't admit out loud what the fantasy was, prior to the consumption of a few beers.  (Simple example: Warren Jelinek noticed an extremely heavy band on a DNA electrophoresis gel of human ALU fragments.  He got very excited, hoping that he'd seen some essential part of the control mechanism for eukaryotic genes.  This fantasy led him to sequence samples of the band and carry out binding assays.  The result was a well-conserved, 400 or so bp, sequence that occurs about 500,000 times in the human genome.  Unfortunately for Warren's fantasy, it turns out to be a transposon that is present in so many copies because it replicates itself and copies itself back into the genome.  On the other hand, the characteristics of transposons were much elucidated; the necessity of a cellular reverse transcriptase was recognized; and the standard method of recognizing human DNA was created. Other species have different sets of transposons.  Fortunately for me, Warren and I used to eat dinner at T.G.I. Fridays all the time.)  >It further at least implicitly advances the position that >sciences goes \"forward\" (and it is not clear what this means given the >context in which it occurs) by generating in a completely non-rational >and even random way a plethora of hypotheses and theories that are then >weeded out via the \"critical function\" of science.  I'm not sure that it's random.  But there is no known rational mechanism for generating a rich set of interesting hypotheses.  If you are really working in an unknown area, it is unlikely that you will have much sense of what might or might not be true; under those circumstances, the best thing to do is just follow whatever instincts you have.  If they are wrong, you will find out soon enough; but at least, you will find out _something_. If you try to do experiments at random, with no prior conceptions at all in mind, you will probably get nowhere.  >(Though why this critical >function should be less subject to the non-rational forces is a mystery.  Unfortunately, the critical function does sometimes become hostage to non-rational forces.  Then we get varieties of pathological science: Lysenko, Mirsky's opposition to DNA-as-gene, cold fusion, and so forth.  >If experimental design, hypotheses creation, and theory construction are >subject to jealousies and petty hatreds, then this must be equally true >of the application of any \"critical function\" concerning replication. >This is what leads one (ala Feyerabend) to an \"anything goes\" view.)  I don't agree that this follows.  In fact, this is _exactly_ the point at which I disagree with Feyerabend.  It is a most important part of the culture of science that one keeps one's jealousies out of the refereeing process.  Failures there are aplenty, but, on the whole, things work out.  Another point: there are a couple of senses of the phrase ``experimental design''.  I'd say that the less rational part is in experimental _choice_, not design.  Alexander Fleming (Proc. Royal Soc., 1922) chose to look for bacteriophage in his own mucus for strange reasons (Phage had previously been found in locust diarrhea; Fleming probably thought runny bottom, runny nose, what the hell, it's worth a try.) but his method of looking for phage was well-designed to detect anything phage-like; in fact, he found lysozyme.  >True, the generation part *can* be totally irrational.  But typically it is >*not*.  Anecdotes concerning instances where a hypothesis seems to have >resulted in some way from a dream or from one's political views simply >do not generalize well to the actual history of science.  It is not clear to me what you mean by rational vs. irrational.  Perhaps you can give a few examples of surprising experiments that were tried out for perfectly rational reasons, or interesting new theories that were first advanced from logical grounds.  The main examples I can think of are from modern high-energy physics which is not typical of science as a whole. --  Mark A. Fulk\t\t\tUniversity of Rochester Computer Science Department\tfulk@cs.rochester.edu ", "Subject: Re: A visit from the Jehovah's Witnesses (good grief!) From: kmr4@po.CWRU.edu (Keith M. Ryan) Organization: Case Western Reserve University NNTP-Posting-Host: b64635.student.cwru.edu Lines: 14  In article <66018@mimsy.umd.edu> mangoe@cs.umd.edu (Charley Wingate) writes:  >The amount of energy being spent on ONE LOUSY SYLLOGISM says volumes for the >true position of reason in this group.  \tI agree, we spend too much energy on the nonexistance of God.  --          \"Satan and the Angels do not have freewill.           They do what god tells them to do. \"          S.N. Mozumder (snm6394@ultb.isc.rit.edu)  ", "From: healta@saturn.wwc.edu (Tammy R Healy) Subject: Re: Requests Lines: 53 Organization: Walla Walla College Lines: 53  In article <11857@vice.ICO.TEK.COM> bobbe@vice.ICO.TEK.COM (Robert Beauchaine) writes: >From: bobbe@vice.ICO.TEK.COM (Robert Beauchaine) >Subject: Re: Requests >Date: 19 Apr 93 18:25:08 GMT >In article <C5qLLG.4BC@mailer.cc.fsu.edu> mayne@cs.fsu.edu writes: >> (excess stuff deleted...)       >  However, it seems that a local church elder has been getting >  revelations from god about a devastating quake scheduled to level >  the area on May 3rd.  He has independent corroboration from >  several friends, who apparently have had similar revelations.  The >  5.7 quake was, in fact, in response to a request from the lot of >  them seeking a sign from god on the veracity of their visions. > >  None of this would be terribly interesting, except for the amount >  of stir it has created in the area.  Many, many people are taking >  these claims m@cs.man.ac.uk (Martin   Preston) writes: > Why not use the PD C library for reading/writing TIFF files? It took me a > good 20 minutes to start using them in your own app.  I certainly do use it whenever I have to do TIFF, and it usually works very well.  That's not my point.  I'm >philosophically< opposed to it because of its complexity.  This complexity has led to some programs' poor TIFF writers making some very bizarre files, other programs' inability to load TIFF images (though they'll save them, of course), and a general inability to interchange images between different environments despite the fact they all think they understand TIFF.  As the saying goes, \"It's not me I'm worried about- it's all the >other<  assholes out there!\"  I've had big trouble with misuse and abuse of TIFF over the years, and I chalk it all up to the immense (and unnecessary) complexity of the format.  In the words of the TIFF 5.0 spec, Appendix G, page G-1 (capitalized emphasis mine):  \"The only problem with this sort of success is that TIFF was designed to be powerful and flexible, at the expense of simplicity.  It takes a fair amount of effort to handle all the options currently defined in this specification (PROBABLY NO APPLICATION DOES A COMPLETE JOB), and that is currently the only way you can be >sure< that you will be able to import any TIFF image, since there are so many image-generating applications out there now.\"   If a program (or worse all applications) can't read >every< TIFF image, that means there are some it won't- some that I might have to deal with.  Why would I want my images to be trapped in that format?  I don't and neither should anyone who agrees with my reasoning- not that anyone does, of course! :-)  ab ", "From: dlecoint@garnet.acns.fsu.edu (Darius_Lecointe) Subject: Re: Revelations Organization: Florida State University Lines: 11  hudson@athena.cs.uga.edu (Paul Hudson Jr) writes:  > Biblical prophecy tends to be somewhat cyclical.  For example, the vir n article <myers.735287742@peach.cs.scarolina.edu> myers@cs.scarolina.edu (Daniel Myers) writes: >I am under the impression that MSG \"enhances\" flavor by causing the >taste buds to swell.  No, that's not how it works.  >If this is correct, I do not find it unreasonable >to assume that high doses of MSG can cause other mouth tissues to swell.  This may be through a different mechanism.  >Also, as the many of the occurances (including two of the above) >involved beef, and as beef is frequently tenderized with MSG, this is >what I suspect as being the cause.  Tenderizing beef involves sprinking or marinading it in papain, an enzyme. \"Meat tenderizer\" packets might contain papain and MSG and seasonings, but MSG doesn't act as a tenderizer.  --  Steve Dyer dyer@ursa-major.spdcc.com aka {ima,harvard,rayssd,linus,m2c}!spdcc!dyer ", "From: kcochran@nyx.cs.du.edu (Keith \"Justified And Ancient\" Cochran) Subject: Re: <Political Atheists? X-Disclaimer: Nyx is a public access Unix system run by the University \tof Denver for the Denver community.  The University has neither \tcontrol over nor responsibility for the opinions of users. Organization: Nyx, Public Access Unix at U. of Denver Math/CS dept. Lines: 66  In article <1ql06qINN2kf@gap.caltech.edu> keith@cco.caltech.edu (Keith Allan Schneider) writes: >kcochran@nyx.cs.du.edu (Keith \"Justified And Ancient\" Cochran) writes: >>Schneider >>>Natural morality may specifically be thought of as a code of ethics that >>>a certain species has developed in order to survive. >>Wait.  Are we talking about ethics or morals here? > >Is the distinction important?  Yes.  >>>We see this countless >>>times in the animal kingdom, and such a \"natural\" system is the basis for >>>our own system as well. >>Huh? > >Well, our moral system seems to mimic the natural one, in a number of ways.  Please describe these \"number of ways\" in detail.  Then explain the any contradictions that may arise.  >>>In order for humans to thrive, we seem to r Lines: 89  In article <1993Apr5.151818.27409@trentu.ca> xtkmg@trentu.ca (Kate Gregory) writes: >In article <1993Apr3.161757.19612@cs.rochester.edu> fulk@cs.rochester.edu (Mark Fulk) writes: >> >>Another uncommon problem is maternal hemorrhage.  I don't remember the >>incidence, but it is something like 1 in 1,000 or 10,000 births.  It is hard >>to see how you could handle it at home, and you wouldn't have very much time. >> >>thing you might consider is that people's risk tradeoffs vary.  I consider >>a 1/1,000 risk of loss of a loved one to require considerable effort in >>the avoiding. > >Mark, you seem to be terrified of the birth process  That's ridiculous!  >and unable to >believe that women's bodies are actually designed to do it.  They aren't designed, they evolved.  And, much as it discomforts us, in humans a trouble-free birth process was sacrificed to increased brain and cranial size.  Wild animals have a much easier time with birth than humans do. Domestic horses and cows typically have a worse time.  To give you an idea: my family tree is complicated because a few of my pioneer great-great- grandfathers had several wives, and we never could figure out which wife had each child.  One might ask why this happened.  My great-great- grandfathers were, by the time they reached their forties, quite prosperous farmers.  Nonetheless, they lost several wives each to the rigors of childbirth; the graveyards in Spencer, Indiana, and Boswell, North Dakota, contain quite a few gravestones like \"Ida, wf. of Jacob Liptrap, and baby, May 6, 1853.\"  >You wanted >to section all women carrying breech in case one in a hundred or a >thousand breech babies get hung up in second stage,  More like one in ten.  And the consequences can be devastating; I have direct experience of more than a dozen victims of a fouled-up breech birth.  >and now you want >all babies born in hospital based on a guess of how likely maternal >hemorrhage is and a false belief that it is fatal.  It isn't always fatal.  But it is often fatal, when it happens out of reach of adequate help.  More often, it permanently damages one's health.  Clearly women's bodies _evolved_ to give birth (I am no believer in divine design); however, evolution did not favor trouble-free births for humans.    >You have your kids where you want. You encourage your wife to >get six inch holes cut through her stomach muscles, expose herself >to anesthesia and infection, and whatever other \"just in case\" measures >you think are necessary.  My, aren't we wroth!  I haven't read a more outrageous straw man attack in months!  I can practically see your mouth foam.  We're statistically sophisticated enough to balance the risks.  Although I can't produce exact statistics 5 years after the last time we looked them up, rest assured that we balanced C-section risks against other risks. I wouldn't encourage my wife to have a Caesarean unless it was clearly indicated; on the other hand, I am opposed (on obvious grounds) to waiting until an emergency to give in.  And bear this in mind: my wife took the lead in all of these decisions. We talked things over, and I did a lot of the leg work, but the main decisions were really hers.  >But I for one am bothered by your continued >suggestions, especially to the misc.kidders pregnant for the first >time, that birth is dangerous, even fatal, and that all these >unpleasant things are far better than the risks you run just doing >it naturally.  I don't know of very many home birth advocates, even, that think that a first-time mother should have her baby at home.  >I'm no Luddite. I've had a section. I'm planning a hospital birth >this time. But for heaven's sake, not everyone needs that!  But people should bother to find out the relative risks.  My wife was unwilling to take any significant risks in order to have nice surroundings. In view of the intensity of the birth experience, I doubt surroundings have much importance anyway.  Somehow the values you're advocating seem all lopsided to me: taking risks, even if fairly small, of serious permanent harm in order to preserve something that is, after all, an esthetic consideration. --  Mark A. Fulk\t\t\tUniversity of Rochester Computer Science Department\tfulk@cs.rochester.edu ", "From: salaris@niblick.ecn.purdue.edu (Rrrrrrrrrrrrrrrabbits) Subject: Re: Hell_2:  Black Sabbath Organization: Purdue University Engineering Computer Network Lines: 25  In article <Apr.20.03.02.07.1993.3791@geneva.rutgers.edu>, REXLEX@fnal.fnal.gov writes: > [In looking through my files this weekend, I ran across some lyrics from > various rock groups that have content.  Here are two from Black Sabbath's > \"Master of Reality\".  I'll say this much for the music of the '60's and early > '70's, at least they asked questions of significance.  Jethro Tull is another > to asked and wrote about things that caused one to wonder. --Rex]  >   It is interesting that you posted those lyrics, because just the other day I was thinking of doing the same.  I like those lyrics, since whenever I am approached by judgemental, pharisitical, evangelical fundamentalists who throw the Bible at me because I have long hair, wear a black leather jacket, and listen to Black Sabbath, I have something to throw back.  Usually their chins drop and they come up speechless over those not very satanic lyrics.  It just goes to show that there are more important evils in the world to battle than rock lyrics...........   -- Steven C. Salaris                We're...a lot more dangerous than 2 Live Crew salaris@carcs1.wustl.edu         and their stupid use of foul language because \t\t\t\t we have ideas.  We have a philosophy. \t\t\t\t\t      Geoff Tate -- Queensryche ", "From: jonas-y@isy.liu.se (Jonas Yngvesson) Subject: Re: Point within a polygon Keywords: point, polygon Organization: Dept of EE, University of Linkoping Lines: 129  scrowe@hemel.bull.co.uk (Simon Crowe) writes:  >I am looking for an algorithm to determine if a given point is bound by a  >polygon. Does anyone have any such code or a reference to book containing >information on the subject ?  Well, it's been a while since this was discussed so i take the liberty of reprinting (without permission, so sue me) Eric Haines reprint of the very interesting discussion of this topic...                  /Jonas                           O /         \\ O ------------------------- X snip snip X ------------------------------                          O \\         / O  \"Give a man a fish, and he'll eat one day. Give a man a fishing rod, and he'll laze around fishing and never do anything.\"  With that in mind, I reprint (without permission, so sue me) relevant information posted some years ago on this very problem.  Note the early use of PostScript technology, predating many of this year's papers listed in the April 1st SIGGRAPH Program Announcement posted here a few days ago.  -- Eric   Intersection Between a Line and a Polygon (UNDECIDABLE??), \tby Dave Baraff, Tom Duff  \tFrom: deb@charisma.graphics.cornell.edu \tNewsgroups: comp.graphics \tKeywords: P, NP, Jordan curve separation, Ursyhon Metrization Theorem \tOrganization: Program of Computer Graphics  In article [...] ncsmith@ndsuvax.UUCP (Timothy Lyle Smith) writes: > >  I need to find a formula/algorithm to determine if a line intersects >  a polygon.  I would prefer a method that would do this in as little >  time as possible.  I need this for use in a forward raytracing >  program.  I think that this is a very difficult problem.  To start with, lines and polygons are semi-algebraic sets which both contain uncountable number of points.  Here are a few off-the-cuff ideas.  First, we need to check if the line and the polygon are separated.  Now, the Jordan curve separation theorem says that the polygon divides the plane into exactly two open (and thus non-compact) regions.  Thus, the line lies completely inside the polygon, the line lies completely outside the polygon, or possibly (but this will rarely happen) the line intersects the polyon.  Now, the phrasing of this question says \"if a line intersects a polygon\", so this is a decision problem.  One possibility (the decision model approach) is to reduce the question to some other (well known) problem Q, and then try to solve Q.  An answer to Q gives an answer to the original decision problem.  In recent years, many geometric problems have been successfully modeled in a new language called PostScript.  (See \"PostScript Language\", by Adobe Systems Incorporated, ISBN # 0-201-10179-3, co. 1985).  So, given a line L and a polygon P, we can write a PostScript program that draws the line L and the polygon P, and then \"outputs\" the answer.  By \"output\", we mean the program executes a command called \"showpage\", which actually prints a page of paper containing the line and the polygon.  A quick examination of the paper provides an answer to the reduced problem Q, and thus the original problem.  There are two small problems with this approach.   \t(1) There is an infinite number of ways to encode L and P into the \treduced problem Q.  So, we will be forced to invoke the Axiom of \tChoice (or equivalently, Zorn's Lemma).  But the use of the Axiom of \tChoice is not regarded in a very serious light these days.  \t(2) More importantly, the question arises as to whether or not the \tPostScript program Q will actually output a piece of paper; or in \tother words, will it halt?  \tNow, PostScript is expressive enough to encode everything that a \tTuring Machine might do; thus the halting problem (for PostScript) is \tundecidable.  It is quite possible that the original problem will turn \tout to be undecidable.   I won't even begin to go into other difficulties, such as aliasing, finite precision and running out of ink, paper or both.  A couple of references might be:  1. Principia Mathematica.  Newton, I.  Cambridge University Press, Cambridge,    England.  (Sorry, I don't have an ISBN# for this).  2. An Introduction to Automata Theory, Languages, and Computation.  Hopcroft, J    and Ulman, J.  3. The C Programming Language. Kernighan, B and Ritchie, D.  4. A Tale of Two Cities. Dickens, C.  --------  From: td@alice.UUCP (Tom Duff) Summary: Overkill. Organization: AT&T Bell Laboratories, Murray Hill NJ  The situation is not nearly as bleak as Baraff suggests (he should know better, he's hung around The Labs for long enough).  By the well known Dobbin-Dullman reduction (see J. Dullman & D. Dobbin, J. Comp. Obfusc. 37,ii:  pp. 33-947, lemma 17(a)) line-polygon intersection can be reduced to Hamiltonian Circuit, without(!) the use of Grobner bases, so LPI (to coin an acronym) is probably only NP-complete.  Besides, Turing-completeness will no longer be a problem once our Cray-3 is delivered, since it will be able to complete an infinite loop in 4 milliseconds (with scatter-gather.)  --------  From: deb@svax.cs.cornell.edu (David Baraff)  Well, sure its no worse than NP-complete, but that's ONLY if you restrict yourself to the case where the line satisfies a Lipschitz condition on its second derivative.  (I think there's an '89 SIGGRAPH paper from Caltech that deals with this).  -- ------------------------------------------------------------------------------  J o n a s   Y n g v e s s o n          email: jonas-y@isy.liu.se Dept. of Electrical Engineering\t        voice:  +46-(0)13-282162           University of Linkoping, Sweden         fax  :  +46-(0)13-139282 ", "From: danj@welchgate.welch.jhu.edu (Dan Jacobson) Subject: Re: Is there an FTP achive for USGS terrain data Organization: Johns Hopkins Univ. Welch Medical Library Lines: 123   diablo.UUCP!cboesel (Charles Boesel) writes:  >Is there an FTP archive for United States Geological Services (USGS) >terrain data? If so, where?  Point your gopher client at merlot.welch.jhu.edu  and select the following directories:   -->  13. Search and Retrieve Software/     -->  8.  Search and Retrieve Graphics Software and Data/   And you'll see -      -->  1.  Graphics Online Bibliography (ACM SIGGRAPH)/       2.  Graphics Software and Data Archives (ftp sites)/       3.  Search All Graphics Information <?>       4.  Search Comp.graphics FAQ <?>       5.  Search Graphics Resources (Software and Data) <?>       6.  Search Pictures Utilities FAQ <?>             1.  Graphics Online Bibliography (ACM SIGGRAPH)/                Searches and archives of bibliographic database that covers               graphics literature for over a hundred years (served               by a gopher hole in Austria).             2.  Graphics Software and Data Archives (ftp sites)/                 Has links to over 70 sites around the world which               have software and/or data for computer graphics.               This can be used on its own or as a companion to the               searches found in this directory which will point you               toward software and data at various places.                             3.  Search All Graphics Information <?>           4.  Search Comp.graphics FAQ <?>           5.  Search Graphics Resources (Software and Data) <?>           6.  Search Pictures Utilities FAQ <?>                            These searches contain a wealth of information about               computer graphics, data, software, techniques etc...                3.  Search All Graphics Information <?>                     Will simply search all of the information contained                   in searches 4, 5, and 6.                4.  Search Comp.graphics FAQ <?>                    Lets you search the FAQ (Frequently Asked Questions)                   from the Comp.graphics newsgroup compiled by John                   Grieggs at the JPL.                5.  Search Graphics Resources (Software and Data) <?>                    Lets you search the Grpahics Resource Listing of                   software and data provided by Nick Fotis at the                   National Technical Univ. of Athens. sx.lan.nrc.ca (John Nash) Subject: Re: Is MSG sensitivity superstition? Nntp-Posting-Host: 132.246.164.10 Organization: National Research Council of Canada Lines: 39  In article <1993Apr15.135941.16105@lmpsbbs.comm.mot.com> dougb@comm.mot.com (Doug Bank) writes: >From: dougb@comm.mot.com (Doug Bank) >Subject: Re: Is MSG sensitivity superstition? >Date: Thu, 15 Apr 1993 13:59:41 GMT  >In article <1993Apr14.122647.16364@tms390.micro.ti.com>, david@tms390.micro.ti.com (David Thomas) writes: [lots of editing out of previuos posts]  >Here is another anecdotal story.  I am a picky eater and never wanted to  >try chinese food, however, I finally tried some in order to please a >girl I was seeing at the time.  I had never heard of Chinese restaurant >syndrome.  A group of us went to the restaurant and all shared 6 different >dishes.  It didn't taste great, but I decided it wasn't so bad.  We went >home and went to bed early.  I woke up at 2 AM and puked my guts outs. >I threw up for so long that (I'm not kidding) I pulled a muscle in >my tongue.  Dry heaves and everything.  No one else got sick, and I'm >not allergic to anything that I know of.    >Suffice to say that I wont go into a chinese restaurant unless I am  >physically threatened.  The smell of the food makes me ill (and that *is* >a psycholgical reaction).  When I have been dragged in to suffer >through beef and broccoli without any sauces, I insist on no MSG.   >I haven't gotten sick yet.  Funny about that... my wife (my girlfriend at the time) used to get sick  after eating certain foods at various Asian restaurants, and never knew  why.  She'd go pale, and sweaty and then vomit copiously.  A couple of us  ventured a connection with MSG, and her response was: \"MSG?  What's that?\".   It also happened when she pigged out on some brands of savoury crackers and  chips... which I noticed (later) had MSG on the label.  Don't know about  double blinds, but avoiding MSG has stopped her being sick at restaurants.   cheers, John  John Nash                           | Email: Nash@biologysx.lan.nrc.ca. Institute for Biological Sciences,  | National Research Council of Canada, Cell Physiology Group.              | Ottawa, Ontario, Canada.              *** Disclaimer:  All opinions are mine, not NRC's! *** ", "From: 8910782@sunvax.sun.ac.za Subject: Rayshade query Article-I.D.: sunvax.1993Apr23.104107.5742 Organization: University of Stellenbosch Lines: 23  Hi there  I am very interested in Rayshade 4.00. I have managed to make a chessboard for Rayshade. Unfortunately I still have to do the knight (horse). Any ideas? I am also looking for a surface for the chesspieces. The board is marble. Unfortunately black won't work very well for the one side. Anybody with ideas for nice surfaces?  I would also like to use the image command of rayshade and the heightfield command. Unfortunately the manual is very vague about this, and I don't have Craig Kolb's email address. Anybody with ideas, because this is essential for my next venture into raytracing.  Where should I post the finished chessboard?  Is there anybody else using rayshade on non-Unix systems?  How fast does Unix render?  Thanks  Rayshade is the best program for people who loves graphics, but have no artistic talent. ", "From: keith@cco.caltech.edu (Keith Allan Schneider) Subject: Re: <Political Atheists? Organization: California Institute of Technology, Pasadena Lines: 54 NNTP-Posting-Host: punisher.caltech.edu  (reference line trimmed)  livesey@solntze.wpd.sgi.com (Jon Livesey) writes:  [...]  >There is a good deal more confusion here.   You started off with the  >assertion that there was some \"objective\" morality, and as you admit >here, you finished up with a recursive definition.   Murder is  >\"objectively\" immoral, but eactly what is murder and what is not itself >requires an appeal to morality.  Yes.  >Now you have switch targets a little, but only a little.   Now you are >asking what is the \"goal\"?   What do you mean by \"goal?\".   Are you >suggesting that there is some \"objective\" \"goal\" out there somewhere, >and we form our morals to achieve it?  Well, for example, the goal of \"natural\" morality is the survival and propogation of the species.  Another example of a moral system is presented within the Declaration of Independence, which states that we should be guaranteed life liberty and the pursuit of happiness.  You see, to have a moral system, we must define the purpose of the system.  That is, we shall be moral unto what end?  >>Murder is certainly a violation of the golden rule.  And, I thought I had >>defined murder as an intentional killing of a non-murderer, against his will. >>And you responded to this by asking whether or not the execution of an >>innocent person under our system of capital punishment was a murder or not. >>I fail to see what this has to do with anything.  I never claimed that our >>system of morality was an objective one. >I thought that was your very first claim.   That there was >some kind of \"objective\" morality, and that an example of that was >that murder is wrong.   If you don't want to claim that any more, >that's fine.  Well, murder violates the golen rule, which is certainly a pillar of most every moral system.  However, I am not assuming that our current system and the manner of its implementation are objectively moral.  I think that it is a very good approximation, but we can't be perfect.  >And by the way, you don't seem to understand the difference between >\"arbitrary\" and \"objective\".   If Keith Schneider \"defines\" murder >to be this that and the other, that's arbitrary.   Jon Livesey may >still say \"Well, according to my personal system of morality, all >killing of humans against their will is murder, and wrong, and what >the legal definition of murder may be in the USA, Kuweit, Saudi >Arabia, or the PRC may be matters not a whit to me\".  Well, \"objective\" would assume a system based on clear and fundamental concepts, while \"arbitary\" implies no clear line of reasoning.  keith ", "From: sts@mfltd.co.uk (Steve Sherwood (x5543)) Subject: Re: Virtual Reality for X on the CHEAP! Reply-To: sts@mfltd.co.uk Organization: Micro Focus Ltd, Newbury, England Lines: 19  Has anyone got multiverse to work ?  I have built it on 486 svr4, mips svr4s and Sun SparcStation.  There seems to be many bugs in it.  The 'dogfight' and 'dactyl' simply do nothing (After fixing a bug where a variable is defined twice in two different modules - One needed setting to static - else the client core-dumped)  Steve --            Extn 5543, sts@mfltd.co.uk, !uunet!mfocus!sts +-----------------------------------+------------------------+ Micro Focus | Just like Pariah, I have no name, |    rm -rf *            | 26 West Street | Living in a blaze of obscurity,   |      \"rum ruff splat\"  | Newbury | Need courage to survive the day.  |                        | Berkshire +-----------------------------------+------------------------+ England          (A)bort (R)etry (I)nfluence with large hammer  ", "From: u7711501@bicmos.ee.nctu.edu.tw (jih-shin ho) Subject: disp135 [0/7] Organization: National Chiao Tung University X-Newsreader: TIN [version 1.1 PL8] Lines: 285    I have posted disp135.zip to alt.binaries.pictures.utilities   ******   You may distribute this program freely for non-commercial use          if no fee is gained. ******   There is no warranty. The author is not responsible for any          damage caused by this program.   Important changes since version 1.30:     Fix bugs in file management system (file displaying).     Improve file management system (more user-friendly).     Fix bug in XPM version 3 reading.     Fix bugs in TARGA reading/writng.     Fix bug in GEM/IMG reading.     Add support for PCX and GEM/IMG writing.     Auto-skip macbinary header.   (1) Introduction:   This program can let you READ, WRITE and DISPLAY images with different   formats. It also let you do some special effects(ROTATION, DITHERING ....)   on image. Its main purpose is to let you convert image among different   formts.   Include simple file management system.   Support 'slide show'.   There is NO LIMIT on image size.   Currently this program supports 8, 15, 16, 24 bits display.   If you want to use HiColor or TrueColor, you must have VESA driver.   If you want to modify video driver, please read section (8).   (2) Hardware Requirement:   PC 386 or better. MSDOS 3.3 or higher.   min amount of ram is 4M bytes(Maybe less memory will also work).   (I recommend min 8M bytes for better performance).   Hard disk for swapping(virtual memory).    The following description is borrowed from DJGPP.    Supported Wares:    * Up to 128M of extended memory (expanded under VCPI)   * Up to 128M of disk space used for swapping   * SuperVGA 256-color mode up to 1024x768   * 80387   * XMS & VDISK memory allocation strategies   * VCPI programs, such as QEMM, DESQview, and 386MAX    Unsupported:    * DPMI   * Microsoft Windows    Features: 80387 emulator, 32-bit unix-ish environment, flat memory   model, SVGA graphics.   (3) Installation:   Video drivers, emu387 and go32.exe are borrowed from DJGPP.   (If you use Western Digital VGA chips, read readme.wd)   (This GO32.EXE is a modified version for vesa and is COMPLETELY compatible    with original version) +  *** But some people report that this go32.exe is not compatible with +      other DJGPP programs in their system. If you encounter this problem, +      DON'T put go32.exe within search path.    *** Please read runme.bat for how to run this program.    If you choose xxxxx.grn as video driver, add 'nc 256' to environment     GO32.    For example, go32=driver x:/xxxxx/xxxxx.grn nc 256    If you don't have 80x87, add 'emu x:/xxxxx/emu387' to environment GO32.    For example, go32=driver x:/xxxxx/xxxxx.grd emu x:/xxxxx/emu387    **** Notes: 1. I only test tr8900.grn, et4000.grn and vesa.grn.                  Other drivers are not tested.
