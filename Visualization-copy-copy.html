urselfers to take Krillean Pictures.  (It's \"Kirlian\".  \"Krillean\" pictures are portraits of tiny shrimp. :)  [...]  >One might extrapolate here and say that this proves that every object >within the universe (as we know it) has its own energy signature.  I think it's safe to say that anything that's not at 0 degrees Kelvin will have its own \"energy signature\" -- the interesting questions are what kind of energy, and what it signifies.  I'd check places like Edmund Scientific (are they still in business?) -- or I wonder if you can find ex-Soviet Union equipment for sale somewhere in the relcom.* hierarchy.  Some expansion on Kirlian photography:  From the credulous side: [Stanway, Andrew, _Alternative Medicine: A Guide To Natural Therapies_, ISBN 0-14-008561-0, New York: Viking Penguin, 1986, p211, p188.  A not-overly critical but still useful overview of 32 alternative health therapies.]    ...the Russian engineer Semyon Kirlian and his wife Valentina during the   1950s.  Using alternating currents of high frequency to 'illuminate'   their subjects, they photographed them.  They found that if an object   was a good conductor (such as a metal) the picture showed only its   surface, while the pictures of poor conductors showed the inner   structure of the object even if it were optically opaque.  They found   too that these high frequency pictures could distinguish between dead   and living objects.  Dead ones had a constant outline whilst living ones   were subject to changes.  The object's life activity was also visible in   highly variable colour patterns.    High frequency photography has now been practised for twenty years in   the Soviet Union but only a few people in the West have taken it up   seriously.  Professor Douglas Dean in New York and Professor Philips at   Washington University in St Louis have produced Kirlian photographs and   others have been produced in Brazil, Austria and Germany.    Using Kirlian photography it is possible to show an aura around people's   fingers, notably around those of healers who are concentrating on   healing someone.  Normally, blue and white rays emanate from the fingers   but, when a subject becomes angry or excited, the aura turns red and   spotty.  The Soviets are now using Kirlian photography to diagnose   diseases which cannot be diagnosed by any other method.  They argue that   in most illnesses there is a preclinical stage during which the person   isn't actually ill but is about to be.  They claim to be able to   foretell a disease by photographing its preclinical phase.    But the most exciting phenomenon illustrated by Kirlian photography is   the phantom effect.  During high frequency photography of a leaf from   which a part had been cut, the photograph gave a complete picture of the   leaf with the removed part showing up faintly.  This is extremely   important because it backs up the experiences of psychics who can 'see'   the legs of amputees as if they were still there.  The important thing   about the Kirlian phantoms though is that the electromagnetic pattern   can't possibly represent a secondary phenomenon -- or the field would   vanish when the piece of leaf or leg vanished.  The energy grid   contained in a living object must therefore be far more significant than   the actual object itself.    [...]    Kirlian photography has shown how water mentally 'charged' by a healer   has a much richer energy field around it than ordinary water...   From the incredulous side: [MacRobert, Alan, \"Reality shopping; a consumer's guide to new age hokum.\", _Whole Earth Review_, Autumn 1986, vNON4 p4(11).  An excellent article providing common-sense guidelines for evaluating paranormal claims, and some of the author's favorite examples of hokum.]    The crank usually works in isolation from everyone else in his field of   study, making grand discoveries in his basement.  Many paranormal   movements can be traced back to such people -- Kirlian photography, for   instance.  If you pump high-voltage electricity into anything it will   emit glowing sparks, common knowledge to electrical workers and   hobbyists for a century.  It took a lone basement crank to declare that   the sparks represent some sort of spiritual aura.  In fact, Kirlian   photography was subjected to rigorous testing by physicists John O.   Pehek, Harry J. Kyler, and David L. Faust, who reported their findings   in the October 15, 1976, issue of Science.  Their conclusion: The   variations observed in Kirlian photographs are due solely to moisture on   the surface of the body and not to mysterious \"auras\" or even   necessarily to changes in mood or mental state.  Nevertheless,   television shows, magazines, and books (many by famous   parapsychologists) continue to promote Kirlian photography as proof of   the unknown.  --  Peter Kaminski kaminski@netcom.com ", "From: brentb@tamsun.tamu.edu (Brent) Subject: Re: Please Recommend 3D Graphics Library For Mac. Organization: Texas A&M Univ., Inc. Lines: 44 NNTP-Posting-Host: tamsun.tamu.edu  tsa@cellar.org (The Silent Assassin) writes: >rgc3679@bcstec.ca.boeing.com (Robert G. Carpenter) writes: > >> Can you please offer some recommendations? > >It's really not that hard to do.  There are books out there which explain >everything, and the basic 3D functions, translation, rotation, shading, and >hidden line removal are pretty easy.  I wrote a program in a few weeks witht >he help of a book, and would be happy to give you my source.  I think he wanted to avoid reinventing the wheel. I would suggest that you take your code, and submit it to comp.sys.mac.binaries to be distributed (including to the ftp sites).  Many folks, myself included, would enjoy the extra code.  >\tAlso, Quickdraw has a lot of 3D functions built in, and Think pascal >can access them, and I would expect that THINK C could as well.  If you can >find out how to use the Quickdraw graphics library, it would be an excellent >choice, since it has a lot of stuff, and is built into the Mac, so should be >fast.  Just to clarify, the 3D routines that are mentioned in various places on the mac are in a libray, not the ROM of the mac.  A few years ago before I knew anything about implementing graphics, I came across a demo of the Apple GrafSys3D library and it actually did a lot.  However, it is quite limited in the sense that it's a low-level 3D library; your code still has to plot individual points, draw each line, etc ad nauseum.  It has nothing on GL, for example, where you can handle objects.  Other things to consider when talking about Apple's old 3D GrafSys library:  * Unsupported;  never was and no plans exist to do so in the future  * Undocumented; unless you call header files documentation...  If one knows something about graphics, you could probably figure it out, but I'd assume there's better software available that gives better output and is, at the same time, programmatically nicer (i.e. easier to program).  Just my 2% tax  -Brent  ", "From: bil@okcforum.osrhe.edu (Bill Conner) Subject: Re: Gospel Dating Nntp-Posting-Host: okcforum.osrhe.edu Organization: Okcforum Unix Users Group X-Newsreader: TIN [version 1.1 PL6] Lines: 22  Jim Perry (perry@dsinc.com) wrote:  : The Bible says there is a God; if that is true then our atheism is : mistaken.  What of it?  Seems pretty obvious to me.  Socrates said : there were many gods; if that is true then your monotheism (and our : atheism) is mistaken, even if Socrates never existed.   Jim,  I think you must have come in late. The discussion (on my part at least) began with Benedikt's questioning of the historical acuuracy of the NT. I was making the point that, if the same standards are used to validate secular history that are used here to discredit NT history, then virtually nothing is known of the first century.  You seem to be saying that the Bible -cannot- be true because it speaks of the existence of God as it it were a fact. Your objection has nothing to do with history, it is merely another statement of atheism.  Bill ", "From: dozonoff@bu.edu (david ozonoff) Subject: Re: food-related seizures? Lines: 22 X-Newsreader: Tin 1.1 PL5  Sharon Paulson (paulson@tab00.larc.nasa.gov) wrote: :  {much deleted] :  :  : The fact that this happened while eating two sugar coated cereals made : by Kellog's makes me think she might be having an allergic reaction to : something in the coating or the cereals.  Of the four of us in our : immediate family, Kathryn shows the least signs of the hay fever, running : nose, itchy eyes, etc. but we have a lot of allergies in our family history : including some weird food allergies - nuts, mushrooms.  :   Many of these cereals are corn-based. After your post I looked in the literature and located two articles that implicated corn (contains tryptophan) and seizures. The idea is that corn in the diet might potentiate an already existing or latent seizure disorder, not cause it. Check to see if the two Kellog cereals are corn based. I'd be interested. -- David Ozonoff, MD, MPH\t\t |Boston University School of Public Health dozonoff@med-itvax1.bu.edu\t |80 East Concord St., T3C (617) 638-4620\t\t\t |Boston, MA 02118  ", "From: mckay@alcor.concordia.ca (John McKay) Subject: Lasers for dermatologists Originator: mckay@alcor.concordia.ca Nntp-Posting-Host: alcor.concordia.ca Organization: Concordia University, Montreal, Quebec Lines: 15   Having had limited tinea pedis for more than 30 years, and finding it resistant to ALL creams and powders I have tried, I wonder why dermatologists do not use lasers to destroy the fungus. It would seem likely to be effective and inexpensive. Are there good reasons for not using lasers? I was told that dermatology had not yet reached the laser age.  John McKay vax2.concordia.ca  --  Deep ideas are simple.                       Odd groups are even.                                            Even simples are not. ", "From: Petch@gvg47.gvg.tek.com (Chuck Petch) Subject: Daily Verse Organization: Grass Valley Group, Grass Valley, CA Lines: 4  For whoever does the will of my Father in heaven is my brother and sister and mother.\"   Matthew 12:50 ", "From: gmiller@worldbank.org (Gene C. Miller) Subject: Immunotherapy for Recurrent Miscarriage Organization: worldbank.org Lines: 17        Following a series of miscarriages, my wife was given a transfusion of my white cells. (The theory as I understand it is that there is some kind of immune blocking that prevents the body from attacking the pregnancy as it normally would a \"foreign\" body. Where this blocking is deficient, the body evicts the \"intruder\", resulting in a miscarriage. The white cells apparently enhance the blocking capability.) Following the transfusion, she successfully carried the next pregnancy to term, and Jake is now an active 9 month-old who cannot wait to walk.      We're now thinking about having another child, but no one (including the OBGYN who supervised the first transfusion) really seems to know whether or not the transfusion process needs to be repeated for successive pregnancies.      Is there anyone in net-land who has experience with this? Thanks...Gene (and Jane and Jake)  P.S. I've also posted this in misc.kids. ", "From: geb@cs.pitt.edu (Gordon Banks) Subject: Re: \"CAN'T BREATHE\" Article-I.D.: pitt.19440 Reply-To: geb@cs.pitt.edu (Gordon Banks) Organization: Univ. of Pittsburgh Computer Science Lines: 23  In article <1993Mar29.204003.26952@tijc02.uucp> pjs269@tijc02.uucp (Paul Schmidt) writes: >I think it is important to verify all procedures with proper studies to >show their worthiness and risk.  I just read an interesting tidbit that  >80% of the medical treatments are unproven and not based on scientific  >fact.  For example, many treatments of prostate cancer are unproven and >the treatment may be more dangerous than the disease (according to the >article I read.)  Where did you read this?  I don't think this is true.  I think most medical treatments are based on science, although it is difficult to prove anything with certitude.  It is true that there are some things that have just been found \"to work\", but we have no good explanation for why.  But almost everything does have a scientific rationale.  The most common treatment for prostate cancer is probably hormone therapy.  It has been \"proven\" to work.  So have radiation and chemotherapy.  What treatments did the article say are not proven?    --  ---------------------------------------------------------------------------- Gordon Banks  N3JXP      | \"Skepticism is the chastity of the intellect, and geb@cadre.dsl.pitt.edu   |  it is shameful to surrender it too soon.\"  ---------------------------------------------------------------------------- ", "From: leonard@aix3090b.uky.edu (Leonard Lauria) Subject: Re: Prayer in Jesus' Name Organization: University Of Kentucky, Dept. of Math Sciences Lines: 34  munns@cae.wisc.edu (Scott Munns) writes:  >I am doing a dormitory bible \"discussion\" with my Christian roommate and >2 of the non-Christian guys on my floor.  They are very close to >accepting Christ, so we have started to disciple them (treat them like >baby believers) and go into more indepth subjects than the parables, etc. >Our first discussion was on prayer.  Eventually, we got around to how >we should pray in Jesus' name.  Then, an excellent question came up, one >that I don't have a real answer to.  The question was, \"If we need to pray >in Jesus' name, what about the people before Jesus?  They prayed to God >and he listened then, in spite of their sins.  Why can't it be the same >way now?\"  I'll take a try at this...  From the discussions I have been in, and from how *I* have interpreted the bible, I feel that one can pray either way.  BUT remember this, before Jesus, the people talked to God (no other way) and he talked  back.  (audible and dreams, etc.)  Today we have the bible to know  Gods will, and we have his son you died for US.  He was given as our savior, and while we still do things according to Gods will, we pray THROUGH his son.  In the bible it says that if we are not known to  Jesus, we are not known to God.  (sorry I do not have the verses with me)  So, if we are to be granted eternal life, we must present ourselves to Jesus first, who will then present us to God.  Leonard    --  ===========================================================================    -This space intentionally left blank. ", "From: Lawrence Curcio <lc2b+@andrew.cmu.edu> Subject: Analgesics with Diuretics Organization: Doctoral student, Public Policy and Management, Carnegie Mellon, Pittsburgh, PA Lines: 6 NNTP-Posting-Host: po2.andrew.cmu.edu  I sometimes see OTC preparations for muscle aches/back aches that combine aspirin with a diuretic. The idea seems to be to reduce inflammation by getting rid of fluid. Does this actually work?   Thanks, -Larry C.  ", "From: mdw33310@uxa.cso.uiuc.edu (Michael D. Walker) Subject: Re: Portland earthquake Organization: University of Illinois at Urbana Lines: 67  archau@saturn.wwc.edu (Austin C Archer) writes:  >I am interested in views about the non-event of May 3. Seriously, how can a  >Christian discriminate between \"messages from God\" which are to be taken  >seriously, and those which are spurious?  Is there a useful heuristic which  >would help us avoid embracing messages which, by their non-fulfillment are  >proven to be false, thus causing the name of Christ to be placed in  >disrepute? Is this a problem at all?  >I believe that a careful understanding of scripture can help us here. It  >seems to me that anytime we are proven by events to be mistaken, it points  >to a serious failure in understanding God's will. It should result in a  >reevaluation of what we accept as truth.  >I must hasten to add that I was always skeptical, even cynical, about  >these \"prophesies\" as I tend to be concerning all such. But clearly, many  >Christians put much stock in them. If the Church represents Christ in the  >world, then Christians must avoid being made the laughing-stock of the  >world, lest we dishonor Him. Further, the more often we cry \"wolf\", the  >less seriously we tend to be taken.  >Any comments?   \tGood point -- it is very true that these \"false\" predictions are dangerous--we are warned (more than once) in scripture about false prophtets.  \tHowever, as is often the case with other issues, one cannot let those who falsly report such \"visions\" as a reason against believing in any of them (I did not get the impression you were asserting this, by the way...I consider my response not so much a response to your posting but a response to the topic as a whole).  \tExample:  The Appearances of Mary at Fatima, Portugal in 1917.  \tAmong other things, she predicted the conversion of Russia to Atheism \t(something that happened less than a year later w/ the Bolshevik \trevolution).  She also predicted the second world war (that is, predicte\tpredicted that it would occur during the papacy of a certain pope, who \twas not the current one.  It happened just like she said.)  \tShe warned there would be \"fire in the sky\" as a warning that the  \tsecond world war was about to start.  About a week before Germany \tinvaded, weathermen (and women, I suppose) all over Europe, from \tEngland to Spain to Eastern Europe, reported the most spectacular \treddish color in the sky ever recorded.  To this day some try to  \texplain it off as the northern lights, and the relation to Mary's \tprediction simply coincidence.  You all can decide for yourselves.  \tMary predicted that the Atheistic Russia would spread her evils all \tover the world and persecute religion.    \tShe said many other things as well, too numerous to list here.  Every \tsingle one has been realized.  \tOne can only use the term \"coincidence\" \tso many times in the same explanation before its use becomes  \tridiculous.    \tSO...yes, there are many false prophets and many false reports. There \tare true ones, too.  We must always remain open to that.  Fatima was \tone example.  There is another one, currently occuring--the  \tapparitions that have been taking place at Medjurgorje, Yugoslavia \t(or whatever its called now).  Mary has been appearing every day for \televen years now.  It's time the world started listening.  \tMore info available to any who want it. \t\t\t\t\t\tPeace in Christ Our Lord, \t\t\t\t\t\t- Mike Walker \t\t\t\t\t\t  mdw33310@uxa.cso.uiuc.edu ", "Subject: Re: Death Penalty (was Re: Political Atheists?) From: SSAUYET@eagle.wesleyan.edu (SCOTT D. SAUYET) Distribution: world Organization: Wesleyan University Nntp-Posting-Host: wesleyan.edu X-News-Reader: VMS NEWS 1.20In-Reply-To: jbrown@batman.bmd.trw.com's message of 16 Apr 93 16:37:29 MSTLines: 34 Lines: 34  jbrown@batman.bmd.trw.com writes:   >   ( in <1993Apr16.163729.867@batman.bmd.trw.com> )   ( responding to Dave \"First With Official A.A Nickname\" Fuller )   [ ... ] > The death penalty IS a deterrent, Dave.  The person executed will never > commit a crime again.  Guaranteed.      [ ... ]  That means that it is an effective anti-recidivism measure.  It does not say that it deters an individual from committing a capital crime in the first place.  The true question is whether the threat of death is likely to actually stop one from murdering.  (Or commiting treason -- are there any other capital crimes anywhere in the USA?)  That is, if there were no death penalty, would its introduction deter a would-be criminal from committing her/his crime?  I doubt it.  This is only the first step.  Even if it were a strong deterrent (short of being a complete deterrent) I would reject it.  For what about the case of the innocent executed?  And even if we could eliminate this possibility, I would reject the death penalty as immoral. This makes me something of a radical on the issue, although I think there are many opponents of captial punishment who agree with me, but who find the innocent executed the strongest argument to make.  I would, if magically placed in charge, facilitate state-aided suicide for criminals who have life-sentences.  This could be a replacement for capital punishment.  Those who don't want to live the rest of their lives in jail would always have this option.   -- Scott Sauyet                 ssauyet@eagle.wesleyan.edu ", "From: noye@midway.uchicago.edu (vera shanti noyes) Subject: Re: Why do people become atheists? Reply-To: noye@midway.uchicago.edu Organization: University of Chicago Lines: 92  In article <May.7.01.09.59.1993.14571@athos.rutgers.edu> mayne@nu.cs.fsu.edu writes: >In article <May.5.02.50.42.1993.28665@athos.rutgers.edu> Fil.Sapienza@med.umich.edu (Fil Sapienza) writes: [why are atheists atheists/ believes it could be the result of \"brokenness\"]  >This is condescending at best and a slightly disquised ad hominem >attack. This attitude on the part of many theists, especially the >vocal ones, is one reason for the hostility you sense. How do you >like it when atheists say that people turn to religion out of >immature emotionalism?  i agree -- if you are going to find out anything from people who don't share your beliefs, do not attack them or condescend to them and hope to get a neutral picture of them.  come to them with an open mind.  >I don't believe that atheists are generally any more \"broken\" >than anybody else. Any cause and effect is likely to be the >other way. There is an emotional price to pay for being different, >hearing one's beliefs (or lack thereof) condemned, and one's >motives and character attacked.  well, you do believe in something, as i see it, even if it is a sort of \"anti-belief\" (no negative connotation meant; i mean simply that you believe that God _does not_ exist).  christians can also feel that sense of \"difference\", however, when they are associated with \"those weird televangelists who always talk about satan\".  if you'll excuse the cliched sound of this, everyone has to deal with his/ her differences from other people.  i can understand how being an atheist could be hard for you; being a christian is sometimes hard for me.  >I became an atheist when I got old enough to reason because there >was just no good reason to believe the religion I had been taught. >This was very painful because of the pressure I was placed under by >my family and friends. I wanted to fit in, believe, and be accepted. >I tried, but finally the cognitive dissonance was just too great.  you should not have to repress how you feel -- you should be able to discuss it without fear.  i think there are admirable things to learn from any belief, which can enrich your own -- by asking myself the questions that atheists may ask me, i can learn the answers and become stronger in my faith.  if my faith can't support knowing the answers to those questions, it is weak and untrue.   >I have sympathy for gays growing up in repressive environments and >having to hide and sometimes at first try to deny a part of themselves >because I've been there. Only in my case it was my rationality instead >of sexuality which I was forced to try to repress.  in some way the pressures were different, of course, because you \"chose\" your beliefs -- or are you saying that they were not your choice, but born of necessity?  [please, no flames about whether or not gay people \"choose\" their lifestyle -- that's elsewhere in this newsgroup]  > I must say that I >wasn't hurt by my experiences in church any more than some of my friends >who didn't become atheists. I was just hurt differently.  i'm not sure i understand this sentence -- could you explain?  [moderator points out that many/ most atheists aren't \"hostile\", they just cease believiing in xiantiy/ religion]  >True. Consider also that people like Pat Robertson and many of the >Christian extremists in soc.religion.christianity naturally evoke >hostility by their attacks on anyone who disagrees and their attempts >to force their views on others. You are known by the company you keep. >Christians trying to preach in alt.atheism should not be surprised by >hostility.  ouch, yes.  part of being a christian is accepting _everyone_ with an open heart -- including people of \"our own camp\" with whom we completely disagree.  by the same token, i believe that accusation and suspicion are not the best way to reach out to those not of our faith, nor is it effective to try to browbeat people into accepting our religion.  i have a different idea of mission: be what i am, a christian who is happy in her faith, and if others see that and want to know about either the happiness or the religion, i'll share what i know without pressure and let them make their own decisions.  at some point you just have to agree to disagree -- acceptance of diversity, not uniformity, is the way to sow peace....  >Bill Mayne  vera noyes  ******************************************************************************* I am your CLOCK!     |  I bind unto myself today    | Vera Noyes I am your religion!  |  the strong name of the\t    | noye@midway.uchicago.edu I own you!\t     |  Trinity....\t\t    | no disclaimer -- what \t- Lard\t     |\t- St. Patrick's Breastplate | is there to disclaim? ******************************************************************************* ", "From: bls101@keating.anu.edu.au (The New, Improved Brian Scearce) Subject: Re: Krillean Photography Organization: Australian National University Lines: 44 NNTP-Posting-Host: 150.203.126.9 In-reply-to: todamhyp@charles.unlv.edu's message of Mon, 19 Apr 93 20:56:15 GMT  In-reply-to: todamhyp@charles.unlv.edu's message of Mon, 19 Apr 93 20:56:15 GMT Newsgroups: sci.energy,sci.image.processing,sci.anthropology,alt.sci.physics.new-theories,sci.skeptic,sci.med,alt.alien.visitors Subject: Re: Krillean Photography References: <1993Apr19.205615.1013@unlv.edu> Distribution:  --text follows this line-- todamhyp@charles.unlv.edu (Brian M. Huey) writes:  \t   I am looking for any information/supplies that will allow    do-it-yourselfers to take Krillean Pictures. I'm thinking    that education suppliers for schools might have a appartus for    sale, but I don't know any of the companies. Any info is greatly    appreciated. \t   In case you don't know, Krillean Photography, to the best of my    knowledge, involves taking pictures of an (most of the time) organic    object between charged plates. The picture will show energy patterns    or spikes around the object photographed, and depending on what type    of object it is, the spikes or energy patterns will vary. One might    extrapolate here and say that this proves that every object within    the universe (as we know it) has its own energy signature.  There have been a number of scientific papers (in peer-reviewed journals) published about Kirlian photography in the early 1970s.  Sorry I can't be more specific but it is a long time since I read them.  They would describe what is needed and how to set up the apparatus.    These papers demonstrate that the auras obtained by Kirlian photography can be completely explained by the effect of the electric currents used on the moisture in the object being photographed.  It has nothing to do with the \"energy signature\" of organic objects.  I did a science project on Kirlian photography when I was in high school. I was able to obtain wonderful auras from rocks and pebbles and the like by first dunking them in water.  Barbara --    -- bls101@syseng.anu.edu.au \"I generally avoid temptation unless I can't resist it.\"                  - Mae West  ", "From: reid@cs.uiuc.edu (Jon Reid) Subject: Cell Church discussion group Organization: University of Illinois, Dept. of Comp. Sci., Urbana, IL Lines: 15  I am beginning an e-mail discussion group about cell churches.  If you are a follower of Jesus Christ and are    - in a cell church, or   - in a church that is transitioning to a cell church, or   - just interested in learning more about cell churches,  send me e-mail.  (I reserve the right to remove anybody from the group who does not demonstrate a spirit of humility and Christlikeness.)  --  ****************************************************************** *     Jon Reid     * He is no fool who gives what he cannot keep * * reid@cs.uiuc.edu * to gain what he cannot lose.   - Jim Elliot * ****************************************************************** ", "From: haberj@Informatik.TU-Muenchen.DE (Haber Joerg) Subject: ray tracing spline surfaces Keywords: ray tracing, splines Originator: haberj@sunbulirsch4.mathematik.tu-muenchen.de Organization: Technische Universitaet Muenchen, Germany Lines: 17   Hi net! Due to further investigation I would like to study the following article: \tPeterson, \"Ray tracing general B-Splines\", \tProc. ACM Mountain Regional Conference, April 1986 Unfortunately I didn't find it in any library's register. If there is anyone having access to this paper or knowing about a library containing those proceedings (preferrably in Germany), please  let me know! Any help would be appreciated!   Thanks a lot,  Joerg Haber  --   Joerg Haber                \thaberj@mathematik.tu-muenchen.de   Mathematisches Institut   TU Muenchen ", "From: shellgate!llo@uu4.psi.com (Larry L. Overacker) Subject: Re: SSPX schism ? Organization: Shell Oil Lines: 34  In article <Apr.13.00.09.07.1993.28452@athos.rutgers.edu> simon@giaeb.cc.monash.edu.au (simon shields) writes: >Hi All > >Hope you all had a Blessed Easter. I have a document which I believe >refutes the notion that the SSPX (Society of Saint Pius X) is in >schism, or that there has been any legitimate excommunication. If >anyone is interested in reading the truth about this matter please >email me and I'll send them the document via email. Its 26 pages long, >so I wont be posting it on the news group.  I may be interesting to see some brief selections posted to the net. My understanding is that SSPX does not consider ITSELF in schism or legitimately excommunicated.  But that's really beside the point. What does the Roman Catholic church say?  Excommunication can be real apart from formal excommunication, as provided for in canon law.  After all we Orthodox don't cinsider ourselves schismatic or excommunicated.  But the Catholic Church considers us dissident.  If this is inappropriate for this group or beyond the charter, I'm sure OFM will let us know.  Larry Overacker (llo@shell.com) --  ------- Lawrence Overacker Shell Oil Company, Information Center    Houston, TX            (713) 245-2965 llo@shell.com  [I think it's within the charter.  Whether this is actually the best group in which to discuss it is up to the people concerned.  I am not interested in having this reinvoke the general Catholic/Protestant polemics, but I don't see why it should -- the issue is primarily one specific to Catholics.  --clh] ", "From: mangoe@cs.umd.edu (Charley Wingate) Subject: Re: Gospel Dating Lines: 73  Benedikt Rosenau writes:  >The argument goes as follows: Q-oid quotes appear in John, but not in >the almost codified way they were in Matthew or Luke. However, they are >considered to be similar enough to point to knowledge of Q as such, and >not an entirely different source.  Assuming you are presenting it accurately, I don't see how this argument really leads to any firm conclusion.  The material in John (I'm not sure exactly what is referred to here, but I'll take for granted the similarity to the Matt./Luke \"Q\" material) IS different; hence, one could have almost any relationship between the two, right up to John getting it straight from Jesus' mouth.  >We are talking date of texts here, not the age of the authors. The usual >explanation for the time order of Mark, Matthew and Luke does not consider >their respective ages. It says Matthew has read the text of Mark, and Luke >that of Matthew (and probably that of Mark).  The version of the \"usual theory\" I have heard has Matthew and Luke independently relying on Mark and \"Q\".  One would think that if Luke relied on Matthew, we wouldn't have the grating inconsistencies in the geneologies, for one thing.  >As it is assumed that John knew the content of Luke's text. The evidence >for that is not overwhelming, admittedly.  This is the part that is particularly new to me.  If it were possible that you could point me to a reference, I'd be grateful.  >>Unfortunately, I haven't got the info at hand.  It was (I think) in the late >>'70s or early '80s, and it was possibly as old as CE 200.  >When they are from about 200, why do they shed doubt on the order on >putting John after the rest of the three?  Because it closes up the gap between (supposed) writing and the existing copy quit a bit.  The further away from the original, the more copies can be written, and therefore survival becomes more probable.  >>And I don't think a \"one step removed\" source is that bad.  If Luke and Mark >>and Matthew learned their stories directly from diciples, then I really >>cannot believe in the sort of \"big transformation from Jesus to gospel\" that >>some people posit.  In news reports, one generally gets no better >>information than this.  >>And if John IS a diciple, then there's nothing more to be said.  >That John was a disciple is not generally accepted. The style and language >together with the theology are usually used as counterargument.  I'm not really impressed with the \"theology\" argument.  But I'm really pointing this out as an \"if\".  And as I pointed out earlier, one cannot make these arguments about I Peter; I see no reason not to accept it as an authentic letter.   >One step and one generation removed is bad even in our times. Compare that >to reports of similar events in our century in almost illiterate societies.  The best analogy would be reporters talking to the participants, which is not so bad.  >In other words, one does not know what the original of Mark did look like >and arguments based on Mark are pretty weak.  But the statement of divinity is not in that section, and in any case, it's agreed that the most important epistles predate Mark. --  C. Wingate        + \"The peace of God, it is no peace,                   +    but strife closed in the sod. mangoe@cs.umd.edu +  Yet, brothers, pray for but one thing: tove!mangoe       +    the marv'lous peace of God.\" ", "From: maridai@comm.mot.com (Marida Ignacio) Subject: Re: Every Lent He suffers to save us Organization: trunking_fixed Lines: 59  The story I related is one of the seven apparitions approved by our Church as worthy of belief.  It happened in La Salle, France.  The moral lesson of the story is:  The Lamb of God has been sacrificed and His blood has  been used to cleanse us of our sins every moment as God perceives worthy of being done in Heaven.  Mary weeps for The Lamb and for the rest of her offsprings.  This will continue while we  disobey God or sin against Him.  Mary, as a messenger,  has been given the task to make us be 'aware' of the evil serpent (communism, wars, famine, unfaithful, disobedience to God, etc.) running after the rest of her offsprings.    The children who went astray by disobedience led by the dragon is  brought back by her peace and loving messages, reparations for sins,  to obey God's commandments and be more worthy to be in the presence  of The Lamb.  As she was conceived without sin to be worthy of bearing the Son of God in her womb, Mary has been preparing us, the Church, the Body of Christ, for His second coming (making sure we are  protected from the dragon).  Also, she has been preparing the new  Eden, by reversing the deed of the ancient Eve.  The new Eden will be the sanctuary of the righteous as judged by Christ in His next coming.      I relate the story again:     I believe this and Mary, in one of her apparitions       in 19th or 20th century, she appeared to these           two children who tends goats and cows (I forgot          the exact place).  She was  weeping and telling the      children that she is afraid she's \"going to lose her     Son's arm\".  She is mourning too for these               townfolks because it was their fault that there          would be drought in their harvest; not much good         food again this year as it was last year.                                                                         Mary tells the children:                             *    Most of the townfolks in this place worked whole    * *    week even on Sundays when they should be in church  * *    honoring God.  These townfolks swears and           * *    uses her Son's name in bad words.  That is          *     why her Son's arm is so heavy in pain.                   Then she asked them if they pray.  The children          said \"hardly\".  She asked them to pray every             morning and night.  When the children went back          from work they had to tell somebody about this.          When the news was spred and after thorough           *    investigation of the incident, the townfolks        * *    were converted and faith and obedience to God       * *    were restored in their community.                   *   Once again, the Lamb succeeds.  -Marida   \"...spreading God's words through actions...\"     -Mother Teresa ", "From: shellgate!llo@uu4.psi.com (Larry L. Overacker) Subject: Re: Easter: what's in a name? (was Re: New Testament Double Stan Organization: Shell Oil Lines: 36  In article <Apr.14.03.09.10.1993.5497@athos.rutgers.edu> dsegard@nyx.cs.du.edu (Daniel Segard) writes:  >       That argument would be more compelling if it were not for the >Ishtar eggs and Ishtar bunnies.  Why mix pagan fertility symbols from the >worship of the pagan goddess of fertility with Biblical belief?  What >would really be lost if all of you were to just drop the word \"Easter\" and >replace all such occurances with \"Resurrection Sunday\"?  Would you not >show up for services if they were called \"Resurrection Sunday Services\" >rather than \"Easter Services\"?    There is another way to view this.  The True Celebration is Easter, the Resurrection of Our Lord.  This has been true from the foundation of the world.  Pagan practices are then either:  1. foreshadowings of the True Celebration of the Resurrection,     in which dim light was shone forth so that people would    recognize the full truth when it was manifested, OR  2. satanic counterfeits intended to deceive us so that we would not    recognize the truth when it was manifested.  I don't believe the second argument, because I believe in the power of the Resurrection, the fulfillment of the Incarnation, and our hope. Earlier or parallel ideas in other religions clearly are dim images of the truth of the Resurrection.  As Paul states, we see through a glass darkly.  So do others.  It serves no purpose arguing about who has the darker or lighter glass.  The foreshadowings are not perfect. So what? Our understnding of God is today imperfect, for we are not yet perfected.  Theosis is not a gift such that WHAM, we're perfect.  Larry Overacker (llo@shell.com) --  ------- Lawrence Overacker Shell Oil Company, Information Center    Houston, TX            (713) 245-2965 llo@shell.com ", "From: add@sciences.sdsu.edu (James D. Murray) Subject: Need specs/info on Apple QuickTime Organization: San Diego State University, College of Sciences Lines: 12 NNTP-Posting-Host: sciences.sdsu.edu Keywords: quicktime X-Newsreader: TIN [version 1.1 PL9]  I need to get the specs, or at least a very verbose interpretation of the specs, for QuickTime.  Technical articles from magazines and references to books would be nice too.  I also need the specs in a format usable on a Unix or MS-DOS system.  I can't do much with the QuickTime stuff they have on ftp.apple.com in its present format.  Thanks in advance.  James D. Murray add@sciences.sdsu.edu ", "From: uabdpo.dpo.uab.edu!gila005 (Stephen Holland) Subject: Re: Prednisone...what are the significant long term side effects? Organization: Gastroenterology - Univ of Alabama Lines: 30  > >I have been taking prednisone 5mg twice a day for a while to control > >Ulcerative Colitis. It seems like if I reduce the dosage, the problem > >becomes worse. At this point, i see myself taking prednisone for a long > >long time, perhaps for ever. I was wondering about long term major side > >effects, things like potential birth defects, arthritis etc. I have been > >putting on weight, my face looks puffed and round, experience sudden mood > >swings. As I understand, these are all short term.  I second what Spenser Aden said in reply.  Additionally, it is hard to say what type of response you ar3e having to prednisone since you did not say how long you have been on it.  Patients are generally kept on steroids for months before thinking about tapering.  Alternatives to daily dosing are  every other day dosing, in your case 20mg every other day would be a start. Another option if it is not possible to get you off prednisone is to start azathioprine.  Like Spenser said, you should generally be on another drug in addition to your prednisone, like asulfidine.  A lot of the specifics about options, though, depends on severity, location, and duration of  disease, as well as histology, so take advice off the net for what it is worth.    I treat patients with UC and Crohn's.  An educated patient is a good  patient, but let your doctor know where the advice came from so things can be put in context.  You should also be a member of the Crohn's and Colitis Foundation of America.  1-800-932-2423 office / 1-800-343-3637 info hotline.  Best of Luck to you.  Steve Holland. gila005@uabdpo.dpo.uab.edu ", "From: lusardi@cs.buffalo.edu (Christopher Lusardi) Subject: Program Included: 2 Edge Detection Algorithms! Article-I.D.: acsu.C5JqM6.HLG Organization: State University of New York at Buffalo/Comp Sci Lines: 142 Nntp-Posting-Host: hadar.cs.buffalo.edu  /*  This program doesn't detect edges with compass operators and a laplacian operator. It should output 2 raw grey-scale images with edges. The output doesn't look like edges at all.  In novicee terms, how do I correct the errors? Any improvements are welcome. (I'll even accept your corrected code.)  (If I convolve the INPUT.IMAGE with a digital gaussian [7 by 7] to remove noise, will I get an improvement with the laplacian.)  --------------------------2 types of edge detection-------------------------*/ #include <stdio.h>  #include <math.h>   #define IMAGEWIDTH 300 #define IMAGEHEIGHT 300  unsigned char Input_Image [IMAGEHEIGHT][IMAGEWIDTH];  unsigned char Angles_Wanted [IMAGEHEIGHT][IMAGEWIDTH]; unsigned char Magnitude_Image [IMAGEHEIGHT][IMAGEWIDTH];  int Laplace_Op1 [3][3] = { 0,-1, 0, -1,4,-1,  0,-1, 0};  int Compass_Op1 [3][3] = { 1, 1, 1,  0,0, 0, -1,-1,-1}; int Compass_Op2 [3][3] = { 1, 1, 0,  1,0,-1,  0,-1,-1}; int Compass_Op3 [3][3] = { 1, 0,-1,  1,0,-1,  1, 0,-1}; int Compass_Op4 [3][3] = { 0,-1,-1,  1,0,-1,  1, 1, 0}; int Compass_Op5 [3][3] = {-1,-1,-1,  0,0, 0,  1, 1, 1}; int Compass_Op6 [3][3] = {-1,-1, 0, -1,0, 1,  0, 1, 1}; int Compass_Op7 [3][3] = {-1, 0, 1, -1,0, 1, -1, 0, 1}; int Compass_Op8 [3][3] = { 0, 1, 1, -1,0, 1, -1,-1, 0};  void Compass (row,col) int row,col; {   int value;   int op_rows, op_cols;   int Compass1,Compass2,Compass3,Compass4;   int Compass5,Compass6,Compass7,Compass8;      Compass1 = Compass2 = Compass3 = Compass4 = 0;   Compass5 = Compass6 = Compass7 = Compass8 = 0;      for (op_rows = -1; op_rows < 2; op_rows++)     for (op_cols = -1; op_cols < 2; op_cols++)       { \tif (((row + op_rows) >= 0) && ((col + op_cols) >= 0)) \t  { \t     \t    Compass1 += ((int) Input_Image [row + op_rows][col + op_cols]) *  \t                       Compass_Op1 [op_rows + 1][op_cols + 1]; \t    Compass2 += ((int) Input_Image [row + op_rows][col + op_cols]) *  \t                       Compass_Op2 [op_rows + 1][op_cols + 1]; \t    Compass3 += ((int) Input_Image [row + op_rows][col + op_cols]) *  \t                       Compass_Op3 [op_rows + 1][op_cols + 1]; \t    Compass4 += ((int) Input_Image [row + op_rows][col + op_cols]) *  \t                       Compass_Op4 [op_rows + 1][op_cols + 1]; \t    Compass5 += ((int) Input_Image [row + op_rows][col + op_cols]) *  \t                       Compass_Op5 [op_rows + 1][op_cols + 1]; \t    Compass6 += ((int) Input_Image [row + op_rows][col + op_cols]) *  \t                       Compass_Op6 [op_rows + 1][op_cols + 1]; \t    Compass7 += ((int) Input_Image [row + op_rows][col + op_cols]) *  \t                       Compass_Op7 [op_rows + 1][op_cols + 1]; \t    Compass8 += ((int) Input_Image [row + op_rows][col + op_cols]) *  \t                       Compass_Op8 [op_rows + 1][op_cols + 1]; \t     \t  }       }   if (Compass1 < Compass2)     value = Compass2;   else      value = Compass1;         if (value < Compass3)     value = Compass3;   if (value < Compass4)     value = Compass4;   if (value < Compass5)     value = Compass5;   if (value < Compass6)     value = Compass6;   if (value < Compass7)     value = Compass7;   if (value < Compass8)     value = Compass8;    Magnitude_Image [row][col] = (char) value; }  void Laplace1 (row,col) int row,col; {   int op_rows, op_cols;    Magnitude_Image [row][col] = 0;   for (op_rows = -1; op_rows < 2; op_rows++)     for (op_cols = -1; op_cols < 2; op_cols++)       if (((row + op_rows) >= 0) && ((col + op_cols) >= 0)) \tMagnitude_Image [row][col] =  \t  (char) ((int)Magnitude_Image [row][col] + \t\t  ((int) Input_Image [row + op_rows][col + op_cols] *  \t\t   Laplace_Op1 [op_rows + 1][op_cols + 1])); }  main  () {   FILE *Original_Image_fp;   FILE *Laplace1_mag_fp,*Laplace2_mag_fp,*Laplace3_mag_fp;   FILE *Compass_mag_fp;    int row, col, Algo_Count;    Original_Image_fp = fopen (\"INPUT.IMAGE\",\"rb\");    Laplace1_mag_fp = fopen (\"Laplace1_Magnitude\",\"wb\");   Compass_mag_fp = fopen (\"Compass_Magnitude\",\"wb\");    fread ((unsigned char *) Input_Image,sizeof(unsigned char),IMAGEHEIGHT * IMAGEWIDTH,Original_Image_fp);   for (Algo_Count = 0; Algo_Count < 2;Algo_Count ++)     {       for (row = 0; row < IMAGEHEIGHT; row++)  \tfor (col = 0; col < IMAGEWIDTH; col++)  \t  if (!Algo_Count) \t    Laplace1 (row,col); \t  else  \t    Compass (row,col);              if (!Algo_Count) \tfwrite(Magnitude_Image,sizeof(char),IMAGEHEIGHT * IMAGEWIDTH,Laplace1_mag_fp);       else  \tfwrite(Magnitude_Image,sizeof(char),IMAGEHEIGHT * IMAGEWIDTH,Compass_mag_fp);     } }     --  |  .-,                ###|For a lot of .au music: ftp sounds.sdsu.edu | /   /   __  ,  _    ###|then cat file.au > /dev/audio | \\_>/ >_/ (_/\\_/<>_     |UB library catalog:telnet bison.acsu.buffalo.edu |_                14261 _|(When in doubt ask: xarchie, xgopher, or xwais.) ", "From: millernw@craft.camp.clarkson.edu (Neal Miller) Subject: Re: Trying to view POV files..... Nntp-Posting-Host: craft.clarkson.edu Organization: Clarkson University Lines: 31  merkelbd@sage.cc.purdue.edu (Brian Merkel) writes:  >In article <1993Apr11.132604.13400@ornl.gov> ednobles@sacam.OREN.ORTN.EDU (Edward d Nobles) writes: >> >>I've been trying to view .tga files created in POVRAY.  I have the Diamond >>SpeedStar 24 Video board (not the _24X_).  So far I can convert them to >>jpeg using cjpeg and view them with CVIEW but that only displays 8 bit color. >> >>I'm looking for some way to convert and/or view them in 24 bit. >> >>I have UNIVESA (uvesa31.zip) and the DVPEG viewer but I don't get anything. >>Perhaps I am not setting up UNIVESA properly?  If anyone has ideas about this >>please feel free to enlighten me... >> >>Just want to see the darn things in real color...  >Image Alchemy (aka alchemy) will view the TGA files that POV outputs > and just about any other format you can think of. It will also convert > between all these. It's shareware, so it's probably available by FTP > somwhere out there in netland...          Yep... Alchemy works fine on my Tseng400+DAC, but I think I remember reading that it only displays in 15-bit or so.  Of course, that's still 32K colors which is nothing to sneeze at.  Use the --v flag.   -- -----------------------------------------------------------------------------  Neal Miller         | \"Why not go mad?\"  | millernw@craft.camp.clarkson.edu  Clarkson University |     - Ford Prefect |     dark@craft.camp.clarkson.edu ----------------------------------------------------------------------------- ", "From: kilroy@gboro.rowan.edu (Dr Nancy's Sweetie) Subject: Re: Certainty and Arrogance Organization: Rowan College of New Jersey Lines: 122  In an earlier article, I explained that what many people find arrogant about Christians is that some Christians profess absolute certianty about their beliefs and doctrines.  That is, many Christians insist that they CANNOT have made any mistakes when discovering their beliefs, which amounts to saying that they are infallible.  Impicitly claiming to be infallible is pretty arrogant, most of us will probably agree.  In short, the problem is that no matter how good your sources are, if any part of your doctrines or beliefs rest on your own thinking and reasoning, then those doctrines are suspect.  So long as your own brain is involved, there is a possibility for error.  I summarised the problem by writing \"There is no way out of the loop.\"   Someone called `REXLEX' has claimed that there IS a way out of the loop, but he did not bother to explain what it was, preferring instead to paraphrase Sartre, ramble about Wittgenstein, and say that the conclusion of my argument leads to relativism.  As I have explained to him before, you cannot reject an argument as false because you dislike where it leads: the facts do not change just because you dislike them.  `REXLEX' wrote:  >  I disagree with Dr Nancy's Sweetie's conclusion because if it is > taken to fruition it leads to relativism which leads to dispair.  However, as any first-year philosophy student can explain, what `REXLEX' has written does not constitute a refutation.  All he has said is that he does not like what I wrote -- he has done nothing at all to dispute it.   *  There were two sentences in `REXLEX's post that seemed relevant to the point at hand:  >  There is such a thing as true truth and it is real, it can be > experienced and it is verifiable.  I do not dispute that some truths can be verified through experience.  I have, for example, direct experience of adding numbers.  I don't claim to be infallible at it -- in fact I remember doing sums incorrectly -- but I do claim that I have direct experience of reasoning about numbers.  However, once we go past experiencing things and start reasoning about them, we are on much shakier ground.  That was the point of the earlier article.  Human brains are infested with sin, and they can only be trusted in very limited circumstances.   >  It is only because of God's own revelation that we can be absolute > about a thing.  But how far does that get you?  Once God's revelation stops, and your own reasoning begins, possibility for error appears.  For example, let's suppose that our modern Bible translations include a perfect rendering of Jesus words at the Last Supper, and that Jesus said, exactly, \"This is my body.\"  We'll presume that what he said was totally without error and absolutely true.  What can we be certain of?  Not much.  At the moment he stops speaking, and people start interpreting, the possibility of error appears.  Did he mean that literally or not?  We do not have any record that he elaborated on the words.  Was he thinking of Tran- or Con- substatiation?   He didn't say.  We interpret this passage using our brains; we think and reason and draw conclusions.  But we know that our brains are not perfect: our thinking often leads us wrong.  (This is something that most of us have direct experience of.  8-)  Why should anyone believe that his reasoning -- which he knows to be fallible -- can lead him to perfect conclusions?  So, given the assumptions in this example, what we can be certain of is that Jesus said \"This is my body.\"  Beyond that, once we start making up doctrines and using our brains to reason about what Christ revealed, we get into trouble.  Unless you are infallible, there are very few things you can be certain of.  To the extent that doctrines rely on fallible human thinking, they cannot be certain.    That is the problem of seeming arrogant.  The non-Christians around us know that human beings make mistakes, just as surely as we know it.  They do not believe we are infallible, any more than we do.  When Christians speak as if they believe their own reasoning can never lead them astray -- when we implicitly claim that we are infallible -- the non- Christians around us rarely believe that implicit claim.  Witnessing is hardly going to work when the person you are talking to believes that you are either too foolish to recognise your own limits, or intentionally trying to cover them up.  I think it would be far better to say what things we are certain of and what things we are only \"very confident\" of.  For example, we might say that we know our sin, for recognising sin is something we directly experience.  But other things, whether based on reasoning from Scripture or extra-Biblical thinking, should not be labled as infallible: we should say that we are very confident of them, and be ready to explain our reasoning.  But, so far as I am aware, none of us is infallible -- speaking or acting as if our thinking is flawless is ridiculous.   *  `REXLEX' suggested that people read _He is There and He is Not Silent_, by Francis Schaeffer.  I didn't think very highly of it, but I think that Mr Schaeffer is grossly overrated by many Evangelical Christians.  Somebody else might like it, though, so don't let my opinion stop you from reading it.  If someone is interested in my opinion, I'd suggest _On Certainty_, by Ludwig Wittgenstein.   Darren F Provine / kilroy@gboro.rowan.edu \"If any substantial number of  [ talk.religion.misc ]  readers read some  Wittgenstein, 60% of the postings would disappear.  (If they *understood*  some Wittgenstein, 98% would disappear. :-))\" -- Michael L Siemon ", "From: ricardo@rchland.vnet.ibm.com (Ricardo Hernandez Muchado) Subject: Re: Newsgroup Split Disclaimer: This posting represents the poster's views, not necessarily those of IBM Nntp-Posting-Host: rs43873.rchland.ibm.com Organization: IBM Rochester Lines: 21  In article <1quvdoINN3e7@srvr1.engin.umich.edu>, tdawson@engin.umich.edu (Chris Herringshaw) writes: |> Concerning the proposed newsgroup split, I personally am not in favor of |> doing this.  I learn an awful lot about all aspects of graphics by reading |> this group, from code to hardware to algorithms.  I just think making 5 |> different groups out of this is a wate, and will only result in a few posts |> a week per group.  I kind of like the convenience of having one big forum |> for discussing all aspects of graphics.  Anyone else feel this way? |> Just curious. |>  |>  |> Daemon |>      I agree with you.  -------------------------------------- Raist  New A1200 owner   320<->1280 in x, 200<->600 in y in 256,000+ colors from a 24-bit palette.  **I LOVE IT!**<- New Low Fat .sig *don't e-mail me* -> I don't have a valid address nor can I send e-mail     ", "From: sdixon@andy.bgsu.edu (Sherlette Dixon) Subject: Re:  My original post (Was Jesus Black?) Organization: Bowling Green State University Student Lines: 11  My, my, my.  I knew that I would receive a response to my post, but not THIS extensive.  Thank you to all who responded; it at least showed that people were willing to think about it, even though the general response was a return to the same old \"Why should it matter?\" question.  To those of you who were a part of this response, I suggest that you read the articles covering this same question in soc.culture.african.american, for you are in DIRE need of some cultural enlightenment.  Hasta luego  Sherlette ", "Fr
