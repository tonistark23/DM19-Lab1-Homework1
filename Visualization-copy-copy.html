ixel analysis, the Sphinx package includes an assortment of processing tools that perform useful statistical and  mathematical filtering operations, such as Fourier transforms, convolution  product or principal component analyses. An interactive interpreter for both algebraic equations and images allows the user to manipulate and combine individual data channels interactively. Standard FORTRAN notation is used for formula entry and for trig onometric and transcendental functions.  \t\t    Satellite Spectra & Orbit Analysis  \tSphinx possesses functions to simulate satellite signal sensitivity for various meteorological satellites (e.g., GOES, METEOSAT, NOAA, Spot etc.). The simulations are conducted for a selection of standard atmospheric and surface conditions and instrument spectral bands. A geometry model computes the solar zenith angles, warping, orbit simulation, and 3-D image projection.  \t\t    Easy External Program Interfacing  \tSphinx allows users the flexibility to integrate externally developed software algorithms for processing and converting satellite observations.  Sphinx exports and imports image files and image parameters to external programs using special interface functions.  \t\t    Quick Quality Presentation  \tSphinx rapidly displays, manipulates, and enhances high-resolution multispectral images and color tables.  Using six 8-bit 1024x1024 image planes and one graphics plane, the package conveniently combines color images, graphics and text to generate sharp digital images for articles and reports. Sphinx's 2-D and 3-D graphics editor provides complete flexibility for modifying and integrating vector graphics and analysis plots with images, such as  histograms and radial graphs.  The package supplies color and gray scale output for standard inkjet and laser printers. \tOther Capabilities Sphinx also performs image animation, external  graphics importing, mosaic fitting... what else?  \t\t    Software Support & Development  \t Sphinx was developed at the Laboratoire d'Optique Atmospherique (LOA)  of the Universite de Lille, France. The package has received critical feedback and support from scientists at the French national laboratory, Centre National de Recherche Scientifique (CNRS), and the French space agency, Centre National d'Etudes Spatiales (CNES). At LOA, Sphinx undergoes continued refinement and development to meet changing research needs and advances in computer technology.  The package, which features on-line help, is supported by an Internet address   sphinx@loasil.citilille.fr through which questions can be answered and  version updates provided without delay.  \t\t    Performance Tested   \tCNES has selected Sphinx to analyze and process the satellite data  collected during the upcoming ADEOS/POLDER satellite mission.  Today, the Sphinx package is in use at the NASA - Goddard Space Flight Center and is widely used in many French laboratories, including the Centre de Recherche en Physique de l'Environnement, Ecole Normale Superieure , Laboratoire d' Etudes et de Recherches en Teledetection Spatiale,  Laboratoire  de Meteorologie Dynamique.      A TEST VERSION OF SPHINX IS AVAILABLE AT loasil.citilille.fr    (134.206.50.4) anonymous (bin : cd SPHINX : get ALL_SPHINX.tar.Z)     IN THE TEST VERSION THE OUTPUT FILES ARE DISABLE. HOWEVER THE    VISUALISATION AND GRAPHIC FUNCTIONS ARE AVAILABLE. THIS IS    SUFFICIENT TO WORK WITH.     IF YOU ARE INTERESTED IN KEEPING \"SPHINX\", SEND US YOUR EMAIL    AND YOU WILL RECEIVE NEWS ABOUT THE PACKAGE EVOLUTION.     THE SOFTWARE IS CHANGING WITH USER SUGGESTIONS WE WILL    APPRECIATE YOUR COMMENTS.   ", "From: Rick_Granberry@pts.mot.com (Rick Granberry) Subject: Pastoral Authority Reply-To: Rick_Granberry@pts.mot.com (Rick Granberry) Organization: Motorola Paging and Telepoint Systems Group Lines: 17  There is some controversy in my denomination as to what authority is vested  in the pastor.  I am still forming my opinion.  I am solicing opinions, and  references for what that is, how much, and how it should be used.     As a general reference, I would not exclude responses from different  denominations based on Biblical teachings, but you have to understand our  church is independent, protestant and likely to be much different from those  that follow ecclesiastical authority in the church.  We may need to discuss  the roles of deacons and elders.  Thanks for your replies.    | \"Answer not a fool according to his folly, lest thou also be like unto him.\" | | \"Answer a fool according to his folly, lest he be wise in his own conceit.\"  | | (proverbs 26:4&5) ", "From: lady@uhunix.uhcc.Hawaii.Edu (Lee Lady) Subject: Re: Science and methodology  (was: Homeopathy ... tradition?) Summary: Is subjective judgement more reliable than statistics?  Organization: University of Hawaii (Mathematics Dept) Expires: Mon, 10 May 1993 10:00:00 GMT Lines: 76  In article <ls8lnvINNrtb@saltillo.cs.utexas.edu> turpin@cs.utexas.edu      (Russell Turpin) writes: >            ...  >*not* imply that all their treatments are ineffective.  It *does* >imply that those who rely on faulty methodology and reasoning are >incapable of discovering *which* treatments are effective and >which are not.)  To start with, no methodology or form of reasoning is infallible.  So there's a question of how much certainty we are willing to pay for in a given context.  Insistence on too much rigor bogs science down completely and makes progress impossible.  (Expenditure of sufficiently large sums of money and amounts of time can sometimes overcome this.)  On the other hand, with too little rigor much is lost by basing work on results which eventually turn out to be false.  There is a morass of studies contradicting other studies and outsiders start saying  \"You people call THIS science?\"   (My opinion, for what it's worth, is that one sees both these phenomena happening simultaneously in some parts of psychology.)    Some subjective judgement is required to decide on the level of rigor appropriate for a particular investigation.  I don't believe it is  ever possible to banish subjective judgement from science.     My second point, though, is that highly capable people can often make extremely reliable judgements about scientific validity even when using methodology considered inadequate by the usual standards.  I think this is true of many scientists and I think it is true of many who approach their discipline in a way that is not generally recognized as scientific.  Within mathematics, I think there are several examples, especially before the twentieth century.  One conspicuous case is that of Riemann, who is famous for many theorems he stated but did not prove.  (Later  mathematicians did prove them, of course.)    I think that for a good scientist, empirical investigation is often not so much a matter of determining what is true and what's not  as it is a  matter of convincing other people.  (People have proposed lots of  incompatible definitions of science here, but I think the ability to  objectively convince others of the validity of one's results is an essential element.  Not that one can necessarily do that at every step  of the scientific process, but I think that if one is not moving toward  that goal then one is not doing science.)  When a person other than a scientist is quite good at what he does and seems to be very successful at it, I think that his judgements are also worthy of respect and that his assertions are well worth further investigation.    In article <C53By5.HD@news.Hawaii.Edu> I wrote:  > Namely, is there really justification for the belief that > science is a superior path to truth than non-scientific approaches?    Admittedly, my question was not at all well posed.  A considerable amount of effort in a \"serious scholarly investigation\" such as I suggested would be required simply to formulate an appropriately  specific question to try and answer.    The \"science\" I was thinking of in my question is the actual science  currently practiced now in the last decade of the twentieth century.   I certainly wasn't thinking of some idealized science or the mere use  of \"reason and observation.\"  One thing I had in mind in my suggestion was the question as to whether in many cases the subjective judgements of skilled and experienced practitioners might be more reliable than statistical studies.    Since Russell Turpin seems to be much more familiar than I am with the study of scientific methodology, perhaps he can tell us if there  is any existing research related to this question.    -- In the arguments between behaviorists and cognitivists, psychology seems  less like a science than a collection of competing religious sects.     lady@uhunix.uhcc.hawaii.edu         lady@uhunix.bitnet ", "From: vbv@r2d2.eeap.cwru.edu (Virgilio (Dean) B. Velasco Jr.) Subject: Re: The arrogance of Christians Organization: Case Western Reserve Univ. Cleveland, Ohio (USA) Lines: 32  In article <Apr.10.05.32.15.1993.14385@athos.rutgers.edu> dleonar@andy.bgsu.edu (Pixie) writes: >Pardon me, a humble atheist, but exactly what is the difference >between holding a revealed truth with blind faith as its basis (i.e. >regardless of any evidence that you may find to the contrary) as an >absolute truth, fully expecting people to believe you and arrogance? > >     They sound like one and the same to me. > >     I see no wisdom whatsoever in your words  I'm not surprised that you see no wisdom in them.  That is because your premises are wrong from the word \"Go\".  You claim that Christianity is based on blind faith, but this simply is not so.  Just look at the current thread on the evidence for Jesus' resurrection for evidence that Jesus was real and that he triumphed over death.  Furthermore, you say that Christians hold to their beliefs \"regardless of any evidence that you may find to the contrary.\"  Without any evidence to support your claim, this statement is little more than an ad the idea that you are finally responsible to the secular government,  and within that to the group or groups a person may have chosen.  With that in mind, it not possible under secular law (\"legally\" as most people would define the term) to hold a person to a particular group once they decide to separate from it.  Only if the secular authorities agree that there is a requirement of some sort (contractual, etc) is there any secular _enforcement_ allowed by a group to a group member or past group member.  A religion can, and often does, believe in and require additional duties of a group member.  And it can enforce the fulfillment of those duties in many ways - ostracism is common for example.  But the limit comes when the enforcement would impose unwanted and/or unaccepted onus on a person _in conflict with secular law_.  This is the difference.  In a theocracy, the requirements of the secular authorities are, by definition, congruent with the religious authorities. Outside a theocracy, this is not _necessarily_ true.  Religious requirements _may_ coincide or may not.  Similiarly, religious consequences _may_ or may not coincide with secular consequences (if any).  Regards,  Dew --  Dewey Henize Sys/Net admin RISC hardware (512) 891-8637 pager 928-7447 x 9637 ", "From: d91-fad@tekn.hj.se (DANIEL FALK) Subject: RE: VESA on the Speedstar 24 Organization: H|gskolan i J|nk|ping Lines: 39 Nntp-Posting-Host: pc5_b109.et.hj.se  >>>kjb/MGL/uvesa32.zip >>> >>>This is a universal VESA driver.  It supports most video >>>boards/chipsets (include the Speedstar-24 and -24X) up to >>>24 bit color. >>> >>>Terry >>> >>>P.S.  I've tried it on a Speedstar-24 and -24X and it works. :)  >>Not with all software. :( For instance it doesn't work at all with >>Animator Pro from Autodesk. It can't detect ANY SVGA modes when  >>running UniVESA. This is really a problem as we need a VESA driver >>for both AA Pro and some hi-color stuff. :(  >Just out of curiosity... Are you using the latest v p.caltech.edu>, keith@cco.caltech.edu (Keith Allan Schneider) writes: |> bobbe@vice.ICO.TEK.COM (Robert Beauchaine) writes: |>  |> >My personal objection is that I find capital punishment to be |> >cruel and unusual punishment under all circumstances. |>  |> It can be painless, so it isn't cruel.  And, it has occurred frequently |> since the dawn of time, so it is hardly unusual.  Koff!  You mean that as long as I put you to sleep first, I can kill you without being cruel?  This changes everything.  jon. ", "From: Gordon_Sumerling@itd.dsto.gov.au (Gordon Sumerling) Subject: Re: Grayscale Printer Organization: ITD/DSTO Lines: 2 Distribution: na NNTP-Posting-Host: iapmac2.dsto.gov.au  Have you considered the Apple Laserwriter IIg. We use it for all our B&W image printing. ", "From:  (Rashid) Subject: Re: Yet more Rushdie [Re: ISLAMIC LAW] Nntp-Posting-Host: 47.252.4.179 Organization: NH Lines: 34  > What about the Twelve Imams, who he considered incapable of error > or sin? Khomeini supports this view of the Twelve Imans. This is > heresy for the very reasons I gave above.   I would be happy to discuss the  issue of the 12 Imams with you, although my preference would be to move the discussion to another newsgroup.  I feel a philosophy or religion group would be more appropriate. The topic is deeply embedded in the world view of Islam and the esoteric teachings of the Prophet (S.A.). Heresy does not enter into it at all except for those who see Islam only as an exoteric religion that is only nominally (if at all) concerned with the metaphysical substance of man's being and nature.  A good introductory book (in fact one of the best introductory books to Islam in general) is Murtaza Mutahhari's \"Fundamental's of Islamic Thought - God, Man, and the Universe\" - Mizan Press, translated by R. Campbell. Truly a beautiful book. A follow-up book (if you can find a decent translation) is \"Wilaya - The Station of the Master\" by the same author. I think it also goes under the title of \"Master and Mastership\" - It's a very small book - really just a transcription of a lecture by the author. The introduction to the beautiful \"Psalms of Islam\" - translated by William C. Chittick (available through Muhammadi Trust of Great Britain) is also an excellent introduction to the subject. We have these books in our University library - I imagine any well stocked University library will have them.  From your posts, you seem fairly well versed in Sunni thought. You should seek to know Shi'ite thought through knowledgeable  Shi'ite authors as well - at least that much respect is due before the charge of heresy is levelled.  As salaam a-laikum ", "From: geb@cs.pitt.edu (Gordon Banks) Subject: Re: Sinus vs. Migraine (was Re: Sinus Endoscopy) Reply-To: geb@cs.pitt.edu (Gordon Banks) Organization: Univ. of Pittsburgh Computer Science Lines: 15  In article <1993Mar26.001004.10983@news.eng.convex.com> cash@convex.com (Peter Cash) writes: > >By the way, does the brain even have pain receptors? I thought not--I heard >that brain surgery can be performed while the patient is conscious for >precisely this reason. > No, no, we aren't talking about receptors for the brain's sensory  innervation, but structures such as the thalamus that handle pain for the entire organism.  Apples and oranges.  --  ---------------------------------------------------------------------------- Gordon Banks  N3JXP      | \"Skepticism is the chastity of the intellect, and geb@cadre.dsl.pitt.edu   |  it is shameful to surrender it too soon.\"  ---------------------------------------------------------------------------- ", "From: bcash@crchh410.NoSubdomain.NoDomain (Brian Cash) Subject: Re: some thoughts. Nntp-Posting-Host: crchh410 Organization: BNR, Inc. Lines: 4  I'm sold!  Where do I sign up?   Brian /-|-\\  The next book: \"Charles Manson: Lord, Lunatic, or Liar\" ", "From: hall@vice (Hal F Lillywhite;627-3877;59-360;LP=A;YApG) Subject: Re: Help Organization: Tektronix Inc., Beaverton, Or. Lines: 73  In article <Apr.21.03.26.51.1993.1379@geneva.rutgers.edu> lmvec@westminster.ac.uk (William Hargreaves) writes:  >\t   I'm a commited Christian that is battling with a problem.  I know >that romans talks about how we are saved by our faith not our deeds, yet >hebrews and james say that faith without deeds is useless, saying' You fools, >do you still think that just believing is enough?'  Actually I don't think there is any conflict if we really understand what these passages say.  First, what is faith?  If you study the  meaning of the Greek and Hebrew words so translated I think you will come to the conclusion that the word means a *lot* more than mere  belief.  Faith means both trust and action.  If you do not put your  belief into action it simply cannot qualify as faith.  I think this  is what James means when he says that \"faith without works is dead\"  and, \"I will show you my faith by my works.\"  Remember James was  writing to \"the twelve tribes which are scattered abroad.\"  This  probably means he was writing to those who would hear the gospel much  later and wouldn't understand the meaning of the original Greek. (Indeed I suspect James was writing to us, today, among others he intended to reach.)  Paul, on the other hand wrote mostly to the people of the Roman empire who generally understood the meaning of the Greek.  Another key to why there is no conflict is to look at Paul's statements in their context.  I think you will find that when Paul contrasts faith and works it is in the context of comparing the gospel with the Law, meaning the Law of Moses.  This was the great burden of Paul's life.  As the apostle to the Gentiles he would go convert a bunch of people, then the \"Judizers\" would come along and try to convince them that they also had to obey the Law of Moses (cf Acts chapter 15).  In this context Paul condemns the idea of being saved by the works of the Law, saying that we are saved by the blood of Jesus and our faith in him.  I believe that a better translation for today would be that we are saved by *faithfulness*.  I think \"faithfulness\" today has a meaning closer to what the original writers intended.  >Now if someone is fully believing but there life is totally lead by themselves >and not by God, according to Romans that person is still saved by there faith.  I think you misunderstand Romans.  What Paul is really saying is that God prefers a faithful Gentile who does not \"keep kosher\" to a kosher Jew who fails to stay faithful in the more important matters of following the Lord and having charity toward his fellows.  >But then there is the bit which says that God preferes someone who is cold to >him (i.e. doesn't know him - condemned) so a lukewarm Christian someone who >knows and believes in God but doesn't make any attempt to live by the bible.  In the sense of faith described above, you cannot have real faith and  be lukewarm.  If you know God but are lukewarm (unfaithful), you are  worse off than the person who never heard of Him.  Remember, Jesus in the parable of the pearl of great price (Mat 13:45-46) and again in the one on the treasure hidden in the field (Mat 13:44) indicates that the price of the Kingdom of God is *all* we have.  [I agree with you in general, including the fact that \"pistis\" has some of the force of \"faithful\".  However if you take that too far, you can end up with something that Paul definitely would not have intended.  Being faithful means following God in all things.  To say that we are saved by being faithful is very close to saying that we are saved by commiting no sins.  I assume that's not what you meant.  I have almost given up on finding a specific verbal formula that completely captures this.  However I think Paul is describing what I'd call a basic orientation, including aspects such as trust and commitment.  Jesus speaks of it as rebirth, which implies a basic change.  We may still do things that are sinful, and may fail to show the new life in Christ in many situations where we should.  But in any Christian there had better be the basic change in orientation that Jesus calls being born again.  --clh] ", "Subject: Re: A visit from the Jehovah's Witnesses From: lippard@skyblu.ccit.arizona.edu (James J. Lippard)  <SUOPANKI.93Apr6024902@stekt6.oulu.fi> <kmr4.1444.734058912@po.CWRU.edu> Distribution: world,local Organization: University of Arizona Nntp-Posting-Host: skyblu.ccit.arizona.edu News-Software: VAX/VMS VNEWS 1.41     Lines: 26  In article <kmr4.1444.734058912@po.CWRU.edu>, kmr4@po.CWRU.edu (Keith M. Ryan) writes... >In article <SUOPANKI.93Apr6024902@stekt6.oulu.fi> suopanki@stekt6.oulu.fi (Heikki T. Suopanki) writes: >>:> God is eternal.    [A = B] >>:> Jesus is God.      [C = A] >>:> Therefore, Jesus is eternal.  [C = B] >> >>:> This works both logically and mathematically.  God is of the set of >>:> things which are eternal.  Jesus is a subset of God.   Therefore >>:> Jesus belongs to the set of things which are eternal.  The first premise and the conclusion are not properly translated as identity statements, since the \"is\" in those statements is the \"is\" of predication rather than of identity.  Instead, they should be translated using a predicate letter.  Using \"g\" to designate God and \"j\" to designate Jesus, and the predicate letter \"E\" for the property of being eternal, the first premise is Eg and the conclusion is Ej.     The second premise appears to contain an \"is\" of identity, in which case it can be properly symbolized as j = g.  But your remark that \"Jesus is a subset of God\" suggests that strict identity is not desired here. If, however, the first premise means that all members making up the set God have the property of being eternal, the same conclusion follows.  Jim Lippard              Lippard@CCIT.ARIZONA.EDU Dept. of Philosophy      Lippard@ARIZVMS.BITNET University of Arizona Tucson, AZ 85721 ", "From: jbulf@balsa.Berkeley.EDU (Jeff Bulf) Subject: Re: detecting double points in bezier curves Reply-To: jbulf@balsa.Berkeley.EDU (Jeff Bulf) Organization: Kubota Pacific Computers Inc. Lines: 20  In article <ia522B1w165w@oeinck.waterland.wlink.nl>, ferdinan@oeinck.waterland.wlink.nl (Ferdinand Oeinck) writes: |> I'm looking for any information on detecting and/or calculating a double |> point and/or cusp in a bezier curve. |>  |> An algorithm, literature reference or mail about this is very appreciated,  There was a very useful article in one of the 1989 issues of Transactions On Graphics. I believe Maureen Stone was one of the authors. Sorry not to be more specific. I don't have the reference here with me.  The article actually was more general than this, giving a way to decide whether a given (cubic) Bezier curve contains cusps, intersection points or whatever wierdness. The same treatment is also available in SIGGRAPH 89 course notes for the course called \"Math for Siggraph\" or something like that.  --  \tdr memory \tjbulf@kpc.com ", "From: geb@cs.pitt.edu (Gordon Banks) Subject: Re: various migraine therapies Article-I.D.: pitt.19396 Reply-To: geb@cs.pitt.edu (Gordon Banks) Organization: Univ. of Pittsburgh Computer Science Lines: 21  In article <C4HtMw.H3J@olsen.ch> lindy@olsen.ch (Lindy Foster) writes: >I've been treated to many therapies for migraine prophylaxis and treatment, >and it looks like they'll try a few more on me.  I have taken propanolol >(I think it was 10mg 3xdaily) with no relief.  I have just been started   30mg per day of propranolol is a homeopathic dose in migraine.  If you got fatigued at that level, it is unlikely that you will tolerate enough beta blocker to help you.   > >If we go the antidepressant route, what is it likely to be?  How do >antidepressants work in migraine prophylaxis? >  Probably a single nightime dose.  We don't know how they work in migraine, but it probably has something to do with seratonin. --  ---------------------------------------------------------------------------- Gordon Banks  N3JXP      | \"Skepticism is the chastity of the intellect, and geb@cadre.dsl.pitt.edu   |  it is shameful to surrender it too soon.\"  ---------------------------------------------------------------------------- ", "From: jchen@wind.bellcore.com (Jason Chen) Subject: Re: Is MSG sensitivity superstition? Nntp-Posting-Host: wind.bellcore.com Reply-To: jchen@ctt.bellcore.com Organization: Bell Communications Research Lines: 21  In article <1993Apr15.135941.16105@lmpsbbs.comm.mot.com>, dougb@comm.mot.com (Doug Bank) writes:  |> I woke up at 2 AM and puked my guts outs. |> I threw up for so long that (I'm not kidding) I pulled a muscle in |> my tongue.  Dry heaves and everything.  No one else got sick, and I'm |> not allergic to anything that I know of.    The funny thing is the personaly stories about reactions to MSG vary so greatly. Some said that their heart beat speeded up with flush face. Some claim their heart \"skipped\" beats once in a while. Some reacted with headache, some stomach ache. Some had watery eyes or running nose, some had itchy skin or rashes. More serious accusations include respiration  difficulty and brain damage.   Now here is a new one: vomiting. My guess is that MSG becomes the number one suspect of any problem. In this case. it might be just food poisoning. But if you heard things about MSG, you may think it must be it.  Jason Chen   ", "From: julie@eddie.jpl.nasa.gov (Julie Kangas) Subject: Re: Is MSG sensitivity superstition? Nntp-Posting-Host: eddie.jpl.nasa.gov Organization: Jet Propulsion Laboratory, Pasadena, CA Lines: 34  In article <michael.735318247@vislab.me.iastate.edu> michael@iastate.edu (Michael M. Huang) writes: >MSG is common in many food we eat, including Chinese (though some oriental >restaurants might put a tad too much in them).  I've noticed that when I >go out and eat in most of the Chinese food restaurants, I will usually get >a slight headache and an ununsual thirst afterwards.  This happens to many >of my friends and relatives too.  And, heh, we eat Chinese food all the >time at home :) (but we don't use MSG when we're cooking for ourselves) > >So, when we put one and one together, it can be safely assumed that >MSG may cause some allergic reactions in some people. > >Stick with natural things.  MSG doesn't do body any good (and possibly >harms, for that matter).  So, why bother with it?  Taste food as it should >be tasted, and don't cloud the flavor with an imaginary cloak of MSG.  As I understood it, MSG *is* natural.  Isn't it found in  tomatoes?  Anyway, lots of people are terribly allergic to lots of natural things; peanuts, onions, tomatoes, milk, etc.  Just because something is 'natural' doesn't mean it won't cause problems with some folks.  As for how foods taste:  If I'm not allergic to MSG and I like the taste of it, why shouldn't I use it?  Saying I shouldn't use it is like saying I shouldn't eat spicy food because my neighbor has an ulcer.  People have long modified the taste of food by additives, whether they be chiles, black pepper, salt, cream sauces, etc.  All of these things cloud the flavor of the food.  Why do we bother with them? How should food be tasted?  Isn't it better left to the diner?  Julie DISCLAIMER:  All opinions here belong to my cat and no one else ", "From: keith@cco.caltech.edu (Keith Allan Schneider) Subject: Re: Moraltiy? (was Re: <Political Atheists?) Organization: California Institute of Technology, Pasadena Lines: 34 NNTP-Posting-Host: punisher.caltech.edu  livesey@solntze.wpd.sgi.com (Jon Livesey) writes:  >>>>What if I act morally for no particular reason?  Then am I moral?  What >>>>if morality is instinctive, as in most animals? >>>Saying that morality is instinctive in animals is an attempt to  >>>assume your conclusion. >>Which conclusion? >You conclusion - correct me if I err - that the behaviour which is >instinctive in animals is a \"natural\" moral system.  See, we are disagreeing on the definition of moral here.  Earlier, you said that it must be a conscious act.  By your definition, no instinctive behavior pattern could be an act of morality.  You are trying to apply human terms to non-humans.  I think that even if someone is not conscious of an alternative, this does not prevent his behavior from being moral.  >>You don't think that morality is a behavior pattern?  What is human >>morality?  A moral action is one that is consistent with a given >>pattern.  That is, we enforce a certain behavior as moral. >You keep getting this backwards.  *You* are trying to show that >the behaviour pattern is a morality.  Whether morality is a behavior  >pattern is irrelevant, since there can be behavior pattern, for >example the motions of the planets, that most (all?) people would >not call a morality.  I try to show it, but by your definition, it can't be shown.  And, morality can be thought of a large class of princples.  It could be defined in terms of many things--the laws of physics if you wish.  However, it seems silly to talk of a \"moral\" planet because it obeys the laws of phyics.  It is less silly to talk about animals, as they have at least some free will.  keith ", "Subject: Re: Speculations From: dgraham@bmers30.bnr.ca (Douglas Graham) Organization: Bell-Northern Research, Ottawa, Canada Lines: 17  In article <930405.172903.4w6.rusnews.w165w@mantis.co.uk> mathew <mathew@mantis.co.uk> writes: >Nanci Ann Miller <nm0w+@andrew.cmu.edu> writes: >> If this god is truly omnipotent as you folks like to claim, then why can't >> he terminate eternity? > >For the same reason he can't flibble glop ork groink. > >The thing you are demanding that he must be able to do, has no meaning in its >own terms.  This is a classic example of excessive faith in reason.  The fact that we have trouble talking about something doesn't imply that it is impossible; it simply implies that it is hard to talk about.  There is a very good chance that God *can* flibble glop ork groink.  Charlie Wingate can flibble glop ork groink, and he isn't even God. -- Doug Graham         dgraham@bnr.ca         My opinions are my own. ", "From: KEMPJA@rcwusr.bp.com Subject: Re: Religious wars Organization: BP Research, Cleveland, OH (USA) Lines: 30   In article <Apr.21.03.24.44.1993.1288@geneva.rutgers.edu>, fraseraj@dcs.glasgow.ac.uk (Andrew J Fraser) writes: > \"Well you know that religion has caused more wars than > anything else\" > It bothers me that I cannot seem to find a satisfactory > response to this. After all if our religion is all about > peace and love why have there been so many religious wars?  Of course if this question was asked in a group dealing with economics, the answer would be that the cause of war was economic. My observations over the past 30 years (and not withstanding a little history reading beside) is that while religious differences do play a part in many of the conflicts, so does (unfortunately) race, economics and any other items that identify one group of men as being different from another.  If we want to couch the cause of conflict in Christian terms, I would put it while Christ died for our sins, we are yet sinners. While some individuals assume \"Christlike\" natures, most of us do not even come close.  I realize that in many ways this is a trite answer, but I guess that it is my way of rationalizing man's constant (or so it seems) conflict.   ---------------------------------------------------------------------  Jerry Kemp (Somtime Consultant) Internet: kempja@rcwusr.bp.com           kemp_ja@tnd001.dnet.bp.com ", "From: fernandeza@merrimack.edu Subject: Re: The arrogance of Christians Organization: Merrimack College, No. Andover, MA, USA Lines: 12  In article <Apr.19.05.11.41.1993.29112@athos.rutgers.edu>, aa888@freenet.carleton.ca (Mark Baker) writes:  > I am asking you to believe in things not visible. I don't know if this is > believeing blindly or not. .... If you decide in advance that your reason  > will act only on the evidence of the five physical senses, then you cut > reason off from any possibility of reaching a conclusion outside the > physical sphere  Someone said: \t\"Thinking if I could see, I would believe. Then someone said  \tBELIEVE\t\tAND \tYOU\tWILL\tSEE!!\" ", "From: sandvik@newton.apple.com (Kent Sandvik) Subject: Re: The Inimitable Rushdie (Re: An Anecdote about Islam Distribution: world,public Organization: Cookamunga Tourist Bureau Lines: 19  In article <115437@bu.edu>, jaeger@buphy.bu.edu (Gregg Jaeger) wrote: > As I have stated on a parallel thread, I am not an anarchist, nor is > Islam anarchist. Therefore the UK should have control over itself.  > However, this does not change the fact that it is possible for citizens > of the UK residing within the UK to be in violation of Islamic law.  This is an interesting notion -- and one I'm scared of. In my case I'm a Finnish citizen, I live in USA, and I have to conform to the US laws. However, the Finnish government is not actively checking out what I'm doing in this country, in other words checking out if I conform to the Finnish laws.  However, Islamic law seems to be a 'curse' that is following you everywhere in the world. Shades of 1984, eh?  Cheers, Kent --- sandvik@newton.apple.com. ALink: KSAND -- Private activities on the net. ", "From: merlin@neuro.usc.edu (merlin) Subject: Tom Gaskins Pexlib vs Phigs Programming Manuals (O'Reilly) Organization: University of Southern California, Los Angeles, CA Lines: 24 NNTP-Posting-Host: neuro.usc.edu  Could someone explain the difference between Tom Gaskins' two books:    o  PEXLIB Programming Manual   o  PHIGS Programming Manual  Why would I want to buy one book vs the other book?  I have an 80386 running SCO UNIX (X11R4) on my desktop, a SUN IV/360 in my lab, and  access to a variety of other systems (Alliant FX/2800, Cray Y/MP) on the network.  Mostly, we would like to do 3D modeling/visualization of rat, rabbit, monkey, and human brain structure.  Thanks, AJ  ------------------------------------------------------------------------------ Alexander-James Annala Principal Investigator Neuroscience Image Analysis Network HEDCO Neuroscience Building, Fifth Floor University of Southern California University Park Los Angeles, CA 90089-2520 ------------------------------------------------------------------------------   ", "Organization: Stanford Linear Accelerator Center From: <RCB@SLACVM.SLAC.STANFORD.EDU> Subject: Re: Sphere from 4 points? Distribution: world Lines: 21   > From: bolson@carson.u.washington.edu (Edward Bolson)  > Given 4 points (non coplanar), how does one find the sphere, that is, > cnter and radius, exactly fitting those points?  The equation of the sphere through the 4 points (x1,y1,z1),...,(x4,y4,z4) is   | x^2+y^2+z^2  x1^2+y1^2+z1^2  ...  x4^2+y4^2+z4^2 |   |      x             x1        ...        x4       |   |      y             y1        ...        y4       | = 0   |      z             z1        ...        z4       |   |      1             1         ...        1        | When this 5 by 5 determininant is expanded on its first column you get the equation in the form   A(x^2+y^2+z^2) + Bx + Cy + Dz + E = 0 If you need the center and radius, jyst divide through by A (it cannot be zero if the 4 given points form a non-degenerate tetrahedron) and complete the square on x, y, and z to obtain   (x-xc)^2 + (y-yc)^2 + (z-zc)^2 = r^2  rcb@slacvm.slac.stanford.edu (Bob Beach) ", "From: mz@moscom.com (Matthew Zenkar) Subject: Re: CView answers Organization: Moscom Corp., E. Rochester, NY Lines: 15 X-Newsreader: TIN [version 1.1 PL9]  Cyberspace Buddha (cb@wixer.bga.com) wrote: : renew@blade.stack.urc.tue.nl (Rene Walter) writes: : >over where it places its temp files: it just places them in its : >\"current directory\".  : I have to beg to differ on this point, as the batch file I use : to launch cview cd's to the dir where cview resides and then : invokes it.  every time I crash cview, the 0-byte temp file : is found in the roo ent. I can't easily imagine what the physical effect that could have on a deep tissue problem. Can anyone shed some light (so to speak) on the matter? --  Robert Allison Ottawa, Ontario CANADA ", "From: rdd@uts.ipp-garching.mpg.de (Reinhard Drube) Subject: Re: Postscript drawing prog Organization: Rechenzentrum der Max-Planck-Gesellschaft in Garching Lines: 17  In article <C5ECnn.7qo@mentor.cc.purdue.edu>, nish@cv4.chem.purdue.edu (Nishantha I.) writes: |> \tCould somebody let me know of a drawing utility that can be |> used to manipulate postscript files.I am specifically interested in |> drawing lines, boxes and the sort on Postscript contour plots. |> \tI have tried xfig and I am impressed by it's features. However |> it is of no use since I cannot use postscript files as input for the |> programme.Is there a utility that converts postscript to xfig format? |> \tAny help would be greatly appreciated. |> \t\t\t\tNishantha I think you are too optimistic! PostScript is a very big language and so the fig format can not be able to be an interpreter of ANY arbitrary ps code. The only program I know to manipulate PostScript files is IslandDraw. I for myself use xfig and include the PostScript files (converted to epsi format). Small changes then are possible (erasing some letters, adding text and so on). Reinhard ", "From: bruce@liv.ac.uk (Bruce Stephens) Subject: Re: sex education Organization: The University of Liverpool Lines: 22  Joe Kellett (jkellett@netcom.com) wrote: [bits deleted] > I am told that Planned Parenthood/SIECUS-style \"values-free\" methods, that > teach contraceptive technology and advise kids how to make \"choices\", > actually _increase_ pregnancy rates. I posted a long article on this a while > back and will be happy to email a copy to any who are interested. [...]   > The same research produced the results that abstinence-related curricula > were found to _decrease_ pregnancy rates in teens.  I assume that it is > reasonable to assume that the AI g on a volcanic island, and a group  > of geologists determine that a volcano is imminent. They warn the people on  > the island that they are in danger, and should leave. A group of people on  > the island is given the task of warning others of the danger. >  > They believe the danger is real, but others may not.  >  > Does that mean that the first group are NECESSARILY arrogant in warning  > others of the danger? Does it mean that they are saying that their beliefs  > are correct, and all others are false?  But what if the geologists are wrong and these people are warning of a non-existent danger?  Analogies can only push an argument so far (on both sides).  Both Melinda's and yours assume the premises used to set up your respective analogies are true and thus the correct conclusion will arise.  The important point to note is the different directions both sides come from. Christians believe they know the TRUTH and thus believe they have the right (and duty) to tell the TRUTH to all.    Christians can get offended if others do not believe (what is self-evidently to them) the TRUTH. Non-christians do not believe this is the TRUTH and get offended at them because they (christians) claim to know the TRUTH.  (BTW this argument goes for anyone, I am not just bagging christians)  Neither side can be really reconciled unless one of the parties changes their mind.  As Melinda pointed out, there is no point in arguing along these lines because both approach from a different premise.  A more useful line of discussion is WHY people believe in particular faiths.  Personally, I don't mind what anyone believes as long as they allow me mine and we can all live peacefully.  > Steve Hayes, Department of Missiology & Editorial Department  --  Don Lowe, Department of Physics, Monash University,  Melbourne, Victoria, Australia, 3168. ", "From: ederveen@athena.research.ptt.nl (Ederveen D.) Subject: Micro World Data Bank II ? Nntp-Posting-Host: athena.research.ptt.nl Reply-To: D.N.M.Ede _____________| ", "From: BOCHERC@hartwick.edu (Carol A. Bocher) Subject: Re:Major Views of the Trinity Lines: 28  Ann Jackson (ajackson@cs.ubc.ca) wrote on 5 May:  >In article <May 2.09.50.06.1993.11776@geneva.rutgers.edu> >Jim Green writes:  >>Can't someone describe someone's Trinity in simple declarative >>sentences with words that have common meaning?  >The answer to this question appears to be \"no\".  I would like to submit the following which helped me enormously. If it has already been posted, I apologize.  It seems that during the Middle Ages, it was customary for pastors to  explain the Trinity to their parishoners by analogy to water. Water is water, but can exist in three forms--liquid, ice and vapor. Thus it is possible for one essence to exist in three forms.  And recently, the pastor of my church drew an analogy, which I also found useful--A woman is often percieved by others in three ways, depending on their relationship to her--a mother, a wife and an employee in a business.  Thus, it seems clear to me that the essence of God can subsist in the Father, Son, and Holy Spirit or, depending on one's particular need for Him.  Carol Bocher ", "From: livesey@solntze.wpd.sgi.com (Jon Livesey) Subject: Re: Objective morality (was Re: <Political Atheists?) Organization: sgi Lines: 46 Distribution: world NNTP-Posting-Host: solntze.wpd.sgi.com  In article <1qlf7gINN8sn@gap.caltech.edu>, keith@cco.caltech.edu (Keith Allan Schneider) writes: |> livesey@solntze.wpd.sgi.com (Jon Livesey) writes: |>  |> >In another part of this thread, you've been telling us that the |> >\"goal\" of a natural morality is what animals do to survive. |>  |> That's right.  Humans have gone somewhat beyond this though.  Perhaps |> our goal is one of self-actualization.  Humans have \"gone somewhat beyond\" what, exactly?    In one thread you're telling us that natural morality is what animals do to survive, and in this thread you are claiming that an omniscient being can \"definitely\" say what is right and what is wrong.   So what does this omniscient being use for a criterion?   The long- term survival of the human species, or what?  How does omniscient map into \"definitely\" being able to assign \"right\" and \"wrong\" to actions?  |>  |> >But suppose that your omniscient being told you that the long |> >term survival of humanity requires us to exterminate some  |> >other species, either terrestrial or alien. |>  |> Now you are letting an omniscient being give information to me.  This |> was not part of the original premise.  Well, your \"original premises\" have a habit of changing over time, so perhaps you'd like to review it for us, and tell us what the difference is between an omniscient being be able to assign \"right\" and \"wrong\" to actions, and telling us the result, is.   |>  |> >Does that make it moral to do so? |>  |> Which type of morality are you talking about?  In a natural sense, it |> is not at all immoral to harm another species (as long as it doesn't |> adversely affect your own, I guess).  I'm talking about the morality introduced by you, which was going to be implemented by this omniscient being that can \"definitely\" assign \"right\" and \"wrong\" to actions.  You tell us what type of morality that is.  jon. ", "From: news@cbnewsk.att.com Subject: Re: Question about Virgin Mary Organization: AT&T Bell Labs Lines: 18  In article <May.3.05.01.53.1993.9964@athos.rutgers.edu> a.faris@trl.oz.au (Aziz Faris) writes:  >[I think you're talking about the \"assumption of the Blessed Virgin >Mary\".  It says that \"The Immaculate Mother of God, the ever Virgin >Mary, having completed the course of her earthly life, was assumed >body and soul into heavenly glory.\"  This was defined by a Papal >statement in 1950, though it had certainly been believed by some >before that.  --clh]  So true.  I'm not sure of the basis of the belief, but it was a widely held belief among the laity of the RC church and their support of it lead to it being declared to be true.  Basically the teaching on infallibility holds that the pope is infallible in matters of faith and doctrine, the college of bishops is likewise infallible, and the laity is as well. The pope gets most of the attention/criticism but the consensus of the other bodies is equally infallible (according to RC teaching).  Joe Moore ", "From: hendrix@oasys.dt.navy.mil (Dane Hendrix) Subject: Processing of stereo images Reply-To: hendrix@oasys.dt.navy.mil (Dane Hendrix) Organization: Code 1542, DTMB, Bethesda, MD Lines: 16  I'm interested in find out what is involved in processing pairs of  stereo photographs.  I have black-and-white photos and would like  to obtain surface contours.  I'd prefer to do the processing on an SGI, but would be interested in hearing what software/hardware is used for this type of image processing.  Please email and/or post to comp.sys.sgi.graphics your responses.  Thanks,  Dane Hendrix                              | email: dane@wizard.dt.navy.mil  DTMB (a.k.a. Headquarters, Carderock Div.,|  or hendrix@oasys.dt.navy.mil Naval Surface Warfare Center)             |  or hendrix@nas.nasa.gov  Code 1542, Bethesda, MD 20084-5000        | phone: (301)227-1340 ", "From: spl@ivem.ucsd.edu (Steve Lamont) Subject: Re: Point within a polygon Organization: University of Calif., San Diego/Microscopy and Imaging Resource Lines: 15 NNTP-Posting-Host: ivem.ucsd.edu Keywords: point, polygon  In article <1993Apr14.102007.20664@uk03.bull.co.uk> scrowe@hemel.bull.co.uk (Simon Crowe) writes: >I am looking for an algorithm to determine if a given point is bound by a  >polygon. Does anyone have any such code or a reference to book containing >information on the subject ?  See the article \"An Efficient Ray-Polygon Intersection,\" p. 390 in Graphics Gems (ISBN 0-12-286165-5).  The second step, intersecting the polygon, does what you want.  There is sample code in the book.  \t\t\t\t\t\t\tspl --  Steve Lamont, SciViGuy -- (619) 534-7968 -- spl@szec 3D capabilities and dismissed them as low grade.  BobC  ", "From: lucio@proxima.alt.za (Lucio de Re) Subject: Re: atheist? Reply-To: lucio@proxima.Alt.ZA Organization: MegaByte Digital Telecommunications Lines: 33  Tony Lezard <tony@mantis.co.uk> writes:  >My opinion is that the strong atheist position requires too much >belief for me to be comfortable with. Any strong atheists out there >care to comment? As far as I can tell, strong atheists are far >outnumbered on alt.atheism by weak atheists.  At the cost of repudiating the FAQ, I think too much is made of the strong vs weak atheism issue, although in the context of alt.atheism, where we're continually attacked on the basis that strong atheists \"believe\" in the non-existence of god, I think the separation is a valid one.  To cover my arse, what I'm trying to say is that there is an infinitely grey area between weak and strong, as well as between strong and the unattainable mathematical atheism (I wish!).  Whereas I _logically_ can only support the weak atheist position, in effect I am a strong atheist (and wish I could be a mathematical one).  To justify my strong atheist position I believe I need only show that the evidence presented in favour of any of the gods under scrutiny is faulty.  If I read the FAQ correctly, no argument for the existence of god (generic, as represented by mainstream theologians) has ever been found to be unassailable.  To me this is adequate evidence that the _real_god_ is undefinable (or at least no definition has yet been found to be watertight), which in turn I accept as sufficient to base a disbelief in each and every conceivable god.  I'm a little fuzzy on the edges, though, so opinions are welcome (but perhaps we should change the thread subject). --  Lucio de Re (lucio@proxima.Alt.ZA) - tab stops at four. ", "From: bobbe@vice.ICO.TEK.COM (Robert Beauchaine) Subject: Re:  Islam And Scientific Predictions (was Organization: Tektronix Inc., Beaverton, Or. Lines: 24  In article <C5 re only as good as the assumptions and measurements (if any) that go into them.  As an example, I remember when nuclear winter was the big hype in atmospheric science.  It wasn't long after Sagan's admonitions that one of our boys was adding another level of reality into his model of the nuclear winter scenario at ERL in Boulder.  He decided to assume that the atmosphere is more like a two-dimensional thing, than a one- dimensional thing.  He also assumed that it rained and that the winds blow in the real atmosphere.  On returning to Georgia Tech, he showed a transparency of atmospheric cooling rates according to the year they were generated by the models.  There was an unmistakable correlation between the age (meaning simplicity of assumptions; i.e., remoteness from reality) of each model and the degree of cooling.  Whereas Sagan's model showed an approximate 40-degree cooling episode, the next model  in sophistication showed about half that, and so on until we got to our boy's model, which showed a 1-2 degree drop if the war happened in the winter and less than a 10 degree drop if it happened in the summer. He predicted that when we would include the presence of oceans, chemistry, the biosphere, and other indicators of reality in the models, we would probably see even less cooling.  Thus nuclear winter was reduced to even less than a nuclear autumn, one might say, to a nuclear fizzle.  To quote from H.S. Yoder,  \tThe postulated models have become accepted as the reality \tinstead of the lattice of assumptions they are. \tAuthoritarianism dominates the field, and a very critical \tanalysis of each argument is to be encouraged.... Skepticism \tof the model approach to earth problems is warranted because \tmany key parameters have not been included.  This statement surely applies equally well to cosmogony.  Only when convincing observational evidence substantiates the modeled results may one suggest that the model may describe the reality.  Just thought I'd clear that up before things really got out of hand.    --  boundary  no teneis que pensar que yo haya venido a traer la paz a la tierra; no he venido a traer la paz, sino la guerra (Mateo 10:34, Vulgata Latina)  ", "From: \"Robert Knowles\" <p00261@psilink.com> Subject: Re: Islamic marriage? In-Reply-To: <C51CJp.1LF8@austin.ibm.com> Nntp-Posting-Host: 127.0.0.1 Organization: Kupajava, East of Krakatoa X-Mailer: PSILink-DOS (3.3) Lines: 44  >DATE:   Tue, 6 Apr 1993 00:11:49 GMT >FROM:   F. Karner <karner@austin.ibm.com> > >In article <1993Apr2.103237.4627@Cadence.COM>, mas@Cadence.COM (Masud Khan) writes: >> In article <C4qAv2.24wG@austin.ibm.com> karner@austin.ibm.com (F. Karner) writes: >> > >> >Okay.  So you want me to name names?  There are obviously no official >> >records of these pseudo-marriages because they are performed for >> >convenience.  What happens typically is that the woman is willing to move >> >in with her lover without any scruples or legal contracts to speak of.  >> >The man is merely utilizing a loophole by entering into a temporary >> >religious \"marriage\" contract in order to have sex.  Nobody complains, >> >nobody cares, nobody needs to know. >> > >> >Perhaps you should alert your imam.  It could be that this practice is >> >far more widespread than you may think.  Or maybe it takes 4 muslim men >> >to witness the penetration to decide if the practice exists! >> >--  >> > >>  >> Again you astound me with the level of ignorance you display, Muslims >> are NOT allowed to enter temporary marriages, got that? There is >> no evidence for it it an outlawed practise so get your facts  >> straight buddy. Give me references for it or just tell everyone you >> were lying. It is not a widespread as you may think (fantasise) in >> fact contrary to your fantasies it is not practised at all amongst >> Muslims.  Did you miss my post on this topic with the quote from The Indonesian Handbook and Fred Rice's comments about temporary marriages?  If so,  I will be gl Posting-Host: syndicoot.engin.umich.edu  In article <1993Apr2.144909.806@batman.bmd.trw.com> jbrown@batman.bmd.trw.com writes: >In article <1993Apr2.165032.3356@bradford.ac.uk>, L.Newnham@bradford.ac.uk (Leonard Newnham) writes: [deletions] >>...Argument from incredulity has not been considered a valid form of >> reasoning since medieval times. [deletions] >Interesting that you should mention that \"Argument from incredulity has >not been considered a valid form of reasoning since medieval times.\"  I >quite agree.  Why then, do some atheists here engage in it?  More than >a few times I have read posts where the atheists posting state that >they 'cannot see how a gracious and loving God can allow such evil and >suffering to occur as we see on the earth.'  Simply because they cannot >envision it, it must not be true.  If this is not an argument from >incredulity, I don't know what is!   As you have presented it, it is indeed an argument from incredulity. However, from what I have seen, it is not often presented in this manner. It is usually presented more in the form, \"And *besides*, I cannot see... ...nor have I ever been offered a convincing explanation.\"  Moreover, it is not unreasonable to ask for an explanation for such phenomena. That theism does not provide a convincing explanation is not an argument in theism's favor. Especially when different theisms offer  different explanations, and even different adherents of what is purportedly the same theism give different explanations...  >                                    God has far more complex motivations >and reasons for action or non-action than to simply \"fix\" evil whenever >and however it occurs, or even *before* it occurs.  And yet, it is this >very same argument from incredulity which ranks high among reasons >why atheists (in general) reject God and in particular the Christian God.   Not im my experience. In my experience, the most common reason is the lack of evidence in theism's favor. You mileage may vary. :->  >This seems to be the universal bane of human reasoning and rationality,  >to wit, that it is far easier to see the logical fallacy or inept reasoning  >on the part of one's opponents than it is to see it in oneself.   Oh, heck, I'll be snide this once. :-> It's also fairly easy to attack arguments that are not made. (I.e. 'strawmen'.)  >As one Man of Wisdom put it, take the log out of your own eye before you  >try to remove the splinter from your neighbor's eye.   Sage advice indeed.   Sincerely,   Raymond Ingles                       ingles@engin.umich.edu   \"An apple every eight hours keeps three doctors away.\" - B. Kliban ", "From: db7n+@andrew.cmu.edu (D. Andrew Byler) Subject: Re: What WAS the immaculate conception Organization: Freshman, Civil Engineering, Carnegie Mellon, Pittsburgh, PA Lines: 48  Biblical basis for the Immaculate Conception:  1) \"I will put enmity between you [the Serpent] and the woman, and between your seed and her seed, she [can also be read he] shall crush your head and you shall bruise her [or his] heel.\"     -Genesis 3.15  2) \"He who commits sin is of the devil ...\"     -1 John 3.8  3) \"Hail, full of grace [greek - kecharitomene], the Lord is with thee ...\"     -Luke 1.28     From the above, we prove the doctrine of the Immaculate Conception.    First, God has given the proto-evangel in Genesis 3.15, which is the first promise of a savior, who will redeem mankind from the wiles of Satan. \"[Satan] was a murderer from the beginning, and has not stood in the truth because there is no truth in him.\" John 8.44.  Now the proto-evangel promises several things, enmity between Satan and \"the woman\", and enmity between Satan and \"her seed.\"  Now the woman is both Eve (who is the immediate point of reference) and Mary, the second Eve.  \"Her seed\" is Jesus Christ, and He is also at enmity with Satan in the same way as Mary is said to be at enmity with Satan.  Thus, knowing as we do that Jesus Christ is sinless (Hebrews 7.26), we can conclude that Mary is also sinless because if she wasn't she would 1) not be at enmity with the devil, as 1 John 3.8 tells us, and 2) the relation of her sinlessness to Christ's sinlessness would be called into question, as would God's veracity.  For God promised an enmity between Mary and the serpent, and it is not possible for God to lie or be decieved.     Second, we have the Angelic Greeting where Mary is called by the Archangle Gabriel \"full of grace.\"  As I pointed out above this is from the Greek word \"Kecharitomene\" which means not just full of grace, but a plenitude or perfection of grace.  The sense of it is best grasped by the footnote to the Jerusalem Bible, \"Hail you who have been and reamin filled with grace.\"  But that is a little to long to say, so it is reduced to full of grace.  And as it says, \"you who have been\" Mary had always been filled with grace, from the moment of her conception, which was also the moment of her salvation, until her death some years later.     It must be admitted that it is possible that God could have done what the doctrine of the Immaclute Conception says He did do.  And if God could keep himself free from any contact with sin, through his Mother, He would have, and the Bible records this fact, to which the Fathers of the Church such as St. John Damascus, St. Augustine of Hippo , St. Ambrose and others are in complete agreement with, as is all of Christian tradition, and as is the infallible declaration of the Pope on the matter in \"Ineffibilus Deus.\"  Andy Byler ", "From: bil@okcforum.osrhe.edu (Bill Conner) Subject: Re: Americans and Evolution Nntp-Posting-Host: okcforum.osrhe.edu Organization: Okcforum Unix Users Group X-Newsreader: TIN [version 1.1 PL9] Lines: 30  Robert Singleton (bobs@thnext.mit.edu) wrote:  : > Sure it isn't mutually exclusive, but it lends weight to (i.e. increases : > notional running estimates of the posterior probability of) the  : > atheist's pitch in the partition, n, spending a great deal of time and energy on the medical problem may divert that energy from more productive things in life.  A limited amount should be spent to assure yourself that your doctor gave you the correct story, but after it becomes clear that you are dealing with a problem for which medicine has no good solution, perhaps the best strategy is to join the support group and keep abreast of new findings but not to make a career out of it.  --  ---------------------------------------------------------------------------- Gordon Banks  N3JXP      | \"Skepticism is the chastity of the intellect, and geb@cadre.dsl.pitt.edu   |  it is shameful to surrender it too soon.\"  ---------------------------------------------------------------------------- ", "From: jono@mac-ak-24.rtsg.mot.com (Jon Ogden) Subject: Re: Latest on Branch Davidians Organization: Motorola LPA Development Lines: 23  In article <Apr.20.03.02.42.1993.3815@geneva.rutgers.edu>, conditt@tsd.arlut.utexas.edu (Paul Conditt) wrote:   > I think it's really sad that so many people put their faith in a mere > man, even if he did claim to be the son of God, and/or a prophet.  It is just as Christ said about his return:  \"Some will say, 'He is in the desert.' or some will say, 'He is in the wilderness.'  But do not believe them.  For as lightning flashes east to west so shall the coming of the Son of Man be.\"                                            { My paraphrase - I think the verse is                                            somewhere in John }  Jon  ---------------- sig file broken....  please try later... ---------------- ", "From: nichael@bbn.com (Nichael Cramer) Subject: Re: Dead Sea Scrolls Reply-To: ncramer@bbn.com Organization: BBN, Interzone Office Lines: 24  dhancock@teosinte.agron.missouri.edu (Denis Hancock) writes:    > [A very nice article on the DSS, which I thought answered    >  David Cruz-Uribe's original queries quite well]     Here are some books I have read recently that helped improved version anyway so no loss the first time.  HL}  The standard work on detecting forgeries of ancient documents  is probably the writing of Friedrich Blass, \"Hermeneutrik und  Kritik,\" _Einleitende und Hilfsdisziplinen_, vol 1 of _Handbuch der Klassischen Altertums- wissenshaft_ (Noerdlingen: Beck, 1886).  Portions of this are described in Nibley, _The  Prophetic Book op Mormon_, pp 219-242 (SLC:  Deseret Book, 1989). (If you want to attempt reading this be forewarned.  Nibley describes Blass as a typical German scholar who claims little knowledge of his subject, then proceeds to exhaust both the subject and the reader.)  Nibley's extract from Blass's work is in the form of \"rules for forgers.\"  It makes interesting reading.  I confess that I have not read Blass's work, only Nibley's extract thereof.  My German falls far short of what would be required and as far as I know there is no English translation available.  However, I believe the techniques he describes are known widely enough that  any competent classical scholar could examine a purportedly ancient document and at least determine if it is consistent with what one  would expect of a genuine document of that time frame.  We will not  be able to prove who wrote it but at least we should be able to  determine with reasonable confidence if it is from that time and  culture or is a later forgery.  Actually there are 2 types of purportedly ancient documents:  1.  Alleged actual holographs or early copies thereof.  For example the Dead Sea Scrolls.  These can be tested by various scientific means to determine the age of the paper, inks, and objects found with them.  This can provide a pretty clear dating of the actual physical objects.  2.  Documents claiming to be copies of ancient works although the copy itself may be much more recent.  For example we might find a document which monks in a monastary claim is a copy of something from centuries ago (perhaps even having been through several generations of copists).  This is more of a problem but can still  be tested (although the test is not likely to be simple).  We cannot expect a test of the age of the physical objects to tell us much so we must confine our testing to the text itself.  It is important to remember that none of these tests can tell us if the document is really what it claims to be.  They can only date the document and identify its culture of origin.  For example I've heard of a letter supposed to have been written by Jesus himself to a king in what is now Iraq.  If this document were to actually turn up scholars could date the paper and ink (assuming they have the holograph).  They could check the language, content and writing style to see if they are consistent with what would be expected of a Palestinian Jew of that time.  However even if all test results were positive there is no way to determine if Jesus himself actually wrote it.  We would know what time and culture it came from but (barring a known sample of Jesus handwriting or other clues for  comparison) scholarship must stop there.  There is seldom any way to determine who the actual author was.  As I say, I'm no expert on Blas's work.  I do remember some of the tests which can be applied to alleged copies of ancient works.   Specifically we might ask:  1.  Is the document internally consistent?  Does it contradict itself?  If the work it is short it would be relatively easy to  maintain internal consistency, even if it is a forgery.  The  longer the forgery the more difficult it is to maintain consistency. For this reason most successful forgers stick to short documents.  2.  Is it consistent with the history and geography of the time? Again a short, non-specific work might not be testable but if the writing is of any significant length no latter-day forger would be able to escape detection.  Here we look for the minor, inconspicuous things which someone from that culture would get right without even thinking about it but which a later forger would find too numerous  and trivial to check.  The devil is in the details.  3.  What about the literary style of the work, figures of speech etc.  Any ancient writer would almost certainly speak in ways that  seem strange to us.  Are there any such odd phrases in this book?   If so do they fit in with the culture?  Of course there are complications if the document has been translated, or possibly even if somebody just updated language when he copied it.  A few cases of language not from the culture claimed may be allowed in recent copies.  They cause problems and reduce certainty to be sure but don't necessarily prove forgery.  These tests can be quite effective (given enough material to work  with) but they are not easy.  They require the skills of the  historian, the linguist, the anthropologist etc.  The questions to  ask are, \"Is every aspect of this document consistent with what we  know about the culture of claimed origin?\"  If there are things  which don't fit how significant are they?  Are problem areas due to our lack of knowledge, later changes by copists or are they really  significant?  There will often be some ambiguity since we never know everything about the culture.  The end result of any such testing is occasionally certain (particularly in the case of holographs or other ancient copies). However often it may just be a probability or an indication that the document (or maybe parts of it) is probably authentic (or sometimes maybe other parts are later additions).  This is often  unsettling to a generation raised on TV where all problems are solved in 30 to 60 minutes with time out for commercials.  It is,  however, the real world and what scholarship has to offer. ", "From: MANDTBACKA@FINABO.ABO.FI (Mats Andtbacka) Subject: Re: An Anecdote about Islam In-Reply-To: jaeger@buphy.bu.edu's message of 5 Apr 93 16:49:14 GMT Organization: Unorganized Usenet Postings UnInc. X-News-Reader: VMS NEWS 1.24 Lines: 24  In <114127@bu.edu> jaeger@buphy.bu
