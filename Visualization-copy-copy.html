 words\"  or something to that effect.  In the state which not so long ago had four women out of seven representatives, this represents a problem.  The official solution was to change the translation, so now it means:      \"Strong deeds, gentle words\"  My personal suggestion was changing it to \"walk softly and carry a big stick.\" --  C. Wingate        + \"The peace of God, it is no peace,                   +    but strife closed in the sod. mangoe@cs.umd.edu +  Yet, brothers, pray for but one thing: tove!mangoe       +    the marv'lous peace of God.\" ", "From: bytor@cruzio.santa-cruz.ca.us Subject: Lupus Keywords: Information wanted Article-I.D.: cruzio.5254 Reply-To: bytor@cruzio.santa-cruz.ca.us Lines: 12   I have a friend who has just been diagnosed with Lupus, and I know nothing about this disease. The only thing I do know is that this is some sort of skin disease, and my friend shows no skin rashes - in fact, they used a  blood test to determine what had been wrong with an on going sacro- illiac joint problem.  I am finding a hard time finding information on this disease. Could anyone please enlighten me as to the particulars of this disease.  please feel free to E-mail me at  bytor@cruzio.santa-cruz.ca.us  Thanks in advance. ", "From: turpin@cs.utexas.edu (Russell Turpin) Subject: Re: Great Post! (was Re: Candida (yeast) Bloom...) (VERY LONG) Summary: How virtually? Organization: CS Dept, University of Texas at Austin Lines: 30 NNTP-Posting-Host: im4u.cs.utexas.edu  -*----- In article <noringC5wzM4.41n@netcom.com> noring@netcom.com (Jon Noring) writes: >> ... if you can't observe or culture the yeast \"bloom\" in the >> gut or sinus, then there's no way to diagnose or even recognize >> the disease.  And I know they realize that it is virtually >> impossible to test for candida overbloom in any part of the body  >> that cannot be easily observed since candida is everywhere in  >> the body.  In article <C5y5nM.Axv@toads.pgh.pa.us> geb@cs.pitt.edu (Gordon Banks) writes: > You've just discovered one of the requirements for a good quack theory. > Find something that no one can *disprove* and then write a book saying > it is the cause of whatever.  Since no one can disprove it, you can > rake in the bucks for quite some time.    I hope Gordon Banks did not mean to imply that notions such as hard-to-see candida infections causing various problems should not be investigated.  Many researchers have made breakthroughs by  figuring out how to investigate things that were previously thought \"virtually impossible to test for.\"  Indeed, I would be surprised if \"candida overbloom\" were such a phenomena.  I would think that candida would produce signature byproducts whose measure would then set a lower bound on the  extent of recent infection.  I realize this might get quite  tricky and difficult, probably expensive, and likely inconvenient or uncomfortable to the subjects, but that is not the same as  \"virtually impossible.\"  Russell ", "From: mjw19@cl.cam.ac.uk (M.J. Williams) Subject: Re: Rumours about 3DO ??? Keywords: 3DO ARM QT Compact Video Reply-To: mjw19@cl.cam.ac.uk Organization: The National Society for the Inversion of Cuddly Tigers Lines: 32 Nntp-Posting-Host: earith.cl.cam.ac.uk  In article <2BD07605.18974@news.service.uci.edu> rbarris@orion.oac.uci.edu (Robert C. Barris) writes: >                                                                     We >got to see the unit displaying full-screen movies using the CompactVideo codec >(which was nice, very little blockiness showing clips from Jaws and Backdraft) >... and a very high frame rate to boot (like 30fps).  Acorn Replay running on a 25MHz ARM 3 processor (the ARM 3 is about 20% slower than the ARM 6) does this in software (off a standard CD-ROM). 16 bit colour at about the same resolution (so what if the computer only has 8 bit colour support, real-time dithering too...). The 3D0/O is supposed to have a couple of DSPs - the ARM being used for housekeeping.  >I'm not sure how a Centris/20MHz 040 stacks up against the 25 MHz ARM in >the 3DO box. Obviously the ARM is faster, but how much?  A 25MHz ARM 6xx should clock around 20 ARM MIPS, say 18 flat out. Depends really on the surrounding system and whether you are talking ARM6x or ARM6xx (the latter has a cache, and so is essential to run at this kind of speed with slower memory).  I'll stop saying things there 'cos I'll hopefully be working for ARM after graduation...  Mike  PS Don't pay heed to what reps from Philips say; if the 3D0/O doesn't beat the    pants off 3DI then I'll eat this postscript. -- ____________________________________________________________________________ \\  /  / Michael Williams                     Part II Computer Science Tripos |\\/|\\/\\ MJW19@phx.cam.ac.uk                          University of Cambridge |  |(__)Cymdeithas Genedlaethol Traddodiad Troi Teigrod Mwythus Ben I Waered ", "From: MNHCC@cunyvm.bitnet (Marty Helgesen) Subject: Re: Question about Virgin Mary Organization: City University of New York Lines: 45  In article <May.3.05.01.53.1993.9964@athos.rutgers.edu>, a.faris@trl.oz.au (Aziz Faris) says: >A.Faris <<Posting deleted.  The moderator replies: >[I think you're talking about the \"assumption of the Blessed Virgin >Mary\".  It says that \"The Immaculate Mother of God, the ever Virgin >Mary, having completed the course of her earthly life, was assumed >body and soul into heavenly glory.\"  This was defined by a Papal >statement in 1950, though it had certainly been believed by some >before that.  Like the Immaculate Conception, this is primarily a >Roman Catholic doctrine, and like it, it has no direct Biblical >support.  Note that Catholics do not believe in \"sola scriptura\". >That is, they do not believe that the Bible is the only source of >Christian knowledge.  Thus the fact that a doctrine has little >Biblical support is not necessarily significant to them.  They believe >that truth can be passed on through traditions of the Church, and also >that it can be revealed to the Church.  I'm not interested in yet >another Catholic/Protestant argument, but if any Catholics can tell us >the basis for these beliefs, I think it would be appropriate.  --clh]  That is generally accuate, but contains one serious error.  We Catholics do believe that God's revealed truth that is not explicitly recorded in the Bible can be and is passed on through the Tradition of the Church. It should be noted that the Tradition of the Church, otherwise known as Sacred Tradition, is not the same as ordinary human traditions. However, we do not believe that additional truth will be revealed to the Church.  Public revelation, which is the basis of Catholic doctrine, ended with the death of St. John, the last Apostle.  Nothing new can be added.  Theologians study this revelation and can draw out implications that were not recognized previously, so that the Council of Nicea could define statements about the theology of the Trinity and the Incarnation that were not explicitly stated in the Bible and had been disputed before the council, but there was no new revelation at Nicea or at any subsequent council.  Cardinal Newman's _An Essay on the Development of Christian Doctrine_, written while he was still an Anglican, is an excellent discussion of of this point.  It was recently reprinted as a Doubleday Image Books paperback with some related shorter works under the title _Conscience, Consensus, and the Development of Doctrine_. ------- Marty Helgesen Bitnet: mnhcc@cunyvm   Internet: mnhcc@cunyvm.cuny.edu  \"What if there were no such thing as a hypothetical situation?\" ", "From: creps@lateran.ucs.indiana.edu (Stephen A. Creps) Subject: Re: quality of Catholic liturgy Organization: Indiana University Lines: 72  In article <Apr.10.05.30.16.1993.14313@athos.rutgers.edu> jemurray@magnus.acs.ohio-state.edu (John E Murray) writes: >Example.  Last Sunday (Palm Sunday) we went to the local church.  Usually >on Palm Sunday, the congregation participates in reading the Passion, taking >the role of the mob.  The theology behind this seems profound--when we say >\"Crucify him\" we mean it.  We did it, and if He came back today we'd do it >again.  It always gives me chills.  But last week we were \"invited\" to sit >during the Gospel (=Passion) and _listen_.  Besides the Orwellian \"invitation\",      On Palm Sunday at our parish, we were \"invited\" to take the role of Jesus in the Passion.  I declined to participate.  Last year at the liturgy meeting I pointed out how we crucify Christ by our sins, so therefore it is appropriate that we retain the role of the crowd, but to no avail.  >musicians, readers, and so on.  New things are introduced in the course of the >liturgy and since no one knows what's happening, the new things have to be >explained, and pretty soon instead of _doing_ a lot of the Mass we're just >sitting there listening (or spacing out, in my case) to how the Mass is about >to be done.  In my mind, I lay the blame on liturgy committees made up of lay >\"experts\", but that may not be just.  I do think that a liturgy committee has a >bias toward doing something rather than nothing--that's just a fact of >bureaucratic life--even though a simpler liturgy may in fact make it easier for >people to be aware of the Lord's presence.     As a member of a liturgy committee, I can tell you that the problem is certain people dominating, who want to try out all kinds of innovations.  The priests don't seem even to _want_ to make any decisions of their own in many cases.  I guess it's easier to \"try something new\" than it is to refuse to allow it.     At our parish on Holy Thursday, instead of the priests washing feet (\"Who wants to get around people's feet,\" according to one of our priests) the congregation was \"invited\" to come up and help wash one another's hands.     The symbolism of this action distressed me, and again I refused to participate.  I thought that if we were to have to come up with rubrics for this liturgical action (i.e. \"Body of Christ\" -- \"Amen\" for receiving Communion), that they could be \"I am not responsible for the blood of this man.\"     Also for part of the Eucharistic Prayer (\"Blessed are You, God of all creation...\") was substituted some text read by a lay couple.  The priest certainly should not have given this part of the Mass over to others, and I was so disturbed that I declined to receive Communion that night (we aren't required to anyway -- I instead offered up prayers for our priests and parish).  >So we've been wondering--are we the oddballs, or is the quality of the Mass >going down?  I don't mean that facetiously.  We go to Mass every Thursday or >Friday and are reminded of the power of a very simple liturgy to make us aware  >of God's presence.  But as far as the obligatory Sunday Masses...maybe I should  >just offer it up :)  Has anyone else noticed declining congregational >participation in Catholic Masses lately?     The quality of the Mass has not changed.  Again, if it were to be celebrated according to the rubrics set down by the Church, it would still be \"liturgically\" beautiful.  The problem comes about from people trying to be \"creative\" who are not.     I think the answer to your question on participation could be that given by Father Peter Stravinskas in answer to the question posed by the title of Thomas Day's _Why Catholics Can't Sing_.  \"They don't want to\" because of all this nonsense.     By the way, for any non-Catholics reading this, the problem does not reflect bad liturgy by the Catholic Church, but by those who are disobedient to the Church in changing it on their own \"authority.\"  -\t-\t-\t-\t-\t-\t-\t-\t-\t- Steve Creps, Indiana University creps@lateran.ucs.indiana.edu ", "From: sandvik@newton.apple.com (Kent Sandvik) Subject: Re: Genocide is Caused by Atheism Organization: Cookamunga Tourist Bureau Lines: 27  In article <1qjfnv$ogt@horus.ap.mchp.sni.de>, frank@D012S658.uucp (Frank O'Dwyer) wrote: > (1) Does the term \"hero-worship\" mean anything to you?    Yes, worshipping Jesus as the super-saver is indeed hero-worshipping of the grand scale. Worshipping Lenin that will make life pleasant for the working people is, eh, somehow similar, or what.   > (2) I understand that gods are defined to be supernatural, not merely >     superhuman. The notion of Lenin was on the borderline of supernatural insights into how to change the world, he wasn't a communist God, but he was the man who gave presents to kids during Christmas.   > #Actually, I agree. Things are always relative, and you can't have  > #a direct mapping between a movement and a cause. However, the notion > #that communist Russia was somewhat the typical atheist country is  > #only something that Robertson, Tilton et rest would believe in. >  > Those atheists were not True Unbelievers, huh?   :-)  Don't know what they were, but they were fanatics indeed.  Cheers, Kent --- sandvik@newton.apple.com. ALink: KSAND -- Private activities on the net. ", "From: lmh@juliet.caltech.edu (Henling, Lawrence M.) Subject: Re: catholic church poland Organization: California Institute of Technology Lines: 10  In article <Apr.20.03.01.44.1993.3772@geneva.rutgers.edu>, s0612596@let.rug.nl (M.M. Zwart) writes... >I'm writing a paper on the role of the catholic church in Poland after 1989.  >church concerning the abortion-law, religious education at schools,   There was an article on clari.news.religion in the last few days about a Polish tribunal decision. It said that crucifixes and religious classes in public schools were okay; and that children who did not want to take religion class could not be forced to take an ethics class as a substitute.   larry henling  lmh@shakes.caltech.edu ", "From: ezzie@lucs2.lancs.ac.uk (One of those daze...) Subject: Borland turbo C libraries for S3 graphics card Organization: Lancaster University Computer Society Lines: 5  I've recently got hold of a PC @aisun3.ai.uga.edu (Michael Covington) writes: >The two historic facts that I think the most important are these: > >(1) If Jesus didn't rise from the dead, then he must have done something >else equally impressive, in order to create the observed amount of impact. > >(2) Nobody ever displayed the dead body of Jesus, even though both the >Jewish and the Roman authorities would have gained a lot by doing so >(it would have discredited the Christians).  And the two simplest refutations are these:  (1)  What impact?  The only record of impact comes from the New Testament. I have no guarantee that its books are in the least accurate, and that the recorded \"impact\" actually happened.  I find it interesting that no other contemporary source records an eclipse, an earthquake, a temple curtain being torn, etc.  The earliest written claim we have of Jesus' resurrection is from the Pauline epistles, none of which were written sooner than 20 years after the supposed event.  (2)  It seems probable that no one displayed the body of Jesus because no one knew where it was.  I personally believe that the most likely explanation was that the body was stolen (by disciples, or by graverobbers). Don't bother with the point about the guards ... it only appears in one gospel, and seems like exactly the sort of thing early Christians might make up in order to counter the grave-robbing charge.  The New Testament does record that Jews believed the body had been stolen.  If there were really guards, they could not have effectively made this claim, as they did.  -Scott O. ", "From: johnsd2@rpi.edu (Dan Johnson) Subject: Re: \"Accepting Jeesus in your heart...\" Reply-To: johnsd2@rpi.edu Organization: not Sun Microsystems Lines: 95  In article 28388@athos.rutgers.edu, jayne@mmalt.guild.org (Jayne Kulikauskas) writes: >gsu0033@uxa.ecn.bgu.edu (Eric Molas) writes: > >> Firstly, I am an atheist. I am not posting here as an immature flame >> start, but rather to express an opinion to my intended audience. >[deleted]  >>  >> We are _just_ animals.  We need sleep, food, and we reproduce.  And we >> die.        I don't meant to defend Eric Molas- I find it somewhat annoying when someone pops up on alt.atheism to tell us all about his (usually atheistic) beliefs, so I can certainly see how Christians might be annoyed- but I'd like to point out a few things.  >I am glad that I am not an atheist.  It seems tragic that some people  >choose a meaningless existence.  \"no meaning from God\" is not the same as \"no meaning\". From my (atheistic) point of view, if you want meaning in your life, you get to go and get some or make some.  No free gifts of meaning. (I never quite understood how any God can just \"give\" your life meaning, actually. If he says you exists to do or be X, that gives you a purpose if you care to accept it, but is that the same thing? But I digress...)   >  How terrible to go on living only  >because one fears death more than life.  This would truely be a miserably existance, which I doubt Eric endures. Life can be enjoyable, so you can live it because you like it, or purposefull, so you can live it to get something done. One should endeavour to make it so, if it is not. Otherwise it would be as you say. Terrible.  >  I feel so sorry for Eric and  >yet any attempts to share my joy in life with him would be considered as  >further evidence of the infectious nature of Christianity.      Probably true. Remeber he almost certainly sees that particular joy as an illusion, and does not want it. So maybe it isn't so bad?  >As a Christian I am free to be a human person.  I think, love, choose,  >and create.  As an atheist, I am free to be a human person. I think, love, choose, and create.  > I will live forever with God.  Ah, now here we begin to diverge. I will not live forever with anyone.  (I don't think you will either, but you are welcome to your opinion on the matter.)  >Christ is not a kind of drug.  I tend to agree with you.  It's my opinion that (unlike drugs) religions are normal parts of human societies.  I think they have outlived their usefullness, but they are evidently quite ordinary, normal things that haven't proved lethal to humanity yet.  > Drugs are a replacement for Christ. >Those who have an empty spot in the God-shaped hole in their hearts must  >do something to ease the pain.  I have heard this claim quite a few times. Does anybody here know who first came up with the \"God-shaped hole\" business?  >  This is why the most effective  >substance-abuse recovery programs involve meeting peoples' spiritual  >needs.  You might want to provide some evidence next time you make a claim like this.  >Thank you, Eric for your post.  It has helped me to appreciate how much  >God has blessed me.  I hope that you will someday have a more joy-filled  >and abundant life.  I don't know Eric, but I do not think it is wise to assume he has a less joy-filled and abundant life because he holds certain beliefs.  --- \t\t\t- Dan Johnson And God said \"Jeeze, this is dull\"... and it *WAS* dull. Genesis 0:0  These opinions probably show what I know. ", "From: mdw33310@uxa.cso.uiuc.edu (Michael D. Walker) Subject: Re: Portland earthquake Organization: University of Illinois at Urbana Lines: 67  archau@saturn.wwc.edu (Austin C Archer) writes:  >I am interested in views about the non-event of May 3. Seriously, how can a  >Christian discriminate between \"messages from God\" which are to be taken  >seriously, and those which are spurious?  Is there a useful heuristic which  >would help us avoid embracing messages which, by their non-fulfillment are  >proven to be false, thus causing the name of Christ to be placed in  >disrepute? Is this a problem at all?  >I believe that a careful understanding of scripture can help us here. It  >seems to me that anytime we are proven by events to be mistaken, it points  >to a serious failure in understanding God's will. It should result in a  >reevaluation of what we accept as truth.  >I must hasten to add that I was always skeptical, even cynical, about  >these \"prophesies\" as I tend to be concerning all such. But clearly, many  >Christians put much stock in them. If the Church represents Christ in the  >world, then Christians must avoid being made the laughing-stock of the  >world, lest we dishonor Him. Further, the more often we cry \"wolf\", the  >less seriously we tend to be taken.  >Any comments?   \tGood point -- it is very true that these \"false\" predictions are dangerous--we are warned (more than once) in scripture about false prophtets.  \tHowever, as is often the case with other issues, one cannot let those who falsly report such \"visions\" as a reason against believing in any of them (I did not get the impression you were asserting this, by the way...I consider my response not so much a response to your posting but a response to the topic as a whole).  \tExample:  The Appearances of Mary at Fatima, Portugal in 1917.  \tAmong other things, she predicted the conversion of Russia to Atheism \t(something that happened less than a year later w/ the Bolshevik \trevolution).  She also predicted the second world war (that is, predicte\tpredicted that it would occur during the papacy of a certain pope, who \twas not the current one.  It happened just like she said.)  \tShe warned there would be \"fire in the sky\" as a warning that the  \tsecond world war was about to start.  About a week before Germany \tinvaded, weathermen (and women, I suppose) all over Europe, from \tEngland to Spain to Eastern Europe, reported the most spectacular \treddish color in the sky ever recorded.  To this day some try to  \texplain it off as the northern lights, and the relation to Mary's \tprediction simply coincidence.  You all can decide for yourselves.  \tMary predicted that the Atheistic Russia would spread her evils all \tover the world and persecute religion.    \tShe said many other things as well, too numerous to list here.  Every \tsingle one has been realized.  \tOne can only use the term \"coincidence\" \tso many times in the same explanation before its use becomes  \tridiculous.    \tSO...yes, there are many false prophets and many false reports. There \tare true ones, too.  We must always remain open to that.  Fatima was \tone example.  There is another one, currently occuring--the  \tapparitions that have been taking place at Medjurgorje, Yugoslavia \t(or whatever its called now).  Mary has been appearing every day for \televen years now.  It's time the world started listening.  \tMore info available to any who want it. \t\t\t\t\t\tPeace in Christ Our Lord, \t\t\t\t\t\t- Mike Walker \t\t\t\t\t\t  mdw33310@uxa.cso.uiuc.edu ", "From: bprofane@netcom.com (Gert Niewahr) Subject: Re: Rumours about 3DO ??? Article-I.D.: netcom.bprofaneC51wHz.HIo Organization: Netcom Online Communications Services (408-241-9760 login: guest) Lines: 39  In article <C51Eyz.4Ix@optimla.aimla.com> lex@optimla.aimla.com (Lex van Sonderen) writes: >In article <h1p4s4g@zola.esd.sgi.com> erik@westworld.esd.sgi.com (Erik Fortune) writes: >>> better than CDI >>*Much* better than CDI. >Of course, I do not agree.  It does have more horsepower.  Horsepower is not >the only measurement for 'better'.  It does not have full motion, full screen >video yet.  Does it have CD-ROM XA? > >>> starting in the 4 quarter of 1993 >>The first 3DO \"multiplayer\" will be manufactured by panasonic and will be  >>available late this year.   A number of other manufacturers are reported to  >>have 3DO compatible boxes in the works. >Which other manufacturers? >We shall see about the date.  A 3DO marketing rep. recently offered a Phillips marketing rep. a $100 bet that 3DO would have boxes on the market on schedule.  The Phillips rep. declined the bet, probably because he knew that 3DO players are already in pre-production manufacturing runs, 6 months before the commercial release date.  By the time of commercial release, there will be other manufacturers of 3DO players announced and possibly already tooling up production.  Chip sets will be in full production.  The number of software companies designing titles for the box will be over 300.  How do I know this?  I was at a bar down the road from 3DO headquarters last week.  Some folks were bullshitting a little too loudly about company business.  >>All this information is third hand or so and worth what you paid for it:-). >This is second hand, but it still hard to look to the future ;-). > >Lex van Sonderen >lex@aimla.com >Philips Interactive Media  ^^^^^^^^^^^^^^^^^^^^^^^^^   What an impartial source! ", "From: mathew <mathew@mantis.co.uk> Subject: Alt.Atheism FAQ: Frequently Asked Questions Summary: Please read this file before posting to alt.atheism Keywords: FAQ, atheism Expires: Fri, 14 May 1993 09:39:55 GMT Distribution: world Organization: Mantis Consultants, Cambridge. UK. Supersedes: <19930315114603@mantis.co.uk> Lines: 733  Archive-name: atheism/faq Alt-atheism-archive-name: faq Last-modified: 5 April 1993 Version: 1.1                      Alt.Atheism Frequently-Asked Questions  This file contains responses to articles which occur repeatedly in alt.atheism.  Points covered here are ones which are not covered in the \"Introduction to Atheism\"; you are advised to read that article as well before posting.  These answers are not intended to be exhaustive or definitive. The purpose of the periodic FAQ postings is not to stifle debate, but to raise its level. If you have something to say concerning one of these questions and which isn't covered by the answer given, please feel free to make your point.  Overview of contents:     \"What is the purpose of this newsgroup?\"    \"Hitler was an atheist!\"    \"The Bible proves it\"    \"Pascal's Wager\"    \"What is Occam's Razor?\"    \"Why it's good to believe in Jesus\"    \"Why I know that God exists\"    \"Einstein and \"God does not play dice\"\"    \"Everyone worships something\"    \"Why there must be a causeless cause\"    \"The universe is so complex it must have been designed\"    \"Independent evidence that the Bible is true\"    \"Godel's Incompleteness Theorem\"    \"George Bush on atheism and patriotism\"    \"I know where hell is!\"    \"Biblical contradictions wanted\"    \"The USA is a Christian nation\"    \"The USA is not a Christian nation\"  ----------------------------------------------------------------------  Subject: What is the purpose of this newsgroup?  Typical posting:  Why have a newsgroup about atheism?  Why do atheists organize in groups?   What is there to discuss?  Response:  Many things are discussed here, including:  * Whether it is reasonable to feign theism in order to avoid upsetting one's   family * Prayer in schools * Discrimination against atheists * Sunday trading laws * The Satanic Child Abuse myth * Whether one should be an overt atheist or 'stay in the closet' * How religious societies prey (sic) on new college students * How to get rid of unwanted proselytizers * Whether religion is a danger to society and/or the individual * Why people become atheists  Of course, inevitably alt.atheism tends to attract evangelical Christians looking for someone to convert.  Most readers of the newsgroup don't  want to be preached to, although a few seem to derive perverse pleasure  from tearing apart particularly ill-considered or uninformed postings.  ------------------------------  Subject: Hitler was an atheist!  Typical posting:  Hitler was an atheist, and look at what he did!  Response:  Adolf Hitler was emphatically not an atheist.  As he said himself:     The folkish-minded man, in particular, has the sacred duty, each in    his own denomination, of making _people_stop_just_talking_    superficially_of_God's_will,_and_actually_fulfill_God's_will,_and_    not_let_God's_word_be_desecrated._[orig. ital.]     For God's will gave men their form, their essence, and their    abilities.  Anyone who destroys His work is declaring war on the    Lord's creation, the divine will.  Therefore, let every man be    active, each in his own denomination if you please, and let every    man take it as his first and most sacred duty to oppose anyone who    in his activity by word or deed steps outside the confines of his    religious community and tries to butt into the other.     [...]     Hence today I believe that I am acting in accordance with the will    of the Almighty Creator: _by_defending_myself_against_the_Jew,_I_am_    fighting_for_the_work_of_the_Lord._[orig. ital.]            -- Adolf Hitler, from \"Mein Kampf\", trans. Ralph Mannheim.  Of course, someone bad believing something does not make that belief wrong.  It's also entirely possible that Hitler was lying when he claimed  to believe in God.  We certainly can't conclude that he's an atheist,  though.  ------------------------------  Subject: The Bible proves it  Typical posting:  In the Bible it says that...  Response:  Most of the readers of alt.atheism feel that the Bible is of questionable accuracy, as it was written thousands of years ago by many authors who were recording oral tradition that existed many years before.  Thus, any claimed 'truth' in it is of questionable legitimacy.  This isn't to say that The Bible has no truth in it; simply that any truth must be examined before being accepted.  Many of the readers of this group also feel that because any passage is subject to \"interpretation\", any claim that a passage 'means' one thing and one thing only is not legitimate.  Note that this feeling tends to extend to other books.  It is also remarkable to many atheists that theists tend to ignore other equally plausible religious books in favour of those of their own religion.  ------------------------------  Subject: Pascal's Wager  Typical posting:  If you believe in God and turn out to be incorrect, you have lost nothing -- but if you don't believe in God and turn out to be incorrect, you will go to hell. Therefore it is foolish to be an atheist.  Response:  This argument is known as Pascal's Wager.  It has several flaws.  Firstly, it does not indicate which religion to follow.  Indeed, there are many mutually exclusive and contradictory religions out there.  This is often described as the \"avoiding the wrong hell\" problem.  If a person is a follower of religion X, he may end up in religion Y's version of hell.  Secondly, the statement that \"If you believe in God and turn out to be incorrect, you have lost nothing\" is not true.  Suppose you're believing in the wrong God -- the true God might punish you for your foolishness. Consider also the deaths that have resulted from people rejecting medicine in favour of prayer.  Another flaw in the argument is that it is based on the assumption that  the two possibilities are equally likely -- or at least, that they are of  comparable likelihood.  If, in fact, the possibility of there being a God  is close to zero, the argument becomes much less persuasive.  So sadly the argument is only likely to convince those who believe already.  Also, many feel that for intellectually honest people, belief is based on  evidence, with some amount of intuition.  It is not a matter of will or  cost-benefit analysis.  Formally speaking, the argument consists of four statements:    1. One does not know whether God exists.   2. Not believing in God is bad for one's eternal soul if God does      exist.   3. Believing in God is of no consequence if God does not exist.   4. Therefore it is in one's interest to believe in God.  There are two approaches to the argument.  The first is to view 1 as an assumption, and 2 as a consequence of it.  One problem with this approach, in the abstract, is that it creates information from no information.  This is considered invalid in information theory.  Statement 1 indicates one has no information about God -- but statement 2 indicates that beneficial information can be gained from the absolute lack of information about God.  This violates information entropy -- information has been extracted from no information, at no \"cost\".  The alternative approach is to claim that 1 and 2 are both assumptions.  The problem with this is that 2 is then basically an assumption which states the Christian position, and only a Christian will agree with that assumption. The argument thus collapses to \"If you are a Christian, it is in your interests to believe in God\" -- a rather vacuous tautology, and not the way Pascal intended the argument to be viewed.  The biggest reason why Pascal's wager is a failure is that if God is omniscient he will certainly know who really believes and who believes as a wager.  He will spurn the latter... assuming he actually cares at all whether people believe in him.  ------------------------------  Subject: What is Occam's Razor?  Typical posting:  People keep talking about Occam's Razor.  What is it?  Response:  William of Occam formulated a principle which has become known as Occam's  Razor.  In its original form, it said \"Do not multiply entities  unnecessarily.\"  That is, if you can explain something without supposing the existence of some entity, then do so.  Nowadays when people refer to Occam's Razor, they generally express it  more generally, for example as \"Take the simplest solution\".  The relevance to atheism is that we can look at two possible explanations  for what we see around us:  1. There is an incredibly intricate and complex universe out there, which came into being as a result of natural processes.  2. There is an incredibly intricate and complex universe out there, and  there is also a God who created the universe.  Clearly this God must be  of non-zero complexity.  Given that both explanations fit the facts, Occam's Razor might suggest  that we should take the simpler of the two -- solution number one. Unfortunately, some argue that there is a third even more simple solution:  3. There isn't an incredibly intricate and complex universe out there.   We just imagine that there is.  This third option leads us logically towards solipsism, which many people  find unacceptable.   ------------------------------  Subject: Why it's good to believe in Jesus  Typical posting:  I want to tell people about the virtues and benefits of my religion.  Response:  Preaching is not appreciated.  Feel free to talk about your religion, but please do not write postings that are on a \"conversion\" theme.  Such postings do not belong on alt.atheism and will be rejected from alt.atheism.moderated (try the newsgroup talk.religion.misc).  You would doubtless not welcome postings from atheists to your favourite newsgroup in an attempt to convert you; please do unto others as you would have them do unto you!  Often theists make their basic claims about God in the form of lengthy analogies or parables.  Be aware that atheists have heard of God and know the basic claims about him; if the sole purpose of your parable is to tell atheists that God exists and brings salvation, you may as well not post it, since it tells us nothing we have not been told before.  ------------------------------  Subject: Why I know that God exists  Typical posting:  I *know* from personal experience and prayer that God exists.  Response:  Just as many theists have personal evidence that the being they worship exists, so many atheists have personal evidence that such beings do not exist.  That evidence varies from person to person.  Furthermore, without wishing to dismiss your evidence out of hand, many people have claimed all kinds of unlikely things -- that they have been abducted by UFOs, visited by the ghost of Elvis, and so on.  ------------------------------  Subject: Einstein and \"God does not play dice\"  Typical posting:  Albert Einstein believed in God.  Do you think you're cleverer than him?  Response:  Einstein did once comment that \"God does not play dice [with the universe]\".  This quotation is commonly mentioned to show that Einstein believed in the Christian God.  Used this way, it is out of context; it refers to Einstein's refusal to accept the uncertainties indicated by quantum theory. Furthermore, Einstein's religious background was Jewish rather than Christian.  A better quotation showing what Einstein thought about God is the following: \"I believe in Spinoza's God who reveals himself in the orderly harmony of what exists, not in a God who concerns himself with fates and actions of human beings.\"  Einstein was unable to accept Quantum Theory because of his belief in an objective, orderly reality; a reality which would not be subject to random events and which would not be dependent upon the observer.  He believed that QM was incomplete, and that a better theory would have no need for statistical interpretations.  So far no such better theory has been found, and much evidence suggests that it never will be.  A longer quote from Einstein appears in \"Science, Philosophy, and Religion, A Symposium\", published by the Conference on Science, Philosophy and Religion in Their Relation to the Democratic Way of Life, Inc., New York, 1941.  In it he says:    \"The more a man is imbued with the ordered regularity of all events    the firmer becomes his conviction that there is no room left by the side    of this ordered regularity for causes of a different nature.  For him    neither the rule of human nor the rule of divine will exists as an    independent cause of natural events.  To be sure, the doctrine of a    personal God interfering with natural events could never be    *refuted* [italics his], in the real sense, by science, for this    doctrine can always take refuge in those domains in which scientific    knowledge has not yet been able to set foot.     But I am convinced that such behavior on the part of representatives    of religion would not only be unworthy but also fatal.  For a doctrine    which is to maintain itself not in clear light but only in the dark,    will of necessity lose its effect on mankind, with incalculable harm    to human progress.  In their struggle for the ethical good, teachers    of religion must have the stature to give up the doctrine of a personal    God, that is, give up that source of fear and hope which in the past    placed such vast power in the hands of priests.  In their labors they    will have to avail themselves of those forces which are capable    of cultivating the Good, the True, and the Beautiful in humanity    itself.  This is, to be sure, a more difficult but an incomparably    more worthy task...\"  Einstein has also said:    \"It was, of course, a lie what you read about my religous convictions,    a lie which is being systematically repeated.  I do not believe in a    personal God and I have never denied this but have expressed it clearly.    If something is in me which can be called religious then it is the    unbounded admiration for the structure of the world so far as our    science can reveal it.\"  The latter quote is from \"Albert Einstein: The Human Side\", edited by Helen  Dukas and Banesh Hoffman, and published by Princeton University Press.   Also from the same book:    \"I do not believe in immortality of the individual, and I consider ethics    to be an exclusively human concern with no superhuman authority behind     it.\"  Of course, the fact that Einstein chose not to believe in Christianity does  not in itself imply that Christianity is false.  ------------------------------  Subject: Everyone worships something  Typical posting:  Everyone worships something, whether it's money, power or God.  Response:  If that is true, everyone is a polytheist.  Theists care just as much about those things that atheists care about.  If the atheists' reactions to (for example) their families amount to worship then so do the theists'.  ------------------------------  Subject: Why there must be a causeless cause  Typical posting:  Sets of integers that have a lower bound each have a smallest member, so chains of causes must all have a first element, a causeless cause.  Response:  The set of real numbers greater than zero has a definite lower bound, but has no smallest member.  Further, even if it is true that there must be a causeless cause, that does not imply that that cause must be a conscious supernatural entity, and especially not that any such entity must match the description favoured by any particular religion.  ------------------------------  Subject: The universe is so complex it must have been designed  Typical posting:  The presence of design in the universe proves there is a God.  Surely you don't think all this appeared here just by chance?  Response:  This is known as the Argument From Design.  It is a matter of dispute whether there is any element of design in the universe. Those who believe that the complexity and diversity of living creatures on the earth is evidence of a creator are best advised to read the newsgroup talk.origins for a while.  There is insufficient space to summarize both sides of that debate here. However, the conclusion is that there is no scientific evidence in favour of so-called Scientific Creationism. Furthermore, there is much evidence, observation and theory that can explain many of the complexities of the universe and life on earth.  The origin of the Argument by Design is a feeling that the existence of something as incredibly intricate as, say, a human is so improbable that surely it can't have come about by chance; that surely there must be some  external intelligence directing things so that humans come from the chaos deliberately.  But if human intelligence is so improbable, surely the existence of a mind capable of fashioning an entire universe complete with conscious beings must be immeasurably more unlikely?  The approach used to argue in favour of the existence of a creator can be turned around and applied to the Creationist position.  This leads us to the familiar theme of \"If a creator created the universe, what created the creator?\", but with the addition of spiralling  improbability.  The only way out is to declare that the creator was not created and just \"is\" (or \"was\").  From here we might as well ask what is wrong with saying that the universe just \"is\" without introducing a creator?  Indeed Stephen Hawking, in his book \"A Brief History of Time\", explains his theory that the universe is closed and finite in extent, with no beginning or end.  The Argument From Design is often stated by analogy, in the so-called  Watchmaker Argument.  One is asked to imagine that one has found a watch on the beach.  Does one assume that it was created by a watchmaker, or that it evolved naturally?  Of course one assumes a watchmaker.  Yet like the  watch, the universe is intricate and complex; so, the argument goes, the  universe too must have a creator.  The Watchmaker analogy suffers from three particular flaws, over and above  those common to all Arguments By Design.  Firstly, a watchmaker creates  watches from pre-existing materials, whereas God is claimed to have  created the universe from nothing.  These two sorts of creation are  clearly fundamentally different, and the analogy is therefore rather weak.  Secondly, a watchmaker makes watches, but there are many other things in  the world.  If we walked further along the beach and found a nuclear  reactor, we wouldn't assume it was created by the watchmaker.  The argument  would therefore suggest a multitude of creators, each responsible for a  different part of creation.  Finally, in the first part of the watchmaker argument we conclude that  the watch is not part of nature because it is ordered, and therefore  stands out from the randomness of nature.  Yet in the second part of the  argument, we start from the position that the universe is obviously not  random, but shows elements of order.  The Watchmaker argument is thus  internally inconsistent.  ------------------------------  Subject: Independent evidence that the Bible is true  Typical posting:  The events of the New Testament are confirmed by independent documentary evidence.  For example...  Response:  The writings of Josephus are often mentioned as independent documentary evidence.  Early versions of Josephus's work are thought not to have mentioned Jesus or James; the extant version discusses John in a non-Christian context.  Many scholars believe that the original mentioned Jesus and James in passing, but that this was expanded by Christian copyists.  Several \"reconstructions\" of the original text have been published to this effect.  Much information appears in the Ecclesiastical History of Eusebius (about 320 C.E.).  It is worthless as historical material because of the deliberate falsification of the wily Eusebius who is generally acknowledged as 'the first thoroughly dishonest historian of antiquity.' It is Eusebius who is generally given the title of authorship for this material.  Aside from the New Testament, the biographical information about Jesus is more well-documented.  For further information, please consult the Frequently Asked Questions file for the newsgroup soc.religion.christian.  ------------------------------  Subject: Godel's Incompleteness Theorem  Typical posting:  Godel's Incompleteness Theorem demonstrates that it is impossible for the Bible to be both true and complete.  Response:  Godel's First Incompleteness Theorem says that in any consistent formal  system which is sufficiently expressive that it can model ordinary  arithmetic, one can formulate expressions which can never be proven to be  valid or invalid ('true' or 'false') within that formal system.  (Technically speaking, the system must also be recursive; that is, there must be a decision procedure for determining whether a given string is an axiom within the formal  system.)  Essentially, all such systems can formulate what is known as a \"Liar  Paradox.\"  The classic Liar Paradox sentence in ordinary English is \"This  sentence is false.\"  Note that if a proposition is undecidable, the formal  system cannot even deduce that it is undecidable.  The logic used in theological discussions is rarely well defined, so claims that Godel's Incompleteness Theorem demonstrates that it is impossible to prove or disprove) the existence of God are worthless in isolation.  One can trivially define a formal system in which it is possible to prove the existence of God, simply by having the existence of God stated as an axiom.  This is unlikely to be viewed by atheists as a convincing proof, however.  It may be possible to succeed in producing a formal system built on axioms that both atheists and theists agree with.  It may then be possible to show that Godel's Incompleteness Theorem holds for that system.  However, that would still not demonstrate that it is impossible to prove that God exists within the system.  Furthermore, it certainly wouldn't tell us anything about whether it is possible to prove the existence of God generally.  Note also that all of these hypothetical formal systems tell us nothing about the actual existence of God; the formal systems are just abstractions.  Another frequent claim is that Godel's Incompleteness Theorem demonstrates that a religious text (the Bible, the Book of Mormon or whatever) cannot be both consistent and universally applicable. Religious texts are not formal systems, so such claims are nonsense.  ------------------------------  Subject: George Bush on atheism and patriotism  Typical posting:  Did George Bush really say that atheists should not be considered citizens?  Response:  The following exchange took place at the Chicago airport between Robert I. Sherman of American Atheist Press and George Bush, on August 27 1988. Sherman is a fully accredited reporter, and was present by invitation as a member of the press corps.  The Republican presidential nominee was there to announce federal disaster relief for Illinois.  The discussion turned to the presidential primary:   RS: \"What will you do to win the votes of Americans who are atheists?\"   GB: \"I guess I'm pretty weak in the atheist community.  Faith in       God is important to me.\"   RS: \"Surely you recognize the equal citizenship and patriotism of       Americans who are atheists?\"   GB: \"No, I don't know that atheists should be considered as citizens,       nor should they be considered patriots.  This is one nation under       God.\"   RS: \"Do you support as a sound constitutional principle the separation       of state and church?\"   GB: \"Yes, I support the separation of church and state.  I'm just not       very high on atheists.\"  UPI reported on May 8, 1989, that various atheist organizations were still angry over the remarks.  The exchange appeared in the Boulder Daily Camera on Monday February 27, 1989.  It can also be found in \"Free Enquiry\" magazine, Fall 1988 issue, Volume 8, Number 4, page 16.  On October 29, 1988, Mr. Sherman had a confrontation with Ed Murnane, cochairman of the Bush-Quayle '88 Illinois campaign.  This concerned a lawsuit Mr. Sherman had filed to stop the Community Consolidated School District 21 (Chicago, Illinois) from forcing his first-grade Atheist son to pledge allegiance to the flag of the United States as \"one nation under God\" (Bush's phrase).  The following conversation took place:    RS: \"American Atheists filed the Pledge of Allegiance lawsuit yesterday.       Does the Bush campaign have an official response to this filing?\"    EM: \"It's bullshit.\"    RS: \"What is bullshit?\"    EM: \"Everything that American Atheists does, Rob, is bullshit.\"    RS: \"Thank you for telling me what the official position of the Bush       campaign is on this issue.\"   EM: \"You're welcome.\"  After Bush's election, American Atheists wrote to Bush asking him to retract his statement.  On February 21st 1989, C. Boyden Gray, Counsel to the President, replied on White House stationery that Bush substantively stood by his original statement, and wrote:    \"As you are aware, the President is a religious man who neither supports    atheism nor believes that atheism should be unnecessarily encouraged or    supported by the government.\"  For further information, contact American Atheist Veterans at the American Atheist Press's Cameron Road address.  ------------------------------  Subject: I know where hell is!  Typical posting:  I know where Hell is!  Hell is in Norway!  Response:  There are several towns called \"Hell\" in various countries around the world, including Norway and the USA.  Whilst this information is mildly amusing the first time one hears it, readers of alt.atheism are now  getting pretty fed up with hearing it every week.  ------------------------------  Subject: Biblical contradictions wanted  Typical posting:  Does anyone have a list of Biblical contradictions?  Response:   American Atheist Press publish an atheist's handbook detailing Biblical contradictions. See the accompanying posting on Atheist Resources for details.  There is a file containing some Biblical contradictions available from the archive-server@mantis.co.uk. See the contacts file for more information.  ------------------------------  Subject: The USA is a Christian nation  Typical posting:  Because of the religious beliefs of the founding fathers, shouldn't the United States be considered a Christian nation?  Response:  Based upon the writings of several important founding fathers, it is clear that they never intended the US to be a Christian nation.  Here are some quotes; there are many more.    \"What influence, in fact, have ecclesiastical establishments had on society?    In some instances they have been seen to erect a spiritual tyranny on the    ruins of the civil authority; on many instances they have been seen    upholding the thrones of political tyranny; in no instance have they been    the guardians of the liberties of the people.  Rulers who wish to subvert    the public liberty may have found an established clergy convenient    auxiliaries. A just government, instituted to secure and perpetuate it,    needs them not.\"       - James Madison, \"A Memorial and Remonstrance\", 1785    \"I almost shudder at the thought of alluding to the most fatal example of    the abuses of grief which the history of mankind has preserved--the Cross.    Consider what calamities that engine of grief has produced!\"       - John Adams, in a letter to Thomas Jefferson    \"History I believe furnishes no example of a priest-ridden people    maintaining a free civil government.  This marks the lowest grade of    ignorance, of which their political as well as religious leaders will    always avail themselves for their own purpose.\"        - Thomas Jefferson to Baron von Humboldt, 1813    \"I cannot conceive otherwise than that He, the Infinite Father, expects or    requires no worship or praise from us, but that He is even infinitely    above it.\"        - Benjamin Franklin, from \"Articles of Belief and Acts of Religion\",         Nov. 20, 1728  ------------------------------  Subject: The USA is not a Christian nation  Typical posting:  Is it true that George Washington said that the United States is not in any sense founded upon the Christian religion?  Response:  No.  The quotation often given is in fact from Article XI of the 1797 Treaty of Tripoli (8 Stat 154, Treaty Series 358):     Article 11     As the government of the United States of America is not in any sense    founded on the Christian Religion, -- as it has in itself no character of    enmity against the laws, religion or tranquility of Musselmen, -- and as    the said States never have entered into any war or act of hostility    against any Mehomitan nation, it is declared by the parties that no    pretext arising from religious opinions shall ever produce an interruption    of the harmony existing between the two countries.  The text may be found in the Congressional Record or in treaty collections such as Charles Bevans' \"Treaties and Other International Agreements of the United States of America 1776-1949\", vol. 11 (pp. 1070-1080).  The English text of the Treaty of Tripoli was approved by the U.S. Senate on June 7, 1797 and ratified by President John Adams on June 10, 1797.  It was recently discovered that the Arabic version of the treaty not only lacks the quotation, it lacks Article XI altogether.  The person who translated the Arabic to English was Joel Barlow, Consul General at Algiers, a close friend of Thomas Paine -- and an opponent of Christianity.  It is possible that Barlow made up Article XI, but since there is no Arabic version of that article to be found, it's hard to say.  In 1806 a new Treaty of Tripoli was ratified which no longer contained the quotation.   End of FAQ Digest ***************** \u00ff ", "From: mcovingt@aisun3.ai.uga.edu (Michael Covington) Subject: Re: food-related seizures? Nntp-Posting-Host: aisun3.ai.uga.edu Organization: AI Programs, University of Georgia, Athens Lines: 27  In article <C5uq9B.LrJ@toads.pgh.pa.us> geb@cs.pitt.edu (Gordon Banks) writes: >In article <116305@bu.edu> dozonoff@bu.edu (david ozonoff) writes: >> >>Many of these cereals are corn-based. After your post I looked in the >>literature and located two articles that implicated corn (contains >>tryptophan) and seizures. The idea is that corn in the diet might >>potentiate an already existing or latent seizure disorder, not cause it. >>Check to see if the two Kellog cereals are corn based. I'd be interested. > >Years ago when I was an intern, an obese young woman was brought into >the ER comatose after having been reported to have grand mal seizures >why attending a \"corn festival\".  We pumped her stomach and obtained >what seemed like a couple of liters of corn, much of it intact kernals.   >After a few hours she woke up and was fine.  I was tempted to sign her out as >\"acute corn intoxication.\" >---------------------------------------------------------------------------- >Gordon Banks  N3JXP      | \"Skepticism is the chastity of the intellect, and  How about contaminants on the corn, e.g. aflatoxin???    --  :-  Michael A. Covington, Associate Research Scientist        :    ***** :-  Artificial Intelligence Programs      mcovingt@ai.uga.edu :  ********* :-  The University of Georgia              phone 706 542-0358 :   *  *  * :-  Athens, Georgia 30602-7415 U.S.A.     amateur radio N4TMI :  ** *** **  <>< ", "From: \"Robert Knowles\" <p00261@psilink.com> Subject: Re: An Anecdote about Islam In-Reply-To: <1pqfic$9s2@fido.asd.sgi.com> Nntp-Posting-Host: 127.0.0.1 Organization: Kupajava, East of Krakatoa X-Mailer: PSILink-DOS (3.3) Lines: 32  >DATE:   5 Apr 1993 23:32:28 GMT >FROM:   Jon Livesey <livesey@solntze.wpd.sgi.com> > >In article <114127@bu.edu>, jaeger@buphy.bu.edu (Gregg Jaeger) writes: >|>  >|> I don't understand the point of this petty sarcasm. It is a basic  >|> principle of Islam that if one is born muslim or one says \"I testify >|> that there is no god but God and Mohammad is a prophet of God\" that, >|> so long as one does not explicitly reject Islam by word then one _must_ >|> be considered muslim by all muslims. So the phenomenon you're attempting >|> to make into a general rule or psychology is a direct odds with basic >|> Islamic principles. If you want to attack Islam you could do better than >|> than to argue against something that Islam explicitly contradicts. > >Then Mr Mozumder is incorrect when he says that when committing >bad acts, people temporarily become atheists? > >jon.  Of course B.M. is not incorrect.  He is defending Islam.  When defending Islam against infidels you can say anything and no one will dare criticize you.  But when an atheist uses the same argument he is using \"petty sarcasm\".  So B.M. can have his \"temporary atheists\" whenever he needs them and all the \"temporary atheists\" can later say that they were always good Muslims because they never explicitly rejected Islam.    Temporary atheism, temporary Islam, temporary marriage.  None of it sticks.   A teflon religion.  How convenient.  And so easy to clean up after.  But  then, what would you expect from a bunch of people who can't even agree on  the phases of the moon?   ", "From: alastair@farli.otago.ac.nz (Alastair Thomson) Subject: Does 'Just/justifiable War' exist? Organization: University of Otago Lines: 107  Hi there netters, I have a question I would very much like to see some discussion on: Is there such a thing as a 'justifible' war?   What I would love to see it some basis from scripture for either: \"All war   is wrong\", or \"Some war is justifiable\".   To get things started I would like to outline why I am asking the   question. In my high school days I had been quite involved in the the New   Zealand Cadet Forces (This is a bit like ROTC from what I understand of   it, but with a lot more emphasis on fun than military career training).   Through this I became extremely enamoured of flying, have become involved   in the sport of gliding, and have a great interest in military aviation   hardware as the very best a 'real' flyer could ask for. My favourite   computer games are the accurate simulations of military aircraft, both   past and present.   I became a Christian about 10 years ago, and at the time rejected all   military activity as immoral. For me, all war was in complete opposition   to God's commandments to love one another, especially one's enemies.  During the war in Iraq, I found myself with great excitement listening to   the reports of the effectiveness of the the attacks using the aviation   technology I so admire - The F117A 'Stealh' bomber, the F14, F15 and F16   strike aircraft, etc. After the war concluded I began to really enjoy   simulations based around this conflict - Great to go and bomb Saddam's   bio-weapons plants in an F117A on my computer, or shoot down some of his   Mig's in an F16. The simulation of the death of people was a wonderful   game. I imagine the real pilots view the real thing in much the same way.   One only has to look at the language used to see that the personal impact   of war is ignored: A building containing people, or an aircraft flown by a   pilot is simply a 'target'. Dead civilians are 'collateral damage'. These   euphanisms are a way of removing the reality of war from the people whose   support are necessary for the continued waging of war - One only has to   look at Vietnam to see how important public opinion is.  Now we see troops sponsored by the United Nations entering Somalia, and   the prospect of military intervention in the Muslim/Croat/Serb conflict in   the former Yugoslavia. My revulsion in particular to the siege of   Sarajevo, and in the last few days of (sorry 'bout spelling) Sebrenitsa,   has caused me to rethink where I stand on 'justifiable' war.  I will list several wars in the last 50 years I can look at each, and say   - Yes this may have been justifible, this may not. These are simply my gut   reactions to each - In many cases with the benefit of the impartiality   history brings. Let me go through a few and state some of my reasons for   my reaction - I am not a historian, so excuse any historical blunders, I   am working from popular history as it is known in New Zealand.  1. The Second World War \t- Murder of Jews - Hitler had to be stopped. \t- Massive civilian casualties on both sides  \t\t- Dresden, Hiroshima/Nagasaki \t- Probably justifiable.  2. Korean war \t- Political expansionism by North Korea, basically \t  communism vs. capitalism. \t- Probably not justifiable.  3. Vietnam \t- As above, worsened by US involvement.  4. Vietnamese invasion of Cambodia. \t- Genocide by Khmer Rouge. \t- Probably justifiable.  5. Iraq (Desert Storm) \t- Political expansionism, threat to world oil supply \t- Other factors such as genocide. \t- Not sure, but probably justifiable  6. A future involvement in Bosnia \t- Genocide - so called 'Ethnic Cleansing' \t- Emotive - much TV coverage of atrocities and civilian casualties. \t- Probably justifiable  7. Possible future use of nuclear weapons - tactical or strategic,   somewhere in the world by the US in response to someone else - e.g. Libya   or Israel. \t- My feelings in this are simple \t- Nuclear war/weapons are abhorrent \t- I love the New Zealand government's stand on banning all nuclear \t  armed or powered warships from NZ port. \t- Never justifiable.  These are my own views, I have looked at scripture, and I am confused. I   would appreciate others view, particularly those based on scripture. I   *don't* want a - Naaahh, yer wrong - I think answers 8-).  Thanks for your help.  ==========================================================================                                     | Alastair Thomson,                   | Phone +64-3-479-8347 Chief Programmer,                   | Fax   +64-3-479-8529 The Black Albatross Porject,        | University of Otago,                | Department of Computer Science,     | e-mail alastair@farli.otago.ac.nz P.O. Box 56                         |        athomson@otago.ac.nz Dunedin                             | NeXTmail Welcome New Zealand                         |      \"God loved the world so much, that he gave us His Son, to die in      our place, so that we may have eternal life\" John 3:16, paraphrase  ========================================================================== ", "From:  () Subject: Re: Yet more Rushdie [Re: ISLAMIC LAW] Nntp-Posting-Host: nstlm66 Organization: Bell-Northern Research, Ottawa, Canada Lines: 21  In article <115561@bu.edu>, jaeger@buphy.bu.edu (Gregg Jaeger) wrote:  >Khomeini advocates the view that > there was a series of twelve Islamic leaders (the Twelve Imams) who > are free of error or sin. This makes him a heretic. >   Wow, you're quicker to point out heresy than the Church in the Middle ages. Seriously though, even the Sheiks at Al-Azhar don't claim that the Shi'ites are heretics. Most of the accusations and fabrications about Shi'ites come out of Saudi Arabia from the Wahabis. For that matter you should read the original works of the Sunni Imams (Imams of the four madhabs). The teacher of at least two of them was Imam Jafar Sadiq (the sixth Imam of the Shi'ites).   Although there is plenty of false propaganda floating around about the Shi'ites (esp. since the revolution), there are also many good works by Shi'ites which present the views and teachings of their school. Why make assumptions and allegations (like people in this group have done about Islam in general) about Shi'ites. ", "From: geb@cs.pitt.edu (Gordon Banks) Subject: Re: Update (Help!) [was \"What is This [Is it Lyme's?]\"] Reply-To: geb@cs.pitt.edu (Gordon Banks) Organization: Univ. of Pittsburgh Computer Science Lines: 24  In article <1993Mar24.182145.11004@equator.com> jod@equator.com (John Setel O'Donnell) writes:  >IMHO, you have Lyme disease.    >I sent you in private email a summary of the treatment protocols put >forth by the Lyme Disease Foundation.  I respectfully suggest that you >save yourself a great deal of suffering by contacting them for a >Lyme-knowledgeable physician referral and seek treatment at once. >You'll know in 2 weeks if you're on the right course; and the clock is >ticking on your 6 weeks if you have it. 1-800-886-LYME.  If these folks are who I think they are, Lyme-knowledgeable may mean a physician to whom everything that walks in the door is lyme disease, and you will be treated for lyme, whether or not you have it.  Hope you have good insurance.    --  ---------------------------------------------------------------------------- Gordon Banks  N3JXP      | \"Skepticism is the chastity of the intellect, and geb@cadre.dsl.pitt.edu   |  it is shameful to surrender it too soon.\"  ---------------------------------------------------------------------------- ", "From: hall@vice (Hal F Lillywhite;627-3877;59-360;LP=A;YApG) Subject: Re: Help Organization: Tektronix Inc., Beaverton, Or. Lines: 73  In article <Apr.21.03.26.51.1993.1379@geneva.rutgers.edu> lmvec@westminster.ac.uk (William Hargreaves) writes:  >\t   I'm a commited Christian that is battling with a problem.  I know >that romans talks about how we are saved by our faith not our deeds, yet >hebrews and james say that faith without deeds is useless, saying' You fools, >do you still think that just believing is enough?'  Actually I don't think there is any conflict if we really understand what these passages say.  First, what is faith?  If you study the  meaning of the Greek and Hebrew words so translated I think you will come to the conclusion that the word means a *lot* more than mere  belief.  Faith means both trust and action.  If you do not put your  belief into action it simply cannot qualify as faith.  I think this  is what James means when he says that \"faith without works is dead\"  and, \"I will show you my faith by my works.\"  Remember James was  writing to \"the twelve tribes which are scattered abroad.\"  This  probably means he was writing to those who would hear the gospel much  later and wouldn't understand the meaning of the original Greek. (Indeed I suspect James was writing to us, today, among others he intended to reach.)  Paul, on the other hand wrote mostly to the people of the Roman empire who generally understood the meaning of the Greek.  Another key to why there is no conflict is to look at Paul's statements in their context.  I think you will find that when Paul contrasts faith and works it is in the context of comparing the gospel with the Law, meaning the Law of Moses.  This was the great burden of Paul's life.  As the apostle to the Gentiles he would go convert a bunch of people, then the \"Judizers\" would come along and try to convince them that they also had to obey the Law of Moses (cf Acts chapter 15).  In this context Paul condemns the idea of being saved by the works of the Law, saying that we are saved by the blood of Jesus and our faith in him.  I believe that a better translation for today would be that we are saved by *faithfulness*.  I think \"faithfulness\" today has a meaning closer to what the original writers intended.  >Now if someone is fully believing but there life is totally lead by themselves >and not by God, according to Romans that person is still saved by there faith.  I think you misunderstand Romans.  What Paul is really saying is that God prefers a faithful Gentile who does not \"keep kosher\" to a kosher Jew who fails to stay faithful in the more important matters of following the Lord and having charity toward his fellows.  >But then there is the bit which says that God preferes someone who is cold to >him (i.e. doesn't know him - condemned) so a lukewarm Christian someone who >knows and believes in God but doesn't make any attempt to live by the bible.  In the sense of faith described above, you cannot have real faith and  be lukewarm.  If you know God but are lukewarm (unfaithful), you are  worse off than the person who never heard of Him.  Remember, Jesus in the parable of the pearl of great price (Mat 13:45-46) and again in the one on the treasure hidden in the field (Mat 13:44) indicates that the price of the Kingdom of God is *all* we have.  [I agree with you in general, including the fact that \"pistis\" has some of the force of \"faithful\".  However if you take that too far, you can end up with something that Paul definitely would not have intended.  Being faithful means following God in all things.  To say that we are saved by being faithful is very close to saying that we are saved by commiting no sins.  I assume that's not what you meant.  I have almost given up on finding a specific verbal formula that completely captures this.  However I think Paul is describing what I'd call a basic orientation, including aspects such as trust and commitment.  Jesus speaks of it as rebirth, which implies a basic change.  We may still do things that are sinful, and may fail to show the new life in Christ in many situations where we should.  But in any Christian there had better be the basic change in orientation that Jesus calls being born again.  --clh] ", "From: tristant@syma.sussex.ac.uk (Tristan Tarrant) Subject: Paradise VGA Organization: University of Sussex Lines: 13  I have a Paradise SVGA with 1Mb, the 90c030 chip (1D). The docs say that I can display the following modes : 640x480x32k colours and 800x600x32k cols if I have the RAMDAC HiColor Chip. I have checked the board and I do have such a chip. Now, the problem is that I can't get this mode to work ! Graphics Workshop 6.1 claims that it can display 24 bit images dithered down to 15 bit colour with my board, but it doesn't work. I have tried writing some assembler code to get the modes working and I have found out that each pixel is addressed by a word ( 16 bit ), but only the lower 8 bits are considered ( this happens in 800x600 mode, the 640x480 mode refuses to work i.e. remains in text mode ). Could someone please help me.  Tristan ", "From: mccurdy@ucsvax.sdsu.edu (McCurdy M.) Subject: Thrush ((was: Good Grief! (was Re: Candida Albicans: what is it?))) Organization: San Diego State University Lines: 36 Distribution: world NNTP-Posting-Host: ucsvax.sdsu.edu News-Software: VAX/VMS VNEWS 1.4-b1    In article <aldridgeC5tH63.7yA@netcom.com>, aldridge@netcom.com (Jacquelin Aldri writes... >dyer@spdcc.com (Steve Dyer) writes: >   etc. ...  >  >Dyer, you're rude. Medicine is not a totallly scientific endevour. It's >often practiced in a disorganized manner. Most early treatment of >non-life threatening illness is done on a guess, hazarded after anecdotal >evidence given by the patient. It's an educated guess, by a trained person, >but it's still no more than a guess. >It's cheaper and simpler to medicate first and only deal further with those >people who don't respond. >   Dyer is beyond rude.   There have been and always will be people who are blinded by their own  knowledge and unopen to anything that isn't already established. Given what  the medical community doesn't know, I'm surprised that he has this outlook.  For the record, I have had several outbreaks of thrush during the several  past few years, with no indication of immunosuppression or nutritional  deficiencies. I had not taken any antobiotics.   My dentist (who sees a fair amount of thrush) recommended acidophilous:  After I began taking acidophilous on a daily basis, the outbreaks ceased. When I quit taking the acidophilous, the outbreaks periodically resumed.  I resumed taking the acidophilous with no further outbreaks since then.  * Mike McCurdy                        * University Computing Services     Disclaimer: * San Diego State University * mccurdy@ucsvax.sdsu.edu            \"Everything I say may be wrong\" ", "From: tedr@athena.cs.uga.edu (Ted Kalivoda) Subject: Re: Atheist's views on Christianity (was: Re: \"Accepting Jeesus in your heart...\") Organization: University of Georgia - UCNS Lines: 32  In article <Apr.19.05.13.48.1993.29266@athos.rutgers.edu>, kempmp@phoenix.oulu.fi (Petri Pihko) wrote: >  > Jason Smith (jasons@atlastele.com) wrote:    > Another answer is that God is the _source_ of all existence. > This sounds much better, but I am tempted to ask: Does God > Himself exist, then? If God is the source of His own existence, > it can only mean that He has, in terms of human time, always > existed. But this is not the same as the source of all existence. > This argument sounds like God does not exist, but meta-exists, > and from His meta-existent perspective, He created existence. > I think this is actually a nonsolution, a mere twist of words.  Always existing and being the source of the existence of all other beings is not problematic.  But, as you put, Being the source of \"all\" existence, including one's own, would mean that God came from nothing, a concept alien to Christianity and Theism.  It is better to understand the classical concepts of Necessary and Contingent
