e Lines: 9  I need a complete list of all the polygons that there are, in order.  I'll summarize to the net.   --------------------------------------------------------    \"If only I had been compiled with the '-g' option.\" --------------------------------------------------------- ", "From: livesey@solntze.wpd.sgi.com (Jon Livesey) Subject: Re: Omnipotence (was Re: Speculations) Organization: sgi Lines: 35 NNTP-Posting-Host: solntze.wpd.sgi.com  In article <1993Apr5.171143.828@batman.bmd.trw.com>, jbrown@batman.bmd.trw.com writes: |> In article <2942949719.2.p00261@psilink.com>, \"Robert Knowles\" <p00261@psilink.com> writes: |> >>DATE:   Fri, 2 Apr 1993 23:02:22 -0500 |> >>FROM:   Nanci Ann Miller <nm0w+@andrew.cmu.edu> |> >> |> >> |> >>> > 3. Can god uncreate itself? |> >>>  |> >>> No.  For if He did, He would violate His own nature which He cannot do. |> >>> It is God's nature to Exist.  He is, after all, the \"I AM\" which is |> >>> a statement of His inherent Existence.  He is existence itself. |> >>> Existence cannot \"not-exist\". |> >> |> >>Then, as mentioned above, he must not be very omnipotent. |> >> |>  |> What do you mean by omnipotent here?  Do you mean by \"omnipotent\" |> that God should be able to do anything/everything?  This creates |> a self-contradictory definition of omnipotence which is effectively |> useless. |>  |> To be descriptive, omnipotence must mean \"being all-powerful\" and |> not \"being able to do anything/everything\". |>  |> Let me illustrate by analogy. |> Suppose the United States were the only nuclear power on earth.  Suppose |> further that the US military could not effectively be countered by any |> nation or group of nations.  The US has the power to go into any country |> at any time for any reason to straighten things out as the leaders of the |> US see fit.  The US would be militarily \"omnipotent\".  Did you check with the Afghans before posting this?   They might disagree.  jon. ", "From: lmh@juliet.caltech.edu (Henling, Lawrence M.) Subject: Re: Americans and Evolution Organization: California Institute of Technology Lines: 13 Distribution: world NNTP-Posting-Host: juliet.caltech.edu News-Software: VAX/VMS VNEWS 1.41      In article <1993Apr3.195642.25261@njitgw.njit.edu>, dmu5391@hertz.njit.edu (David Utidjian Eng.Sci.) writes... >In article <31MAR199321091163@juliet.caltech.edu> lmh@juliet.caltech.edu (Henling, Lawrence M.) writes: >\tFor a complete description of what is, and is not atheism >or agnosticism see the FAQ for alt.atheism in alt.answers... I think. >utidjian@remarque.berkeley.edu   I apologize for posting this. I thought it was only going to talk.origins. I also took my definitions from a 1938 Websters.  Nonetheless, the apparent past arguments over these words imply that like 'bimonthly' and 'biweekly' they have no commonly accepted definitions and should be used with care.  larry henling  lmh@shakes.caltech.edu ", "From: kempmp@phoenix.oulu.fi (Petri Pihko) Subject: Re: Is Morality Constant (was Re: Biblical Rape) Organization: University of Oulu, Finland X-Newsreader: TIN [version 1.1 PL6] Lines: 187  Bill Conner (bil@okcforum.osrhe.edu) wrote:   : There are a couple of things about your post and others in this thread : that are a little confusing. An atheist is one for whom all things can : be understood as processes of nature - exclusively.  This definition does not include all atheists (see the FAQ). However, I (for one) do think there is no need to invoke any divine or spiritual explanations.   It makes a big difference to claim that all things can be understood as natural processes, and to claim that our observations do not require us to postulate any divine intervention, or anything spiritual, for that matter. Humans are not omnipotent, and neither is science. However, science has one advantage theology doesn't: it is self- correcting, with nature as its judge.   It is delightful to see how scientific inquiry is revealing a self- consistent, simple picture of our universe. Science is no longer a bunch of separate branches, it is one. From particle physics to psychology. And no aspect of our life, or our universe, is safe from its stern and stony eye. Not even our consciousness.   There is no need : for any recourse to Divnity to describe or explain anything. There is : no purpose or direction for any event beyond those required by : physics, chemistry, biology, etc.; everything is random, nothing is : determnined.  Actually, determinism vs. indeterminism is a philosophical question, and science cannot say whether the whole thing is actually somehow superdeterministic or not. I think the question does not have any meaning, as far as individual human beings go. If their apparent free will is an illusion, it does not appear to be so from their perspective. Bill, can you say _for sure_ whether you have a free will or not?   : This would also have to include human intelligence of course and all : its products. There is nothing requiring that life evolve or that it : acquire intelligence, it's just a happy accident.  Maybe. Who are we to tell? It seems intelligence is useful - when during the history of Earth has _one species_ been able to control one third of the whole biosphere? This can still be a result of  numerous happy accidents our genetic machinery blindly replicates and preserves. Even that machinery can be result of the same principle - only the systems that can start replicating will survive, those which don't don't make it. (Recommended reading: t.o)  : For an atheist, no : event can be preferred to another or be said to have more or less : value than another in any naturalistic sense, and no thought -about- : an event can have value.   From whose perspective? I value events and things subjectively, from my perspective. Nature does not have values, because it does not have a perspective - values arise from awareness. If I have a subjective perspective, it is easy to assume that other people also do, and if I think about what it would it be like in their position, I will eventually discover the Golden Rule. Morality is not necessarily a gift from heavens, in fact, it may be a product of evolution. Perhaps we are aware of ourselves because a sense of identity is helpful, allows us to play the roles of others and make us respect others who seem to have identity, too.   Bill, have you ever read Aristotle? Try his Ethica Nikomakhea (sp.) for starters.  : How then can an atheist judge value? What is the basis for criticizing : the values ennumerated in the Bible or the purposes imputed to God? On : what grounds can the the behavior of the reliogious be condemned? It : seems that, in judging the values that motivate others to action, you : have to have some standard against which conduct is measured, but what : in nature can serve that purpose? What law of nature can you invoke to : establish your values.  C.S. Lewis tells us that this argument was the main reason why he abandoned his atheism and became Christian. The argument is severely flawed.  Some values, such as the Golden Rule, can have a rational basis. Some others, like the basic idea of wanting to live, has probably its roots in the way our brains are wired. Lewis ignored the very real possiblity that natural selection could also favour altruistic behaviour, and morality as well. Indeed, as humans evolved better and better in building and using tools, they also became better at killing each other. It is a logical necessity that evolution could only favour those who knew how to use tools, but not against one's own people.  The Bible reveals quite nicely that the morality of the early Jews was not beyond this. A simple set of rules to hold the people together, under one god. Their god did not care much about people of other nations.   At the time of the NT, things were quite different - the Jews were under rule of an _empire_, and could no longer simply ignore the Gentiles. A new situation required a new morality, and along with it a new religion was born. (A mutation in a meme pool.)  : Since every event is entirely and exclusively a physical event, what : difference could it possibly make what -anyone- does, religious or : otherwise, there can be no -meaning- or gradation of value. The only : way an atheist can object to -any- behaviour is to admit that the : objection is entirely subjective and that he(she) just doesn't like it : - that's it. Any value judgement must be prefaced by the disclaimer : that it is nothing more than a matter of personal opinion and carries : no weight in any \"absolute\" sense.  It looks like you haven't bothered to read philosophy. Whenever there is an observer, there is a subjective point of view, which may  value its existence and happiness (even if that were just a result of some physical event), and other's happiness, too, if the observer comes to think about it. In an absolutely objective sense, that is, without any observers or subjects, moral judgments lose their meaning.   It is not possible for a value to simply exist without a point of view. This includes gods, too, their values are only _their_  personal judgments, not absolute truths, since such truths do not exist.   The fact that most people do not deliberately want to hurt others is a manifestation of the way we have fought for our existence by becoming social beings who can think and value others' existence.  Morality is not property of humans alone - chimps, dolphins and many other species show great care for each other. Dolphins have sometimes saved humans from drowning, a good deed indeed.   : That you don't like what God told people to do says nothing about God : or God's commands, it says only that there was an electrical event in your : nervous system that created an emotional state that your mind coupled : with a pre-existing thought-set to form that reaction. That your : objections -seem- well founded is due to the way you've been : conditioned; there is no \"truth\" content. The whole of your : intellectual landscape is an illusion, a virtual reality.  The last statement does not logically follow. In fact, there is every reason to believe our thoughts can model reality very well, and our senses can convey reliable information. Solipsism is still a logical possibility, but not a very likely one.  You are continuously mixing two different views: the subjective point of view (which we all share) and an objective point of view, _which does not exist_. Any observer or thinker, any personal being, has its own point of view. It does not matter whether this point of view is a result of some physical events or not, it does not cease to be subjective.   From a non-observers non-point of view, values do not exist. Neither does pain, or pleasure, or beauty, or love. Such things are  inherently subjective.   Once again, if god wants wives to submit to their husbands, or even to make a leap of faith into the unknown, or wants to punish us if we don't, I disagree with his morals. I do not think my morals come from any supreme being - to remove my morals means the same than to make me a zombie, a machine without a single thought. If god gave us morality to judge, but I disagree with him, it is not my fault. He is free to replace my morals. I cannot see what is the point of giving someone a moral system which disagrees with one's own and then to get mad at this.   God must be schizophrenic.  : All of this being so, you have excluded : yourself from any discussion of values, right, wrong, goood, evil, : etc. and cannot participate. Your opinion about the Bible can have no : weight whatsoever.  Neither can the opinion of any god, for that matter. I cannot understand why a subjective opinion of a thing made of matter is in any way less credible than an opinion of a thing made of something else.  Bill, take note: Absolute values must be independent of _any_ being, _including_ gods. If god has a subjective viewpoint, it is his own point of view, and his morals are his own.   Petri  --  ___. .'*''.*        Petri Pihko    kem-pmp@          Mathematics is the Truth. !___.'* '.'*' ' .    Pihatie 15 C    finou.oulu.fi    Physics is the Rule of        ' *' .* '*    SF-90650 OULU  kempmp@           the Game.           *'  *  .*  FINLAND         phoenix.oulu.fi  -> Chemistry is The Game. ", "From: erh0362@tesla.njit.edu Subject: Mormon beliefs about bastards Organization: New Jersey Institute of Technology Lines: 14       Could anyone enlighten me on how the Mormon church views  children born out of wedlock?  In particular I'm interested to know if any  stigma is attached to the children as opposed to the parents.  I'm especially  keen to learn if there is or is not any prohibition in the Mormon faith on  bastards entering heaven or having their names entered in the big genealogical  book the Mormons keep in Salt Lake City.  If this is an issue on which the  \"official\" position has changed over time, I'm interested in learning both old  and new beliefs.  E-mail or posting is fine.  All information or pointers are  appreciated.  Elliotte Rusty Harold\t\tDepartment of Mathematics elharo@shiva.njit.edu\t\tNew Jersey Institute of Technology erh0362@tesla.njit.edu\t\tNewark, NJ 07102 ", "From: jcopelan@nyx.cs.du.edu (The One and Only) Subject: Re: Where are they now? Organization: Salvation Army Draft Board Lines: 31  In article <1ql0d3$5vo@dr-pepper.East.Sun.COM> geoff@East.Sun.COM writes: >Your posting provoked me into checking my save file for memorable >posts. The first I captured was by Ken Arromdee on 19 Feb 1990, on the >subject \"Re: atheist too?\". That was article #473 here; your question >was article #53766, which is an average of about 48 articles a day for >the last three years. As others have noted, the current posting rate is >such that my kill file is depressing large...... Among the posting I >saved in the early days were articles from the following notables: > >>From: loren@sunlight.llnl.gov (Loren Petrich) > iews, not necessarily those of IBM. Nntp-Posting-Host: king-arthur.watson.ibm.com Organization: IBM T.J. Watson Research Center Lines: 29  In article <19688@pitt.UUCP> geb@cs.pitt.edu (Gordon Banks) writes: > >In article <1993Apr12.201056.20753@ns1.cc.lehigh.edu> mcg2@ns1.cc.lehigh.edu (Marc Gabriel) writes: > >>Now, I'm not saying that culturing is the best way to diagnose; it's very >>hard to culture Bb in most cases.  The point is that Dr. N has developed a >>\"feel\" for what is and what isn't LD.  This comes from years of experience. >>No serology can match that.  Unfortunately, some would call Dr. N a \"quack\" >>and accuse him of trying to make a quick buck. >> >Why do you think he would be called a quack?  The quacks don't do cultures. >They poo-poo doing more lab tests:  \"this is Lyme, believe me, I've >seen it many times.  The lab tests aren't accurate.  We'll treat it >now.\"  Also, is Dr. N's practice almost exclusively devoted to treating >Lyme patients?  I don't know *any* orthopedic surgeons who fit this >pattern.  They are usually GPs. >--    Are you arguing that the Lyme lab test is accurate? The books that I've read say that in general the tests have a 50-50 chance of being correct.  (The tests result in a large number of both false positives and false negatives.  I am in the latter case.)  We could get those same odds by \"rolling the dice\".  --   Ralph Yozzo (yozzo@watson.ibm.com)    From the beautiful and historic New York State Mid-Hudson Valley. ", "From: KEMPJA@rcwusr.bp.com Subject: Re: Religious wars Organization: BP Research, Cleveland, OH (USA) Lines: 30   In article <Apr.21.03.24.44.1993.1288@geneva.rutgers.edu>, fraseraj@dcs.glasgow.ac.uk (Andrew J Fraser) writes: > \"Well you know that religion has caused more wars than > anything else\" > It bothers me that I cannot seem to find a satisfactory > response to this. After all if our religion is all about > peace and love why have there been so many religious wars?  Of course if this question was asked in a group dealing with economics, the answer would be that the cause of war was economic. My observations over the past 30 years (and not withstanding a little history reading beside) is that while religious differences do play a part in many of the conflicts, so does (unfortunately) race, economics and any other items that identify one group of men as being different from another.  If we want to couch the cause of conflict in Christian terms, I would put it while Christ died for our sins, we are yet sinners. While some individuals assume \"Christlike\" natures, most of us do not even come close.  I realize that in many ways this is a trite answer, but I guess that it is my way of rationalizing man's constant (or so it seems) conflict.   ---------------------------------------------------------------------  Jerry Kemp (Somtime Consultant) Internet: kempja@rcwusr.bp.com           kemp_ja@tnd001.dnet.bp.com ", "From: simon@giaeb.cc.monash.edu.au Subject: St. Maria Goretti Organization: Monash University, Melb., Australia. Lines: 125  Heres the life of St. MAria Goretti, posted with kind permission of the editor of the Australian Catholic Magazine \"Morning Star\".  Hope you like it.      Put up with anything to prevent sin St. Maria Goretti        Maria was born on October 16th 1890 to Luigi and Assunta Goretti,     the  eldest  daughter  in the family of seven. She was a cheerful     girl, always imitating her parents.  She had but one disire,  but     one wish: to receive our Lord in the Blessed Sacrament.      The date was finally set for little Maria to receive our Lord  on     the feast of Corpus Christi. For Maria, time seemed like an eter-     nity as she  slowly  neared  the  great  day.   When  it  finally     arrived, Fr. Jerome( the priest who was to celebrate the Mass and     give the children their First Holy Communion) delivered a  sermon     on\tthe  immense love of Jesus Christ for them and the great love     we should have in return for Him. He then warmly  urged  them  to     die rather than commit a mortal sin.      Maria humbly approached the Altar of God and  received  the  Holy     Eucharist.\tHer  only  sadness  was  the  thought of her father's     absence, who died some time beforehand. As for the\trest  of  the     day,  Maria remained under the spell of the divine visit; that is     until  \t\t\t\t   -4-            her thoughts changed to when she could go next to Holy Communion.     Thus ended the happiest day of Maria's life.      Over the next twelve months, Maria had changed  from  a  giggling     little girl into a quiet young lady with responsibilities. As her     mother went out into the fields in place of  her  husband,\tMaria     took  on the ironing, cooking, washing and other motherly duties.     She was doing this not only for her own family, but also for  the     Serenellis, a father and son who lived with the Goretti's, owning     a share in the farm. Although Maria was poorer than all the other     children, she by far surpassed them in virtue. In all thi ngs she     did the Holy Will of God.      During the month of June,  Alessandro  Serenelli(the  son)\ttwice     made advances upon Maria when he chanced to be alone with her. On     both occasions Maria managed to  struggle  free  of  Alessandro's     strong  grip, but on the second, he threatened to kill her if she     even uttered a word to her mother. From this day on, Maria\tlived     in terror, fearing lest Alessandro attack again.       On July 5th 1902, Alessandro left work in the fields  to  \"get  a     handkerchief,\"  as\the  claimed. He went to the storeroom beneath     the house where Maria, who was outside on the  landing  with  the     baby,  could  hear him fumbling about in with tools. She wondered     what he was doing. It was later learned that he was sharpening  a     91/2\"  blade. He went to the house and called for Maria. She told     him she wouldn't go to him unless she knew why she was needed. He     stormed out to the landing and dragged her up to her room. Mar ia     instantly realized what he was up to. \"No, No, No! Do  not\ttouch     me!  It  is a sin, you will go to Hell!\" At this point Alessandro     held the knife over Maria's chest, who was now on the floor.      \"Will you or will you not?\" Maria gathered all her energy.\t\"No I     will  not,\tAlessandro,  no!\"   She had chosen her martyrdom over     sin, God over Satan.  Overcome with rage, Alessandro plunged  the     knife  into   Maria's  breast fourteen times.  Finally he came to     his senses and thought Maria was dead.  Frantically he threw  the     knife behind a closet and locked himself in his room.  The crying     of the baby Teresa\ton  the  landing  brought  the\tattention  to     Assunta  and the father of Alessandro. As the baby was unattended     and was in danger of falling off, they ran to the house  to  find     Maria,  who,  covered in blood, was dragging herself to the door.     When asked what happened she said Alessandro  stabbed  her.   \"He     wanted to make me do wrong and I would not.\"      The ambulance arrived, then the police who took Alessandro\taway.     As\tthe  ambulance\tcarried  Maria to the hospital, a large crowd     followed on foot.  The doctors at the  hospital held no hope  for     poor  little Maria.  The same Fr. Jerome who gave Maria her First     Communion  \t\t\t\t   -5-            came to administer the last rites and to give her Holy  Viaticum.     He asked Maria if she would forgive her murderer.  \"Yes.  For the     love of Jesus I forgive him.  I wish for him to one day  join  me     in\tParadise.   May  God forgive him, for I alread y have.\" Maria     died at about three o'clock.      Alessandro was tried  and  found  guilty  of  Maria's  death  but     because  of  his  age  he  was  sentenced to only thirty years in     prison.  After eight  years of being a violent prisoner and show-     ing  no regret for his crime, he saw in a dream, in the  midst of     a field of flowers, Maria holding out a bunch of white lilies  to     him.  Soon later he wrote to the local bishop, begging God's par-     don for the grave sin he had committed.  He later gave  testimony     in\tMaria's  beatification in 1947.  Less than three years later,     on Ju ne 24th 1950, Maria was canonised.  Assunta Goretti was the     first mother ever to be present at her daughter's canonisation.      May St. Maria Goretti help\tus  to\tbe  pure  and  grant  us  the     strength to die rather than commit a mortal sin.      Saint Maria Goretti, pray for us.       by Brendan Arthur  --  Internet: simon@giaeb.cc.monash.edu.au   Viva Cristo Rey !! Long Live Christ the King. ", "From: keith@cco.caltech.edu (Keith Allan Schneider) Subject: Re: Objective morality (was Re: <Political Atheists?) Organization: California Institute of Technology, Pasadena Lines: 22 NNTP-Posting-Host: punisher.caltech.edu  livesey@solntze.wpd.sgi.com (Jon Livesey) writes:  >In another part of this thread, you've been telling us that the >\"goal\" of a natural morality is what animals do to survive.  That's right.  Humans have gone somewhat beyond this though.  Perhaps our goal is one of self-actualization.  >But suppose that your omniscient being told you that the long >term survival of humanity requires us to exterminate some  >other species, either terrestrial or alien.  Now you are letting an omniscient being give information to me.  This was not part of the original premise.  >Does that make it moral to do so?  Which type of morality are you talking about?  In a natural sense, it is not at all immoral to harm another species (as long as it doesn't adversely affect your own, I guess).  keith ", "From: bruce@Data-IO.COM (Bruce Reynolds) Subject: Re: Is MSG sensitivity superstition? Organization: Data I/O Corporation Lines: 31  smjeff@lerc05.lerc.nasa.gov (Jeff Miller) writes: >Even properly controlled studies (e.g. double blind studies) are almost >useless if you are trying to prove that something does not affect anyone.  -- and --  >In article <1qnns0$4l3@agate.berkeley.edu> spp@zabriskie.berkeley.edu (Steve Pope) writes: >The mass of anectdotal evidence, combined with the lack of >a properly constructed scientific experiment disproving >the hypothesis, makes the MSG reaction hypothesis the >most likely explanation for events. >  Good grief; has no one ever heard of Biostatistics??  The University of Washington (plus 3 or 4 others [Harvard, UNC]) has a department and advanced degree program in Biostatistics.  My wife has an MS Biostat, and there are plenty of MDs, PhDs, and postdocs doing Biostatistical work. People do this for a living.  Really bright people study for decades to do this sort of study well.  Anecedotal evidence is worthless.  Even doctors who have been using a drug or treatment for years, and who swear it is effective, are often suprised at the results of clinical trials.  Whether or not MSG causes describable, reportable, documentable symptoms should be pretty simple to discover.    The last study on which my wife worked employed 200 nurses, 100 doctors, and a dozen Ph.Ds at one University and at 70 hospitals in five nations.  I would think the MSG question could be settled by one lowly Biostat MS student in a thesis.  --bruce ", "From: jonh@david.wheaton.edu (Jonathan Hayward) Subject: Re: Pantheism & Environmentalism Organization: Wheaton College, IL Lines: 46  In article <Apr.5.23.31.36.1993.23919@athos.rutgers.edu> by028@cleveland.freenet.edu (Gary V. Cavano) writes: >I'm new to this group, and maybe this has been covered already, >but does anybody out there see the current emphasis on the >environment being turned (unintentionally, of course) into >pantheism?  Yes.  (I am adamantly an environmentalist.  I will not use styrofoam table service. Please keep that in mind as you read this post - I do not wish to attack environmentalism)  A half truth is at least as dangerous as a complete lie.  A complete lie will rarely be readily accepted, while a half truth (the lie subtly hidden) is more powerfully offered by one who masquerades as an angel of light.  Satan has (for some people) loosened the grip on treating the earth as something other than God's intricate handiwork, something other than that on which the health of future generations is based.  It is being treated with respect.  You think he's going to happily leave it at that?  No.  When one error is rejected, it is his style to push people to the opposite error.  Therefore the earth is not God's intricate handiwork, not because it is rubbish, but because it is God.  Mother earth is the one you are to primarily love and serve.  I see two facets of a response to it:  1: Care for the environment.  Treat it with proper respect, both because it is    God's intricate handiwork and the health of future generation, and because    showing the facet of one who is disregardful of such things does not    constitute what the Apostle Paul called \"becoming all things to all men so    that by all possible means I might save some.\"     Don't say \"Forget the environment, I've got important things to spend my time    on.\" - putting your foot in your mouth in this manner will destroy your    credibility in expressing the things that _are_ more important.  2: Show that it is not the ultimate entity, that it is creature and not    creator.  Show that its beauty and glory points to a greater beauty and    glory.  Show that it is not the ultimate tapestry, but one of many cords    woven in the infinite tapestry.  ################################################################################ # \"God, give me mountains # \"But the greatest   # Jonathan Hayward             # # to climb and the        # of these is love.\"  # Jonathan_Hayward@wheaton.edu # # strength for climbing.\" # I Corinthians 13:13 # jhayward@imsa.edu            # ################################################################################ ", "From: shd2001@andy.bgsu.edu (Sherlette Dixon) Subject: Was Jesus Black? Organization: BGSU Lines: 43  The people who post to this particular newsgroup are either too cowardly, too arrogant, or too apathetic to discuss this issue since I have yet to see any discussion grace my computer screen.  While it holds PARTICULAR interest to the African-American community, everyone has something to gain from discussing it.  As any knowledgable person should know, Christianity has been used in this country to tighten the spiritual, emotional, & mental hold slavery placed on the minds, souls & hearts of African-Americans.  This was most effectively done by the display of white icons of Jesus in slave churches to encourage the godly superiority of slaveowners.  It wasn't enough that the slaveowner was your provider, but he was also your GOD, to be looked upon with unconditional love & loyalty and to be worshipped with great pride.  But how culturally & biblically accurate are these icons?  Pictures & statues of a Black Jesus have been found in European countries, as that of a Black Madonna.  But what about Biblical physical descriptions of Jesus, His hair being compared to that of wool, His feet to that of brass?  And think about the area of the world where all Biblical actions took place.  I welcome all intelligent commentary on this important topic; flamers need not reply.  Sherlette   P.S.  I expect at least THIS type of response:  \"It doesn't matter what color His skin was; His actions & what He did for mankind are what counts.\"  This is true; I am not questioning this.  But He walked the earth for 3 decades as a HUMAN; this part of His existence intrigues me.  And as for saying that \"it doesn't matter...\"  to a member of a physically emancipated people who is still struggling for MENTAL emancipation, believe me:  IT MATTERS.  [The general attack on the members of this group seems unjustified. There has been discussion of this issue in the past.  We can't discuss everything at once, so the fact that some specific thing hasn't been discussed recently shouldn't be taken as a sign of general cowardice, arrogance or apathy.  In past discussions no one has been outraged by suggestions that Jesus could be black (and it has been suggested by a few scholars), but the concensus is that he was most likely Semitic. As you probably know, there is a tradition that portrayals of Jesus in art tends to show him as one of the people.  Thus you wouldn't be surprised to find African art showing him as black, and oriental art showing him as oriental.  There are good reasons relating to Christian devotion to think of him in such a way.  It's also good now and then to have that image challenged, and to think of Jesus as being a member of XXX, where XXX is the group you least respect.  --clh] ", "From: jcj@tellabs.com (jcj) Subject: Re: Losing your temper is not a Christian trait Organization: Huh?  Whuzzat? Lines: 12  Sheila Patterson writes: >          >I always suspected that I was human too :-)  It is the desire to be like >Christ that often causes christians to be very critical of themselves and >other christians. ...  I'd like to remind people of the withering of the fig tree and Jesus driving the money changers et. al. out of the temple.  I think those were two instances of Christ showing anger (as part of His human side).  Jeff Johnson jcj@tellabs.com ", "From: kxgst1+@pitt.edu (Kenneth Gilbert) Subject: Re: Do we need a Radiologist to read an Ultrasound? Organization: University of Pittsburgh Lines: 31  In article <1993Apr20.180835.24033@lmpsbbs.comm.mot.com> dougb@ecs.comm.mot.com writes: :My wife's ob-gyn has an ultrasound machine in her office.  When :the doctor couldn't hear a fetal heartbeat (13 weeks) she used :the ultrasound to see if everything was ok.  (it was) : :On her next visit, my wife asked another doctor in the office if :they read the ultrasounds themselves or if they had a radiologist :read the pictures.  The doctor very vehemently insisted that they :were qualified to read the ultrasound and radiologists were NOT! : :[stuff deleted]  This is one of those sticky areas of medicine where battles frequently rage.  With respect to your OB, I suspect that she has been certified in ultrasound diagnostics, and is thus allowed to use it and bill for its use.  Many cardiologists also use ultrasound (echocardiography), and are in fact considered by many to be the 'experts'.  I am not sure where OBs stand in this regard, but I suspect that they are at least as good as the radioligists (flame-retardant suit ready).                        --  =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-|-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= =  Kenneth Gilbert              __|__        University of Pittsburgh   = =  General Internal Medicine      |      \"...dammit, not a programmer!\" = =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-|-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= ", "From: jono@mac-ak-24.rtsg.mot.com (Jon Ogden) Subject: Re: Help Organization: Motorola LPA Development Lines: 87  > \t   I'm a commited Christian that is battling with a problem.  I know > that romans talks about how we are saved by our faith not our deeds, yet > hebrews and james say that faith without deeds is useless, saying' You fools, > do you still think that just believing is enough?'  [Stuff deleted]   > Now I am of the opinion that you a saved through faith alone (not what you do) > as taught in Romans, but how can I square up in my mind the teachings of James > in conjunction with the lukewarm Christian being 'spat-out' >  > Can anyone help me, this really bothers me.   Will, there has been a lot of discussion going on about this over in s.r.c.b-s. I will make the case here though and try to help you out:  8 For by grace are ye saved through faith; and that not of yourselves: it is the gift of God: 9 Not of works, lest any man should boast. (Ephesians 2:8-9).  Yes, it is by God's grace and our faith that we are saved.  We are not saved by what we do.  However,  15 If ye love me, keep my commandments. (John 14:15).  Keeping Christ's commandments is a \"work\" per se, and a demonstration of our love for him.  Also,  6 He spake also this parable; A certain man had a fig tree planted in his vineyard; and he came and sought fruit thereon, and found none. 7 Then said he unto the dresser of his vineyard, Behold, these three years I come seeking fruit on this fig tree, and find none: cut it down; why cumbereth it the ground? 8 And he answering said unto him, Lord, let it alone this year also, till I shall dig about it, and dung it: 9 And if it bear fruit, well: and if not, then after that thou shalt cut it down. (Luke 13:6-9).  Again,  16 Ye have not chosen me, but I have chosen you, and ordained you, that ye should go and bring forth fruit, and that your fruit should remain: that whatsoever ye shall ask of the Father in my name, he may give it you. (John 15:16).  It is clear from these verses that we are called to bring forth fruit.  What is that fruit.  Well, Paul speaks of the fruit of the spirit being love, joy, peace, patience, etc.  All of these are things that are manifest in the actions that we carry out.  If a person claims to believe in Jesus Christ, but does not do the things Christ commanded, I dare say, that they really don't have any faith.  Asking which is more important, faith or works, is like asking which blade on a pair of scissors is most important or like asking which leg of your pants is more important.  Good works should come out of and be a result of our faith.  To have faith, true faith in Christ requires you to do what he commands.  The parable above speaks allegorically of a person who does bear no fruit.  Christs commands are actions, and if we don't do those actions and produce fruit, then we shall be uprooted just like the tree.   It is a dead and useless faith which has no action behind it.  Actions prove our faith and show the genuineness of it.  I can sit and talk for days about the fact that I have so much faith in my ability to jump off a building and not hit the ground.  In other words, I can sit and tell you all day long that I have faith in my ability to fly.  I really don't have that faith though unless I am willing to jump off the roof and take the test.  Words and talk mean nothing.  I could go on and give more scriptures and if people want me to I will, but this should be sufficient.  Hope it helped.  Jon  ---------------- sig file broken....  please try later... ---------------- ", "From: livesey@solntze.wpd.sgi.com (Jon Livesey) Subject: Re: <Political Atheists? Organization: sgi Lines: 31 NNTP-Posting-Host: solntze.wpd.sgi.com  In article <1qlfd4INN935@gap.caltech.edu>, keith@cco.caltech.edu (Keith Allan Schneider) writes: |> livesey@solntze.wpd.sgi.com (Jon Livesey) writes: |>  |> >>Well, chimps must have some system.  They live in social groups |> >>as we do, so they must have some \"laws\" dictating undesired behavior. |> > |> >So, why \"must\" they have such laws? |>  |> The quotation marks should enclose \"laws,\" not \"must.\"  Oh, Your Highness?   And exactly why \"should\" the quotation marks enclose \"laws,\" not \"must.\"  In case you didn't notice, it's the function of the \"must\" that I wish to ironicise.  |>  |> If there were no such rules, even instinctive ones or unwritten ones, |> etc., then surely some sort of random chance would lead a chimp society |> into chaos.  Perhaps the chimps that failed to evolve cooperative behaviour died out, and we are left with the ones that did evolve such behaviour, entirely by chance.  Are you going to proclaim a natural morality every time an organism evolves cooperative behaviour?  What about the natural morality of bee dance?  jon. ", "From: twain@carson.u.washington.edu (Barbara Hlavin) Subject: Re: Is MSG sensitivity superstition? Article-I.D.: shelley.1qvq10INNlij Distribution: na Organization: University of Washington, Seattle Lines: 38 NNTP-Posting-Host: carson.u.washington.edu  In article <1993Apr19.204855.10818@rtsg.mot.com> lundby@rtsg.mot.com (Walter F. Lundby) writes: >As nobody in the food industry has even bothered to address my previous >question \"WHY DO YOU NEED TO PUT MSG IN ALMOST EVERY FOOD?\" I must assume >that my wife's answer is closer to the truth than I hoped it was. I don't mean to be disrespectful to your concerns, but it seems to me  that you're getting all wound up in a non-issue.    As many knowledgeable people have pointed out, msg is a naturally  occurring substance in a lot, if not most, foods.  When food  manufacturers add it to a preparation, they do so because it's a  known flavor enhancer.   Your wife's theory, that MSG is added to food to stimulate appetite,  may well be true.  But I don't believe it's ALWAYS the reason it's  added.  People are (largely, for the most part) in charge of their  own appetites.   >children's and my parent's) seem to fixate on a particular brand of pet >food. The cat will eat any product within one brand and not any other >brand.  I have wondered if this is not a case of preference, but, some >sort of chemical training or addiction. My questions, for the net, are: >Does the FDA regulate the contents of pet food?  Is it allowed for pet >food to contain addictive or conditioning substances?  Is MSG put in  >pet food? > You don't know much about cats, do you?   Cats will Take Advantage of You.  Resign yourself:  you will never   understand a cat.  Their tastes are whimsical.    I also suspect, though it's been a while since I've checked ingredients  on commercial cat food, that there are much more stringent requirements  on pet food additives than human.    See, the FDA has this stupid idea that human beings have the intelligence  to look out after their own interests.    Barbara, wondering how her cat would take care of *her* ", "From: jchen@wind.bellcore.com (Jason Chen) Subject: Re: Is MSG sensitivity superstition? Nntp-Posting-Host: wind.bellcore.com Reply-To: jchen@ctt.bellcore.com Organization: Bell Communications Research Lines: 61  In article <1qmlgaINNjab@hp-col.col.hp.com>, cab@col.hp.com (Chris Best) writes: |>  |> Jason Chen writes: |> > Now here is a new one: vomiting. My guess is that MSG becomes the number one |> > suspect of any problem. In this case. it might be just food poisoning. But |> > if you heard things about MSG, you may think it must be it. |>  |> ---------- |>  |> Yeah, it might, if you only read the part you quoted.  You somehow left  |> out the part about \"we all ate the same thing.\"  Changes things a bit, eh?  Food poisoning is only one of the many possible causes. Yes, even other people share the food.  |>  |> You complain that people blame MSG automatically, since it's an unknown and |> therefore must be the cause.  It is equally (if not more) unreasonable to |> defend it, automatically assuming that it CAN'T be the culprit.  Boy, you computer people only know 1s and 0s, but not much about logic. :-)  No. I did not said MSG was not the culprit. What I argued was that that there was enough reasonable doubt to convict MSG.    If you want to convict MSG, show me the evidence, not quilty by suspicion.  |> Pepper makes me sneeze.  If it doesn't affect you the same way, fine. |> Just don't tell me I'm wrong for saying so.  Nobody is forcing you to change what you believe.  But I certainly don't want to see somebody preach to ban pepper because that makes him/her sneeze. That is exactly what some anti-MSG activitiests are doing  |> These people aren't condemning Chinese food, Mr. Chen - just one of its  |> (optional) ingredients.  Try not to take it so personally.  Look, people with a last Chen don't necessarily own a Chinese restaurant. I am not interested if you enjoy Chinese food or not. Exploiting my last name to discredit me on the issue is hitting below the belt.  What I am interested in is the truth. Let me give you an excert from a recent FDA hearing:             ``There is no evidence orally consumed glutamate has any effect on the brain,'' said Dr. Richard Wurtman of Massachusetts Institute of Technology. The anecdotal experiences of individuals is ``superstition, not science,'' he said. ``I don't think glutamate has made them sick.''  And Dr. Robert Kenney of George Washington University conducted an double blind test in 1980 showing that the 35 people who reacted to MSG also had similar reaction when they thought they had MSG but actually not.  Although there are many contradicting personal stories told in this group, some of them might have been due to other causes. But because the anti MSG emotion runs so high, that some blame it for anything and everything.   My purpose is to present a balance view on the issue, although I am probably 20-1 outnumbered.  Jason Chen ", "From: jbrown@batman.bmd.trw.com Subject: Re: Death Penalty / Gulf War Lines: 232  In article <930419.115707.6f2.rusnews.w165w@mantis.co.uk>, mathew <mathew@mantis.co.uk> writes: > jbrown@batman.bmd.trw.com writes: >>In article <930414.121019.7E4.rusnews.w165w@mantis.co.uk>, mathew >><mathew@mantis.co.uk> writes: >>> Yes.  Fortunately we have right-thinking folks like your good self in power >>> and it was therefore deemed acceptable to slaughter tens or even hundreds o >>> thousands of Iraqis in order to liberate oil^H^H^HKuwait.  We won the war, >>> hurrah hurrah! >>  >> The number of civilian Iraqi deaths were way over-exaggerated and  >> exploited for anti-war emotionalism by the liberal news media.  The >> facts are that less Iraqis died in the Gulf War than did civilians  >> in any other war of comparable size this century! >  > Let's analyze this claim a little.  How is the \"size\" of a war defined?  By > number of participants?  Geographical area?  Number of countries involved?  > Number of casualties?  Size of armies, duration, numbers of casualties both absolute and as a percentage of those involved, geographical area and numbers of countries too, are all measures of size.  In this case I'd say the relevant statistic would be the number of combatants (total troops) compared to total casualties from among the total civilian population in the affected geographical area.  >  > Which other \"comparable\" wars are we talking about?  Vietnam and Korea might make good comparisons.  >  > Which \"liberal news media\" are we talking about? >   Western news in general, but in particular the American \"mass media\": CBS, NBC, ABC, etc.  The general tone of the news during the whole war was one of \"those poor, poor Iraqis\" along with \"look how precisely this cruise missile blew this building to bits\".  >>                                                    This was due mostly >> to the short duration coupled with precise surgical bombing techniques >> which were technically possible only recently. >  > I suspect that medical advances may have something to do with it too.  I agree.  >  >> How about all the innocent people who died in blanket-bombing in WW2? >> I don't hear you bemoaning them! >  > Perhaps because the topic hasn't cropped up.  If you want my opinion, I think > that the blanket bombing of German cities at the end of World War Two was the > most appalling act of wholesale slaughter this country has committed in > centuries.  Bomber Harris was no hero of mine.  Perhaps so.  And maybe the atomic bomb was a mistake too.  But that's easy to say from our \"enlightened\" viewpoint here in the 90's, right?  Back then, it was *all-out* war, and Germany and Japan had to be squashed. After all, a million or more British had already died, hundreds of  thousands of French, a couple hundread thousand or so Americans, and  millions of Russians, not to mention a few million Jews, Poles, and  other people of slavic descent in German concentration camps.  All  things considered, the fire-bombings and the atomic bomb were essential (and therefore justified) in bringing the war to a quick end to avoid even greater allied losses.  I, for one, don't regret it.  >  >>                                 War is never an exact science, but >> with smart bombs, it's becoming more exact with a smaller percentage >> of civilian casualties.  Sometimes mistakes are made; targets are >> misidentified; innocents die.  That's war the way it really is. >  > Entrenched political rulers operating in their own selfish interests without > regard for the lives of other people, *that* is the way war really is.  Sure.  And it's the people who suffer because of them.  All the more reason to depose these \"entrenched political rulers operating in their own selfish interests\"!  Or do you mean that this applies to the allies as well??  >  > Why all the fuss about Kuwait and not East Timor, Bosnia, or even Tibet?  If > Iraq is so bad, why were we still selling them stuff a couple of weeks before > we started bombing?  I make no claim or effort to justify the misguided foreign policy of the West before the war.  It is evident that the West, especially America, misjudged Hussein drastically.  But once Hussein invaded Kuwait and  threatened to militarily corner a significant portion of the world's oil supply, he had to be stopped.  Sure the war could have been prevented by judicious and concerted effort on the part of the West before Hussein invaded Kuwait, but it is still *Hussein* who is responsible for his decision to invade.  And once he did so, a strong response from the West was required.  >  >> Mathew, your sarcasm is noted but you are completely off-base here. >> You come off sounding like a complete peace-nik idiot, although I >> feel sure that was not your intent. >  > What's your intent?  To sound like a Loving Christian?  Well, you aren't > doing a very good job of it.  Well, it's not very \"loving\" to allow a Hussein or a Hitler to gobble up nearby countries and keep them.  Or to allow them to continue with mass slaughter of certain peoples under their dominion.  So, I'd have to say yes, stopping Hussein was the most \"loving\" thing to do for the most people involved once he set his mind on military conquest. >  >> So the Iraqi war was wrong, eh?  I'm sure that appeasement would have >> worked better than war, just like it did in WW2, eh? >  > Who even mentioned appeasement?  And what makes you think the situation is > even remotely analogous to World War Two?  I mentioned it.  If we hadn't intervened, allowing Hussein to keep Kuwait, then it would have been appeasement.  It is precisely the lessons the world learned in WW2 that motivated the Western alliance to war.  Letting Hitler take Austria and Czechoslavkia did not stop WW2 from happening, and letting Hussein keep Kuwait would not have stopped an eventual Gulf War to protect Saudi Arabia.  >  >>                                                           I guess we >> shouldn't have fought WW2 either -- just think of all those innocent >> German civilians killed in Dresden and Hamburg. >  > Yes, do.  Germans are human too, you know. >   Sure.  What was truly unfortunate was that they followed Hitler in his grandiose quest for a \"Thousand Year Reich\".  The consequences stemmed from that.  >> Tyrants like Hussein *have* to be stopped.  His kind don't understand >> diplomacy; they only understand the point of a gun.  My only regret is >> that Bush wimped out and didn't have the military roll into Baghdad, so >> now Hussein is still in power and the Iraqi people's sacrifice (not to >> mention the 357 Americans who died) was for naught. >  > I look forward to hearing your incisive comments about East Timor and Tibet. >  What should I say about them?  Anything in particular?   >> And as for poor, poor Rodney King!  Did you ever stop and think *why* >> the jury in the first trial brought back a verdict of \"not guilty\"? >  > Yes.  Amongst the things I thought were \"Hmm, there's an awful lot of white > people in that jury.\"  So?  It was the *policemen* on trial not Rodney King!!  And under American law they deserved a jury of *their* peers!  If there had been black officers involved, I'm sure their would have been black jurors too. This point (of allegedly racial motivations) is really shallow.  >  >> Those who have been foaming at the mouth for the blood of those >> policemen certainly have looked no further than the video tape. >> But the jury looked at *all* the evidence, evidence which you and I >> have not seen. >  > When I see a bunch of policemen beating someone who's lying defenceless on > the ground, it's rather hard to imagine what this other evidence might have > been.  So?  It's \"hard to imagine\"?  So when has Argument from Incredulity gained acceptance from the revered author of \"Constructing a Logical Argument\"?  Can we expect another revision soon??  :)  (Just kidding.)  >  > If there is some wonderful evidence, why is it seemingly being kept secret?  > Why not tell everyone what it is?  Then everyone could say \"Oh, yes, you're > right, King deserved a good beating\", and we could all live happily ever > after.  I have to admit that I wonder this too.  But *neither* the prosecution nor the defense is talking.  So one cannot conclude either way due to the silence of the principals.    >  >> Law in this country is intended to protect the rights of the accused, >> whether they be criminals or cops.  One is not found guilty if there is >> a reasonable doubt of one's guilt, and only the jury is in a position >> to assess the evidence and render a verdict. >  > Fine, but I'm still finding it hard to imagine what the \"reasonable doubt\" > was in this case.  I mean, the cops certainly seem to be beating someone > who's lying defenceless on the ground.  What's your explanation?  Mass > hallucination?  Orbital mind-control lasers?  Faked video footage?  Do tell. >   OK.  It certainly seemed to me that there was excessive force involved. And frankly, the original \"not guilty\" verdict baffled me too.  But then I learned that the prosecution in the first case did not try to convict on a charge of excessive force or simple assault which they probably would have won, they tried to get a conviction on a charge of aggravated assault with intent to inflict serious bodily harm.  A charge, which news commentators said, was akin to attempted murder under California law.  Based on what the prosecution was asking for, it's evident that  the first jury decided that the officers were \"not guilty\".  Note,  not \"not guilty\" of doing wrong, but \"not guilty\" of aggravated assault  with the *intent* of inflicting serious bodily harm.  The seeds of the  prosecutions defeat were in their own overconfidence in obtaining a  verdict such that they went for the most extreme charge they could.  If the facts as the news commentators presented them are true, then I feel the \"not guilty\" verdict was a reasonable one.  >  > mathew > [ \"Thou shalt not kill... unless thou hast a pretty good reason for killing, >    in which case thou shalt kill, and also kill anyone who gets in the way, >    as unfortunately it cannot be helped.\" >                                    -- Jim Brown Bible for Loving Christians ]  Thanks mathew, I like the quote.  Pretty funny actually.  (I'm a  Monty Python fan, you know.  Kind of seems in that vein.)  Of course, oversimplifying any moral argument can make it seem contradictory.  But then, you know that already.    Regards,  Jim B. Loving Christian  :)  ", "From: pest@konech.UUCP (Wolfgang Pest) Subject: Speedstar 24 - how to program the TrueColor mode ? Distribution: world Organization: Kontron Elektronik GmbH Eching, Germany Lines: 17  Hello, I purchased my new 486 with a NoName graphics card installed which is obviously  Speedstar 24 compatible. Its name is \"VGA 4000 TrueColor\". It is accompanied with some drivers and the utilities VMODE, XMODE and at least one more MODE, as well as some drivers for Lotus, Windows, etc. Only one of the drivers is told to provide the TrueColor mode, namely the Windows 3.1 driver. Nowhere else, except in the ad, is any pointer to the TrueColor mode. Some articles in this group about the Speedstar 24 and some other facts made me believe that my card is compatible to that one.  Does anybody out there know how this mode can be adjusted? How can I write a driver which allows me to have 16.7 millions of colors with a resolution of 640 x 480 with 45 Hz interlaced ?  Greetings,     Wolfgang ", "From: fulk@cs.rochester.edu (Mark Fulk) Subject: Re: Science and methodology (was: Homeopathy ... tradition?) Organization: University of Rochester Lines: 53  In article <C5L9ws.Jn2@unx.sas.com> sasghm@theseus.unx.sas.com (Gary Merrill) writes: > >In article <1993Apr16.155919.28040@cs.rochester.edu>, fulk@cs.rochester.edu (Mark Fulk) writes: >|> genes.  This fantasy led him to sequence samples of the band and carry out >|> binding assays.  The result was a well-conserved, 400 or so bp, sequence > >But why do you characterize this as a \"flight of fancy\" or a \"fantasy\"?  The fantasy was that he had found something of fundamental importance to one of the hot questions of the day ('77).  He really had very little reason to believe it, other than raw hope.  By fantasy, I certainly don't mean Velikovskian manias.  >some other theory or domain).  I would offer some rather well known examples >such as Toricelli's Puy de Dome experiment done for the sake of his >\"sea of air\" hypothesis.  I'm not familiar with the history of this experiment, although, arguably, I should be.  >\"surprising\"? >Well, given the *prior* explanations of the phenomena involved it certainly >be counted as so.  Was the theory constructed (and the experiment designed) >out of \"perfectly rational grounds\"?  Well, there was a pretty successful and >well know theory of fluids.  The analogy to fluids by Toricelli is explicit. >The novelty was in thinking of air as a fluid (but this was *quite* a novelty >at the time).  Was the theory interesting?  Yes.  Was it \"new\"?  Well, one >could argue that it was merely the extension of an existing theory to a new >domain, but I think this begs certain questions.  We can debate that if you >like.  I think that it is enough if his contemporaries found the result surprising. That's not what I'd quibble about.  What I'd like to know are Toricelli's reasons for doing his experiment; not the post hoc _constructed_ reasons, but the thoughts in his head as he considered the problem.  It may be impossible to know much about Toricelli's thoughts; that's too bad if it is so.  One of Root-Bernstein's services to science is that he has gone rooting about in Pasteur's and Fleming's (and other people's) notes, and has discovered some surprising clues about their motivations.  Pasteur never publicly admitted his plan to create mirror-image life, but the dreams are right there in his notebooks (finally public after many years), ready for anyone to read.  And I and my friends often have the most ridiculous reasons for pursuing results; one of my best came because I was mad at a colleague for a poorly-written claim (I disproved the claim).  Of course, Toricelli's case may be an example of a rarety: where the fantasy not only motivates the experiment, but turns out to be right in the end.  Mark --  Mark A. Fulk\t\t\tUniversity of Rochester Computer Science Department\tfulk@cs.rochester.edu ", "From: geb@cs.pitt.edu (Gordon Banks) Subject: Re: Great Post! (was Re: Candida (yeast) Bloom...) (VERY LONG) Reply-To: geb@cs.pitt.edu (Gordon Banks) Organization: Univ. of Pittsburgh Computer Science Lines: 50  In article <noringC5wzM4.41n@netcom.com> noring@netcom.com (Jon Noring) writes:  Hate to wreck your elaborate theory, but Steve Dyer is not an MD. So professional jealosy over doctors who help their patients with Nystatin, etc., can't very well come into the picture.  Steve doesn't have any patients.    >response to specificially Candida albicans, and I showed a strong positive. >Another question, would everybody show the same strong positive so this test >is essentially useless?  And, assuming it is true that Candida can grow  Yes, everyone who is normal does that.  We use candida on the other arm when we put a tuberculin test on.  If people don't react to candida, we assume the TB test was not conclusive since such people may not react to anything.  All normal people have antibodies to candida. If not, you would quickly turn into a fungus ball.  >This brings up an interesting observation used by those who will deny >and reject any and all aspects of the 'yeast hypothesis' until the >appropriate studies are done.  And that is if you can't observe or culture >the yeast \"bloom\" in the gut or sinus, then there's no way to diagnose or >even recognize the disease.  And I know they realize that it is virtually >impossible to test for candida overbloom in any part of the body that cannot >be easily observed since candida is everywhere in the body. > >It's a real Catch-22. >  You've just discovered one of the requirements for a good quack theory. Find something that no one can *disprove* and then write a book saying it is the cause of whatever.  Since no one can disprove it, you can rake in the bucks for quite some time.    >>...I have often wondered what an M.D. with chronic  >>GI distress or sinus problems would do about the problem that he tells his  >>patients is a non-existent syndrome. >  That is odd, isn't it?  Why do you suppose it is that MDs with these common problems don't go for these crazy ideas?  Does the \"professional jealosy\" extend to suffering in silence, even though they know they could be cured if they just followed this quack book?  --  ---------------------------------------------------------------------------- Gordon Banks  N3JXP      | \"Skepticism is the chastity of the intellect, and geb@cadre.dsl.pitt.edu   |  it is shameful to surrender it too soon.\"  ---------------------------------------------------------------------------- ", "From: healta@saturn.wwc.edu (Tammy R Healy) Subject: Re: free moral agency Lines: 34 Organization: Walla Walla College Distribution: na Lines: 34  In article <11810@vice.ICO.TEK.COM> bobbe@vice.ICO.TEK.COM (Robert Beauchaine) writes: >From: bobbe@vice.ICO.TEK.COM (Robert Beauchaine) >Subject: Re: free moral agency >Date: 14 Apr 93 21:41:31 GMT >In article <healta.133.734810202@saturn.wwc.edu> healta@saturn.wwc.edu (TAMMY R HEALY) writes: >>> >>In the Old testement, Satan is RARELY mentioned, if at all.  > > >  Huh?  Doesn't the SDA Bible contain the book of Job? > >>This is why there is suffering in the world, we are caught inthe crossfire.  >>and sometimes, innocents as well as teh guilty get hurt. >>That's my opinion and I hope I cleared up a few things. >> > >  Seems like your omnipotent and omniscient god has \"got some >  'splainin' to do\" then.  Or did he just create Satan for shits and >  giggles? > >/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\  > >Bob Beauchaine bobbe@vice.ICO.TEK.COM  > >They said that Queens could stay, they blew the Bronx away, >and sank Manhattan out at sea. > >^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ I didn't say it NEVER mentioned Satan, I said it RARELY, if at all.  Please  excuse me for my lack of perfect memory or omnipotence.  Tammy P.S I'm soory if I sound cranky.  I apoplogize now before anyone's feelings  get hurt. ", "From: jk87377@lehtori.cc.tut.fi (Kouhia Juhana) Subject: XV problems Organization: Tampere University of Technology Lines: 113 Distribution: world NNTP-Posting-Host: cc.tut.fi  [Please, note the Newsgroups.]  Recent discussion about XV's problems were held in some newsgroup. Here is some text users of XV might find interesting. I have added more to text to this collection article, so read on, even you so my articles a while ago.  I hope author of XV corrects those problems as best he can, so fine program XV is that it is worth of improving. (I have also minor ideas for 24bit XV, e-mail me for them.)  Any misundertanding of mine is understandable.   Juhana Kouhia   ==clip==  [ ..deleted..]  Note that 'xv' saves only 8bit/rasterized images; that means that the saved jpegs are just like jpeg-to-gif-to-jpeg quality. Also, there's three kind of 8bit quantizers; your final image quality depends on them too.   This were the situation when I read jpeg FAQ a while ago.   IMHO, it is design error of 'xv'; there should not be such confusing errors in programs. There's two errors:   -xv allows the saving of 8bit/rasterized image as jpeg even the    original is 24bit -- saving 8bit/rasterized image instead of    original 24bit should be a special case   -xv allows saving the 8bit/rasterized image made with any quantizer    -- the main case should be that 'xv' quantizes the image with the    best quantizer available before saving the image to a file; lousier    quantizers should be just for viewing purposes (and a special cases    in saving the image, if at all)   ==clip==  ==clip==  [ ..deleted..]  It is limit of *XV*, but not limit of design. It is error in design. It is error that 8bit/quantized/rasterized images are stored as jpegs; jpeg is not designed to that.  As matter of fact, I'm sure when XV were designed 24bit displays were known. It is not bad error to program a program for 8bit images only at that time, but when 24bit image formats are included to program the whole design should be changed to support 24bit images. That were not done and now we have  -the program violate jpeg design (and any 24bit image format)  -the program has human interface errors.  Otherway is to drop saving images as jpegs or any 24bit format without clearly saying that it is special case and not expected in normal use.  [ ..deleted.. ]  ==clip==  Some new items follows.  ==clip==  I have seen that XV quantizes the image sometimes poorly with -best24 option than with default option we have. The reason surely is the quantizer used as -best24; it is (surprise) the same than used in ppmquant.  If you remember, I have tested some quantizers. In that test I found that rlequant (with default) is best, then comes djpeg, fbmquant, xv (our default) in that order. In my test ppmquant suggeeded very poorly -- it actually gave image with bad artifacts.  I don't know is ppmquant improved any, but I expect no. So, use of XV's -best24 option is not very good idea.  I suggest that author of XV changes the quantizer to the one used in rlequant -- I'm sure rle-people gives permission. (Another could be one used in ImageMagick; I have not tested it, so I can say nothing about it.)  ==clip==  ==clip==  Some minor bugs in human interface are:  Key pressings and cursor clicks goes to a buffer; Often it happens that I make click errors or press keyboard when cursor is in the wrong place. It is very annoying when you have waited image to come about five minutes and then it is gone away immediately. The buffer should be cleaned when the image is complete.  Also, good idea is to wait few seconds before activating keyboard and mouse for XV after the image is completed. Often it happens that image pops to the screen quickly, just when I'm writing something with editor or such. Those key pressings then go to XV and image has gone or something weird.  In the color editor, when I turn a color meter and release it, XV updates the images. It is impossible to change all RGB values first and then get the updated image. It is annoying wait image to be updated when the setting are not ready yet. I suggest of adding an 'apply' button to update the exchanges done.  ==clip== ", "From: kennu@mits.mdata.fi (Kenneth Falck) Subject: Re: CView answers Organization: Microdata International Telecomm Service Nntp-Posting-Host: mits.mdata.fi Lines: 32  In article <C5Mv2n.49t@rahul.net> bryanw@rahul.net (Bryan Woodworth) writes: >In <1993Apr17.113223.12092@imag.fr> schaefer@imag.imag.fr (Arno Schaefer) writes: > >>Sorry, Bryan, this is not quite correct. Remember the VGALIB package that comes >>with Linux/SLS? It will switch to VGA 320x200x256 mode *without* Xwindows. >>So at least it is *possible* to write a GIF viewer under Linux. However I don't >>think that there exists a similar SVGA package, and viewing GIFs in 320x200 is >>not very nice. > >No, VGALIB?  Amazing..  I guess it was lost in all those subdirs :-) >Thanks for correcting me.  It doesn't sound very appealing though, only >320x200?  I'm glad it wasn't something major I missed.  Tommy Frandsen's VGAlib (which is probably what you're talking about) will do the standard VGA modes, some tweaked modes and then the Tseng ET4000 Super VGA modes. I have an ET4000 and I'm viewing GIF's at 640x480/256 (I have a lousy/small monitor) with dpg-view on Linux. I think I had to change some constants in the dpg-view sources to make it use the ET4k modes.  VGAlib's sources seem to be designed for easy addition of new Super VGA support; each mode is an array of register values and there's a program that dumps an array declaration of this kind describing the current mode. Haven't tried it though...  (Btw, my version of VGAlib is 1.2.)  --  kennu@mits.mdata.fi Try Linux, a free UNIX by Linus Torvalds for 386+'s. Read comp.os.linux (or ask me by email if you like) for more information. You can run X11, TeX, GNU EMACS and much more on top of a nice POSIX environment. ", "From: edm@twisto.compaq.com (Ed McCreary) Subject: Re: YOU WILL ALL GO TO HELL!!! In-Reply-To: 's message of Fri, 16 Apr 1993 15: 50:02 EDT Organization: Compaq Computer Corp Lines: 11  >>>>> On Fri, 16 Apr 1993 15:50:02 EDT, <JSN104@psuvm.psu.edu> said:  J> YOU BLASHEPHEMERS!!! YOU WILL ALL GO TO HELL FOR NOT BELIEVING IN GOD!!!!  BE J> PREPARED FOR YOUR ETERNAL DAMNATION!!!  Hmm, I've got my MST3K lunch box, my travel scrabble, and a couple of kegs of Bass Ale.  I'm all set!  Let's go everybody!  -- Ed McCreary                                               ,__o edm@twisto.compaq.com                                   _-\\_<,  \"If it were not for laughter,
