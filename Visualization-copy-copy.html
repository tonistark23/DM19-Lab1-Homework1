punishment, much like a $50 fine for speeding is a punishment. Anyway, somebody with murder on the mind doesn't much care about the consequences. I think another problem is that people dont think they will get caught. If I wanted to kill another person, I wouldn't  care what the penalty was if I didn't think I would get caught.    If it was to be strictly a deterrent, it should have been more along  the lines of torture.  Dave Fuller dfuller@portal.hq.videocart.com  ", "From: twpierce@unix.amherst.edu (Tim Pierce) Subject: Re: [soc.motss, et al.] \"Princeton axes matching funds for Boy Scouts\" Article-I.D.: unix.C52Cw7.I6t Organization: Blasny Blasny, Consolidated (Amherst, MA Offices) Lines: 37  In article <1993Apr6.041343.24997@cbnewsl.cb.att.com> stank@cbnewsl.cb.att.com (Stan Krieger) writes:  >Roger and I have >clearly stated our support of the BSA position on the issue; >specifically, that homosexual behavior constitutes a violation of >the Scout Oath (specifically, the promise to live \"morally straight\"). > >There is really nothing else to discuss.  Apparently not.  In response to his claim that it \"terrifies\" gay people not to be able to \"indoctrinate children to our lifestyle\" (or words to that effect), I sent Roger a very calm, carefully-written, detailed letter explaining simply why the BSA policy does, indeed terrify me.  I did not use inflammatory language and left myself extremely open for an answer.  Thus far, I have not received an answer.  I can conclude only that Roger considers his position either indefensible or simply not worth defending.  >Trying to cloud the issue >with comparisons to Blacks or other minorities is also meaningless >because it's like comparing apples to oranges (i.e., people can't >control their race but they can control their behavior).  In fact, that's exactly the point: people can control their behavior. Because of that fact, there is no need for a blanket ban on homosexuals.  >What else is there to possibly discuss on rec.scouting on this issue?  You tell me.  --  ____ Tim Pierce                /  ?Usted es la de la tele, eh?  !La madre \\  / twpierce@unix.amherst.edu /  del asesino!  !Ay, que graciosa!  \\/ (BITnet: TWPIERCE@AMHERST) /    -- Pedro Almodovar ", "From: oser@fermi.wustl.edu (Scott Oser) Subject: Re: DID HE REALLY RISE??? Organization: Washington University Astrophysics Lines: 36  In article <Apr.10.05.33.59.1993.14428@athos.rutgers.edu> mcovingt@aisun3.ai.uga.edu (Michael Covington) writes: >The two historic facts that I think the most important are these: > >(1) If Jesus didn't rise from the dead, then he must have done something >else equally impressive, in order to create the observed amount of impact. > >(2) Nobody ever displayed the dead body of Jesus, even though both the >Jewish and the Roman authorities would have gained a lot by doing so >(it would have discredited the Christians). > >--  >:-  Michael A. Covington         internet mcovingt@ai.uga.edu :    ***** >:-  Artificial Intelligence Programs       phone 706 542-0358 :  ********* >:-  The University of Georgia                fax 706 542-0349 :   *  *  * >:-  Athens, Georgia 30602-7415 U.S.A.     amateur radio N4TMI :  ** *** **  <><  And the two simplest refutations are these:  (1)  What impact?  The only record of impact comes from the New Testament. I have no guarantee that its books are in the least accurate, and that the recorded \"impact\" actually happened.  I find it interesting that no other contemporary source records an eclipse, an earthquake, a temple curtain being torn, etc.  The earliest written claim we have of Jesus' resurrection is from the Pauline epistles, none of which were written sooner than 20 years after the supposed event.  (2)  It seems probable that no one displayed the body of Jesus because no one knew where it was.  I personally believe that the most likely explanation was that the body was stolen (by disciples, or by graverobbers). Don't bother with the point about the guards ... it only appears in one gospel, and seems like exactly the sort of thing early Christians might make up in order to counter the grave-robbing charge.  The New Testament does record that Jews believed the body had been stolen.  If there were really guards, they could not have effectively made this claim, as they did.  -Scott O. ", "From: reedr@cgsvax.claremont.edu Subject: Re: DID HE REALLY RISE??? Organization: The Claremont Graduate School Lines: 58  In article <Apr.19.05.10.33.1993.29070@athos.rutgers.edu>, Gene.Gross@lambada.oit.unc.edu (Gene Gross) writes: >  > Of course they knew where it was. Don't forget that Jesus was seen by both > the Jews and the Romans as a troublemaker. Pilate was no fool and didn't  > need the additional headaches of some fishermen stealing Jesus' body to  > make it appear He had arisen. Since Jesus was buried in the grave of a  > man well know to the Sanhedrin, to say that they didn't know where He was > buried begs the question.  Here again, the problem with most of the individuals posting here, you take the biblical account as though it were some sort of historical recounting in the modern sense.  I would refer you to John Dominic Crossans Book _The Cross That Spoke_ (Pub. Harper and Row, 1988).  The earliest texts which we have make no reference to an empty tomb.  Nor is an empty tomb necessary for a claim of resurrection. Modern Evangelicals/Fundamentalists have completely missed what the point of resurrection is -- Here the work of George Nickelsburg's work  _Resurrection, Immortality, and Eternal Life in Intertestamental Judaism_ (Publ Cambridge, Havard Univ. Press, 1972) is most helpful.  Look At Rom 1:1-3.  Paul here has no need of an empty tomb.  Additionally in 1 Cor 15, Here again there is no mention of an empty tomb. He was raised (note the passive), he appeared, no ascension either.  Resurrection could be accomplished without ever disturbing the bones in the grave.  The whole idea of an empty tomb isn't broached in any of our texts until well after the fall of Jerusalem.  By that time, the idea of coming up with a body would have been ludicrious.  Moreover Mack has argued (convicingly, I think) that the empty tomb story first appears in Mark (we have no texts before this which mention the tomb).        >  > Now, you say that you think that the disciples stole the body. But think on > this a moment. Would you die to maintain something you KNEW to be a  > deliberate lie!? If not, then why do you think the disciples would!? Now, I'm > not talking about dying for something you firmly believe to be the truth,  > but unbeknown to you, it is a lie. Many have done this. No, I'm talking about > dying, by beheading, stoning, crucifixion, etc., for something you know to > be a lie! Thus, you position with regards to the disciples stealing the  > body seems rather lightweight to me. >  > As for graverobbers, why risk the severe penalties for grave robbing over  > the body of Jesus? He wasn't buried with great riches. So, again, this is > an argument that can be discounted. >  > That leaves you back on square one. What happened to the body!? >  >  > [Again, let me comment that the most plausible non-Christian scenario, > and the one typically suggested by sceptics who are knowledgeable > about the NT, is that the resurrection was a subjective event, and the > empty tomb stories are a result of accounts growing in the telling. > --clh]  You are quite right here.  Even the Idea of a subjective mystical event as the foundation of the resurrection narratives is currently becoming more untenable. See B. Mack _A Myth of Innocence_.  randy ", "From: nahess@mir.gatech.edu (Nicholas A. Hess) Subject: Hitatchi Raster Format (HRF)? Organization: USGS Center for Spatial Analysis Technologies Lines: 19 NNTP-Posting-Host: mir.gatech.edu Keywords: HRF   Our shop uses a package called CADCore - very good - to scan and subsequently vectorize original maps into digital maps. The problem is that once the raster file is loaded into the CADCore package, a header is added to the .HRF file which makes it unreadable by the supplied converter. We would like to be able to ship some of the already-altered raster images for further use on our workstations. So, here are my questions:   (1) What is the Hitachi format? - I need this format so I can recognize precisely what to strip out. I strongly suspect that it's a compressed format - if so, then t might not be possible for me to strip out the offending header.   (2) Are there any UNIX packages that read and recognize HRF? It would be really nice to find some sort of \"hrftopbm\" converter out there. ;)   I've already searched some of the more well-known ftp sites which contain graphics formats documentation, with no luck. So, if you know, or knwo someone who knows - please email! Thanks.  ", "From: pwhite@empros.com (Peter White) Subject: Some questions from a new Christian Lines: 50  Reply-To: pwhite@empros.com In article <Apr.15.00.58.29.1993.28900@athos.rutgers.edu>, 18669@bach.udel.edu (Steven R Hoskins) writes:   |> I have another question I would like to ask. I am not yet affiliated |> with any one congregation. Aside from matters of taste, what criteria |> should one use in choosing a church? I don't really know the difference |> between the various Protestant denominations.   Here in America people tend to think of choosing a church much like they think of choosing a car or a country club. What I mean is that our  culture is such that we tend towards satisfying our own wants rather than considering things with others in mind and not making prayer  an initial and primary part of the decision process. People tend to treat church as they would a club and when something is less than to their liking, off they go to another one.  I think that scripture presents the idea that God takes a different  perspective on the \"church choosing process\". It seems to me from 1Cor 12 that God doesn't subscribe to the idea of us choosing a church at all but that he places us in the body as he wants us. So, I think a better question is not how do I choose a church but how do I figure out where God is trying to place me.  If a person was instrumental in leading you to Christ, the church they go to is a logical first choice. You have been born into the family of God. People should hop around from church to church as often as they hop from natural family to family.  If you met the Lord on your own (so to speak) there may not be an  easily identifiable church to try for starters. Here you are more like an orphan. Prayerfully go and \"leave yourself on a few doorsteps\" and see if anyplace feels like home.   I wouldn't expect that God want to place you in a church where you have difficulty fitting in with the people, but on the other hand there are no perfect churches. If you have an attitude of looking for problems you will both find them and make them. On the other hand if you have an attitude of love and committment, you will spread that wherever you go.   In general, I think that God will try to place you in a church that talks about the Lord in the way that you have come to know him and is expanding on that base. --  Peter White disclaimer: None of what is written necessarily reflects       \t\t\ta view of my company. \tPhil    I want to know Christ and the power of his \t3:10 \tresurrection and the fellowship of sharing in \tNIV\t\this sufferings, becoming like him in his death\t ", "From: keith@cco.caltech.edu (Keith Allan Schneider) Subject: Re: Moraltiy? (was Re: <Political Atheists?) Organization: California Institute of Technology, Pasadena Lines: 34 NNTP-Posting-Host: punisher.caltech.edu  livesey@solntze.wpd.sgi.com (Jon Livesey) writes:  >>>>What if I act morally for no particular reason?  Then am I moral?  What >>>>if morality is instinctive, as in most animals? >>>Saying that morality is instinctive in animals is an attempt to  >>>assume your conclusion. >>Which conclusion? >You conclusion - correct me if I err - that the behaviour which is >instinctive in animals is a \"natural\" moral system.  See, we are disagreeing on the definition of moral here.  Earlier, you said that it must be a conscious act.  By your definition, no instinctive behavior pattern could be an act of morality.  You are trying to apply human terms to non-humans.  I think that even if someone is not conscious of an alternative, this does not prevent his behavior from being moral.  >>You don't think that morality is a behavior pattern?  What is human >>morality?  A moral action is one that is consistent with a given >>pattern.  That is, we enforce a certain behavior as moral. >You keep getting this backwards.  *You* are trying to show that >the behaviour pattern is a morality.  Whether morality is a behavior  >pattern is irrelevant, since there can be behavior pattern, for >example the motions of the planets, that most (all?) people would >not call a morality.  I try to show it, but by your definition, it can't be shown.  And, morality can be thought of a large class of princples.  It could be defined in terms of many things--the laws of physics if you wish.  However, it seems silly to talk of a \"moral\" planet because it obeys the laws of phyics.  It is less silly to talk about animals, as they have at least some free will.  keith ", "From: highlndr@ux1.cso.uiuc.edu (The Highlander) Subject: Re: TIFF: philosophical significance of 42 Organization: University of Illinois at Urbana Lines: 23  cptully@med.unc.edu (Christopher P. Tully,Pathology,62699) writes:  >Why so up tight?  FOr that matter, TIFF6 is out now, so why not gripe >about its problems?  Also, if its so important to you, volunteer to >help define or critique the spec.  HEAR HEAR!!!  >Finally, a little numerology:  42 is 24 backwards, and TIFF is a 24 bit >image format...  REALLY? i thought that the reason it was 42 was that it is REALLY 24, but written as 42 so that on Intel chips you could get the proper value :)  -pete  help stomp out the endian wars... break some eggs on their sides!  --  Peter Mueller (TheBishop)          | When a person commits a violation and sins highlndr@ux1.cso.uiuc.edu          | unintentionally in regard to any of the pmueller@mrcnext.cso.uiuc.edu      | Lord's holy things, he is to bring to the                                    | Lord as a penalty, a ram from the flock... ", "From: sandvik@newton.apple.com (Kent Sandvik) Subject: Re: islamic authority over women Organization: Cookamunga Tourist Bureau Lines: 21  In article <1993Apr19.120352.1574@monu6.cc.monash.edu.au>, darice@yoyo.cc.monash.edu.au (Fred Rice) wrote: >> The problem with your argument is that you do not _know_ who is a _real_ > believer and who may be \"faking it\".  This is something known only by > the person him/herself (and God).  Your assumption that anyone who > _claims_ to be a \"believer\" _is_ a \"believer\" is not necessarily true.  So that still leaves the door totally open for Khomeini, Hussein et rest. They could still be considered true Muslims, and you can't judge them, because this is something between God and the person.  You have to apply your rule as well with atheists/agnostics, you don't know their belief, this is something between them and God.  So why the hoopla about Khomeini not being a real Muslim, and the hoopla about atheists being not real human beings?  Cheers, Kent --- sandvik@newton.apple.com. ALink: KSAND -- Private activities on the net. ", "From: kturner@copper.denver.colorado.edu (Kathleen J Turner) Subject: Mystery Illness with eye problems Organization: University of Colorado at Denver Lines: 29   \tA friend has the following symptoms which have occurred periodically every few months for the last 3 years.  An episode begins with extreme tiredness followed by:  \t1. traveling joint pains and stiffness affecting mostly the elbows, \tknees, and hips. \t2. generalized muscle pains \t3. tinnitus and a feeling of pressure in her ears \t4. severe sweating occuring both at night and during the day \t5. hemorrhaging in both eyes.  Her opthamologist calls it peripheral    retinal hemorhages and says it looks similar to diabetic retinopathy.  (She         isn't diabetic--they checked. \t6. distorted color vision and distorted vision in general (telephone \t   poles do not appear to be straight) \t7. loss of peripheral vision.  \t \tMany tests have been run and all are normal except for something  called unidentified bright objects found on a MRI of her brain.  The only thing that seems to alleviate one of these episodes is prednisone.  At times she had been on 60 mg per day.  Whenever she gets down to 10-15 mg the symptoms become acute again.  \tShe is quite concerned because the retinal hemorrhages are becoming worse with each episode and her vision is suffering.  None of the docs she has seen have any idea what this condition is or what can be done to stop it.  Any suggestions or advice would be greatly appreciated. Thanks in  advance.  Kathy Turner \t ", "From: ed@cwis.unomaha.edu (Ed Stastny) Subject: The OTIS Project (FTP sites for original art and images) Keywords: Mr.Owl, how many licks... Organization: University of Nebraska at Omaha Lines: 227   \t------------------------------------- \t+ ............The OTIS Project '93  +       \t+ \"The Operative Term Is STIMULATE\" +  \t------------------------------------- \t---this file last updated..4-21-93---   WHAT IS OTIS?  OTIS is here for the purpose of distributing original artwork and photographs over the network for public perusal, scrutiny,     and distribution.  Digital immortality.  The basic idea behind \"digital immortality\" is that computer networks    are here to stay and that anything interesting you deposit on them will be around near-forever.  The GIFs and JPGs of today will be the artifacts of a digital future.  Perhaps they'll be put in different formats, perhaps only surviving on backup tapes....but they'll be there...and someone will dig them up.     If that doesn't interest you... OTIS also offers a forum for critique and exhibition of your works....a virtual art gallery that never closes and exists in an information dimension where your submissions will hang as wallpaper on thousands of glowing monitors.  Suddenly, life is  breathed into your work...and by merit of it's stimulus, it will  travel the globe on pulses of light and electrons.   Spectators are welcome also, feel free to browse the gallery and  let the artists know what you think of their efforts.  Keep your own copies of the images to look at when you've got the gumption... that's what they're here for.  ---------------------------------------------------------------  WHERE?               OTIS currently (as of 4/21/93) has two FTP sites.      \t141.214.4.135 (projects/otis), the UWI site \t\t \tsunsite.unc.edu (/pub/multimedia/pictures/OTIS), the SUNsite  \t(you can also GOPHER to this site for OTIS as well)  Merely \"anonymous FTP\" to either site on Internet and change to the appropriate directory.  Don't forget to get busy and use the \"bin\" command to make sure you're in binary.  OTIS has also been spreading to some dial-up BBS systems around North America....the following systems have a substancial supply of OTIStuff... \tUnderground Cafe (Omaha) (402.339.0179) 2 lines \tCyberDen (SanFran?) (415.472.5527)  Usenet Waffle-iron  --------------------------------------------------------------   HOW DO YOU CONTRIBUTE?                What happens is...you draw a pretty picture or take a lovely    photo, get it scanned into an image file, then either FTP-put it in the CONTRIB/Incoming directory or use UUENCODE to send it to me (email addresses at eof) in email.  After the image is received, it will be put into the correct directory.  Computer originated works are also welcome.  OTIS' directories house two types of image files, GIF and JPG.   GIF and JPG files require, oddly enough, a GIF or JPG viewer to  see.  These viewers are available for all types of computers at  most large FTP sites around Internet.  JPG viewers are a bit tougher to find.  If you can't find one, but do have a GIF viewer,   you can obtain a JPG-to-GIF conversion program which will change     JPG files to a standard GIF format.   OTIS also accepts animation files.        When you submit image files, please send me email at the same time stating information about what you uploaded and whether it is to be used (in publications or other projects) or if it is merely for people to view.  Also, include some biographical information on yourself, we'll be having info-files on each contributing artist and their works.  You  can also just upload a text-file of info about yourself (instead of  emailing).  If you have pictures, but no scanner, there is hope.  Merely send copies to:  The OTIS Project c/o Ed Stastny PO BX 241113 Omaha, NE 68124-1113  I will either scan them myself or get them to someone who will   scan them.  Include an ample SASE if you want your stuff back.   Also include information on each image, preferably a 1-3 line  description of the image that we can include in the infofile in the directory where it's finally put.  If you have preferences as to what the images are to be named, include those as well.     Conversely, if you have a scanner and would like to help out, please contact me and we'll arrange things.  If you want to submit your works by disk, peachy.  Merely send a 3.5\" disk to the above address (Omaha) and a SASE if you want your disk back. This is good for people who don't have direct access to encoders or FTP, but do have access to a scanner.  We accept disks in either Mac or IBM compatible format.  If possible, please submit image files as GIF or JPG.  If you can't...we can convert from most formats...we'd just rather not have to.  At senders request, we can also fill disks with as much OTIS as they can stand.  Even if you don't have stuff to contribute, you can send a blank disk and an SASE (or $2.50 for disk, postage and packing) to  get a slab-o-OTIS.  As of 04/21/93, we're at about 18 megabytes of files, and growing.   Email me for current archive size and directory.  --------------------------------------------------------------------  DISTRIBUTION?  The images distributed by the OTIS project may be distributed freely    on the condition that the original filename is kept and that it is not altered in any way (save to convert from one image format to another).  In fact, we encourage files to be distributed to local  bulletin boards and such.  If you could, please transport the appropriate text files along with the images.     It would also be nice if you'd send me a note when you did post images from OTIS to your local bbs.  I just want to keep track of them so participants can have some idea how widespread their stuff is.  It's the purpose of OTIS to get these images spread out as much as possible.  If you have the time, please upload a few to your favorite BBS system....or even just post this \"info-file\" there.  It would be keen of you.  --------------------------------------------------------------------  USE?  If you want to use any of the works you find on the OTIS directory, you'll have to check to see if permission has been granted and the  stipulations of the permission (such as free copy of publication, or full address credit).  You will either find this in the \".rm\" file for     the image or series of images...or in the \"Artists\" directory under the  Artists name.  If permission isn't explicitly given, then you'll have  to contact the artist to ask for it.  If no info is available, email me (ed@cwis.unomaha.edu), and I'll get in contact with the artist for  you, or give you their contact information.   When you DO use permitted work, it's always courteous to let the artist know about it, perhaps even send them a free copy or some such compensation for their files.  ---------------------------------------------------------------------  NAMING IMAGES?  Please keep the names of your files in \"dos\" format.  That means, keep the filename (before .jpg or .gif) to eight characters or less.  The way I usually do it is to use the initials of the artist, plus a three or four digit \"code\" for the series of images, plus the series number. Thus, Leonardo DeVinci's fifth mechanical drawing would be something like:   \tldmek5.gif     OR    ldmek5.jpg    OR    ldmech5.gif   ETC  Keeping the names under 8 characters assures that the filename will remain intact on all systems.     ----------------------------------------------------------------------   CREATING IMAGE FILES?  When creating image files, be sure to at least include your name somewhere on or below the picture.  This gives people a reference in case they'd like to contact you.  You may also want to include a title, address or other information you'd like people to know.  -----------------------------------------------------------------------  HMMM?!  That's about it for now.  More \"guidelines\" will be added as needed. Your input is expected.  -----------------------------------------------------------------------  DISCLAIMER:  The OTIS Project has no connection to the Church of OTIS    \t     (a sumerian deity) or it's followers, be they pope, priest, \t     or ezine administrator.  We do take sacrifices and donations \t     however.  -----------------------------------------------------------------------  DISCLAIMER:  The OTIS Project is here for the distribution of original   \t     image files.  The files will go to the public at large.   \t     It's possible, as with any form of mass-media, that someone \t     could unscrupulously use your images for financial gain.       \t     Unless you've given permission for that, it's illegal.  OTIS \t     takes no responsibility for this.  In simple terms, all rights \t     revert to the author/artist.  To leave an image on OTIS is to  \t     give permission for it to be viewed, copied and distributed  \t     electronically.  If you don't want your images distributed      \t     all-over, don't upload them.  To leave an image on OTIS is \t     NOT giving permission to have it used in any publication or \t     broadcast that incurs profit (this includes, but is not  \t     limited to, magazines, newsletters, clip-art software,         \t     screen-printed clothing, etc).  You must give specific \t     permission for this sort of usage.    -----------------------------------------------------------------------  Remember, the operative term is \"stimulate\".  If you know of people that'd be interested in this sort of thing...get them involved...kick'm in the booty....offer them free food...whatever...  ....e  (ed@cwis.unomaha.edu)        (ed@sunsite.unc.edu)  -- Ed Stastny           | OTIS Project, END PROCESS, SOUND News and Arts  PO BX 241113\t     | FTP: sunsite.unc.edu (/pub/multimedia/pictures/OTIS) Omaha, NE 68124-1113 |      141.214.4.135 (projects/otis) ---------------------- EMail: ed@cwis.unomaha.edu, ed@sunsite.unc.edu ", "From: armstrng@cs.dal.ca (Stan Armstrong) Subject: Immaterial afterlife (was Is Hell Real) Organization: Math, Stats & CS, Dalhousie University, Halifax, NS, Canada Lines: 21  In article <C4zAyM.M9u@spss.com> goer@midway.uchicago.edu writes: > >I thought everyone who died simply went to Sheol.  The notion of going to >heaven is a Christianization based on those parts of the NT that speak of >an immaterial afterlife. > >   -Richard L. Goerwitz              goer%midway@uchicago.bitnet >   goer@midway.uchicago.edu          rutgers!oddjob!ellis!goer > Where in the Bible is there *any* teaching about an immaterial afterlife? I was always taught that both the O.T. Jews and the N.T. Christians would have found the notion incomprehensible--as do I.  Don't we christians believe in the resurrection of the body?  Or do you mean by material simply the stuff made of the 100+ elements that we know and love too much?  --  Stan Armstrong. Religious Studies Dept, Saint Mary's University, Halifax, N.S. Armstrong@husky1.stmarys.ca | att!clyde!watmath!water!dalcs!armstrng ", "From: mcovingt@aisun3.ai.uga.edu (Michael Covington) Subject: Re: Pantheism & Environmentalism Organization: AI Programs, University of Georgia, Athens Lines: 18  In article <Apr.12.03.44.17.1993.18833@athos.rutgers.edu> heath@athena.cs.uga.edu (Terrance Heath) writes: > >\tI realize I'm entering this discussion rather late, but I do >have one question. Wasn't it a Reagan appointee, James Watt, a >pentacostal christian (I think) who was the secretary of the interior >who saw no problem with deforestation since we were \"living in the >last days\" and ours would be the last generation to see the redwoods >anyway?  I heard the same thing, but without confirmation that he actually said it. It was just as alarming to us as to you; the Bible says that nobody knows when the second coming will take place.  --  :-  Michael A. Covington, Associate Research Scientist        :    ***** :-  Artificial Intelligence Programs      mcovingt@ai.uga.edu :  ********* :-  The University of Georgia              phone 706 542-0358 :   *  *  * :-  Athens, Georgia 30602-7415 U.S.A.     amateur radio N4TMI :  ** *** **  <>< ", "From: jeffp@vetmed.wsu.edu (Jeff Parke) Subject: Re: Lyme vaccine Organization: College of Veterinary Medicine WSU X-Newsreader: TIN [version 1.1 PL9] Lines: 45  kathleen richards (kilty@ucrengr) wrote: > My nearly-13 year old Pomeranian had a nasty reaction to this vaccination. > ...  Suffice it to say, we will not > vaccinate her for Lyme disease again.  She's been camping through some 6 > states and has backpacked with us as well and we are used to watching for ticks > and dealing with them and we simply won't take her to really active Lyme > disease areas....  Not to drag this out anymore, but....  Many veterinarians feel that Lyme Disease in dogs is so easy to treat that in an endemic area, they often just give the appropriate antibiotics to dogs presenting with lameness, swollen joints, +/- fever.  A recent paper (March 1993) has finally established that Lyme disease in dogs can be reproduced in a controlled experimentaly setting.  This has been an ellusive matter for researchers, and is one of the fundamental requirements for many to acknowledge an agent as being causitive of a particular disease. Up to now, only the vaccine manufacturer has been able to \"prove\" that the disease exists.  This paper is noteworthy in two other regards:  1) None of the animals they infected were treated in any way.  The dogs had episodes of lameness during a 6-8 week period which occurred 2-5 months after exposure.  After this period, none showed any further clinical signs up to the 17 month observation period of the study.  So these are proven, clinically sick Lyme patients showing spontaneous recovery without the benefit of drug treatment. Of course, observations longer than 17 months will be necessary to be sure the disease doesn't have the same chronicity that some see in humans.  2)  The addendum to the paper calls into question the techniques used by the vaccine manufacturer to validate the vaccine.  Of course, they want the world to use the model they developed in order to test vaccine efficacy.  Anyway, maybe we will see some independent, scientifically sound evaluations of this vaccine in the next year or so.  -- Jeff Parke <jeffp@pgavin1.vetmed.wsu.edu> also:   jeffp@WSUVM1.bitnet    AOL: JeffParke Washington State University College of Veterinary Medicine class of 1994 Pullman, WA  99164-7012 ", "From: JEK@cu.nih.gov Subject: about Eliz C Prophet Lines: 21  Rob Butera asks about a book called THE LOST YEARS OF JESUS, by Elizabeth Clare Prophet.  I do not know the book. However, Miss Prophet is the leader of a group (The Church Universal and Triumphant) derived from the I AM group founded by a Mr. Ballard who began his mission in the 1930's (I am writing this from memory and may not have all the details straight -- for an old account, check your library for a bnook by Marcus Bach) after an eighteenth-century Frenchman appeared, tapped him on the shoulder, and offered him a cup of \"cosmic essence.\" A major tenet of the movement is that there is a monastery in the mountains of Tibet from which a monk descends to the lower altitudes every few centuries to preach, and that all major religions have been founded by monks from this monastery. Typically, the Ballard family and their successors, the Prophet family (related by marriage, if I remember aright), base almost all their teachings on messages they have allegedly received by telepathy from Tibet. I should be surprised if the book you mention has any scholarly basis.   Yours,  James Kiefer ", "From: dgraham@bmers30.bnr.ca (Douglas Graham) Subject: Re: Jews can't hide from keith@cco. Organization: Bell-Northern Research, Ottawa, Canada Lines: 40  In article <1pqdor$9s2@fido.asd.sgi.com> livesey@solntze.wpd.sgi.com (Jon Livesey) writes: >In article <1993Apr3.071823.13253@bmerh85.bnr.ca>, dgraham@bmers30.bnr.ca (Douglas Graham) writes: >The poster casually trashed two thousand years of Jewish history, and  >Ken replied that there had previously been people like him in Germany.  I think the problem here is that I pretty much ignored the part about the Jews sightseeing for 2000 years, thinking instead that the important part of what the original poster said was the bit about killing Palestinians.  In retrospect, I can see how the sightseeing thing would be offensive to many.  I originally saw it just as poetic license, but it's understandable that others might see it differently.  I still think that Ken came on a bit strong though.  I also think that your advice to Masud Khan:    #Before you argue with someone like Mr Arromdee, it's a good idea to   #do a little homework, or at least think.  was unnecessary.  >That's right.   There have been.    There have also been people who >were formally Nazis.   But the Nazi party would have gone nowhere >without the active and tacit support of the ordinary man in the >street who behaved as though casual anti-semitism was perfectly >acceptable. > >Now what exactly don't you understand about what I wrote, and why >don't you see what it has to do with the matter at hand?  Throughout all your articles in this thread there is the tacit assumption that the original poster was exhibiting casual anti-semitism.  If I agreed with that, then maybe your speech on why this is bad might have been relevant.  But I think you're reading a lot into one flip sentence.  While probably not true in this case, too often the charge of anti-semitism gets thrown around in order to stifle legitimate criticism of the state of Israel.  Anyway, I'd rather be somewhere else, so I'm outta this thread. -- Doug Graham         dgraham@bnr.ca         My opinions are my own. ", "From: fulk@cs.rochester.edu (Mark Fulk) Subject: Re: Science and methodology (was: Homeopathy ... tradition?) Organization: University of Rochester  In article <C5JE94.KrL@unx.sas.com> sasghm@theseus.unx.sas.com (Gary Merrill) writes: > >In article <1993Apr15.161112.21772@cs.rochester.edu>, fulk@cs.rochester.edu (Mark Fulk) writes: > >|> I don't think \"extra-scientific\" is a very useful phrase in a discussion >|> of the boundaries of science, except as a proposed definiens. >|> Extra-rational >|> is a better phrase.  In fact, there are quite a number of well-known cases >|> of extra-rational considerations driving science in a useful direction. > >Yeah, but the problem with holding up the \"extra-rational\" examples as >exemplars, or as refutations of well founded methodology, is that you >run smack up against such unuseful directions as Lysenko.  Such \"extra- >rational\" cases are curiosities -- not guides to methodology.  As has been noted before, there is the distinction between _motivation_ and _method_.  No experimental result should be accepted unless it is described in sufficient detail to be replicated, and the replications do indeed reproduce the result.  No theoretical argument should be accepted unless it is presented in sufficient detail to be followed, and reasonable, knowlegeable, people agree with the force of the logic.  But people try experiments, and pursue arguments, for all sorts of crazy reasons.  Irrational motivations are not just curiousities; they are a large part of the history of science.  There are a couple of negative points to make here:  1) A theory of qi could, conceivably, become accepted without direct verification of the existence of qi.  For example, quarks are an accepted part of the standard model of physics, with no direct verification.  What would be needed would be a theory, based on qi, that predicted medical reality better than the alternatives.  The central theoretical claim could lie forever beyond experiment, as long as there was a sufficient body of experimental data that the qi theory predicted better than any other.  (I wouldn't hold my breath waiting for the triumph of qi, though. I don't think that there is even a coherent theory based on it, much less a theory that explains anything at all better than modern biology.  And it is hard to imagine a qi theory that would not predict some way of rather directly verifying the existence of qi.)  2) Science has not historically progressed in any sort of rational experiment-data-theory sequence.  Most experiments are carried out, and interpreted, in pre-existing theoretical frameworks.  The theoretical controversies of the day determine which experiments get done.  Overall, there is a huge messy affair of personal jealousies, crazy motivations, petty hatreds, and the like that determines which experiments, and which computations, get done.  What keeps it going forward is the critical function of science: results don't count unless they can be replicated.  The whole system is a sort of mechanism for generate-and-test.  The generate part can be totally irrational, as long as the test part works properly.  Pasteur could believe whatever he liked about chemical activity and crystals; but even Mitscherlich had to agree that racemic acid crystals were handed; that when you separate them by handedness, you get two chemicals that rotate polarized light in opposite directions; and the right-rotating version was indistinguishable from tartaric acid.  Pasteur's irrational motivation had led to a replicable, and important, result.  This is where Lysenko, creationists, etc. fail.  They have usually not even produced coherent theories that predict much of anything.  When their theories do predict, and are contradicted by experiment, they do not concede the point and modify their theories; rather they try to suppress the results (Lysenko) or try to divert attention to other evidence they think supports their position (creationists). --  Mark A. Fulk\t\t\tUniversity of Rochester Computer Science Department\tfulk@cs.rochester.edu ", "From: ednclark@kraken.itc.gu.edu.au (Jeffrey Clark) Subject: Re: Ancient islamic rituals Nntp-Posting-Host: kraken.itc.gu.edu.au Organization: ITC, Griffith University, Brisbane, Australia Lines: 27  cfaehl@vesta.unm.edu (Chris Faehl) writes:  >Why is it more reasonable than the trend towards obesity and the trend towards >depression? You can't just pick your two favorite trends, notice a correlation  >in them, and make a sweeping statement of generality. I mean, you CAN, and  >people HAVE, but that does not mean that it is a valid or reasonable thesis.  >At best it's a gross oversimplification of the push-pull factors people  >experience.    I agree, I reckon it's television and the increase in fundamentalism.. You think its the increase in pre-marital sex... others thinks its because psychologists have taken over the criminal justice system and let violent criminals con them into letting them out into the streets... others think it's the increase in designer drugs... others think it's a communist plot. Basically the social interac esponse to the following questionaire.  All responses >will be treated confidentially and will only be used to prepare >stats.      I'm posting this for a good Christian relative who does not have e-mail access.  Since this aunt and uncle have 5 kids I felt they would be more relevant than I, who have none (yet).  >1.  Ages & sexes of children      13-year-old (13YO) twins, 10YO boy, 6.5YO boy, 2YO girl  >2.  Do you spank your kids?      I don't call it spanking, but they do, so yes, very rarely.  >3.  If so how often?      I don't call it spanking because it's more of a reaction to something very dangerous, such as trying to stick their finger in a fan or running into the road.  Maybe 3-4 times for each except for the 2YO girl, who has not been spanked yet.      They call it that because it *does* hurt their feelings, and of course I give all the hugs and stuff to ensure they know they're still loved.  >4.  Do you use an implement to spank with?      No, that would be too painful.  If it's too traumatic they never recall why they were punished.  Besides, it must be immediate, and taking the time to go get a toolmeans you're not doing it right away, and that lessens the impact.  It's very emotional for a child as it is - which is evidenced by the fact that a little slap on the rear - which hurts for perhaps 5 seconds - is called a spanking. > >5. If you do not spank, what method of discipline do you use?      Lots of logical consequences - for instance, when 4YO Matthew dared a good friend to jump out of his treehouse or he would push him out, I made sure they didn't play together for 5 days so he'd know that would make him lose friends very quickly.  He's never done anything like that since.      We also use time-out in their rooms - I use a timer so they don't keep arguing with me over leaving, since it's hard to argue with a macine. I will go to the closed door and tell them timeout won't be over until they calm down if they're too tantrumy.  I use the top of the stairs when they're really young.  >6.  Your age?      40  >7.  Your location      Bath, Ohio.  It's right outside of Akron, in the northeast part of Ohio.  >8.  While under the age of 16 did you ever commit a criminal >offence?      No, and none of my kids would dream of it.  I hope you can use this to teach all parents that physical punishment isn't always required - parents use that as an excuse to hit too hard.  >9.  How ere you disciplined as a kid      Lots of timeouts, same as I use.  Our family and my husband's have never used spankings.  In fact, my grandmother in law was one of 11 kids, and they were almost never spanked.  This was around the turn of the century.  And, none of us has ever been afoul of the law - man-made or God's law.      Jesus says, referring to a small child whom he is holding, that \"what ye do to the least of these, ye do also to me.\"  The Bible also says in all things to be kind, and merciful, and especially loving. (Colossians 3:12-15.) There is no room for selfish anger, which I'll admit I've been tempted with at times.  When I've felt like spanking hard in anger, maybe the kid deserved a little slap on the rear, but what I would have given would have been the devil's work.  I could feel the temptation, and just angrily ordered the kid to his/her room and went to my room myself.  After praying and asking God's forgiveness, I was much calmer, and did not feel like spanking, but felt that what I had done was enough punishment. --  Doug Fowler: dxf12@po.CWRU.edu  : Me, age 4 & now: \"Mommys and Daddys & other     Ever wonder if, after Casey : relatives have to give lots of hugs & love missed the 3rd strike in the poem: & support, 'cause Heaven is just a great he ran to first and made it?     : big hug that lasts forever and ever!!!\" ", "From: spp@zabriskie.berkeley.edu (Steve Pope) Subject: Re: Is MSG sensitivity superstition? Organization: U.C. Berkeley -- ERL Lines: 16 Distribution: world NNTP-Posting-Host: zion.berkeley.edu  | a ************************************************* *                         Tiang   T.    Foo                            * *\t\t      tiang@uokmax.ecn.uoknor.edu \t\t       * ************************************************************************     ", "From: shellgate!llo@uu4.psi.com (Larry L. Overacker) Subject: Re: The arrogance of Christians Organization: Shell Oil Lines: 109  In article <Apr.13.00.08.35.1993.28412@athos.rutgers.edu> caralv@caralv.auto-trol.com (Carol Alvin) writes: >vbv@r2d2.eeap.cwru.edu (Virgilio (Dean) B. Velasco Jr.) writes: >>In article <Apr.10.05.32.29.1993.14388@athos.rutgers.edu> caralv@caralv.auto-trol.com (Carol Alvin) writes: >> > ... >> > >> >Are all truths also absolutes? >> >Is all of scripture truths (and therefore absolutes)? >> > >> The answer to both questions is yes. > >Perhaps we have different definitions of absolute then.  To me, >an absolute is something that is constant across time, culture, >situations, etc.  True in every instance possible.  Do you agree >with this definition?  I think you do: > >> Similarly, all truth is absolute.  Indeed, a non-absolute truth is a  >> contradiction in terms.  When is something absolute?  When it is always >> true.  Obviously, if a \"truth\" is not always \"true\" then we have a >> contradiction in terms.    I agree with Carol here.  Determining absolutes is, practically speaking, a waste of time.  And we easily forget that relative truth is, in fact relative.  For example, I recently was asking some children the question \"What temperature does water boil at?\"  I got the answer 212 degrees consistently.  I asked if they knew what scale, and was told \"It's just 212 degrees.  Any scale. That's what all thermometers say.\"  Well, that's sincere, and may be true in the experience of the speaker, but it is simply wrong.  IT is NOT an absolute truth.  Similarly, Scripture is full of Truth, which we should nurture and cherish, but trying to determine which parts are Absolute Truth and which parts are the manifestations of that in the context of the time and culture in which the text was penned is missing the point.  Then religion easily becomes an intellectual head-trip, devoid of the living experience of  the indwelling Trinity and becomes dead scholasticism, IMO.   [example of head-covering in Church deleted]  This was a good example.  There may be an Absolute Truth behind the writing, but the simplest understanding of the passage is that the instructions apply to the Corinthians, and not necessarily elsewhere. The instructions may reflect Absolute Truth in the context of first century culture and the particular climate at Corinth, which was having a LOT of trouble with order. Is it Absolute Truth to me?  No.  And I  see no compelling, or even reasonable, reason that it should be.   >Evangelicals are clearly not taking this particular part of scripture  >to be absolute truth.  (And there are plenty of other examples.) >Can you reconcile this?  Even the most die-hard literalists do not take all of the Bible literally. I've yet to meet anyone who takes the verse \"blessed is he who takes your babies and smashes their heads against the rocks\" literally.  The Bible was not printed or handed to us by God with color codings to tell us what parts should be interpreted which way.    >> Many people claim that there are no absolutes in the world.  Such a >> statement is terribly self-contradictory.  Let me put it to you this >> way.  If there are no absolutes, shouldn't we conclude that the statement, >> \"There are no absolutes\" is not absolutely true?  Obviously, we have a >> contradiction here. > >I don't claim that there are *no* absolutes.  I think there are very >few, though, and determining absolutes is difficult.  I agree.  Very few.  And even if we knew them, personally, we may not be  able to express that in a way that still conveys Absolute Truth to another. The presence of absence of Absolutes may not make any difference, since I know I can never fully apprehend an Absolute if it walks up and greets me. > >> >There is hardly consensus, even in evangelical  >> >Christianity (not to mention the rest of Christianity) regarding  >> >Biblical interpretation. >>  >> So?  People sometimes disagree about what is true. This does not negate  >> the fact, however, that there are still absolutes in the universe.    I can't prove the existence of absolutes.  I can only rely upon MY experience. I also trust God's revelation that WE cannot fully comprehend the infinite. Therefore we can't comprehend the Absolutes.  So I don't need them.   I can never know the essence of God, only the energies by and through which God is manifested to God's creation.  So the reality can be that there ARE absolutes, but it is of no practical importance.  It's like claiming that the original scriptural autographs were perfect, but copies may not be.  Swell. Who cares?  It doesn't affect me in any practical useful way.  I might as  well believe that God has made a lot of electric blue chickens, and that they live on Mars.  Maybe God did.  So what? Is that going to have ANY effect on  how I deal with my neighbor, or God?  Whether or not I go to this or that cafeteria for lunch?  No.    This attitude leads many non-Christians to believe that ALL Christians are arrogant idiots incapable of critical reasoning.  Christianity is true, wonderful and sensible.  It appeals to Reason, since Reason is an inner reflection of the Logos of God.  Explanations that violate that simply appear to be insecure authoritarian responses to a complex world.  NOTE:  I'm NOT claiming there is no place for authority. That'd be silly.        There IS a world of difference between authoritative and authoritarian.        Authoritative is en expression of authority that respects others.        Authoritarian is en expression of authority that fails to do that,        and is generally agressive.  Good parents (like God) are authoritative.        Many Christians are simp e >from punishing people?  The purpose of hell is to destroy the devil and >his angels.  First of all, God does not take any sort of pleasure from punishing people.  He will have mercy on whom he will have mercy and compassion on whom he will have compassion (Ex 33:19).  However, if he enjoyed punishing people and sending them to hell, then why would he send Jesus to \"seek and save that which was lost\" (Luke 19:10)?  > >To the earlier poster who tried to support the eternal hell theory with >the fact that the fallen angels were not destroyed, remember the Bible >teaches that God has reserved them until the day of judgement.  Their >judgement is soon to come. > >Let me suggest this.  Maybe those who believe in the eternal hell theory >should provide all the biblical evidence they can find for it.  Stay away >from human theories, and only take into account references in the bible. > You asked for it.  2 Peter 2:4-ff talks about how those who are ungodly are punished. Matthew 25:31-46 is also very clear that those who do not righteous in God's eyes will be sent to hell for eternity. 2 Thessalonians 1:6-10 states that those who cause trouble for the disciples \"will be punished with everlasting destruction and shut out from the presence of the Lord\". 2 Thessalonians 2:9-12 talks about those who refuse to love the truth being condemned. Revelation 21:6-8 talks about the difference between those who overcomes and those who do not.  Those who do not, listed in verse 8, will be in the \"fiery lake of burning sulfur\". Revelation 14:9-12 gives the indication that those who follow the beast \"will be tormented with burning sulfur\" and there being \"no rest day or night\" for them because of it. Psalm 9:17:  \"The wicked return to the grave, all the nations that forget God.\"  I think those should be sufficient to prove the point.  >Darius  Joe Fisher  [In the following I'm mostly playing \"devil's advocate\".  I'm not advocating either position.  My concern is that people understand that it's possible to see these passages in different ways.  It's possible to see eternal destruction as just that -- destruction.  Rev often uses the term \"second death\".  The most obvious understanding of that would seem to be final extinction.  The problem is that the NT speaks both of eternal punishment and of second death.  I.e. it uses terms that can be understood either way.  My concern here is not to convince you of one view or the other, but to help people understand that there's a wide enough variety of images that it's possible to understand them either way.  As Tom Albrecht commented, the primary point is to do our best to keep people out of the eternal fire, whatever the details.  (To make things more interesting, Luke 20:35 implies that the damned don't get resurrected at all.  Presumably they just stay dead. -- yes I'm aware that it's possible to  understand this passage in a non-literal way.)  2 Peter 2:4-ff is talking about angels, and talks about holding them in hell until the final judgement.  This isn't eternal punishement.  Matthew 25:31-46 talks about sending the cursed into eternal fire prepared for the devil and his angels.  The fact that the fire is eternal doesn't mean that people will last in its flames forever. Particularly interesting is the comment about the fire having been prepared for the devil and his angels.  Rev 20 and 21 talk about the eternal fire as well.  They say that the beast and the false prophet will be tormented forever in it.  When talking about people being thrown into it (20:13-14), it is referred to as \"the second death\". This sounds more like extinction than eternal torment.  Is is possible that the fire has different effects on supernatural entities such as the devil, and humans?  2 Thessalonians 1:6-10 similarly, what is \"everlasting destruction\"? This is not necessarily eternal torment.  This one can clearly be understood either way, but I think it's at least possible to think that everlasting is being used to contrast the kind of destruction that can occur in this life with the final destruction that occurs in eternity.  2 Thessalonians 2:8 again talks about destruction. Revelation 21:6-8: see comment above Revelation 14:9-12 is probably the best of the quotes.  Even there, it doesn't explicitly say that the people suffer forever.  It says that the smoke (and presumably the fire) is eternal, and that  there is no respite from it.  But it doesn't say that the people are tormented forever.  Psalm 9:17:  I don't see that it says anything relevant to this issue.  --clh] ", "From: rjs2@po.cwru.edu (Richard J. Szanto) Subject: Re: When are two people married in God's eyes? Reply-To: rjs2@po.cwru.edu (Richard J. Szanto) Organization: Case Western Reserve University, Cleveland, OH (USA) Lines: 27  In a previous article, randerso@acad1.sahs.uth.tmc.edu (Robert Anderson) says:  >I would like to get your opinions on this: when exactly does an engaged >couple become \"married\" in God's eyes?  Some say that if the two have >publically announced their plans to marry, have made their vows to God, and >are unswervingly committed to one another (I realize this is a subjective >qualifier) they are married/joined in God's sight.  I have discussed this with my girlfriend often.  I consider myself married, though legally I am not.  Neither of us have been with other people sexually, although we have been with each other.  We did not have sexual relations until we decided to marry eventually.  For financial and distance reasons, we will not be legally married for another year and a half.  Until then, I consider myself married for life in God's eyes.  I have faith that we have a strong relationship, and have had for over 4 years, and will be full of joy when we marry in a church.  First, however, we must find a church( we will be living in a new area when we marry, and will need to find a new church community).  Anyway, I feel that if two people commit to marriage before God, they are married and are bound by that commitment.  --  \t\t\t\t\t\t-Rick Szanto -Polk Speakers Rock\t\t\t\t-Computer Engineer -Mac's Suck (Nothing Personal)\t\t\t-Case Western -Zeta Psi Rules\t\t\t\t\t-Reserve University ", "From: boylan@pi.eai.iastate.edu (Terran Boylan) Subject: Reaction-Diffusion techniques Organization: Engineering Animation, Inc. Lines: 24  This past week I've been playing with some of the R-D (Reaction- Diffusion, not to be confused with RDS or R&D) techniques from SIGGRAPH '91.  I was wondering what material is available to explain the control mechanism a little more.  It seems to me very much like a matter of picking random magic numbers and sitting back and waiting.  Although both of the papers (Turk and Witkin & Kass) were very well organized and extremely helpful, I guess what I need is a more basic description of the technique, especially wrt the control mechanisms.  The tests that I did had a tendency to either turn into blurry mud or become unstable.  Is there any info available online?  Source code would be great but not necessary.  Thanks!   --  --- Terran J. Boylan, Sr. Artist/Programmer | \"It's better to have loved Engineering Animation, Inc.,  Ames, IA  | and lost than just to have (515) 296-9908 / (515) 296-7892 (> 5PM) | lost.\" -- Dorky Dog ", "From: Simon.N.McRae@dartmouth.edu (Simon N McRae) Subject: re: hepatitis-b X-Posted-From: InterNews1.0b10@newshost.dartmouth.edu Organization: Dartmouth College, Hanover, NH Lines: 38  In article <1993Apr14.4274.32512@dosgate> russell.sinclair-day@canrem.com (russell sinclair-day) writes:  > What we are really worried about is not knowing the facts. The doctor  > has stated that things will not be good if she is a carrier and avoids  > further questions on the subject. We really would like to know so we  > can take steps and plan in advance for any eventualities. >  > Thank-you for your very informative post. Right now I am just trying  > to find out everything that I can. >  >                         Russ.  Unfortunately, Hep B infection can eventuate in chronic hepatitis and subsequent cirrhosis.  Although not many patients with Hep B go on to chronic hepatitis, it does still occur in a good number (20%?) and is something to keep in mind.  Hepatitis C (was: non-A, non-B Hep) much more frequently leads to chronic hep and cirrhosis.  There is also an autimmune chronic hepatitis that affects mostly younger women which also leads to cirrhosis.    Of course, cirrhosis is a most unkind disease.  The most dangerous effects relate to portal hypertension and loss of liver function.  Patients develop life-threatening variceal bleeds and hepatic comas, among many other problems, as a result of disturbances in hepatic circulation.  Less ominously, they can exhibit the effects of hyperestrogenemia which often characterize patients with cirrhosis.  These effects include telangiactasias (small red skin lesions) and, in men, gynecomastia (breast development).  The only real treatment for cirrhosis is liver transplant.  Keep in mind that cirrhosis is not expected, at least statistically, in your friend's case.  Nevertheless you might want to bring up the subject of chronic disease and cirrhosis with the doctor.  Hopefully he or she can then carefully explain these sequelae of Hep B infection to you, and offer you support.  Simon.   ", "From: nerone@ccwf.cc.utexas.edu (Michael Nerone) Subject: Re: Newsgroup Split Organization: The University of Texas at Austin Lines: 25 Distribution: world \t<1993Apr19.193758.12091@unocal.com> \t<1quvdoINN3e7@srvr1.engin.umich.edu> NNTP-Posting-Host: sylvester.cc.utexas.edu In-reply-to: tdawson@engin.umich.edu's message of 19 Apr 1993 19:43:52 GMT  In article <1quvdoINN3e7@srvr1.engin.umich.edu>, tdawson@engin.umich.edu (Chris Herringshaw) writes:    CH> Concerning the proposed newsgroup split, I personally am not in   CH> favor of doing this.  I learn an awful lot about all aspects of   CH> graphics by reading this group, from   other religious people.       vi)  To discuss current world problems and solution to these           problems as offered by religion.       vii) To exchange important news and views about the Ahmadiyya           Muslim Community and other Religions.       viii)To add diversity in the religious newsgroups present           on Usenet.       ix)  To discuss why  religious persecution is on the rise  in           the world  and find  solutions to remedy the ever deter-           iorating  situation  in the  world in general and in the            Islamic world in particular.       x)   To discuss the contributions of founders of  all  reli-           gions and their  people for humanity, society and world            peace in general and by the International Ahmadiyya Mus           -lim Community in particular.   TYPE:  ====  The group will be MODERATED for orderly and free religious dialo- gue.   The moderation will NOT prevent disagreement or dissent to beliefs, but will mainly be used  to  prevent  derogatory/squalid use  of  dialect  and irrelevant issues. The moderators have been decided through personal e-mail and through a  general  consensus among  the proponants by discussion in news.groups. The following moderators have been proposed and agreed upon:  Moderator:     Nabeel A. Rana  (rana@rintintin.colorado.edu)   Co-Moderator:  Dr. Tahir Ijaz  (ijaz@ccu.umanitoba.ca)    A BRIEF DESCRIPTION ABOUT AHMADIYYA/ISLAM: =========================================           The Ahmadiyya Movement in Islam, an international organi- sation, was founder in 1989 in Qadian, India. The founder of this sect, Hazrat Mirza Ghulam Ahmad (1835-1908), proclaimed to be the Promised Reformer of this age as foretold in almost all the major religions of the world today (Islam, Christianity, Judiasm,  Hin- duism).  He  claimed  to  be  the  long awaited second comming of Jesus Christ (metaphorically), the Muslim Mahdi, and the Promised Messiah.  He  claimed that the prophecies contained in almost all the great religions of the world about the advent of a  messenger from God have been fulfilled.          The claims Hazrat Ahmad raised storms  of  hostility  and extreme  oposition from many priestlike people of Muslims, Chris- tians, Jews and Hindus of that age. Such opposition is often wit- nessed  in  the history of divine reformers. Even today this sect is being persecuted specially in  some  of  the  Muslim  regimes. Dispite  the  opposition  and persecution, this sect has won many adherents in 130 countries. It has over 10 million followers, who come from a diverse ethnic and cultural background.          The sect is devoted to world peace and in bringing  about a better understanding of religion, and the founders of all reli- gions. Its mission is to unite mankind into one Universal  broth- erhood  and  develop  a  better  understanding  of  faith. Ahmadi Muslims have always been opposed to all kind of violence and spe- cially religious intollerance and fundamentalism.          Among its many philanthropic activities, the sect has es- tablished  a network of hundreds of schools, hospitals, and clin- ics in many third world countries. These institutions are staffed by  volunteer  professional  and are fully financed by the sect's internal resources.          The Ahmadiyya mission is to bring about a universal moral reform,  establish  peace and justice, and to unite mankind under one universal religion.   NEWSGROUP CREATION:  ==================          When the Call For Votes is called,  the  discussion  will officially  end.   Voting  will be held for about three weeks. If the group gets 2/3rd majority AND  100  more  \"YES/Create\"  votes than  \"NO/don't  create\"  votes;  the group shall be created. Any questions or comments  may  be  included  in  the  discussion  or directly sent to: rana@rintintin.colorado.edu ", "From: rind@enterprise.bih.harvard.edu (David Rind) Subject: Re: Candida Albicans: what is it? Organization: Beth Israel Hospital, Harvard Medical School, Boston Mass., USA Lines: 19 NNTP-Posting-Host: enterprise.bih.harvard.edu  In article <1993Apr19.084258.1040@ida.liu.se> davpa@ida.liu.se  (David Partain) writes: >Someone I know has recently been diagnosed as having Candida Albicans,  >a disease about which I can find no information.  Apparently it has something >to do with the body's production of yeast while at the same time being highly >allergic to yeast.  Can anyone out there tell me any more about it?  Candida albicans can cause severe life-threatening infections, usually in people who are otherwise quite ill.  This is not, however, the sort of illness that you are probably discussing.  \"Systemic yeast syndrome\" where the body is allergic to yeast is considered a quack diagnosis by mainstream medicine.  There is a book \"The Yeast Connection\" which talks about this \"illness\".  There is no convincing evidence that such a disease exists. --  David Rind rind@enterprise.bih.harvard.edu ", "From: backon@vms.huji.ac.il Subject: Re: pointer for info (long shot) Distribution: world Organization: The Hebrew University of Jerusalem Lines: 49  In article <ZONKER.93Apr14174640@splinter.coe.northeastern.edu>, Regis M Donovan <zonker@silver.lcs.mit.edu> writes: > This is something of a long shot... but what the hell.  the net is > full of people with strange knowledge... > > I'm looking for suggestions as to what could be causing health > problems one of my relatives is having. > > One of my cousins has had health problems for much of her life. > Around the age of 10 she had some gynecological problems.  Now she's > in her early/mid twenties and she is going blind. > > Her eyes are not producing enough (if any) moisture.  She's been going > to Mass Eye and Ear and the doctors there have no clue what the actual > cause is.  THey have apparently tried eyedrops and such.  She is just > about completely blind in one eye and the other is massively > deteriorated.   Sjogren's syndrome has been known to induce dryness in vaginal tissue as well as induce primary biliary cirrhosis. Otherwise the abdominal swelling could be due to a complication of Sjogren's known as pseudolymphoma which *can* produce a splenomegaly (enlarged spleen). She should definitely see a rheumatologist.  Since you don't mention skin disorder, anemia, or joint pain you'd probably rule out erythema nodosum or scleroderma.  Josh backon@VMS.HUJI.AC.IL    > > Also, and this may or may not be related, she is having some changes > in her abdomen.  her stomach has swelled (i'm not sure if this is > stomach the organ or stomach teh area of the body). > > I guess the step they're going to take next is to do a whole battery > of tests to check all the other internal systmes besides just the > eyes... > > but just because the net is a source of large amounts of bizarre > knowledge, i'm going to ask: has anyone ever heard of anything like > this?  suggestions of things to ask about (since much of my knowledge > about her state comes second or third hand)? > > Thanks. > --Regis >   zonker@silver.lcs.mit.edu > ", "From: isc10144@nusunix1.nus.sg (CHAN NICODEMUS) Subject: Greek Wordprocessor/Database. Organization: National University of Singapore Lines: 25  Hi there,  \tDoes anyone know about any greek database/word processor that can do things like count occurrences of a word, letter et al?  \tI'm posting this up for a friend who studies greek.  Thanks,  Nico.  P.S.\tCan you email as I seldom look into usenet nowadays. -- +--------------------------------------+-------------------------------------+ |  NICODEMUS CHAN,\t               | Raffles Hall, NUS, Kent Ridge Cres. | |  Department of Information Systems   | Singapore 0511. (Tel : 02-7797751)  | |              & Computer Science,     | [Hometown Address]:                 | |  National University of Singapore.   | 134, Nanyang Estate, Jinjang North  | |  Kent Ridge Crescent,                | 52000, Kuala Lumpur, Malaysia       | |  SINGAPORE 0511
