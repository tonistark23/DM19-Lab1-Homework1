id obesity.  I attribute my success to several factors:  Very low fat.  Except when someone else has cooked a meal for me, I only eat fruit, vegetables, and whole grain or bran cereals.  I estimate I only get about 5 to 10 percent of my calories from fat.  Very little sugar or salt.  Very high fiber.  Most Americans get about 10 grams.  25 to 35 are recommended.  I get between 50 and 150.  Sometimes 200.  (I've heard of people taking fiber pills.  It seems unlikely that pills can contain enough fiber to make a difference.  It would be about as likely as someone getting fat by popping fat pills.  Tablets are just too small, unless you snarf down hundreds of them daily.)  My \"clean your plate\" conditioning works *for* me.  Eating the last 10% takes half my eating time, and gives satiety a chance to catch up, so I don't still feel hungry and go start eating something else.  I don't eat when I'm not hungry (unless I'm sure I'll get hungry shortly, and eating won't be practical then).  I bike to work, 22 miles a day, year round.  Fast.  I also bike to stores, movies, and everywhere else, as I've never owned a car. I estimate this burns about 1000 calories a day.  It also helps build and maintain muscle mass, prevent insulin resistance (diabetes runs in my family), and increase my metabolism.  (Even so, my metabolism is so low that when I'm at rest I'm most comfortable with a temperature in the 90s (F), and usually wear a sweater if it drops to 80.)  Cycling also motivates me to avoid every excess ounce.  (Cyclists routinely pay a premium for cycling products that weigh slightly less than others.  But it's easier and cheaper to trim weight from the rider than from the vehicle.)  There's no question in my mind that my metabolism is radically different from that of most people who have never been fat.  Fortunately, it isn't different in a way that precludes excellent health.  Obviously, I can't swear that every obese person who does what I've done will have the success I did.  But I've never yet heard of one who did try it and didn't succeed.  > I think all of us cycle.  One's success depends on how large the > fluctuations in the cycle are.  Some people can cycle only 5 pounds.  I'm sure everyone's weight cycles, whether or not they've ever been fat. I usually eat extremely little salt.  When I do eat something salty, my weight can increase overnight by as much as ten pounds.  It comes off again over a week or two. --  Keith Lynch, kfl@access.digex.com  f p=2,3:2 s q=1 x \"f f=3:2 q:f*f>p!'q  s q=p#f\" w:q p,?$x\\8+1*8 ", "From: tmc@spartan.ac.BrockU.CA (Tim Ciceran) Subject: Re: TIFF -> Anything?! Organization: Brock University, St. Catharines Ontario X-Newsreader: TIN [version 1.1 PL9] Lines: 10  There is a program called Graphic Workshop you can FTP from wuarchive.  The file is in the msdos/graphics directory and is called \"grfwk61t.zip.\"  This program should od everthing you need.  --   TMC (tmc@spartan.ac.BrockU.ca)  ", "From: keith@cco.caltech.edu (Keith Allan Schneider) Subject: Re: <Political Atheists? Organization: California Institute of Technology, Pasadena Lines: 49 NNTP-Posting-Host: lloyd.caltech.edu  kcochran@nyx.cs.du.edu (Keith \"Justified And Ancient\" Cochran) writes:  >>Natural morality may specifically be thought of as a code of ethics that >>a certain species has developed in order to survive. >Wait.  Are we talking about ethics or morals here?  Is the distinction important?  >>We see this countless >>times in the animal kingdom, and such a \"natural\" system is the basis for >>our own system as well. >Huh?  Well, our moral system seems to mimic the natural one, in a number of ways.  >>In order for humans to thrive, we seem to need >>to live in groups, >Here's your problem.  \"we *SEEM* to need\".  What's wrong with the highlighted >word?  I don't know.  What is wrong?  Is it possible for humans to survive for a long time in the wild?  Yes, it's possible, but it is difficult.  Humans are a social animal, and that is a cause of our success.  >>and in order for a group to function effectively, it >>needs some sort of ethical code. >This statement is not correct.  Isn't it?  Why don't you think so?  >>And, by pointing out that a species' conduct serves to propogate itself, >>I am not trying to give you your tautology, but I am trying to show that >>such are examples of moral systems with a goal.  Propogation of the species >>is a goal of a natural system of morality. >So anybody who lives in a monagamous relationship is not moral?  After all, >in order to ensure propogation of the species, every man should impregnate >as many women as possible.  No.  As noted earlier, lack of mating (such as abstinence or homosexuality) isn't really destructive to the system.  It is a worst neutral.  >For that matter, in herds of horses, only the dominate stallion mates.  When >he dies/is killed/whatever, the new dominate stallion is the only one who >mates.  These seems to be a case of your \"natural system of morality\" trying >to shoot itself in the figurative foot.  Again, the mating practices are something to be reexamined...  keith ", "From: gavin@krypton.asd.sgi.com (Gavin Bell) Subject: Re: Surface normal orientations Organization: Silicon Graphics, Inc.  Mountain View, CA Lines: 38 NNTP-Posting-Host: krypton.asd.sgi.com  In <1pscti$aqe@travis.csd.harris.com> srp@travis.csd.harris.com (Stephen Pietrowicz) writes: >How do you go about orienting all normals in the same direction, given a  >set of points, edges and faces?  This algorithm works well for me:  Algorithm to attempt to find outward-facing normals: --------------------------------------------------- First, mark all faces as UNKNOWN.  Then create an edge dictionary that allows you to find all of the faces sharing a given edge (where an edge is two integers representing the two shared vertices).  Pick an arbitrary face and mark it COUNTER_CLOCKWISE.  Using the edge dictionary, orient all surrounding faces based on the orientation of this face.  And recurse for all surrounding faces, consistently orienting the entire surface.  Find the average of the vertices in this surface.  Using that point, calculate a volume measurement, taking into account the face's orientation.  If the volume turns out to be positive, assume the faces are oriented correctly.  If it is negative, reverse their orientations (mark them CLOCKWISE).  If any faces are still UNKNOWN after this, choose another face and go through the algorithm again.  At the end, faces marked CLOCKWISE must have their indices reversed before facet normals are found.  (Note: if you are running on Silicon Graphics machines and buy the IRIS Inventor 3D toolkit developers package you have the source to this algorithm-- see /usr/src/Inventor/tools/ivnorm/.  If you're not... sorry, I can't give out the source, and even if I could it relies heavily on Inventor). -- --gavin     (gavin@sgi.com,  (415)390-1024) ", "From: vbv@nomad.eeap.cwru.edu (Virgilio (Dean) B. Velasco Jr.) Subject: Re: The arrogance of Christians Organization: Case Western Reserve Univ. Cleveland, Ohio (USA) Lines: 90  In article <Apr.21.03.25.34.1993.1316@geneva.rutgers.edu> caralv@caralv.auto-trol.com (Carol Alvin) writes: >vbv@r2d2.eeap.cwru.edu (Virgilio (Dean) B. Velasco Jr.) writes: >>  >> Hold it.  I said that all of scripture is true.  However, discerning >> exactly what Jesus, Paul and company were trying to say is not always so >> easy.  I don't believe that Paul was trying to say that all women should >> behave that way.  Rather, he was trying to say that under the circumstances >> at the time, the women he was speaking to would best avoid volubility and >> cover their heads.  This has to do with maintaining a proper witness toward >> others.  Remember that any number of relativistic statements can be derived >> from absolutes.  For instance, it is absolutely right for Christians to >> strive for peace.  However, this does not rule out trying to maintain world >> peace by resorting to violence on occasion.  (Yes, my opinion.) > >I agree that there is truth in scripture.  There are principles to be  >learned from it.  Claiming that that truth is absolute, though, seems  >to imply a literal reading of the Bible.  If it were absolute truth  >(constant across time, culture, etc.) then no interpretation would be  >necessary.  I strongly disagree that absolute truth would not require interpretation. That's because truth may be absolute, but it may not be obvious.  Like so many things, the truth is always subject to misinterpretation.  I strongly suspect that we are reaching an impasse here, which is why I deign from commenting much further.  >> Sure.  The Bible preaches absolute truths.  However, exactly what those >> truths are is sometimes a matter of confusion.  As I said, the Bible does >> preach absolute truths.  Sometimes those fundamental principles are crystal >> clear (at least to evangelicals).   > >This is where the arrogance comes in to play.  Since these principles  >are crystal clear to evangelicals, maybe the rest of us should just take >their word for it?  Maybe it isn't at all crystal clear to *me* that  >their fundamental principles are either fundamental *or* principles.  Now hold it.  I never said that Christians cannot be arrogant.  Indeed, as many other Christians on SRC have stressed before, this is a trap that Christians must always be wary about.  However, this does not mean that if you believe in the absolutes established by the Bible, you are necessarily being arrogant.  A Christian can believe that the Word of God is absolute, but he or she should not expect this to be immediately evident to everyone.   >So, I think that your position is: >The Bible is absolute truth, but as we are prone to error in our  >interpretation, we cannot reliably determine if we have figured out  >what that truth is. >Did I get that right?  Not quite.  You say that according to my stance, we cannot *reliably* determine what is true.  That is not what I said.  I say that as fallible human beings, we cannot discern the truth with 100% certainty.  The  distinction is subtle yet important.  When a scientist performs an experiment, he can claim that his results are reliable, without claiming that absolutely no mistake whatsoever could have been made.  In other words, he can admit that he could be mistaken, without sacrificing his convictions.  Nobody can establish what absolute truth is with 100% certainty. Throughout the centuries, philosophers have argued about what we can know with complete certainty and what we cannot.  Descartes made a step in the right direction when he uttered, \"Cogito, ergo sum,\" yet we have not advanced much beyond that.  Do you believe that other people aside from you exist?  Do you believe that the computer terminal you are using exists?  If so, can you be absolutely certain about that?  Are you sure it is not some grand illusion?  Of course, you have no such assurance.  This does not mean, however, that for all practical purposes, you can be certain that they exist.  So it is with Christianity.  The most mature Christians I know have deep convictions about absolute morality, yet they acknowledge that there is a non-zero probability  that they are wrong.  This does not, however, mean that they should (or do)  abandon these absolutes.  >What's the point of spending all this time claiming and defending  >absolute truth, when we can never know what those truths are, and we  >can never (or at least shouldn't) act upon them?  What practical  >difference can this make?  As I said, we can never be absolutely certain that we are correct.  This does not mean that we cannot be certain enough, in light of the evidence, to  render all doubts unreasonable.  --  Virgilio \"Dean\" Velasco Jr, Department of Electrical Eng'g and Applied Physics  \t CWRU graduate student, roboticist-in-training and Q wannabee     \"Bullwinkle, that man's intimidating a referee!\"   |    My boss is a     \"Not very well.  He doesn't look like one at all!\"  |  Jewish carpenter. ", "From: I3150101@dbstu1.rz.tu-bs.de (Benedikt Rosenau) Subject: Re: some thoughts. Organization: Technical University Braunschweig, Germany Lines: 12  In article <bissda.4.734849678@saturn.wwc.edu> bissda@saturn.wwc.edu (DAN LAWRENCE BISSELL) writes:   >        The arguements he uses I am summing up.  The book is about whether >Jesus was God or not.  I know many of you don't believe, but listen to a >different perspective for we all have something to gain by listening to what >others have to say.   Read the FAQ first, watch the list fr some weeks, and come back then.   And read some other books on the matter in order to broaden your view first.    Benedikt ", "From: alvin@spot.Colorado.EDU (Kenneth Alvin) Subject: Re: Certainty and Arrogance Organization: University of Colorado, Boulder Lines: 48  Responding to the moderator:  >In article <Apr.14.03.09.07.1993.5494@athos.rutgers.edu> alvin@spot.Colorado.EDU (Kenneth Alvin) writes: >> >>Choosing what to believe and rely on are important areas of personal  >>sovereignty.  What bothers me is when others suggest that, in these  >>matters of faith, their specific beliefs are not only true to them  >>but are absolute and should be binding on others.  It follows from this >>that God must give everyone the same revelation of truth, and thus  >>anyone who comes to a different conclusion is intentionally choosing >>the wrong path.  This is the arrogance I see; a lack of respect for the >>honest conclusions of others on matters which are between them and God. > >[It is certainly reasonable to ask for some humility about our own >ability to know the truth.  There are also different paths in some >areas of practice.  But I'd like to see more clarification about what >you mean when you reject the idea of saying \"their specific beliefs >are not only true to them but are absolute and should be binding on >others.\"  If something is true, it is true for everyone, assuming that >the belief is something about God, history, etc....  Yes, I agree.  What I'm trying to point out is that, in matters of faith (i.e. tenets which are not logically persuasive), one may be convinced of the truth of certain things through, for instance, personal revelation.  And its certainly fine to share that revelation or those beliefs with others.  And I don't think that its arrogant, persay, to accepts matters of pure faith as truth for oneself.  Where I think the conflict arises is in assuming that, where disagreements on beliefs arise, all others *must* have been given the same truth, and that God  must reveal His truth to everyone in such a way that all would  honestly agree.  I think this can lead to the conclusion that anyone  who disagrees with you are being sinful or dishonest; that they are  rejecting something they *know* to be truth because it is inconvenient  for them, or because they wish to spurn God.  I would say that this is equivalent to assuming that *all* truths one  holds are universal and absolute.  And the problem I see with this is  that it negates the individuality of humans and their relationships with God.  This does not mean there is no absolute truth; just that some areas of doctrinal disagreement may be areas where God has not established or  revealed that truth.    --  comments, criticism welcome... -Ken alvin@ucsu.colorado.edu  [I agree with you.  --clh] ", "From: Petch@gvg47.gvg.tek.com (Chuck Petch) Subject: Daily Verse Organization: Grass Valley Group, Grass Valley, CA Lines: 4  He who overcomes will inherit all this, and I will be his God and he will be my son.   Revelation 21:7 ", "From: cs89mcd@brunel.ac.uk (Michael C Davis) Subject: Re: Help Organization: Brunel University, Uxbridge, UK Lines: 27  Jon Ogden (jono@mac-ak-24.rtsg.mot.com) wrote: : It is a dead and useless faith which has no action behind it.  Actions : prove our faith and show the genuineness of it.  A good example of this is Abraham (referred to in the James passage). Hebrews says that Abraham was justified by faith -- but his faith was demonstrated through his works (i.e., he obeyed what God told him to do).  Reading Abraham's ``biography'' in Genesis is very instructive. He was a man beset by *lack* of faith a lot of the time (e.g. lying about Sarah being his wife on 2 occasions; trying to fulfil God's promise on God's behalf by copulating with Hagar). . . yet it seems that God didn't evaluate him on the basis of individual incidents. Abraham is listed as one of the ``heroes of  faith'' in Hebrews 11. i.e., when it really came to the crunch, God declared Abraham as a man of faith. He believed God's promises.  This gives us confidence. Although real faith demonstrates itself through works, God is not going to judge us according to our success/failure in performing works.  ``Not by works of righteousness which we have done, but according to His mercy he saved us, through the washing of regeneration, and renewing of the Holy Spirit.'' (Titus 3.5)  Amazing Grace! Hallelujah! --  Michael Davis (cs89mcd@brunel.ac.uk) ", "From: nyeda@cnsvax.uwec.edu (David Nye) Subject: Re: Acutane, Fibromyalgia Syndrome and CFS Organization: University of Wisconsin Eau Claire Lines: 37  [reply to Daniel.Prince@f129.n102.z1.calcom.socal.com (Daniel Prince]   >There is a person on the FIDO CFS echo who claims that he was cured of >CFS by taking accutane.  He also claims that you are using it in the >treatment of Fibromyalgia Syndrome.  Are you using accutane in the >treatment of Fibromyalgia Syndrome?   Yes.   >Have you used it for CFS?   It seems to work equally well for CFS, another hint that these may be different facets of the same underlying process.   >Have you gotten good results with it?   Yes.  The benefit is usually evident within a few days of starting it. Most of the patients for whom it has worked well continued low-dose amitriptyline, daily aerobic excersise, and a regular sleep schedule (current standard therapy).  Because of the cost (usually > $150/mo., depending on dose) and potential for significant side effects like corneal injury and birth defects, I currently reserve it for those who fail conventional treatment.  It is important that the person prescribing it have some experience with it and follow the patient closely.   >Are you aware of any double blind studies on the use of accutane in >these conditions?  Thank you in advance for all replies.   As far as I know, I am the only person looking at it currently.  I should get off my duff and finish writing up some case reports.  I'm not an academic physician, so I don't feel the pressure to publish or perish and I don't have the time during the work day for such things.   David Nye (nyeda@cnsvax.uwec.edu).  Midelfort Clinic, Eau Claire WI This is patently absurd; but whoever wishes to become a philosopher must learn not to be frightened by absurdities. -- Bertrand Russell ", "From: edimg@willard.atl.ga.us (Ed pimentel) Subject: HELP! Need JPEG / MPEG encod-decode  Organization: Willard's House BBS, Atlanta, GA -- +1 (404) 664 8814 Lines: 41  I am involve in a Distant Learning project and am in need of Jpeg and Mpeg encode/decode source and object code. This is a NOT-FOR PROFIT project that once completed I hope to release to other educational and institutional learning centers. This project requires that TRUE photographic images be sent over plain telephone lines. In addition if there is a REAL Good GUI lib with 3D objects and all types of menu classes that can be use at both end of the transaction (Server and Terminal End) I would like to hear about it.   We recently posted an RFD announcing the OTG (Open Telematic Group) that will concern itself with the developement of such application and that it would incorporate NAPLPS, JPEG, MPEG, Voice, IVR, FAX Sprites, Animation(fli, flc, etc...). At present only DOS and UNIX environment is being worked on and it our hope that we can generate enough interest where all the major platform can be accomodated via a plaform independent API/TOOLKIT/SDK We are of the mind that it is about time that such project and group be form to deal with these issues. We want to setup a repository where these files may be access such as Simte20 and start putting together a OTG FAQ. If you have some or any information that in your opinion would be  of interest to the OTG community and you like to see included in our first FAQ please send it email to the address below.   Thanks in Advance   Ed P.O. box 95901 Atlanta Ga. 30347-0901 (404)985-1198 zyxel 14.4 epimntl@world.std.com  ed.pimentel@gisatl.fidonet.org   --  edimg@willard.atl.ga.us (Ed pimentel) gatech!kd4nc!vdbsan!willard!edimg emory!uumind!willard!edimg Willard's House BBS, Atlanta, GA -- +1 (404) 664 8814 ", "From: mathew <mathew@mantis.co.uk> Subject: Re: The Inimitable Rushdie (Re: An Anecdote about Islam Organization: Mantis Consultants, Cambridge. UK. X-Newsreader: rusnews v1.01 Lines: 32  jaeger@buphy.bu.edu (Gregg Jaeger) writes: > Why would the Rushdie case be particularly legitimate? As I've said > elsewhere on this issue, Rushdie's actions had effects in Islamic > countries so that it is not so simple to say that he didn't commit > a crime in an Islamic country.  Actually, it is simple.  A person P has committed a crime C in country X if P was within the borders of X at the time when C was committed.  It doesn't matter if the physical manifestation of C is outside X.  For instance, if I hack into NASA's Ames Research Lab and delete all their files, I have committed a crime in the United Kingdom.  If the US authorities wish to prosecute me under US law rather than UK law, they have no automatic right to do so.  This is why the net authorities in the US tried to put pressure on some sites in Holland.  Holland had no anti-cracking legislation, and so it was viewed as a \"hacker haven\" by some US system administrators.  Similarly, a company called Red Hot Television is broadcasting pornographic material which can be received in Britain.  If they were broadcasting in Britain, they would be committing a crime.  But they are not, they are broadcasting from Denmark, so the British Government is powerless to do anything about it, in spite of the apparent law-breaking.  Of course, I'm not a lawyer, so I could be wrong.  More confusingly, I could be right in some countries but not in others...   mathew ", "From: marka@hcx1.ssd.csd.harris.com (Mark Ashley) Subject: Re: Was Jesus Black? Organization: FL Lines: 31  In article <Apr.24.01.08.17.1993.4217@geneva.rutgers.edu> shd2001@andy.bgsu.edu (Sherlette Dixon) writes: >The people who post to this particular newsgroup are either too cowardly,  <...more accusations about a worldwide conspiracy against blacks.>  Since Jesus was born in the Middle East, then I expect his human features to be similar to Middle Easterners at that point in time. And since the camera wasn't invented yet we can only guess what  he looked like. For example, with all the dinosaur bones we're digging up we still don't know if they were yellow-polka-dotted, or purplish-orange 8-). Likewise, I don't think anybody has a  picture of Jesus (is there ? 8-) ) So our current image of  Jesus is our best guess.  Okay. So let's assume that Jesus is black. Would that make you follow His techings ? Cause if you follow His teachings, skin  color becomes a moot point, anyway. What counts more in your life ? Your faith in Jesus or His skin color (as a human) ?  In the interest of historical accuracy, however, since Jesus was from Israel wouldn't His skin color be like any other Jew ? i.e. fair-skinned ? Although probably heavily tanned from the desert sun ? Experts in this area speak up !!! cause I'm not. 8-)    --  ------------------------------------------------------------------------- Mark Ashley                        |DISCLAIMER: My opinions. Not Harris' marka@gcx1.ssd.csd.harris.com      | The Lost Los Angelino              | ", "From: kjiv s infinitely powerful deity grabs some poor schmuck, makes him take dictation, and then hides away for a few hundred years'.)  Now, there exists a human who has not personally experienced a revelation. This person observes that not only do these revelations seem to contain elements that contradict rather strongly aspects of the observed world (which is all this person has ever seen), but there are many mutually contradictory claims of revelation.   Now, based on this, can this person be blamed for concluding, absent a personal revelation of their own, that there is almost certainly nothing to this 'revelation' thing?  >I'm not an objectivist, so I'm not particularly impressed with problems of >conceptualization.  The problem in this case is at least as bad as that of >trying to explain quantum mechanics and relativity in the terms of ordinary >experience.  One can get some rough understanding, but the language is, from >the perspective of ordinary phenomena, inconsistent, and from the >perspective of what's being described, rather inexact (to be charitable). > >An analogous situation (supposedly) obtains in metaphysics; the problem is >that the \"better\" descriptive language is not available.   Absent this better language, and absent observations in support of the claims of revelation, can one be blamed for doubting the whole thing?   Here is what I am driving at: I have thought a long time about this. I have come to the honest conclusion that if there is a deity, it is nothing like the ones proposed by any religion that I am familiar with.  Now, if there does happen to be, say, a Christian God, will I be held accountable for such an honest mistake?   Sincerely,   Ray Ingles               ingles@engin.umich.edu   \"The meek can *have* the Earth. The rest of us are going to the stars!\" - Robert A. Heinlein ", "From: rind@enterprise.bih.harvard.edu (David Rind) Subject: Re: Good Grief!  (was Re: Candida Albicans: what is it?) Organization: Beth Israel Hospital, Harv                                                      [...I believe \"Jesus    only\" originally was in the context of baptism.  These are folks who    believe that baptism should be done with a formula mentioning only    Jesus, rather than Father, Son, and Holy Spirit.  This may have    doctrinal implications, but as far as I know it does not mean that    these folks deny the existence or divinity of the Father.  I'm not the    right one to describe this theology, and in fact I think there may be    several, including what would classically be called monophysite or    Arian (two rather different views), as well as some who have beliefs    that are probably consistent with Trinitarian standards, but who won't    use Trinitarian language because they misunderstand it or simply    because it is not Biblical.  --clh]  Not Biblical?  What then can they make of the end of Matthew?  (28:18)And Jesus came and said to them, \"All authority in heaven and on earth has been given to me. (19)Go therefore and make disciples of all nations, baptizing them in the name of the Father and of the Son and of the Holy Spirit, (20) and teaching them to obey everything that I have commanded to you.  And remember, I am with you always, to the end of the age.\" {Other ancient authorities add *Amen*} [NRSV]  The notes give no sense that this is emended.  Do other texts contradict this regarding Baptism?  Or is a misunderstanding of the Trinity the most likely explanation after all?  But maybe I simply misunderstand their views.  (Is anyone else out there forced to read this group with both a good Bible and an unabridged dictionary??  Christianity really is an education in itself.)  -- ------------------------------------------------------------------------ |David R. Tucker\t\tKG2S\t\t     drt@athena.mit.edu| ------------------------------------------------------------------------  [Arrgggghhhh.  When I talked about people who rejected Trinitarian language as unBiblical, I was speaking of Trinitarian theology, things like \"one essense and three persons\".  Obviously the three-fold baptismal formula is Biblical, as you point out.  (I normally use the term \"three-fold\" in referring to Mat.  While it is certainly consistent with belief in the Trinity, the Trinity is a doctrine whose full formulation occurred in the 4th and 5th Cent's.  It's unlikely that Mat. had in mind the fully-developed Trinitarian doctrine. Indeed the three-fold baptismal formula is used by some groups that do not believe in the Trinity.)  The disagreement over baptismal formulae occurs because of passages such as Acts 2:38, which command baptism in the name of Jesus.  (There are a couple of other passages in Acts as well.)  This leaves us with sort of a problem: we're commanded in Mat. to baptize in the name of the Father, the Son, and the Holy Spirit, and in Acts to baptize in the name of Jesus.  \"Jesus only\" groups baptize in the name of Jesus.  They consider this consistent with Mat 28:18, because they say that Jesus is the name of the Father, the Son, and the Holy Spirit.  I'm not the right one to ask to explain what this means.  I will simply say that it does not appear to be normal Trinitarian theology.  (It is also an odd way of dealing with the idiomatic phrase \"in the name of\".)  Those who use the three-fold formula don't seem to have a standard answer to the passages talking about baptizing in the name of Jesus. I suspect that the most common explanation is to say that \"in the name of\" need not be a verbal formula.  To say that you baptize in the name of Jesus may simply mean that you are doing baptism under Jesus' authority.  In the 1st Cent. context, it contrasts Christian baptism with the baptism of John or other Jewish baptism.  Of course there's a certain parallelism between these passages.  That suggests that we could just as well say that Mat 28:18 doesn't require the specific three-fold formula to be used in baptism, but simply characterizes baptism done by those who follow the Father, Son, and Holy Spirit.  One might well suspect that in the early church, more than one baptismal formula was used.  So long as we consider following Jesus to be the same as following the Father, Son, and Holy Spirit, no great damage would be done by such a difference.  This does *not* mean that I think we should go back to using both formulae.  Baptism is one of the few things that almost all Christian groups now recognize mutually, so I do not think doing something to upset that would be in the interests of the Gospel.  This is reinforced by the fact that those groups that actually use \"in the name of Jesus\" now do seem to have in mind a difference in doctrine.  But as I've said before, I'm not the one to explain what their doctrine is.  --clh] ", "From: thinman@netcom.com (Technically Sweet) Subject: What is reverse or negative video? Organization: International Foundation for Internal Freedom Lines: 23  I'm interested in simulating reverse (or negative) color video mathematically.  What is the transform?  Is it a simple reversal of the hue value in the HSV color space?  Is it a manipulation in the YUV color space?  How is it related to solarization?  If you want to see something truly wild, turn on the reverse video effect on a camcorder so equipped, and point it at the monitor.  This creates a chaotic dynamical system whose phase space is continuous along rotation, zoom, focus, etc.  Very very surprising and  lovely.  I'd like to write a simulation of this effect without analog grunge.  Thanks for any info you may have.  Please e-mail any info to me.  I'll post a summary.  Thanks,  --   Lance Norskog thinman@netcom.com Data is not information is not knowledge is not wisdom. ", "From: hudson@athena.cs.uga.edu (Paul Hudson Jr) Subject: Re: Hell_2:  Black Sabbath Organization: University of Georgia, Athens Lines: 8  In article <Apr.22.00.57.03.1993.2118@geneva.rutgers.edu> jprzybyl@skidmore.edu (jennifer przybylinski) writes: >I may be  obviously. Obviously you don't care, nor do I care that you don't care.   Gregg ", "From: dyer@spdcc.com (Steve Dyer) Subject: Re: Good Grief!  (was Re: Candida Albicans: what is it?) Organization: S.P. Dyer Computer Consulting, Cambridge MA  In article <noringC5snsx.KMo@netcom.com> noring@netcom.com (Jon Noring) writes: >>There is no convincing evidence that such a disease exists. >There's a lot of evidence, it just hasn't been adequately gathered and >published in a way that will convince the die-hard melancholic skeptics >who quiver everytime the word 'anecdote' or 'empirical' is used.  Snort.  Ah, there go my sinuses again.  >For example, Dr. Ivker, who wrote the book \"Sinus Survival\", always gives,  Oh, wow.  A classic textbook.  Hey, they laughed at Einstein, too!  >before any other treatment, a systemic anti-fungal (such as Nizoral) to his >new patients IF they've been on braod-spectrum anti-biotics 4 or more times >in the last two years.  He's kept a record of the results, and for over  >2000 patients found that over 90% of his patients get significant relief >of allergic/sinus symptoms.  Of course, this is only the beginning for his >program.  Yeah, I'll bet.  Tomorrow, the world.  Listen, uncontrolled studies like this are worthless.  >In my case, as I reported a few weeks ago, I was developing the classic >symptoms outlined in 'The Yeast Connection' (I agree it is a poorly  >written book):  e.g., extreme sensitivity to plastics, vapors, etc. which >I never had before (started in November).  Within one week of full dosage >of Sporanox, the sensitivity to chemicals has fully disappeared - I can >now sit on my couch at home without dying after two minutes.  I'm also >*greatly* improved in other areas as well.  I'm sure you are.  You sound like the typical hysteric/hypochondriac who responds to \"miracle cures.\"  >Of course, I have allergy symptoms, etc.  I am especially allergic to >molds, yeasts, etc.  It doesn't take a rocket scientist to figure out that >if one has excessive colonization of yeast in the body, and you have a >natural allergy to yeasts, that a threshold would be reached where you >would have perceptible symptoms.  Yeah, \"it makes sense to me\", so of course it should be taken seriously. Snort.  >Also, yeast do produce toxins of various >sorts, and again, you don't have to be a rocket scientist to realize that >such toxins can cause problems in some people.  Yeah, \"it sounds reasonable to me\".  >Of course, the $60,000 >question is whether a person who is immune compromised (as tests showed I was >from over 5 years of antibiotics, nutritionally-deficiencies because of the >stress of infections and allergies, etc.),  Oh, really?  _What_ tests?  Immune-compromised, my ass. More like credulous malingerer.  This is a psychiatric syndrome.  >can develop excessive yeast >colonization somewhere in the body.  It is a tough question to answer since >testing for excessive yeast colonization is not easy.  One almost has to >take an empirical approach to diagnosis.  Fortunately, Sporanox is relatively >safe unlike past anti-fungals (still have to be careful, however) so there's >no reason any longer to withhold Sporanox treatment for empirical reasons.  You know, it's a shame that a drug like itraconazole is being misused in this way.  It's ridiculously expensive, and potentially toxic. The trouble is that it isn't toxic enough, so it gets abused by quacks.  >BTW, some would say to try Nystatin.  Unfortunately, most yeast grows hyphae >too deep into tissue for Nystatin to have any permanent affect.  You'll find >a lot of people who are on Nystatin all the time.  The only good thing about nystatin is that it's (relatively) cheap and when taken orally, non-toxic.  But oral nystatin is without any systemic effect, so unless it were given IV, it would be without any effect on your sinuses.  I wish these quacks would first use IV nystatin or amphotericin B on people like you.  That would solve the \"yeast\" problem once and for all.  >In summary, I appreciate all of the attempts by those who desire to keep >medicine on the right road.  But methinks that some who hold too firmly >to the party line are academics who haven't been in the trenches long enough >actually treating patients.  If anybody, doctors included, said to me to my >face that there is no evidence of the 'yeast connection', I cannot guarantee >their safety.  For their incompetence, ripping off their lips is justified as >far as I am concerned.  Perhaps a little Haldol would go a long way towards ameliorating your symptoms.  Are you paying for this treatment out of your own pocket?  I'd hate to think my insurance premiums are going towards this.  --  Steve Dyer dyer@ursa-major.spdcc.com aka {ima,harvard,rayssd,linus,m2c}!spdcc!dyer ", "From: dfuller@portal.hq.videocart.com (Dave Fuller) Subject: Re: It's all Mary's fault! Organization: VideOcart Inc. X-Newsreader: Tin 1.1 PL3 Lines: 23  pl1u+@andrew.cmu.edu (Patrick C Leger) writes: : You know, it just occurred to me today that this whole Christian thing : can be blamed solely on Mary. :  : So, she's married to Joseph.  She gets knocked up.  What do you think : ol' Joe will do if he finds she's been getting around?  So Mary comes up : with this ridiculous story about God making her pregnant.   :     Nice attempt Chris . . . verrry close.    You missed the conspiracy by 1 step. Joseph knew who knocked her up. He couldn't let it be known that somebody ELSE got ol' Mary prego. That wouldn't do well for his popularity in the local circles. So what  happened is that she was feeling guilty, he was feeling embarrassed, and THEY decided to improve both of their images on what could have otherwise been the downfall for both. Clever indeed. Come to think of it . . . I have gained a new respect for the couple. Maybe Joseph and Mary should receive all of the praise being paid to jesus.  Dave \"Buckminster\" Fuller How is that one 'o keeper of the nicknames ?  ", "From: schlegel@cwis.unomaha.edu (Mark Schlegel) Subject: Re: Amusing atheists and agnostics Organization: University of Nebraska at Omaha Lines: 86  timmbake@mcl.ucsb.edu (Bake Timmons) writes:  >\tAtheism denies the existence of God.  This is logically bankrupt -- >where is the proof of this nonexistence?  It's a joke.   This is one of my favorite fallacious points against atheism, i.e. the   belief that you can't deny anything that you can't prove doesn't exist.  This is easily nailed by showing that an infinite number of beings are  conceivable but not observed to exist, does this mean that we would have  to believe in all of them?  According to the above poster, we must believe  in objects or beings that haven't been proved not to exist so why stop at  God?   (there could be a huge number of beings identical to Ronald Reagan  except for trivial differences, say one is missing a finger, one has blond  hair,... and they all live  on other planets so we can't see them)  The   reason no one but atheists bring this up is that none of these christians  have a vested interest in these unknown beings with the exception of God.  >Fine, but why do these people shoot themselves in the foot and mock the idea of >a God?  Here again is a classic atheist fallacy.   How did they shoot themselves in the foot?  >\tRadical Muslims, the Crusades, the Inquisition are common examples that >atheists like to bring up as marks against religion.  How weak!  Only fools can >take that drivel seriously.  How about the grand-daddy of all human atrocities, >the Stalinist movement? >\tTwenty eight MILLION people _killed_ under this leadership, which >proudly featured atheism.    There is a big difference here, Stalin didn't say that he stood for a    particular moral position (i.e. against murder and terrorism, etc.) and   then did the opposite (like the religious movements), he was at least   an honest killer.  (This is NOT a support of Stalin but an attack on this   viewpoint).  Saying that atheism supports murder and violence just because   one man was a tyrant and an atheist is just bad logic, look at all the   russians that helped Stalin that weren't atheists - don't they contradict   your point?  Besides your point assumes that his atheism was relevant   to his murdering people, this is just the common assumption that atheists   can't value life as much as theists (which you didn't support).    >\tAgnostics are not as funny because they are more reasonable.  Yet >they do in some sense seem funny because they believe that the existence of God >is unknowable.  This in itself is every bit the assumption that atheism is, >though it's less arrogant and pompous.   Ah, and here's another point you didn't get out of the FAQ.  An atheist  doesn't have to hold the positive view that god doesn't exist, he/she may  just have the non-existence of the positive belief.  Here's the example:    Strong atheism - \"I believe god does not exist\"   a positive belief   Weak atheism   - \"I don't believe in a god\"       a negative belief    these are NOT the same, some one that has never thought of the idea of  god in their whole life is technically an atheist, but not the kind that  you are calling unreasonable.  Or let's look at it this way (in sets)    suppose that a given person has a huge set of ideas that I will represent  as capital letters and these people then either believe that these ideas  exist as real objects or not.  So if S = santa, then E(S)= no is the person  not believing in santa but still having the idea of santa.  But notice that  even E(S) = no  is itself another idea!  This means you have lots of cases:    christian :  (A,E(A)=yes,B,E(B)=no,  . . . G,E(G)=yes......) where G = god    atheist (strong) : (A,E(A). . . . .G,E(G)=no)    atheist (weak) : (A,.....E)     i.e. no G at all in the set    agnostic :  (A,.......G, E(G) = indeterminate, E', ....)    >\tWhy are people so afraid to say \"undecided\"?  It must just be another >feature of human nature -- \"undecided\" is not a sexy, trendy, or glamorous >word.  It does not inspire much hate or conflict.  It's not blasphemous. >It's not political.  In fact it is too often taken to mean unsophisticated.   Nietzsche once said that a man would rather will nonexistence than not   will at all but the darwinist way to put this is that humanity always    prefers no or yes to a maybe because indecision is not a useful survival   trait, evolution has drilled it in us to take positions, even false ones.   >Bake Timmons, III  M.S. ", "From: rgc3679@bcstec.ca.boeing.com (Robert G. Carpenter) Subject: Re: Please Recommend 3D Graphics Library For Mac. Organization: Boeing Lines: 9  I searched the U Mich archives fairly thoroughly for 3D graphics packages, I always thought it to be a mirror of sumex-aim.stanford.edu... I was wrong. I'll look into GrafSys... it does sound interesting!  Thanks Cheinan.  BobC   ", "Subject: E-mail of Michael Abrash? From: gmontem@eis.calstate.edu (George A. Montemayor) Organization: Calif State Univ/Electronic Information Services Lines: 0  ", "From: keith@cco.caltech.edu (Keith Allan Schneider) Subject: Re: <Political Atheists? Organization: California Institute of Technology, Pasadena Lines: 191 NNTP-Posting-Host: punisher.caltech.edu  livesey@solntze.wpd.sgi.com (Jon Livesey) writes:  >Much though it might be fun to debate capital punishment itself, >this is probably the wrong group for it.  The only relevance here >is that you don't seem to be able to tell us what capital punishment >actually is, and when it is murder.  That is, when you tell us murder >is wrong, you are using a term you have not yet defined.  Well, I've said that when an innocent person has been executed, this is objectively a murder.  However, who is at blame is another question. It seems that the entire society that sanctions any sorts of executions-- realizing the risks--is to blame.  >There is a *probability* of  >killing an innocent person by shooting at random into the air, and  >there is a *probability* of killing an innocent person when the >state administers a system of capital punishment.  So when you do >either, you know that they actions you are taking will sooner or  >later result in the killing of an innocent person.  Yes, but there is also a probablity that you will kill someone doing any raondom activity.  Presumably, you had not isolated yourself totally from the rest of society because of this.  >>And, driving will kill people, as will airlines, but people continue to do >>both. >Driving and flying are not punishments inflicted on unwilling >prisoners by Courts.  They are risks that we take upon ourselves >willingly.  And I argue that our law system is a similar risk.  Perhaps an innocent person will be punished someday, but we work to prevent this.  In fact, many criminals go free as a result of our trying to prevent punishment of innocents.  >If our own driving kills someone else, then sure, there is a moral >issue.  I know at least one person who was involved in a fatal >accident, and they felt vey guilty afterwards.  But, such accidents are to be totally expected, given the numner of vehicals on the road.  Again, the blame is on society.  >>No I'm not.  This is what you said.  You were saying that if there were such >>a false witness that resulted in an innocent person being convicted and killed >>, it would still be the fault of the state, since it did the actual killing. >No, I just commented that the state does the killing.  It does not >depend on there being false witnesses.  How could it?  The state >does the killing even in the case of sincere mistakes  Yes, but the state is not at fault in such a case.  The state can only do so much to prevent false witnesses.  >>It is possible.  So, what are you trying to say, that capital punishment >>is always murder because of the possibilty of human error invalidating >>the system? >I'm saying capital punishment is murder, period.  Not because of >this that and the other, but because it involves taking human life. >That's *my* definition of murder.  I make no appeals to dictionaries >or to \"objective\" morals.  Okay, so this is what you call murder.  But, the question is whether or not all such \"murders\" are wrong.  Are you saying that all taking of human life is wrong, no matter what the circumstances?  >If we, as a society, decide to murder someone, then we should say >that, and lists our reasons for doing so, and live with the moral >consequences.  We should not play word games and pretend that >murder isn't murder.  And that's *my* opinion about how society >ought to be run.  But, this is basically how it works.  Society accepts the risk that an innocent person will be murdered by execution.  And, every member of society shares this blame.  And, most people's definitions of murder include some sort of malicious intent, which is not involved in an execution, is it?  >>But, we were trying to discuss an objective moral system, or at least its >>possibilty.  What ramifications does your personal system have on an >>objective one? >No, we were not discussing an objective moral system.  I was showing >you that you didn't have one, because, for one thing, you were incapable >of defining the terms in it, for example, \"murder\".  Murder violates the golden rule.  Executions do not, because by allowing it at all, society implicitly accepts the consequences no matter who the innocent victim is.  >>We're not talking about reading minds, we are just talking about knowing the >>truth.  Yes, we can never be absolutely certain that we have the truth, but >>the court systems work on a principle of knowing the \"truth\" \"beyond a >>reasonable doubt.\"   >Sorry, but you simply are not quoting yourself accurately.  Here >is what you said: >\t\"And, since we are looking totally objectively at this case, >\tthen we know what people are thinking when they are voting to >\texecute the person or not.  If the intent is malicious and  >\tunfair, then the execution would be murder.\" >What you are doing now is to slide into another claim, which is >quite different.  The jury being *persuaded* beyond a serious >doubt is not the same as us knowing what is in their minds beyond >a serious doubt.  Reading the minds of the jury would certainly tell whether or not a conviction was moral or not.  But, in an objective system, only the absolute truth matters, and the jury system is one method to approximate such a truth.  That is, twelve members must be convinced of a truth.  >Moreover, a jury which comes from a sufficiently prejudiced background >may allow itself to be persuaded beyond a serious doubt on evidence >that you and I would laugh at.  But then, if we read the minds of these people, we would know that the conviction was unfair.  >>But, would it be perfectly fair if we could read minds?  If we assume that >>it would be fair if we knew the absolute truth, why is it so much less >>fair, in your opinion, if we only have a good approximation of the absolute >>truth? >It's not a question of fairness.  Your claim, which I have quoted >above is a claim about whether we can *know* it was fair, so as to >be able to distinguish capital punishnment from murder.  Yes, while we could objectively determine the difference (if we knew all possible information), we can't always determine the difference in our flawed system.  I think that our system is almost as good as possible, but it still isn't objectively perfect.  You see, it doesn't matter if we *know* it is fair or not.  Objectively, it is either fair or it is not.  >Now there's a huge difference.  If we can read minds, we can know, >and if we cannot read minds, we can know nothing.  The difference >is not in degree of fairness, but in what we can know.  But what we know has no effect on an objective system.  >>I think it is possible to produce a fairly objective system, if we are >>clear on which goals it is supposed to promote. >I'm not going to waste my time trying to devise a system that I am >pretty sure does not exist.  Why are you so sure?  >I simply want people to confront reality.  *My* reality, remember.  Why is *your* reality important?  >In this case, the reality is that, \"ideal theories' apart, we can >never know, even after the fact, about the fairness of the justice >system.  For every innocent person released from Death Row, there >may have been a dozen innocent people executed, or a hundred, or >none at all.  We simply don't know.  But, we can assume that the system is fairly decent, at least most likely. And, you realize that the correctness of our system says nothing about a totally ideal and objective system.  >Now what are we going to do?  On the one hand, we can pretend >that we have an 'ideal' theory, and that we can know things we can >never know, and the Justie System is fair, and that we can wave a  >magic wand and make certain types of killing not murder, and go  >on our way.  Well, we can have an ideal system, but the working system can not be ideal. We can only hope to create a system that is as close an approximation to the ideal system as possible.  >On the other hand, we can recognize that all Justice has a small >- we hope - probability of punishing the innocent, and that in the >end we do bear moral responsibility even for the probabilistic >consequences of the systems we set up, and then say, \"Well, here >we go, murdering again.\"  Maybe some of us will even say \"Gee, I >wonder if all this is strictly necessary?\"  Yes, we all bear the responsibility.  Most people seem willing to do this.  >I think that the second is preferable in that if requires people >to face the moral consequences of what we do as a society, instead >of sheltering ourselves from them by magic ceremonies and word  >games.  We must realize the consequences of all our actions.  Why do you keep separating the justice system from the pack?  >And lest I forget, I also don't think we have an objective moral >system, and I believe I only have to take that idea seriously >when someone presents evidence of it.  I don't think our country has an objective system, but I think such an objective system can exist, in theory.  Without omniscience, an objective system is not possible in practice.  keith ", "From: mz@moscom.com (Matthew Zenkar) Subject: Re: CView answers Organization: Moscom Corp., E. Rochester, NY Lines: 15 X-Newsreader: TIN [version 1.1 PL9]  Cyberspace Buddha (cb@wixer.bga.com) wrote: : renew@blade.stack.urc.tue.nl (Rene Walter) writes: : >over where it places its temp files: it just places them in its : >\"current directory\".  : I have to beg to differ on this point, as the batch file I use : to launch cview cd's to the dir where cview resides and then : invokes it.  every time I crash cview, the 0-byte temp file : is found in the root dir of the drive cview is on.  I posted this as well before the cview \"expert\".  Apparently, he thought he knew better.  Matthew Zenkar mz@moscom.com ", "From: tiang@midway.ecn.uoknor.edu (Tiang) Subject: Re: A Book I found... graphics Nntp-Posting-Host: midway.ecn.uoknor.edu Organization: Engineering Computer Network, University of Oklahoma, Norman, OK, USA Lines: 35  covlir@crockett1c.its.rpi.edu (Locks) writes: Hello,  >I happened to spot an excellent book in a bookstore about 4 days ago, >though!!!!!!  It is in C++ and assembly.  It teaches you the assembly >as it goes along --so if you're like me and have no assembler experience, >don't worry.  It has almost everything that I wanted to know and has >-----WORKING----- code.  >--Rod Covlin--  \tI just bought a copy.  I can't disagree that it is a very good book.  But unfortunately I was looking for the same graphics feature described in this book but _NOT_ in 640x480x16 or 320x200x256 mode. It is easy to accomodate all the pixel \"descriptor\" (or color attributes) in those modes into A0000-AFFFFF, but not in 640x480x256(which is what I am interested in).  I haven't finish the book but I affraid the author didn't talk much about this mode(or other SVGA modes).  If anyone out there know any good book dealing with fast SVGA graphics manupulation(scrolling, repainting, all other good stuff..) please send me mail.  Programming guide to SVGA card is also welcome.  \tThanks in advance.     ************************************************************************ *                         Tiang   T.    Foo                            * *\t\t      tiang@uokmax.ecn.uoknor.edu \t\t       * ************************************************************************     --  ************************************************************************ *                         Tiang   T.    Foo                            * *\t\t      tiang@uokmax.ecn.uoknor.edu \t\t       * ************************************************************************     ", "From: bobbe@vice.ICO.TEK.COM (Robert Beauchaine) Subject: Re: Morality? (was Re: <Political Atheists?) Organization: Tektronix Inc., Beaverton, Or. Lines: 15  In article <1ql667INN54a@gap.caltech.edu> keith@cco.caltech.edu (Keith Allan Schneider) writes: > >What I've been saying is that moral behavior is likely the null behavior.    Do I smell .sig material here?   /\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\   Bob Beauchaine bobbe@vice.ICO.TEK.COM   They said that Queens could stay, they blew the Bronx away, and sank Manhattan out at sea.  ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ ", "From: lmegna@titan.ucs.umass.edu (Lisa Megna) Subject: Neurofibromatosis Organization: University of Massachusetts, Amherst Lines: 15 NNTP-Posting-Host: titan.ucs.umass.edu  Hello,  I am writing a grant proposal for a Developmental Genetics class and I have chose to look at the Neurofibromatosis 1 gene and its variable expressivity.  I am curious what has already been done on this subject, especially the relationship between specific mutations and the resulting phenotype.  My literature search has produce many references, but I want to make sure I am proposing new research.  If anyone knows aything that has been recently or key peopl doing research to search for using MEDLINE, I would apprciate being informed.  Thank you.  Lisa Megna lmegna@titan.ucc.umass.edu ", "From: hayesstw@risc1.unisa.ac.za (Steve Hayes) Subject: Re: The arrogance of Christians Organization: University of South Africa Lines: 51  In article <Apr.11.01.02.46.1993.17799@athos.rutgers.edu> mhsu@lonestar.utsa.edu (Melinda . Hsu   ) writes:  >belief that their faith is total truth.  According to them, >their beliefs come from the Bible and the bible is the word of >God and God is truth - thus they know the truth.  This stance >makes it difficult to discuss other faiths with them and my own >hesitations about Christianity because they see no other way. >Their way is the 'truth.' > >But I see their faith arising from a willful choice to believe >a particular way.  That choice is part faith and part reason, >but it seems to me a choice. > >My discussions with some Christians remind me of schoolyard >discussions when I was in grade school: > >A kid would say, \"All policemen are jerks!\"  I'd ask, \"How do >you know?\"  \"Because my daddy told me so!\"  \"How do you know >you're daddy is right?\"  \"He says he's always right!\" > >Well the argument usually stops right there.  In the end, >aren't we all just kids, groping for the truth?  If so, do we have >the authority to declare all other beliefs besides our own as >false?  I find this argument very strange, though not unfamiliar.  An analogy someone used a while back can perhaps illustrate it.  Say, for example, there are people living on a volcanic island, and a group  of geologists determine that a volcano is imminent. They warn the people on  the island that they are in danger, and should leave. A group of people on  the island is given the task of warning others of the danger.  They believe the danger is real, but others may not.   Does that mean that the first group are NECESSARILY arrogant in warning  others of the danger? Does it mean that they are saying that their beliefs  are correct, and all others are false?  Some might indeed react to opposition with arrogance, and behave in an  arrogant manner, but that is a personal idiocyncracy. It does not  necessarily mean that they are all arrogant.   ============================================================ Steve Hayes, Department of Missiology & Editorial Department Univ. of South Africa, P.O. Box 392, Pretoria, 0001 South Africa Internet: hayesstw@risc1.unisa.ac.za           steve.hayes@p5.f22.n7101.z5.fidonet.org           stephen.hayes@f20.n7101.z5.fidonet.org ", "From: geb@cs.pitt.edu (Gordon Banks) Subject: Re: Use of codine in narcolepsy. Reply-To: geb@cs.pitt.edu (Gordon Banks) Organization: Univ. of Pittsburgh Computer Science Lines: 18  In article <1993Mar26.005148.7899@aio.jsc.nasa.gov> stevel@aio.jsc.nasa.gov (Steve Lancaster) writes:  >3) Is there any way around the scheduled drug mess so that he can use >just the substance that works and not one adulterated with Tylenol?  >Can the MD perscribe a year long supply on one script? His doctor >basically refused to prescribe it, saying \"His clinic does not prescribe >controled substances. Its is 'company' rule.!\" > Short of changes by the feds, there is no way.  Codeine alone is very difficult to prescribe without a lot of hassles.  Tylenol #3 is the best compromise.  That way he can get refills.  The amount of acetominophen he is getting with his codeine won't hurt him any.  --  ---------------------------------------------------------------------------- Gordon Banks  N3JXP      | \"Skepticism is the chastity of the intellect, and geb@cadre.dsl.pitt.edu   |  it is shameful to surrender it too soon.\"  ---------------------------------------------------------------------------- ", "From: mmm@cup.portal.com (Mark Robert Thorson) Subject: Re: Barbecued foods and health risk Organization: The Portal System (TM) Lines: 72  This reminds me of the last Graham Kerr cooking show I saw.  Today he smoked meat on the stovetop in a big pot!  He used a strange technique I'd never seen before.  He took a big pot with lid, and placed a tray in it made from aluminum foil. The tray was about the size and shape of a typical coffee-table ash tray, made by crumpling a sheet of foil around the edges.  In the tray, he placed a couple spoonfuls of brown sugar, a similar quantity of brown rice (he said any rice will do), the contents of two teabags of Earl Grey tea, and a few cloves.  On top of this was placed an ordinary aluminum basket-type steamer, with two chicken breasts in it.  The lid was put on, and the whole assembly went on the stovetop at high heat for 10 or 12 minutes.  Later, he removed what looked like smoked chicken breasts.  What surprises and concerns me are:  1)  No wood chips.  Where does the smoke flavor come from?  2)  About 5 or 10 years ago, I remember hearing that carmel color     (obtained by caramelizing sugar -- a common coloring and flavoring     agent) had been found to be carcinogenic.  I believe they injected     it under the skin of rats, or something.  If the results were conclusive,     caramel color would not be legal in the U.S., yet it is still being     used.  Was the initial research result found to be incorrect, or what?  3)  About 5 or 10 years ago, I remember Earl Grey tea being implicated     as carcinogenic, because it contains oil of bergamot (an extract     from the skin of a type of citrus fruit).  Does anyone know whatever     happened with that story?  If it were carcinogenic, Earl Grey tea     could not have it as an additive, yet it apparently continues to do     so.  WRT natural wood smoke (I've smoking a duck right now, as it happens), I've noticed that a heavily-smoked food item will have an unpleasant tangy taste when eaten directly out of the smoker if the smoke has only recently stopped flowing.  I find the best taste to be had by using dry wood chips, getting lots of smoke right up at the beginning of the cooking process, then slowly barbequing for hours and hours without adding additional wood chips.  My theory is that the unpleasant tangy molecules are low-molecular weight stuff, like terpenes, and that the smoky flavor molecules are some sort of larger molecule more similar to tar.  The long barbeque time after the initial intensive smoke drives off the low-molecular weight stuff, just leaving the flavor behind.  Does anyone know if my theory is correct?  I also remember hearing that the combustion products of fat dripping on the charcoal and burning are carcinogenic.  For that reason, and because it covers the product with soot and some unpleasant tanginess, I only grill non-drippy meats like prawns directly over hot coals.  I do stuff like this duck by indirect heat.  I have a long rectangular Weber, and I put the coals at one end and the meat at the other end.  The fat drops directly on the floor below the meat, and next time I use the barbeque I make the fire in that end to burn off the fat and help ignite the coals.  And yet another reason I've heard not to smoke or barbeque meat is that smoked cured meat, like pork sausage and bacon, contains nitrosamines, which are carcinogenic.  I'm pretty sure this claim actually has some standing, don't know about the others.  An amusing incident I recall was the Duncan Hines scandal, when it was discovered that the people who make Duncan Hines cake mix were putting a lot of ethylene dibromide (EDB) into the cake mix to suppress weevils. This is a fumigant which is known to be carcinogenic. The guy who represented the company in the press conference defended himself by saying that the risk from eating Duncan Hines products every day for a year would be equal to the cancer risk from eating two charcoal- broiled steaks.  What a great analogy!  When I first heard that, my immediate reaction was we should make that a standard unit!  One charcoal broiled steak would be equivalent to 0.5 Duncans! "]}}; }
