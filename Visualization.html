rse I believe in Predestination.  It's a very biblical doctrine as Romans 8.28-30 shows (among other passages).  Furthermore, the Church has always taught predestination, from the very beginning.  But to say that I believe in Predestination does not mean I do not believe in free will.  Men freely choose the course of their life, which is also affected by the grace of God.  However, unlike the Calvinists and Jansenists, I hold that grace is resistable, otherwise you end up with the idiocy of denying the universal saving will of God (1 Timothy 2.4).  For God must give enough grace to all to be saved.  But only the elect, who he foreknew, are predestined and receive the grace of final perserverance, which guarantees heaven.  This does not mean that those without that grace can't be saved, it just means that god foreknew their obstinacy and chose not to give it to them, knowing they would not need it, as they had freely chosen hell. \t\t\t\t\t\t\t  ^^^^^^^^^^^ People who are saved are saved by the grace of God, and not by their own effort, for it was God who disposed them to Himself, and predestined them to become saints.  But those who perish in everlasting fire perish because they hardened their heart and chose to perish.  Thus, they were deserving of God;s punishment, as they had rejected their Creator, and sinned against the working of the Holy Spirit.  >yes, it is up to God to judge.  but he will only mete out that >punishment at the last judgement.   Well, I would hold that as God most certainly gives everybody some blessing for what good they have done (even if it was only a little), for those He can't bless in the next life, He blesses in this one.  And those He will not punish in the next life, will be chastised in this one or in Purgatory for their sins.  Every sin incurs some temporal punishment, thus, God will punish it unless satisfaction is made for it (cf. 2 Samuel 12.13-14, David's sin of Adultery and Murder were forgiven, but he was still punished with the death of his child.)  And I need not point out the idea of punishment because of God's judgement is quite prevelant in the Bible.  Sodom and Gommorrah, Moses barred from the Holy Land, the slaughter of the Cannanites, Annias and Saphira, Jerusalem in 70 AD, etc.  > if jesus stopped the stoning of an adulterous woman (perhaps this is not a >good parallel, but i'm going to go with it anyway), why should we not >stop the murder and violation of people who may (or may not) be more >innocent?  We should stop the slaughter of the innocent (cf Proverbs 24.11-12), but does that mean that Christians should support a war in Bosnia with the U.S. or even the U.N. involved?  I do not think so, but I am an isolationist, and disagree with foreign adventures in general.  But in the case of Bosnia, I frankly see no excuse for us getting militarily involved, it would not be a \"just war.\"  \"Blessed\" after all, \"are the peacemakers\" was what Our Lord said, not the interventionists.  Our actions in Bosnia must be for peace, and not for a war which is unrelated to anything to justify it for us.  Andy Byler ", "From: kempmp@phoenix.oulu.fi (Petri Pihko) Subject: Re: Concerning God's Morality (long) Organization: University of Oulu, Finland X-Newsreader: TIN [version 1.1 PL6] Lines: 215  This kind of argument cries for a comment...  jbrown@batman.bmd.trw.com wrote: : In article <1993Apr3.095220.24632@leland.Stanford.EDU>, galahad@leland.Stanford.EDU (Scott Compton) writes:  Jim, you originally wrote:   : >>...God did not create : >>disease nor is He responsible for the maladies of newborns. : >  : >>What God did create was life according to a protein code which is : >>mutable and can evolve.  Without delving into a deep discussion of : >>creationism vs evolutionism, God created the original genetic code : >>perfect and without flaw.  : >  ~~~~~~~     ~~~~~~~ ~~~~  Do you have any evidence for this? If the code was once perfect, and has degraded ever since, we _should_ have some evidence in favour of this statement, shouldn't we?  Perhaps the biggest \"imperfection\" of the code is that it is full of non-coding regions, introns, which are so called because they intervene with the coding regions (exons). An impressive amount of evidence suggests that introns are of very ancient origin; it is likely that early exons represented early protein domains.  Is the number of introns decreasing or increasing? It appears that intron loss can occur, and species with common ancestry usually have quite similar exon-intron structure in their genes.   On the other hand, the possibility that introns have been inserted later, presents several logical difficulties. Introns are removed by a splicing mechanism - this would have to be present, but unused, if introns are inserted. Moreover, intron insertion would have required _precise_ targeting - random insertion would not be tolerated, since sequences for intron removal (self-splicing of mRNA) are conserved. Besides, transposition of a sequence usually leaves a trace - long terminal repeats and target - site duplications, and these are not found in or near intron sequences.   I seriously recommend reading textbooks on molecular biology and genetics before posting \"theological arguments\" like this.  Try Watson's Molecular Biology of the Gene or Darnell, Lodish & Baltimore's Molecular Biology of the Cell for starters.  : Remember, the question was posed in a theological context (Why does : God cause disease in newborns?), and my answer is likewise from a : theological perspective -- my own.  It is no less valid than a purely : scientific perspective, just different.  Scientific perspective is supported by the evidence, whereas  theological perspectives often fail to fulfil this criterion.   : I think you misread my meaning.  I said God made the genetic code perfect, : but that doesn't mean it's perfect now.  It has certainly evolved since.  For the worse? Would you please cite a few references that support your assertion? Your assertion is less valid than the scientific perspective, unless you support it by some evidence.  In fact, it has been claimed that parasites and diseases are perhaps more important than we've thought - for instance, sex might have evolved as defence against parasites. (This view is supported by computer simulations of evolution, eg Tierra.)    : Perhaps.  I thought it was higher energy rays like X-rays, gamma : rays, and cosmic rays that caused most of the damage.  In fact, it is thermal energy that does most of the damage, although it is usually mild and easily fixed by enzymatic action.   : Actually, neither of us \"knows\" what the atmosphere was like at the : time when God created life.  According to my recollection, most : biologists do not claim that life began 4 billion years ago -- after : all, that would only be a half billion years or so after the earth : was created.  It would still be too primitive to support life.  I : seem to remember a figure more like 2.5 to 3 billion years ago for : the origination of life on earth.  Anyone with a better estimate?  I'd replace \"created\" with \"formed\", since there is no need to  invoke any creator if the Earth can be formed without one. Most recent estimates of the age of the Earth range between 4.6 - 4.8 billion years, and earliest signs of life (not true fossils, but organic, stromatolite-like layers) date back to 3.5 billion years. This would leave more than billion years for the first cells to evolve.  I'm sorry I can't give any references, this is based on the course on evolutionary biochemistry I attended here.   : >>dominion, it was no great feat for Satan to genetically engineer : >>diseases, both bacterial/viral and genetic.  Although the forces of : >>natural selection tend to improve the survivability of species, the : >>degeneration of the genetic code tends to more than offset this.    Again, do you _want_ this be true, or do you have any evidence for this supposed \"degeneration\"?   I can understand Scott's reaction:  : > Excuse me, but this is so far-fetched that I know you must be : > jesting.  Do you know what pathogens are?  Do you know what  : > Point Mutations are?  Do you know that EVERYTHING CAN COME : > ABOUT SPONTANEOUSLY?!!!!!   :  : In response to your last statement, no, and neither do you. : You may very well believe that and accept it as fact, but you : cannot *know* that.  I hope you don't forget this: We have _evidence_ that suggests  everything can come about spontaneously. Do you have evidence against this conclusion? In science, one does not have to _believe_ in  anything. It is a healthy sign to doubt and disbelieve. But the  right path to walk is to take a look at the evidence if you do so, and not to present one's own conclusions prior to this.   Theology does not use this method. Therefore, I seriously doubt it could ever come to right conclusions.  : >>Human DNA, being more \"complex\", tends to accumulate errors adversely : >>affecting our well-being and ability to fight off disease, while the  : >>simpler DNA of bacteria and viruses tend to become more efficient in  : >>causing infection and disease.  It is a bad combination.  Hence : >>we have newborns that suffer from genetic, viral, and bacterial : >>diseases/disorders.  You are supposing a purpose, not a valid move. Bacteria and viruses do not exist to cause disease. They are just another manifests of a general principle of evolution - only replication saves replicators from degradiation. We are just an efficient method for our DNA to  survive and replicate. The less efficient methods didn't make it  to the present.   And for the last time.  Please present some evidence for your claim that human DNA is degrading through evolutionary processes. Some people have claimed that the opposite is true - we have suppressed our selection, and thus are bound to degrade. I haven't seen much evidence for either claim.   : But then I ask, So?  Where is this relevant to my discussion in : answering John's question of why?  Why are there genetic diseases, : and why are there so many bacterial and viral diseases which require : babies to develop antibodies.  Is it God's fault? (the original : question) -- I say no, it is not.  Of course, nothing \"evil\" is god's fault.  But your explanation does not work, it fails miserably.   : You may be right.  But the fact is that you don't know that : Satan is not responsible, and neither do I. :  : Suppose that a powerful, evil being like Satan exists.  Would it : be inconceivable that he might be responsible for many of the ills : that affect mankind?  I don't think so.  He could have done a much better Job. (Pun intended.) The problem is, it seems no Satan is necessary to explain any diseases, they are just as inevitable as any product of evolution.  : Did I say that?  Where?  Seems to me like another bad inference. : Actually what you've done is to oversimplify what I said to the : point that your summary of my words takes on a new context.  I : never said that people are \"meant\" (presumably by God) \"to be : punished by getting diseases\".  Why I did say is that free moral : choices have attendent consequences.  If mankind chooses to reject : God, as people have done since the beginning, then they should not : expect God to protect them from adverse events in an entropic : universe.  I am not expecting this. If god exists, I expect him to leave us alone. I would also like to hear why do you believe your choices are indeed free. This is an interesting philosophical question, and the answer is not as clear-cut as it seems to be.  What consequences would you expect from rejecting Allah?    : Oh, I admit it's not perfect (yet).  But I'm working on it.  :)  A good library or a bookstore is a good starting point.  : What does this have to do with the price of tea in China, or the : question to which I provided an answer?  Biology and Genetics are : fine subjects and important scientific endeavors.  But they explain : *how* God created and set up life processes.  They don't explain : the why behind creation, life, or its subsequent evolution.  Why is there a \"why behind\"? And your proposition was something that is not supported by the evidence. This is why we recommend these books.  Is there any need to invoke any why behind, a prime mover? Evidence for this? If the whole universe can come into existence without any intervention, as recent cosmological theories (Hawking et al) suggest, why do people still insist on this?   : Thanks Scotty, for your fine and sagely advice.  But I am : not highly motivated to learn all the nitty-gritty details : of biology and genetics, although I'm sure I'd find it a : fascinating subject.  For I realize that the details do : not change the Big Picture, that God created life in the : beginning with the ability to change and adapt to its : environment.  I'm sorry, but they do. There is no evidence for your big picture, and no need to create anything that is capable of adaptation. It can come into existence without a Supreme Being.  Try reading P.W. Atkins' Creation Revisited (Freeman, 1992).  Petri --  ___. .'*''.*        Petri Pihko    kem-pmp@          Mathematics is the Truth. !___.'* '.'*' ' .    Pihatie 15 C    finou.oulu.fi    Physics is the Rule of        ' *' .* '*    SF-90650 OULU  kempmp@           the Game.           *'  *  .*  FINLAND         phoenix.oulu.fi  -> Chemistry is The Game. ", "From: geb@cs.pitt.edu (Gordon Banks) Subject: Re: Patient-Physician Diplomacy Reply-To: geb@cs.pitt.edu (Gordon Banks) Organization: Univ. of Pittsburgh Computer Science Lines: 18  In article <1993Mar29.130824.16629@aoa.aoa.utc.com> carl@aoa.aoa.utc.com (Carl Witthoft) writes:  >What is \"unacceptable\" about this is that hospitals and MDs by law >have no choice but to treat you if you show up sick or mangled from >an accident.  If you aren't rich and have no insurance, who is going >to foot your bills?  Do you actually intend to tell the ambulance >\"No, let me die in the gutter because I can't afford the treatment\"??  By law, they would not be allowed to do that anyhow.     --  ---------------------------------------------------------------------------- Gordon Banks  N3JXP      | \"Skepticism is the chastity of the intellect, and geb@cadre.dsl.pitt.edu   |  it is shameful to surrender it too soon.\"  ---------------------------------------------------------------------------- ", "From: mangoe@cs.umd.edu (Charley Wingate) Subject: Re: Was Jesus Black? Lines: 45  This subject seems to be incredibly inflammatory.  Those who subscribe to _Biblical Archaeology Review_ will remember a spectacular letter battle set off when someone complained about a Franklin Mint ad.  (_BAR_ is a great magazine, but the contrast between the rather scholarly articles and the incredibly sleazy ads is extreme.)  In this ad, they were hawking a doll with a head based on the famous bust of Nefertiti, giving the face a typical doll-pink complexion. The letter complained about this as a misrepresentation on the grounds that Nefertiti was \"a beautiful black queen.\"  This set off an exchange of hotheaded letters than ran for several issues, to the point where they had an article from an Egyptologist titled \"Was Cleopatra Black?\"  (The answer to the title is \"no\"-- she was greek.)  I have to say that I hear a hysterical note in much of the complaining.  I personally have seen only one blond-haired Jesus (in the National Shrine in Wash. DC), and I found it very jarring.  Western representations vary enourmously, but in general the image of is of a youngish male with dark hair and beard, of a sort that can be found (modulo the nose) all up and down the Mediterranean.  (Also, if what I remember is correct, the \"Black Madonna\" doesn't represent a person with negroid features.  It is black because of an accident.  Joe Buehler....?)  In the presence of all those marble statues, one is prone to forget that greeks are rather likely to have black hair.  When one crosses the bosporus, the situation breaks down completely.  Are Turks white?  How about Persians, or various groups in the indian subcontinent?  Was Gandhi white?  How about the Arabs?  Or picture Nassar and Sadat standing side by side.  And then there are the Ethiopians....  Those of a white racist bent are not likely to say that *any* of these people are \"white\" (i.e., of the racist's \"race\").  If I may risk a potentially inflammatory remark, one undercurrent of this seems to be the identification of modern jews as members of the oppressor race.  Considering the extreme dicotomy between medieval religion on the one hand and medieval antisemitism on the other, I don't think that this \"Jesus was white\" thesis ever played the roles that some hold it did.  Representations of Jesus as black or korean or whatever are fine.  It seems awfully self-serving to insist that Jesus belongs to one's own racial group. --  C. Wingate        + \"The peace of God, it is no peace,                   +    but strife closed in the sod. mangoe@cs.umd.edu +  Yet, brothers, pray for but one thing: tove!mangoe       +    the marv'lous peace of God.\" ", "From: nfotis@ntua.gr (Nick C. Fotis) Subject: Re: more on radiosity Organization: National Technical University of Athens Lines: 34  amann@iam.unibe.ch (Stephan Amann) writes:  >In article 66319@yuma.ACNS.ColoState.EDU, xz775327@longs.LANCE.ColoState.Edu (Xia Zhao) writes: >> >> >>In article <1993Apr19.131239.11670@aragorn.unibe.ch>, you write: >>|> >>|> >>|> Let's be serious... I'm working on a radiosity package, written in C++. >>|> I would like to make it public domain.  I'll announce it in c.g. the minute >>|> I finished it. >>|> >>|> That were the good news. The bad news: It'll take another 2 months (at least) >>|> to finish it.  Please note that there are some radiosity packages in my Resource Listing (under the Subject 3: FTP list)  Greetings, Nick. -- Nick (Nikolaos) Fotis         National Technical Univ. of Athens, Greece HOME: 16 Esperidon St.,       InterNet : nfotis@theseas.ntua.gr       Halandri, GR - 152 32   UUCP:    mcsun!ariadne!theseas!nfotis       Athens, GREECE          FAX: (+30 1) 77 84 578  USENET Editor of comp.graphics Resource Listing and soc.culture.greece FAQ NTUA/UA ACM Student Chapter Chair - we're organizing a small conference         in Comp. Graphics, call if you're interested to participate. --  Nick (Nikolaos) Fotis         National Technical Univ. of Athens, Greece HOME: 16 Esperidon St.,       InterNet : nfotis@theseas.ntua.gr       Halandri, GR - 152 32   UUCP:    mcsun!ariadne!theseas!nfotis       Athens, GREECE          FAX: (+30 1) 77 84 578 ", "From: med50003@nusunix1.nus.sg (WANSAICHEONG KHIN-LIN) Subject: Re: Lasers for dermatologists Organization: National University of Singapore X-Newsreader: TIN [version 1.1 PL6] Lines: 12  It is not true that dermatologists gave not reached the laser age, in fact, lasers in dermatological surgery is a very new and exciting field.  It probably won't be effective in tinea pedis because the laser is usually a superficial burn (to avoid any deeper damage). Limited tinea pedis can be cured albeit sometimes slowly by topical antifungals as well as systemic medication i.e. tablets. Finally, a self-diagnosis is not always reliable, lichen simplex chronicus can look like a fungal infection and requires very different treatment.  gervais  ", "From: kxgst1@pitt.edu (Kenneth Gilbert) Subject: Re: Contraceptive pill Article-I.D.: blue.7984 Lines: 20 X-Newsreader: TIN [version 1.1 PL8]  jec@watson.ibm.com wrote: : A very simple question : it seems to me that the contraceptive : pill just prevents the ovule to nest in the vagina and forces it to : fall every month. But it does not prevent the fertilzation of the  : ovule. Is it true ? If yes, is there a risk of extra-uterine : pregnancy, that is the development of the ovule inside the Fallopian : tube ?  Actually that is not how the pill works, but it *is* how the IUD works. The oral contraceptive pill actually *prevents* ovulation from occuring by providing negatve feedback to the pituitary gland, and thus preventing the LH surge that normally occurs at the time of ovulation.  With the IUD what happens is that fertilization may occur, but the device prevents implantation within the wall of the uterus (*not* the vagina).  -- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-|-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= =  Kenneth Gilbert              __|__        University of Pittsburgh   = =  General Internal Medicine      |      \"...dammit, not a programmer!  = =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-|-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= ", "From: I3150101@dbstu1.rz.tu-bs.de (Benedikt Rosenau) Subject: Re: An Anecdote about Islam Organization: Technical University Braunschweig, Germany Lines: 28  In article <114127@bu.edu> jaeger@buphy.bu.edu (Gregg Jaeger) writes:   >>When they are victimized they are Muslims. When they victimize others >>they are not True Muslims (tm) or no Muslims at all. > >>Quite annoying. > >I don't understand the point of this petty sarcasm. It is a basic >principle of Islam that if one is born muslim or one says \"I testify >that there is no god but God and Mohammad is a prophet of God\" that, >so long as one does not explicitly reject Islam by word then one _must_ >be considered muslim by all muslims. So the phenomenon you're attempting >to make into a general rule or psychology is a direct odds with basic >Islamic principles. If you want to attack Islam you could do better than >than to argue against something that Islam explicitly contradicts. >   It was no criticism of Islam for a change, it was a criticism of the arguments used. Namely, whenever people you identify as Muslims are the victims of the attacks of others, they are used an argument for the bad situation of Muslims. But whenever deeds by Muslim that victimize others are named, they do not count as an argument because what these people did was not done as a true Muslims. No mention is made how Muslims are the cause of a bad situation of another party.   Double standards.    Benedikt ", "From: sun075!Gerry.Palo@uunet.uu.net (Gerry Palo) Subject: Re: Christianity and repeated lives Lines: 84  In article <May.5.02.52.15.1993.28800@athos.rutgers.edu> JEK@cu.nih.gov writes: >Gerry Palo writes: > > > ...there is nothing in Christianity that precludes the idea of > > repeated lives on earth. > >The Apostle Paul (Romans 9:11) points out that God chose Jacob >rather than Esau to be the ancestor of the Covenant People and >ultimately of the Messiah, and that He made this choice while the >two boys were still in their mother's womb, and therefore could not >possibly have done anything good or evil to deserve their appointed >destinies. If we admit the possibility that they had lived previous >lives, and that (in accordance with the Asiatic idea of \"karma\") >their present lives are a reward or punishment for past behaviour, >this makes nonsense of Paul's whole point. >  The existence of repeated earth lives and destiny (karma) does not mean that everything that happens is predetermined by past deeds. There is an oriental view of it that tends in that direction, but I did not subscribe to that view.  God may choose one individual over another as the fit instrument for his plans, but that does not preclude that the development of that individual into what he is in this earthly life is not the result of a longer course of development.  I do not, and Rudolf Steiner did not, subscribe to the oriental view of an inexorable, mechanistic karma determining everything that befalls one.  This is a kind of shriveled caricature of a much greater law in the context of which the deed of Christ on Golgotha and the ultimate salvation and freedom of the human being as a working of Christ can be seen as the master theme and, indeed, a new impulse that was completely free of karma.  Christ incarnated only once in the flesh, and in that he had no debt of karma or sin.  The oriental concepts of reincarnation and karma, which are even more trivialized and mechanized in some new age teachings, incorrectly assume Jesus Christ to have been the reincarnation of a master.  avatar, etc. Their teaching of reincarnation and karma also has no concept the continuing individuality from one life to the next (e.g. Buddhism). More important, they have no concept of the resurrection of the body, the ultimate continuity of the whole human being -- to ultimate resurrection and judgement on the Last Day.  There is another biblical passage that also has a bearing. It is the tenth chapter of John, devoted almost entirely to the man born blind. Clearly here, Jesus tells the disciples that it was not his past karma or that of his parents that led to his blindness, but rather that a new impulse is to be revealed through him.  But note that he does not refute the disciples' question.  In fact, they ask it as a matter of course, the question being stated as if it were self evident that only one of two possibilities existed - it was either the sins of the man himself, obviously not in this incarnation, or the sins of his parents.  The fact that they even asked about the first possibility at all indicates an awareness of the idea on their part and the form of Christ's answer indicates that he did not disagree with it.  There is also Matthew 11:14, where Jesus says straight out about John the Baptist,     \"If you care to accept it, he himself is Elias, who was to come.\"  This also emphasizes that the Gospels do not have a positive teaching either way about reincarnation -- or, in fact, about what happens to the human being at all between death and the Last Day.  Even Jesus did not push this teaching on people who were not ready to embrace it (\"If you care to accept it\").  So I took care to point out, not that the Bible teaches reincarnation but that it does not deny it either, and that much in both scripture and fundamental Christian doctrine becomes understandable if reincarnation is understood in the right way.  I pointedly used \"repeated earth lives\" to distinguish a little from the oriental doctrines usually associated with the word \"reincarnation\". The phrase is Rudolf Steiner's (wiederholte Erdenleben).  He noted too that the idea needed to arise as a new insight in the west, completely free from eastern tradition.  It did in the eighteenth and nineteenth centuries, the most important expression of it being Lessing's \"The Education of the Human Race\".  To return to your original point, Paul's statement about Jacob and Esau does not contradict the idea of repeated earth lives and karma. And both of these principles receive their fulfillment in the incarnation, death, and resurrection, ascension and return of Jesus Christ, in my view.  Regards,  Gerry Palo (73237.2006@compuserve.com) ", "From: harti@mikro.ee.tu-berlin.de (Stefan Hartmann (Behse)) Subject: Genoa graphics board Drivers FTP site! Article-I.D.: mailgzrz.1qpf1r$9ti Organization: TUBerlin/ZRZ Lines: 29 NNTP-Posting-Host: mikro.ee.tu-berlin.de  Hi,  well I have opened up a FTP site for getting the latest software drivers for Genoa graphics cards.  Here is how to access it:  ftp 192.109.42.11 login:ftp password:ftp cd pub/genoa ls -l binary prompt hash  (now if you wanna have the latest drivers for the 7900 board)  cd 7000series mget *  quit  This is the sequence to get the drivers.  If you have any further question, please email me.  Best regards, Stefan Hartmann email to: harti@mikro.ee.tu-berlin.de ", "From: ukrphil@prlhp1.prl.philips.co.uk (M.J.Phillips) Subject: Re: Rumours about 3DO ??? Reply-To: ukrphil@prlhp1.UUCP (M.J.Phillips) Organization: Philips Research Laboratories, Redhill, UK Lines: 7  The 68070 _does_ exist. It's number was licensed to Philips to make their own variant. This chip includes extra featurfes such as more I/O ports,  I2C bus... making it more microcontroller like.  Because of the confusion with numbering (!), Philips other products in the [range with the 68??? core have been given differend numbers like PCF... or PCD7.. or something. ", "From: teckjoo@iti.gov.sg (Chua Teck Joo) Subject: Visuallib (3D graphics for Windows) Organization: Information Technology Institute, National Computer Board, Singapore. Lines: 17   I am currently looking for a 3D graphics library that runs on MS Windows 3.1.  Are there any such libraries out there other than Visuallib?  (It must run on VGA and should not require any other add-on graphics cards).  For Visuallib, will it run with Metaware High C compiler v3.0?  Any email contact for the author of Visuallib?  Any help would be much appreciated.  Thanks.   --  * Chua, Teck Joo\t    | Information Technology Institute * * Email: teckjoo@iti.gov.sg | 71 Science Park Drive\t       * * Phone: (65) 772-0237 \t    | Singapore (0511)\t\t       * * Fax:   (65) 779-1827      |\t\t\t   \t       * ", "From: jkjec@westminster.ac.uk (Shazad Barlas) Subject: NEED HELP ON SCARING PLEASE Organization: University of Westminster Distribution: sci.med Lines: 18  Hi...  I need information on scaring. Particularly as a result of grazing the skin I really wanted to know of   \t1. would a scar occur as a result of grazing \t2. if yes, then would it disappear? \t3. how long does a graze take to heal? \t4. will hair grow on it once it has healed? \t5. what is 'scar tissue'? \t6. should antiseptic cream be applied to it regularly? \t7. is it better to keep it exposed and let fresh air at it?  Please help - any info - no matter how small will be appreciated greatly.   BUT PLEASE E-MAIL ME DIRECTLY because I dont read this newsgroup often (this is my first time).     \t\t\t\t\t\t....Shaz.... ", "From: rind@enterprise.bih.harvard.edu (David Rind) Subject: Re: Thrush (was: Good Grief! (was Re: Candida Albicans: what is it?) Organization: Beth Israel Hospital, Harvard Medical School, Boston Mass., USA Lines: 24 Distribution: world NNTP-Posting-Host: enterprise.bih.harvard.edu  In article <21APR199308571323@ucsvax.sdsu.edu> mccurdy@ucsvax.sdsu.edu  (McCurdy M.) writes: >My dentist (who sees a fair amount of thrush) recommended acidophilous: >After I began taking acidophilous on a daily basis, the outbreaks ceased. >When I quit taking the acidophilous, the outbreaks periodically resumed.  >I resumed taking the acidophilous with no further outbreaks since then.  This is the second post which seems to be blurring the distinction between real disease caused by Candida albicans and the \"disease\" that was being asked about, systemic yeast syndrome.  There is no question that Candida albicans causes thrush.  It also seems to be the case that active yogurt cultures with acidophilous may reduce recurrences of thrush at least for vaginal thrush -- I've  never heard of anyone taking it for oral thrush before (though  presumably it would work by the same mechanism).  Candida is clearly a common minor pathogen and a less common major pathogen.  That does not mean that there is evidence that it causes the \"systemic yeast syndrome\".  --  David Rind rind@enterprise.bih.harvard.edu ", "From: young@serum.kodak.com (Rich Young) Subject: Re: Blood Glucose test strips Originator: young@sasquatch Nntp-Posting-Host: sasquatch Reply-To: young@serum.kodak.com Organization: Clinical Diagnostics Division, Eastman Kodak Company Lines: 38  In article <1993Apr12.151035.22555@omen.UUCP> caf@omen.UUCP (Chuck Forsberg WA7KGX) writes: > >In article <1993Apr11.192644.29219@clpd.kodak.com> young@serum.kodak.com writes: >> >>\tHuman glucose: 70 - 110 mg./dL. (fasting) [2] > >Are these numbers for whole blood, or plasma?  \tSerum, actually, but plasma numbers are the same.  Whole blood \tnumbers for humans tend to be somewhat lower (roughly 5 to 10  \tpercent lower).  I find the following range for whole blood in \tFUNDAMENTALS OF CLINICAL CHEMISTRY: N. W. Teitz, editor; W. B. \tSaunders, 1987:  \tHuman glucose (whole blood, fasting levels) --> 60 - 95 mg./dL.  >Which are the strips calibrated for?  (Obviously they measure whole blood)  \tIndeed, they do measure whole blood levels, although they are not \tas accurate as a serum test done in a laboratory.  One problem is \tthat cells in the sample continue to metabolize glucose after the \tsample is drawn, reducing the apparent level.  According to Teitz, \thowever, results compare \"reasonably well\" with laboratory results, \talthough \"values below 80 mg./dL. tend to be lower with strip tests, \twhereas values above 240 mg./dL. can be very erratic.\"  >What is the conversion factor between human plasma glucose and >whole blood (pin prick) glucose concentration?  \tAs stated above, whole blood levels tend to be roughly 5 to 10  \tpercent lower than serum levels.  Sample freshness will affect \twhole blood levels, however.  I don't believe there is a well- \tdefined \"conversion factor,\" since cell metabolism will affect \tsamples to varying degrees.  The serum/plasma test is much  \tpreferred for any except general \"ball park\" testing.   -Rich Young (These are not Kodak's opinions.) ", "From: bockamp@Informatik.TU-Muenchen.DE (Florian Bockamp) Subject: WANTED: Matrox PG-1281 CV driver Originator: bockamp@hphalle2g.informatik.tu-muenchen.de Organization: Technische Universitaet Muenchen, Germany Lines: 24      Hi!  I need a Windows 3.1 driver for the Matrox PG-1281 CV SVGA card.  At the moment Windows runs only in the 640x480 mode. If you have a driver for this card, please send it  with the OEMSETUP.INF to   bockamp@Informatik.TU-Muenchen.DE  Thanks!  --  +-----------------------------------------------------------------+ | Florian Bockamp                                  '''            | | bockamp@informatik.tu-muenchen.de               (o o)           | +---------------------------------------------oOO--( )--OOo-------+ |                                                   -             | |         \"It's not a bug, it's an undocumented feature!\"         | +-----------------------------------------------------------------+ ", "From: nancyo@fraser.sfu.ca (Nancy Patricia O'Connor) Subject: Re: Amusing atheists and agnostics Organization: Simon Fraser University, Burnaby, B.C., Canada Lines: 11  timmbake@mcl.ucsb.edu (Bake Timmons) writes:  >Rule #4:  Don't mix apples with oranges.  How can you say that the >extermination by the Mongols was worse than Stalin?  Khan conquered people >unsympathetic to his cause.  That was atrocious.  But Stalin killed millions of >his own people who loved and worshipped _him_ and his atheist state!!  How can >anyone be worse than that?  You're right.  And David Koresh claimed to be a Christian.   ", "From: szikopou@superior.carleton.ca (Steven Zikopoulos) Subject: Re: prozac Organization: Carleton University Lines: 14  In <C5L2x5.4B7@eis.calstate.edu> agilmet@eis.calstate.edu (Adriana Gilmete) writes:  >Can anyone help me find any information on the drug Prozac?  I am writing >a report on the inventors , Eli Lilly and Co., and the product.  I need as >much help as I can get.   Thanks a lot, Adriana Gilmete.  PDR and CPS are good places to starts.  do a medline search... lots of interesting debates going on (remember when Prozac was impicated in suicidal behaviour?)  steve z ", "From: shd2001@andy.bgsu.edu (Sherlette Dixon) Subject: Was Jesus Black? Organization: BGSU Lines: 43  The people who post to this particular newsgroup are either too cowardly, too arrogant, or too apathetic to discuss this issue since I have yet to see any discussion grace my computer screen.  While it holds PARTICULAR interest to the African-American community, everyone has something to gain from discussing it.  As any knowledgable person should know, Christianity has been used in this country to tighten the spiritual, emotional, & mental hold slavery placed on the minds, souls & hearts of African-Americans.  This was most effectively done by the display of white icons of Jesus in slave churches to encourage the godly superiority of slaveowners.  It wasn't enough that the slaveowner was your provider, but he was also your GOD, to be looked upon with unconditional love & loyalty and to be worshipped with great pride.  But how culturally & biblically accurate are these icons?  Pictures & statues of a Black Jesus have been found in European countries, as that of a Black Madonna.  But what about Biblical physical descriptions of Jesus, His hair being compared to that of wool, His feet to that of brass?  And think about the area of the world where all Biblical actions took place.  I welcome all intelligent commentary on this important topic; flamers need not reply.  Sherlette   P.S.  I expect at least THIS type of response:  \"It doesn't matter what color His skin was; His actions & what He did for mankind are what counts.\"  This is true; I am not questioning this.  But He walked the earth for 3 decades as a HUMAN; this part of His existence intrigues me.  And as for saying that \"it doesn't matter...\"  to a member of a physically emancipated people who is still struggling for MENTAL emancipation, believe me:  IT MATTERS.  [The general attack on the members of this group seems unjustified. There has been discussion of this issue in the past.  We can't discuss everything at once, so the fact that some specific thing hasn't been discussed recently shouldn't be taken as a sign of general cowardice, arrogance or apathy.  In past discussions no one has been outraged by suggestions that Jesus could be black (and it has been suggested by a few scholars), but the concensus is that he was most likely Semitic. As you probably know, there is a tradition that portrayals of Jesus in art tends to show him as one of the people.  Thus you wouldn't be surprised to find African art showing him as black, and oriental art showing him as oriental.  There are good reasons relating to Christian devotion to think of him in such a way.  It's also good now and then to have that image challenged, and to think of Jesus as being a member of XXX, where XXX is the group you least respect.  --clh] ", "From: drt@athena.mit.edu (David R Tucker) Subject: Re: Question: Jesus alone, Oneness Organization: Massachusetts Institute of Technology Lines: 52  In article <Apr.21.03.26.22.1993.1355@geneva.rutgers.edu>, Bjorn.B.Larsen@delab.sintef.no (A 369) writes: |> Can anybody tell me the basic reasons for holding a belief that there |> is only Jesus? And vice versa: The foundations for the Trinity? |>  |> Bjorn  I'd love to know how \"Jesus only\" proponents would answer questions like:  -Who is this \"Father\" Jesus keeps referring to? Why does He call Himself \"the Son\"?  -Why does He pray to the Father, and not to himself?  -Why does He emphasize that he does his Father's will, and not his own?  If He  was doing his own will, what kind of example is that?  Should we follow it?  -When He says he has to return to the Father, who is He going to?  -When He says he does this in order that the Comforter, the Holy Spirit might  come, who might that be?  -If He claims that the coming of the Holy Spirit is such a blessing that it's  worth His leaving us and returning to the Father, what can that mean if there  is no Holy Spirit?  -Why doesn't the best known Christian prayer begin \"Our Saviour, who art in  heaven,\" rather than \"Our Father?\"  Do they have answers to these questions that are even plausible?  (Further entertaining queries are left as an exercise to the reader.)  -drt  --  ------------------------------------------------------------------------ |David R. Tucker\t\tKG2S\t\t     drt@athena.mit.edu| ------------------------------------------------------------------------  [There may be some misunderstanding over terms here.  I believe \"Jesus only\" originally was in the context of baptism.  These are folks who believe that baptism should be done with a formula mentioning only Jesus, rather than Father, Son, and Holy Spirit.  This may have doctrinal implications, but as far as I know it does not mean that these folks deny the existence or divinity of the Father.  I'm not the right one to describe this theology, and in fact I think there may be several, including what would classically be called monophysite or Arian (two rather different views), as well as some who have beliefs that are probably consistent with Trinitarian standards, but who won't use Trinitarian language because they misunderstand it or simply because it is not Biblical.  --clh] ", "From: jsledd@ssdc.sas.upenn.edu (James Sledd) Subject: Afterlife Organization: Social Science Computing Lines: 23  Here is another way of looking at it.  When we die we are released from the arc of time, and able to comprehend our lives in toto.  To visit each moment in time sequentially or all at once, but not able to alter the actions thoughts or feelings we had/have/will have in this  life.  From that perspective, I posit that all will have direct knowledge of God, and be able to recognize at each moment of time wether we were doing what we ought.  That the experience of having lived a life far from God will be an eternal torment.  That  having lived a life of grace, will be an eternal joy.  That the  resurrection of the body comes not from any physical reconstitution of our present forms, but knowledge of our present forms by our fully cognizant souls.  As an Aside:  If we were to be restricted for all time to our present form, would you opt for immortality?  James Sledd  think in n dimensions & listen for the voice of God ", "From: \"Robert Knowles\" <p00261@psilink.com> Subject: Re: An Anecdote about Islam In-Reply-To: <1pqfic$9s2@fido.asd.sgi.com> Nntp-Posting-Host: 127.0.0.1 Organization: Kupajava, East of Krakatoa X-Mailer: PSILink-DOS (3.3) Lines: 32  >DATE:   5 Apr 1993 23:32:28 GMT >FROM:   Jon Livesey <livesey@solntze.wpd.sgi.com> > >In article <114127@bu.edu>, jaeger@buphy.bu.edu (Gregg Jaeger) writes: >|>  >|> I don't understand the point of this petty sarcasm. It is a basic  >|> principle of Islam that if one is born muslim or one says \"I testify >|> that there is no god but God and Mohammad is a prophet of God\" that, >|> so long as one does not explicitly reject Islam by word then one _must_ >|> be considered muslim by all muslims. So the phenomenon you're attempting >|> to make into a general rule or psychology is a direct odds with basic >|> Islamic principles. If you want to attack Islam you could do better than >|> than to argue against something that Islam explicitly contradicts. > >Then Mr Mozumder is incorrect when he says that when committing >bad acts, people temporarily become atheists? > >jon.  Of course B.M. is not incorrect.  He is defending Islam.  When defending Islam against infidels you can say anything and no one will dare criticize you.  But when an atheist uses the same argument he is using \"petty sarcasm\".  So B.M. can have his \"temporary atheists\" whenever he needs them and all the \"temporary atheists\" can later say that they were always good Muslims because they never explicitly rejected Islam.    Temporary atheism, temporary Islam, temporary marriage.  None of it sticks.   A teflon religion.  How convenient.  And so easy to clean up after.  But  then, what would you expect from a bunch of people who can't even agree on  the phases of the moon?   ", "Subject: Re: islamic authority over women From: kmr4@po.CWRU.edu (Keith M. Ryan) Organization: Case Western Reserve University NNTP-Posting-Host: b64635.student.cwru.edu Lines: 29  In article <1993Apr6.124112.12959@dcs.warwick.ac.uk> simon@dcs.warwick.ac.uk (Simon Clippingdale) writes:  >For the guy who said he's just arrived, and asked whether Bobby's for real, >you betcha. Welcome to alt.atheism, and rest assured that it gets worse. >I have a few pearls of wisdom from Bobby which I reproduce below. Is anyone >(Keith?) keeping a big file of such stuff?  \tSorry, I was, but I somehow have misplaced my diskette from the last  couple o
