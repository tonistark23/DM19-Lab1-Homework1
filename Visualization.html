n of CDC Surveillance Summaries ............................ 21  3.  Clinical Research News      High Tech Assisted Reproductive Technologies ......................... 24  4.  Articles      Low Levels Airborne Particles Linked to Serious Asthma Attacks ....... 29      NIH Consensus Development Conference on Melanoma ..................... 31      National Cancer Insitute Designated Cancer Centers ................... 32  5.  General Announcments      UCI Medical Education Software Repository ............................ 40  6.  AIDS News Summaries      AIDS Daily Summary April 12 to April 15, 1993 ........................ 41  7.  AIDS/HIV Articles      First HIV Vaccine Trial Begins in HIV-Infected Children .............. 47      New Evidence that the HIV Can Cause Disease Independently ............ 50      Clinical Consultation Telephone Service for AIDS ..................... 52      HICNet Medical Newsletter                                            Page    i Volume  6, Number 10                                           April 20, 1993    ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::                         Comments & News from the Editor ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::  I would like to continue to thank everyone who has sent in a donation for the  Mednews OCR/Scanner Fund.  We have reached our goal!  A Hewlett Packard Scanjet IIp was purchased this week.  Thank you to the following individuals whose contributions I just received:  John Sorenson Carol Sigelman Carla Moore Barbara Moose Judith Schrier  Again, thank you to all who gave!  I have been using Wordscan Plus for the past couple of weeks and would like to  review the product.  Wordscan Plus is a product of Calera Recognition Systems.   It runs under Windows 3.1 and supports that Accufont Technology of the Hewlett  Packard Scanners.    When initially bringing up the software, it lets you select several options;  (1) text / graphics (2) input source ie scanner, fax file, disk file (3)  automatic versus manual decomposition of the scanned image.   I like manual decomposition since the software then lets me select which  parts of the document I would like scanned, and in what order.  Once an image is scanned, you can bring up the Pop-Up image verification.  The  software gives you two \"errors\" at this point.  Blue which are words that were  converted reliability, but do not match anything in the built-in dictionary.   Yellow shade, which are words that Wordscan Plus doesn't think it converted  correctly at all.  I have found that the software should give itself more  credit.  It is usually correct, instead of wrong.  If a word is shaded blue,  you can add it to your personal dictionary.  The only problem is the personal  dictionary will only handle about 200 words.  I find this to be very limited,  considering how many medical terms are not in a normal dictionary.   After a document is converted, you can save it in a multitude of word  processor formats.  Also any images that were captured can be stored in a  seperate TIFF or PCX file format.  I was extremely impressed on the percent accuracy for fax files.  I use   HICNet Medical Newsletter                                              Page  1 Volume  6, Number 10                                           April 20, 1993  an Intel Satisfaxtion card, which stores incoming faxs in a PCX/DCX format.   While most of my faxes were received in \"standard\" mode (200x100 dpi), the  accuracy of Wordscan Plus was excellent.   Overall, a very impressive product.  The only fault I could find is the  limitations of the size of the user dictionary.  200 specialized words is just  too small.   If anyone has any specific questions, please do not hesitate to send me email.                                     HICNet Medical Newsletter                                              Page  2 Volume  6, Number 10                                           April 20, 1993    ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::                Centers for Disease Control and Prevention - MMWR ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::                           Emerging Infectious Diseases                          ============================                    SOURCE: MMWR 42(14)   DATE: Apr 16, 1993                                   Introduction       Despite predictions earlier this century that infectious diseases would  soon be eliminated as a public health problem (1), infectious diseases remain  the major cause of death worldwide and a leading cause of illness and death in  the United States. Since the early 1970s, the U.S. public health system has  been challenged by a myriad of newly identified pathogens and syndromes (e.g.,  Escherichia coli O157:H7, hepatitis C virus, human immunodeficiency virus,  Legionnaires disease, Lyme disease, and toxic shock syndrome). The incidences  of many diseases widely presumed to be under control, such as cholera,  malaria, and tuberculosis (TB), have increased in many areas. Furthermore,  control and prevention of infectious diseases are undermined by drug  resistance in conditions such as gonorrhea, malaria, pneumococcal disease,  salmonellosis, shigellosis, TB, and staphylococcal infections (2). Emerging  infections place a disproportionate burden on immunocompromised persons, those  in institutional settings (e.g., hospitals and child day care centers), and  minority and underserved populations. The substantial economic burden of  emerging infections on the U.S. health-care system could be reduced by more  effective surveillance systems and targeted control and prevention programs  (3).       This issue of MMWR introduces a new series, \"Emerging Infectious  Diseases.\" Future articles will address these diseases, as well as  surveillance, control, and prevention efforts by health-care providers and  public health officials. This first article updates the ongoing investigation  of an outbreak of E. coli O157:H7 in the western United States (4).   References  1. Burnet M. Natural history of infectious disease. Cambridge, England:  Cambridge University Press, 1963.   2. Kunin CM. Resistance to antimicrobial drugs -- a worldwide calamity. Ann  Intern Med 1993;118:557-61.   3. Lederberg J, Shope RE, Oaks SC Jr, eds. Emerging infections: microbial  threats to health in the United States. Washington, DC: National Academy  Press, 1992.   HICNet Medical Newsletter                                              Page  3 Volume  6, Number 10                                           April 20, 1993   4. CDC. Preliminary report: foodborne outbreak of Escherichia coli O157:H7  infections from hamburgers --western United States, 1993. MMWR 1993;42:85-6.                                           HICNet Medical Newsletter                                              Page  4 Volume  6, Number 10                                           April 20, 1993              Update: Multistate Outbreak of Escherichia coli O157:H7              Infections from Hamburgers -- Western United States,                                    1992-1993             =======================================================                    SOURCE: MMWR 42(14)   DATE: Apr 16, 1993       From November 15, 1992, through February 28, 1993, more than 500  laboratory-confirmed infections with E. coli O157:H7 and four associated  deaths occurred in four states -- Washington, Idaho, California, and Nevada.  This report summarizes the findings from an ongoing investigation (1) that  identified a multistate outbreak resulting from consumption of hamburgers from  one restaurant chain. Washington       On January 13, 1993, a physician reported to the Washington Department of  Health a cluster of children with hemolytic uremic syndrome (HUS) and an  increase in emergency room visits for bloody diarrhea. During January 16-17, a  case-control study comparing 16 of the first cases of bloody diarrhea or  postdiarrheal HUS identified with age- and neighborhood-matched controls  implicated eating at chain A restaurants during the week before symptom onset  (matched odds ratio OR=undefined; lower confidence limit=3.5). On January  18, a multistate recall of unused hamburger patties from chain A restaurants  was initiated.       As a result of publicity and case-finding efforts, during January- February 1993, 602 patients with bloody diarrhea or HUS were reported to the  state health department. A total of 477 persons had illnesses meeting the case  definition of culture-confirmed E. coli O157:H7 infection or postdiarrheal HUS  (Figure 1). Of the 477 persons, 52 (11%) had close contact with a person with  confirmed E. coli O157:H7 infection during the week preceding onset of  symptoms. Of the remaining 425 persons, 372 (88%) reported eating in a chain A  restaurant during the 9 days preceding onset of symptoms. Of the 338 patients  who recalled what they ate in a chain A restaurant, 312 (92%) reported eating  a regular-sized hamburger patty. Onsets of illness peaked from January 17  through January 20. Of the 477 casepatients, 144 (30%) were hospitalized; 30  developed HUS, and three died. The median age of patients was 7.5 years  (range: 0-74 years). Idaho       Following the outbreak report from Washington, the Division of Health,  Idaho Department of Health and Welfare, identified 14 persons with culture- confirmed E. coli O157:H7 infection, with illness onset dates from December  11, 1992, through February 16, 1993 (Figure 2A). Four persons were  hospitalized; one developed HUS. During the week preceding illness onset, 13  (93%) had eaten at a chain A restaurant. California       In late December, the San Diego County Department of Health Services was  notified of a child with E. coli O157:H7 infection who subsequently died.  Active surveillance and record review then identified eight other persons with  E. coli O157:H7 infections or HUS from mid-November through mid-January 1993.  Four of the nine reportedly had recently eaten at a chain A restaurant and   HICNet Medical Newsletter                                              Page  5 Volume  6, Number 10                                           April 20, 1993  four at a chain B restaurant in San Diego. After the Washington outbreak was  reported, reviews of medical records at five hospitals revealed an overall 27%  increase in visits or admissions for diarrhea during December 1992 and January  1993 compared with the same period 1 year earlier. A case was defined as  postdiarrheal HUS, bloody diarrhea that was culture negative or not cultured,  or any diarrheal illness in which stool culture yielded E. coli O157:H7, with  onset from November 15, 1992, through January 31, 1993.       Illnesses of 34 patients met the case definition (Figure 2B). The  outbreak strain was identified in stool specimens of six patients. Fourteen  persons were hospitalized, seven developed HUS, and one child died. The median  age of case-patients was 10 years (range: 1-58 years). A case-control study of  the first 25 case-patients identified and age- and sex-matched community  controls implicated eating at a chain A restaurant in San Diego (matched  OR=13; 95% confidence interval CI=1.7-99). A study comparing case-patients  who ate at chain A restaurants with well meal companions implicated regular- sized hamburger patties (matched OR=undefined; lower confidence limit=1.3).  Chain B was not statistically associated with illness. Nevada       On January 22, after receiving a report of a child with HUS who had eaten  at a local chain A restaurant, the Clark County (Las Vegas) Health District  issued a press release requesting that persons with recent bloody diarrhea  contact the health department. A case was defined as postdiarrheal HUS, bloody  diarrhea that was culture negative or not cultured, or any diarrheal illness  with a stool culture yielding the Washington strain of E. coli O157:H7, with  onset from December 1, 1992, through February 7, 1993. Because local  laboratories were not using sorbitol MacConkey (SMAC) medium to screen stools  for E. coli O157:H7, this organism was not identified in any patient. After  SMAC medium was distributed, the outbreak strain was detected in the stool of  one patient 38 days after illness onset.       Of 58 persons whose illnesses met the case definition (Figure 2C), nine  were hospitalized; three developed HUS. The median age was 30.5 years (range:  0-83 years). Analysis of the first 21 patients identified and age- and sex- matched community controls implicated eating at a chain A restaurant during  the week preceding illness onset (matched OR=undefined; lower confidence  limit=4.9). A case-control study using well meal companions of case-patients  also implicated eating hamburgers at chain A (matched OR=6.0; 95% CI=0.7- 49.8). Other Investigation Findings       During the outbreak, chain A restaurants in Washington linked with cases  primarily were serving regular-sized hamburger patties produced on November  19, 1992; some of the same meat was used in \"jumbo\" patties produced on  November 20, 1992. The outbreak strain of E. coli O157:H7 was isolated from 11  lots of patties produced on those two dates; these lots had been distributed  to restaurants in all states where illness occurred. Approximately 272,672  (20%) of the implicated patties were recovered by the recall.       A meat traceback by a CDC team identified five slaughter plants in the  United States and one in Canada as the likely sources of carcasses used in the   HICNet Medical Newsletter                                              Page  6 Volume  6, Number 10                                           April 20, 1993  contaminated lots of meat and identified potential control points for reducing  the likelihood of contamination. The animals slaughtered in domestic slaughter  plants were traced to farms and auctions in six western states. No one  slaughter plant or farm was identified as the source.       Further investigation of cases related to secondary transmission in  families and child day care settings is ongoing.   Reported by: M Davis, DVM, C Osaki, MSPH, Seattle-King County Dept of Public  Health; D Gordon, MS, MW Hinds, MD, Snohomish Health District, Everett; K  Mottram, C Winegar, MPH, Tacoma-Pierce County Health Dept; ED Avner, MD, PI  Tarr, MD, Dept of Pediatrics, D Jardine, MD, Depts of Anesthesiology and  Pediatrics, Univ of Washington School of Medicine and Children's Hospital and  Medical Center, Seattle; M Goldoft, MD, B Bartleson, MPH; J Lewis, JM  Kobayashi, MD, State Epidemiologist, Washington Dept of Health. G Billman, MD,  J Bradley, MD, Children's Hospital, San Diego; S Hunt, P Tanner, RES, M  Ginsberg, MD, San Diego County Dept of Health Svcs; L Barrett, DVM, SB Werner,  MD, GW Rutherford, III, MD, State Epidemiologist, California Dept of Health  Svcs. RW Jue, Central District Health Dept, Boise; H Root, Southwest District  Health Dept, Caldwell; D Brothers, MA, RL Chehey, MS, RH Hudson, PhD, Div of  Health, Idaho State Public Health Laboratory, FR Dixon, MD, State  Epidemiologist, Div of Health, Idaho Dept of Health and Welfare. DJ Maxson,  Environmental Epidemiology Program, L Empey, PA, O Ravenholt, MD, VH Ueckart,  DVM, Clark County Health District, Las Vegas; A DiSalvo, MD, Nevada State  Public Health Laboratory; DS Kwalick, MD, R Salcido, MPH, D Brus, DVM, State  Epidemiologist, Div of Health, Nevada State Dept of Human Resources. Center  for Food Safety and Applied Nutrition, Food and Drug Administration. Food  Safety Inspection Svc, Animal and Plant Health Inspection Svc, US Dept of  Agriculture. Div of Field Epidemiology, Epidemiology Program Office; Enteric  Diseases Br, Div of Bacterial and Mycotic Diseases, National Center for  Infectious Diseases, CDC.   Editorial Note: E. coli O157:H7 is a pathogenic gram-negative bacterium first  identified as a cause of illness in 1982 during an outbreak of severe bloody  diarrhea traced to contaminated hamburgers (2). This pathogen has since  emerged as an important cause of both bloody diarrhea and HUS, the most common  cause of acute renal failure in children. Outbreak investigations have linked  most cases with the consumption of undercooked ground beef, although other  food vehicles, including roast beef, raw milk, and apple cider, also have been  implicated (3). Preliminary data from a CDC 2-year, nationwide, multicenter  study revealed that when stools were routinely cultured for E. coli O157:H7  that organism was isolated more frequently than Shigella in four of 10  participating hospitals and was isolated from 7.8% of all bloody stools, a  higher rate than for any other pathogen.       Infection with E. coli O157:H7 often is not recognized because most  clinical laboratories do not routinely culture stools for this organism on   HICNet Medical Newsletter                                              Page  7 Volume  6, Number 10                                           April 20, 1993  SMAC medium, and many clinicians are unaware of the spectrum of illnesses  associated with infection (4). The usual clinical manifestations are diarrhea  (often bloody) and abdominal cramps; fever is infrequent. Younger age groups  and the elderly are at highest risk for clinical manifestations and  complications. Illness usually resolves after 6-8 days, but 2%-7% of patients  develop HUS, which is characterized by hemolytic anemia, thrombocytopenia,  renal failure, and a death rate of 3%-5%.       This report illustrates the difficulties in recognizing community  outbreaks of E. coli O157:H7 in the absence of routine surveillance. Despite  the magnitude of this outbreak, the problem may not have been recognized in  three states if the epidemiologic link had not been established in Washington  (1). Clinical laboratories should routinely culture stool specimens from  persons with bloody diarrhea or HUS for E. coli O157:H7 using SMAC agar (5).  When infections with E. coli O157:H7 are identified, they should be reported  to local health departments for further evaluation and, if necessary, public  health action to prevent further cases.       E. coli O157:H7 lives in the intestines of healthy cattle, and can  contaminate meat during slaughter. CDC is collaborating with the U.S.  Department of Agriculture's Food Safety Inspection Service to identify  critical control points in processing as a component of a program to reduce  the likelihood of pathogens such as E. coli O157:H7 entering the meat supply.  Because slaughtering practices can result in contamination of raw meat with  pathogens, and because the process of grinding beef may transfer pathogens  from the surface of the meat to the interior, ground beef is likely to be  internally contaminated. The optimal food protection practice is to cook  ground beef thoroughly until the interior is no longer pink, and the juices  are clear. In this outbreak, undercooking of hamburger patties likely played  an important role. The Food and Drug Administration (FDA) has issued interim  recommendations to increase the internal temperature for cooked hamburgers to  155 F (86.1 C) (FDA, personal communication, 1993).       Regulatory actions stimulated by the outbreak described in this report  and the recovery of thousands of contaminated patties before they could be  consumed emphasize the value of rapid public health investigations of  outbreaks. The public health impact and increasing frequency of isolation of  this pathogen underscore the need for improved surveillance for infections  caused by E. coli O157:H7 and for HUS to better define the epidemiology of E.  coli O157:H7.   References  1. CDC. Preliminary report: foodborne outbreak of Escherichia coli O157:H7  infections from hamburgers --western United States, 1993. MMWR 1993;42:85-6.   2. Riley LW, Remis RS, Helgerson SD, et al. Hemorrhagic colitis associated  with a rare Escherichia coli serotype. N Engl J Med 1983;308:681-5.   HICNet Medical Newsletter                                              Page  8 Volume  6, Number 10                                           April 20, 1993   3. Griffin PM, Tauxe RV. The epidemiology of infections caused by Escherichia  coli O157:H7, other enterohemorrhagic E. coli, and the associated hemolytic  uremic syndrome. Epidemiol Rev 1991;13:60-98.   4. Griffin PM, Ostroff SM, Tauxe RV, et al. Illnesses associated with  Escherichia coli O157:H7 infections: a broad clinical spectrum. Ann Intern Med  1988;109:705-12.   5. March SB, Ratnam S. Latex agglutination test                                    HICNet Medical Newsletter                                              Page  9 Volume  6, Number 10                                           April 20, 1993              Use of Smokeless Tobacco Among Adults -- United States,                                      1991             =======================================================                    SOURCE: MMWR 42(14)   DATE: Apr 16, 1993       Consumption of moist snuff and other smokeless tobacco products in the  United States almost tripled from 1972 through 1991 (1). Long-term use of  smokeless tobacco is associated with nicotine addiction and increased risk of  oral cancer (2) -- the incidence of which could increase if young persons who  currently use smokeless tobacco continue to use these products frequently (1).  To monitor trends in the prevalence of use of smokeless tobacco products,  CDC's 1991 National Health Interview Survey-Health Promotion and Disease  Prevention supplement (NHIS-HPDP) collected information on snuff and chewing  tobacco use and smoking from a representative sample of the U.S. civilian,  noninstitutionalized population aged greater than or equal to 18 years. This  report summarizes findings from this survey.       The 1991 NHIS-HPDP supplement asked \"Have you used snuff at least 20  times in your entire life?\" and \"Do you use snuff now?\" Similar questions were  asked about chewing tobacco use and cigarette smoking. Current users of  smokeless tobacco were defined as those who reported snuff or chewing tobacco  use at least 20 times and who reported using snuff or chewing tobacco at the  time of the interview; former users were defined as those who reported having  used snuff or chewing tobacco at least 20 times and not using either at the  time of the interview. Ever users of smokeless tobacco included current and  former users. Current smokers were defined as those who reported smoking at  least 100 cigarettes and who were currently smoking and former smokers as  those who reported having smoked at least 100 cigarettes and who were not  smoking now. Ever smokers included current and former smokers. Data on  smokeless tobacco use were available for 43,732 persons aged greater than or  equal to 18 years and were adjusted for nonresponse and weighted to provide  national estimates. Confidence intervals (CIs) were calculated by using  standard errors generated by the Software for Survey Data Analysis (SUDAAN)  (3).       In 1991, an estimated 5.3 million (2.9%) U.S. adults were current users  of smokeless tobacco, including 4.8 million (5.6%) men and 533,000 (0.6%)  women. For all categories of comparison, the prevalence of smokeless tobacco  use was substantially higher among men. For men, the prevalence of use was  highest among those aged 18-24 years (Table 1); for women, the prevalence was  highest among those aged greater than or equal to 75 years. The prevalence of  smokeless tobacco use among men was highest among American Indians/Alaskan  Natives and whites; the prevalence among women was highest among American  Indians/Alaskan Natives and blacks. Among both men and women, prevalence of  smokeless tobacco use declined with increasing education. Prevalence was  substantially higher among residents of the southern United States and in  rural areas. Although the prevalence of smokeless tobacco use was higher among   HICNet Medical Newsletter                                              Page 10 Volume  6, Number 10                                           April 20, 1993  men and women below the poverty level, * this difference was significant only  for women (p less than 0.05) (Table 1).       Among men, the prevalence of current use of snuff was highest among those  aged 18-44 years but varied considerably by age; the prevalence of use of  chewing tobacco was more evenly distributed by age group (Table 2). Although  women rarely used smokeless tobacco, the prevalence of snuff use was highest  among those aged greater than or equal to 75 years.       An estimated 7.9 million (4.4% 95% CI=4.1-4.6) adults reported being  former smokeless tobacco users. Among ever users, the proportion who were  former smokeless tobacco users was 59.9% (95% CI=57.7-62.1). Among persons  aged 18-24 years, the proportion of former users was lower among snuff users  (56.2% 95% CI=49.4-63.0) than among chewing tobacco users (70.4% 95%  CI=64.2-76.6). Among persons aged 45-64 years, the proportion of former users  was similar for snuff (68.9% 95% CI=63.1-74.7) and chewing tobacco (73.5%  95% CI=68.9-78.1).       Among current users of smokeless tobacco, 22.9% (95% CI=19.9-26.0)  currently smoked, 33.3% (95% CI=30.0-36.5) formerly smoked, and 43.8% (95%  CI=39.9-47.7) never smoked. In comparison, among current smokers, 2.6% (95%  CI=2.3-3.0) were current users of smokeless tobacco.       Daily use of smokeless tobacco was more common among snuff users (67.3%  95% CI=63.2-71.4) than among chewing tobacco users (45.1% 95% CI=40.6- 49.6).   Reported by: Office on Smoking and Health, National Center for Chronic Disease  Prevention and Health Promotion; Div of Health Interview Statistics, National  Center for Health Statistics, CDC.   Editorial Note: The findings in this report indicate that the use of smokeless  tobacco was highest among young males. Adolescent and young adult males, in  particular, are the target of marketing strategies by tobacco companies that  link smokeless tobacco with athletic performance and virility. Use of oral  snuff has risen markedly among professional baseball players, encouraging this  behavior among adolescent and young adult males and increasing their risk for  nicotine addiction, oral cancer, and other mouth disorders (4).       Differences in the prevalence of smokeless tobacco use among  racial/ethnic groups may be influenced by differences in educational levels  and socioeconomic status as well as social and cultural phenomena that require  further explanation. For example, targeted marketing practices may play a role  in maintaining or increasing prevalence among some groups, and affecting the  differential initiation of smokeless tobacco use by young persons (5,6).       In this report, one concern is that nearly one fourth of current  smokeless tobacco users also smoke cigarettes. In the 1991 NHIS-HPDP, the  prevalence of cigarette smoking was higher among former smokeless tobacco  users than among current and never smokeless tobacco users. In a previous  study among college students, 18% of current smokeless tobacco users smoked   HICNet Medical Newsletter                                              Page 11 Volume  6, Number 10                                           April 20, 1993  occasionally (7). In addition, approximately 7% of adults who formerly smoked  reported substituting other tobacco products for cigarettes in an effort to  stop smoking (8). Health-care providers should recognize the potential health  implications of concurrent smokeless tobacco and cigarette use.       The national health objectives for the year 2000 have established special  population target groups for the reduction of the prevalence of smokeless  tobacco use, including males aged 12-24 years (to no more than 4% by the year  2000 objective 3.9) and American Indian/Alaskan Native youth (to no more  than 10% by the year 2000 objective 3.9a) (9). Strategies to lower the  prevalence of smokeless tobacco use include continued monitoring of smokeless  tobacco use, integrating smoking and smokeless tobacco-control efforts,  enforcing laws that restrict minors' access to tobacco, making excise taxes  commensurate with those on cigarettes, encouraging health-care providers to  routinely provide cessation advice and follow-up, providing school-based  prevention and cessation interventions, and adopting policies that prohibit  tobacco use on school property and at school-sponsored events (5).   References  1. Office of Evaluations and Inspections. Spit tobacco and youth. Washington,  DC: US Department of Health and Human Services, Office of the Inspector  General, 1992; DHHS publication no. (OEI-06)92-00500.   2. National Institutes of Health. The health consequences of using smokeless  tobacco: a report of the Advisory Committee to the Surgeon General. Bethesda,  Maryland: US Department of Health and Human Services, Public Health Service,  1986; DHHS publication no. (NIH)86-2874.   3. Shah BV. Software for Survey Data Analysis (SUDAAN) version 5.30 Software  documentation. Research Triangle Park, North Carolina: Research Triangle  Institute, 1989.   4. Connolly GN, Orleans CT, Blum A. Snuffing tobacco out of sport. Am J Public  Health 1992;82:351-3.   5. National Cancer Institute. Smokeless tobacco or health: an international  perspective. Bethesda, Maryland: US Department of Health and Human Services,  Public Health Service, National Institutes of Health, 1992; DHHS publication  no. (NIH)92-3461.   6. Foreyt JP, Jackson AS, Squires WG, Hartung GH, Murray TD, Gotto AM.  Psychological profile of college students who use smokeless tobacco. Addict  Behav 1993;18:107-16.   7. Glover ED, Laflin M, Edwards SW. Age of initiation and switching patterns   HICNet Medical Newsletter                                              Page 12 Volume  6, Number 10                                           April 20, 1993  between smokeless tobacco and cigarettes among college students in the United  States. Am J Public Health 1989;79:207-8.   8. CDC. Tobacco use in 1986: methods and tabulations from Adult Use of Tobacco  Survey. Rockville, Maryland: US Department of Health and Human Services,  Public Health Service, CDC, 1990; DHHS publication no. (OM)90-2004.   9. Public Health Service. Healthy people 2000: national health promotion and  disease prevention objectives. Washington, DC: US Department of Health and  Human Services, Public Health Service, 1991; DHHS publication no. (PHS)91- 50213.                          --------- end of part 1 ------------  ---       Internet: david@stat.com                  FAX: +1 (602) 451-1165       Bitnet: ATW1H@ASUACAD                     FidoNet=> 1:114/15                 Amateur Packet ax25: wb7tpy@wb7tpy.az.usa.na ", "From: halsall@murray.fordham.edu (Paul Halsall) Subject: Catholic Liturgy Reply-To: halsall@murray.fordham.edu Organization: J. Random Misconfigured Site Lines: 60   \tThe problems with Catholic liturgy are likely to continue for some time.  The problem is, in a nutshell, this: the Liturgy is a symbolic action - in other words Catholics do [or should] believe that the _signs_ during the mass - Water, Blessings, Vestments, Altar, Relics, etc - are real. That is the sprinkling of water bestows real, almost tangible, holiness, the Vestments are a real indication of real sacred time. The point of a _symbol_ is that it is understood by all to be connected to an underlying REAL referent. This kind of thinking precludes analysis; holy water is not holy because of anything, it simply IS holy.  But, modern westerners find it extremely difficult, especially if well- educated, to think of the mass as a symbol. We are more likely to see it as a _sign_, ie an action that represents grace, but which could be replaced with other signs. In concrete terms, this means the mass has become a commercial for God's grace rather than the real thing. You can mess around with a commercial in a way you wouldn't dare with the real thing [ask Coca-Cola Co.!]. These attitudes have been encouraged by Liturgy workshops, etc. which instead of focusing on _how_ to do do liturgy, have focused on how to create a meaning in liturgy. You can only create signs, symbols have to come from God [or the heart, or somewhere deeper than analysis. The most dramatic example of this shift in understanding has been in the treatment of the sacred species [the consecrated host and wine]. Now, with pita bread etc, it is common to come away from the altar with hands covered in particles. If the Host is a sign of Grace, this isnt and issue; but Catholics in the past would have been distraught at this real desacration of the real symbol of Jesus' body.  Modern Catholic liturgy  is caught in this epistemological shift. We try to perfrom the old rites, but then we have some liturgomaniac priest get up and 'explain' what we are doing - so we stop doing it and start pretending to do it. This is not a soul filling experience. It doesn't help BTW that we have got stuck witha huge amount of two and three chord ersatz-folk music [again a result of mis-analysis: complicated tunes are in fact easier to remember than simple ones - this was the genius of Wesley and the 19C Anglican hymn writers]. Taize' is only slightly better.  What are we to do? Well I suggest rejecting the parish system if it doesn't work for you. Search out a Church where the liturgy is well prepared not well-explained. They exist in every city. This is not BTW a matter of particular style: the music might be old or new. It is the attitude of the church that counts. Also, note that a conservative liturgy - harking back to pre-Vatican II days, does not necessarily mean the Church will be socially conservative.  In NYC I can recommend: \tCorpus Christi - W 12st St. \tCorpus Christi - W 12st St. - very conservative liturgy,  \tSt. Joseph's, Greenwich Village.  - Modern, \"clean\", largely gay \tOratorian Church, Brooklyn - Very beautiful  Avoid, anywhere, anytime a church with electric candles.  Happy Easter: Christos Aneste', Christos Voskrezhne, Christ is Risen  Paul Halsall Halsall@murray.fordham.edu ", "From: cox@lambda.msfc.nasa.gov (Sherman Cox) Subject: Re: SDA Doctrinal Distinctives Organization: NASA/MSFC Lines: 21  healta@saturn.wwc.edu (TAMMY R HEALY) writes:  >In article <Mar.17.02.04.45.1993.23612@athos.rutgers.edu> jodfishe@silver.ucs.indiana.edu (joseph dale fisher) writes:  >|There is a book provided by the SDA which is entitled \"The Seventh Day >|Adventist Church believes\", or something like that.   >The book is called \"27 basic fundamental beliefs\" or something very close to  >that.  the number *IS* 27, not 30.  I have a copy at home (i'm away at  >school.)  Actually the book is called \"Seventh Day Adventists believe...\"  And there are 27 basica beliefs.  I believe it is printed by the Reveiew and Herald Publishing Association.  --  \"Competition is the law of the jungle.  Cooperation is the law of civilization.\" -- Eldridge Cleaver  Sherman Cox, II\t\tscox@uahcs2.cs.uah.edu ", "From: atterlep@vela.acs.oakland.edu (Cardinal Ximenez) Subject: Re: Pantheism & Environmentalism Organization: National Association for the Disorganized Lines: 46  by028@cleveland.freenet.edu (Gary V. Cavano) writes:  >...does anybody out there see the current emphasis on the >environment being turned (unintentionally, of course) into >pantheism?  >I've debated this quite a bit, and while I think a legitimate >concern for the planet is a great thing, I can easily see it >being perverted into something dangerous.    Many pagans are involved in environmentalism--this is only natural, since respect for the earth is a fundamental tenet of all pagan denominations.  This doesn't mean that environmentalism is wrong, any more than supporting peace in the Middle East is wrong because Jews and Muslims also work for it.    Nonetheless, paganism is certainly on the rise, and we as Christians should address this and look at what draws people from paganism to Christianity.  Like it or not, pagan religions are addressing needs that Christianity should be, and isn't.     I believe that paganism has hit upon some major truths that Christianity has forgotten.  This doesn't mean that paganism is right, but it does mean that we have something to learn from the pagan movement.   First, paganism respects the feminine.  Christianity has a long history of oppressing women, and many (if not most) male Christians are still unable to live in a non-sexist manner.  The idea that God is sexless, or that Christ  could have been a women and still accomplished his mission, is met with a great deal of resistance.  This insistance on a male-dominated theology (and the  male-dominated society that goes with it) drives away many young women who have had to put up with sexist attitudes in their churches.   Second, paganism respects the physical world.  This is an idea with great ramifications.  One of these is environmentalism--respect for our surroundings and our world.  Another is integration of sexuality.  Christianity has a long tradition of calling ALL sexual feeelings sinful and urging people to suppress and deny their sexuality.  This is too much--sex is clearly a part of human experience and attempting to remove it is simply not a feasible option.   Christianity has only begun to develop a workable sexual ethic, and paganism is an attractive option.   I'm not advocating that Christian doctrines (no sex before marriage, etc.) should be changed--just that Christians work toward a more moderate ethic of sexuality.  Denial of sexuality places as much emphasis on sex as unmoderated sexuality, and neither one does much to bring us closer to God.  Alan Terlep\t\t\t\t    \"Incestuous vituperousness\" Oakland University, Rochester, MI\t\t\t atterlep@vela.acs.oakland.edu\t\t\t\t   --Melissa Eggertsen Rushing in where angels fear to tread.\t\t ", "Subject: Re: Bill Conner: From: kmr4@po.CWRU.edu (Keith M. Ryan) Organization: Case Western Reserve University NNTP-Posting-Host: b64635.student.cwru.edu Lines: 17  In article <C4y976.MLr@darkside.osrhe.uoknor.edu> bil@okcforum.osrhe.edu (Bill Conner) writes:  >Could you explain what any of this pertains to? Is this a position >statement on something or typing practice? And why are you using my >name, do you think this relates to anything I've said and if so, what. > >Bill   Could you explain what any of the above pertains to? Is this a position  statement on something or typing practice?  --          \"Satan and the Angels do not have freewill.           They do what god tells them to do. \"          S.N. Mozumder (snm6394@ultb.isc.rit.edu)  ", "From: wlm@wisdom.attmail.com (Bill Myers) Subject: Re: graphics libraries In-Reply-To: ch41@prism.gatech.EDU's message of 21 Apr 93 12:56:08 GMT Organization: /usr1/lib/news/organization Lines: 28   > Does anyone out there have any experience with Figaro+ form TGS or > HOOPS from Ithaca Software?  I would appreciate any comments.  Yes, I do.  A couple of years ago, I did a comparison of the two products.  Some of this may have changed, but here goes.  As far as a PHIGS+ implementation, Figaro+ is fine.  But, its PHIGS! Personally, I hate PHIGS because I find it is too low level.  I also dislike structure editing, which I find impossible, but enough about PHIGS.  I have found HOOPS to be a system that is full-featured and easy to use.  They support all of their rendering methods in software when there is no hardware support, their documentation is good, and they are easily portable to other systems.  I would be happy to elaborate further if you have more specific questions.  -- |------------------------------------------------------|     ~~~       Here's lookin' at ya.   ~~_ _~~   |`O-@'|     Bill  |  wlm@wisdom.attmail.com  @|  >  |@    Phone: (216) 831-2880 x2002   |\\___/|   |_____| |______________________________________________________| ", "From: nyeda@cnsvax.uwec.edu (David Nye) Subject: Re: Need advice with doctor-patient relationship problem Article-I.D.: cnsvax.1993Apr17.012019.6087 Organization: University of Wisconsin Eau Claire Lines: 12  [reply to mcovingt@aisun3.ai.uga.edu (Michael Covington)]   >Sounds as though his heart's in the right place, but he is not adept at >expressing it.  What you received was _meant_ to be a profound apology. >Apologies delivered by overworked shy people often come out like that...   The guy didn't sound too shy to me.  He sounded like a jerk.  I say ditch him for someone more knowledgeable and empathetic.   David Nye (nyeda@cnsvax.uwec.edu).  Midelfort Clinic, Eau Claire WI This is patently absurd; but whoever wishes to become a philosopher must learn not to be frightened by absurdities. -- Bertrand Russell ", "From: robin@ntmtv.com (Robin Coutellier) Subject: Critique of Pressure Point Massager Originator: robin@volans Nntp-Posting-Host: volans Reply-To: robin@ntmtv.com (Robin Coutellier) Organization: Northern Telecom Inc, Mountain View, CA Distribution: na Lines: 141  As promised, below is a personal critique of a Pressure Point Massager  I recently bought from the Self Care Catalog.  I am very pleased with  the results.  The catalog description is as follows:  \tThe Pressure Point Massager is an aggressive physical massager  \tthat actually kneads the tension out of muscles ... much like a \tprofessional shiatsu masseur.  The powerful motor drives two \tcounter-rotating \"thumbs\" that move in one-inch orbits -- \treleasing tension in the neck, back, legs and arms.  \tPressure Point Massager    A2623   $109  To order or receive a catalog, call (24 hours, 7 days) 1-800-345-3371 or fax at 1-800-345-4021.  ******** NOTE: When I ordered the massager, the item number was different, and the price was $179, not $109.  When I received it, I glanced thru the newer catalog enclosed with it to see anything was different from the first one.  I was   QUITE annoyed to see a $70 difference in price.  I called them about it, and the cust rep said that they had switched manufacturers, although it looks and works exactly the same.  He told me to go ahead and return the first one and order the cheaper one, using the price difference as a reason for return.  In fact, since the newer ones might take a while to ship from the factory (I received this one in 3 days), he told me I could  use the one I already have until the new one arrives, then return the old  one.  VERY reasonable people. ********  I have long-term neck, shoulder and back pain (if I were a building, I  would be described as \"structurally unsound :-) ).  I have stretches  and exercises to do that help, but the problem never really goes away.   If, for whatever reason, I do not exercise for a while (illness, not enough time, lazy, etc.), the muscles become quite stiff and painful and, thus,  more prone to further strain.  Even with exercise, I sometimes require  physical therapy to get back on track, which 1st requires a doctor visit  to get the prescription for p.t.    The tension in my neck, if not released, eventually causes a headache (sometimes confused with a sinus headache) over my left eye.  When my  physical therapist has massaged my neck, and the sub-occipital muscles  in particular (the 2 knobby areas near the base of the skull), the  headache usually eased within a day, although it hurts like hell to  while it is being massaged.  I ordered this device because it seemed to be exactly what I was wishing someone would invent --a machine that would massage, NOT VIBRATE, my  neck and sub-occipital muscles like my physical therapist has done in  the past, that I could use by myself.  No doctor visit or inconvenient  p.t. appts for a week later would be needed to use it.  I could get up  in the middle of the night and use it, if necessary.  I have been using it for about a week or so now, and LOVE it.  The base unit is about a 14\" x 9\" rectangle, about 3-3/4\" high, with handles on each side, and it plugs into an average outlet.  The two metal \"thumbs\" are about  1-1/2\" in diameter and protrude about 2-1/2\" above the base.  The thumbs  are covered with a gray cloth that is non-removable.  They are located more  toward one end, rather than centered (see figure below).  They move in  either clockwise or counter-clockwise directions, depending on which side  of the switch is pushed, and are very quiet.  It can be used from either side.  For instance, the thumbs can be positioned at the base of the neck or the top of the neck, depending on which direction you approach it.                    _______________________________                 |  __    _______________    __  |                 | |  |  |\t\t|  |  | |                 | |  |  |  \\^^/   \\^^/  |  |  | |                 | |  |  |   ||     ||   |  |  | |                 | |  |  |\t\t|  |  | |                 | |  |  |_______________|  |  | |                 | |__|\t\t\t   |__| |                 |_______________________________|   For the neck/head, the user varies the amount of pressure used by (if  laying down) allowing all or part of the full weight of the head and/or  neck to rest on the thumbs.  The handles can also be used if sitting or standing, applying pressure with the arms/wrists.  Since my wrists are also impaired (I'm typing this over an extended period of time), and I  don't have someone living with me who can apply it, laying down works  well for me.  For my back, I sit in a high-backed kitchen chair, position the massager behind me at whatever point I want massaged, and lean back lightly (or not so lightly) against it.  The pressure of leaning back holds it in place.   If I want to massage the entire spine, I simply move it down a few inches  whenever I feel like it.  For my back, this machine is far superior to use  than the commonly used \"home-made\" massager of 2 tennis balls taped together  (with the balls, position (against a wall or door) them over the spine and  move the body up and down against them).  The tennis balls are better than  nothing, but difficult to use for very long, especially if your quads are  not in good shape, and my long hair gets (painfully) in the way if I don't  pin it up first.  As far as I'm concerned, the easier something like this  is to use, the more likely I'll use/do it.  If there are multiple  considerations/hassles, I'm more likely to not bother with it.  Not only has this machine helped with my headaches, but my range of motion  for my neck and back are greatly increased.  The first time I used it on my neck/sub-occipital muscles, however, I overdid it and pressed too hard against it, which resulted in a very tender, almost bruised area for a few days.  I laid off it for about 3 days and applied ice, which helped.   After that, I was more gradual about applying pressure.  At this point,  the pain in the sub-occipital area is now minimal while being massaged.   I also learned to use VERY LIGHT pressure on my lower back, which is the  most vulnerable point for me.  It also eased some painful knots of tension between my shoulder blades, although, again, it took a few days of massaging (just a few minutes at a time) to really work it out.  I highly recommend this product if you have similar problems, although I cannot vouch for its durability (it seems pretty sturdy), since I've had it such a short time.  I plan to use it not only to ease tension, but also  to loosen the muscls BEFORE exercising (and maybe after, too).  I have been ill recently and not able to exercise much for a few weeks, so this  was very timely  for me.  This is the 1st product I've ordered from this company and only recently became aware of it thru a co-worker.  The catalog states they have been in business since 1976.  It contains quite a few health care products and, while they appear to be more expensive than the average health care catalog products, they also appear to be of much higher quality with more thought put into what they actually do.  Definitely a step above some other ones I've seen such as \"Dr. Leonards Health Care Catalog\" or \"Mature Wisdom\". I'm only 37, but have ended up on some geriatric-type mailing lists (no big surprise here :-) ).  I consider many of those products to be rip-offs,  particularly targeted toward the elderly, with dubious health benefits.  I apologize for the length of this, but it's the kind of info _I_ would  like to know before ordering something thru the mail.   Robin Coutellier                    Northern Telecom, Mountain View, CA INTERNET: robin@ntmtv.com UUCP:portal!ntmtv!robin    ", "From: full_gl@pts.mot.com (Glen Fullmer) Subject: Needed: Plotting package that does... Nntp-Posting-Host: dolphin Reply-To: glen_fullmer@pts.mot.com Organization: Paging and Wireless Data Group, Motorola, Inc. Comments: Hyperbole mail buttons accepted, v3.07. Lines: 27  Looking for a graphics/CAD/or-whatever package on a X-Unix box that will take a file with records like:  n  a  b  p  where n = a count  - integer        a = entity a - string       b = entity b - string       p = type     - string  and produce a networked graph with nodes represented with boxes or circles and the vertices represented by lines and the width of the line determined by n.  There would be a different line type for each type of vertice. The boxes need to be identified with the entity's name.  The number of entities < 1000 and vertices < 100000.  It would be nice if the tool minimized line cross-overs and did a good job of layout.  ;-)    I have looked in the FAQ for comp.graphics and gnuplot without success. Any ideas would be appreciated?  Thanks, -- Glen Fullmer,          glen_fullmer@pts.mot.com,                  (407)364-3296 ******************************************************************************* *  \"For a successful technology, reality must take precedence                 * *   over public relations, for Nature cannot be fooled.\" - Richard P. Feynman * ******************************************************************************* ", "From: froument@lifl.lifl.fr (Froumentin Max) Subject: WANTED: Atomic Energy Res. Establishment (UK) techreport Organization: Laboratoire d'Informatique Fondamentale de Lille Lines: 16 Distribution: comp NNTP-Posting-Host: lifl.lifl.fr  I'm looking for the following paper:  Marlow, S. and Powell, M.J.D. A FORTRAN subroutine for plotting the part of a conic that is inside a given triangle. Rep. R-8336, Atomic Energy Res. Establishment, Harwell, England 1976  Or anything related (including 3D cases)  Max -- ----------------------------------------------------------------------------- Max Froumentin                    | Laboratoire d'Informatique        |  \"Always better, never first.\"          Fondamentale de Lille             |         - Tigran Petrossian France                            | ----------------------------------------------------------------------------- ", "From: kempmp@phoenix.oulu.fi (Petri Pihko) Subject: Re: Idle questions for fellow atheists Organization: University of Oulu, Finland X-Newsreader: TIN [version 1.1 PL6] Lines: 59  acooper@mac.cc.macalstr.edu wrote:   : I wonder how many atheists out there care to speculate on the face of : the world  if atheists were the majority rather than the minority group : of the population.   I've been thinking about this every now and then since I cut my ties with Christianity. It is surprising to note that a large majority of people, at least in Finland, seem to be apatheists - even though 90 % of the population are members of the Lutheran Church of Finland, religious people are actually a minority.   Could it be possible that many people believe in god \"just in case\"? It seems people do not want to seek the truth; they fall prey to Pascal's Wager or other poor arguments. A small minority of those who do believe reads the Bible regularly. The majority doesn't care - it believes, but doesn't know what or how.   People don't usually allow their beliefs to change their lifestyle, they only want to keep the virtual gate open. A Christian would say that they are not \"born in the Spirit\", but this does not disturb them. Religion is not something to think about.   I'm afraid a society with a true atheist majority is an impossible dream. Religions have a strong appeal to people, nevertheless -  a promise of life after death is something humans eagerly listen to. Coupled with threats of eternal torture and the idea that our morality is under constant scrutiny of some cosmic cop, too many people take the poison with a smile. Or just pretend to swallow (and unconsciously hope god wouldn't notice ;-) )  : Also, how many atheists out there would actually take the stance and accor a : higher value to their way of thinking over the theistic way of thinking.  The : typical selfish argument would be that both lines of thinking evolved from the : same inherent motivation, so one is not, intrinsically, different from the : other, qualitatively.  But then again a measuring stick must be drawn : somewhere, and if we cannot assign value to a system of beliefs at its core, : than the only other alternative is to apply it to its periphery; ie, how it : expresses its own selfishness.  If logic and reason are valued, then I would claim that atheistic thinking is of higher value than the theistic exposition. Theists make unnecessary assumptions they believe in - I've yet to see good reasons to believe in gods, or to take a leap of faith at all. A revelation would do.  However, why do we value logic and reasoning? This questions bears some resemblance to a long-disputed problem in science: why mathematics works? Strong deep structuralists, like Atkins, have proposed that perhaps, after all, everything _is_ mathematics.   Is usefulness any criterion?  Petri  --  ___. .'*''.*        Petri Pihko    kem-pmp@          Mathematics is the Truth. !___.'* '.'*' ' .    Pihatie 15 C    finou.oulu.fi    Physics is the Rule of        ' *' .* '*    SF-90650 OULU  kempmp@           the Game.           *'  *  .*  FINLAND         phoenix.oulu.fi  -> Chemistry is The Game. ", "From: mserv@mozart.cc.iup.edu (Mail Server) Subject: Re: phone number of wycliffe translators UK Lines: 37  >  I'm concerned about a recent posting about WBT/SIL.  I thought they'd >pretty much been denounced as a right-wing organization involved in >ideological manipulation and cultural interference, including Vietnam >and South America. A commission from Mexican Academia denounced them in >1979 as \" a covert political and ideological institution used by the >U.S. govt as an instrument of control, regulation, penetration, espionage and >repression.\" >  My concern is that this group may be seen as acceptable and even >praiseworthy by readers of soc.religion.christian. It's important that >Christians don't immediately accept every \"Christian\" organization as >automatically above reproach. >  >                                                                  mp  Good heavens, you mean my good friend Wes Collins, who took his wife and two  small children into the jungles of Guatemala, despite dangers from primitive  conditions and armed guerillas, so that the indigenous people groups their  could have the Bible in their native languages--the young man who led Bible  studies in our church, who daily demonstrated and declared his deep abiding  faith in the Lord of Love--you mean he really was a sneaky imperialistic *SPY*  whose _real_ reason for going was to exploit and oppress the ignorant and  unsuspecting masses?  Imagine my surprise!  I never would have thought it of  him.  How was this terrible deceit discovered?  What exactly was the \"cultural  interference\" they were caught committing?  Attempting to persuade the locals  that their ancestral gods were false gods, and their sacrifices (including  human sacrifices in some cases) were vain?  Destroying traditional lifestyles  by introducing steel tools, medical vaccines, and durable clothes?  Oh and by  the way, who did the denouncing?  I am terribly shocked to hear that my friend Wes, who seemed so nice, was  really such a deceitful tool of the devil.  Please provide me with specific  documentation on this charge.  There is some risk that I may not believe it  otherwise.  - Mark ", "From: williamt@athena.Eng.Sun.COM (William Turnbow) Subject: Re: Discussions on alt.psychoactives Organization: Sun Microsystems Inc., Mountain View, CA Lines: 39 Reply-To: williamt@athena.Eng.sun.com (William Turnbow) NNTP-Posting-Host: athena  In article <1r4bhsINNhaf@hp-col.col.hp.com> billc@col.hp.com (Bill Claussen) writes: > >This group was originally a takeoff from sci.med.  The reason for >the formation of this group was to discuss prescription psychoactive >drugs....such as ... > >Oh well, obviously, no one really cares. ---  \tThen let me ask you for a \"workable\" solution.  We have a name here that implies certain things to many people.  Rather than trying to educate each and every person that comes to the group -- is there some \"name\" that would imply what this group was originally intended for?    \tMy dad was a lawyer -- as such I grew up with being a stickler for \"meaning\".  In my \"reality\", psychoactives *technically* could  range from caffeine to datura to the drugs you mention to more standard recreational drugs.  In practice I had hoped to see it limited to those that were above some psychoactive level -- like some of the drugs you mention, but also possibly including *some* recreational drugs -- but with conversation limited to their psychoactive  effects -- the recent query about \"bong water\", I thought was a bit off topic -- so I just hit \"k\".  \tBut back to the original question -- what is a workable solution -- what is a workable name that would imply the topic you with to discuss?  It sounds like there should be a alt.smartdrugs, or something similar -- I don't feel psychoactives would generally be used to describe alot of those drugs.  There is a big difference between a drug that if taken in \"certain doses, over a period of days may have a psychoactive effect in some people\", vs. many of the drugs in PIHKAH which *are* psychoactive.   wm --   :: If pro-choice means choice after conception, does this apply to men too? :: ", "From: dgraham@bmers30.bnr.ca (Douglas Graham) Subject: Re: Jews can't hide from keith@cco. Organization: Bell-Northern Research, Ottawa, Canada Lines: 40  In article <1pqdor$9s2@fido.asd.sgi.com> livesey@solntze.wpd.sgi.com (Jon Livesey) writes: >In article <1993Apr3.071823.13253@bmerh85.bnr.ca>, dgraham@bmers30.bnr.ca (Douglas Graham) writes: >The poster casually trashed two thousand years of Jewish history, and  >Ken replied that there had previously been people like him in Germany.  I think the problem here is that I pretty much ignored the part about the Jews sightseeing for 2000 years, thinking instead that the important part of what the original poster said was the bit about killing Palestinians.  In retrospect, I can see how the sightseeing thing would be offensive to many.  I originally saw it just as poetic license, but it's understandable that others might see it differently.  I still think that Ken came on a bit strong though.  I also think that your advice to Masud Khan:    #Before you argue with someone like Mr Arromdee, it's a good idea to   #do a little homework, or at least think.  was unnecessary.  >That's right.   There have been.    There have also been people who >were formally Nazis.   But the Nazi party would have gone nowhere >without the active and tacit support of the ordinary man in the >street who behaved as though casual anti-semitism was perfectly >acceptable. > >Now what exactly don't you understand about what I wrote, and why >don't you see what it has to do with the matter at hand?  Throughout all your article
