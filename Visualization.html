                }
                if (midval == x) {
                    return mid;
                } else if (midval < x) {
                    return bsa(mid + 1, e);
                } else {
                    return bsa(s, mid);
                }
            }

                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x=>x).sort((a,b) => (a[2] - b[2])).map(x => x[0]);    
        }
        
        
        function getDenseRanks(fullData, categoryNum) {
            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];
            
            
            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach( 
                function (categoryTermCounts, otherCategoryNum) {
                    if(otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                           key => bgFreqs[key] += categoryTermCounts[key][0]
                        )                        
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);
            
            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks)/(maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks)/(maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks, 'bg': scalebgDenseRanks, 'bgFreqs': bgFreqs, 'fgFreqs': fgFreqs}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {
            var denseRanks = getDenseRanks(fullData, categoryNum)
            return denseRanks.fg.map((x,i) => x - denseRanks.bg[i]);
        }

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];
            console.log("searching")

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {
                return searchInText(d, includeAll);
            } else {

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];
                    if (!useFullDoc)
                        text = text.slice(0, 300);
                    if (pattern !== null) {
                        text = text.replace(pattern, '<b>$&</b>');
                    }
                    var curMatch = {
                        'id': i,
                        'snippets': [text],
                        'strength': strength,
                        'docLabel': docLabel,
                        'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                    }

                    matches[numericLabel].push(curMatch);
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};
        }

        function searchInText(d, includeAll=true) {
            console.log("INCLUDE ALL")
            console.log(includeAll)
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                var termToRegex = term;

                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                  return string.replace(/[#.*+?^${}()|[\]\\]/g, '\\$&'); // $& means the whole matched string
                }
                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    )
                    + ')' + boundary, 'gim');
                console.log(regexp)
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }
                    
                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }
                        
                    }
                }
            }
            var toRet = {'contexts': matches, 
                         'notmatches': notmatches, 
                         'info': d, 
                         'docLabel': docLabel};
            return toRet;
        }

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

c.albany.edu    State University of New York at Albany   ea sunt quae ss6349@albnyvms.bitnet   Albany, New York 12222  (518) 442-4466   videntur.\" ", "From: sasghm@theseus.unx.sas.com (Gary Merrill) Subject: Re: Science and methodology (was: Homeopathy ... tradition?) Originator: sasghm@theseus.unx.sas.com Nntp-Posting-Host: theseus.unx.sas.com Organization: SAS Institute Inc. Lines: 55   In article <1993Apr16.155919.28040@cs.rochester.edu>, fulk@cs.rochester.edu (Mark Fulk) writes:  |> Flights of fancy, and other irrational approaches, are common.  The crucial |> thing is not to sit around just having fantasies; they aren't of any use |> unless they make you do some experiments.  I've known a lot of scientists |> whose fantasies lead them on to creative work; usually they won't admit |> out loud what the fantasy was, prior to the consumption of a few beers. |>  |> (Simple example: Warren Jelinek noticed an extremely heavy band on a DNA |> electrophoresis gel of human ALU fragments.  He got very excited, hoping that |> he'd seen some essential part of the control mechanism for eukaryotic |> genes.  This fantasy led him to sequence samples of the band and carry out |> binding assays.  The result was a well-conserved, 400 or so bp, sequence  But why do you characterize this as a \"flight of fancy\" or a \"fantasy\"? While I am unfamiliar with the scientific context here, it appears obvious that his speculation (for lack of a better or more neutral word) was at least in significant part a consequence of his knowledge of and acceptance of current theory coupled with his observations.  It would appear that something quite rational was going on as he attempted to fit his observation into that theory (or to tailor the theory to cover the observation).  This does not seem like an example of what most would normally call a flight of fancy or a fantasy.  |>  |> It is not clear to me what you mean by rational vs. irrational.  Perhaps |> you can give a few examples of surprising experiments that were tried out |> for perfectly rational reasons, or interesting new theories that were first |> advanced from logical grounds.  The main examples I can think of are from |> modern high-energy physics which is not typical of science as a whole.  Well, I think someone else in this thread was the first to use the word (also, \"extra-scientific\", etc.).  Nor am I prepared to give a general account of rationality.  In terms of examples, there is some danger of beginning to quibble over what a \"surprising\" experiment is, what counts as \"surprising\", etc. The same may be said about \"logical grounds\".  My point is that quite frequently (perhaps even most frequently) the roots of a new theory can be traced to previously existing theories (or even to previously rejected hypotheses of some other theory or domain).  I would offer some rather well known examples such as Toricelli's Puy de Dome experiment done for the sake of his \"sea of air\" hypothesis.  Was this theory (and the resulting experimental test) \"surprising\"? Well, given the *prior* explanations of the phenomena involved it certainly must be counted as so.  Was the theory constructed (and the experiment designed) out of \"perfectly rational grounds\"?  Well, there was a pretty successful and well know theory of fluids.  The analogy to fluids by Toricelli is explicit. The novelty was in thinking of air as a fluid (but this was *quite* a novelty at the time).  Was the theory interesting?  Yes.  Was it \"new\"?  Well, one could argue that it was merely the extension of an existing theory to a new domain, but I think this begs certain questions.  We can debate that if you like. --  Gary H. Merrill  [Principal Systems Developer, C Compiler Development] SAS Institute Inc. / SAS Campus Dr. / Cary, NC  27513 / (919) 677-8000 sasghm@theseus.unx.sas.com ... !mcnc!sas!sasghm ", "From: berger@chaos.cs.brandeis.edu (David Berger) Subject: Need some Graphics Help! Organization: Brandeis University Lines: 32  Help!  I'm trying to program my VGA!  I've got it working with in pascal with the following routines for mode $13h (320*200*256).  I've got a VESA compatable Trident 8900C w/1meg and need to program in 1024*768 mode.  I don't care how many colors.   Could someone take this code and help me write 2 new procedures to replace them so that it'll work in 1024*768*16 or 1024*768*256?   That'd be GREAT!  Thanks...   Here is the code I currently have for 320*200*256 mode:     Procedure GraphMode;       Begin { VideoMode }       Asm         Mov  AH,00         Mov  AL,13h         Int  10h       End;     End;  { VideoMode }     Procedure PlotPoint (x, y, c : Integer);       Begin       Mem[$A000:x+y*320]:=c;     End;    --   \t\t\t\t\tDavid ", "From: kxgst1+@pitt.edu (Kenneth Gilbert) Subject: Re: Emphysema question Organization: University of Pittsburgh Lines: 14  In article <1993Apr15.180621.29465@radford.vak12ed.edu> mmatusev@radford.vak12ed.edu (Melissa N. Matusevich) writes: :Thanks for all your assistance. I'll see if he can try a :different brand of patches, although he's tried two brands :already. Are there more than two?  The brands I can come up with off the top of my head are Nicotrol, Nicoderm and Habitrol.  There may be a fourth as well.   --  =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-|-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= =  Kenneth Gilbert              __|__        University of Pittsburgh   = =  General Internal Medicine      |      \"...dammit, not a programmer!\" = =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-|-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= ", "From: weaver@chdasic.sps.mot.com (Dave Weaver) Subject: Some questions from a new Christian Lines: 18  In a previous article, 18669@bach.udel.edu (Steven R Hoskins) writes: >  >  One of my questions I would > like to ask is - Can anyone recommend a good reading list of theological > works intended for a lay person? >   I would recommend \"Essential Truthes of the Christian Faith\" by RC Sproul. It is copywrited 1992 from Tyndale House Publishers. Sproul offers concise  explanations, in simple language, of around 100 different Christian  doctrines, grouped by subject. I think it would be particularly good for newer Christians (and older Christians suffering spiritual malnutrition), as it gives a Biblically sound basic treatment of the issues, avoiding  long in-depth analysis that can wait until after you know the basics.   --- Dave Weaver               | \"He is no fool who gives what he cannot keep to weaver@chdasic.sps.mot.com|  gain what he cannot lose.\" - Jim Elliot (1949) ", "From: aldridge@netcom.com (Jacquelin Aldridge) Subject: Re: Good Grief! (was Re: Candida Albicans: what is it?) Organization: NETCOM On-line Communication Services (408 241-9760 guest) Lines: 121  dyer@spdcc.com (Steve Dyer) writes:  >In article <noringC5snsx.KMo@netcom.com> noring@netcom.com (Jon Noring) writes: >>>There is no convincing evidence that such a disease exists. >>There's a lot of evidence, it just hasn't been adequately gathered and >>published in a way that will convince the die-hard melancholic skeptics >>who quiver everytime the word 'anecdote' or 'empirical' is used.  >Snort.  Ah, there go my sinuses again.  >>For example, Dr. Ivker, who wrote the book \"Sinus Survival\", always gives,  >Oh, wow.  A classic textbook.  Hey, they laughed at Einstein, too!  >>before any other treatment, a systemic anti-fungal (such as Nizoral) to his >>new patients IF they've been on braod-spectrum anti-biotics 4 or more times >>in the last two years.  He's kept a record of the results, and for over  >>2000 patients found that over 90% of his patients get significant relief >>of allergic/sinus symptoms.  Of course, this is only the beginning for his >>program.  >Yeah, I'll bet.  Tomorrow, the world.  >Listen, uncontrolled studies like this are worthless.  >>In my case, as I reported a few weeks ago, I was developing the classic >>symptoms outlined in 'The Yeast Connection' (I agree it is a poorly  >>written book):  e.g., extreme sensitivity to plastics, vapors, etc. which >>I never had before (started in November).  Within one week of full dosage >>of Sporanox, the sensitivity to chemicals has fully disappeared - I can >>now sit on my couch at home without dying after two minutes.  I'm also >>*greatly* improved in other areas as well.  >I'm sure you are.  You sound like the typical hysteric/hypochondriac who >responds to \"miracle cures.\"  >>Of course, I have allergy symptoms, etc.  I am especially allergic to >>molds, yeasts, etc.  It doesn't take a rocket scientist to figure out that >>if one has excessive colonization of yeast in the body, and you have a >>natural allergy to yeasts, that a threshold would be reached where you >>would have perceptible symptoms.  >Yeah, \"it makes sense to me\", so of course it should be taken seriously. >Snort.  >>Also, yeast do produce toxins of various >>sorts, and again, you don't have to be a rocket scientist to realize that >>such toxins can cause problems in some people.  >Yeah, \"it sounds reasonable to me\".  >>Of course, the $60,000 >>question is whether a person who is immune compromised (as tests showed I was >>from over 5 years of antibiotics, nutritionally-deficiencies because of the >>stress of infections and allergies, etc.),  >Oh, really?  _What_ tests?  Immune-compromised, my ass. >More like credulous malingerer.  This is a psychiatric syndrome.  >>can develop excessive yeast >>colonization somewhere in the body.  It is a tough question to answer since >>testing for excessive yeast colonization is not easy.  One almost has to >>take an empirical approach to diagnosis.  Fortunately, Sporanox is relatively >>safe unlike past anti-fungals (still have to be careful, however) so there's >>no reason any longer to withhold Sporanox treatment for empirical reasons.  >You know, it's a shame that a drug like itraconazole is being misused >in this way.  It's ridiculously expensive, and potentially toxic. >The trouble is that it isn't toxic enough, so it gets abused by quacks.  >>BTW, some would say to try Nystatin.  Unfortunately, most yeast grows hyphae >>too deep into tissue for Nystatin to have any permanent affect.  You'll find >>a lot of people who are on Nystatin all the time.  >The only good thing about nystatin is that it's (relatively) cheap >and when taken orally, non-toxic.  But oral nystatin is without any >systemic effect, so unless it were given IV, it would be without >any effect on your sinuses.  I wish these quacks would first use >IV nystatin or amphotericin B on people like you.  That would solve >the \"yeast\" problem once and for all.  >>In summary, I appreciate all of the attempts by those who desire to keep >>medicine on the right road.  But methinks that some who hold too firmly >>to the party line are academics who haven't been in the trenches long enough >>actually treating patients.  If anybody, doctors included, said to me to my >>face that there is no evidence of the 'yeast connection', I cannot guarantee >>their safety.  For their incompetence, ripping off their lips is justified as >>far as I am concerned.  >Perhaps a little Haldol would go a long way towards ameliorating >your symptoms.  >Are you paying for this treatment out of your own pocket?  I'd hate >to think my insurance premiums are going towards this.  >Steve Dyer  Dyer, you're rude. Medicine is not a totallly scientific endevour. It's often practiced in a disorganized manner. Most early treatment of non-life threatening illness is done on a guess, hazarded after anecdotal evidence given by the patient. It's an educated guess, by a trained person, but it's still no more than a guess. It's cheaper and simpler to medicate first and only deal further with those people who don't respond.  There are diseases that haven't been described yet and the root cause of many diseases now described aren't known. (Read a book on gastroenterology sometime if you want to see a lot of them.) After scientific methods have run out then it's the patient's freedom of choice to try any experimental method they choose. And it's well recognized by many doctors that medicine doesn't have all the answers.  This person said that they had relief by taking the medicine. Maybe it's a miracle cure, maybe it's valid. How do you know?    You might argue with the reasoning, the conclusions. But your disparaging attack is unwarranted. Why don't you present an convincing argument for you r beliefs, instead of wasting our time in an ad hominem attack.  -Jackie-   ", "From: cst@garfield.catt.ncsu.edu (Caroline Tsang) Subject: Graphics Library Package Article-I.D.: ncsu.1993Apr6.051201.9535 Organization: Computer and Technologies Theme Program, NCSU, Raleigh Lines: 15  Hi all,    I am looking for a recommandation on a good royalty free graphics library package for C and C++ program.  This is mainly use to write children games and education software.  I heard someone mentioned Genus and also GFX ?  Are they any good?  Please pardon me if my question sounds a little strange, I am asking this question for a friend.  Thanks in advance!  Caroline Tsang <cst@garfield.catt.ncsu.edu>    ", "From: ldawes@uahcs2.cs.uah.edu (Lisa Dawes) Subject: gif aerial maps? Reply-To: ldawes@uahcs2.cs.uah.edu (Lisa Dawes) Organization: Computer Science Dept. - Univ. of Alabama in Huntsville Lines: 5  Is there an ftp site for maps of the US.  Preferably aerial photographs?  Thanks  ", "From: sandy@nmr1.pt.cyanamid.COM (Sandy Silverman) Subject: Re: Barbecued foods and health risk In-Reply-To: rousseaua@immunex.com's message of 19 Apr 93 13:02:13 PST Nntp-Posting-Host: nmr1.pt.cyanamid.com Organization: American Cyanamid Company \t<1quq1m$e8j@terminator.rs.itd.umich.edu> \t<1993Apr19.130213.69@immunex.com> Lines: 8  Heat shock proteins are those whose expression is induced in response to elevated temperature.  Some are also made when organisms are subjected to other stress conditions, e.g. high salt.  They have no obviou  are warned (more than once) in scripture about false prophtets.  \tHowever, as is often the case with other issues, one cannot let those who falsly report such \"visions\" as a reason against believing in any of them (I did not get the impression you were asserting this, by the way...I consider my response not so much a response to your posting but a response to the topic as a whole).  \tExample:  The Appearances of Mary at Fatima, Portugal in 1917.  \tAmong other things, she predicted the conversion of Russia to Atheism \t(something that happened less than a year later w/ the Bolshevik \trevolution).  She also predicted the second world war (that is, predicte\tpredicted that it would occur during the papacy of a certain pope, who \twas not the current one.  It happened just like she said.)  \tShe warned there would be \"fire in the sky\" as a warning that the  \tsecond world war was about to start.  About a week before Germany \tinvaded, weathermen (and women, I suppose) all over Europe, from \tEngland to Spain to Eastern Europe, reported the most spectacular \treddish color in the sky ever recorded.  To this day some try to  \texplain it off as the northern lights, and the relation to Mary's \tprediction simply coincidence.  You all can decide for yourselves.  \tMary predicted that the Atheistic Russia would spread her evils all \tover the world and persecute religion.    \tShe said many other things as well, too numerous to list here.  Every \tsingle one has been realized.  \tOne can only use the term \"coincidence\" \tso many times in the same explanation before its use becomes  \tridiculous.    \tSO...yes, there are many false prophets and many false reports. There \tare true ones, too.  We must always remain open to that.  Fatima was \tone example.  There is another one, currently occuring--the  \tapparitions that have been taking place at Medjurgorje, Yugoslavia \t(or whatever its called now).  Mary has been appearing every day for \televen years now.  It's time the world started listening.  \tMore info available to any who want it. \t\t\t\t\t\tPeace in Christ Our Lord, \t\t\t\t\t\t- Mike Walker \t\t\t\t\t\t  mdw33310@uxa.cso.uiuc.edu ", "From: weaver@chdasic.sps.mot.com (Dave Weaver) Subject: Help Lines: 44  In a prior article, lmvec@westminster.ac.uk (William Hargreaves) writes: > > Now I am of the opinion that you a saved through faith alone (not what you do) > as taught in Romans, but how can I square up in my mind the teachings of James > in conjunction with the lukewarm Christian being 'spat-out'  If you agree that good works have a role somewhere, you will  generally find yourself in one of two camps:      (1) Faith + Works --> Salvation or (2) Faith --> Salvation + Works  Either (1) works are required for salvation, or (2) faith will  inevitably result in good works.   I am also of the opinion that salvation is by faith alone, based on Ephesians 2 and Romans 3:21-31.  I also conclude that James 2, when  read in context, is teaching bullet (2) above. When James speaks of  justification, I would claim that he is not speaking of God declaring the believing sinner innocent in His sight (Paul's use of the word).  Instead he is speaking of the sinner's profession of faith being  \"justified\" or \"proven\" by the display of good works. Also according  to James 2, the abscence of such works is evidence for a \"dead\" or  \"useless\" faith which fails to save.  James 2 is not a problem for the doctrine of salvation by faith if it is teaching (2).  Works would have their place, not as merit toward  salvation, but as evidence of true faith.   Regards,  --- Dave Weaver               | \"He is no fool who gives what he cannot keep to weaver@chdasic.sps.mot.com|  gain what he cannot lose.\" - Jim Elliot (1949)  [There are of course a number of other possibilities.  The Reformers believed    salvation --> faith --> works  Some of us suspect that the three things are tied up together in such a way that no diagram of this form can do it justice.  --clh] ", "From: jhoskins@magnus.acs.ohio-state.edu (James M Hoskins) Subject: Cost of Roxonal Nntp-Posting-Host: photon.magnus.acs.ohio-state.edu Organization: The Ohio State University Distribution: na Lines: 5   Does anyone know the approximate prescription cost of a 250 ml bottle of Roxonal (morphine)?  Thanks. ", "From: todd@nickel.laurentian.ca Subject: Re: Homosexuality issues in Christiani Organization: Laurentian University Lines: 27  > Any one who thinks that Homosexuality and Christianity are compatible should  >  > ck        > out:   >         Romans 1:27 >         I Corinthians 6:9            >         I Timothy 1:10 >         Jude 1:7         >         II Peter 2:6-9 >         Gen. 19 >         Lev  18:22 > (to name a few of the verses that pertain to homosexuality) > In Christ's Love, > Bryan Whitsell  I was waiting for this. I think your question should be rephrased. The many verses of the Bible which condem homosexuality (by our beliefs) have been shoved down the throats of homosexuals for a long time by (well-meaning?) Christians. The question is how do they interpret these verses. Any discussion of any issue (this or any other issue) requires a proof of your case as well as a disproof of the opposing view. We are already familiar with those verses and many have proven to themselves that these condem homosexual behaviour. We must now establish reasons for not believing this to be true based on the interpretation of these scriptures given by someone who has come to grips with them.  Todd... ", "From: george@ccmail.larc.nasa.gov (George M. Brown) Subject: Re: PCX Organization: Client Specific Systems, Inc. Lines: 41 NNTP-Posting-Host: thrasher.larc.nasa.gov  In article <1993Apr14.220100.17867@freenet.carleton.ca> ad994@Freenet.carleton.ca (Jason Wiggle) writes: >From: ad994@Freenet.carleton.ca (Jason Wiggle) >Subject: PCX >Date: Wed, 14 Apr 1993 22:01:00 GMT > >Hello >\tHELP!!! please >\t\tI am a student of turbo c++ and graphics programming >\tand I am having some problems finding algorithms and code >\tto teach me how to do some stuff.. > >\t1) Where is there a book or code that will teach me how >\tto read and write pcx,dbf,and gif files? > >\t2) How do I access the extra ram on my paradise video board >\tso I can do paging in the higher vga modes ie: 320x200x256 >\t800x600x256 >\t3) anybody got a line on a good book to help answer these question? > >Thanks very much ! > >send reply's to : Palm@snycanva.bitnet > >Peace be >Blessed be >Stephen Palm  A book that I can somewhat recommend is :                                            Pratical Image Processing in C                      by Craig A. Lindley                      published by Wiley  It addresses reading/writing to/from PCX/TIFF files; image acquisition,  manipulation and storage; and has source code in the book. The source is  primarily written in Turbo C and naturally has conversion possibilities. I  have converted some of it to Quick C. Naturally, the code has some problems  in the book - as usuall. Typos, syntax, etc. are problems. It can be a good  learning experience for someone who is studying C. There is also a companion  disk with source available for order and $50.00. Overall, the book is not  bad. I acquired the book at WaldenSoftware. ", "From: ab961@Freenet.carleton.ca (Robert Allison) Subject: Frequent nosebleeds Reply-To: ab961@Freenet.carleton.ca (Robert Allison) Organization: The National Capital Freenet Lines: 18   I have between 15 and 25 nosebleeds each week, as a result of a genetic predisposition to weak capillary walls (Osler-Weber-Rendu). Fortunately, each nosebleed is of short duration.  Does anyone know of any method to reduce this frequency? My younger brothers each tried a skin transplant (thigh to nose lining), but their nosebleeds soon returned. I've seen a reference to an herb called Rutin that is supposed to help, and I'd like to hear of experiences with it, or other techniques. --  Robert Allison Ottawa, Ontario CANADA ", "From: chrisb@tafe.sa.edu.au (Chris BELL) Subject: Re: A visit from the Jehovah's Witnesses Organization: South Australian Regional Academic and Research Network Lines: 26 Distribution: world NNTP-Posting-Host: baarnie.tafe.sa.edu.au  jbrown@batman.bmd.trw.com writes:  >My syllogism is of the form: >A is B. >C is A. >Therefore C is B.  >This is a logically valid construction.  >Your syllogism, however, is of the form: >A is B. >C is B. >Therefore C is A.  >Therefore yours is a logically invalid construction,  >and your comments don't apply.  >I appeal to Mathew (Mantis) here who wrote the excellent >post (now part of the FAQ) on logical argument.  >Jim B.  I am not Mathew (Mantis) but any (successful) first year logic student will see that you are logically correct, the other poster is logically incorrect.  -- \"I know\" is nothing more than \"I believe\" with pretentions. ", "From: jerryb@eskimo.com (Jerry Kaufman) Subject: Re: Questions from a newbie Organization: -> ESKIMO NORTH (206) For-Ever <- Lines: 27  The concept of God as a teacher is indeed interesting. Does He grade on a curve, does He cheat? That is interesting. Not to mention thought provoking. My own concept is that He is a Father and we are His children. In that He loves us, with a love that we can never understand until we are with Him. The Bible says that He looks on the heart as the final measure. From that perspective, in a grading context, the heart is the final test. Specifically, most Christians would agree that there is only one Heaven and one Hell. From that perspective, it is Heaven or Hell. You either go to one or the other. The \"grading\" on a pass/fail basis is done by God the Father with intervention by Jesus the Son. Not by others. For only God sees the heart. The Bible says of the heart, \"...who can know it.\" I would say there has always been, and always be, an unchanging method. That is what makes a relationship with Christ so secure. In an uncertain and ever changing landscape He is always the same. Yesterday, today and tomorrow. Concerning whether or not our childhoods are considerd as part of the test, my own conviction is no. Were that the case I certainly wouldn't be going to Heaven. The Bible speaks very plainly about the love and care Jesus had for and about children. The reality is that we are all children. Some of us just have bigger bodies and grey hair. But the Father, our Father is always there. Like most Fathers He wants only the best for His own. There maybe decipline, but there is more love. It's sometimes looks like Christianity is a test, to see who makes it and who doesn't. Those who do pass=Heaven, and those who don't go to the other place. But it is really much more than that... There are few experts. Most of us are just travelers looking for the light and the way Home. Praying that we can bring others with us. ", "From: jim.zisfein@factory.com (Jim Zisfein)  Subject: Re: Post Polio Syndrome Information Needed Please !!! Distribution: world Organization: Invention Factory's BBS - New York City, NY - 212-274-8298v.32bis Reply-To: jim.zisfein@factory.com (Jim Zisfein)  Lines: 15  DN> From: nyeda@cnsvax.uwec.edu (David Nye) DN> Briefly, this is a condition in which patients who have significant DN> residual weakness from childhood polio notice progression of the DN> weakness as they get older.  One theory is that the remaining motor DN> neurons have to work harder and so die sooner.  If this theory were true, the muscle biopsy would show group atrophy (evidence of acute loss of enlarged motor units); it doesn't. Instead, the biopsy shows scattered, angulated, atrophic fibers. This is more consistent with load-shedding by chronically overworked motor neurons - the neurons survive, at the expense of increasingly denervated muscle. ---  . SLMR 2.1 . E-mail: jim.zisfein@factory.com (Jim Zisfein)                                                                                                              ", "From: ron.roth@rose.com (ron roth) Subject: Selective Placebo X-Gated-By: Usenet <==> RoseMail Gateway (v1.70) Organization: Rose Media Inc, Toronto, Ontario. Lines: 34   From: romdas@uclink.berkeley.edu (Ella I Baff) writes:  JB>    RR> \"I don't doubt that the placebo effect is alive and well with JB>    RR>  EVERY medical modality - estimated by some to be around 20+%, JB>    RR>  but why would it be higher with alternative versus conventional JB>    RR>  medicine?\" JB>   JB>  Because most the the time, closer to 90% in my experience, there is no JB>  substance to the 'alternative' intervention beyond the good intentions of the JB>  practitioner, which in itself is quite therapeutic. [.......] JB> JB>  John Badanes, DC, CA JB>  romdas@uclink.berkeley.edu     Well, if that's the case in YOUR practice, I have a hard time     figuring out how you even managed to make it into the bottom half    of your class, or did you create your diplomas with crayons?      If someone runs a medical practice with only a 10% success rate,    they either tackle problems for which they are not qualified to    treat, or they have no conscience and are only in business for    fraudulent purposes.     OTOH, who are we kidding, the New England Medical Journal in 1984    ran the heading: \"Ninety Percent of Diseases are not Treatable by    Drugs or Surgery,\" which has been echoed by several other reports.    No wonder MDs are not amused with alternative medicine, since    the 20% magic of the \"placebo effect\" would award alternative     practitioners twice the success rate of conventional medicine...     --Ron-- ---    RoseReader 2.00  P003228: Purranoia: the fear your cat is up to something    RoseMail 2.10 : Usenet: Rose Media - Hamilton (416) 575-5363 ", "From: clldomps@cs.ruu.nl (Louis van Dompselaar) Subject: Re: images of earth Organization: Utrecht University, Dept. of Computer Science Lines: 17  In <C5q0HK.KoD@hawnews.watson.ibm.com> ricky@watson.ibm.com (Rick Turner) writ
