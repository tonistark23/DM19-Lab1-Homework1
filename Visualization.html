Reality Organization: Silicon Graphics, Inc. Lines: 137 NNTP-Posting-Host: deadhead.asd.sgi.com  Sorry I missed you Raymond, I was just out in Dahlgren last month...  I'm the Virtual Reality market manager for Silicon Graphics, so perhaps I can help a little.  In article <1993Mar17.185725.13487@relay.nswc.navy.mil>, rchui@nswc-wo.nswc.navy.mil (Raymond Chui) writes: |> Hello, the real reality. Our agency started to express interest in |> virtual reality(VR).  So far, we do not know much about VR.  All we |> know about are the Hollywood movies \"The Terminater 2\" and \"Lawnmover |> Man\".  We also know something about VR from ABC news magazine and |> Computer Graphics World magazine.   Unfortunately, while SGI systems were used to create the special effects for both Terminator 2 and Lawnmower Man, those are film-quality computer graphics, rendered in software and written to film a frame at a time.  Each frame of computer animation for those films took hours to render on high-end parallel processing computer systems. Thus, that level of graphics would be difficult, if not impossible, to acheive in real time (30 frames per second).   |>  |> We certainly want to know more about VR.  Who are the leading |> companies, |> agencies, universities?  What machines support VR (i.e. SGI, Sun4, |> HP-9000, BIM-6000, etc.)?   It depends upon how serious you are and how advanced your application is. True immersive visualization (VR), requires the rendering of complex visual databases at anywhere from 20 to 60 newly rendered frames per second.  This is a similar requirement to that of traditional flight simulators for pilot training. If the frame rate is too low, the user notices the stepping of the frames as they move their head rapidly around the scene, so the motion of the graphics is not smooth and contiguous.  Thus the graphics system must be powerful enough to sustain high frame rates while rendering complex data representations.  Additionally, the frame rate must be constant.  If the system renders 15 frames per second at one point, then 60 frames per second the next (perhaps due to the scene in the new viewing direction being simpler than what was visible before), the user can get heavily distracted by the medium (the graphics computer) rather than focusing on the data. To maintain a constant frame rate, the system must be able to run in real-time.  UNIX in general does not support real-time operation, but Silicon Graphics has modified the UNIX kernel for its multi-processor systems to be able to support real-time operation, bypassing the usual UNIX process priority-management schemes.  Uniprocessor systems running UNIX cannot fundamentally support real-time operation (not Sun SPARC10, not HP 700 Series systems, not IBM RS-6000, not even SGI's uniprocessor systems like Indigo or Crimson). Only our multiprocessor Onyx and Challenge systems support real-time operation due to their Symmetric Multi-Processing (SMP) shared-memory architecture.  From a graphics perspective, rendering complex virtual environments requires advanced rendering techniques like texture mapping and real-time multi-sample anti-aliasing.  Of all of the general purpose graphics systems on the market today, only Crimson RealityEngine and Onyx RealityEngine2 systems fully support these capabilities. The anti-aliasing is particularly important, as the crawling jagged edges of aliased polygons is an unfortunate distraction when immersed in a virtual environment.   |>  What kind of graphics languages are used with VR |> (GL, opengl, Phigs, PEX, GKS, etc.)?  You can use the general purpose graphics libraries listed above to develop VR applications, but that is starting at a pretty low level. There are off-the- shelf software packages available to get you going much faster, being targeted directly at the VR application developer. Some of the most popular are (in no particular order):  \t- Division Inc.\t\t    (Redwood City, CA) - dVS \t- Sens8 Inc.\t\t    (Sausalito, CA)    - WorldToolKit \t- Naval Postgraduate School (Monterey, CA)     - NPSnet (FREE!) \t- Gemini Technology Corp    (Irvine, CA)       - GVS Simation Series \t- Paradigm Simulation Inc.  (Dallas, TX)       - VisionWorks, AudioWorks \t- Silicon Graphics Inc.\t    (Mountain View,CA) - IRIS Performer  There are some others, but not off the top of my head...  \t |> What companies are making |> interface devices for VR (goggles or BOOM (Binocular Omni-Orientational |> Monitor), hamlets, gloves, arms, etc.)?  There are too many to list here, but here is a smattering:  \t- Fake Space Labs\t    (Menlo Park,CA)    - BOOM \t- Virtual Technologies Inc. (Stanford, CA)     - CyberGlove \t- Digital Image Design\t    (New York, NY)     - The Cricket (3D input) \t- Kaiser Electro Optics\t    (Carlsbad, CA)     - Sim Eye Helmet Displays \t- Virtual Research\t    (Sunnyvale, CA)    - Flight Helmet display \t- Virtual Reality Inc.\t    (Pleasantville,NY) - Head Mtd Displays, s/w \t- Software Systems\t    (San Jose, CA)     - 3D Modeling software \t- etc., etc., etc.   |> What are those company's |> addresses and phone numbers?  Where we can get a list name of VR |> experts |> and their phone numbers and Email addresses?   Read some of the VR books on the market:  \t- Virtual Reality - Ken Pimental and Ken Texiera (sp?) \t- Virtual Mirage \t- Artificial Reality - Myron Kreuger \t- etc.  Or check out the newsgroup sci.virtual_worlds  Feel free to contact me for more info.  Regards,  Josh  --    ************************************************************************** **\t\t\t\t     **\t\t\t\t\t** **\tJoshua Mogal\t\t     **\tProduct Manager\t\t\t** **\tAdvanced Graphics Division   **\t  Advanced Graphics Systems\t** **\tSilicon Graphics Inc.\t     **\tMarket Manager\t\t\t** **\t2011 North Shoreline Blvd.   **\t  Virtual Reality\t\t** **\tMountain View, CA 94039-7311 **\t  Interactive Entertainment\t** **\tM/S 9L-580\t\t     **\t\t\t\t\t** **\t\t\t\t     ************************************* **\tTel:\t(415) 390-1460\t\t\t\t\t\t** **\tFax:\t(415) 964-8671\t\t\t\t\t\t** **\tE-mail:\tmogal@sgi.com\t\t\t\t\t\t** **\t\t\t\t\t\t\t\t\t** ************************************************************************** ", "From: ernie@woody.apana.org.au (Ernie Elu) Subject: MGR NAPLPS & GUI BBS Frontends Organization: Woody - Public Access Linux - Melbourne Lines: 28 X-Newsreader: TIN [version 1.1 PL9]    Hi all, I am looking into methods I can use to turn my Linux based BBS into a full color Graphical BBS that supports PC, Mac, Linux, and Amiga callers.  Originally I was inspired by the NAPLPS graphics standard (a summary of  which hit this group about 2 weeks ago).  Following up on software availability of NAPLPS supporting software I find that most terminal programs are commercial the only resonable shareware one being PP3 which runs soley on MSDOS machines leaving Mac and Amiga users to buy full commercial software if they want to try out the BBS (I know I wouldn't)  Next most interesting possibility is to port MGR to PC, Mac, Amiga. I know there is an old version of a Mac port on bellcore.com that doesn't work under System 7 But I can't seem to find the source anywhere to see if I can patch it.  Is there a color version of MGR for Linux?  I know there was an alpha version of the libs out last year but I misplaced it.  Does anyone on this group know if MGR as been ported to PC or Amiga ? I can't seem to send a message to the MGR channel without it bouncing.  Does anyone have any other suggestions for a Linux based GUI BBS ?  Thanks in advan ", "From: zyeh@caspian.usc.edu (zhenghao yeh) Subject: Ellipse Again Organization: University of Southern California, Los Angeles, CA Lines: 39 Distribution: world NNTP-Posting-Host: caspian.usc.edu Keywords: ellipse   Hi! Everyone,  Because no one has touched the problem I posted last week, I guess my question was not so clear. Now I'd like to describe it in detail:  The offset of an ellipse is the locus of the center of a circle which rolls on the ellipse. In other words, the distance between the ellipse and its offset is same everywhere.  This problem comes from the geometric measurement when a probe is used. The tip of the probe is a ball and the computer just outputs the positions of the ball's center. Is the offset of an ellipse still an ellipse? The answer is no! Ironically, DMIS - an American Indutrial Standard says it is ellipse. So almost all the software which was implemented on the base of DMIS was wrong. The software was also sold internationaly. Imagine, how many people have or will suffer from this bug!!! How many qualified parts with ellipse were/will be discarded? And most importantly, how many defective parts with ellipse are/will be used?  I was employed as a consultant by a company in Los Angeles last year to specially solve this problem. I spent two months on analysis of this problem and six months on programming. Now my solution (nonlinear) is not ideal because I can only reconstruct an ellipse from its entire or half offset. It is very difficult to find the original ellipse from a quarter or a segment of its offset because the method I used is not analytical. I am now wondering if I didn't touch the base and make things complicated. Please give me a hint.  I know you may argue this is not a CG problem. You are right, it is not. However, so many people involved in the problem \"sphere from 4 poits\". Why not an ellipse? And why not its offset?  Please post here and let the others share our interests  (I got several emails from our netters, they said they need the summary of the answers).  Yeh USC ", "From: mangoe@cs.umd.edu (Charley Wingate) Subject: Re: Origins of the bible. Organization: U of Maryland, Dept. of Computer Science, Coll. Pk., MD 20742 Lines: 14  Adda Wainwright writes:  >He stated that thousands of bibles were discovered at a certain point in >time which were syllable-perfect.  This therefore meant that there must have >been one copy at a certain time; the time quoted by my acquaintance was >approximately 50 years after the death of Jesus.  This is, as far as I know, complete nonsense.  The codification of the bible as we have it now came very much later. --  C. Wingate        + \"The peace of God, it is no peace,                   +    but strife closed in the sod. mangoe@cs.umd.edu +  Yet, brothers, pray for but one thing: tove!mangoe       +    the marv'lous peace of God.\" ", "From: johnh@jhunix.hcf.jhu.edu (John J Humpal) Subject: Re: images of earth Organization: Homewood Academic Computing, Johns Hopkins University, Baltimore, Md, USA Lines: 14 NNTP-Posting-Host: jhunix.hcf.jhu.edu  In article <1993Apr20.143434.5069@cs.ruu.nl> clldomps@cs.ruu.nl (Louis van Dompselaar) writes:  >So they should sue the newspaper I got it from for printing it. >The article didn't say anything about copyrights.  \tThe newspaper itself is almost certainly copyrighted in its entirety.  Newspapers generally employ legal staffs which make sure they get permission to use a copyrighted image or text.  Did you do the same? --  -John  John J. Humpal -- johnh@jhunix.hcf.jhu.edu -- short .sig, std. disclaimer  ", "From: I3150101@dbstu1.rz.tu-bs.de (Benedikt Rosenau) Subject: Re: Gospel Dating Organization: Technical University Braunschweig, Germany Lines: 102  In article <66020@mimsy.umd.edu> mangoe@cs.umd.edu (Charley Wingate) writes:   >Assuming you are presenting it accurately, I don't see how this argument >really leads to any firm conclusion.  The material in John (I'm not sure >exactly what is referred to here, but I'll take for granted the similarity >to the Matt./Luke \"Q\" material) IS different; hence, one could have almost >any relationship between the two, right up to John getting it straight from >Jesus' mouth. >   No, the argument says John has known Q, ie a codified version of the logia, and not the original, assuming that there has been one. It has weaknesses, of course, like that John might have known the original, yet rather referred to Q in his text, or that the logia were given in a codified version in the first place.   The argument alone does not allow a firm conclusion, but it fits well into the dating usually given for the gospels.     >>We are talking date of texts here, not the age of the authors. The usual >>explanation for the time order of Mark, Matthew and Luke does not consider >>their respective ages. It says Matthew has read the text of Mark, and Luke >>that of Matthew (and probably that of Mark). > >The version of the \"usual theory\" I have heard has Matthew and Luke >independently relying on Mark and \"Q\".  One would think that if Luke relied >on Matthew, we wouldn't have the grating inconsistencies in the geneologies, >for one thing. >   Not necessarily, Luke may have trusted the version he knew better than the version given by Matthew. Improving on Matthew would give a motive, for instance.   As far as I know, the theory that Luke has known Matthew is based on a statistical analysis of the texts.     >>As it is assumed that John knew the content of Luke's text. The evidence >>for that is not overwhelming, admittedly. > >This is the part that is particularly new to me.  If it were possible that >you could point me to a reference, I'd be grateful. >   Yep, but it will take another day or so to get the source. I hope your German is good enough. :-)     >>>Unfortunately, I haven't got the info at hand.  It was (I think) in the late >>>'70s or early '80s, and it was possibly as old as CE 200. > >>When they are from about 200, why do they shed doubt on the order on >>putting John after the rest of the three? > >Because it closes up the gap between (supposed) writing and the existing >copy quit a bit.  The further away from the original, the more copies can be >written, and therefore survival becomes more probable. >   I still do not see how copies from 200 allow to change the dating of John.     >>That John was a disciple is not generally accepted. The style and language >>together with the theology are usually used as counterargument. > >I'm not really impressed with the \"theology\" argument.  But I'm really >pointing this out as an \"if\".  And as I pointed out earlier, one cannot make >these arguments about I Peter; I see no reason not to accept it as an >authentic letter. >   Yes, but an if gives only possibilities and no evidence. The authencity of many letters is still discussed. It looks as if conclusions about them are not drawn because some pet dogmas of the churches would probably fall with them as well.     >>One step and one generation removed is bad even in our times. Compare that >>to reports of similar events in our century in almost illiterate societies. > >The best analogy would be reporters talking to the participants, which is >not so bad. >   Well, rather like some newsletter of a political party reporting from the big meeting. Not necessarily wrong, but certainly bad.     >>In other words, one does not know what the original of Mark did look like >>and arguments based on Mark are pretty weak. > >But the statement of divinity is not in that section, and in any case, it's >agreed that the most important epistles predate Mark.   Yes, but the accuracy of their tradition is another problem.   Question: Are there letters not from Paul and predating Mark claiming the divinity of Jesus?    Benedikt ", "From: geb@cs.pitt.edu (Gordon Banks) Subject: Re: health care reform Article-I.D.: pitt.19409 Reply-To: geb@cs.pitt.edu (Gordon Banks) Organization: Univ. of Pittsburgh Computer Science Lines: 20  In article <1993Mar28.200619.5371@cnsvax.uwec.edu> nyeda@cnsvax.uwec.edu (David Nye) writes:  >and may be a total disaster and that the Canadian model is preferable, a >position with which I agree.  The other is surprising sympathy for the >physicians in all of this, to the effect that beating up on us won't >help anything. >   I'm not sure about that.  Did you see the \"poll\" they took that showed that most people thought physicians should be paid $80,000 per year tops?  That's all I make, but I doubt that most physicians are going to work very hard for that kind of bread.  Many wouldn't be able to service their med school debts on that.  Mike Royko had a good column about it.  --  ---------------------------------------------------------------------------- Gordon Banks  N3JXP      | \"Skepticism is the chastity of the intellect, and geb@cadre.dsl.pitt.edu   |  it is shameful to surrender it too soon.\"  ---------------------------------------------------------------------------- ", "From: samson@prlhp1.prl.philips.co.uk (Mark Samson) Subject: Psygnosis CD-I titles (was Re: Rumours about 3DO ???) Reply-To: samson@prlhp1.UUCP (Mark Samson) Organization: Philips Research Laboratories, Redhill, UK Lines: 42  In article <1993Apr20.130854.27039@rchland.ibm.com> ricardo@rchland.vnet.ibm.com (Ricardo Hernandez Muchado) writes: > >   Anyway, still with 15Mhz, you need sprites for a lot of tricks for >making cool awesome games (read psygnosis).  Speaking of Psygnosis, they have licensed games to Philips Interative Media International for CD-I.  The following was recently posted in a message in the CD-I section of the Multimedia Forum.  \"Seventh Guest has been licensed by Virgin Games to Philips Interactive Media International for worldwide CD-I rights. Were also licensed to P.I.M.I. Litil Divil from Gremlin Graphics (UK) and Microcosm from Psygnosis (UK). Those three titles will be adapted on CD-I using the full potential of the FMV cartridge, meaning, using the additional memory as well as the motion video capabilities. Those titles have been negociated in Europe but will be available worldwide.  Also, Lemmings 1 & 2 have been licensed from Psygnosis, as well as Striker Soccer from Rage (UK).\"  I don't know when these titles will be available or when work on them even started (so don't expect your CD-I retailer to have them yet).  There was also some mention of future Nintendo CD-I dle with Visual Edge's UIM/X product.    This will enable user to use a GUI builder to create the graphical    layout of an application.   C Exponent Graphics 2.0 key facts:   1. Written in C for C application programmers/developers.  The library    is 100% written in C, and the programming interface conforms to C    standards, taking advantage fo the most desirable features of C. 2. Build-in GUI for interactive plot customization.  Through mouse     interaction, the user has complete interactive graph output control    with over 200 graphics attributes for plot customization. 3. Large collection of high-level application functions for \"two-call\"    graph creation.  A wide variety of 2D and 3D plot types are available    with minimal programming effort. 4. User ability to interrupt and control the X event.  By controlling    the X event loop, when the user use the mouse to manipulate the  plot    the user can allow CEG to control the event loop or the user can     control the event loop.   If anyone is interested in beta testing either of the products, please contact Wendy Hou at Visual Numerics via email at hou@imsl.com or call 713-279-1066.     --  Jaclyn Brandt jbrandt@NeoSoft.com -- ", "From: sun075!Gerry.Palo@uunet.uu.net (Gerry Palo) Subject: Re: Athiests and Hell Lines: 110  In article <Apr.30.03.10.22.1993.10056@geneva.rutgers.edu> REXLEX@fnal.fnal.gov writes: >In article <Apr.29.04.19.17.1993.9069@geneva.rutgers.edu> >sun075!Gerry.Palo@uunet.uu.net (Gerry Palo) writes: > >>Note that in this, perhaps the oldest of the creeds, there is no mention >>of the danger of hell for non-believers.  Likewise there is no mention  >>of the salvation of the believers' soul and its destiny in heaven after  >>death. There is only the resurrection of the body (and it does not say  >>when or how). > >You don't go far enough back.  If we believe in God and that He did create the >heavens and the earth and He did create Adam and Eve and that they walked in >the garden and history flowed from there, if we can agree with that, then would >you agree that the further back you go the closer you get to people who had a >stronger memory of who God was and what He said and commanded?    Between Adam and Eve and Golgotha the whole process of the fall of man occurred.  This involved a gradual dimming of consciousness of the spiritual world.  This is discernable in the world outlooks of different peoples through history.  The Greek, for example, could say, \"better a beggar in the land of the living than a king in the land of the dead.\" (Iliad, I think).  The question of what happens to human beings who died before Christ is an ever present one with Christians.  I am not ready to conscign Adam or Abraham, or even Cain to eternal damnation.  Yet they all died in their sins, in the Christian sense.  The same can be said of the whole of  Gentile humanity, and also of the unrepentant malefactor on the cross next to him.  I do not limit the power of Christ to save even him, through whom Satan would mock his deed of salvation at the very moment of its fulfillment.  >In my studies >of the ancient mystery reliegions, I have run across many poems or rituals or >what nots with the interpretation that those who are of God will be with Him >via the promised seed but those who rebel will suffer *eternal* life in dieing. > It was a standard belief back then.    It is possible to experience eternity in a passing moment.  The relationship of eternity to duration is not simply one of indefinitely extended conditions of Greenwich mean time. It is possible to imagine an eternity of agony or bliss - or even many of them - in the spiritual world during the time between earthly death and a new birth.  It was also a standard belief among many peoples that even the righteous were lost. This again is the result of the loss of the paradisal consciousness that fled from us after the fall, with our ever increasing involvement with the sense world.  It would be interesting to share in the results of your studies of ancient people's ideas of life after death.  >                                    Today we think we know so much and that >if we could go back in time we could sure teach those people a thing or two.  >But I think that as this age has grown older that it is we who opperate from a >mist, not those of the older ages. >  Mankind fell into mist and darkness, and at \"the turning point of time\" a new light entered into the world.  The light still grows, and we are developing the eyes with which to see by it.  Much new revelation and growth in under- standing lies before us.  Our new vision and understanding is still very feeble, but it contains something new that will grow in time to embrace that which is old and much more as well.  (At this point I should acknowledge openly my debt to the work of Rudolf Steiner, founder of Anthroposophy, for  many insights that have led me to my views on this subject).  >I have said it before, I'd love to post on this but the vulcan hammer would >fall.  The history to purgatory can be shown from the druids in England to the >Greeks who pilaged it from the Egyptians who ultimately got it from the >Babylonian mysteries. And yes, the eastern religions also show many >similarities.  I mean, its black and white.  THe writings and the archeological >finds plainly show its origin and the whys and wherefores of this doctine.    The way you refer to it as \"doctrine\" puts a modern intellectual coloring on it. I think it was much less abstract and much more real and spiritually concrete, a teaching that struck much closer to home than our doctrines or teachings today can be received.  I am not so ready to attribute widespread notions in antiquity to simple dispersion from an original source.  Even if they were passed on, the question is, to what extent did they reflect real perception and experience?  The similarity in the midst of great variety of expression of the different people's ideas of the time immediately after death testifies to the presence of an underlying reality.  In any case, we study geometry not by reading old manuscripts of Euclid, but by contemplating the principles themselves.  On the other hand, there is one notion firmly embedded in Christianity that originated most definitely in a pagan source.  The idea that the human being consists essentially of soul only, and that the soul is created at birth, was consciously adopted from Aristotle, whose ideas dominated Christian thought for fifteen hundred years and still does today. He was at once the father of modern thought and at the same time lived during that darkened time when the perception of our eternal spiritual being had grown dim.  >maybe at sometime in the future-    Indeed. I should also clarify that I do not deny that eternal irrevocable damnation is a real possibility.  But the narrow range in which we conceive of the decisive moment, i.e. after the end of a single earthly life, is not in my mind sufficient to embrace the reality, and I think that is why the early creeds were couched in terms that did not try to spell it out.  >Rex  Gerry (73237.2006@compuserve.com) ", "From: geb@cs.pitt.edu (Gordon Banks) Subject: Re: seizures ( infantile spasms ) Keywords: seizures epilepsy Reply-To: geb@cs.pitt.edu (Gordon Banks) Organization: Univ. of Pittsburgh Computer Science Lines: 23  In article <1993Apr20.184034.13779@dbased.nuo.dec.com> dufault@lftfld.enet.dec.com (MD) writes: > >If anyone knows of any database or newsgroup or as I mentioned up above, >any information relating to this disorder I would sure appreciate hearing >from you. I am not trying to play doctor here, but only trying to gather >information about it. As I know now, these particular types of disorders >are still not really well understood by the medical community, and so I'm >going to see now....if somehow the internet can at least give me alittle >insight. Thanks.    There is no database for infantile spasms, nor a newsgroup, that I know of.  The medical library will be the best source of information for you.     --  ---------------------------------------------------------------------------- Gordon Banks  N3JXP      | \"Skepticism is the chastity of the intellect, and geb@cadre.dsl.pitt.edu   |  it is shameful to surrender it too soon.\"  ---------------------------------------------------------------------------- ", "From: Nabeel Ahmad Rana <rana@rintintin.colorado.edu> Subject: RFD: soc.religion.islam.ahmadiyya moderated Organization: UUNET Communications Lines: 171 Reply-To: rana@rintintin.colorado.edu NNTP-Posting-Host: rodan.uu.net  Dear Netters:  A new religious newsgroup \"soc.religion.islam.ahmadiyya\" was pro- posed  on  Oct  16,  1992. The discussion about this new proposed newsgroup went on in various related groups.  The  proposal,  was supposed to enter a vote during the last week of November 92. Due to a false Call For Votes, by some opponent, the voting had to be canceled.  I  quote  here  a  statement  from  the  moderator  of new.announce.newgroups:   \"The current Call For Votes (CFV) for an Ahmadiyya newsgroup  is being canceled. A new call for votes will be issued within  a few weeks, possibly with a new impartial vote  taker.  Discus-  sion on the proposal is still open until the new vote is called...\"                                 -- by Lawrence, Nov 20, 1992.   A lot of confusion arose among the netter as  to  whom  to  vote. Therefore  it was decided to give a cool down period, so that all confusions are over. It has been over 4 months  of  that  instant and now we are again attempting to create this newsgroup. A fresh RFD is hereby being issued. Please! take part in  the  discussion under the same  title heading  and in  \"news.groups\"  or at least cross-post it to \"news.groups\".   ****************************************************************                  REQUEST  FOR  DISCUSSION  ****************************************************************    NAME OF PROPOSED NEWSGROUP:  ==========================       soc.religion.islam.ahmadiyya   CHARTER:  =======       A religious newsgroup, which would mainly  discuss  the  be- liefs,  teachings,  philosophy  and ideologies of all major reli- gions of the world as  they  exist  to  foster  better  religious knowledge  and  understanding among followers of all religions as they share common basis. This newsgroup will be devoted to  build a  peaceful  mutual  understanding  of  the  Ahmadiyya  branch of Islam, its peacefull beliefs, ideology and philosophy and how  it is  different  from  other  branches  of Islam in fostering world peace and developing better understanding among religious people. It may also be used to post important religious events within the World Wide Ahmadiyya Islamic Community in general.   PURPOSE OF THE GROUP:  ====================       The following are some of the main purposes this group will      achieve:       i)   To discuss the common beliefs of all major religions as           they relate to Ahmadiyya Muslim Community.       ii)  To discuss the doctrines, origin and teachings  of this           puissant spiritual force on earth.       iii) To examine Islamic teachings and beliefs in general  in           light  of the Quran  and established Islamic traditions           of 15 centuries from Ahmadiyya perspective.       iv)  To discuss the similarities  between Ahmadi Muslims and           people of other Religions  of the world and discuss how           religious tolerance  and respect to other's  faiths can           be brought about to  eliminate inter-religion rivalries           and hatred among people of religions.        v)   To discuss the origin and teachings of all religions in           general and Islamic and Ahmadiyya Muslims in particular           to foster better understanding among Ahmadi Muslims and           other religious people.       vi)  To discuss current world problems and solution to these           problems as offered by religion.       vii) To exchange important news and views about the Ahmadiyya           Muslim Community and other Religions.       viii)To add diversity in the religious newsgroups present           on Usenet.       ix)  To discuss why  religious persecution is on the rise  in           the world  and find  solutions to remedy the ever deter-           iorating  situation  in the  world in general and in the            Islamic world in particular.       x)   To discuss the contributions of founders of  all  reli-           gions and their  people for humanity, society and world            peace in general and by the International Ahmadiyya Mus           -lim Community in particular.   TYPE:  ====  The group will be MODERATED for orderly and free religious dialo- gue.   The moderation will NOT prevent disagreement or dissent to beliefs, but will mainly be used  to  prevent  derogatory/squalid use  of  dialect  and irrelevant issues. The moderators have been decided through personal e-mail and through a  general  consensus among  the proponants by discussion in news.groups. The following moderators have been proposed and agreed upon:  Moderator:     Nabeel A. Rana  (rana@rintintin.colorado.edu)   Co-Moderator:  Dr. Tahir Ijaz  (ijaz@ccu.umanitoba.ca)    A BRIEF DESCRIPTION ABOUT AHMADIYYA/ISLAM: =========================================           The Ahmadiyya Movement in Islam, an international organi- sation, was founder in 1989 in Qadian, India. The founder of this sect, Hazrat Mirza Ghulam Ahmad (1835-1908), proclaimed to be the Promised Reformer of this age as foretold in almost all the major religions of the world today (Islam, Christianity, Judiasm,  Hin- duism).  He  claimed  to  be  the  long awaited second comming of Jesus Christ (metaphorically), the Muslim Mahdi, and the Promised Messiah.  He  claimed that the prophecies contained in almost all the great religions of the world about the advent of a  messenger from God have been fulfilled.          The claims Hazrat Ahmad raised storms  of  hostility  and extreme  oposition from many priestlike people of Muslims, Chris- tians, Jews and Hindus of that age. Such opposition is often wit- nessed  in  the history of divine reformers. Even today this sect is being persecuted specially in  some  of  the  Muslim  regimes. Dispite  the  opposition  and persecution, this sect has won many adherents in 130 countries. It has over 10 million followers, who come from a diverse ethnic and cultural background.          The sect is devoted to world peace and in bringing  about a better understanding of religion, and the founders of all reli- gions. Its mission is to unite mankind into one Universal  broth- erhood  and  develop  a  better  understanding  of  faith. Ahmadi Muslims have always been opposed to all kind of violence and spe- cially religious intollerance and fundamentalism.          Among its many philanthropic activities, the sect has es- tablished  a network of hundreds of schools, hospitals, and clin- ics in many third world countries. These institutions are staffed by  volunteer  professional  and are fully financed by the sect's internal resources.          The Ahmadiyya mission is to bring about a universal moral reform,  establish  peace and justice, and to unite mankind under one universal religion.   NEWSGROUP CREATION:  ==================          When the Call For Votes is called,  the  discussion  will officially  end.   Voting  will be held for about three weeks. If the group gets 2/3rd majority AND  100  more  \"YES/Create\"  votes than  \"NO/don't  create\"  votes;  the group shall be created. Any questions or comments  may  be  included  in  the  discussion  or directly sent to: rana@rintintin.colorado.edu ", "From: paulson@tab00.larc.nasa.gov (Sharon Paulson) Subject: Re: food-related seizures? Organization: NASA Langley Research Center, Hampton VA, USA Lines: 53 NNTP-Posting-Host: cmb00.larc.nasa.gov In-reply-to: dozonoff@bu.edu's message of 21 Apr 93 16:18:19 GMT  In article <116305@bu.edu> dozonoff@bu.edu (david ozonoff) writes:     Path: news.larc.nasa.gov!darwin.sura.net!zaphod.mps.ohio-state.edu!uwm.edu!linac!att!bu.edu!dozonoff    From: dozonoff@bu.edu (david ozonoff)    Newsgroups: sci.med    Date: 21 Apr 93 16:18:19 GMT    References: <PAULSON.93Apr19081647@cmb00.larc.nasa.gov>    Sender: news@bu.edu    Lines: 22    X-Newsreader: Tin 1.1 PL5     Sharon Paulson (paulson@tab00.larc.nasa.gov) wrote:    :     {much deleted]    :     :     : The fact that this happened while eating two sugar coated cereals made    : by Kellog's makes me think she might be having an allergic reaction to    : something in the coating or the cereals.  Of the four of us in our    : immediate family, Kathryn shows the least signs of the hay fever, running    : nose, itchy eyes, etc. but we have a lot of allergies in our family history    : including some weird food allergies - nuts, mushrooms.     :      Many of these cereals are corn-based. After your post I looked in the    literature and located two articles that implicated corn (contains    tryptophan) and seizures. The idea is that corn in the diet might    potentiate an already existing or latent seizure disorder, not cause it.    Check to see if the two Kellog cereals are corn based. I'd be interested.    --    David Ozonoff, MD, MPH\t\t |Boston University School of Public Health    dozonoff@med-itvax1.bu.edu\t |80 East Concord St., T3C    (617) 638-4620\t\t\t |Boston, MA 02118    A couple of folks have suggested the \"corn connection\".  In the five month period between the two seizures, my daughter had eaten a fair amount of Kix and Berry Berry Kix in the mornings and never had a problem.  I checked the labels and the first ingredient is corn.  She has also never had a problem eating corn or corn on the cob but of course, that is usually later in the day with a full stomach so the absorption would not be so high.  I do believe that Frost Flakes have corn in them but I will have to check the Fruit Loops.  But the fact that she has eaten this other corny cereal in the morning makes me wonder.  Thanks for checking into this.  All information at this point is valuable to me.  Sharon -- Sharon Paulson                      s.s.paulson@larc.nasa.gov NASA Langley Research Center Bldg. 1192D, Mailstop 156           Work: (804) 864-2241 Hampton, Virginia.  23681           Home: (804) 596-2362 ", "From: sts@mfltd.co.uk (Steve Sherwood (x5543)) Subject: Re: Virtual Reality for X on the CHEAP! Reply-To: sts@mfltd.co.uk Organization: Micro Focus Ltd, Newbury, England Lines: 39  In article <1r6v3a$rj2@fg1.plk.af.mil>, ridout@bink.plk.af.mil (Brian S.  Ridout) writes: |> In article <1993Apr15.134802.21995@mfltd.co.uk>, sts@mfltd.co.uk (Steve Sherwood (x5543)) writes: |> |> Has anyone got multiverse to work ? |> |>  |> |> I have built it on 486 svr4, mips svr4s and Sun SparcStation. |> |>  |> |> There seems to be many bugs in it.  The 'dogfight' and 'dactyl' simply do nothing |> |> (After fixing a bug where a variable is defined twice in two different modules - One needed |> |> setting to static - else the client core-dumped) |> |>  |> |> Steve |> |> --  |> |>  |> |>          Extn 5543, sts@mfltd.co.uk, !uunet!mfocus!sts |> |> +-----------------------------------+------------------------+ Micro Focus |> |> | Just like Pariah, I have no name, |    rm -rf *            | 26 West Street |> |> | Living in a blaze of obscurity,   |      \"rum ruff splat\"  | Newbury |> |> | Need courage to survive the day.  |                        | Berkshire |> |> +-----------------------------------+------------------------+ England |> |>          (A)bort (R)etry (I)nfluence with large hammer |> I built it on a rs6000 (my only Motif machine) works fine.  I added some objects |> into dogfight so I could get used to flying.  This was very easy.  |> All in all Cool!.   |> Brian  The RS6000 compiler is so forgiving, I think that if you mixed COBOL & pascal the C compiler still wouldn't complain. :-)  Steve --            Extn 5543, sts@mfltd.co.uk, !uunet!mfocus!sts +-----------------------------------+------------------------+ Micro Focus | Just like Pariah, I have no name, |    rm -rf *            | 26 West Street | Living in a blaze of obscurity,   |      \"rum ruff splat\"  | Newbury | Need courage to survive the day.  |                        | Berkshire +-----------------------------------+------------------------+ England          (A)bort (R)etry (I)nfluence with large hammer  ", "Subject: .GL and .FLI specs From: arthur@qedbbs.com (Arthur Choung) Organization: The QED BBS, Lakewood CA Lines: 6  Can somebody point out to me where I can find the specs for .GL and .FLI files found on PC's?  ------------------------------ arthur@qedbbs.com (Arthur Choung)  or  qed!arthur The QED BBS -- (310)420-9327 ", "From: geb@cs.pitt.edu (Gordon Banks) Subject: Should patients read package inserts (PDR)? Reply-To: geb@cs.pitt.edu (Gordon Banks) Organization: Univ. of Pittsburgh Computer Science Lines: 48  In article <1993Mar29.113528.930@news.wesleyan.edu> RGINZBERG@eagle.wesleyan.edu (Ruth Ginzberg) writes:  >Hmmmm... here's one place where I really think the patient ought to take more >responsibility for him- or herself.  There is absolutely no reason why you >can't ask the pharmacist filling the prescription for the \"Physicians' Package >Insert\" for the medication when you pick it up at the pharmacy.  Make sure to >tell the pharmacist that you want the \"Physicians' Package Insert\" *NOT* the  If people are going to do this, I really wish they would tell me first. I'd be happy to go over the insert (in the PDR) with them and explain everything.  All too many patients read the insert and panic and then on the next visit sheepishly admit they were afraid to take the drug and we are starting over again at square one.  Some of them probably didn't even come back for followup because they didn't want to admit they wouldn't take the drug or thought I was trying to kill them or something.  What people don't understand about the inserts is that they report every adverse side effect ever reported, without substantiating that the drug was responsible.  The insert is a legal document to slough liability from the manufacturer to the physician if something was to happen.  If patients want to have the most useful and reliable information on a drug they would be so much better off getting hold of one of the AMA drug evaluation books or something similar that is much more scientific. There are very few drugs that someone hasn't reported a death from taking. Patients don't realize that and don't usually appreciate the risks to themselves properly.  I'm sure Herman is going to \"go ballistic\", but so be it.  Another problem is that probably most drugs have been reported to cause impotence.  Half the males who read that will falsely assume it could permanently cause them to lose sexual function and so will refuse to take any drug like that.  This can be a real problem for PDR readers.  There needs to be some way of providing patients with tools geared to them that allow them to get the information they need. I am involved in a research project to do that, with migraine as the domain.  It involves a computer system that will provide answers to questions about migraine as well as the therapy prescribed for the patient. For common illnesses, such as migraine and hypertension, this may help quite a bit.  The patient could spend as much time as needed with the computer and this would then not burden the physician.  Clearly, physicians in large part fail to answer all the questions patients have, as is demonstrated over and over here on the net where we get asked things that the patients should have found out from their physician but didn't.  Why they didn't isn't always the physician's fault either. Sometimes the patients are afraid to ask.  They won't be as afraid to ask the system, we hope. --  ---------------------------------------------------------------------------- Gordon Banks  N3JXP      | \"Skepticism is the chastity of the intellect, and geb@cadre.dsl.pitt.edu   |  it is shameful to surrender it too soon.\"  ---------------------------------------------------------------------------- ", "From: osprey@ux4.cso.uiuc.edu (Lucas Adamski) Subject: Fast polygon routine needed Keywords: polygon, needed Organization: University of Illinois at Urbana-Champaign Lines: 6  This may be a fairly routine request on here, but I'm looking for a fast polygon routine to be used in a 3D game.  I have one that works right now, but its very slow.  Could anyone point me to one, pref in ASM that is fairly well documented and flexible? \tThanx,             //Lucas. ", "From: smithmc@mentor.cc.purdue.edu (Lost Boy) Subject: Re: Can men get yeast infections? Organization: Purdue University Computing Center Distribution: na Lines: 25  In article <noringC5Fnx2.2v2@netcom.com> noring@netcom.com (Jon Noring) writes: >In article Tammy.Vandenboom@launchpad.unc.edu (Tammy Vandenboom) writes: > >>Here's a potentially stupid question to possibly the wrong news group, but. . >> >>Can men get yeast infections? Spread them? What kind of symptoms? >>Similar as women's?  I have a yeast infection and my husband (who is a >>natural paranoid on a good day) is sure he's gonna catch it and keeps >>asking me what it's like.  I'm not sure what his symptoms would be. .  > >The answer is yes and no.  I'm sure others on sci.med can expand on this. > >Jon  I know from personal experience that men CAN get yeast infections. I  get rather nasty ones from time to time, mostly in the area of the scrotum and the base of the penis. They're nowhere near as dangerous for me as for many women, but goddamn does it hurt in the summertime! Even in the wintertime, when I sweat I get really uncomfy down there. The best thing I can do to keep it under control is keep my weight down and keep cool down there. Shorts in 60 degree weather, that kind of thing. And of course some occasional sun.   Lost Boy  ", "From: geb@cs.pitt.edu (Gordon Banks) Subject: Re: \"liver\" spots Reply-To: geb@cs.pitt.edu (Gordon Banks) Organization: Univ. of Pittsburgh Computer Science Lines: 13  In article <1993Apr19.162502.29802@news.eng.convex.com> cash@convex.com (Peter Cash) writes: >What causes those little brown spots on older people's hands? Are they >called \"liver spots\" because they're sort of liver-colored, or do they >indicate some actual liver dysfunction?  Senile keratoses.  Have nothing to do with the liver.   --  ---------------------------------------------------------------------------- Gordon Banks  N3JXP      | \"Skepticism is the chastity of the intellect, and geb@cadre.dsl.pitt.edu   |  it is shameful to surrender it too soon.\"  ---------------------------------------------------------------------------- ", "From: gerhard@vmars.tuwien.ac.at (Gerhard Fohler) Subject: phone number of wycliffe translators UK Organization: Technical University Vienna, Dept. for Realtime Systems, AUSTRIA Lines: 15  Sorry for bothering with a request almost irrelevant to anyone except for me: Could some kind soul provide me with the phone number of wycliffe center horsley green high wycomb bucks hp 14 3 xl I want to surprise a friend of mine staying there, but I don't have the number.  thanks a lot in advance  Gerhard  [Obviously email response is best.  What do people think of requests like this?  Unless things are very different in the UK and US, it should be possible to find this out by calling what we call \"information\". The netwide cost of a posting is fairly significant.  --clh] ", "From: nfotis@ntua.gr (Nick C. Fotis) Subject: (17 Apr 93) Computer Graphics Resource Listing : WEEKLY [part 2/3] Lines: 1023 Reply-To: nfotis@theseas.ntua.gr (Nick (Nikolaos) Fotis) Organization: National Technical Univ. of Athens  Archive-name: graphics/resources-list/part2 Last-modified: 1993/04/17   Computer Graphics Resource Listing : WEEKLY POSTING [ PART 2/3 ] =================================================== Last Change : 17 April 1993   14. Plotting packages =====================  Gnuplot 3.2 -----------   It is one of the best 2- and 3-D plotting packages, with   online help.It's a command-line driven interactive function plotting utility   for UNIX, MSDOS, Amiga, Archimedes, and VMS platforms (at least!).   Freely distributed, it supports many terminals, plotters, and printers   and is easily extensible to include new devices.   It was posted to comp.sources.misc in version 3.0, plus 2 patches.   You can practically find it everywhere (use Archie to find a site near you!).   The comp.graphics.gnuplot newsgroup is devoted to discussion of Gnuplot.  Xvgr and Xmgr (ACE/gr) -----------------------   Xmgr is an XY-plotting tool for UNIX workstations using   X or OpenWindows. There is an XView version called xvgr for   Suns. Collectively, these 2 tools are known as ACE/gr.   Compiling xmgr requires the Motif toolkit version 1.1   and X11R4 - xmgr will not compile under X11R3/Motif 1.0x.    Check at ftp.ccalmr.ogi.edu [129.95.72.34} in   /CCALMR/pub/acegr/xmgr-2.09.tar.Z (Motif version)   /CCALMR/pub/acegr/xvgr-2.09.tar.Z (XView version)    Comments, suggestions, bug reports to Paul J Turner   <pturner@amb4.ese.ogi.edu> (if mail fails, try pturner@ese.ogi.edu).   Due to time constraints, replies will be few and far between.  Robot -----   Release 0.45 : 2-D and limited 3-D. Based on XView 3, written   in C / Fortran (so you need a Fortran compiler or the f2c translator).   Mainly tested on Sun4, less on DECstations. Check at   ftp.astro.psu.edu (128.118.147.28),  pub/astrod.  VG plotting library -------------------   This is a library of Fortran callable routines at sunspot.ceee.nist.gov   [129.6.64.151]  Xgobi -----   It's being developed at Bellcore, and its speciality are   multidimensional data sets analysis and exploration. You can call it   from the S language also, and it works as an X11 client using the Athena   widget set (or with an ASCII terminal). It's distributed free of charge   from STATLIB at CMU.   To get it via e-mail, send email to statlib@temper.stat.cmu.edu and   in the body area of the message, put the line    send xgobi from general    If you want to pick it via ftp, connect to lib.stat.cmu.edu. Log in as   \"statlib\" and use your e-mail address as your password. Then type    cd general   mget xgobi.*    Warning: It's about 2 MB sources + large Postscript manual. Read the   relevant README to decide whether you need it or not.  PGPLOT ------   Runs on VAX/VMS and supposedly on UNIX. It's a set of fortran routines freely   available (though copyrighted and requiring a nominal fee of $50 or so)   that includes contour plots and support for various devices, including ps.   Contact tjp@deimos.caltech.edu  GGRAPH ------   Host shorty.cs.wisc.edu [128.105.2.8] : /pub/ggraph.tar.Z   Unknown more details.  epiGRAPH --------   For PCs. Call dvj@lab2.phys.lgu.spb.su (Vladimir J. Dmitriev) for details.   You can get the program demo or (and) play version, if sent 10 $ to          1251 Budapest posta fiok 60         Hungary         ph/fax 1753696  Budapest         ph     2017760  Multiplot XLN -------------   For Amigas, shareware ($30 USD, #20 UK or $40 Aust.). Advanced 2D package   that has a big list of features. Contact:    Dr. Alan Baxter <agb16@mbuc.bio.cam.ac.uk>,   Cambridge University   Department of Pathology,   Tennis Court Road,   Cambridge CB2 1QP, UK   +Athena Plotter Widget set +------------------------- +   +  This version V6.0 is based on Gregory Bond's version V5-beta. Added +  some stuff for scientific graphs, i.e. log axes, free scalable axes, +  XY-lineplots and some more, and re-added plotter callbacks from V4, e.g. +  to request the current pointer position, or to cut off a rectangle from the +  plotting area for zooming-in. Version V6.0 has a log of bugs fixed and a +  log of improvements against V6-beta. Additionally I did some other +  changes/extensions, besides  +   +      -     Origin and frame lines for axes. +      -     Subgrid lines on subtic positions. +      -     Line plots in different line types (lines, points, lines+points, +       impulses, lines+impulses, steps, bars), line styles (solid, dotted, +       dashed, dot-dashed) and marker types for data points. +      -     Legend at the right or left hand side of the plot. +      -     Optional drawing to a pixmap instead of a window. +      -     Layout callback for aligning axis positions when using +       multiple plotters in one application. +   +  Available at export.lcs.mit.edu, directory contrib/plotter + +SciPlot +------- +  SciPlot is a scientific 2D plotting and manipulation program.  +  For the NeXT (requires NeXTStep 3.0), and it's shareware. + +  Features: +  ASCII import and export;  EPS export; copy, cut, paste with data buffer; +  free number of data points, data buffer, and document window; +  selective open and save ; plotting in many styles; automatic legend; +  subviews; linear and logarithmic axes; two different axes; text and graphic; +  color support; zoom; normalizing and moving; axis conversions; +  free hand data manipulations (cut, edit, move, etc.); data editor; sorting +  of data; absolute,relative, and free defined error bars; +  calculating with buffers (+, -, *, / ); background subtractions +  (linear,shirley,tougaard, bezier); integration and relative integration; +  fitting of one or more free defined functions; linear regression; +  calculations (+, -, *, /, sin, cos, log, etc.); function generator; +  spline interpolation; least square smooth and FFT smooth; differentiation; +  FFT; ESCA calculations and database; .. and something more  + +  You can find it on: +  ftp.cs.tu-berlin.de [130.149.17.7] : /pub/NeXT/science/SciPlot3.1.tar.Z + +  Author: +  Michael Wesemann +  Scillerstr. 73,1000 Berlin 12, Germany    +  mike@fiasko.rz-berlin.mpg.de + +PLPLOT +------ +  PLPLOT is a scientific plotting package for many systems, small (micro) +  and large (super) alike.  Despite its small size and quickness, +  it has enough power to satisfy most users, including: +  standard x-y plots, semilog plots, log-log plots, contour plots, 3D plots, +  mesh plots, bar charts and pie charts.  Multiple graphs (of the same or +  different sizes) may be placed on a single page with multiple lines in each +  graph.  Different line styles, widths and colors are supported.  A virtually +  infinite number of distinct area fill patterns may be used.  There are +  almost 1000 characters in the extended character set.  This includes four +  different fonts, the Greek alphabet and a host of mathematical, musical, and +  other symbols.  The fonts can be scaled to any size for various effects. +  Many different output device drivers are available (system dependent), +  including a portable metafile format and renderer. +   +  Freely available (but copyrighted) via anonymous FTP on +  hagar.ph.utexas.edu, directory pub/plplot +   +  At present (v. 4.13), PLPLOT is known to work on the following systems: +   +  Unix:   SunOS, A/IX, HP-UX, Unicos, DG/UX, Ultrix +  Other platforms: VMS, Amiga/Exec, MS-DOS, OS/2, NeXT +   +  Authors: Many. The main supporters are: +   +  Maurice LeBrun <mjl@fusion.ph.utexas.edu>: PLPLOT kernel and the metafile, +     xterm, xwindow, tektronix, and Amiga drivers. +  Geoff Furnish <furnish@fusion.ph.utexas.edu>: MS-DOS and OS/2 drivers +  Tony Richardson <amr@egr.duke.edu>: PLPLOT on the NeXT + +SuperMongo +---------- +  2-D plotting package at CMU, filename ~re00/tmp/SM.2.1.0.tar.Z +  (probably under the ftp.cmu.edu or andrew.cmu.edu machines?) + +GLE +--- +  GLE is a high quality graphics package for scientists.  It runs on a +  variety of platforms (PCs, VAXes, and Unix) with drivers for XWindows, +  REGIS, TEK4010, PC graphics cards, VT100s, HP plotters, Postscript +  printers, Epson-compatible printers and Laserjet/Paintjet printers.  It +  provides LaTEX quality fonts, as well as full support for Postscript +  fonts.  The graphing module provides full control over all features of +  graphs.  The graphics primitives include user-defined subroutines for +  complex pictures and diagrams. + +  Accompanying utilities include Surface (for hidden line surface +  plotting), Contour (for contour plots), Manip (for manipulation of +  columnar data files), and Fitls (for fitting arbitrary equations to +  data). + +  Mailing list: GLEList. Send a message to + +  listserver@tbone.biol.scarolina.edu, with a message boyd containing + +  sub glelist \"Your Name\" +   + maintainer: Dean Pentcheff <dean2@tbone.biol.scarolina.edu>  ==========================================================================  15. Image analysis software - Image processing and display ==========================================================  PC and Mac-based tools (multi-platform software) ======================  IMDISP ------   IMDISP Written at JPL and other NASA sites. Can do simple display,   enhancing, smoothing and so on. Works with the FITS and VICAR/PDS   data formats of NASA. Can read TIFF images, if you know their dimensions   [PC and Macs]  LabVIEW 2 ---------   LabVIEW is used as a framework for image processing tools. It provides a   graphical programming environment using block diagram sketch is the   \"program\" with graphical elements representing the programming elements.   Hundreds of functions are already available and are connected using a   wiring tool to create the block diagram (program).  Functions that the   block diagrams represent include digital signal processing and   filtering, numerical analysis, statistics, etc.  The tool allows any   Virtual Instrument (VI, a software file that looks and acts like a real   laboratory instrument) to be used as a part of any other virtual   instrument.    National Instruments markets plug-in digital signal processing (DSP)   boards for Macintoshs and PC compatables that allow real-time   acquisition and analysis at a personal computer.  New software tools for   DSP are allowing engineers to harness the power of this technology. The   tools range from low-level debugging software to high-level block   diagram development software.  There are three levels of DSP programming   associated with the NB-DSP2300 board and LabVIEW:   Use of the NB-DSP2300 Analysis Library: FFTs, power spectra, filters   routines callable from THINK C and Macintosh Programers Workshop (MPW) C   that execute on the NB-DSP2300 board. There is an analysis Virtual   Interface Library of ready-to-use VIs optimized for the NB-DSP2300.    Use of the National Instruments Developers Toolkit that includes an   optimizing C compiler, an assembler and a linker for low-level   programming of the DSP hardware.  This approach offers the highest level   of performance but is the must difficult in terms of ease of use.    Use of the National Instruments Interface Kit software package which has   utility functions for memory management data communications and   downloading code to the NB-DSP2300 board. (This is the easiest route for   the development of custom code.)  Ultimage Concept VI -------------------   Concept VI  by Graftek-France is a family of image processing Virtual   Instruments (VIs) that give LabVIEW 2 (described above) users high-end   tools for designing, integrating and monitoring imaging control systems.   A VI is a software file that looks and acts like a real laboratory   instrument. Typical applications for Concept VI include thermography,   surveillance, machine vision, production testing, biomedical imaging,   electronic microscopy and remote sensing.    Ultimage Concept VI addresses applications which require further   qualitative and quantitative analysis.  It includes a complete set of   functions for image enhancement, histogram equalization, spatial and   frequency filtering, isolation of features, thresholding, mathematical   morphology analysis, density measurement, object counting, sizing and   characterization.    The program loads images with a minimum resolution of 64 by 64, a pixel   depth of 8, 16, or 32 bits, and one image plane.  Standard input and   output formats include PICT, TIFF, SATIE, and AIPD.  Other formats can   be imported.    Image enhancement features include lookup table transformations, spatial   linear and non-linear filters, frequency filtering, arithmetic and logic   operations, and geometric transformations, among others.  Morphological   transformations include erosion, dilation, opening, closing, hole   removal, object separation, and extraction of skeletons, among others.   Quantitative analysis provides for objects' detection, measurement, and   morphological distribution.  Measures include area, perimeter, center of   gravity, moment of inertia, orientation, length of relevant chords, and   shape factors and equivalence.  Measures are saved in ASCII format.  The   program also provides for macro scripting and integration of custom   modules.    A 3-D view command plots a perspective data graph where image intensity   is depicted as mountains or valleys in the plot.  The histogram tool can   be plotted with either a linear or logarithmic scale. The twenty-eight   arithmetic and logical operations provide for: masking and averaging   sections of images, noise removal, making comparisons, etc.  There are   13 spatial filters that alter pixel intensities based on local   intensity.  These include high-pass filters for contrast and outlines.   The frequency data resulting from FFT analysis can be displayed as   either the (real , imaginary ) components or the (phase, magnitude)   data.  The morphological transformations are useful for data sharpening   and defining objects or for removing artifacts.    The transformations include: thresholding, eroding, dilating and even   hole filling.    The program's quantitative analysis measurements include: area,   perimeter, center of mass, object counts, and angle between points.    GTFS, Inc. 2455 Bennett Valley Road #100C Santa Rosa, CA 95494   707-579-1733  IPLab Spectrum --------------   IPLAB Spectrum supports image processing and analysis but lacks the   morphology and quantitative analysis features provided by   Graftek-FranceUs Ultimage Concept VI.  Using scripting tools, the user   tells the system the operations to be performed. The problem is that far   too many basic operations require manual intervention. The tool   supports: FFTs, 16 arithmetic operations for pixel alteration, and a   movie command for cycling through windows.   Macintosh-based tools =====================  NCSA Image, NCSA PalEdit and more ---------------------------------   NCSA provides a whole suite of public-domain visualization tools for the   Macintosh, primarily aimed at researchers wanting to visualize results   from numerical modelling calculations.  These applications,   documentation, and source code are available for anonymous ftp from   ftp.ncsa.uiuc.edu. Commercial versions of the NCSA programs have been   developed by Spyglass.    Spyglass, Inc. 701 Devonshire Drive Champaign, IL  61820 (217) 355-6000   fax: 217 355 8925  NIH IMAGE ---------   Available at alw.nih.gov (128.231.128.7) or (preferably)   zippy.nimh.nih.gov [128.231.98.32], directory:/pub/image.   It has painting and image manipulation tools, a macro language,   tools for measuring areas, distances and angles, and for counting   things. Using a frame grabber card, it can record sequences of   images to be played back as a movie. It can invoke user-defined   convolution matrix filters, such as Gaussian. It can import raw   data in tab-delimited ASCII, or as 1 or 2-byte quantities. It also   does histograms and even 3-D plots. It is limited to 8-bits/pixel,   though the 8 bits map into a color lookup table. It runs on any Mac   that has a 256-color screen and a FPU (or get the NonFPU version   from zippy.nimh.nih.gov)  PhotoMac --------   Data Translation, Inc. 100 Locke Dr. Marlboro, MA 01752 508-481-3700  PhotoPress ----------   Blue Solutions 3039 Marigold Place Thousand Oaks, CA 91360 805-492-9973  PixelTools and TCL-Image ------------------------   \"Complete family of PixelTools (hardware accelerator and applications   software) for scientific image processing and analysis.  Video-rate   capture, display, processing, and analysis of high-resolution   monochromatic and color images.  Includes C source code.\"  TCL-Image:   \"Software package for scientific, quantitative image processing and   analysis. It provides a complete language for the capture, enhancement,   and extraction of quantitative information from gray-scale images.   TCL_Image has over 200 functions for image processing, and contains the   other elements needed in a full programming language for algorithm   development -- variables and control structures.  It is easily   extensible through \"script\" (or indirect command) files. These script   files are simply text files that contain TCL-Image commands.  They are   executed as normal commands and include the ability to pass parameters.   The direct capture of video images is supported via popular frame   grabber boards.  TCL-Image comes with the I-View utility that provides   conversion between common image file types, such as PICT2 and TIFF.\"    Perceptics 725 Pellissippi Parkway Knoxville, TN 37933 615-966-9200  Satellite Image Workshop ------------------------   It comes with a number of satellite pictures (raw data) and does all   sorts of image enhancing on it. You'll need at least a Mac II with co-   processor; a 256 color display and a large harddisk. The program doesn't   run under system 7.x.ATE1 V1    In the documentation the contact address is given as:  Liz Smith, Jet   Propulsion Laboratory, MS 300-323, 4800 Oak Grove Dr,.Pasadena, CA 91109   (818) 354-6980  Visualization Workbench -----------------------   \"An electronic imaging software system that performs interactive image   analysis and scientific 2D and 3D plotting.\"    Paragon Imagine 171 Lincoln St. Lowell, MA 01852 508-441-2112  Adobe Photoshop ---------------    The tool supports Rtrue colorS with 24-bit images or 256 levels of grey   scale.  Once an image has been imported it can be Rre-touchedS with   various editing tools typical of those used in Macintosh-based RpaintS   applications.  These include an eraser, pencil, brush and air brush.   Advanced RpasteS tools that control the interaction between a pasted   selection and the receiving site have also been incorporated.  For   example, all red pixels in a selection can easily be preventing from   being pasted. Photoshop has transparencies ranging from 0 to 100%,   allowing you to create ghost overlays.  RPhoto-editingS tools include   control of the brightness and contrast, color balancing, hue/saturation   modification and spectrum equalization.  Images can be subjected to   various signal processing algorithms to smooth or sharpen the image,   blur edges, or locate edges.  Image scaling is also supported.    For storage savings, the images can be compressed using standard   algorithms, including externally supplied compression such as JPEG,   availlable from Storm Technologies. The latest version of Adobe   Photoshop supports the import of numerous image formats including: EPSF,   EPSF, TIFF, PICT resource, Amiga IFF/ILBM, CompuServe GIF, MacPaint,   PIXAR, PixelPaint, Scitex CT, TGA and ThunderScan..    Adobe Systems, Inc. 1585 Charlestown Road PO Box 7900 Mountain View, CA   94039-7900 415-961-4400  ColorStudio and ImageStudio ---------------------------   ColorStudio is an image-editing and paint package from Letraset that has   more features than Adobe Photoshop but is decidedly more complex and   therefore more difficult to use.  Several steps are often required to   accomplish that which can be done in a single step using Photoshop.  The   application requires a great deal of available disk space as one can   easily end up with images in the 30 MB range.  The program provides a   variety of powerful selection tools including the \"auto selection tool\"   which lets the user choose image areas on the basis of color, close   hues, color range and mask.  ImageStudio: Don't know...    Letraset USA 40 Eisenhower Drive Paramus, NJ 07653 201-845-6100  Dapple Systems --------------   \"High resolution image analysis software provides processing tools to   work with multiple images, enhance and edit, and measure a variety of   global or feature parameters, and interpret the data.\"    Dapple Systems, 355 W. Olive Ave, #100 Sunnyvale, CA 94086 408-733-3283  Digital Darkroom ----------------   The latest release of Digital Darkroom has five new selection and   editing tools for enhancing images. One such feature allows the user to   select part of an image simply by \"painting\" it. A new polyline   selection tool creates a selection tool for single pixel wide   selections.  A brush lets the operator \"paint\" with a selected portion   of the image. Note that this is not a true color image enhancement tool.   This tool should be used when the user intends to operate in grey-scale   images only.  It should be noted that Digital Darkroom is not as   powerful as either Adobe Photoshop or ColorStudio.    Silicon Beach Software 9770 Carroll Ctr. Rd., Suite J San Diego, CA   92126 619-695-6956  Dimple ------   It  is compatible with system 6.05 and system 7.0 , requires Mac LC or   II series with 256 colours, with a recommended min of 6Mb of ram. It has   the capability of reading Erdas files. Functions include; image   enhancement, 3D and contour plots, image statistics, supervised and   unsupervised classification, PCA and other image transformations. There   is also a means (Image Operation Language or IOL) by which you can write   your own transformations. There is no image rectification, however   Dimple is compatable with MAPII. The latest version is 1.4 and it is in   the beta stage of testing. Dimple was initially developed as a teaching   tool and it is very good for this purpose.\"    \"Dimple  runs on a colour Macintosh.  It is a product still in its   development phase.. i.e. it doesn't have all the inbuilt features of   other packages, but is coming along nicely.  It has its own inbuilt   language for writing \"programs\" for processing an image, defining   convolution filters etc. Dimple is a full mac application with pull down   menus etc... It is unprotected software.\"    Process Software Solutions, PO Box 2110, Wollongong, New South Wales,   Australia. 2500. Phone 61 42 261757  Fax 61 42 264190.  Enhance -------   Enhance has a RrulerS tool that supports measurements and additionally   provides angle data. The tool has over 80 mathematical filter   variations: \"Laplacian, medium noise filter\", etc.  Files can be saved   as either TIFF, PICT, EPSF or text (however EPSF files can't be imported).    MicroFrontier 7650 Hickman Road Des Moines, IA  50322 515-270-8109  Image Analyst -------------   An image processing product for users who need to extract quantitative   data from video images.  Image Analyst lets users configure   sophisticated image processing and measurement routines without the   necessity of knowing a programming language.  It is designed for such   tasks at computing number and size of cells in images projected by video   cameras attached to microscopes, or enhancing and measuring distances in   radiographs.    Image Analyst provides users with an array of field-proven video   analysis techniques that enable them to easily assemble a sequence of   instructions to enhance feature appearance; count objects; determine   density, shape, size, position, or movement; perform object feature   extraction; and conduct textural analysis automatically.  Image Analyst   works with either a framegrabber board and any standard video camera, or   a disk-stored image.    Within minutes, without the need for programming, the Image Analyst user   can set up a process to identify and analyze any element of a image.   Measurements and statistics can be automatically or semi-automatically   generated from TIFF or PICT files or from captured video tape images.   Image Analyst recognizes items in images based on their size, shape and   position.  The tool provides direct support for the Data Translation and   Scion frame grabbers. A menu command allows for image capture from a VCR   video camera or other NTSC or PAL devices.    There are 2 types of files, the image itself and the related Sequence   file that holds the processing, measurements and analysis that the user   defines.  Automated sequences are set up in Regions Of Interest (ROI)   represented by movable, sizable boxes atop the image.  Inside a ROI, the   program can find the distance between two edges, the area of a shape,   the thickness of a wall, etc.  Image Analyst finds the center, edge and   other positions automatically. The application also provides tools so   that the user can work interactively to find the edge of object. It also   supports histograms and a color look-up table (CLUT) tool.    Automatix, Inc. 775 Middlesex Turnpike Billerica, MA 01821 508-667-7900  IPLab -----   Signal Analytics Corp. 374 Maple Ave. E Vienna, VA  22180 703-281-3277   FAX 703-281-2509    \"Menu-driven image processing software that supports 24-bit color or   pseudocolor/grayscale image display and manipulation.\"  MAP II ------   Among the Mac GIS systems, MAP II distributed by John Wiley has   integrated image analysis.  IMAGE -----   from Stanford : Try anonymous ftp from sumex-aim.stanford.edu   It has pd source for image v2, and ready to run code for a mac under   image v3.    Windows/DOS PC-based tools ==========================  CCD ---   Richard Berry's CCD imaging book for Willamon-Bell contains (optional?)   disks with image manipulating software.  Source code is included.  ERDAS -----   \"ERDAS will do all of the things you want:  rectification,   classification, transformations (canned & user-defined), overlays,   filters, contrast enhancement, etc. ... I was using it on my thesis &   then changed the topic a bit & that work became secondary.\"    ERDAS, Inc. 2801 Buford Highway Suite 300 Atlanta, GA 30329 404-248-9000   FAX   404-248-9400  RSVGA -----   \"I have been getting up to speed on a program called RSVGA available from   Eidetic Digital Image Ltd. in British Columbia.  Its for IBM PC's or   clones, cheap (about $400) and does all the stuff Erdas does but is not   as fast or as powerful, though I have had only limited experience with   Erdas.  I have used RSVGA with 6 of 7 Landsat bands and it is a good   starter program except for the obtuse manual\"  IMAGINE-32 ----------   It's a 32 bit package [I suppose for PCs] called \"Imagine32\"   or \"Image32\" The program does a modest amount of image processing --add,   subtract, multiply, divide, display, and plot an x or y cut across the image.   It can also display a number of images simultaneously.   The company is CompuScope, in Santa Barbara, CA.   PC Vista --------   It was announced in the 1989 August edition of PASP.  It is known to   be available from Mike Richmond, whose email addresses have been  \trichmond@bllac.berkeley.edu \trichmond@bkyast.berkeley.edu    and his s-mail address is:    Michael Richmond,Astronomy Department, Campbell Hall, Berkeley, CA 94720    The latest version of PC-Vista, version 1.7, includes not only the source   code and help files, but also a complete set of executable programs and   a number of sample FITS images. If you do wish to use the source code,   you will need Microsoft C, version 5.0 or later; other compilers may work,   but will require substantial modifications.    To receive the documentation and nine double-density (360K) floppies   (or three quad-density 3-1/2 inch floppies (1.44M) with everything on them,   just send a request for PC-Vista, together with your name and a US-Mail   address, to   \tOffice of Technology Licensing \t2150 Shattuck Ave., Suite 510 \tBerkeley, Ca. 94704    Include a check (Traveller's Checks are fine) or purchase order for $150.00   in U.S. dollars, if your address is inside the continental U.S., or $165.00   otherwise, made out to Regents of the University of California   to cover duplication and mailing costs.   SOFTWARE TOOLS --------------   It's a set of software \"tools\" put out by Canyon State   Systems and Software. They are not free, but rather cheap at about $30 I   heard. It will handle most all of the formats used by frame grabber   software.   MIRAGE ------   It's image processing software written by Jim Gunn at the   Astrophysics Dept at Princeton. It will run on a PC among other platforms.   It is a Forth based system - i.e. a Forth language with many image   processing displaying functions built in.   DATA TRANSLATION SOURCE BOOK ----------------------------   The Data Translation company in Massachusetts publishes a free book   containing vendors of data analysis hardware and software which is   compatible with Data Translation and other frame grabbers.   Surely you can find much more PC-related stuff in it.  MAXEN386 --------   A couple of Canadians have written a program named MAXEN386 which does   maximum entropy image deconvolution. Their company is named Digital   Signal Processing Software, or something like that, and the software is   mentioned in an article in Astronomy Magazine, either Jan or Feb 92   (an article on CCD's vs film).   JANDEL SCIENTIFIC (JAVA) ------------------------   Another software package (JAVA) is put out by Jandel Scientific.    Jandel Scientific, 65 Koch Road, Corte Madera, CA 94925, (415) 924-8640,   (800) 874-1888.  Microbrian ----------   Runs on an MS dos platform and uses a 32 bit graphics card   (Vista), or an about to be released version will support a number of   super VGA cards.  Its a full blown remote sensed data processing   system.. It is menu driven (character based screen), but is does not use   a windowed user interface. Its is hardware protected with a dongle.   Mbrian = micro Barrier reef Image Anaysis System. It was developed by   CSIRO (Commonwealth Scientific & Industrial Organization) and is   marketed/ supported by:    MPA Australia (51 Lusher Road, Croydon, Victoria   tel + 61 3 724 4488     fax  +61 3 724 4455)    There are educational and commercial prices, but be prepared to set   aside $A10k for the first educational licence.  Subsequent ones come   cheaper (they need to!) It has installed sites worldwide.  It is widely   used at ANU.  MicroImage ----------   The remote sensing lab here at Dartmouth currently uses Terra-Mar's   MicroImage, on 486 PCs with some fancy display hardware.    Terra-Mar Resource Information Services, Inc.    1937 Landings Drive Mountain View, CA  94043 415-964-6900   FAX   415-964-5430  Unix-based tools ================  IRAF (Image Reduction and Analysis Facility) --------------------------------------------   Developed in the National Optical Astronomy Observatory, Kitt Peak AZ   It is free, you can ftp it from tucana.noao.edu [140.252.1.1]   and complement it with STSDAS from stsci.edu [130.167.1.2].   Email to iraf@noao.edu for more details.   Apparently this is one of the _de facto_ standards in the astronomical   image community. They issue a newsletter also.   They seem to support very well their users. Works with VMS also last   I heard, and practically has its own shell on top of the VMS/Unix shells.    It's suggested that you get a copy of saoimage for display under X windows.   Very flexible/extendable  -- tons (literally 3 linear feet) of   documentation for the general user, skilled user, and programmer.  ALV ---   A Sun-specific image toolkit.  Version 2.0.6 posted to   comp.sources.sun on 11dec89.  Also available via email to   alv-users-request@cs.bris.ac.uk.  AIPS ----   Astronomical Image Processing System.  Contact: aipsmail@nrao.edu   (also see the UseNet Newsgroups alt.sci.astro.aips and sci.astro.fits)   Built by NRAO (National Radio Astronomy Observatory, HQ in Charlottesville,   VA, sites in NM, AZ, WV).  Software distributed by 9-track, Exabyte, DAT,   or (non-anonymous) internet ftp.  Documentation (PostScript mostly)   available via anonymous ftp to baboon.cv.nrao.edu (192.33.115.103),   directory pub/aips and pub/aips/TEXT/PUBL.  Installation requires building   the system and thus a Fortran and C compiler.      This package can read and write FITS data (see sci.astro.fits), and is   primarily for reduction, analysis, and image enhancement of Radio Astronomy   data from radio telescopes, particularly the Very Large Array (VLA), a   synthesis instrument.  It consists of almost 300 programs that do everything   from copying data to sophisticated deconvolution, e.g. via maximum entropy.   There is an X11-based Image tool (XAS) and a tek-compatible xterm-based   graphics tool built into AIPS.  The XAS tool is modelled after the hardware   functionality of the International Imaging Systems model 70 display unit and   can do image arithmetic, etc.     The code is mostly Fortran 77 with some system C language modules, and is   available for Suns, IBM RS/6000, Dec/Ultrix, Convex, Cray (Unicos), and   Alliant with support planned for HP-9000/7xx, Solaris 2.1, and maybe SGI.      There is currently a project - \"AIPS++\" - underway to rewrite the   algorithmic functionality of AIPS in a modern setting, using C++ and an   object oriented approach.  Whereas AIPS is proprietary code (licensed for   free to non-profit institutions) owner by NRAO and the NSF, AIPS++ will be   in the public domain at some level, as it is an international effort with   contributions from the US, Canada, England, the Netherlands, India, and   Australia to name a few.   LABOimage ---------   (version 4.0 is out for X11) It's written in C, and currently   runs on Sun 3/xxx, Sun 4/xxx (OS3.5, 4.0 and 4.0.3) under SunView.   The expert
