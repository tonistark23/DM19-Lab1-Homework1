 1992 and constituted 9.7%  of all reported cases in 1992. Although the largest proportional increases by  age groups occurred among persons aged 35-44 years (80.4%) and greater than or  equal to 45 years (87.7%), these age groups accounted for only 11.0% of all  reported cases in 1992. Persons in the 15-19-year age group accounted for the  largest number of reported cases of gonorrhea during 1992 and the highest age  group-specific rate (639 per 100,000).       Reported cases of gonorrhea increased 32.9% in the five-county Denver  metropolitan area (1990 population: 1,629,466) but decreased elsewhere in the  state (Table 1). Half the cases of gonorrhea in the Denver metropolitan area  occurred in 8.4% (34) of the census tracts; these represent neighborhoods  considered by sexually transmitted diseases (STDs)/acquired immunodeficiency  syndrome (AIDS) field staff to be the focus of gang and drug activity.       When compared with 1991, the number of gonorrhea cases diagnosed among  men in the Denver Metro Health Clinic (DMHC, the primary public STD clinic in  the Denver metropolitan area) increased 33% in 1992, and the number of visits  by males to the clinic increased 2.4%. Concurrently, the number of cases  diagnosed among women increased by 1%. Among self-identified heterosexual men,  the number of gonorrhea cases diagnosed at DMHC increased 33% and comprised  94% of all cases diagnosed in males, while the number of cases diagnosed among  self-identified homosexual men remained low (71 and 74 in 1991 and 1992,  respectively).       Four selected laboratories in the metropolitan Denver area (i.e., HMO,  university hospital, nonprofit family planning, and commercial) were contacted  to determine whether gonorrhea culture-positivity rates increased. Gonorrhea  culture-positivity rates in three of four laboratories contacted increased  23%-33% from 1991 to 1992, while the rate was virtually unchanged in the  fourth (i.e., nonprofit family planning).       From 1985 through 1991, reported cases of gonorrhea among whites and  Hispanics in Colorado decreased; in comparison, reported cases among blacks   HICNet Medical Newsletter                                              Page 14 Volume  6, Number 10                                           April 20, 1993  increased since 1988 (Figure 1). During 1988-1992, the population in Colorado  increased 9.9% for blacks, 9.8% for Hispanics, and 4.5% for whites. In 1992,  the gonorrhea rate for blacks (1935 per 100,000 persons) was 57 times that for  whites (34 per 100,000) and 12 times that for Hispanics (156 per 100,000)  (Table 1). Among black females, reported cases of gonorrhea increased from  1988 through 1992 in the 15-19-year age group; among black males, cases  increased from 1989 through 1992 in both the 15-19-and 20-24-year age groups.   Reported by: KA Gershman, MD, JM Finn, NE Spencer, MSPH, STD/AIDS Program; RE  Hoffman, MD, State Epidemiologist, Colorado Dept of Health. JM Douglas, MD,  Denver Dept of Health and Hospitals. Surveillance and Information Systems Br,  Div of Sexually Transmitted Diseases and HIV Prevention, National Center for  Prevention Svcs, CDC.   Editorial Note: The increase in reported gonorrhea cases in Colorado in 1992  may represent an overall increase in the occurrence of this disease or more  complete reporting stimulated by visitations to laboratories by CDH  surveillance staff during 1991-1992. The increases in confirmed gonorrhea  cases at DMHC and in culture-positivity rates in three of four laboratories  suggest a real increase in gonorrhea rather than a reporting artifact.  However, the stable culture-positivity rate in the nonprofit family planning  laboratory (which serves a network of clinics statewide) indicates that the  gonorrhea increase did not uniformly affect all segments of the population.       One possible explanation for the increased occurrence of gonorrhea in  Colorado may be gang- and drug-related sexual behavior, as implicated in a  recent outbreak of drug-resistant gonorrhea and other STDs in Colorado Springs  (2). Although the high morbidity census tracts in the Denver metropolitan area  coincide with areas of gang and drug activity, this hypothesis requires  further assessment. To examine the possible role of drug use -- implicated  previously as a factor contributing to the national increase in syphilis (3-6)  -- the CDH STD/AIDS program is collecting information from all persons in whom  gonorrhea is diagnosed regarding drug use, exchange of sex for money or drugs,  and gang affiliation.       The gonorrhea rate for blacks in Colorado substantially exceeds the  national health objective for the year 2000 (1300 per 100,000) (objective  19.1a) (7). Race is likely a risk marker rather than a risk factor for  gonorrhea and other STDs. Risk markers may be useful for identifying groups at  greatest risk for STDs and for targeting prevention efforts. Moreover, race- specific variation in STD rates may reflect differences in factors such as  socioeconomic status, access to medical care, and high-risk behaviors.       In response to the increased occurrence of gonorrhea in Colorado,  interventions initiated by the CDH STD/AIDS program include 1) targeting  partner notification in the Denver metropolitan area to persons in groups at  increased risk (e.g., 15-19-year-old black females and 20-24-year-old black  males); 2) implementing a media campaign (e.g., public service radio   HICNet Medical Newsletter                                              Page 15 Volume  6, Number 10                                           April 20, 1993  announcements, signs on city buses, newspaper advertisements, and posters in  schools and clinics) to promote awareness of STD risk and prevention targeted  primarily at high-risk groups, and 3) developing teams of peer educators to  perform educational outreach in high-risk neighborhoods. The educational  interventions are being developed and implemented with the assistance of  members of the target groups and with input from a forum of community leaders  and health-care providers.   References  1. CDC. Table II. Cases of selected notifiable diseases, United States, weeks  ending December 26, 1992, and December 28, 1991 (52nd week). MMWR 1993;41:975.   2. CDC. Gang-related outbreak of penicillinase-producing Neisseria gonorrhoeae  and other sexually transmitted diseases -- Colorado Springs, Colorado, 1989- 1991. MMWR 1993;42:25-8.   3. CDC. Relationship of syphilis to drug use and prostitution -- Connecticut  and Philadelphia, Pennsylvania. MMWR 1988;37:755-8, 764.   4. Rolfs RT, Goldberg M, Sharrar RG. Risk factors for syphilis: cocaine use  and prostitution. Am J Public Health 1990;80:853-7.   5. Andrus JK, Fleming DW, Harger DR, et al. Partner notification: can it  control epidemic syphilis? Ann Intern Med 1990;112:539-43.   6. Gershman KA, Rolfs RT. Diverging gonorrhea and syphilis trends in the  1980s: are they real? Am J Public Health 1991;81:1263-7.   7. Public Health Service. Healthy people 2000: national health promotion and  disease prevention objectives--full report, with commentary. Washington, DC:  US Department of Health and Human Services, Public Health Service, 1991; DHHS  publication no. (PHS)91-50212.              HICNet Medical Newsletter                                              Page 16 Volume  6, Number 10                                           April 20, 1993                  Effectiveness in Disease and Injury Prevention             Impact of Adult Safety-Belt Use on Restraint Use Among             Children less than 11 Years of Age -- Selected States,                                  1988 and 1989             ======================================================                    SOURCE: MMWR 42(14)   DATE: Apr 16, 1993       Motor-vehicle crashes are the leading cause of death among children and  young adults in the United States and account for more than 1 million years of  potential life lost before age 65 annually (1). Child safety seats and safety  belts can substantially reduce this loss (2). From 1977 through 1985, all 50  states passed legislation requiring the use of child safety seats or safety  belts for children. Although these laws reduce injuries to young children by  an estimated 8%-59% (3,4), motor-vehicle crash-related injuries remain a major  cause of disability and death among U.S. children (1), while the use of  occupant restraints among children decreases inversely with age (84% usage for  those aged 0-4 years; 57%, aged 5-11 years; and 29%, aged 12-18 years) (5). In  addition, parents who do not use safety belts themselves are less likely to  use restraints for their children (6). To characterize the association between  adult safety-belt use and adult-reported consistent use of occupant restraints  for the youngest child aged less than 11 years within a household, CDC  analyzed data obtained from the Behavioral Risk Factor Surveillance System  (BRFSS) during 1988 and 1989. This report summarizes the findings from this  study.       Data were available for 20,905 respondents aged greater than or equal to  18 years in 11 states * that participated in BRFSS -- a population-based,  random-digit-dialed telephone survey -- and administered a standard Injury  Control and Child Safety Module developed by CDC. Of these respondents, 5499  (26%) had a child aged less than 11 years in their household. Each respondent  was asked to specify the child's age and the frequency of restraint use for  that child. The two categories of child restraint and adult safety-belt use in  this analysis were 1) consistent use (i.e., always buckle up) and 2) less than  consistent use (i.e., almost always, sometimes, rarely, or never buckle up).  Data were weighted to provide estimates representative of each state. Software  for Survey Data Analysis (SUDAAN) (7) was used to calculate point estimates  and confidence intervals. Statistically significant differences were defined  by p values of less than 0.05.       Each of the 11 states had some type of child restraint law. Of these, six  (Arizona, Kentucky, Maine, Nebraska, Rhode Island, and West Virginia) had no  law requiring adults to use safety belts; four (Idaho, Maryland, Pennsylvania,  and Washington) had a secondary enforcement mandatory safety-belt law (i.e., a  vehicle had to be stopped for a traffic violation before a citation for nonuse  of safety belts could be issued); and one state (New York) had a primary  enforcement mandatory safety-belt law (i.e., vehicles could be stopped for a  safety-belt law violation alone). In nine states, child-passenger protection   HICNet Medical Newsletter                                              Page 17 Volume  6, Number 10                                           April 20, 1993  laws included all children aged less than 5 years, but the other two states  used both age and size of the child as criteria for mandatory restraint use.  The analysis in this report subgrouped states into 1) those having a law  requiring adult safety-belt use (law states), and 2) those without such a law  (no-law states).       Overall, 21% of children aged less than 11 years reportedly were not  consistently restrained during automobile travel. Both child restraint use and  adult restraint use were significantly higher (p less than 0.05, chi-square  test) in law states than in no-law states (81.1% versus 74.3% and 58.7% versus  43.2%, respectively).       High rates of restraint use for children aged less than or equal to 1  year were reported by both adults indicating consistent and less than  consistent safety-belt use (Figure 1). Adults with consistent use reported  high rates of child-occupant restraint use regardless of the child's age  (range: 95.5% for 1-year-olds to 84.7% for 10-year-olds). In comparison, for  adults reporting less than consistent safety-belt use, the rate of child- occupant restraint use declined sharply by the age of the child (range: 93.1%  for 1-year-olds to 28.8% for 10-year-olds). When comparing children of  consistent adult safety-belt users with children of less than consistent adult  safety-belt users, 95% confidence intervals overlap for the two youngest age  groups (i.e., aged less than 1 and 1 year).       Reported child-occupant restraint use in law states generally exceeded  that in no-law states, regardless of age of child (Table 1). In addition,  higher adult educational attainment was significantly associated with  increased restraint use for children, a factor that has also been associated  with increased adult safety-belt use (8).   Reported by: National Center for Injury Prevention and Control; National  Center for Chronic Disease Prevention and Health Promotion, CDC.   Editorial Note: The findings in this report are consistent with others  indicating that adults who do not use safety belts themselves are less likely  to employ occupant restraints for their children (6,9). Because these  nonbelted adults are at increased risk of crashing and more likely to exhibit  other risk-taking behaviors, children traveling with them may be at greater  risk for motor-vehicle injury (10).       Educational attainment of adult respondents was inversely associated with  child restraint use in this report. Accordingly, occupant-protection programs  should be promoted among parents with low educational attainment. Because low  educational attainment is often associated with low socioeconomic status, such  programs should be offered to adults through health-care facilities that serve  low-income communities or through federal programs (i.e., Head Start) that are  directed at parents with young children.       Injury-prevention programs emphasize restraining young children. In  addition, however, efforts must be intensified to protect child occupants as   HICNet Medical Newsletter                                              Page 18 Volume  6, Number 10                                           April 20, 1993  they become older. Parents, especially those with low educational attainment,  those who do not consistently wear safety belts, and those from states that do  not have mandatory safety-belt use laws, should be encouraged to wear safety  belts and to protect their children by using approved child safety seats and  safety belts. Finally, the increased use of restraints among children may  increase their likelihood of using safety belts when they become teenagers --  the age group characterized by the lowest rate of safety-belt use and the  highest rate of fatal crashes (5).   References  1. CDC. Childhood injuries in the United States. Am J Dis Child 1990;144:627- 46.   2. Partyka SC. Papers on child restraints: effectiveness and use. Washington,  DC: US Department of Transportation, National Highway Traffic Safety  Administration, 1988; report no. DOT-HS-807-286.   3. Guerin D, MacKinnon D. An assessment of the California child passenger  restraint requirement. Am J Public Health 1985;75:142-4.   4. Hall W, Orr B, Suttles D, et al. Progress report on increasing child  restraint usage through local education and distribution programs. Chapel  Hill, North Carolina: University of North Carolina at Chapel Hill, Highway  Safety Research Center, 1983.   5. National Highway Traffic Safety Administration. Occupant protection trends  in 19 cities. Washington, DC: US Department of Transportation, National  Highway Traffic Safety Administration, 1991.   6. Wagenaar AC, Molnar LJ, Margolis LH. Characteristics of child safety seat  users. Accid Anal Prev 1988;20:311-22.   7. Shah BV, Barnwell BG, Hunt PN, LaVange LM. Software for Survey Data  Analysis (SUDAAN) version 5.50 Software documentation. Research Triangle  Park, North Carolina: Research Triangle Institute, 1991.   8. Lund AK. Voluntary seat belt use among U.S. drivers: geographic,  socioeconomic and demographic variation. Accid Anal Prev 1986;18:43-50.   9. Margolis LH, Wagenaar AC, Molnar LJ. Use and misuse of automobile child  restraint devices. Am J Dis Child 1992;146:361-6.   10. Hunter WW, Stutts JC, Stewart JR, Rodgman EA. Characteristics of seatbelt  users and non-users in a state with a mandatory use law. Health Education   HICNet Medical Newsletter                                              Page 19 Volume  6, Number 10                                           April 20, 1993  Research 1990;5:161-73.   * Arizona, Idaho, Kentucky, Maine, Maryland, Nebraska, New York, Pennsylvania,  Rhode Island, Washington, and West Virginia.                                           HICNet Medical Newsletter                                              Page 20 Volume  6, Number 10                                           April 20, 1993                     Publication of CDC Surveillance Summaries                    =========================================                    SOURCE: MMWR 42(14)   DATE: Apr 16, 1993       Since 1983, CDC has published the CDC Surveillance Summaries under  separate cover as part of the MMWR series. Each report published in the CDC  Surveillance Summaries focuses on public health surveillance; surveillance  findings are reported for a broad range of risk factors and health conditions.       Summaries for each of the reports published in the most recent (March 19,  1993) issue of the CDC Surveillance Summaries (1) are provided below. All  subscribers to MMWR receive the CDC Surveillance Summaries, as well as the  MMWR Recommendations and Reports, as part of their subscriptions.   SURVEILLANCE FOR AND COMPARISON OF BIRTH DEFECT PREVALENCES                                IN TWO GEOGRAPHIC                          AREAS -- UNITED STATES, 1983-88        Problem/Condition: CDC and some states have developed surveillance  systems to monitor the birth prevalence of major defects.       Reporting Period Covered: This report covers birth defects surveillance  in metropolitan Atlanta, Georgia, and selected jurisdictions in California for  the years 1983-1988.       Description of System: The California Birth Defects Monitoring Program  and the Metropolitan Atlanta Congenital Defects Program are two population- based surveillance systems that employ similar data collection methods. The  prevalence estimates for 44 diagnostic categories were based on data for 1983- 1988 for 639,837 births in California and 152,970 births in metropolitan  Atlanta. The prevalences in the two areas were compared, adjusting for race,  sex, and maternal age by using Poisson regression.       Results: Regional differences in the prevalence of aortic stenosis, fetal  alcohol syndrome, hip dislocation/dysplasia, microcephalus, obstruction of the  kidney/ureter, and scoliosis/lordosis may be attributable to general  diagnostic variability. However, differences in the prevalences of arm/hand  limb reduction, encephalocele, spina bifida, or trisomy 21 (Down syndrome) are  probably not attributable to differences in ascertainment, because these  defects are relatively easy to diagnose.       Interpretation: Regional differences in prenatal diagnosis and pregnancy  termination may affect prevalences of trisomy 21 and spina bifida. However,  the reason for differences in arm/hand reduction is unknown, but may be  related to variability in environmental exposure, heterogeneity in the gene  pool, or random variation.       Actions Taken: Because of the similarities of these data bases, several  collaborative studies are being implemented. In particular, the differences in  the birth prevalence of spina bifida and Down syndrome will focus attention on  the impact of prenatal diagnosis. Authors: Jane Schulman, Ph.D., Nancy   HICNet Medical Newsletter                                              Page 21 Volume  6, Number 10                                           April 20, 1993  Jensvold, M.P.H, Gary M. Shaw, Dr.P.H., California Birth Defects Monitoring  Program, March of Dimes Birth Defects Foundation. Larry D. Edmonds, M.S.P.H.,  Anne B. McClearn, Division of Birth Defects and Developmental Disabilities,  National Center for Environmental Health, CDC.                         INFLUENZA -- UNITED STATES, 1988-89       Problem/Condition: CDC monitors the emergence and spread of new influenza  virus variants and the impact of influenza on morbidity and mortality annually  from October through May.       Reporting Period Covered: This report covers U.S. influenza surveillance  conducted from October 1988 through May 1989.       Description of System: Weekly reports from the vital statistics offices  of 121 cities provided an index of influenza's impact on mortality; 58 WHO  collaborating laboratories reported weekly identification of influenza  viruses; weekly morbidity reports were received both from the state and  territorial epidemiologists and from 153 sentinel family practice physicians.  Nonsystematic reports of outbreaks and unusual illnesses were received  throughout the year.       Results: During the 1988-89 influenza season, influenza A(H1N1) and B  viruses were identified in the United States with essentially equal frequency  overall, although both regional and temporal patterns of predominance shifted  over the course of the season. Throughout the season increases in the indices  of influenza morbidity in regions where influenza A(H1N1) predominated were  similar to increases in regions where influenza B predominated. Only 7% of  identified viruses were influenza A(H3N2), but isolations of this subtype  increased as the season waned, and it subsequently predominated during the  1989-90 season. During the 1988-89 season outbreaks in nursing homes were  reported in association with influenza B and A(H3N2) but not influenza  A(H1N1).       Interpretation: The alternating temporal and geographic predominance of  influenza strains A(H1N1) and B during the 1988-89 season emphasizes the  importance of continual attention to regional viral strain surveillance, since  amantadine is effective only for treatment and prophylaxis of influenza A.       Actions Taken: Weekly interim analyses of surveillance data produced  throughout the season allow physicians and public health officials to make  informed choices regarding appropriate use of amantadine. CDC's annual  surveillance allows the observed viral variants to be assessed as candidates  for inclusion as components in vaccines used in subsequent influenza seasons.  Authors: Louisa E. Chapman, M.D., M.S.P.H., Epidemiology Activity, Office of  the Director, Division of Viral and Rickettsial Diseases, National Center for  Infectious Diseases; Margaret A. Tipple, M.D., Division of Quarantine,  National Center for Prevention Services, CDC. Suzanne Gaventa Folger, M.P.H.,  Health Investigations Branch, Division of Health Studies, Agency for Toxic  Substances and Disease Registry. Maurice Harmon, Ph.D., Connaught   HICNet Medical Newsletter                                              Page 22 Volume  6, Number 10                                           April 20, 1993  Laboratories, Pasteur-Mirieux Company, Swiftwater, Pennsylvania. Alan P.  Kendal, Ph.D., European Regional Office, World Health Organization,  Copenhagen, Denmark. Nancy J. Cox, Ph.D., Influenza Branch, Division of Viral  and Rickettsial Diseases, National Center for Infectious Diseases; Lawrence B.  Schonberger, M.D., M.P.H., Epidemiology Activity, Office of the Director,  Division of Viral and Rickettsial Diseases, National Center for Infectious  Diseases, CDC.   Reference  1. CDC. CDC surveillance summaries (March 19). MMWR 1993;42(no. SS-1).                                   HICNet Medical Newsletter                                              Page 23 Volume  6, Number 10                                           April 20, 1993    ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::                             Clinical Research News ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::                            Clinical Research News for                               Arizona Physicians                   Vol. 4, No. 4, April 1993     Tucson, Arizona  Published monthly by the Office of Public Affairs at The University of Arizona                             Health Sciences Center.                       Copyright 1993, The University of Arizona                   High Tech Assisted Reproductive Technologies  Following the birth of the first in vitro fertilization-embryo transfer (IVF- ET) baby in 1978, a host of assisted reproductive technologies have been  developed that include IVF-ET, gamete intrafallopian tube transfer (GIFT),  embryo cryopreservation (freezing) and gamete micromanipulation. Together,  these technologies are referred to as the high-tech assisted reproductive  technology (ART) procedures.   Ovulation induction, sperm insemination and surgery for tubal disease and/or  pathology still are the mainstays of the therapies available for infertility  management. However, when these fail, it almost always is appropriate to  proceed with one of the ART procedures.   Therefore, in addition to a comprehensive basic and general infertility  service at The University of Arizona Center for Reproductive Endocrinology and  Infertility, there is a program of Assisted Reproduction that specializes in  ART procedures. This program serves as a tertiary provider for those patients  in the state of Arizona whose infertility problems cannot be resolved by the  traditional therapies.   The following article (on back) describes the ART procedures available in our  Center, clarifies appropriate applications for each, and considers the  realistic expectations for their success. Procedures included are:   o in vitro  o fertilization - embryo transfer (IVF-ET),  gamete intrafallopian tube    transfer  o (GIFT),  cryopreservation of human embryos and  gamete micromanipulation.  This article also considers ongoing research in our program that is directed  towards improved success of these technologies.    HICNet Medical Newsletter                                              Page 24 Volume  6, Number 10                                           April 20, 1993                             Future Areas of Research  In addition to ongoing research that is directed exclusively toward the  management of infertile couples, we are developing the technology to assist  couples who are at risk for producing embryos with a serious hereditary  disease.   This technology involves biopsying the preimplantation human embryo and then  subjecting the biopsied cells to genetic analysis using either DNA  amplification or fluorescent in situ hybridization.   There are recent reports of the successful application of DNA amplification by  other centers, for example, for diagnosis of the genes for cystic fibrosis and  hemophilia. We hope to apply and further focus fluorescent in situ  hybridization technology for probing the X chromosome, the identification of  which will provide a scientific basis for counselling patients who exhibit  sex-linked disorders.   The considerable clinical application of such technology lies in the fact that  it circumvents the need for prenatal diagnosis, in addition to the possibility  of a subsequent termination of affected fetuses, in order to avoid the birth  of affected children.    Catherine Racowsky, Ph.D. Associate Professor and Director of Research Department of Obstetrics and Gynecology College of Medicine  University of Arizona Tucson, Arizona                 Applications, Success Rates and Advances for the                            Management of Infertility  The following are the ART procedures available at The University of Arizona  Center for Reproductive Endocrinology and Infertility.        In Vitro Fertilization - Embryo Transfer is the core ART procedure of our  Assisted Reproduction Program.  This procedure involves retrieval of  unfertilized eggs from the ovary, their insemination in vitro in a dish, and  the culture of resultant embryos for 1 or 2 days, before they are transferred  to the patient's uterus. All cultures are maintained in an incubator under  strictly controlled atmospheric and temperature conditions. Before being  processed for use in insemination, semen samples are evaluated in our  andrology laboratory using both subjective light microscopy and computer-  HICNet Medical Newsletter                                              Page 25 Volume  6, Number 10                                           April 20, 1993  assisted semen analyses. To ensure an adequate number of eggs with which to  perform IVF-ET, or indeed, GIFT, follicular development is typically  stimulated, with gonadotropins (perganol, metrodin), gonadotropin releasing  hormone (GnRH, Factrel, lutrepulse) and/or GnRH analogues (lupron, Depo  lupron, synarel). Occasionally, however, IVF-ET is accomplished with eggs  obtained in non-stimulated cycles. While some programs utilize laparoscopic  egg retrieval in the operating room with the patient under general anesthesia,  we undertake the less costly approach of ultrasound-guided retrieval in our  Infertility Unit, with the patient sedated.        Couples who resort to IVF-ET exhibit such pathologies as tubal  deficiencies, ovulatory dysfunction, endometriosis, and/or mild forms of male  factor infertility.  According to the United States IVF Registry, the overall  success rate for IVF-ET nationwide has stabilized at about 14 percent per  cycle. Results from our program, involving 86 patients who have undergone 173  IVF-ET cycles, reflect a comparable success rate.       Nevertheless, the overall incidence of success with this procedure is  disconcertingly low and emphasizes the need to address those physiological  factors that limit achievement of a higher percentage of pregnancies.  Well  recognized predictors of outcome include patient age, response to exogenous  ovarian stimulation, quality of sperm and number of repeated IVF-ET cycle  attempts. However, among these, age is the single most significant determinant  of conception. Therefore, it is critical that such patients are referred to an  Assisted Reproduction Program at the earliest opportunity following failure of  traditional therapies.       The underlying basis for the negative effect of age on fertility has not  been clearly delineated beyond recognition that: 1) the number of eggs  available for retrieval declines markedly with age; 2) fertilization rates  significantly decrease in eggs retrieved from patients who are over 40 years;  and 3) provided the appropriate hormonal background is present, age is  unrelated to uterine competency to sustain pregnancy. Ongoing research in our  Center, therefore, is investigating physiological changes in the egg that may  be impacted by age. We have determined that more than 50 percent of eggs that  fail to fertilize in vitro are chromosomally abnormal, and that a significant  proportion of these abnormalities are accountable to patient age. Currently,  the only recourse for such patients is to use eggs obtained from a donor. Our  program has initiated recruitment of volunteer egg donors to satisfy the needs  of a list of recipients interested in this form of therapy.        GIFT - This high-tech ART procedure is performed in the operating room,  usually with the use of a laparoscope and, in contrast to IVF-ET, involves  introducing sperm and freshly retrieved eggs into the lumen of the Fallopian  tube (an average of 3 eggs/tube). Under these circumstances, fertilization  occurs in vivo and, if excess eggs are retrieved, the remainder undergo IVF,  with subsequent options for embryo transfer in that cycle, or freezing for  transfer in a subsequent cycle. This ART procedure is applied to cases in   HICNet Medical Newsletter                                              Page 26 Volume  6, Number 10                                           April 20, 1993  which there is at least one patent Fallopian tube but the couple has such  pathologies as ovulatory dysfunction, endometriosis, male factor infertility  and/or idiopathic infertility.          The data reported in the United States IVF Registry for 1985 through 1990  indicate that the overall success rate with GIFT is higher than that obtained  with the IVF-ET technique (range of clinical pregnancies for GIFT is 24 to 36  percent and for IVF-ET 14 to 18 percent). In view of this fact, one might  expect more patients to be treated with GIFT than IVF-ET. However, in our  program we have taken into account three basic concerns which, while  substantially reducing the number of GIFT cycles performed, benefit the  patient. These concerns are: 1) the increased costs associated with performing  a procedure in the operating room; 2) the risks, albeit minimal, of undergoing  general anesthesia; and 3) the considerable benefits to be accrued from  obtaining direct information on the quality and fertilizability of the eggs,  and the developmental competency of resultant embryos.       The increased success with GIFT undoubtedly reflects the artificial  environment provided by the laboratory in the IVF-ET procedure. Between  January 1, 1991, and December 31, 1992, we have performed a total of 12 GIFT  cycles, with an overall success rate of 20 percent.       Embryo cryopreservation, or freezing, is applied in our program when  embryos result from residual GIFT eggs or from non-transferred IVF embryos.  This procedure not only provides patients with a subsequent opportunity for  success at much reduced costs, but also circumvents the legal and ethical  issues relating to disposal of supernumerary embryos. Therefore, as stipulated  by the American Fertility Society ethical guidelines for ART programs, from  both a practical and an ethical standpoint, all Assisted Reproduction programs  should have the capability of cryopreserving human embrys.       Gamete Micromanipulation - This ART procedure, which is still very new,  is applied to couples who are unaccepting of insemination with donor semen but  who have severe male factor infertility (less than 10 million sperm/ml in  combination with fewer than 20 perccent motile sperm, and/or less than 10  percent sperm with normal morphology). We are currently developing the  procedure of sub-zonal insertion (SZI), which entails injecting sperm under  the coating around the egg, the barrier normally penetrated by the sperm  through enzymatic digestion.       Available data from SZI programs world-wide indicate that only 5 to 10  percent of SZI cycles result in a pregnancy. This statistic undoubtedly  relates to limitations imposed by abnormalities inherent in the sperm.  Therefore, we are currently focusing on the development of improved techniques  for the recognition and selection of sperm chosen for manipulation. Such  efforts are unquestionably worthwhile in view of the fact that this technology  offers the only realistic opportunity for severe male factor patients to  establish conception.   Catherine Racowsky, Ph.D.  HICNet Medical Newsletter                                              Page 27 Volume  6, Number 10                                           April 20, 1993  Associate Professor and Director of Research Department of Obstetrics and Gynecology College of Medicine  --------- end of part 2 ------------  ---       Internet: david@stat.com                  FAX: +1 (602) 451-1165       Bitnet: ATW1H@ASUACAD                     FidoNet=> 1:114/15                 Amateur Packet ax25: wb7tpy@wb7tpy.az.usa.na ", "Subject: E-mail of Michael Abrash? From: gmontem@eis.calstate.edu (George A. Montemayor) Organization: Calif State Univ/Electronic Information Services Lines: 0  ", "From: kimd@rs6401.ecs.rpi.edu (Daniel Chungwan Kim) Subject: WANTED: Super 8mm Projector with SOUNDS Keywords: projector Nntp-Posting-Host: rs6401.ecs.rpi.edu Lines: 9  \tI am looking for Super 8mm Projector with SOUNDS. If anybody out there has one for sale, sen n advance  Daemon  ", "From: naren@tekig1.PEN.TEK.COM (Naren Bala) Subject: Re: Slavery (was Re: Why is sex only allowed in marriage: ...) Organization: Tektronix, Inc., Beaverton,  OR. Lines: 21  In article <sandvik-150493144638@sandvik-kent.apple.com> sandvik@newton.apple.com (Kent Sandvik) writes: >Looking at historical evidence such 'perfect utopian' islamic states >didn't survive. I agree, people are people, and even if you might >start an Islamic revolution and create this perfect state, it takes  >some time and the internal corruption will destroy the ground rules -- >again. >  Nothing is perfect. Nothing is perpetual. i.e. even if it is perfect, it isn't going to stay that way forever.   Perpetual machines cannot exist. I thought that there were some laws in mechanics or thermodynamics stating that.  Not an atheist BN -- --------------------------------------------------------------------- - Naren Bala (Software Evaluation Engineer) - HOME: (503) 627-0380\t\tWORK: (503) 627-2742 - All standard disclaimers apply.  ", "From: daveshao@leland.stanford.edu (David Shao) Subject: Divorce Organization: DSG, Stanford University, CA 94305, USA Lines: 72  I deleted much of the following article in order to discuss the  specific issue of whether it is acceptable to divorce.    In article <May.7.01.10.03.1993.14583@athos.rutgers.edu> crs@carson.u.washington.edu (Cliff Slaughterbeck) writes: > >Along the way, she was married, happily, to a wonderful and >supportive husband and gave birth to two sons.  Still, everything was not >perfect for Jane, since she could never open up the deepest part of her >soul to her husband.  She always found that she could be much closer to >her women friends than to her husband, as good and loing as a husband as >he might be.  She struggled very much with this until at the age of 38, she >decided that she was a lesbian.  When she came home to announce this  >understanding of herself, her husband told her that he had come to the same >understanding several years before and was waiting for her to come to that >realization in her own time.  Her children ages 9 and 11 at the time were >also extremely supportive of her.  As the youngest put it, \"that just  >means that you love people very much.\"  Jane and her husband agreed to >divorce but remain friends and still consider each other as part of the >extended family to this day.  >One of the interesting things that Jane said in this whole discussion was >\"Homosexuality is not about what goes on in the bedroom.\"  She found that >she was much more able to have a deep, committed relationship with a woman >than a man.  Sex, in her mind, is only a part of the whole relationship. >The key thing is how one interconnects with other people.  She made a >specific point to say that it was not that she had never met a good man, >since she was married to a wonderful man for a dozen years.  (Take a few >seconds and honestly ponder that thought and it's implications!!!)  I have thought about the implications, and it is scary.    We have a whole generation of families broken up because some men have  decided that is is okay to leave their wives and children for the thrill of a younger, more attractive woman.  If we accept that it is legitimate for Jane to have divorced, how can we not accept anyone's decision to divorce because he has found someone with whom he can have a more \"deep, committed relationship.\"  Marriage is not a state of being, it is a mutual journey in life. Love is not a passive feeling, it must be actively willed.  Is it acceptable for an older executive to dump his wife of many  years who stayed home to care for the children because he can't be happy sexually unless he is with a beautiful young blonde?  The real solution for both in the couple to make a renewed effort.    Hold fast to the faith.  Has not the Lord repeatedly compared His relation to His people as a faithful and enduring husband?  We learn something very deep and very mystical when we marry and remain faithful through times of trial.  My spouse has a brain tumor that has left her partially paralyzed. If it were to resume growing (it is in remission, thanks be to God!) then perhaps the time would come when we could not have sexual relations.  That's life...the Lord would certainly not give me permission to seek someone else to satisfy my \"needs.\"    The idea that it is alright to divorce if a couple \"grows apart\" seems to me to lead to such a monstrous destruction of the meaning of marriage that I feel we must make every effort to avoid any hint of compromise.  We have become so petty and small-minded that some husbands are threatening to divorce their wives unless the wives lose weight!  I praise the Lord for guiding me to marry my wife.  She married me anyway despite the possibility that I could have a terrible illness. And it turned out that she was the one with the brain tumor, but had I known I wouldn't have cared either.  And maybe I'll be in a car accident tomorrow and become paralyzed from the neck down. A married couple should deal with these situations with the help of the Lord, not divorce and run away from them. ", "From: jcj@tellabs.com (jcj) Subject: Re: When are two people married Organization: Huh?  Whuzzat? Lines: 14  JEK@cu.nih.gov writes:  >... >The essential ingredient of a marriage is mutual commitment. Two >persons are considered to be married if and only if they have bound >themselves by mutual promises to live together as husband and wife, >forsaking all others, till death do them part. >  Does that imply that people who take marriage vows but aren't sincere are not married?  Jeff Johnson jcj@tellabs.com ", "From: lm001@rrz.Uni-Koeln.DE (Erwin H. Keeve) Subject: Polygon Reduction for Marching Cubes Organization: Regional Computing Center, University of Cologne Lines: 36 Distribution: world NNTP-Posting-Host: rs1.rrz.uni-koeln.de Keywords: Polygon Reduction, Marching Cubes, Surfaces, Midical Visualisation   Dear Reader, understanding of the True God.  In fact, this immediacy was a cause of hardship for some, so much so that Atlas, who is seen with heavens resting on his shoulders.  But this is not merely the physical heavens that he is lifting.  It is to put God and the strict spirituality of His law at a distance, and thus he became the \"Elevator of the heavens.\"  This \"god\" made men able to \"feel\" as if heaven were afar off and \"as if either the God of Heaven could not see through the dark cloud, or did not regard with displeasure the breakers of His laws.\"  It is interesting to see that it was that was titled \"Emancipator\" or \"Deliverer\"  or Phoroneus. It was Nimrod who invaded the patriarchal system and abridged the liberties of mankind, yet was worship for having given many benefits.  He was a deliverer all right but not as we think of Christ as a Deliverer.  One delivered from a conscious feeling of God's wrath, the other actually performed a delivery from Gods wrath and it is up to us to accept it as true.  >The question of what happens to human beings who died before Christ is >an ever present one with Christians.  I am not ready to consign Adam >or Abraham, or even Cain to eternal damnation.  I don't see the problem.  From the time of Adam, those who looked forward to the coming \"Anointed One\" and put their faith in the fact that it was God who was to do the provision, were accounted as righteous.  But up to the Crucifixion, their sins were only covered, not taken away.  Therefore, the dispensation of the Church views the accountability of sin the same, but see it as a completed action.  Rom's makes it clear that it has always been salvation via faith and nothing else.  >It is possible to experience eternity in a passing moment.  The >relationship of eternity to duration is not simply one of indefinitely >extended conditions of Greenwich mean time.   I understand what you're trying to convey, but I don't think I'd lay hold of it because the scriptures do equate the eternality of the second death with the eternality of, say the Church ruling with Christ.  Jn 17 tells us what eternal life is exactly, as you are correct that it is much more than non-cessation of consciousness.    >It was also a standard belief among many peoples that even the righteous >were lost.   It depends upon your def of \"lost.\"  The elect were lost only in time as outside of time they had been chosen from the foundation of the world.  Existentially we were all born \"lost\", but the \"righteous\" were \"in Christ\" and therefore never *assuredly* lost.   > >It would be interesting to share in the results of your studies of ancient >people's ideas of life after death.  Maybe this summer I could find time to put together a paper on it.  I simply have to buy more books for myself, and these older books are very expensive.  Either that or countless trips to the oriental museum. > >Mankind fell into mist and darkness, and at \"the turning point of >time\" a new light entered into the world.  The light still grows, and >we are developing the eyes with which to see by it.  Much new >revelation and growth in under- standing lies before us.  Our new >vision and understanding is still very feeble, but it contains >something new that will grow in time to embrace that which is old and >much more as well.   Couldn't agree with you more.  Our understanding, of say eschatology, is clearly clearer than that of, say Isaiah.  But that is not what I was referring to.  >(At this point I should acknowledge openly my debt to the work of Rudolf >Steiner, founder of Anthroposophy, for  many insights that have led me to my >views on this subject).  >The way you refer to it as \"doctrine\" puts a modern intellectual coloring >on it. I think it was much less abstract and much more real and spiritually >concrete, a teaching that struck much closer to home than our doctrines or >teachings today can be received.  No, I understand it as you have said. This was my point.  > >I am not so ready to attribute widespread notions in antiquity to >simple dispersion from an original source.  Even if they were passed >on, the question is, to what extent did they reflect real perception >and experience?   Ah!  This is it.  This is the big question.  However, I would say, again I think, that the best lie is one that has an appreciable amount of truth to it.  Look at Satan's twist of God's Word when he coerced Eve.  That is a very interesting study.   >The similarity in the midst of great variety of >expression of the different people's ideas of the time immediately >after death testifies to the presence of an underlying reality.  Yes, that is my point.  But it is a two edged sword. For some do not want the underlying reality to be revealed.  They were not known as \"mystery\" religions for no reason.  There was the public side of them and there was the private side, that was so protected that the initiates to an oath of death if they revealed that private side.  That is why it is so hard to bring their teachings to light. The \"Mystery of Iniquity\" that we find in the Bible, correlates to this I think.  The primary object of the mysteries was to introduce privately, little by little, under the seal of secrecy and sanction of oath, what it would not have been safe to openly profess was the true religion.  Case in point today might be the Masons.  (Just a note, that they too worshipped Osiris in Egypt, who can be traced to Nimrod, the \"husband son.\")  >On the other hand, there is one notion firmly embedded in Christianity >that originated most definitely in a pagan source.  The idea that the >human being consists essentially of soul only, and that the soul is >created at birth, was consciously adopted from Aristotle, whose ideas >dominated Christian thought for fifteen hundred years and still does >today.  No, I disagree with you here Gerry.  I know what you're alluding to in that the church, primarily the RCC, did endorse Aristotelian philosophy into their worldview, but I would disagree with you that it originated in Greece.  If you are a student of history, you will come to see that much of what Greece came to expound to the world as their original, was just an adulteration of that which they had taken from conquered countries.  The soul is clearly mentioned and discussed at length in the Egyptian religions. As was the unity of God and also the trinity of God.  See if you can find Wilkinson's \"Egyptians.\"  He really does a number on what the Greeks did to what they \"pilfered\" from the Egyptians.   > He was at once the father of modern thought and at the same >time lived during that darkened time when the perception of our >eternal spiritual being had grown dim.  I'm not knocking Aristotle or Plato or any other Greek thinker.  Its just that \"there is nothing new under the sun.\"   >Indeed. I should also clarify that I do not deny that eternal >irrevocable damnation is a real possibility.  But the narrow range in >which we conceive of the decisive moment, i.e. after the end of a >single earthly life, is not in my mind sufficient to embrace the >reality, and I think that is why the early creeds were couched in >terms that did not try to spell it out.  Each age has its own focus of theology.  The early church struggled with the Trinitarian formulation.  The reformation dealt with authority.  Today, eschatology has had much study.  The early creeds do not spell these things out in detail because, 1) they weren't the topic of concern, 2) there was insufficient wisdom accumulated, 3) they didn't have the exegetical tools that we have today.  Also, each age seems to have an air of revelation to it.  One age has a well tended and cultivated garden in which a particular doctrine is given growth.  It would be natural for the end of times to have the garden appropriate for the growth of eschatology, wouldn't it? > tangents, never ending tangents, Rex ", "From: cs89mcd@brunel.ac.uk (Michael C Davis) Subject: Re: Help Organization: Brunel University, Uxbridge, UK Lines: 27  Jon Ogden (jono@mac-ak-24.rtsg.mot.com) wrote: : It is a dead and useless faith which has no action behind it.  Actions : prove our faith and show the genuineness of it.  A good example of this is Abraham (referred to in the James passage). Hebrews says that Abraham was justified by faith -- but his faith was demonstrated through his works (i.e., he obeyed what God told him to do).  Reading Abraham's ``biography'' in Genesis is very instructive. He was a man beset by *lack* of faith a lot of the time (e.g. lying about Sarah being his wife on 2 occasions; trying to fulfil God's promise on God's behalf by copulating with Hagar). . . yet it seems that God didn't evaluate him on the basis of individual incidents. Abraham is listed as one of the ``heroes of  faith'' in Hebrews 11. i.e., when it really came to the crunch, God declared Abraham as a man of faith. He believed God's promises.  This gives us confidence. Although real faith demonstrates itself through works, God is not going to judge us according to our success/failure in performing works.  ``Not by works of righteousness which we have done, but according to His mercy he saved us, through the washing of regeneration, and renewing of the Holy Spirit.'' (Titus 3.5)  Amazing Grace! Hallelujah! --  Michael Davis (cs89mcd@brunel.ac.uk) ", "From: mangoe@cs.umd.edu (Charley Wingate) Subject: Re: Motto Mania Lines: 33  mathew writes:  >I prefer Mark-Jason Dominus's suggestion that the motto should be changed to >\"Mind your own fucking business\".  In this era of AIDS, isn't someone's fucking *everyone's* interest?  (semi :-))  I propose \"We have no motto.\"  Recently in the glorious state of Maryland (the only state whose state song refers to Abraham Lincoln as a tyrant), people have gotten all wound up over the state motto (which we inherited from the Calverts):      \"Fatti Maschii, Parole Femine\"  which, if you read Italian, says,      \"Manly deeds, wom ious families and never believed any different. Can anyone help me to understand how your belief and faith in God can be so strong.          Another question that frequently crosses my mind is which religion is correct?? How do you choose a religion, and how do you know that the Christian God exists and the Gods of other religions don't?? How do you feel about people who follow other religions?? How about atheists?? And people like me - agnostics I suppose. Do you respect their religion, and accept their beliefs as just as valid as your own?? Isn't there contradiction between the religions?? How can your religion be more valid than any others?? Do you have less respect for someone if they're not religious, or if they follow a different religion than you would if they were Christian??          Also, how much of the scriptures are correct?? Are all events in the bible really supposed to have happened, or are they just supposed to be stories with morals showing a true Christian how to behave??          I generally follow most of the Christian ideas, which I suppose are fairly universal throughout all religions - not killing, stealing, etc, and 'Loving my neighbour' for want of a better expression. The only part I find hard is the actual belief in God.          Finally, what is God's attitude to people like me, who don't quite believe in Him, but are generally fairly 'good' people. Surely not believing doesn't make me a worse person?? If not, I find myself wondering why I so strongly want to really believe, and to find a religion.          Sorry if I waffled on a bit - I was just writing ideas as they came into my head. I'm sure I probably repeated myself a bit too.                          Thanks for the help,                                 Paul Simmons  [There's been enough discussion about evidence for Christianity recently that you may prefer to respond to this via email rather than as a posting.  --clh] ", "From: amjad@eng.umd.edu (Amjad A Soomro) Subject: Gamma-L  is no, then perhaps you can  >explain to me how you determine which parts of Scripture are truths, and >which truths are absolutes.    The answer to both questions is yes.  All Scripture is true, being inspired by God.  The evidence for this claim has been discussed ad nauseum in this group.  Similarly, all truth is absolute.  Indeed, a non-absolute truth is a  contradiction in terms.  When is something absolute?  When it is always true.  Obviously, if a \"truth\" is not always \"true\" then we have a contradiction in terms.    Many people claim that there are no absolutes in the world.  Such a statement is terribly self-contradictory.  Let me put it to you this way.  If there are no absolutes, shouldn't we conclude that the statement, \"There are no absolutes\" is not absolutely true?  Obviously, we have a contradiction here.  This is just one of the reasons why Christians defy the world by claiming that there are indeed absolutes in the universe.  >There is hardly consensus, even in evangelical  >Christianity (not to mention the rest of Christianity) regarding  >Biblical interpretation.  So?  People sometimes disagree about what is true.  This does not negate the fact, however, that there are still absolutes in the universe.  Moreover, evangelical Christianity, at least, still professes to believe in certain truths.  Man is sinful, man needs salvation, and Jesus is the propitiation for mankind's sins, to name a few.  Any group that does not profess to believe these statements cannot be accurately called evangelical.   --  Virgilio \"Dean\" Velasco Jr, Department of Electrical Eng'g and Applied Physics  \t CWRU graduate student, roboticist-in-training and Q wannabee     \"Bullwinkle, that man's intimidating a referee!\"   |    My boss is a     \"Not very well.  He doesn't look like one at all!\"  |  Jewish carpenter. ", "From: kempmp@phoenix.oulu.fi (Petri Pihko) Subject: Re: Atheist's views on Christianity (was: Re: \"Accepting Jeesus in your heart...\") Organization: University of Oulu, Finland Lines: 135  Jason Smith (jasons@atlastele.com) wrote:   : [ The discussion begins: why does the universe exist at all?  ]   : One of the Laws of Nature, specifying cause and effect seems to dictate  : (at least to this layman's mind) there must be a causal event.  No : reasonable alternative exists.  I would argue that causality is actually a property of spacetime;  causes precede their effects. But if you claim that there must be an answer to \"how\" did the universe (our spacetime)  emerge from  \"nothing\", science has some good candidates for an answer.  I have always wondered why Christians use the \"There are questions science (or atheism) cannot answer\" argument; I hope this is the appropriate group to ask this question.  The most popular question is the question of origins. Why does the universe exist, or anything, for that matter?  I think this question should actually be split into two parts, namely  1) Why is there existence? Why anything exists?  and  2) How did the universe emerge from nothing?  It is clear science has nothing to say about the first question. However, is it a meaningful question, after all?  I would say it isn't. Consider the following:  A die-hard skeptic being (be it human or whatever) attempts to doubt one's very existence. Since it is so easy to doubt everything else - I cannot be _sure_ the world exists, it may be my mind fooling me - can I ever be sure I exist?  However, it is only possible to exist or not to exist. (Someone insert an appropriate Shakespeare quote here ;-) )  A being that does not exist cannot doubt one's existence. A being that does exist can doubt one's existence, but this would be pointless - the being would exist anyway.  Let us return to the original question: why? A being that does not exist does not need any reasons for its non-existence. This being is not _sure_ whether anything else exists but his mind, but let us assume that the world exists independent of the mind (the objectivity postulate). The question \"why anything exists\" can be countered by demanding answer to a question \"why there is nothing in nothingness, or in non-existence\". Actually, both questions turn out to be devoid of meaning. Things that exist do, and things that don't exist don't exist. Tautology at its best.  I seriously doubt God could have an answer to this question.  Some Christians I have talked to have said that actually, God is Himself the existence. However, I see several problems with this answer. First, it inevitably leads to the conclusion that God is actually _all_ existence, good and evil, devils and angels, us and them. This is pantheism, not Christianity.  Another answer is that God is the _source_ of all existence. This sounds much better, but I am tempted to ask: Does God Himself exist, then? If God is the source of His own existence, it can only mean that He has, in terms of human time, always existed. But this is not the same as the source of all existence. This argument sounds like God does not exist, but meta-exists, and from His meta-existent perspective, He created existence. I think this is actually a nonsolution, a mere twist of words.  The best answer I have heard is that human reasoning is incapable of understanding such questions. Being an atheist myself, I do not accept such answers, since I do not have any other methods.  The second question: How did the universe emerge from nothing? belongs to the domain of science, and I, for one, do not doubt the question can be answered by its methods. Many cosmologists have suggested that it is entirely possible for universes to emerge from vacuum (this possibility has been suggested in a recent Hawking biography; see also Lizhi & Shuxian: Creation of the Universe, World Scientific, 1989). However, I think the sci groups are more appropriate for discussions like this.   : As far as I can tell, the very laws of nature demand a \"why\".  That isn't : true of something outside of nature (i.e., *super*natural).  This is not true. Science is a collection of models telling us \"how\", not why, something happens. I cannot see any good reason why the \"why\" questions would be bound only to natural things, assuming that the supernatural domain exists. If supernatural beings exist, it is as appropriate to ask why they do so as it is to ask why we exist.   : I believe the \"genetic code\" will be entirely deciphered in our lifetimes, : but we will not see man convert entirely inert material into self sustaining,  : reproducing life, *ever*.  (I've never been much of a prophet, though. I : can't even *picture* New York in my mind 8^] ).  I don't believe *any* : technology would be able to produce that necessary *spark* of life, despite : having all of the parts available. Just my opinion.  This opinion is also called vitalism; namely, that living systems are somehow _fundamentally_ different from inanimate systems. Do Christians in general adopt this position? What would happen when scientists announce they have created primitive life (say, small bacteria) in a lab?  There is a problem with your prophecy: artificial life has been created, although not yet in a chemical form. Computer simulations of evolution contain systems that are as much alive as any bacterium, although their code is electronic, as well as their metabolism. See a recent book  Steven Levy: Artificial life - The Quest for a New Creation. Jonathan Cape, London 1992.  Artificial chemical life is just around the corner - after all, no  spark of life has been found to be necessary; living systems do not violate any physical laws as we know them.   : You don't mind if a few of us send up a prayer on your behalf during your : research, do you?  After all, if we of Christ are deluding ourselves, you : really have nothing to worry about, eh?  Exactly. This is why I think atheists should _not_ post any evangelical atheist arguments to soc.religion groups, since people who seek to  find peace in religions must be allowed to gather together. I would normally have asked these questions in alt.atheism or talk.religion.misc, but it seems many Christians do not read these groups.   Petri  --  ___. .'*''.*        Petri Pihko    kem-pmp@          Mathematics is the Truth. !___.'* '.'*' ' .    Pihatie 15 C    finou.oulu.fi    Physics is the Rule of        ' *' .* '*    SF-90650 OULU  kempmp@           the Game.           *'  *  .*  FINLAND         phoenix.oulu.fi  -> Chemistry is The Game. ", "From: egerter@gaul.csd.uwo.ca (Barry Egerter) Subject: Where's DMORF? Organization: Computer Science Dept., Univ. of Western Ontario, London, Canada Distribution: usa Keywords: DMORF Nntp-Posting-Host: obelix.gaul.csd.uwo.ca Lines: 26  \tCould anyone direct me to the FTP site where I can find the DOS-based morphing package called DMORF12.ZIP?  I had downloaded this file last week, but the new DOS 6 crashed my hard drive and I lost it. Now I can't find the site where I got it from.......  Also, are there any other morphing packages out for DOS (freeware or shareware)   Thanks in advance, Barry  /---------------------------------------------------------------------------\\ |       \\\\          //  _______   _______    egerter@obelix.gaul.csd.uwo.ca | |        \\\\        //  //            |                                      | |         \\\\  /\\  //  ||   ___       |       Author of WGT graphics         | |          \\\\//\\\\//   ||     \\\\      |       toolkit for 320*200*256 VGA    | |           \\/  \\/ .   \\\\____// .    |  .    Version 3.5 Now Available      | |                                          (Turbo/Borland C++ 1.0 or better)| |JOYSTICK  MOUSE  GRAPHICS PRIMITIVES  NON-BGI POWER  GIF/PCX  DATA STORAGE | |SPRITES  MULTIWAY SCROLLING GAMES  BITMAP WARPING/RESIZING  SB SUPPORT  FLI| \\___________________________________________________________________________/ --   /---------------------------------------------------------------------------\\ |       \\\\          //  _______   _______    egerter@obelix.gaul.csd.uwo.ca | |        \\\\        //  //            |                                      | ", "From: jroberts@ux4.cso.uiuc.edu (Robertson) Subject: ATI GUP and Graphics Wkshop/Win Organization: University of Illinois at Urbana Lines: 11  I have an ATI Graph. Ultra Pro VLB w/2 megs, and have a small question about Graphics Workshop for Windows.  When I exit from it it says my current driver can handle on 32768 colors when I am actually in  1024x768x65000 color mode.  Is this a driver problem, a GWS error, or what?  I am using the 1.5(59) driver under Win 3.1.  It correctly states that I can display 16M colors when I switch to 800x600x24bit, though. Another question- Anybody know of any Viewers that support this card other than Windows viewers? Any help would be appreciated.  ", "From: shellgate!llo@uu4.psi.com (Larry L. Overacker) Subject: Re: SSPX schism ? Organization: Shell Oil Lines: 34  In article <Apr.13.00.09.07.1993.28452@athos.rutgers.edu> simon@giaeb.cc.monash.edu.au (simon shields) writes: >Hi All > >Hope you all had a Blessed Easter. I have a document which I believe >refutes the notion that the SSPX (Society of Saint Pius X) is in >schism, or that there has been any legitimate excommunication. If >anyone is interested in reading the truth about this matter please >email me and I'll send them the document via email. Its 26 pages long, >so I wont be posting it on the news group.  I may be interesting to see some brief selections posted to the net. My understanding is that SSPX does not consider ITSELF in schism or legitimately excommunicated.  But that's really beside the point. What does the Roman Catholic church say?  Excommunication can be real apart from formal excommunication, as provided for in canon law.  After all we Orthodox don't cinsider ourselves schismatic or excommunicated.  But the Catholic Church considers us dissident.  If this is inappropriate for this group or beyond the charter, I'm sure OFM blindly?   >>     Do the words \"Question Authority\" mean anything to you? >>     I defy any theist to reply.       >  [deletia- formalities]  I probably should let this pass, it's not worth the time, and it's not really intended for me. But I couldn't resist. A personal weakness of mine. Jerkius Kneeus. Tragically incurable.  >The foundation for faith in God is reason, without which the existence >of God could not be proven.  That His existence can be proven by reason >is indisputable (cf. my short treatise, \"Traditional Proofs for the  >Existence of God,\" and Summa Theologica).  Not so; I can prove that the existance of God is disputable by showing that people dispute it; This is easy: I dispute that God exists. Simple.  I missed your \"Traditional Proofs\" treatise, but the proofs I remember from the Summa Theologic (the 5 ways I think it was) were rather poor stuff. The Ontological argument is about a billion times better, imho.  I would think you'd want non-traditional proofs, considering the general failure of the traditional proofs: at least the ones I know of. (I am thinking of the Ontological Argument, the Cosmological Argument and the Teleological argument. Those are the ones traditional enough to have funny names, anyway.)  >Now, given that God exists, and that His existence can be proven by reason, >I assert that His commands must be followed blindly, although in our fallen >condition we must always have some measure of doubt about our faith.  Why?  This is the real question. So to discuss it, I'll assume God exists. Otherwise, there is no heavenly authority to babble about.  >Because God is the First Cause of all things, the First Mover of matter, >the Independent Thing that requires nothing else for its existence, the >Measure of all that is perfect, and the essential Being who gives order >to the universe (logos).  Please show this is the case. I am familiar with the First Cause argument, and I'll accept (for the sake of argument) that there is a First Cause, even though I find some of its premices questionable. The rest you'll have to show. This includes that the First Cause is God.  >I next assert that God is all good.  Got it. I deny that God is all good. So there.  >  If this is so, then that which is >contrary to the will of God is evil; i.e., the absence of the good.  And, >since God can never contradict Himself, then by His promise of a Savior >as early as the Protoevangelium of Genesis 3:5, God instructs that because >a human (Adam) was first responsible for man's alienation from the Source >of all good, a man would be required to act to restore the friendship. >Thus God became incarnate in the person of the Messiah.  This isn't self-consistent: if humans must renew the relationship, then God (incarnate or not) can't do it. Well, unless you think God is human. Granted, God made himself 'human', but this is nonetheless cheating: The intent of the statement is clearly that man has to fix the problem he caused. God fixing it- even by indirect means- contradicts this.  >Now this Messiah claimed that He is the Truth (John 14:6).  If this claim >is true, then we are bound by reason to follow Him, who is truth incarnate.  Why?  Also, why assume said claim is true anyway?  If *I* claim to be Truth, are you bound by reason to follow me?  >You next seem to have a problem with authority.  Have you tried the United >States Marine Corps yet?  I can tell you first-hand that it is an excellent >instructor in authority.  :)  Undoubtably. Do you mean to imply we should all obey the commands of the Marines without question? You seem to imply this about God, and that the Marines are similar in this respect.. If this is not what you are trying to say, they please explain what it is you are saying, as I have missed it.  >  If you have not yet had the privilege, I will >reply that the authority which is Truth Incarnate may never be questioned, >and thus must be followed blindly.  Why? Why not question it? Even if it *is* truth, we cannot know this certainly, so why is it so irrational to question? Perhaps we will thus discover that we were wrong.  You assert that God is Truth and we can't question Truth. But I assert that God is not Truth and anyway we can question Truth. How is it my assertion is less good than yours?  >  One may NOT deny the truth.  Oh?  I hereby deny 1+1=2.  I hope you'll agree 1+1=2 is the truth.  Granted, I look pretty damn silly saying something like that, but I needed something we'd both agree was clearly true.  Now, you'll notice no stormtroopers have marched in to drag me off to the gulag. No heaven lighting bolts either. No mysterious net outages. I seem to be permited to say such things, absurd or not.  >  For >example, when the proverbial apple fell on Isaac Newton's head, he could >have denied that it happened, but he did not.  The laws of physics must >be obeyed whether a human likes them or not.  They are true.   They are certainly not true. At least, the ones Newton derived are not true, and are indeed wildly inaccurate at high speeds or small distances. We do not have a set of Laws of Physics that always works in all cases. If we did, Physics would be over already.  Science is all about Questioning this sort of truth. If we didn't, we'd still follow Aristotle. I'd generalize this a little more: If you want to learn anything new, you MUST question the things you Know (tm). Because you can always be wrong.  >Therefore, the Authority which is Truth may not be denied.  Even presupposing that Truth may not be Denied, and may not be Questioned, and that God is Truth, it only follows that God may not be Denied or Questioned. NOT that he must be obeyed!  We could unquestioningly DISobey him. How annoying of us. But you have not connected denial with disobedience.  --- \t\t\t- Dan \"No Nickname\" Johnson And God said \"Jeeze, this is dull\"... and it *WAS* dull. Genesis 0:0  These opinions probably show what I know. ", "From: pete@smtl.demon.co.uk (Pete Phillips) Subject: Nebulisers and particle Size X-Address: Bridgend, S. Wales, CF31 1JP Reply-To: pete@smtl.demon.co.uk Organization: Surgical Materials Testing Laboratory X-Fax: +44 656 667291 X-Phone: +44 656 652166 Lines: 25   Hi,  we are just completing a project on nebuliser performance, and have a wealth of data on particle size and output which we are going to use to adjudicate a contract next week.  Although the output data is easy for us to present, there seems to be little concensus on the optimum diameter of the nebulised droplets for straightforward inhalation therapy (eg: for asthmatics).  Some say that the droplets must be smaller than 5 microns, whilst others say that if they are too small they will not be effective.  Anyone up on this topic who could summarise the current status ?  Cheers, Pete --  Pete Phillips, Deputy Director, Surgical Materials Testing Lab,  Bridgend General Hospital, S. Wales. 0656-652166 pete@smtl.demon.co.uk    -- \"The Four Horse Oppressors of the Apocalypse were Nutritional Deprivation, State of Belligerency, Widespread Transmittable Condition and Terminal Inconvenience\" - Official Politically Correct Dictionary ", "From: will@futon.webo.dg.com (Will Taber) Subject: Re: Question about Virgin Mary Lines: 31  ddavis@cass.ma02.bull.com (Dave Davis) writes:  [ Much deletion.  He is trying to explain the Immaculate Conception and the Assumption of Mary.]  >\t'Original sin' is the only reason (fallen) humanity >\tdies. Adam and Eve would not have died had they >\tnot fallen.  If this is true than why in the Genesis story is God concerned that Adam and Eve might also eat from the Tree of Life and live forever and be like gods?  Eating of the tree of life would not take away the effects of eating of the Tree of Knowledge.  Is there any reason to assume that they had already eaten of the Tree of Life and so had already attained to eternal life?  If so, what basis is there for saying that this was taken away from them?  To me the wages of
