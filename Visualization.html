er question I would like to ask. I am not yet affiliated with any one congregation. Aside from matters of taste, what criteria should one use in choosing a church? I don't really know the difference between the various Protestant denominations.  Thanks for reading my post.   Sincerely,  Steve Hoskins  [Aside from a commentary, you might also want to consider an introduction.  These are books intended for use in undergraduate Bible courses.  They give historical background, discussion of literary styles, etc.  And generally they have good bibligraphies for further reading.  I typically recommend Kee, Froehlich and Young's NT introduction.  There are also some good one-volume commentaries.  They often have background articles that are helpful.  Probably the best recommendation these days would be Harper's Bible Commentary.  (I think there may be a couple of books with this title.  This is a fairly recent one, like about 1990, done in cooperation with the Society for Biblical Criticism.)  If you are committed to inerrancy, you will probably prefer something more conservative.  I don't read a lot of conservative books, but a commentary I looked at by Donald Guthrie looked rather good.  He has a NT Introduction, and he's also editor of Eerdman's Bible Commentary.  --clh] ", "From: norris@athena.mit.edu (Richard A Chonak) Subject: Re: tuff to be a Christian? Reply-To: norris@mit.edu Organization: l'organisation, c'est moi Lines: 15  In article <Apr.17.01.10.58.1993.2246@geneva.rutgers.edu>, mdbs@ms.uky.edu (no name) writes: |> |> \tParting Question: |> \t\tWould you have become a Christian if you had not |> been indoctrinated by your parents? You probably never learned about |> any other religion to make a comparative study. And therefore I claim |> you are brain washed.  You write as if no-one ever became a Christian except people from Christian families.  This is not true, as quite a few people on this group can attest (including me).   --  Richard Aquinas Chonak, norris@mit.edu, Usenet addict, INTP Seeking job change: sys-mgr: VAX, SIS, COBOL, DTR; progr: UNIX, C/++, X ", "From: N020BA@tamvm1.tamu.edu Subject: Re: Help! Need 3-D graphics code/package for DOS!!! Organization: Texas A&M University Lines: 32 NNTP-Posting-Host: tamvm1.tamu.edu  In article <1993Apr19.101747.22169@ugle.unit.no> razor@swix.nvg.unit.no (Runar Jordahl) writes: > >N020BA@tamvm1.tamu.edu wrote: >:     Help!! I need code/package/whatever to take 3-D data and turn it into >: a wireframe surface with hidden lines removed. I'm using a DOS machine, and >: the code can be in ANSI C or C++, ANSI Fortran or Basic. The data I'm using >: forms a rectangular grid. >: is a general interest question. >:    Thank you!!!!!!         I'm afraid your reply didn't get thru. I do appreciate you trying to reply, however. Please try again.                                       ", "From: mathew <mathew@mantis.co.uk> Subject: Alt.Atheism FAQ: Constructing a Logical Argument Summary: Includes a list of logical fallacies Keywords: FAQ, atheism, argument, fallacies, logic Expires: Thu, 20 May 1993 10:52:14 GMT Distribution: world Organization: Mantis Consultants, Cambridge. UK. Supersedes: <19930322114724@mantis.co.uk> Lines: 632  Archive-name: atheism/logic Alt-atheism-archive-name: logic Last-modified: 5 April 1993 Version: 1.4                         Constructing a Logical Argument  Although there is much argument on Usenet, the general quality of argument found is poor.  This article attempts to provide a gentle introduction to logic, in the hope of improving the general level of debate.  Logic is the science of reasoning, proof, thinking, or inference [Concise OED].  Logic allows us to analyze a piece of reasoning and determine whether it is correct or not (valid or invalid).  Of course, one does not need to study logic in order to reason correctly; nevertheless, a little basic knowledge of logic is often helpful when constructing or analyzing an argument.  Note that no claim is being made here about whether logic is universally applicable.  The matter is very much open for debate.  This document merely explains how to use logic, given that you have already decided that logic is the right tool for the job.  Propositions (or statements) are the building blocks of a logical argument. A proposition is a statement which is either true or false; for example, \"It is raining\" or \"Today is Tuesday\".  Propositions may be either asserted (said to be true) or denied (said to be false).  Note that this is a technical meaning of \"deny\", not the everyday meaning.  The proposition is the meaning of the statement, not the particular arrangement of words used to express it.  So \"God exists\" and \"There exists a God\" both express the same proposition.  An argument is, to quote the Monty Python sketch, \"a connected series of statements to establish a definite proposition\".  An argument consists of three stages.  First of all, the propositions which are necessary for the argument to continue are stated.  These are called the premises of the argument.  They are the evidence or reasons for accepting the argument and its conclusions.   Premises (or assertions) are often indicated by phrases such as \"because\", \"since\", \"obviously\" and so on.  (The phrase \"obviously\" is often viewed with suspicion, as it can be used to intimidate others into accepting suspicious premises.  If something doesn't seem obvious to you, don't be afraid to question it.  You can always say \"Oh, yes, you're right, it is obvious\" when you've heard the explanation.)  Next, the premises are used to derive further propositions by a process known as inference.  In inference, one proposition is arrived at on the basis of one or more other propositions already accepted.  There are various forms of valid inference.  The propositions arrived at by inference may then be used in further inference.  Inference is often denoted by phrases such as \"implies that\" or \"therefore\".  Finally, we arrive at the conclusion of the argument -- the proposition which is affirmed on the basis of the premises and inference.  Conclusions are often indicated by phrases such as \"therefore\", \"it follows that\", \"we conclude\" and so on.  The conclusion is often stated as the final stage of inference.  For example:  Every event has a cause (premise) The universe has a beginning (premise) All beginnings involve an event (premise) This implies that the beginning of the universe involved an event (inference) Therefore the universe has a cause (inference and conclusion)  Note that the conclusion of one argument might be a premise in another argument.  A proposition can only be called a premise or a conclusion with respect to a particular argument; the terms do not make sense in isolation.  Sometimes an argument will not follow the order given above; for example, the conclusions might be stated first and the premises stated  afterwards in support of the conclusion.  This is perfectly valid, if  sometimes a little confusing.  Recognizing an argument is much harder than recognizing premises or conclusions.  Many people shower their writing with assertions without ever producing anything which one might reasonably describe as an argument.  Some statements look like arguments, but are not.  For example:  \"If the Bible is accurate, Jesus must either have been insane, an evil liar,  or the Son of God.\"  This is not an argument, it is a conditional statement.  It does not assert the premises which are necessary to support what appears to be its  conclusion.  (It also suffers from a number of other logical flaws, but we'll come to those later.)  Another example:  \"God created you; therefore do your duty to God.\"  The phrase \"do your duty to God\" is not a proposition, since it is neither true nor false.  Therefore it is not a conclusion, and the sentence is not an argument.  Finally, causality is important.  Consider a statement of the form \"A because B\".  If we're interested in establishing A and B is offered as evidence, the statement is an argument.  If we're trying to establish the truth of B, then it is not an argument, it is an explanation.  For example:  \"There must be something wrong with the engine of my car, because it will not  start.\" -- This is an argument.  \"My car will not start because there is something wrong with the engine.\"  -- This is an explanation.  There are two traditional types of argument, deductive and inductive.  A deductive argument is one which provides conclusive proof of its conclusions -- that is, an argument where if the premises are true, the conclusion must also be true.  A deductive argument is either valid or invalid.  A valid argument is defined as one where if the premises are true, then the conclusion is true.  An inductive argument is one where the premises provide some evidence for the truth of the conclusion.  Inductive arguments are not valid or invalid; however, we can talk about whether they are better or worse than other arguments, and about how probable their premises are.  There are forms of argument in ordinary language which are neither deductive nor inductive.  However, we will concentrate for the moment on deductive arguments, as they are often viewed as the most rigorous and convincing.  It is important to note that the fact that a deductive argument is valid does not imply that its conclusion holds.  This is because of the slightly  counter-intuitive nature of implication, which we must now consider more carefully.  Obviously a valid argument can consist of true propositions.  However, an argument may be entirely valid even if it contains only false propositions.  For example:     All insects have wings (premise)    Woodlice are insects (premise)    Therefore woodlice have wings (conclusion)  Here, the conclusion is not true because the argument's premises are false.  If the argument's premises were true, however, the conclusion would be true.  The argument is thus entirely valid.  More subtly, we can reach a true conclusion from one or more false premises, as in:     All fish live in the sea (premise)    Dolphins are fish (premise)    Therefore dolphins live in the sea (conclusion)  However, the one thing we cannot do is reach a false conclusion through valid inference from true premises.  We can therefore draw up a \"truth table\" for implication.  The symbol \"=>\" denotes implication; \"A\" is the premise, \"B\" the conclusion.  \"T\" and \"F\" represent true and false respectively.  Premise Conclusion Inference    A        B        A=>B ----------------------------    F        F         T      If the premises are false and the inference    F        T         T      valid, the conclusion can be true or false.     T        F         F      If the premises are true and the conclusion                              false, the inference must be invalid.     T        T         T      If the premises are true and the inference valid,                              the conclusion must be true.  A sound argument is a valid argument whose premises are true.  A sound  argument therefore arrives at a true conclusion.  Be careful not to confuse valid arguments with sound arguments.  To delve further into the structure of logical arguments would require lengthy discussion of linguistics and philosophy.  It is simpler and probably more useful to summarize the major pitfalls to be avoided when constructing an argument.  These pitfalls are known as fallacies.  In everyday English the term \"fallacy\" is used to refer to mistaken beliefs as well as to the faulty reasoning that leads to those beliefs.  This is fair enough, but in logic the term is generally used to refer to a form of technically incorrect argument, especially if the argument appears valid or convincing.  So for the purposes of this discussion, we define a fallacy as a logical argument which appears to be correct, but which can be seen to be incorrect when examined more closely.  By studying fallacies we aim to avoid being misled by them.  The following list of fallacies is not intended to be exhaustive.  ARGUMENTUM AD BACULUM (APPEAL TO FORCE)  The Appeal to Force is committed when the arguer resorts to force or the threat of force in order to try and push the acceptance of a conclusion.  It is often used by politicians, and can be summarized as \"might makes right\".  The force threatened need not be a direct threat from the arguer.  For example: \"... Thus there is ample proof of the truth of the Bible.  All those who refuse to accept that truth will burn in Hell.\"  ARGUMENTUM AD HOMINEM  Argumentum ad hominem is literally \"argument directed at the man\".  The Abusive variety of Argumentum ad Hominem occurs when, instead of trying to disprove the truth of an assertion, the arguer attacks the person or people making the assertion.  This is invalid because the truth of an assertion does not depend upon the goodness of those asserting it.  For example: \"Atheism is an evil philosophy.  It is practised by Communists and murderers.\"  Sometimes in a court of law doubt is cast upon the testimony of a witness by  showing, for example, that he is a known perjurer.  This is a valid way of reducing the credibility of the testimony given by the witness, and not argumentum ad hominem; however, it does not demonstrate that the witness's testimony is false.  To conclude otherwise is to fall victim of the Argumentum ad Ignorantiam (see elsewhere in this list).  The circumstantial form of Argumentum ad Hominem is committed when a person argues that his opponent ought to accept the truth of an assertion because of the opponent's particular circumstances.  For example: \"It is perfectly acceptable to kill animals for food.  How can you argue otherwise when you're quite happy to wear leather shoes?\"  This is an abusive charge of inconsistency, used as an excuse for dismissing the opponent's argument.  This fallacy can also be used as a means of rejecting a conclusion.  For  example:  \"Of course you would argue that positive discrimination is a bad thing.  You're white.\"  This particular form of Argumentum ad Hominem, when one alleges that one's adversary is rationalizing a conclusion formed from selfish interests, is also known as \"poisoning the well\".  ARGUMENTUM AD IGNORANTIUM  Argumentum ad ignorantium means \"argument from ignorance\".  This fallacy occurs whenever it is argued that something must be true simply because it has not been proved false.  Or, equivalently, when it is argued that something must be false because it has not been proved true.  (Note that this is not the same as assuming that something is false until it has been proved true, a basic scientific principle.)  Examples: \"Of course the Bible is true.  Nobody can prove otherwise.\"  \"Of course telepathy and other psychic phenomena do not exist.  Nobody has shown any proof that they are real.\"  Note that this fallacy does not apply in a court of law, where one is generally assumed innocent until proven guilty.  Also, in scientific investigation if it is known that an event would produce certain evidence of its having occurred, the absence of such evidence can  validly be used to infer that the event did not occur.  For example:  \"A flood as described in the Bible would require an enormous volume of water to be present on the earth.  The earth does not have a tenth as much water, even if we count that which is frozen into ice at the poles.  Therefore no such flood occurred.\"  In science, we can validly assume from lack of evidence that something has not occurred.  We cannot conclude with certainty that it has not occurred, however.  ARGUMENTUM AD MISERICORDIAM  This is the Appeal to Pity, also known as Special Pleading.  The fallacy is  committed when the arguer appeals to pity for the sake of getting a  conclusion accepted.  For example:  \"I did not murder my mother and father with an axe.  Please don't find me guilty; I'm suffering enough through being an orphan.\"  ARGUMENTUM AD POPULUM  This is known as Appealing to the Gallery, or Appealing to the People.  To commit this fallacy is to attempt to win acceptance of an assertion by appealing to a large group of people.  This form of fallacy is often characterized by emotive language.  For example:  \"Pornography must be banned.  It is violence against women.\"  \"The Bible must be true.  Millions of people know that it is.  Are you trying to tell them that they are all mistaken fools?\"  ARGUMENTUM AD NUMERAM  This fallacy is closely related to the argumentum ad populum.  It consists of asserting that the more people who support or believe a proposition, the more likely it is that that proposition is correct.  ARGUMENTUM AD VERECUNDIAM  The Appeal to Authority uses the admiration of the famous to try and win support for an assertion.  For example:  \"Isaac Newton was a genius and he believed in God.\"  This line of argument is not always completely bogus; for example, reference to an admitted authority in a particular field may be relevant to a discussion of that subject.  For example, we can distinguish quite clearly between:  \"Stephen Hawking has concluded that black holes give off radiation\" and \"John Searle has concluded that it is impossible to build an intelligent  computer\"  Hawking is a physicist, and so we can reasonably expect his opinions on black hole radiation to be informed.  Searle is a linguist, so it is questionable  whether he is well-qualified to speak on the subject of machine intelligence.  THE FALLACY OF ACCIDENT  The Fallacy of Accident is committed when a general rule is applied to a particular case whose \"accidental\" circumstances mean that the rule is inapplicable.  It is the error made when one goes from the general to the specific.  For example:  \"Christians generally dislike atheists.  You are a Christian, so you must dislike atheists.\"  This fallacy is often committed by moralists and legalists who try to decide every moral and legal question by mechanically applying general rules.  CONVERSE ACCIDENT / HASTY GENERALIZATION  This fallacy is the reverse of the fallacy of accident.  It occurs when one forms a general rule by examining only a few specific cases which are not representative of all possible cases.  For example: \"Jim Bakker was an insincere Christian.  Therefore all Christians are insincere.\"  SWEEPING GENERALIZATION / DICTO SIMPLICITER  A sweeping generalization occurs when a general rule is applied to a particular situation in which the features of that particular situation render the rule inapplicable.  A sweeping generalization is the opposite of a hasty generalization.  NON CAUSA PRO CAUSA / POST HOC ERGO PROPTER HOC  These are known as False Cause fallacies.  The fallacy of Non Causa Pro Causa occurs when one identifies something as the cause of an event but it has not actually been shown to be the cause.  For  example:  \"I took an aspirin and prayed to God, and my headache disappeared.  So God cured me of the headache.\"  The fallacy of Post Hoc Ergo Propter Hoc occurs when something is assumed to be the cause of an event merely because it happened before the event.  For  example:  \"The Soviet Union collapsed after taking up atheism.  Therefore we must avoid atheism for the same reasons.\"  CUM HOC ERGO PROPTER HOC  This fallacy is similar to post hoc ergo propter hoc.  It asserts that because two events occur together, they must be causally related, and leaves no room for other factors that may be the cause(s) of the events.  PETITIO PRINCIPII  This fallacy occurs when the premises are at least as questionable as the conclusion reached.  CIRCULUS IN DEMONSTRANDO  This fallacy occurs when one assumes as a premise the conclusion which one wishes to reach.  Often, the proposition will be rephrased so that the fallacy appears to be a valid argument.  For example:  \"Homosexuals must not be allowed to hold government office.  Hence any government official who is revealed to be a homosexual will lose his job.  Therefore homosexuals will do anything to hide their secret, and will be open to blackmail.  Therefore homosexuals cannot be allowed to hold government office.\"  Note that the argument is entirely circular; the premise is the same as the  conclusion.  An argument like the above has actually been cited as the reason for the British Secret Services' official ban on homosexual employees.  Another example is the classic:  \"We know that God exists because the Bible tells us so.  And we know that the Bible is true because it is the word of God.\"  COMPLEX QUESTION / FALLACY OF INTERROGATION  This is the Fallacy of Presupposition.  One example is the classic loaded  question:  \"Have you stopped beating your wife?\"  The question presupposes a definite answer to another question which has not even been asked.  This trick is often used by lawyers in cross-examination, when they ask questions like:  \"Where did you hide the money you stole?\"  Similarly, politicians often ask loaded questions such as:  \"How long will this EC interference in our affairs be allowed to continue?\" or \"Does the Chancellor plan two more years of ruinous privatization?\"  IGNORATIO ELENCHI  The fallacy of Irrelevant Conclusion consists of claiming that an argument  supports a particular conclusion when it is actually logically nothing to do with that conclusion.  For example, a Christian may begin by saying that he will argue that the teachings of Christianity are undoubtably true.  If he then argues at length that Christianity is of great help to many people, no matter how well he argues he will not have shown that Christian teachings are true.  Sadly, such fallacious arguments are often successful because they arouse emotions which cause others to view the supposed conclusion in a more favourable light.  EQUIVOCATION  Equivocation occurs when a key word is used with two or more different meanings in the same argument.  For example:  \"What could be more affordable than free software?  But to make sure that it remains free, that users can do what they like with it, we must place a license on it to make sure that will always be freely redistributable.\"  AMPHIBOLY  Amphiboly occurs when the premises used in an argument are ambiguous because of careless or ungrammatical phrasing.  ACCENT  Accent is another form of fallacy through shifting meaning.  In this case, the meaning is changed by altering which parts of a statement are emphasized.  For example, consider:  \"We should not speak ILL of our friends\" and \"We should not speak ill of our FRIENDS\"  FALLACIES OF COMPOSITION  One fallacy of composition is to conclude that a property shared by the parts of something must apply to the whole.  For example:  \"The bicycle is made entirely of low mass components, and is therefore very  lightweight.\"  The other fallacy of composition is to conclude that a property of a number of individual items is shared by a collection of those items.  For example:  \"A car uses less petrol and causes less pollution than a bus.  Therefore cars are less environmentally damaging than buses.\"  FALLACY OF DIVISION  The fallacy of division is the opposite of the fallacy of composition.  Like its opposite, it exists in two varieties.  The first is to assume that a property of some thing must apply to its parts.  For example:  \"You are studying at a rich college.  Therefore you must be rich.\"  The other is to assume that a property of a collection of items is shared by each item.  For example:  \"Ants can destroy a tree.  Therefore this ant can destroy a tree.\"  THE SLIPPERY SLOPE ARGUMENT  This argument states that should one event occur, so will other harmful events.  There is no proof made that the harmful events are caused by the first event.  For example: \"If we legalize marijuana, then we would have to legalize crack and heroin and we'll have a nation full of drug-addicts on welfare.  Therefore we cannot legalize marijuana.\"  \"A IS BASED ON B\" FALLACIES / \"IS A TYPE OF\" FALLACIES  These fallacies occur when one attempts to argue that things are in some way similar without actually specifying in what way they are similar.  Examples: \"Isn't history based upon faith?  If so, then isn't the Bible also a form of history?\"  \"Islam is based on faith, Christianity is based on faith, so isn't Islam a form of Christianity?\"  \"Cats are a form of animal based on carbon chemistry, dogs are a form of animal based on carbon chemistry, so aren't dogs a form of cat?\"  AFFIRMATION OF THE CONSEQUENT  This fallacy is an argument of the form \"A implies B, B is true, therefore A is true\".  To understand why it is a fallacy, examine the truth table for implication given earlier.  DENIAL OF THE ANTECEDENT  This fallacy is an argument of the form \"A implies B, A is false, therefore B is false\".  Again, the truth table for implication makes it clear why this is a fallacy.  Note that this fallacy is different from Non Causa Pro Causa; the latter has the form \"A implies B, A is false, therefore B is false\", where A does NOT in fact imply B at all.  Here, the problem is not that the implication is invalid; rather it is that the falseness of A does not allow us to deduce anything about B.  CONVERTING A CONDITIONAL  This fallacy is an argument of the form \"If A then B, therefore if B then A\".  ARGUMENTUM AD ANTIQUITAM  This is the fallacy of asserting that something is right or good simply because it is old, or because \"that's the way it's always been.\"  ARGUMENTUM AD NOVITAM  This is the opposite of the argumentum ad antiquitam; it is the fallacy of asserting that something is more correct simply because it is new or newer than something else.  ARGUMENTUM AD CRUMENAM  The fallacy of believing that money is a criterion of correctness; that those with more money are more likely to be right.  ARGUMENTUM AD LAZARUM  The fallacy of assuming that because someone is poor he or she is sounder or more virtuous than one who is wealthier.  This fallacy is the opposite of the argumentum ad crumenam.  ARGUMENTUM AD NAUSEAM  This is the incorrect belief that an assertion is more likely to be true the more often it is heard.  An \"argumentum ad nauseum\" is one that employs constant repetition in asserting something.  BIFURCATION  Also referred to as the \"black and white\" fallacy, bifurcation occurs when one presents a situation as having only two alternatives, where in fact other alternatives exist or can exist.  PLURIUM INTERROGATIONUM / MANY QUESTIONS  This fallacy occurs when a questioner demands a simple answer to a complex question.  NON SEQUITUR  A non-sequitur is an argument where the conclusion is drawn from premises which are not logically connected with it.  RED HERRING  This fallacy is committed when irrelevant material is introduced to the issue being discussed, so that everyone's attention is diverted away from the points being made, towards a different conclusion.  REIFICATION / HYPOSTATIZATION  Reification occurs when an abstract concept is treated as a concrete thing.  SHIFTING THE BURDEN OF PROOF  The burden of proof is always on the person making an assertion or proposition.  Shifting the burden of proof, a special case of argumentum ad ignorantium, is the fallacy of putting the burden of proof on the person who denies or questions the assertion being made.  The source of the fallacy is the assumption that something is true unless proven otherwise.  STRAW MAN  The straw man fallacy is to misrepresent someone else's position so that it can be attacked more easily, then to knock down that misrepresented position, then to conclude that the original position has been demolished.  It is a fallacy because it fails to deal with the actual arguments that have been made.  THE EXTENDED ANALOGY  The fallacy of the Extended Analogy often occurs when some suggested general rule is being argued over.  The fallacy is to assume that mentioning two  different situations, in an argument about a general rule, constitutes a  claim that those situations are analogous to each other.  This fallacy is best explained using a real example from a debate about  anti-cryptography legislation:  \"I believe it is always wrong to oppose the law by breaking it.\"  \"Such a position is odious: it implies that you would not have supported  Martin Luther King.\"  \"Are you saying that cryptography legislation is as important as the  struggle for Black liberation?  How dare you!\"  TU QUOQUE  This is the famous \"you too\" fallacy.  It occurs when an action is argued to be acceptable because the other party has performed it.  For instance:  \"You're just being randomly abusive.\" \"So?  You've been abusive too.\"  \u00ff ", "From: neideck@nestvx.enet.dec.com (Burkhard Neidecker-Lutz) Subject: Re: Rumours about 3DO ??? Organization: CEC Karlsruhe Lines: 17 NNTP-Posting-Host: NESTVX Keywords: 3DO ARM QT Compact Video  In article <2BD07605.18974@news.service.uci.edu> rbarris@orion.oac.uci.edu (Robert C. Barris) writes: >I'm not sure how a Centris/20MHz 040 stacks up against the 25 MHz ARM in >the 3DO box. Obviously the ARM is faster, but how much?  Why would it have to be much faster (it probably is) ? Assuming an ARM is about as efficient as a MIPS R3000 for integer calculations, doing a Compact-Video-like digital video codec is an easy task. For Software Motion Pictures (which is a lot like Compact Video, though it predates it), we get 48 frames/sec. at 320x240 on a DECstation 5000/200. That machine has a 25 Mhz MIPS R3000.   \t\tBurkhard Neidecker-Lutz  Distributed Multimedia Group, CEC Karlsruhe          EERP Portfolio Manager Software Motion Pictures & BERKOM II Project         Multimedia Base Technology Digital Equipment Corporation neidecker@nestvx.enet.dec.com ", "From: kxgst1+@pitt.edu (Kenneth Gilbert) Subject: Re: Do we need a Radiologist to read an Ultrasound? Organization: University of Pittsburgh Lines: 31  In article <1993Apr20.180835.24033@lmpsbbs.comm.mot.com> dougb@ecs.comm.mot.com writes: :My wife's ob-gyn has an ultrasound machine in her office.  When :the doctor couldn't hear a fetal heartbeat (13 weeks) she used :the ultrasound to see if everything was ok.  (it was) : :On her next visit, my wife asked another doctor in the office if :they read the ultrasounds themselves or if they had a radiologist :read the pictures.  The doctor very vehemently insisted that they :were qualified to read the ultrasound and radiologists were NOT! : :[stuff deleted]  This is one of those sticky areas of medicine where battles frequently rage.  With respect to your OB, I suspect that she has been certified in ultrasound diagnostics, and is thus allowed to use it and bill for its use.  Many cardiologists also use ultrasound (echocardiography), and are in fact considered by many to be the 'experts'.  I am not sure where OBs stand in this regard, but I suspect that they are at least as good as the radioligists (flame-retardant suit ready).                        --  =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-|-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= =  Kenneth Gilbert              __|__        University of Pittsburgh   = =  General Internal Medicine      |      \"...dammit, not a programmer!\" = =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-|-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= ", "From: wcsbeau@superior.carleton.ca (OPIRG) Subject: Re: Is MSG sensitivity superstition? Organization: Carleton University, Ottawa, Canada Lines: 101  In article <1993Apr15.190711.22190@walter.bellcore.com> jchen@ctt.bellcore.com writes:   >The funny thing is the personaly stories about reactions to MSG vary so >greatly. Some said that their heart beat speeded up with flush face. Some >claim their heart \"skipped\" beats once in a while.  Both of these symptoms are related - tachycardia. Getting a flushed face is due to the heart pumping the blood faster than a regular pulse.  I suspect this is related to an increase in sodium levels in the blood, since note *sodium chloride* monosodium glutamate. Both are sodium compounds. Our bodies require sodium, but like everything else, one can get too much of a good thing.  >Some reacted with headache,   Again, this could be related to increased blood flow from increased heart rate, from the sodium in the MSG. Distended crainial arteries, essentially. One of many causes of headaches. There is no discrepency her, necessarily.   >some stomach ache.  Well stomache ache and vomiting tend to be related. Again, not necessarily a discrepency. More likely a related reaction. Vomiting occurs as a response to get rid of a noxious compound an organism has eaten. If a person can't digest the stuff (entirely possible - the list of stuff people are allergic to is quite long), and lacks an enzyme to break it down, gastrointestinal distress (stomach or belly ache) would be expected.   > Some had watery eyes or running nose,   These are respiratory reactions, and are now considered to be similar to vomitting. They are a way for the body to dispose of noxious compounds. They are adaptiove responses. Of course, it is possible some other food or environmental compound could be responsible for the symptoms. But it's important to remember that a lot opf these effets can be additive, synergystic, subtractive, etc, etc. It would be necessary to know exactly what was in a dish, and what else the person was exposed to. Respiratory does sound suspicious BUT  resopiration and heart rate are connected.  Things in the body are far from simple...very inetractive place, the vertebrate body.   > some >had itchy skin or rashes.   People respond in a myriad of ways to the same compound. It depends upon what it is about the compound that \"pisses off\" their body. Pollen, for example, of some plants aggrivates breathing in many people, because, when inhaled, it sets of the immune system, and an histamine attack is launched. The immune system goes overboard, causing the allergic person a lot of misery. And someone with an allergy to some pollens will have trouble with some herb teas that contain pollens (Chamomile, linden, etc). Drinking the substance can perturb that person's system as much as inhaling it.   >More serious accusations include respiration  >difficulty   See above. And don't think that heart rate changes, and circulatory problems are not serious. They can be deadly.  and brain damage.   The area of the brain effected is the neuroendocrine system controlling the release of gonadotropin, the supra-hormone controlling the cyclical release of testosterone and estradiol, as well as somatostatin, and other steroids. Testing for effective dose would be, uh, a wee bit unethical.   >Now here is a new one: vomiting. My guess is that MSG becomes the number one >suspect of any problem. In this case. it might be just food poisoning.   Absolutely. But it could also be some synergystic mess from eating , say, undetected shrimp or mushrooms (to which many are allergic), plus too much alcohol, and inhaling too much diesel fumes biking home, plus, let's say, having contracted flu from one's sig. other 3 days before from drinking out of the same glass. Could be all sorts of things.  But it might be the MSG.   >if you heard things about MSG, you may think it must be it.  If noone else got sick, its likely not food poisoning. Probably stomach flu or an undetected thing the guy's allergic to.   Anyway, the human body's not a machine; people vary widely in their responses, and a lot of reactions are due to combinations of things.            Dianne Murray  wcsbeau@ccs.carleton.ca   ", "From: jchen@wind.bellcore.com (Jason Chen) Subject: Re: Is MSG sensitivity superstition? Nntp-Posting-Host: wind.bellcore.com Reply-To: jchen@ctt.bellcore.com Organization: Bell Communications Research Lines: 31  In article <1qi2h1INNr3o@roundup.crhc.uiuc.edu>, mary@uicsl.csl.uiuc.edu (Mary E. Allison) writes: |>  |> Two different Tuesdays (two weeks apart we used the same day of the |> week just for consistancies sake) we ordered food from the local  |> Chinese take out - same exact food except ONE of the days we had them |> hold the MSG.  I did not know which time the food was ordered without |> the MSG but one time I had the reaction and one time I did not.   |>  |> NOW - you can TRY to tell me that it wasn't \"scientific\" enough and |> that I have not PROVEN beyond the shadow of a doubt that I have a |> reaction to MSG - but it was proof enough for ME and I'll have you |> know that I do NOT wish to get sick from eating food thank you very |> much.   |>  If you could not tell which one had MSG, why restaurants bother to use it at all?   If you can taste the difference, psychological reaction might play a role.  The fact is, MSG is part of natural substance. Everyone, I mean EVERYONE, consumes certain amount of MSG every day through regular diet without the synthesized MSG additive.  Chinese, and many other Asians (Japanese, Koreans, etc) have used MSG as flavor enhancer for two thousand years. Do you believe that they knew how to make MSG from chemical processes? Not. They just extracted it from natural food such sea food and meat broth.  Baring MSG is just like baring sugar which many people react to.  Jason Chen ", "From: caralv@caralv.auto-trol.com (Carol Alvin) Subject: Re: The arrogance of Christians Lines: 37  vbv@r2d2.eeap.cwru.edu (Virgilio (Dean) B. Velasco Jr.) writes:  > \tI just thought I'd share some words that I received in a letter  > from Moody Bible Institute a couple of months ago.  The words are by > James M. Stowell, the president of MBI. >  > \t\"The other day, I was at the dry cleaner and the radio was playing. > It caught my attention because a talk show guest was criticizing evangelical > Christians, saying we believe in absolutes and think we are the only ones > who know what the absolutes are. >  > \t\"He missed the point.  No, IMO, Mr. Stowell missed the point.  > \t\"We affirm the absolutes of Scripture, not because we are arrogant > moralists, but because we believe in God who is truth, who has revealed His > truth in His Word, and therefore we hold as precious the strategic importance > of those absolutes.\"  Mr. Stowell seems to have jumped rather strangely from truth to absolutes. I don't see how that necessarily follows.    Are all truths also absolutes? Is all of scripture truths (and therefore absolutes)?  If the answer to either of these questions is no, then perhaps you can  explain to me how you determine which parts of Scripture are truths, and which truths are absolutes.  And, who is qualified to make these  determinations?  There is hardly consensus, even in evangelical  Christianity (not to mention the rest of Christianity) regarding  Biblical interpretation.  I find Mr. Stowell's statement terribly simple-minded.  Carol Alvin caralv@auto-trol.com ", "From: mcovingt@aisun3.ai.uga.edu (Michael Covington) Subject: Clarification: Easter Organization: AI Programs, University of Georgia, Athens Lines: 23  In response to a lot of email I've gotten, I need to clarify my position.  I am not in favor of paganism.  I am not in favor of the Easter Bunny or other non-Christian aspects of Easter as presently celebrated.  (Incidentally, Easter eggs are not non-Christian; they are a way of ending the Lenten fast.)  My point was to distinguish between   (1) intentionally worshipping a pagan deity, and   (2) doing something which may once have had pagan associations, but nowadays is not understood or intended as such.  Many people who are doing (2) are being accused of (1).  It would be illogical to claim that one is \"really\" worshipping a pagan deity without knowing it.  Worship is a matter of intention. One cannot worship without knowing that one is doing so. --  :-  Michael A. Covington, Associate Research Scientist        :    ***** :-  Artificial Intelligence Programs      mcovingt@ai.uga.edu :  ********* :-  The University of Georgia              phone 706 542-0358 :   *  *  * :-  Athens, Georgia 30602-7415 U.S.A.     amateur radio N4TMI :  ** *** **  <>< ", "From: reid@cs.uiuc.edu (Jon Reid) Subject: Re: Cell Church discussion group Organization: University of Illinois, Dept. of Comp. Sci., Urbana, IL Lines: 18  jodfishe@silver.ucs.indiana.edu (joseph dale fisher) writes:  >Please, define cell church.  I missed it somewhere in the past when this >was brought up before.  In a cell church, the fundamental building block is the \"cell group\" -- a small group of no more than 15 believers.  The small groups are responsible for the ministry of the church: evangelism and discipleship.  The emphasis is on relationships, not on programs, and both the evangelism and the discipling are relationship-based.  This will probably raise more questions than it answered, but that's it in a nutshell. --  ****************************************************************** *     Jon Reid     * He is no fool who gives what he cannot keep * * reid@cs.uiuc.edu * to gain what he cannot lose.   - Jim Elliot * ****************************************************************** ", "From: rind@enterprise.bih.harvard.edu (David Rind) Subject: Re: Candida Albicans: what is it? Organization: Beth Israel Hospital, Harvard Medical School, Boston Mass., USA Lines: 19 NNTP-Posting-Host: enterprise.bih.harvard.edu  In article <1993Apr19.084258.1040@ida.liu.se> davpa@ida.liu.se  (David Partain) writes: >Someone I know has recently been diagnosed as having Candida Albicans,  >a disease about which I can find no information.  Apparently it has something >to do with the body's production of yeast while at the same time being highly >allergic to yeast.  Can anyone out there tell me any more about it?  Candida albicans can cause severe life-threatening infections, usually in people who are otherwise quite ill.  This is not, however, the sort of illness that you are probably discussing.  \"Systemic yeast syndrome\" where the body is allergic to yeast is considered a quack diagnosis by mainstream medicine.  There is a book \"The Yeast Connection\" which talks about this \"illness\".  There is no convincing evidence that such a disease exists. --  David Rind rind@enterprise.bih.harvard.edu ", "From: mathew <mathew@mantis.co.uk> Subject: Re: <Political Atheists? Organization: Mantis Consultants, Cambridge. UK. X-Newsreader: rusnews v1.01 Lines: 22  kmr4@po.CWRU.edu (Keith M. Ryan) writes: > ( I am almost sure that Zyklon-B is immediate and painless method of  > death. If not, insert soem other form. ) >  >         And, ethnic and minority groups have been killed, mutilated and  > exterminated through out history, so I guess it was not unusual. >  >         So, you would agree that the holocost would be allowed under the US  > Constitution?  [ in so far, the punishment. I doubt they recieved what would  > be considered a \"fair\" trial by US standards.  Don't be so sure.  Look what happened to Japanese citizens in the US during World War II.  If you're prepared to say \"Let's round these people up and stick them in a concentration camp without trial\", it's only a short step to gassing them without trial.  After all, it seems that the Nazis originally only intended to imprison the Jews; the Final Solution was dreamt up partly because they couldn't afford to run the camps because of the devastation caused by Goering's Total War.  Those who weren't gassed generally died of malnutrition or disease.   mathew ", "From: Donald Mackie <Donald_Mackie@med.umich.edu> Subject: Re: REQUEST: Gyro (souvlaki) sauce Organization: UM Anesthesiology Lines: 11 Distribution: world NNTP-Posting-Host: 141.214.86.38 X-UserAgent: Nuntius v1.1.1d9 X-XXDate: Fri, 23 Apr 93 14:56:04 GMT  In article <1993Apr22.205341.172965@locus.com> Michael Trofimoff, tron@fafnir.la.locus.com writes: >Would anyone out there in 'net-land' happen to have an >authentic, sure-fire way of making this great sauce that >is used to adorn Gyro's and Souvlaki?  I'm not sure of the exact recipe, but I'm sure acidophilus is one of the major ingredients.   :-)  Don Mackie - his opinions UM Anesthesiology will disavow ", "From: I3150101@dbstu1.rz.tu-bs.de (Benedikt Rosenau) Subject: Re: atheist? Organization: Technical University Braunschweig, Germany Lines: 38  In article <ePVk2B3w165w@mantis.co.uk> Tony Lezard <tony@mantis.co.uk> writes:   (Deletion) >> In other words, if there were gods, they would hardly make sense, and >> it is possible to explain the phenomenon of religion without gods. >> >> The concept is useless, and I don't have to introduce new assumptions >> in order to show that. > >Yes I fully agree with that, but is it \"I don't believe gods exist\", or >\"I believe no gods exist\"? As MANDTBACKA@FINABO.ABO.FI (Mats Andtbacka) >pointed out, it all hinges on what you take the word \"believe\" to mean. >   For me, it is a \"I believe no gods exist\" and a \"I don't believe gods exist\".   In other words, I think that statements like gods are or somehow interfere with this world are false or meaningless. In Ontology, one can fairly conclude that when \"A exist\" is meaningless A does not exist. Under the Pragmatic definition of truth, \"A exists\" is meaningless makes A exist even logically false.   A problem with such statements is that one can't disprove a subjective god by definition, and there might be cases where a subjective god would even make sense. The trouble with most god definitions is that they include some form of objective existence with the consequence of the gods affecting all. Believers derive from it a right to interfere with the life of others.     (Deletion) > >Should the FAQ be clarified to try to pin down this notion of \"belief\"? >Can it? >   Honestly, I don't see the problem.    Benedikt ", "From: cbc5b@virginia.edu (Charles Campbell) Subject: Re: Was Jesus Black? Organization: University of Virginia Lines: 21   \tJesus was born a Jew.  We have biblical accounts of both his mother's ancestry and his father's, bo e physical stuff so that skeptics can look at documents stored somewhere. I've cited the uncorrupted bodies of saints before. They're still there. 8-) The apparitions at Fatima, Portugal culminated in a miracle specifically granted to show God's existence. That was the spinning/descending of the sun. It was seen in several countries. That event is \"approved\" by the Pope. Currently, images of Mary in Japan, Korea, Yugoslavia, Philippines, Africa are showing tears (natural or blood). These are still under investigation by the Church. But realize that investigations take decades to finish. And if the message is Christ will come in ten days, that's a bit too late, isn't it 8-). Other events under investigation are inner locutions (\"coming to know\"), stigmata (the person exhibits Christ's wounds. And they don't heal. And doctor's don't know why). Non-believers are welcome to pore through documents, I'm sure.  This stuff is not like Koresh. Or Oral Roberts (give me $5M or God will call me home). It's free. Find out why they're happening (as we ourselves are studying why). If anybody can figure this out, tell us ! You can be of any religion. If you have the resources, go to one of the countries I mentioned. These are not \"members only\" events. God and Mary invites  everybody.  So in conclusion (finally) ... We RC's believe in the modern day manifestations of God and Mary. We are scared to death sometimes although we're told not to. There are more proofs and events. And that is why \"not everything is in the Bible\". Although in a lot of the apparitions, we are told to read the Bible.  As far as the Protestant vs. Catholics issue is concerned... In the end, God's churches will unite. I'm not sure how. I have some idea. But the point is we shouldn't worry about the \"versus\" part. Just do God's work. That's all that matters. Unity will come.  BTW, I'm just a plain person. I'm not the Pope's spokesperson. But I am RC.  --  ------------------------------------------------------------------------- Mark Ashley                        |DISCLAIMER: My opinions. Not Harris' marka@gcx1.ssd.csd.harris.com      | The Lost Los Angelino              | ", "From: geb@cs.pitt.edu (Gordon Banks) Subject: Re: Homeopathy: a respectable medical tradition? Reply-To: geb@cs.pitt.edu (Gordon Banks) Organization: Univ. of Pittsburgh Computer Science Lines: 26  In article <C5qMJJ.yB@ampex.com> jag@ampex.com (Rayaz Jagani) writes:  > >From Miranda Castro, _The Complete Homeopathy Handbook_, >ISBN 0-312-06320-2, oringinally published in Britain in 1990. > >From Page 10, >.. and in 1946, when the National Health Service was established, >homeopathy was included as an officially approved method >of treatment.  I was there in 1976.  I suppose it must have died out since 1946, then.  Certainly I never heard of any homeopaths or herbalists in the employ of the NHS.  Perhaps the law codified it but the authorities refused to hire any homeopaths.  A similar law in the US allows chiropractors to practice in VA hospitals but I've never seen one there and I don't know of a single VA that has hired a chiropractor. There are a lot of Britons on the net, so someone should be able to tell us if the NHS provides homeopaths for you.   --  ---------------------------------------------------------------------------- Gordon Banks  N3JXP      | \"Skepticism is the chastity of the intellect, and geb@cadre.dsl.pitt.edu   |  it is shameful to surrender it too soon.\"  ---------------------------------------------------------------------------- ", "From: brian@porky.contex.com (Brian Love) Subject: Re: TIFF: philosophical significance of 42 Organization: Xyvision Design Systems Lines: 9  In article <25335@alice.att.com> td@alice.att.com (Tom Duff) writes: >ulrich@galki.toppoint.de wrote: >> Does anyone have any  other suggestions where the 42 came from? >Forty-two is six times nine.  ...for very small values of six and nine.  (Sorry, Tom, I couldn't resist...)  ", "From: sandvik@newton.apple.com (Kent Sandvik) Subject: Re: Genocide is Caused by Atheism Organization: Cookamunga Tourist Bureau Lines: 26  In article <1993Apr19.113255.27550@monu6.cc.monash.edu.au>, darice@yoyo.cc.monash.edu.au (Fred Rice) wrote: > >Fred, the problem with such reasoning is that for us non-believers > >we need a better measurement tool to state that person A is a > >real Muslim/Christian, while person B is not. As I know there are > >no such tools, and anyone could believe in a religion, misuse its > >power and otherwise make bad PR. It clearly shows the sore points > >with religion -- in other words show me a movement that can't spin > >off Khomeinis, Stalins, Davidians, Husseins... *). >  > I don't think such a system exists.  I think the reason for that is an > condition known as \"free will\".  We humans have got it.  Anybody, using > their free-will, can tell lies and half-truths about *any* system and > thus abuse it for their own ends.  I don't think such tools exist either. In addition, there's no such thing as objective information. All together, it looks like religion and any doctrines could be freely misused to whatever purpose.  This all reminds me of Descartes' whispering deamon. You can't trust anything. So why bother.  Cheers, Kent --- sandvik@newton.apple.com. ALink: KSAND -- Private activities on the net. ", "From: Geoffrey_Hansen@mindlink.bc.ca (Geoffrey Hansen) Subject: Re: VESA on the Speedstar 24 Organization: MIND LINK! - British Columbia, Canada Lines: 12  Using the VMODE command, all you need to do is type VMODE VESA at the dos prompt. VMODE is included with the Speedstar 24.  I have used the VESA mode for autodesk animator pro.  --    <=================================================|              |     geoffrey_hansen@mindlink.bc.ca    |              |=================================================>  \"Inumerable confusions and a feeling of despair invariably emerge   in periods of great technological and cultural transition.\"                                                      Marshall McLuhan  ", "From: norris@athena.mit.edu (Richard A Chonak) Subject: Atheist's views on Christianity (was: Re: \"Accepting Jeesus in your heart...\") Reply-To: norris@mit.edu Organization: l'organisation, c'est moi Lines: 53  Eric (\"Damien\"?) was presenting his views on Christianity; I'll respond to a few of his points:  In article <Apr.10.05.32.36.1993.14391@athos.rutgers.edu>, gsu0033@uxa.ecn.bgu.edu (Eric Molas) writes: |> Firstly, I am an atheist. I am not posting here as an immature flame |> start, but rather to express an opinion to my intended audience. |>  |> <<****Strong opinions start here...****>> |>  |> 1) The human being is an _animal_ who has, due to his/her advanced |> mental facilities, developed religion as a satisfiable solution to |> explain the unexplainable.  (For example the ancient Greeks believed |> that Apollo drove his chariot across the sky each day was real.  Due |> to the advancement of our technology, we know this to be false.)  This is certainly a valid objection to religion-as-explanation-of- nature.    Fortunately for the convenience of us believers, there is a class of questions that can never be reduced away by natural science.  For example: why does the universe exist at all?  After all, the time-space world didn't have to exist.  Why does *anything* exist? And: is it possible for persons (e.g. man) to come into being out of a purely impersonal cosmos?  These questions which look at the real mysteries of life -- the creation of the world and of persons -- provide a permanent indicator that the meaning of life in the material world can only be found *outside* that world, in its Source.   |> We are _just_ animals.  We need sleep, food, and we reproduce.  And we |> die.       |>  |> Religion (especially Christianity) is nothing more than a DRUG. |> Some people use drugs as an escape from reality.  Christians inject |> themselves with jeezus and live with that high.   When you say that man is *only* an animal, I have to think that you are presenting an unprovable statement -- a dogma, if you will.  And one the requires a kind of \"faith\" too.   By taking such a hard line in your atheism, you may have stumbled into a religion of your own.  But before you write off all Christianity as phony and shallow, I hope you'll do a little research into its history and varieties, perhaps by reading Paul Johnson's \"A History of Christianity\".  From your remarks, it seems that you have been exposed to certain types of Christian religion and not others.  Even an atheist should have enough faith in Man to know that a movement of 2000 years has to have some depth, and be animated by some enduring values.  With best wishes, --  Richard Aquinas Chonak, norris@mit.edu, Usenet addict, INTP I have very exclusive and nuanced opinions.  License info available on request. ", "From: JEK@cu.nih.gov Subject: John 3:16 paraphrased Lines: 25  At the end of a recent (Mon 19 Apr 1993) post, Alastair Thomson offers the following \"paraphrase\" of John 3:16:     \"God loved the world so much, that he gave us His Son,    to die in our place, so that we may have eternal life.\"  The \"to die in our place\" bothers me, since it inserts into the verse a doctrine not found in the original. Moreover, I suspect that the poster intends to affirm, not merely substitution, but forensic (or penal) substitution.  I maintain that the Scriptures in speaking of the Atonement teach a doctrine of Substitution, but not one of Forensic Substitution.  Those interested in pursuing the matter are invited to send for my essays on Genesis, either 4 thru 7 (on this question) or 1 through 7 (with lead-in).  The n'th essay can be obtained by sending to LISTSERV@ASUACAD.BITNET or to LISTSERV@ASUVM.INRE.ASU.EDU the message    GET GEN0n RUFF   Yours,  James Kiefer   \"Any theologian worth his salt can put anything he wants to say in the form of a commentary on the Book of Genesis\" -- Walter Kaufman. ", "From: bil@okcforum.osrhe.edu (Bill Conner) Subject: Re: Second Law (was: Albert Sabin) Nntp-Posting-Host: okcforum.osrhe.edu Organization: Okcforum Unix Users Group X-Newsreader: TIN [version 1.1 PL6] Lines: 20  Joel Hanes (jjh00@diag.amdahl.com) wrote:  : Mr Connor's assertion that \"more complex\" == later in paleontology : is simply incorrect.  Many lineages are known in which whole : structures are lost -- for example, snakes have lost their legs. : Cave fish have lost their eyes.  Some species have almost completely : lost their males.  Kiwis are descended from birds with functional : wings.  Joel,  The statements I made were illustrative of the inescapably anthrpomorphic quality of any desciption of an evolutionary process. There is no way evolution can be described or explained in terms other than teleological, that is my whole point. Even those who have reason to believe they understand evolution (biologists for instance) tend to personify nature and I can't help but wonder if it's because of the limits of the language or the nature of nature.  Bill ", "From: fulk@cs.rochester.edu (Mark Fulk) Subject: Re: Science and methodology (was: Homeopathy ... tradition?) Organization: University of Rochester  In article <C5Kv7p.JM3@unx.sas.com> sasghm@theseus.unx.sas.com (Gary Merrill) writes: > >In article <1993Apr15.200344.28013@cs.rochester.edu>, fulk@cs.rochester.edu (Mark Fulk) writes: >What is wrong with the above observation is that it explicitly gives the >impression (and you may not in fact hold this view) that the common (perhaps >even the \"correct\") approach for a scientist to follow is to sit around >having flights of fancy and scheming on the basis of his jealousies and >petty hatreds.  Flights of fancy, and other irrational approaches, are common.  The crucial thing is not to sit around just having fantasies; they aren't of any use unless they make you do some experiments.  I've known a lot of scientists whose fantasies lead them on to creative work; usually they won't admit out loud what the fantasy was, prior to the consumption of a few beers.  (Simple example: Warren Jelinek noticed an extremely heavy band on a DNA electrophoresis gel of human ALU fragments.  He got very excited, hoping that he'd seen some essential part of the control mechanism for eukaryotic genes.  This fantasy led him to sequence samples of the band and carry out binding assays.  The result was a well-conserved, 400 or so bp, sequence that occurs about 500,000 times in the human genome.  Unfortunately for Warren's fantasy, it turns out to be a transposon that is present in so many copies because it replicates itself and copies itself back into the genome.  On the other hand, the characteristics of transposons were much elucidated; the necessity of a cellular reverse transcriptase was recognized; and the standard method of recognizing human DNA was created. Other species have different sets of transposons.  Fortunately for me, Warren and I used to eat dinner at T.G.I. Fridays all the time.)  >It further at least implicitly advances the position that >sciences goes \"forward\" (and it is not clear what this means given the >context in which it occurs) by generating in a completely non-rational >and even random way a plethora of hypotheses and theories that are then >weeded out via the \"critical function\" of science.  I'm not sure that it's random.  But there is no known rational mechanism for generating a rich set of interesting hypotheses.  If you are really working in an unknown area, it is unlikely that you will have much sense of what might or might not be true; under those circumstances, the best thing to do is just follow whatever instincts you have.  If they are wrong, you will find out soon enough; but at least, you will find out _something_. If you try to do experiments at random, with no prior conceptions at all in mind, you will probably get nowhere.  >(Though why this critical >function should be less subject to the non-rational forces is a mystery.  Unfortunately, the critical function does sometimes become hostage to non-rational forces.  Then we get varieties of pathological science: Lysenko, Mirsky's opposition to DNA-as-gene, cold fusion, and so forth.  >If experimental design, hypotheses creation, and theory construction are >subject to jealousies and petty hatreds, then this must be equally true >of the application of any \"critical function\" concerning replication. >This is what leads one (ala Feyerabend) to an \"anything goes\" view.)  I don't agree that this follows.  In fact, this is _exactly_ the point at which I disagree with Feyerabend.  It is a most important part of the culture of science that one keeps one's jealousies out of the refereeing process.  Failures there are aplenty, but, on the whole, things work out.  Another point: there are a couple of senses of the phrase ``experimental design''.  I'd say that the less rational part is in experimental _choice_, not design.  Alexander Fleming (Proc. Royal Soc., 1922) chose to look for bacteriophage in his own mucus for strange reasons (Phage had previously been found in locust diarrhea; Fleming probably thought runny bottom, runny nose, what the hell, it's worth a try.) but his method of looking for phage was well-designed to detect anything phage-like; in fact, he found lysozyme.  >True, the generation part *can* be totally irrational.  But typically it is >*not*.  Anecdotes concerning instances where a hypothesis seems to have >resulted in some way from a dream or from one's political views simply >do not generalize well to the actual history of science.  It is not clear to me what you mean by rational vs. irrational.  Perhaps you can give a few examples of surprising experiments that were tried out for perfectly rational reasons, or interesting new theories that were first advanced from logical grounds.  The main examples I can think of are from modern high-energy physics which is not typical of science as a whole. --  Mark A. Fulk\t\t\tUniversity of Rochester Computer Science Department\tfulk@cs.rochester.edu ", "From: eric.vitiello@tfd.coplex.com (Eric Vitiello) Subject: .GIF to .BMP Reply-To: eric.vitiello@tfd.coplex.com (Eric Vitiello) Organization: Ky/In PC User's Group - Louisville, KY - 502-423-8654 Lines: 15  TO: saz@hook.corp.mot.com   SZ>Does anybody know of a program that converts .GIF files to .BMP files SZ>and if so, where can I ftp it from?  Any help would be greatly SZ>appreciated.    Sure... A GREAT shareware  program is Graphic Workshop (the newest   version is 6.1).  Although I don't know where you can ftp it from.  It   also converts to about 15 other formats, and does MANY other things.  ....r.c V.t.ell. .r... ---  . DeLuxe./386 1.25 #959sa . My Address: eric.vitiello@tfd.coplex.com                                                                                                                             ", "From: bluelobster+@cmu.edu (David O Hunt) Subject: Re: Serbian genocide Work of God? Organization: Carnegie Mellon, Pittsburgh, PA Lines: 24  On 23-Apr-93 in Serbian genocide Work of God? user James Sledd@ssdc.sas.upe writes: >Are the governments of the United States and Europe not moving >to end the ethnic cleansing by the Serbs because the targets are >muslims?  Bingo - that and there's no oil there.  On 23-Apr-93 in Serbian genocide Work of God? user James Sledd@ssdc.sas.upe writes: >Are the Serbs doing the work of God?  Hmm...  If this is the \"work of god\" then I'm doubly glad that I don't worship him.    David Hunt - Graduate Slave |     My mind is my own.      | Towards both a Mechanical Engineering      | So are my ideas & opinions. | Palestinian and Carnegie Mellon University  | <<<Use Golden Rule v2.0>>>  | Jewish homeland! ====T=H=E=R=E===I=S===N=O===G=O=D=========T=H=E=R=E===I=S===N=O===G=O=D===== Email:  bluelobster+@cmu.edu    Working towards my \"Piled Higher and Deeper\"  It will be a great day when scientists and engineers have all
