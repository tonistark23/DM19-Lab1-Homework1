jorourke clive p a u l  m o l o n e y  Come, let us retract the foreskin of misconception james trinity college dublin  and apply the wire brush of enlightenment - GeoffM  brownbladerunnersugarcubeselectronicblaylockpowersspikeleekatebushhamcornpizza  ", "From: tedr@athena.cs.uga.edu (Ted Kalivoda) Subject: Re: Christianity and repeated lives Organization: University of Georgia, Athens Lines: 20  In article <May.7.01.09.36.1993.14545@athos.rutgers.edu> danc@procom.com (Daniel Cossack) writes: >JEK@cu.nih.gov writes: >>The Apostle Paul (Romans 9:11) points out that God chose Jacob >>rather than Esau... If we admit the possibility that they had lived previous >>lives, and that (in accordance with the Asiatic idea of \"karma\") > >And following Romans to 9:13, \"As it is written, Jacob have I loved, >but Esau have I hated.\"  How could God have loved and hated (in the >past tense) those that are not yet born, neither having done good >or evil?  Woah...The context is about God's calling out a special people (the Jews) to carry the \"promise.\"  To read the meaning as literal people is to miss Paul's entire point.  I'd be glad to send anyone more detailed explanations of this passage if interested.  ====================================           Ted Kalivoda (tedr@athena.cs.uga.edu) University of Georgia, Athens Institute of Higher Ed.  ", "Organization: Penn State University From: <JSN104@psuvm.psu.edu> Subject: YOU WILL ALL GO TO HELL!!! Lines: 2  YOU BLASHEPHEMERS!!! YOU WILL ALL GO TO HELL FOR NOT BELIEVING IN GOD!!!!  BE PREPARED FOR YOUR ETERNAL DAMNATION!!! ", "From: keith@cco.caltech.edu (Keith Allan Schneider) Subject: Re: Keith Schneider - Stealth Poster? Organization: California Institute of Technology, Pasadena Lines: 19 NNTP-Posting-Host: lloyd.caltech.edu  mam@mouse.cmhnet.org (Mike McAngus) writes:  >Let me see if I understand what you are saying.  In order to talk  >knowledgeably about religion, Atheists must first have been so immersed  >in a religion that only the rare individual could have left.    No, you don't understand.  I said that I don't think people can discuss the subjective merits of religion objectively.  This should be obvious. People here have said that everyone would be better off without religion, but this almost certainly isn't true.  >>But really, are you threatened by the motto, or by the people that use it? >The motto is a tool.  Let's try to take away the tool.  But, guns and axes are tools, both of which have been used for murder. Should both be taken away?  That is to say, I don't think motto misuse warrants its removal.  At least not in this case.  keith ", "From: gideon@otago.ac.nz (Gideon King) Subject: Should Christians fight? / Justifiable war Organization: University of Otago Lines: 144  I posted this a couple of weeks ago, and it doesn't seem to have appeared   on the newsgroup, and I haven't had a reply from the moderator. We were   having intermittent problems with our mail at the time. Please excuse me   if you have seen this before...  Should Christians fight?  Last week Alastair posted some questions about fighting, and whether there   are such things as \"justifiable wars\". I have started looking into these   things and have jotted down my findings as I go. I haven't answered all   his questions yet, and I know what I have here is on a slightly different   tack, but possibly I'll be able to get into it more deeply later, and post   some more info soon.  Our duty to our neighbour:  Do good to all men (Gal 6:10) Love our neighbour as ourselves (Matt 22:39)  Act the part of the good Samaritan (Luke 10) toward any who may be in   trouble. We will therefore render every possible assistance to an injured   man, and therefore should not be part of any organisation which causes   people harm (even medical corps of the army etc).  Christians are by faith \"citizens of the commonwealth of Israel\"   (Ephesians 2:11-12), and also recognise that \"God rules in the kingdoms of   men\", and therefore we should not be taking part in any of the struggles   of those nations which we are not part of due to our faith.  We are to be \"strangers and pilgrims\" amongst the nations, so we are just   passing through, and not part of any nation or any national aspirations   (this can also be applied to politics etc, but that's another story). We   are not supposed to \"strive\" or \"resist evil\" (even \"suffer yourselves to   be defrauded\") it is therefore incosistent for us to strive to assist in   preserving a state which Christ will destroy when he returns to set up   God's kingdom.  Our duty to the state.  \"Render therefore unto Caesar the things which be Caesar's and unto God   the things which be God's\" (Luke 20:25). \"Let every soul be subject unto the higher powers. For there is no power   but of God; the powers that be are ordained of God. Whosoever resisteth   the power, resisteth the ordinance of God\" (Rom 13:1-2). \"Submit yourselves to every ordinance of man for the Lord's sake; whether   it be to king as supreme... for so is the will of God that with well doing   ye may put to silence the ignorance of foolish men\" (1 Pet 2:13-15)  These scriptures make it clear that submission to the powers that be is a   divine command, but it is equally clear from Acts 5:19-29 that when any   ordinance of man runs counter to God's law, we must refuse submission to   it. The reason for this is that we are God's \"bond servants\" and His   service is our life's task. An example of the type of thing is in Col   3:22-23 where bondservants were to \"work heartily as unto the Lord\" - so   also we should work as if our boss was God - i.e. \"Pressed down, shaken   together, and running over\"... oops - a bit of a side track there...  In the contests between the nations, we are on God's side - a side that is   not fighting in the battle, but is \"testifying\" to the truth.  When we believe in God and embrace His promises, we become \"fellow   citizens with the Saints and of the Household of God\", and are no longer   interested in associations of the world. Think of this in relation to   unions etc as well. Paul tells us to \"lay aside every weight\" that we may   run \"the race that is set before us\", and if we are wise, we will discard   any association which would retard our progress - \"Thou therefore endure   hardness as a good soldier of Jesus Christ. No man that warreth entangleth   himself with the affairs of this life, that he may please him who hath   chosen him to be a soldier\" (2 Tim 2:3-4).  One of these entanglements he warns about is \"be ye not unequally yoked   together with unbelievers\". One of the obvious applications of this is   marriage with unbelievers, but it also covers things like business   partnerships and any other position where we may form a close association   with any person or persons not believing the truth about God (in this case   the army). The principle comes from Deut 22:10 - remember that as well as   them being different animals of different strengths, one was clean and one   unclean under the law. These ideas are strongly stressed in 2 Cor 6:13-18   - I suggest you read this. The yoking also has another aspect - that of   servitude, and Jesus says \"take my yoke upon you\", so we are then yoked   with Christ and cannot be yoked with unbelievers. We have already seen   that we are bondservants of Christ, and Paul says \"become not ye the   bondservants of men (1 Cor 7:23 RV).  An example from the Old Testament: the question is asked in 2 Chr 19:2   \"Shouldest thou help the ungodly...?\". The situation here is a good   example of what happens when you are yoked together with unbelievers.   Jehoshaphat was lucky to escape with his life. Here are the facts: 1. He had made an affinity with Ahab, who had \"sold himself to work   wickedness before the Lord\" (1 Kings 21:25). 2. When asked by Ahab to form a military alliance, he had agreed and said   \"I am as thou art, my people as thy people\" (1 Kings 22:4) - an unequal   yoking. 3. He sttod firm in refusing the advice of the false prophets and insisted   on hearing the prophet of the Lord (trying to do the right thing), he   found that he was yoked and therefore couldn't break away from the evil   association he had made.  God says to us \"Come out from among them and be ye separate, and touch not   the unclean thing, and I will receive you and ye shall be my sons and   daughters\" (2 Cor 6:17).  This is more or less what I have found out so far - I'm still looking into   it, as I don't think I've answered all the questions raised by Alastair   yet. Heres a summary and a few things to think about:  The Christian in under command. Obedience to this command is an essential   factor in his relationship with Christ (John 15:10,14).  Total dedication to this course of action is required (Romans 12:1-2).  Disobedience compromises the close relationship between Christ and his   followers (1 Pet 2:7-8).  We are to be separated to God (Rom 6:4). This involves a master-servant   relationship (Rom 6:12,16).  No man can serve two masters (Matt 6:24,13,14).  All that is in the 'Kosmos' is lust and pride - quite opposed to Gos (1   John 2:16). Christs kingdom is not of this world (i.e. not worldly in   nature) - if it was, his servants would fight to deliver him. If Christ is   our master and he was not delivered by his servants because his kingdom   was not of this world, then his servants cannot possibly fight for another   master.  Strangers and pilgrims have no rights, and we cannot swear allegiance to   anyone but God.  The servant of the Lord must not war but be gentle to all (2 Tim 2:24) -   this does not just apply to war, but also to avoiding strife throughout   our lives. There is a war to be waged, not with man's weapons (2 Cor   10:3-4), but with God's armour (Eph6:13-20).  I'll probably post some more when I've had time to look into things a bit   further.  -- Gideon King                         | Phone +64-3-479 8347 University of Otago                 | Fax   +64-3-479 8529 Department of Computer Science      | e-mail gideon@farli.otago.ac.nz P.O. Box 56                         | Dunedin                             | NeXT mail preferred! New Zealand                         |                          ", "From: geb@cs.pitt.edu (Gordon Banks) Subject: Re: CAN'T BREATHE Article-I.D.: pitt.19438 Reply-To: geb@cs.pitt.edu (Gordon Banks) Organization: Univ. of Pittsburgh Computer Science Lines: 33  In article <1p8t1p$mvv@agate.berkeley.edu> romdas@uclink.berkeley.edu (Ella I Baff) writes:  > >Re: the prostate treatment is worse than the disease...In medicine there  >really is something histologically identified as prostate tissue and  >there are observable changes which take place, that whenever they occur,  >can be identified as prostate cancer. What if I told you that most chiropractorstreat Subluxation (Spinal Demons), which don't exist at all. Therefore any  >tissue damage incurred in a chiropractic treatment performed  >in an effort to exorcise this elusive Silent Killer, such as ligamentous >damage and laxity, microfracture of the joint surfaces, rib fractures,  >strokes, paralysis,etc., is by definition worse than non-treatment. > >John Badanes, DC, CA >email: romdas@uclink.berkeley.edu  What does \"DC\" stand for?  Couldn't be an antichiropractic posting from a chiropractor, could it?  My curiosity is piqued.  Prostate CA is an especially troublesome entity for chiropractors. It so typically causes bone pain due to spinal metastases that it gets manipulated frequently.  Manipulating a cancer riddled bone is highly dangerous, since it can then fracture.  I've seen at least three cases where this happened with resulting neurologic damage, including paraplegia.  This is one instance where knowing how to read x-rays can really help a chiropractor stay out of trouble. DO chiropractors know what bony mets from prostate look like?   --  ------------------------ r spikes around the object photographed, and depending on what type of object it is, the spikes or energy patterns will vary. One might extrapolate here and say that this proves that every object within the universe (as we know it) has its own energy signature.   --  _\bD_\bI_\bS_\bC_\bL_\bA_\bI_\bM_\bE_\bR_\b: I can neither confirm nor deny any opinions expressed in this article directly reflect my own personal or political views and furthermore, if they did, I would not be at liberty to yield such an explanation of these alleged opinions. ", "From: wquinnan@sdcc13.ucsd.edu (Malcusco) Subject: Re: When are two people married in God's eyes? Organization: University of California, San Diego Lines: 59  In article <Apr.16.23.18.04.1993.1876@geneva.rutgers.edu> rob@ll.mit.edu writes: >I think it was Lewis who said that in a wedding, it's the principals   >that marry each other; the church and the state are present merely as   >witnesses. > >[This is not just Lewis -- it's a summary of standard Catholic >theology.  However this doesn't mean that the presence of those >witnesses is optional, except in odd situations like the standard >desert island.  --clh]  \tI originally wrote to the person who asked this question personally, but decided to post the information I had on the topic.  \tI spoke to the pastor of my parish (Catholic) recently,  by coincidence, on this subject.  His explaination was that  while it is possible for a couple to marry without the presence of a priest, it is important to have it recognized by the  Church as soon as it is possible.  Because the Church  recoginizes itself as a community of believers, members of the church, to some degree, are to be held accountable to each other.  To be less hypothetical than that mythical couple on the desert island, there are many places in the world that do not have priests availible for marriages on a regular basis.  Therefore, couples get married without the priest being present, but get the priest to testify to their marriage when one comes through the area.    \tI remember a religion teacher in high school saying that the marriage ceremony is not for the benefit of the couple as much as it is for the benefit of the community.  Thus, married couples have some responsibility to the community to stay married, as divorce sets a bad example for the community.  Also, the couple has vowed to become one with one another--the community should be able to rely on that  couple to be as one.  \tWhile couples may marry without witnesses, they  may NOT get anulments without a priest present.  An  anulment is simply an admission of the church that what they had declared a marriage was not, in fact, a marriage at all, for whatever reason.  So don't start getting married in the back seat of a station wagon and giving yourselves anulments a half-hour later!!  \tI tend to agree with the response back there that said couples become married as soon as they consumate their marriage, but I would add that couples should consider their marriage consumated if they have sex, whether or not they intended to be married, assuming they were both willing partners to the sexual act.  The couple must be prepared to raise any children they may have as a result of that sexual act with the benefit of both parents.  Sex IS a commitment, I believe, in God's eyes.  \tBut I'm digressing....  \t\t\tGod be with you, \t\t\t\t\t \t\t\t\tMalcusco ", "From: jodfishe@silver.ucs.indiana.edu (joseph dale fisher) Subject: Re: Revelations Organization: Indiana University Lines: 34  He doesn't contradict himself.  The church is to last for all time. However, there are those who use the church to bolster themselves.  This is evident in many letters.  For instance, Paul talks about the \"super-apostles\" to the Corinthians (2 Corinthians 11-12), he mentions how people will be led away by miracles, signs, and wonders (2 Thessalonians 2:9-12), he tells Timothy that it is clear that some will abandon the faith and teach lies (1 Timothy 4:1-3) and that some will search for teachers to suit what they want to hear (2 Timothy 4:3-4). Such passages go throughout the letters and Jesus does warn about them (Matthew 24:4-14).  But look at the promise in this last part.  Verse 14:  \"And this gospel of the kingdom will be preached in the whole world as a testimony to all nations, and then the end will come.\"  Even today, there are false teachings.  I can name two which I am well familiar with:  the non-need of baptism and the \"praying of Jesus into your life for salvation\".  Both are taught.  Both are DEAD wrong.  They have been taken out of context from some verses, interpreted from others, and just plain made up.  The ONLY way Jesus taught is given in Luke 9:23-26 and Luke 14:25-33.  He then commands baptism in Matthew 28:18-20.  The church Jesus founded, though, is alive and well.  It's not being persecuted as much as back then (the laws won't allow it yet), but it is being persecuted.  Joe Fisher  > >Peace, >Lou > >+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ >+       Lou Nunez   (e-mail lnunez@vaxa.stevens-tech.edu)       + >+   + Ps 42(43):4 + Ps 90(91):5-6 +  Dn 3:52-90 + Ml 1:11 +     + >+  + Ad Altare Dei + Ad Deum Qui Laetificat Juventutem Meam +   + >+  + 1Cor 4:15 + MT 16:13-19 + 1Cor 13:1-13 + Luke 10:25-37 +   +  >+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ ", "From: uabdpo.dpo.uab.edu!gila005 (Stephen Holland) Subject: Re: diet for Crohn's (IBD) Organization: Gastroenterology - Univ. of Alabama Lines: 54  In article <1993Apr23.211108.26887@midway.uchicago.edu>, bmdelane@quads.uchicago.edu (brian manning delaney) wrote: >  > One thing that I haven't seen in this thread is a discussion of the > relation between IBD inflammation and the profile of ingested fatty > acids (FAs). >  > I was diagnosed last May w/Crohn's of the terminal ileum. When I got > out of the hospital I read up on it a bit, and came across several > studies investigating the role of EPA (an essentially FA) in reducing > inflammation. The evidence was mixed. [Many of these studies are > discussed in \"Inflammatory Bowel Disease,\" MacDermott, Stenson. 1992.] >  > But if I recall correctly, there were some methodological bones to be > picked with the studies (both the ones w/pos. and w/neg. results). In > the studies patients were given EPA (a few grams/day for most of the > studies), but, if I recall correctly, there was no restriction of the > _other_ FAs that the patients could consume. From the informed > layperson's perspective, this seems mistaken. If lots of n-6 FAs are > consumed along with the EPA, then the ratio of \"bad\" prostanoid > products to \"good\" prostanoid products could still be fairly \"bad.\" > Isn't this ratio the issue? >  > What's the view of the gastro. community on EPA these days? EPA > supplements, along with a fairly severe restriction of other FAs > appear to have helped me significantly (though it could just be the > low absolute amount of fat I eat -- 8-10% calories). >  > -Brian <bmdelane@midway.uchicago.edu>  As you note, the research is mixed, so there is no consensus on the role of fatty acids in Ulcerative colitis.  There is a role for short chain fatty acids in patients with colostomies and rectal pouches that are inflammed (Short is butyrate and shorter).  There may be a role for treatment of UC with Short chain fatty acids, and I am looking  forward to the upcoming AGA meeting in Boston to see what people are doing.    You raise a hypothesis about the studies and restriction of other fatty acids.  You should contact the authors directly about that or even write a letter to the editor - it is a good point.  By the way, the abbreviation EPA is not in general use, so I do not know what  fatty acid you are speaking about.  And to Brian an U of C ---  There is a physician named Stephen Hanauer there who is a recognized expert in the treatment of IBD.  You might  give him a call.  He is interested lusion of the  >feminine into the Godhead.  Which means he has absolutely no idea about what the Assumption is.  However greatly we extoll Mary, it is quite obvious that she is in no way God or even part of God or equal to God.  The Assumption of our Blessed Mother, meant that because of her close identification with the redemptive work of Christ, she was Assumed (note that she did not ASCEND) body and soul into Heaven, and is thus one of the few, along with Elijah, Enoch, Moses (maybe????) who are already perfected in Heaven.  Obviously, the Virgin Mary is far superior in glorification to any of the previously mentioned personages.  Jung should stick to Psychology rather than getting into Theology.  Andy Byler ", "From: mpaul@unl.edu (marxhausen paul) Subject: Re: \"National repentance\" Organization: University of Nebraska--Lincoln Lines: 37  mcovingt@aisun3.ai.uga.edu (Michael Covington) writes:  >I heard on the radio today about a Christian student conference where >Christians were called to \"repent\" of America's \"national\" sins, such >as sexual promiscuity.  >How can I repent of _someone else's_ sin?   I can't.  >And when I claim to \"repent\" of someone else's sin, am I not in fact >_judging_ him?  Jesus equipped us to judge activities but warned us >not to judge people. \"Judge not that ye be not judged.\"  Strictly speaking, you're right - we can't repent _for_ somebody else, for what they've done.  I guess I don't think it's out of line to talk about a generalized repentence for our contribution to or participation in \"The sins of society\" , or for our tacit approval (by our silence) of sinful attitudes or practices....it may be that we're also just plain begging for mercy, hoping God will withhold his hand of judgement on our whole country for the sake of a few, much as Abraham sought to do for the sake of Lot.  (Hmmm, the results there were pretty cautionary...)  A few times lately when I've observed some either out-and-out sinful  activity, or just ad been recent criticism of this in a listserv for academic Biblical scholars: they all say the book(s) are modern fakes. D.H. ", "From: bmdelane@quads.uchicago.edu (brian manning delaney) Subject: Re: diet for Crohn's (IBD) Reply-To: bmdelane@midway.uchicago.edu Organization: University of Chicago Lines: 27  One thing that I haven't seen in this thread is a discussion of the relation between IBD inflammation and the profile of ingested fatty acids (FAs).  I was diagnosed last May w/Crohn's of the terminal ileum. When I got out of the hospital I read up on it a bit, and came across several studies investigating the role of EPA (an essentially FA) in reducing inflammation. The evidence was mixed. [Many of these studies are discussed in \"Inflammatory Bowel Disease,\" MacDermott, Stenson. 1992.]  But if I recall correctly, there were some methodological bones to be picked with the studies (both the ones w/pos. and w/neg. results). In the studies patients were given EPA (a few grams/day for most of the studies), but, if I recall correctly, there was no restriction of the _other_ FAs that the patients could consume. From the informed layperson's perspective, this seems mistaken. If lots of n-6 FAs are consumed along with the EPA, then the ratio of \"bad\" prostanoid products to \"good\" prostanoid products could still be fairly \"bad.\" Isn't this ratio the issue?  What's the view of the gastro. community on EPA these days? EPA supplements, along with a fairly severe restriction of other FAs appear to have helped me significantly (though it could just be the low absolute amount of fat I eat -- 8-10% calories).  -Brian <bmdelane@midway.uchicago.edu>  ", "From: tarl@sw.stratus.com (Tarl Neustaedter) Subject: Re: Krillean Photography Organization: Stratus Computer, Inc. Lines: 14 Distribution: world NNTP-Posting-Host: coyoacan.sw.stratus.com  In article <1993Apr19.205615.1013@unlv.edu>, todamhyp@charles.unlv.edu (Brian M. Huey) writes: > I think that's the correct spelling deed place these people   in prison for life.    That depends not only on their predisposition towards murder, but   also in their success rate at escape and therefore their ability   to commit the same crimes again.    In other words, if lifetime imprisonment doesn't work, perhaps   it's not because we're not executing these people, but because   we're not being careful enough about how we lock them up.  /\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\   Bob Beauchaine bobbe@vice.ICO.TEK.COM   They said that Queens could stay, they blew the Bronx away, and sank Manhattan out at sea.  ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ ", "From: sdbsd5@cislabs.pitt.edu (Stephen D Brener) Subject: Japanese for Scientists and Engineers Organization: University of Pittsburgh Lines: 101       INTENSIVE JAPANESE AT THE UNIVERSITY OF PITTSBURGH THIS SUMMER     ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^   The University of Pittsburgh is offering two intensive Japanese language courses this summer.  Both courses, Intensive Elementary Japanese and  Intensive Intermediate Japanese, are ten week, ten credit courses  each equivalent to one full year of Japanese language study.  They begin  June 7 and end August 13.  The courses meet five days per week, five hours  per day.  There is a flat rate tuition charge of $1600 per course.   Fellowships available for science and engineering students.  Contact  Steven Brener, Program Manager of the Japanese Science and Technology Management Program, at the University of Pittsburgh at the number or address below.   ALL INTERESTED INDIVIDUALS ARE ENCOURAGED TO APPLY, THIS IS NOT LIMITED TO  UNIVERSITY STUDENTS.        ####################################################################### #################   New Program Announcement   ######################## #######################################################################               JAPANESE SCIENCE AND TECHNOLOGY MANAGEMENT PROGRAM  The Japanese Science and Technology Management Program (JSTMP) is a new program jointly developed by the University of Pittsbugh and Carnegie Mellon  University.  Students and professionals in the engineering and scientific  communitites are encouraged to apply for classes commencing in June 1993 and  January 1994.   PROGRAM OBJECTIVES The program intends to promote technology transfer between Japan and the  United States.  It is also designed to let scientists, engineers, and managers experience how the Japanese proceed with technological development.  This is  facilitated by extended internships in Japanese research facilities and laboratories that provide participants with the opportunity to develop long-term professional relationships with their Japanese counterparts.   PROGRAM DESIGN To fulfill the objectives of the program, participants will be required to  develop advanced language capability and a deep understanding of Japan and its culture.  Correspondingly, JSTMP consists of three major components:  1. TRAINING IN THE JAPANESE LANGUAGE Several Japanese language courses will be offered, including intensive courses designed to expedite language preparation for scientists and engineers in a relatively short time.  2. EDUCATION IN JAPANESE BUSINESS AND SOCIAL CULTURE A particular enphasis is placed on attaining a deep understanding of the cultural and educational basis of Japanese management approaches in  manufacturing and information technology.  Courses will be available in a  variety of departments throughout both universities including Anthropology, Sociology, History, and Political Science.  Moreover, seminars and colloquiums will be conducted.  Further, a field trip to Japanese manufacturing or  research facilities in the United States will be scheduled.   3. AN INTERNSHIP OR A STUDY MISSION IN JAPAN Upon completion of their language and cultural training at PITT and CMU,  participants will have the opportunity to go to Japan and observe, and participate in the management of technology.  Internships in Japan will generally run for one year; however, shorter ones are possible.   FELLOWSHIPS COVERING TUITION FOR LANGUAGE AND CULTURE COURSES, AS WELL AS STIPENDS FOR LIVING EXPENSES ARE AVAILABLE.          FOR MORE INFORMATION AND APPLICATION MATERIALS CONTACT  STEVEN BRENER\t\t\t\tSUSIE BROWN JSTMP\t\t\t\t\tCarnegie Mellon University, GSIA University of Pittsburgh\t\tPittsburgh, PA 15213-3890 4E25 Forbes Quadrangle\t\t\tTelephone: (412) 268-7806 Pittsburgh, PA 15260\t\t\tFAX:\t   (412) 268-8163 Telephone: (412) 648-7414\t\t FAX:       (412) 648-2199\t\t  ############################################################################ ############################################################################    Interested individuals, companies and institutions should respond by phone or mail.  Please do not inquire via e-mail. Please note that this is directed at grads and professionals, however, advanced undergrads will be considered.  Further, funding is resticted to US citizens and permanent residents of the US.  Steve Brener      ", "From: andreasa@dhhalden.no (ANDREAS ARFF) Subject: Re: Newsgroup Split Lines: 40 Nntp-Posting-Host: pc110 Organization: Ostfold College  In article <1quvdoINN3e7@srvr1.engin.umich.edu> tdawson@engin.umich.edu (Chris Herringshaw) writes: >From: tdawson@engin.umich.edu (Chris Herringshaw) >Subject: Newsgroup Split >Date: 19 Apr 1993 19:43:52 GMT >Concerning the proposed newsgroup split, I personally am not in favor of >doing this.  I learn an awful lot about all aspects of graphics by reading >this group, from code to hardware to algorithms.  I just think making 5 >different groups out of this is a wate, and will only result in a few posts >a week per group.  I kind of like the convenience of having one big forum >for discussing all aspects of graphics.  Anyone else feel this way? >Just curious. > > >Daemon >  Actuallay I don't, but on the oth t this to but here goes anyway.   About five years ago my mother was diagnosed with having cancer in the lymph nodes  under one of her arms. After the doctors removed the cancerous area she had full movement  of her arm with only slight aching under her arm when she moved it. Over the course of  the next two years the aching got more severe and her complaining to the doctors produced  the explanation that it was scar tissue causing the pain. At this time her doctor   suggested that some physiotherapy should be employed to break up the scar tissue.   While attending one of her therapy sessions, while her arm was being   manipulated, some damage occured (nerve?) which caused the level of pain to permanently  increase severly (controlled by Tylenol 3s) and some loss of use of the arm (  palsied wrist and almost no outward lateral movement). With great persistence on her part  the doctors looked further into the issue and discovered that not all of the cancer had  been removed and another tumor had grown under the arm. This was removed also but the  pain in the arm has not decreased. The doctors are not sure exactly why the pain is   persisting but feel some sort of nerve damage has occured and they have employed Tylenol 3  and soon Morphine to relieve the pain. She has tried acupuncture by this only provides  minor reductions in pain and is only short term.     My questions are:        Has anyone has heard of similar cases and what, if anything, was done to reduce the      levels of pain?       Are their methods to block nerves so that the pain can be reduced?       Are their methods to restore nerves so that loss of arm function can be restored?     Any general suggestions on pain reduction would be greatly appreciated.         Please respond by email because I do not always get chance to read this group.    If anyone knows of some literature that may be useful to this case or another newsgroup   that I should be posting this to it would also be appreciated.                 --  Gregory W. Luft                              Internet: vgwlu@calgary.chevron.com Chevron Petroleum Techonology Company             Tel: (403) 234-6238 500, Fifth Ave. S.W.                              Fax: (403) 234-5215 Calgary, Alberta, Canada   T2P 0L7 ", "From: halat@pooh.bears (Jim Halat) Subject: Islam is caused by believing (was Re: Genocide is Caused by Theism) Reply-To: halat@pooh.bears (Jim Halat) Lines: 40    In article <1993Apr13.173100.29861@ultb.isc.rit.edu> snm6394@ultb.isc.rit.edu (S.N. Mozumder ) writes:  >>I'm only saying that anything can happen under atheism.  Being a >>beleiver, a knowledgeable one in religion, only good can happen.  This is becoming a tiresome statement.  Coming from you it is  a definition, not an assertion:     Islam is good.  Belief in Islam is good.  Therefore, being a     believer in Islam can produce only good...because Islam is    good. Blah blah blah.  That's about as circular as it gets, and equally meaningless.  To say that something produces only good because it is only good that  it produces is nothing more than an unapplied definition.  And all you're application is saying that it's true if you really  believe it's true.  That's silly.  Conversely, you say off-handedly that _anything_ can happen under atheism.  Again, just an offshoot of believe-it-and-it-becomes-true- don't-believe-it-and-it-doesn't.    Like other religions I'm aquainted with, Islam teaches exclusion and caste, and suggests harsh penalties for _behaviors_ that have no logical call for punishment (certain limits on speech and sex, for example).  To me this is not good.  I see much pain and suffering without any justification, except for the _waving of the hand_ of some inaccessible god.  By the by, you toss around the word knowledgable a bit carelessly. For what is a _knowledgeable believer_ except a contradiction of terms.  I infer that you mean believer in terms of having faith. And If you need knowledge to believe then faith has nothing to do with it, does it?  -jim halat      ", "Subject: Broken rib From: jc@oneb.almanac.bc.ca Organization: The Old Frog's Almanac, Nanaimo, B.C. Keywords: advice needed Summary: long term problems? Lines: 17  Hello,  I am not sure if this is the right conference to ask this question, however, Here I go..  I am a commercial fisherman and I  fell about 3 weeks ago down into the hold of the boat and broke or cracked a rib and wrenched and bruised my back and left arm.   My question,  I have been to a doctor and was told that it was  best to do nothing and it would heal up with no long term effect, and  indeed I am about 60 % better, however, the work I do is very  hard and I am still not able to go back to work.  The thing that worries me is the movement or \"clunking\" I feel and hear back there when I move  certain ways...  I heard some one talking about the rib they broke  years ago and that it still bothers them.\u00ff.  any opinions? thanx and cheers             jc@oneb.almanac.bc.ca (John Cross)      The Old Frog's Almanac  (Home of The Almanac UNIX Users Group)     (604) 245-3205 (v32)    <Public Access UseNet>    (604) 245-4366 (2400x4)         Vancouver Island, British Columbia    Waffle XENIX 1.64   ", "From: Eugene.Bigelow@ebay.sun.com (Geno ) Subject: Re: When are two people married in God's e Reply-To: Eugene.Bigelow@ebay.sun.com Organization: Sun Microsystems, Inc. Lines: 8  |In article <Apr.14.03.07.21.1993.5402@athos.rutgers.edu> >randerso@acad1.sahs.uth.tmc.edu (Robert Anderson) writes: |>I would like to get your opinions on this: when exactly does an engaged |>couple become \"married\" in God's eyes?   |Not if they are unwilling to go through a public marriage ceremony, |nor if they say they are willing but have not actually done so.    How do you know this? ", "From: hayesstw@risc1.unisa.ac.za (Steve Hayes) Subject: Re: The arrogance of Christians Organization: University of South Africa Lines: 51  In article <Apr.11.01.02.46.1993.17799@athos.rutgers.edu> mhsu@lonestar.utsa.edu (Melinda . Hsu   ) writes:  >belief that their faith is total truth.  According to them, >their beliefs come from the Bible and the bible is the word of >God and God is truth - thus they know the truth.  This stance >makes it difficult to discuss other faiths with them and my own >hesitations about Christianity because they see no other way. >Their way is the 'truth.' > >But I see their faith arising from a willful choice to believe >a particular way.  That choice is part faith and part reason, >but it seems to me a choice. > >My discussions with some Christians remind me of schoolyard >discussions when I was in grade school: > >A kid would say, \"All policemen are jerks!\"  I'd ask, \"How do >you know?\"  \"Because my daddy told me so!\"  \"How do you know >you're daddy is right?\"  \"He says he's always right!\" > >Well the argument usually stops right there.  In the end, >aren't we all just kids, groping for the truth?  If so, do we have >the authority to declare all other beliefs besides our own as >false?  I find this argument very strange, though not unfamiliar.  An analogy someone used a while back can perhaps illustrate it.  Say, for example, there are people living on a volcanic island, and a group  of geologists determine that a volcano is imminent. They warn the people on  the island that they are in danger, and should leave. A group of people on  the island is given the task of warning others of the danger.  They believe the danger is real, but others may not.   Does that mean that the first group are NECESSARILY arrogant in warning  others of the danger? Does it mean that they are saying that their beliefs  are correct, and all others are false?  Some might indeed react to opposition with arrogance, and behave in an  arrogant manner, but that is a personal idiocyncracy. It does not  necessarily mean that they are all arrogant.   ============================================================ Steve Hayes, Department of Missiology & Editorial Department Univ. of South Africa, P.O. Box 392, Pretoria, 0001 South Africa Internet: hayesstw@risc1.unisa.ac.za           steve.hayes@p5.f22.n7101.z5.fidonet.org           stephen.hayes@f20.n7101.z5.fidonet.org ", "From: ndallen@r-node.hub.org (Nigel Allen) Subject: Water supplies vulnerable to Milwaukee-type disease outbreak Organization: R-node Public Access Unix - 1 416 249 5366 Lines: 182  Here is a press release from the Natural Resources Defense Council.   New Data Show About 100 Major U.S. Water Supplies Vulnerable To Milwaukee-Type Disease Outbreak  To: National Desk, Environment Writer  Contact: Erik Olson or Sarah Silver, 202-783-7800, both           of the Natural Resources Defense Council     WASHINGTON, April 14  -- Internal EPA data released today by the Natural Resources Defense Council reveals that about 100 large water systems -- serving cities from Boston to San Francisco -- do not filter to remove disease-carrying organisms leaving those communities potentially vulnerable to a disease outbreak similar to the one affecting Milwaukee.    The EPA list is attached.    \"These internal EPA documents reveal that the safety of water supplies in many American cities is threatened by inadequate pollution controls or filtration,\" said Erik Olson, a senior attorney with NRDC.  \"Water contamination isn't just a problem in Bangladesh, it's also a problem in Bozeman and Boston.\"    \"As of June 29, 1993, about 100 large surface water systems on EPA's list probably will be breaking the law.  The 1986 Safe Drinking Water Act requires all surface water systems to either filter their water or fully protect the rivers or lakes they use from pollution,\" Olson continued.  Some systems are moving towards eventually implementing filtration systems but are expected to miss the law's deadline.    Olson pointed out that the threat of contamination is already a reality in other cities.  A 1991 survey of 66 U.S. surface water systems by water utility scientists found that 87 percent of raw water samples contained the Milwaukee organism cryptosporidium, and 81 percent contained a similar parasite called giardia.    Adding to the level of concern, a General Accounting Office study released today by House Health and Environment Subcommittee Chairman Henry Waxman indicates serious deficiencies in the nation's system for conducting and following through on sanitary surveys of water systems.    \"This new information raises a huge warning sign that millions of Americans can no longer simply turn on their taps and be assured that their water is safe to drink.  We must immediately put into place programs to protect water sources from contamination and where this is not assured, filtration equipment must be installed to protect the public,\" Olson noted.  \"The time has come for many of the nation's water utilities to stop dragging their feet and to aggressively protect their water from contamination; consumers are prepared to pay the modest costs needed to assure their water is safe to drink.\"    NRDC is a national non-profit environmental advocacy organization.     Systems EPA Indicates Require Filtration and Do Not Adequately Protect Watersheds   CONNECTICUT   Bridgeport            Bridgeport Hydraulic Co.   MASSACHUSETTS  Boston                H2O Resource Author (MWRA)  Medford               MWRA-Medford Water Dept  Melrose               MWRA-Melrose Water Dept  Hilton                MWRA-Hilton Water Dept  Needham               MWRA-Needham Water Division  Newtoncenter          MWRA-Newton Water Dept.  Marblehead            MWRA-Marblehead Water Dept  Quincy                MWRA-Quincy Water Dept  Norwood               MWRA-Norwood Water Dept  Framingham            MWRA-Framingham Water Div  Cambridge             MWRA-Cambridge Water Dept  Canton                MWRA-Canton Water Div-DPW  Chelsea               MWRA-Chelsea Water Dept  Everett               MWRA-Everett Water Dept  Lexington             MWRA-201 Bedfor o big parties required. Just the priest, the couple and witnesses. \"Divorce\" is not allowed. But anullments are granted upon approval by either the bishop or the Pope  (not sure if the Pope delegates this function).  --  ------------------------------------------------------------------------- Mark Ashley                        |DISCLAIMER: My opinions. Not Harris' marka@gcx1.ssd.csd.harris.com      | The Lost Los Angelino              | ", "From: jeffp@vetmed.wsu.edu (Jeff Parke) Subject: Re: Lyme vaccine Organization: College of Veterinary Medicine WSU X-Newsreader: TIN [version 1.1 PL9] Lines: 45  kathleen richards (kilty@ucrengr) wrote: > My nearly-13 year old Pomeranian had a nasty reaction to this vaccination. > ...  Suffice it to say, we will not > vaccinate her for Lyme disease again.  She's been camping through some 6 > states and has backpacked with us as well and we are used to watching for ticks > and dealing with them and we simply won't take her to really active Lyme > disease areas....  Not to drag this out anymore, but....  Many veterinarians feel that Lyme Disease in dogs is so easy to treat that in an endemic area, they often just give the appropriate antibiotics to dogs presenting with lameness, swollen joints, +/- fever.  A recent paper (March 1993) has finally established that Lyme disease in dogs can be reproduced in a controlled experimentaly setting.  This has been an ellusive matter for researchers, and is one of the fundamental requirements for many to acknowledge an agent as being causitive of a particular disease. Up to now, only the vaccine manufacturer has been able to \"prove\" that the disease exists.  This paper is noteworthy in two other regards:  1) None of the animals they infected were treated in any way.  The dogs had episodes of lameness during a 6-8 week period which occurred 2-5 months after exposure.  After this period, none showed any further clinical signs up to the 17 month observation period of the study.  So these are proven, clinically sick Lyme patients showing spontaneous recovery without the benefit of drug treatment. Of course, observations longer than 17 months will be necessary to be sure the disease doesn't have the same chronicity that some see in humans.  2)  The addendum to the paper calls into question the techniques used by the vaccine manufacturer to validate the vaccine.  Of course, they want the world to use the model they developed in order to test vaccine efficacy.  Anyway, maybe we will see some independent, scientifically sound evaluations of this vaccine in the next year or so.  -- Jeff Parke <jeffp@pgavin1.vetmed.wsu.edu> also:   jeffp@WSUVM1.bitnet    AOL: JeffParke Washington State University College of Veterinary Medicine class of 1994 Pullman, WA  99164-7012 ", "From: healta@saturn.wwc.edu (Tammy R Healy) Subject: Re: some thoughts. Keywords: Dan Bissell Lines: 31 Organization: Walla Walla College Lines: 31  In article <11820@vice.ICO.TEK.COM> bobbe@vice.ICO.TEK.COM (Robert Beauchaine) writes: >From: bobbe@vice.ICO.TEK.COM (Robert Beauchaine) >Subject: Re: some thoughts. >Keywords: Dan Bissell >Date: 15 Apr 93 18:21:21 GMT >In article <bissda.4.734849678@saturn.wwc.edu> bissda@saturn.wwc.edu (DAN LAWRENCE BISSELL) writes: >> >>\tFirst I want to start right out and say that I'm a Christian.  It  >>makes sense to be one.  Have any of you read Tony Campollo's book- liar,  >>lunatic, or the real thing?  (I might be a little off on the title, but he  >>writes the book.  Anyway he was part of an effort to destroy Christianity,  >>in the process he became a Christian himself. > >  This should be good fun.  It's been a while since the group has >  had such a ripe opportunity to gut, gill, and fillet some poor >  bastard.   > >  Ah well.  Off to get the popcorn... > >/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\  > >Bob Beauchaine bobbe@vice.ICO.TEK.COM  > >They said that Queens could stay, they blew the Bronx away, >and sank Manhattan out at sea. > >^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ I hope you're not going to flame him.  Please give him the same coutesy you' ve given me.  Tammy ", "From: hudson@athena.cs.uga.edu (Paul Hudson Jr) Subject: Re: Hell_2:  Black Sabbath Organization: University of Georgia, Athens Lines: 8  In article <Apr.22.00.57.03.1993.2118@geneva.rutgers.edu> jprzybyl@skidmore.edu (jennifer przybylinski) writes: >I may be wrong, but wasn't Jeff Fenholt part of Black Sabbath?   Yes, he was.  He also played Jesus in \"Jesus Christ Superstar\" before  he became a Christian.  He played in Black Sabbath right after he first  got saved, but then left it.  Link Hudson. ", "From: jayne@mmalt.guild.org (Jayne Kulikauskas) Subject: Re: Can sin \"block\" our prayers? Organization: Kulikauskas home Lines: 27  mike@boulder.snsc.unr.edu (Mike McCormick) writes:  > Not honoring our wives can cause our prayers to be hindered: >  >         You husbands likewise, live with your wives in >         an understanding way, as with a weaker vessel, >         since she is a woman;  and grant her honor as >         a fellow heir of the grace of life, so that your >         prayers may not be hindered.  I Peter 3:7  One interpretation I've heard of this verse is that it refers to the sin  of physically abusing one's wife.  The husband is usually physically  stronger than his wife but is not permitted to use this to dominate her.   He must honor her as his sister in Christ.  This would therefore be an  example of a specific sin that blocks prayer.  This verse also makes me think of the kind of husband who decides what  is God's will for his family without consulting his wife.  God reveals  His will to both the husband and the wife.  There needs to be some  degree of mutuality in decision making.  Even those whose understanding  of the Bible leads to a belief in an authoritarian headship of the  husband need to incorporate this in order to have ton.edu  In article <1993Apr19.204855.10818@rtsg.mot.com> lundby@rtsg.mot.com (Walter F. Lundby) writes: >As nobody in the food industry has even bothered to address my previous >question \"WHY DO YOU NEED TO PUT MSG IN ALMOST EVERY FOOD?\" I must assume >that my wife's answer is closer to the truth than I hoped it was. I don't mean to be disrespectful to your concerns, but it seems to me  that you're getting all wound up in a non-issue.    As many knowledgeable people have pointed out, msg is a naturally  occurring substance in a lot, if not most, foods.  When food  manufacturers add it to a preparation, they do so because it's a  known flavor enhancer.   Your wife's theory, that MSG is added to food to stimulate appetite,  may well be true.  But I don't believe it's ALWAYS the reason it's  added.  People are (largely, for the most part) in charge of their  own appetites.   >children's and my parent's) seem to fixate on a particular brand of pet >food. The cat will eat any product within one brand and not any other >brand.  I have wondered if this is not a case of preference, but, some >sort of chemical training or addiction. My questions, for the net, are: >Does the FDA regulate the contents of pet food?  Is it allowed for pet >food to contain addictive or conditioning substances?  Is MSG put in  >pet food? > You don't know much about cats, do you?   Cats will Take Advantage of You.  Resign yourself:  you will never   understand a cat.  Their tastes are whimsical.    I also suspect, though it's been a while since I've checked ingredients  on commercial cat food, that there are much more stringent requirements  on pet food additives than human.    See, the FDA has this stupid idea that human beings have the intelligence  to look out after their own interests.    Barbara, wondering how her cat would take care of *her* ", "From: h8902939@hkuxa.hku.hk (Abel) Subject: Developable Surface Nntp-Posting-Host: hkuxa.hku.hk Organization: The University of Hong Kong X-Newsre nce is futile!\t\t\t    | +---------------------------------------------------------------------------+  ", "From: wjhovi01@ulkyvx.louisville.edu Subject: Re: Why do people become atheists? Organization: University of Louisville Lines: 13  Undoubtedly people adopt atheism for many reasons, but I suspect that a biggie is that the God they've believed in is (in J.B. Phillips's words) \"too small\".  If a person's understanding of God is not allowed to grow and develop, it will eventually become inadequate.  The grey-haired gentleman on a throne who was a comforting image in childhood becomes a joke.  A therapist friend of mine sometimes suggests to her clients that they \"fire God\".  What she means by that is letting go of an inadequate understanding of God to make room for a fuller one.  But she follows up by encouraging them to \"hire a new one\".  My guess is that a lot of folks go through the firing process, but are not adequately supported in the subsequent re-hire.  billh ", "From: littlejs@nextwork.rose-hulman.edu (Jeffrey S Little) Subject: Re: Revelations - BABYLON? Reply-To: littlejs@nextwork.rose-hulman.edu (Jeffrey S Little) Organization: Computer Science Department at Rose-Hulman Lines: 38  In article <Apr.21.03.25.41.1993.1322@geneva.rutgers.edu>   JBUDDENBERG@vax.cns.muskingum.edu (Jimmy Buddenberg) writes: >  > Hello all.  We are doing a bible study (at my college) on Revelations.  We > have been doing pretty good as far as getting some sort of reasonable > interpretation.  We are now on chapters 17 and 18 which talk about the > woman on the beast and the fall of Babylon.  I believe the beast is the > Antichrist (some may differ but it seems obvious) and the woman represents > Babylon which stands for Rome or the Roman Catholic Church.  What are some > views on this interpretation?  Is the falling Babylon in chapter 18 the same > Babylon in as in chapter 17?  The Catholic church? > Hate to step on toes. > thanks  An interesting interpretation of Revelation 17 and 18 has been given by   evangelist David Wilkerson.  I am not saying that I totally agree with his   interpretation, but it is certainly believable and good food for thought.  He   interprets the Babylon of Revelation 17-18 as being none other than the good   old U. S. of A.  That's right, America.  He supports his claim in several ways.    The Babylon of Revelation is THE world leader in trade and commerce, and the   WHOLE WORLD wept when Babylon fell.  The American dollar, despite the Japanese   success of the 20th century, is STILL the most sought after currency in the   world.  If the U.S. were destroyed, wouldn't the whole world mourn?  The bible   also talks about Babylon being a home of harlots, sin, and adultery (I am   paraphrasing, of course).  Babylon's sin affected, or should I say, infected,   the whole world.  It doesn't take much looking to see that the U.S. is in a   state of moral decay.  Hasn't the American culture and Hollywood spread the \"do   it if it feels good\" mentality all over the world.  I think, though, that what   Mr. Wilkerson uses as his strongest argument is the fact that Revelation calls   Babylon \"Babylon the Great\" and portrays it as the most powerful nation on   earth.  No matter how dissatisfied you are with the state of our country, I   don't think you would have too much trouble agreeing that the U.S. is STILL the   most powerful nation on earth.  Again, this interpretation is not NECESSARILY my own, but I do find it worthy   of consideration.  Jeffrey Little ", "From: JEK@cu.nih.gov Subject: about Eliz C Prophet Lines: 21  Rob Butera asks about a book called THE LOST YEARS OF JESUS, by Elizabeth Clare Prophet.  I do not know the book. However, Miss Prophet is the leader of a group (The Church Universal and Triumphant) derived from the I AM group founded by a Mr. Ballard who began his mission in the 1930's (I am writing this from memory and may not have all the details straight -- for an old account, check your library for a bnook by Marcus Bach) after an eighteenth-century Frenchman appeared, tapped him on the shoulder, and offered him a cup of \"cosmic essence.\" A major tenet of the movement is that there is a monastery in the mountains of Tibet from which a monk descends to the lower altitudes every few centuries to preach, and that all major religions have been founded by monks from this monastery. Typically, the Ballard family and their successors, the Prophet family (related by marriage, if I remember aright), base almost all their teachings on messages they have allegedly received by telepathy from Tibet. I should be surprised if the book you mention has any scholarly basis.   Yours,  James Kiefer ", "From: whitsebd@nextwork.rose-hulman.edu (Bryan Whitsell) Subject: Re: \"Accepting Jesus in your heart...\" Reply-To: whitsebd@nextwork.rose-hulman.edu Organization: Computer Science Department at Rose-Hulman Lines: 7  I have been told that I seem to be very smug in my post.  I appoligize if anyone felt this way. I did not at all desire to come across in that way. I was trying to express that I didn't understand his logic and that I wished him the best in his life.  In Christ's Love, Bryan Whitsell ", "From: DonH@cup.portal.com (Don - Hirschfeld) Subject: Re: MS-Windows graphics viewer? Organization: The Portal System (TM) Lines: 7  Check out Image Pals v1.2 from U-Lead (until May, special $99 intro price, 310-523-9393). It has the basic image processing tools for all major formats, does screen grabbing, and allows all your image files to be calalogged into a thumbnail database. It's great!   Don ", "From: jodfishe@silver.ucs.indiana.edu (joseph dale fisher) Subject: Re: anger Organization: Indiana University Lines: 34  In article <Apr.17.01.10.44.1993.2232@geneva.rutgers.edu> news@cbnewsk.att.com writes: >>Paul Conditt writes: [insert deletion of Paul's and Aaron's discourse on anger, ref Galatians 5:19-20] > >I don't know why it is so obvious.  We are not speaking of acts of the  >flesh.  We are just speaking of emotions.  Emotions are not of themselves >moral or immoral, good or bad.  Emotions just are.  The first step is >not to label his emotion as good or bad or to numb ourselves so that >we hide our true feelings, it is to accept ourselves as we are, as God >accepts us.    Oh, but they definitely can be.  Please look at Colossians 3:5-10 and Ephesians 4:25-27.  Emotions can be controlled and God puts very strong emphasis on self-control, otherwise, why would he have Paul write to Timothy so much about making sure to teach self-control?   [insert deletion of remainder of paragraph]  > >Re-think it, Aaron.  Don't be quick to judge.  He has forgiven those with >AIDS, he has dealt with and taken responsibility for his feelings and made >appropriate choices for action on such feelings.  He has not given in to >his anger.  Please, re-think and re-read for yourself, Joe.  Again, the issue is self-control especially over feelings and actions, for our actions stem from our feelings in many instances.  As for God giving in to his anger, that comes very soon.  > >Joe Moore  Joe Fisher ", "From: mcovingt@aisun3.ai.uga.edu (Michael Covington) Subject: Re: food-related seizures? Nntp-Posting-Host: aisun3.ai.uga.edu Organization: AI Programs, University of Georgia, Athens Lines: 27  In article <C5uq9B.LrJ@toads.pgh.pa.us> geb@cs.pitt.edu (Gordon Banks) writes: >In article <116305@bu.edu> dozonoff@bu.edu (david ozonoff) writes: >> >>Many of these cereals are corn-based. After your post I looked in the >>literature and located two articles that implicated corn (contains >>tryptophan) and seizures. The idea is that corn in the diet might >>potentiate an already existing or latent seizure disorder, not cause it. >>Check to see if the two Kellog cereals are corn based. I'd be interested. > >Years ago when I was an intern, an obese young woman was brought into >the ER comatose after having been reported to have grand mal seizures >why attending a \"corn festival\".  We pumped her stomach and obtained >what seemed like a couple of liters of corn, much of it intact kernals.   >After a few hours she woke up and was fine.  I was tempted to sign her out as >\"acute corn intoxication.\" >---------------------------------------------------------------------------- >Gordon Banks  N3JXP      | \"Skepticism is the chastity of the intellect, and  How about contaminants on the corn, e.g. aflatoxin???    --  :-  Michael A. Covington, Associate Research Scientist        :    ***** :-  Artificial Intelligence Programs      mcovingt@ai.uga.edu :  ********* :-  The University of Georgia              phone 706 542-0358 :   *  *  * :-  Athens, Georgia 30602-7415 U.S.A.     amateur radio N4TMI :  ** *** **  <>< ", "From: arp@cooper!osd (Andrew Pinkowitz) Subject: SIGGRAPH -- Conference on Understanding Images Keywords: graphics animation nyc acm siggraph Organization: Online Systems Development ( NY, NY) Lines: 140  ======================================================================              NYC ACM/SIGGRAPH: UNDERSTANDING IMAGES ======================================================================    SUBJECT:      Pace University/SIGGRAPH Conference on UNDERSTANDING IMAGES     ===========================================================      The purpose of this conference is to bring together a breadth of     disciplines, including the physical, biological and computational     sciences, technology, art, psychology, philosophy, and education,     in order to define and discuss the issues essential to image     understanding within the computer graphics context.      FEATURED TOPICS INCLUDE:                  Psychology/Perception                 Image Analysis                 Design                 Text                 Sound                 Philosophy       DATE:  Friday & Saturday, 21-22 May 1993       TIME:  9:00 am - 6:00 pm      PLACE:  The Pace Downtown Theater             One Pace Plaza                 (on Spruce Street between Park Row & Gold Street)             NY, NY 10038       FEES:          PRE-REGISTRATION (Prior to 1 May 1993):             Members         $55.00             Non-Members     $75.00             Students        $40.00 (Proof of F/T Status Required)          REGISTRATION (After 1 May 1993 or On-Site):             All Attendees   $95.00          (Registration Fee Includes Brakfast, Breaks & Lunch)       SEND REGISTRATION INFORMATION & FEES TO:          Dr. Francis T. Marchese         Computer Science Department         NYC/ACM SIGGRAPH Conference         Pace University         1 Pace Plaza (Room T-1704)         New York NY 10036          voice: (212) 346-1803   fax: (212) 346-1933         email: MARCHESF@PACEVM.bitnet  ====================================================================== REGISTRATION INFORMATION:  Name _________________________________________________________________  Title ________________________________________________________________  Company ______________________________________________________________  Street Address _______________________________________________________  City ________________________________State____________Zip_____________  Day Phone (___) ___-____    Evening Phone (___) ___-____  FAX Phone (___) ___-____    Email_____________________________________ ======================================================================  DETAILED DESCRIPTION: =====================      Artists, designers, scientists, engineers and educators share the     problem of moving information from one mind to another.     Traditionally, they have used pictures, words, demonstrations,     music and dance to communicate imagery.  However, expressing     complex notions such as God and infinity or a seemingly well     defined concept such as a flower can present challenges which far     exceed their technical skills.      The explosive use of computers as visualization and expression     tools has compounded this problem.  In hypermedia, multimedia and     virtual reality systems vast amounts of information confront the     observer or participant.  Wading through a multitude of     simultaneous images and sounds in possibly unfamiliar     representions, a confounded user asks: \"What does it all mean?\"      Since image construction, transmission, reception, decipherment and     ultimate understanding are complex tasks, strongly influenced by     physiology, education and culture; and, since electronic media     radically amplify each processing step, then we, as electronic     communicators, must determine the fundamental paradigms for     composing imagery for understanding.      Therefore, the purpose of this conference is to bring together a     breadth of disciplines, including, but not limited to, the     physical, biological and computational sciences, technology, art,     psychology, philosophy, and education, in order to define and     discuss the issues essential to image understanding within the     computer graphics context.       FEATURED SPEAKERS INCLUDE:          Psychology/Perception:             Marc De May, University of Ghent             Beverly J. Jones, University of Oregon             Barbara Tversky, Standfor University             Michael J. Shiffer, MIT             Tom Hubbard, Ohio State University         Image Analysis:             A. Ravishankar Rao, IBM Watson Research Center             Nalini Bhusan, Smith College             Xiaopin Hu, University of Illinois             Narenda Ahuja, University of Illinois             Les M. Sztander, University of Toledo         Design:             Mark Bajuk, University of Illinois             Alyce Kaprow, MIT         Text:             Xia Lin, Pace University             John Loustau, Hunter College             Jong-Ding Wang, Hunter College             Judson Rosebush, Judson Rosebush Co.         Sound:             Matthew Witten, University of Texas             Robert Wyatt, Center for High Performance Computing             Robert S. Williams, Pace University             Rory Stuart, NYNEX         Philosophy             Michael Heim, Education Foundation of DPMA  ====================================================================== ", "From: sigma@rahul.net (Kevin Martin) Subject: Re: XV under MS-DOS ?!? Nntp-Posting-Host: bolero Organization: a2i network Lines: 11  In <1993Apr20.083731.260@eicn.etna.ch> NO E-MAIL ADDRESS@eicn.etna.ch writes: >Do somenone know the solution to run XV ??? any help would be apprecied..  I would guess that it requires X, almost certainly DV/X, which commonly uses the GO32 (DJGPP) setup for its programs.  If you don't have DV/X running, you can't get anything which requires interfacing with X.  --  Kevin Martin sigma@rahul.net \"I gotta get me another hat.\" ", "From: jim.zisfein@factory.com (Jim Zisfein)  Subject: Need advice with doctor-patient relationship problem Distribution: world Organization: Invention Factory's BBS - New York City, NY - 212-274-8298v.32bis Reply-To: jim.zisfein@factory.com (Jim Zisfein)  Lines: 13  ML> From: libman@hsc.usc.edu (Marlena Libman) ML> I need advice with a situation which occurred between me and a physican ML> which upset me.  ML> My questions: (1) Should I continue to have this doctor manage my care?  That's easy:  No.  You wouldn't take your computer into a repair shop where they were rude to you, even if they were competent in their business.  Why would you take your own body into a \"repair shop\" where the \"repairman\" has such a bad attitude? ---  . SLMR 2.1 . E-mail: jim.zisfein@factory.com (Jim Zisfein)                                                ", "From: jsledd@ssdc.sas.upenn.edu (James Sledd) Subject: proof of resurection Organization: Social Science Computing Lines: 44  I have a few minor problems with the article posted as proof of  Christ's resurrection.    First the scriptural quotations:  This sort of reasoning is such that if you beleive you are justified, if not then your beleif is in vain, so y
