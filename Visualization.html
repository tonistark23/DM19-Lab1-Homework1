 system for image segmentation is written in Allegro Common Lisp.   It was used on the following domains: computer science (image analysis),    medicine, biology, physics. It is distributed free of charge (source code).   Available via anonymous FTP at ftp.ads.com (128.229.30.16), in   pub/VISION-LIST-ARCHIVE/SHAREWARE/LaboImage_*    Contact: Prof. Thierry Pun, Computer Vision Group Computing Science Center,   U-Geneva 12, rue du Lac, CH-1207 Geneva SWITZERLAND   Phone : +41(22) 787 65 82; fax: +41(22) 735 39 05   E-mail: pun@cui.unige.ch  or pun@cgeuge51.bitnet   Figaro ------   It was originally made for VMS, and can be obtained from   Keith Shortridge in Australia (ks@aaoepp.aao.gov.au)   and for Unix from Sam Southard at Caltech (sns@deimos.caltech.edu).   It's about 110Mbytes on a Sun.  KHOROS ------   Moved to the Scientific  Visualization category below  Vista -----   The \"real thing\" is available via anonymous ftp from lowell.edu. Email to   vista@lowell.edu for more details. Total size less than 20Mbytes.  DISIMP ------   (Device Independent Software for Image Processing) is a powerful   system providing both user friendliness and high functionality in   interactive times.    Feature Description    DISIMP incorporates a rich library of image processing utilities and   spatial data options. All functions can be easily accessed via the   DISIMP executive. This menu is modular in design and groups image   processes by their function. Such a logical structure means that   complicated processes are simply a progression through a series of   modules.    Processes include image rectification, classification (unsupervised and   supervised), intensity transformations, three dimensional display and   Principal Component Analysis. DISIMP also supports the more simple and   effective enhancement techniques of filtering, band subtraction and   ratioing.    Host Configuration Requirements    Running on UNIX workstations, DISIMP is capable of processing the more   computational intensive techniques in interactive processing times.   DISIMP is available in both Runtime and Programmer's environments. Using   the Programmers environment, utilities can be developed for specific   applications programs.    Graphics are governed by an icon-based Display Panel which allows quick   enhancments of a displayed image. Manipulations of Look Up Tables,   colour stretches, changes to histograms, zooming and panning can be   interactively driven through this control.    A range of geographic projections enables DISIMP to integrate data of   image, graphic and textual types. Images can be rectified by a number of   coordinate systems, providing the true geographic knowledge essential   for ground truthing. Overlays of grids, text and vector data can be   added to further enhance referenced imagery.    The system is a flexible package allowing users of various skill levels   to determine their own working environment, including the amount of help   required. DISIMP comes fully configured with no optional extras. The   purchase price includes all functionality required for professional   processing of remote sensed data.    For further information, please contact:    The Business Manager, CLOUGH Engineering Group Systems Division, 627   Chapel Street, South Yarra, Australia 3141. Telephone:  +61 3 825 5555   Fax:  +61 3 826 6463  Global Imaging Software -----------------------   \"We use Global Imaging Software to process AVHRR data, from the dish to   the final display. Select a chunk of five band data from a pass,   automatic navigation, calibrate it to Albedo and Temp, convert that to   byte, register it to predesigned window, all relatively automatically   and carefree.    It has no classification routines to speak of, but it isn't that   difficult to write your own with their programmer's module.    Very small operation: one designs, one codes, one sells. Been around for   a number of years, sold to Weather Service and Navy.  Runs on HP9000   with HP-UX.  Supports 24-bit display\"  HIPS ---- (Human   Information   Processing Laboratory's Image Processing System)    Michael Landy co-wrote and sell a general-purpose package for image   processing which has been used for basically all the usual image   processing applications (robotics, medical, satellite, engineering, oil   exploration, etc.).  It is called HIPS, and deals with sequences of   multiband images in the same way it deals with single images.  It has   been growing since we first wrote it, both by additions from us as well   as a huge user-contributed library.    Feature description    HIPS  is  a  set  of  image  processing  modules  which together provide   a  powerful  suite  of  tools  for  those interested in research,   system  development  and  teaching. It  handles  sequences  of  images   (movies)  in precisely the same manner as single frames.    Programs and subroutines have been developed  for simple image   transformations, filtering, convolution, Fourier and other transform   processing, edge detection  and line  drawing   manipulation, digital   image compression and transmission  methods, noise generation, and image   statistics computation. Over 150 such  image transformation programs   have been developed.  As a result, almost any image processing  task   can be performed quickly and conveniently. Additionally, HIPS allows   users to easily integrate  their  own custom  routines.   New users   become effective using HIPS on their first day.    HIPS features images that are  self-documenting.   Each image stored  in   the  system  contains  a  history  of the transformations that have been   applied to that image.   HIPS includes  a  small  set of subroutines   which primarily deals with a standardized  image sequence  header,  and   a  large library  of  image  transformation tools in the form of UNIX   ``filters''.  It comes complete with source  code,  on-line manual   pages, and on-line documentation.    Host Configuration Requirements    Originally  developed at  New  York  University,  HIPS  now represents   one of the most extensive and flexible vision and image  processing   environments currently available.  It runs under the UNIX operating   system.  It is modular  and  flexible, provides automatic documentation   of its actions, and is almost entirely independent of special equipment.   HIPS is now in use on a variety of computers including Vax and   Microvax, Sun, Apollo,  Masscomp,  NCR Tower, Iris, IBM AT, etc.   For image display and input, drivers are supplied for the Grinnell and   Adage (Ikonas) image processors, and the Sun-2, Sun-3, Sun- 4, and   Sun-386i consoles.  We also  supply  user-contributed drivers  for  a   number of  other framestores and windowing packages (Sun gfx, Sun   console, Matrox VIP-1024, ITI IP-512, Lexidata,  Macintosh II, X   windowing system, and Iris).  The Hipsaddon package includes an   interface  for the  CRS-4000. It  is  a  simple matter to interface HIPS   with other frame- stores, and we can put interested users in touch with   users who  have interfaced HIPS with the Arlunya and Datacube Max-   Video. HIPS can be easily adapted for other  image  display devices   because 98% of HIPS is machine independent.    Availability    HIPS has proven itself a highly flexible  system,  both as  an   interactive  research tool, and for more production- oriented tasks. It   is both easy to use, and quickly adapted and extended to new uses. HIPS   is supplied on magnetic tape in UNIX tar format (either reel- to-reel or   Sun  cartridge), and comes with source code, libraries, a library of   convolu- tion masks, and on-line documentation and manual pages.    Michael Landy SharpImage Software P.O. Box 373, Prince Street Station   New York, NY   10012-0007 Voice:  (212) 998-7857 Fax: (212) 995-4011   msl@cns.nyu.edu   MIRA ---- [ Please DON'T confuse that with the Thalmanns animation system from   Montreal. These are altogether different beasts! - nfotis ]    MIRA stands for Microcomputer Image Reduction and Analysis.  MIRA gives   workstation level performance on 386/486 DOS computers using SVGA cards in   256 color modes up to 1024x768. MIRA contains a very handsome/functional   GUI which is mouse and keystroke operated. MIRA reads/writes TIFF and FITS   formats, native formats of a number of CCD cameras, and uncompressed binary   images in byte, short integer, and 4-byte real pixel format in 1- or 2-   dimensions. The result of an image processing operation can be short integer   or real pixels, or the same as that of the input image. MIRA does the   operation using short or floating point arithmetic to maintain the precision   and accuracy of the pixel format. Over 100 functions are hand-coded in   assembly language for maximum speed on the Intel hardware.  The entire   graphical interface is also written in assembly language to maximize   the speed of windowing operations.  Windows for 2-d image and 1-d image/data   display and analysis have dedicated cursors which read position and value   value in real time as you move the mouse.  There are also smooth, real time   contrast and brightness stretch and panning of a magnified portion of   the displayed image(s), all operated by the mouse. A wide selection of   grayscale, pseudocolor, and random palettes is provided, and other    palettes can be generated.   Supported functions include such niceties as the following:  o  image & image: + - / * interpolation o  image & constant: + - / * o  unary operations: abs value, polynomial of pixel value, chs, 1/x, log,    byteswap, clip values at upper/lower limits, short->real or real->short. o  combine images by mean, median, mode, or sum of pixel values, with or    without autoscaling to mean, median, or mode of an image section. o  convolutions/filters: Laplacian, Sobel edge operator, directional gradient,    line, Gaussian, elliptical and rectangular equal weight filters, unsharp    masking, median filters, user defined filter kernel.  Ellipse, rectangle,    line, gradient, Gaussian, and user defined filters can be rotated to    any specified angle. o  CCD data reduction: flat fielding, dark subtraction, column over/underscan    bias removal, remove bad pixels and column defects, normalize to    region target mean, median, or modal value. o  create subimage, mosaic m x n 1-d or 2-d images to get larger image,    collapse 2-d image into 1-d image. o  plot 1-d section or collapsed section of 2-d image, plot histogram of    region of an image. o  review/change image information/header data, rename keywords, plot    keyword values for a set of images. o  luminance/photometry: elliptical or circular aperture photometry,    brightness profile, isophotal photometry between set of upper & lower    luminances, area and luminance inside traced polygon. Interactive    background fitting and removal from part or all of image, fit elliptical    aperture shape to image isophotes.  o  interactive with 2-d image: contrast/brightness, x- y- or diagonal plot    of pixel values, distance between two points, compute region stats,`    centroid, pan to x,y location or image center, zoom 1/16 to 10 times,    change cursor to rectangle crosshair, full image crosshair, or off, and    adjust cursor size on image. Select linear, log or gamma transfer function    or histogram equalization. o  interactive or specified image offset computation and re-sampling for    registration. o  interactive with 1-d image: zoom in x- y- or both in steps of 1/2 or    2 times current, re-center plot, or enlarge a framed area. 4 plot buffers    can be cycled through. Interactive data analysis: polynomial fitting,    point deletion, undelete, change value, point weighting, linear and    quadratic loess and binomial smoothing, revert to unit point weights    or original data buffer, substitute results into data buffer for pass    back to calling function. Dump data buffer (+ overlays and error bars)    to file or printer.  Change to user specified coordinate system. o  Tricolor image combination and display, hardcopy halftone printout to    HP-PCL compatible printers (Laserjet, deskjet, etc.) o  Documentation is over 300 pages in custom vinyl binder.    Cost: 995 $USD/copy    Available from:    Axiom Research, Inc.   Box 44162   Tucson, AZ  85733   (602) 791-2864  phone/fax.    international marketing rep: Saguaro Scientific Corporation, Tucson, Arizona.  ==========================================================================  End of Part 2 of the Resource Listing --  Nick (Nikolaos) Fotis         National Technical Univ. of Athens, Greece HOME: 16 Esperidon St.,       InterNet : nfotis@theseas.ntua.gr       Halandri, GR - 152 32   UUCP:    mcsun!ariadne!theseas!nfotis       Athens, GREECE          FAX: (+30 1) 77 84 578 ", "From: trajan@cwis.unomaha.edu (Stephen McIntyre) Subject: Re: The Problem of Satan (used to be: islamic authority over women) Organization: University of Nebraska at Omaha Lines: 103  In article <1993Apr5.165233.1007@news.unomaha.edu> trajan@cwis.unomaha.edu       (Stephen McIntyre) writes:  > Of course, Bobby then states that Satan has no free will, that >    he does as God wants him to.  This brings up a host of >    paradoxes:  is God therefore evil; do I have free will >    or is God directing me also; if God is evil, which part >    of his infinite self is good and which is evil; etc.?  > I would like for once a solid answer, not a run-about.  # I hope I gave you a fairly solid answer to this one: I simply don't agree # with the embodied version of a Satan who is a separate creation or a force. # I wrote:  >> The belief to which I ascribe is that evil is not a creation; >> rather, it is \"the absence of good.\"  This fits with all the >> logic about things having dual use: e.g., a knife can be used >> to sculpt and it can be used to kill.  Like entropy, evil is >> seen in this view as neither force nor entity.  Satan is, >> therefore, metaphorical.  In fact, there are several verses >> of the Holy Qur'an which appear to support this view and several >> Traditions as well. > >> For example, there is a Tradition that food should never be left open >> on a shelf or table overnight, lest \"Satan\" enter it.  It appears >> that this is a reference to as yet undiscovered germs; thus, the >> evil effect of spoiled food is described as \"Satan.\"  >But there are many examples of Satan personified.  Which am I >     to believe?  # And there are quite physical descriptions of Heaven and Hell in the # Holy Qur'an, the Bible, etc.  There have been times in the spiritual # and intellectual evolution of the modern human when these physical # descriptions of Heaven, Hell, and Satan were taken quite literally # and that *worked* for the time.  As I mentioned in the Tradition # cited above, for example, it was sufficient in the absence of a theory # about germs and disease spread by worms to simply describe the \"evil\" # which was passed to a consumer of spoiled food as \"satanic.\"       Which begs the question: if Satan in this case is      metaphorical, how can you be certain Allah is not      the same way?  # The bottom line here, however, is that describing a spiritual plane # in human language is something like describing \"color\" to a person # who has been blind from birth.  You may want to read the book # FLATLAND (if you haven't already) or THE DRAGON'S EGG.  The first # is intended as a light hearted description of a mathematical con- # cept...  [some deleted for space saving]  # When language fails because it cannot be used to adequately describe # another dimension which cannot be experienced by the speakers, then # such conventions as metaphor, allegory, and the like come to be # necessary.  The \"unseen\" is described in terms which have reference` # and meaning for the reader/listener.  But, like all models, a compro- # mise must be made when speaking metaphorically: clarity and directness # of meaning, equivalence of perception, and the like are all # crippled.  But what else can you do?       This is why I asked the above.  How would you then      know God exists as a spirit or being rather than      just being metaphorical?  I mean, it's okay to say      \"well, Satan is just metaphorical,\" but then you      have to justify this belief AND justify that God is      not some metaphor for something else.       I say this because there are many, many instances of      Satan described as a being (such as the tormentor in       the Old Testament book of Job, or the temptor in the      New Testament Gospels).  In the same way, God too is      described as a being (or spirit.)  How am I to know      one is metaphorical and not the other.       Further, belief in God isn't a bar to evil.  Let's      consider the case of Satanists: even if Satan were      metaphorical, the Satanist would have to believe      in God to justify this belief.  Again, we have a       case where someone does believe in God, but by      religious standards, they are \"evil.\"  If Bobby      does see this, let him address this question also.  [deleted some more on \"metaphor\"]  >> Obviously more philosophizing on this issue is possible, but I'm >> not sure that the readers of this newsgroup would want to delve >> into religious interpretation further.  However, if anyone wishes >> to discuss this, I'm certainly willing (either off line - e-mail - or >> on line - posting).  Stephen      _/_/_/_/  _/_/_/_/   _/       _/    * Atheist    _/        _/    _/   _/ _/ _/ _/     * Libertarian   _/_/_/_/  _/_/_/_/   _/   _/  _/      * Pro-individuality        _/  _/     _/  _/       _/       * Pro-responsibility _/_/_/_/  _/      _/ _/       _/ Jr.    * and all that jazz...   --  ", "From: bed@intacc.uucp (Deb Waddington) Subject: INFO NEEDED: Gaucher's Disease Distribution: Everywhere Expires: 01 Jun 93 Reply-To: bed@intacc.UUCP (Deb Waddington) Organization: Matrix Artists' Network Lines: 33   I have a 42 yr old male friend, misdiagnosed as having  osteopporosis for two years, who recently found out that his  illness is the rare Gaucher's disease.   Gaucher's disease symptoms include: brittle bones (he lost 9   inches off his hieght); enlarged liver and spleen; internal  bleeding; and fatigue (all the time). The problem (in Type 1) is  attributed to a genetic mutation where there is a lack of the  enzyme glucocerebroside in macrophages so the cells swell up.  This will eventually cause death.  Enyzme replacement therapy has been successfully developed and  approved by the FDA in the last few years so that those patients  administered with this drug (called Ceredase) report a remarkable  improvement in their condition. Ceredase, which is manufactured  by biotech biggy company--Genzyme--costs the patient $380,000  per year. Gaucher's disease has justifyably been called \"the most  expensive disease in the world\".  NEED INFO: I have researched Gaucher's disease at the library but am relying  on netlanders to provide me with any additional information: **news, stories, reports **people you know with this disease **ideas, articles about Genzyme Corp, how to get a hold of    enough money to buy some, programs available to help with    costs. **Basically ANY HELP YOU CAN OFFER  Thanks so very much!  Deborah  ", "From: sigma@rahul.net (Kevin Martin) Subject: Re: CView answers Keywords: Stupid Programming Nntp-Posting-Host: bolero Organization: a2i network Lines: 26  In <C5LEvt.1nJ@rahul.net> bryanw@rahul.net (Bryan Woodworth) writes: >In <1qlobb$p5a@tuegate.tue.nl> renew@blade.stack.urc.tue.nl (Rene Walter) writes: >[Most info regarding dangers of reading from Floppy disks omitted] >>unrevcoverable way.  SO BE CAREFUL!  It is incredibly poor programming for a >>program to do this... >Nevertheless, it is an important bug that needs to be squashed.  I am >merely pointing out that it was probably overlooked.  While it is serious, >one must keep in mind that it will probably affect at most 5% of the >targeted users of CView.  OK, I don't use CView anymore, but I saw that no one had explaind this \"bug\" in the thread, so here goes:  It is NOT the fault of CView.  It is DOS!  If you leave a file open on a floppy drive, then change the disk and do something which updates or closes that file, you have a good chance of getting part of the directory and FAT from the other disk written to the new disk.  This has always been true, and has destroyed data under other programs, not just CView.  The only thing CView can do to improve the situation is to try not to leave files open unless it's actively using them (ie, reading and decoding).  --  Kevin Martin sigma@rahul.net \"I gotta get me another hat.\" ", "From: keith@cco.caltech.edu (Keith Allan Schneider) Subject: Re: <Political Atheists? Organization: California Institute of Technology, Pasadena Lines: 191 NNTP-Posting-Host: punisher.caltech.edu  livesey@solntze.wpd.sgi.com (Jon Livesey) writes:  >Much though it might be fun to debate capital punishment itself, >this is probably the wrong group for it.  The only relevance here >is that you don't seem to be able to tell us what capital punishment >actually is, and when it is murder.  That is, when you tell us murder >is wrong, you are using a term you have not yet defined.  Well, I've said that when an innocent person has been executed, this is objectively a murder.  However, who is at blame is another question. It seems that the entire society that sanctions any sorts of executions-- realizing the risks--is to blame.  >There is a *probability* of  >killing an innocent person by shooting at random into the air, and  >there is a *probability* of killing an innocent person when the >state administers a system of capital punishment.  So when you do >either, you know that they actions you are taking will sooner or  >later result in the killing of an innocent person.  Yes, but there is also a probablity that you will kill someone doing any raondom activity.  Presumably, you had not isolated yourself totally from the rest of society because of this.  >>And, driving will kill people, as will airlines, but people continue to do >>both. >Driving and flying are not punishments inflicted on unwilling >prisoners by Courts.  They are risks that we take upon ourselves >willingly.  And I argue that our law system is a similar risk.  Perhaps an innocent person will be punished someday, but we work to prevent this.  In fact, many criminals go free as a result of our trying to prevent punishment of innocents.  >If our own driving kills someone else, then sure, there is a moral >issue.  I know at least one person who was involved in a fatal >accident, and they felt vey guilty afterwards.  But, such accidents are to be totally expected, given the numner of vehicals on the road.  Again, the blame is on society.  >>No I'm not.  This is what you said.  You were saying that if there were such >>a false witness that resulted in an innocent person being convicted and killed >>, it would still be the fault of the state, since it did the actual killing. >No, I just commented that the state does the killing.  It does not >depend on there being false witnesses.  How could it?  The state >does the killing even in the case of sincere mistakes  Yes, but the state is not at fault in such a case.  The state can only do so much to prevent false witnesses.  >>It is possible.  So, what are you trying to say, that capital punishment >>is always murder because of the possibilty of human error invalidating >>the system? >I'm saying capital punishment is murder, period.  Not because of >this that and the other, but because it involves taking human life. >That's *my* definition of murder.  I make no appeals to dictionaries >or to \"objective\" morals.  Okay, so this is what you call murder.  But, the question is whether or not all such \"murders\" are wrong.  Are you saying that all taking of human life is wrong, no matter what the circumstances?  >If we, as a society, decide to murder someone, then we should say >that, and lists our reasons for doing so, and live with the moral >consequences.  We should not play word games and pretend that >murder isn't murder.  And that's *my* opinion about how society >ought to be run.  But, this is basically how it works.  Society accepts the risk that an innocent person will be murdered by execution.  And, every member of society shares this blame.  And, most people's definitions of murder include some sort of malicious intent, which is not involved in an execution, is it?  >>But, we were trying to discuss an objective moral system, or at least its >>possibilty.  What ramifications does your personal system have on an >>objective one? >No, we were not discussing an objective moral system.  I was showing >you that you didn't have one, because, for one thing, you were incapable >of defining the terms in it, for example, \"murder\".  Murder violates the golden rule.  Executions do not, because by allowing it at all, society implicitly accepts the consequences no matter who the innocent victim is.  >>We're not talking about reading minds, we are just talking about knowing the >>truth.  Yes, we can never be absolutely certain that we have the truth, but >>the court systems work on a principle of knowing the \"truth\" \"beyond a >>reasonable doubt.\"   >Sorry, but you simply are not quoting yourself accurately.  Here >is what you said: >\t\"And, since we are looking totally objectively at this case, >\tthen we know what people are thinking when they are voting to >\texecute the person or not.  If the intent is malicious and  >\tunfair, then the execution would be murder.\" >What you are doing now is to slide into another claim, which is >quite different.  The jury being *persuaded* beyond a serious >doubt is not the same as us knowing what is in their minds beyond >a serious doubt.  Reading the minds of the jury would certainly tell whether or not a conviction was moral or not.  But, in an objective system, only the absolute truth matters, and the jury system is one method to approximate such a truth.  That is, twelve members must be convinced of a truth.  >Moreover, a jury which comes from a sufficiently prejudiced background >may allow itself to be persuaded beyond a serious doubt on evidence >that you and I would laugh at.  But then, if we read the minds of these people, we would know that the conviction was unfair.  >>But, would it be perfectly fair if we could read minds?  If we assume that >>it would be fair if we knew the absolute truth, why is it so much less >>fair, in your opinion, if we only have a good approximation of the absolute >>truth? >It's not a question of fairness.  Your claim, which I have quoted >above is a claim about whether we can *know* it was fair, so as to >be able to distinguish capital punishnment from murder.  Yes, while we could objectively determine the difference (if we knew all possible information), we can't always determine the difference in our flawed system.  I think that our system is almost as good as possible, but it still isn't objectively perfect.  You see, it doesn't matter if we *know* it is fair or not.  Objectively, it is either fair or it is not.  >Now there's a huge difference.  If we can read minds, we can know, >and if we cannot read minds, we can know nothing.  The difference >is not in degree of fairness, but in what we can know.  But what we know has no effect on an objective system.  >>I think it is possible to produce a fairly objective system, if we are >>clear on which goals it is supposed to promote. >I'm not going to waste my time trying to devise a system that I am >pretty sure does not exist.  Why are you so sure?  >I simply want people to confront reality.  *My* reality, remember.  Why is *your* reality important?  >In this case, the reality is that, \"ideal theories' apart, we can >never know, even after the fact, about the fairness of the justice >system.  For every innocent person released from Death Row, there >may have been a dozen innocent people executed, or a hundred, or >none at all.  We simply don't know.  But, we can assume that the system is fairly decent, at least most likely. And, you realize that the correctness of our system says nothing about a totally ideal and objective system.  >Now what are we going to do?  On the one hand, we can pretend >that we have an 'ideal' theory, and that we can know things we can >never know, and the Justie System is fair, and that we can wave a  >magic wand and make certain types of killing not murder, and go  >on our way.  Well, we can have an ideal system, but the working system can not be ideal. We can only hope to create a system that is as close an approximation to the ideal system as possible.  >On the other hand, we can recognize that all Justice has a small >- we hope - probability of punishing the innocent, and that in the >end we do bear moral responsibility even for the probabilistic >consequences of the systems we set up, and then say, \"Well, here >we go, murdering again.\"  Maybe some of us will even say \"Gee, I >wonder if all this is strictly necessary?\"  Yes, we all bear the responsibility.  Most people seem willing to do this.  >I think that the second is preferable in that if requires people >to face the moral consequences of what we do as a society, instead >of sheltering ourselves from them by magic ceremonies and word  >games.  We must realize the consequences of all our actions.  Why do you keep separating the justice system from the pack?  >And lest I forget, I also don't think we have an objective moral >system, and I believe I only have to take that idea seriously >when someone presents evidence of it.  I don't think our country has an objective system, but I think such an objective system can exist, in theory.  Without omniscience, an objective system is not possible in practice.  keith ", "From: paulson@tab00.larc.nasa.gov (Sharon Paulson) Subject: Re: food-related seizures? Organization: NASA Langley Research Center, Hampton VA, USA Lines: 52 \t<1993Apr17.184305.18758@spdcc.com> NNTP-Posting-Host: cmb00.larc.nasa.gov In-reply-to: dyer@spdcc.com's message of Sat, 17 Apr 1993 18:43:05 GMT  In article <1993Apr17.184305.18758@spdcc.com> dyer@spdcc.com (Steve Dyer) writes:     Newsgroups: sci.med    Path: news.larc.nasa.gov!saimiri.primate.wisc.edu!zaphod.mps.ohio-state.edu!uwm.edu!cs.utexas.edu!uunet!think.com!hsdndev!spdcc!dyer    From: dyer@spdcc.com (Steve Dyer)    Organization: S.P. Dyer Computer Consulting, Cambridge MA    References: <20996.3049.uupcb@factory.com> <79727@cup.portal.com>    Date: Sat, 17 Apr 1993 18:43:05 GMT    Lines: 18     In article <79727@cup.portal.com> mmm@cup.portal.com (Mark Robert Thorson) writes:    >I remember hearing a few years back about a new therapy for hyperactivity    >which involved aggressively eliminating artificial coloring and flavoring    >from the diet.  The theory -- which was backed up by interesting anecdotal    >results -- is that certain people are just way more sensitive to these    >chemicals than other people.  I don't remember any connection being made    >with seizures, but it certainly couldn't hurt to try an all-natural diet.     Yeah, the \"Feingold Diet\" is a load of crap.  Children diagnosed with ADD    who are placed on this diet show no improvement in their intellectual and    social skills, which in fact continue to decline.  Of course, the parents    who are enthusiastic about this approach lap it up at the expense of their    children's development.  So much for the value of \"interesting anecdotal    results\".  People will believe anything if they want to.     --     Steve Dyer    dyer@ursa-major.spdcc.com aka {ima,harvard,rayssd,linus,m2c}!spdcc!dyer   Thanks for all the interest in this problem of mine. I don't think it is a reaction to sugar or junk food per se since Kathryn has never shown any signs of hyperactivity or changes in behavior in response to food. She has always been very calm and dare I say, a neat, smart kid.  The fact that this happened while eating two sugar coated cereals made by Kellog's makes me think she might be having an allergic reaction to something in the coating or the cereals.  Of the four of us in our immediate family, Kathryn shows the least signs of the hay fever, running nose, itchy eyes, etc. but we have a lot of allergies in our family history including some weird food allergies - nuts, mushrooms.   Anyway, our next trip is to an endocrinologist to check out the body chemistry.  But so far, no more sugar coated cereals and no more seizures either.  Every day that goes by without one makes me heave a sigh of relief.  Thanks again.  -- Sharon Paulson                      s.s.paulson@larc.nasa.gov NASA Langley Research Center Bldg. 1192D, Mailstop 156           Work: (804) 864-2241 Hampton, Virginia.  23681           Home: (804) 596-2362 ", "From: jxl9011@ultb.isc.rit.edu (J.X. Lee) Subject: JOB Nntp-Posting-Host: ultb-gw.isc.rit.edu Organization: Rochester Institute of Technology Distribution: SERI Lines: 45  \t\t \t              JOB OPPORTUNITY \t\t      ---------------   SERI(Systems Engineering Research Institute), of KIST(Korea Institute of Science and Technology) is looking for the resumes for the following position and need them by the end of June (6/30).  If you are interested, send resumes to:  \tCAD/CAE lab (6th floor) \tSystems Engineering Research Institute \tKorea Institute of Science and Technology  \tYousung-Gu, Eoeun-Dong, \tDaejon. Korea \t305-600   \tCOMPANY: Systems Engineering Research Institute  \tTITLE  : Senior Research Scientist  \tJOB DESCRIPTION : In depth knowledge of C. \tWorking knowledge of Computer Aided Design. \tWorking knowledge of Computer Graphics. \tWorking knowledge of Virtual Reality. \tSkills not required but desirable : knowledge of \tdata modeling, virtual reality experience, \tunderstanding of client/server architecture.  \tREQUIREMENT : Ph.D  \tJO  livesey@solntze.wpd.sgi.com (Jon Livesey) writes:  >>>>What if I act morally for no particular reason?  Then am I moral?  What >>>>if morality is instinctive, as in most animals? >>>Saying that morality is instinctive in animals is an attempt to  >>>assume your conclusion. >>Which conclusion? >You conclusion - correct me if I err - that the behaviour which is >instinctive in animals is a \"natural\" moral system.  See, we are disagreeing on the definition of moral here.  Earlier, you said that it must be a conscious act.  By your definition, no instinctive behavior pattern could be an act of morality.  You are trying to apply human terms to non-humans.  I think that even if someone is not conscious of an alternative, this does not prevent his behavior from being moral.  >>You don't think that morality is a behavior pattern?  What is human >>morality?  A moral action is one that is consistent with a given >>pattern.  That is, we enforce a certain behavior as moral. >You keep getting this backwards.  *You* are trying to show that >the behaviour pattern is a morality.  Whether morality is a behavior  >pattern is irrelevant, since there can be behavior pattern, for >example the motions of the planets, that most (all?) people would >not call a morality.  I try to show it, but by your definition, it can't be shown.  And, morality can be thought of a large class of princples.  It could be defined in terms of many things--the laws of physics if you wish.  However, it seems silly to talk of a \"moral\" planet because it obeys the laws of phyics.  It is less silly to talk about animals, as they have at least some free will.  keith ", "From: bobbe@vice.ICO.TEK.COM (Robert Beauchaine) Subject: Re: <Political Atheists? Organization: Tektronix Inc., Beaverton, Or. Lines: 34  In article <1993Apr15.150938.975@news.wesleyan.edu> SSAUYET@eagle.wesleyan.edu (SCOTT D. SAUYET) writes: >In <1qabe7INNaff@gap.caltech.edu> keith@cco.caltech.edu writes: > >>> Chimpanzees fight wars over land. >>  >> But chimps are almost human... >>  >> keith > >Could it be?  This is the last message from Mr. Schneider, and it's >more than three days old! > >Are these his final words?  (And how many here would find that >appropriate?)  Or is it just that finals got in the way? >    No. The christians were leary of having an atheist spokesman   (seems so clandestine, and all that), so they had him removed.  Of   course, Keith is busy explaining to his fellow captives how he   isn't really being persecuted, since (after all) they *are*   feeding him, and any resistance on his part would only be viewed   as trouble making.      I understand he did make a bit of a fuss when they tatooed \"In God   We Trust\" on his forehead, though.  /\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\   Bob Beauchaine bobbe@vice.ICO.TEK.COM   They said that Queens could stay, they blew the Bronx away, and sank Manhattan out at sea.  ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ ", "From: jasons@atlastele.com (Jason Smith) Subject: Re: Atheist's views on Christianity (was: Re: \"Accepting Jeesus in your heart...\") Organization: Atlas Telecom Inc. Lines: 169  In article <Apr.19.05.13.48.1993.29266@athos.rutgers.edu> kempmp@phoenix.oulu.fi (Petri Pihko) writes: = Jason Smith (jasons@atlastele.com) wrote: =   = : [ The discussion begins: why does the universe exist at all?  ] =   = : One of the Laws of Nature, specifying cause and effect seems to dictate  = : (at least to this layman's mind) there must be a causal event.  No = : reasonable alternative exists. =  = I would argue that causality is actually a property of spacetime;  = causes precede their effects.   And I must concede here.  Cause *before* effect, implies time, time is part of spacetime.  Hense, the argument would be valid.  I could return and say  that this does not infer the cause and effect relationship being *unique* to *this* spacetime, but I won't 8^), because the point is moot.  Doesn't address why (which Petri Pikho addresses below).    I also concede that I was doubly remiss, as I asserted \"No reasonable alternative exists\", an entirely subjective statement on my part (and one that could  be invalidated, given time and further discovery by the scientist).  I also understand that a proving a theory does not necessarily specify that \"this is how it happened\", but proposes a likely description of the phenomena in question.  Am I mistaken with this understanding?  = But if you claim that there must be = an answer to \"how\" did the universe (our spacetime)  emerge from  = \"nothing\", science has some good candidates for an answer.  All of which require something we Christians readily admit to: ``Faith''.  The fact that there are several candidates belies that *none* are conclusive.   With out conclusive evidence, we are left with faith.  It could even be argued that one of these hypotheses may one day be proven (as best as a non-repeatable event can be \"proven\").  But I ask, what holds   someone *today* to the belief that any or all of them are correct, except by  faith?  [ a couple of paragraphs deleted.  Summary: we ask \"Why does the universe exist\" ]  = I think this question should actually be split into two parts, namely =  = 1) Why is there existence? Why anything exists? =  = and =  = 2) How did the universe emerge from nothing? =  = It is clear science has nothing to say about the first question. However, = is it a meaningful question, after all? = = I would say it isn't. Consider the following:  Apparently it *is* for many persons.  Hence, we *have* religions.  = The question \"why anything exists\" can be countered by = demanding answer to a question \"why there is nothing in nothingness, = or in non-existence\".  Actually, both questions turn out to be = devoid of meaning. Things that exist do, and things that don't exist = don't exist. Tautology at its best.  Carefully examine the original question, and then the \"counter-question\".  The first asks \"Why\", while the second is a request for definition.  It  doesn't address why something does or does not exist, but asks to define  the lack of existence.  The second question is unanswerable indeed, for how do we identify something as \"nothing\" (aren't they mutually exclusive terms)?.  How do we identify a state of non-existence (again, this is nearing the limits of this simple layman's ability to comprehend, and I would appreciate an explanation).   I might add, the worldview of \"Things that exist do, and things that don't...don't\" is as grounded in the realm of the non-falsifiable, as does the theist's belief in God.  It is based on the assumption that there is *not* a reason for being, something as ultimately (un)supportable as the position of there being a reason.  Its very foundation exists in the same soil as that of one who claims there *is* a reason.  We come to this. Either \"I am, therefore I am.\", or \"I am for a reason.\" If the former is a satisfactory answer, then you are done, for you are satisfied, and need not a doctor.  If the latter, your search is just beginning.    = I seriously doubt God could have an answer to this question.  Time will tell. 8^)  =  = Some Christians I have talked to have said that actually, God is = Himself the existence. However, I see several problems with this = answer. First, it inevitably leads to the conclusion that God is = actually _all_ existence, good and evil, devils and angels, us and = them. This is pantheism, not Christianity.  Agreed.  It would lead me to question their definition of Christianity as well.  = Another answer is that God is the _source_ of all existence. = This sounds much better, but I am tempted to ask: Does God = Himself exist, then? If God is the source of His own existence, = it can only mean that He has, in terms of human time, always = existed. But this is not the same as the source of all existence.  This does not preclude His existence.  It only seeks to identify His *qualities* (implying He exists to *have* qualities, BTW).  = The best answer I have heard is that human reasoning is incapable = of understanding such questions. Being an atheist myself, I do not = accept such answers, since I do not have any other methods.  Like the theist, we come to a statement of faith, for this position assumes  that the evidence at hand is conclusive.  Note, I am not arguing against  scientific endeavor, for science is useful for understanding the universe in which we exist. But I differ from the atheist in a matter of perspective.  I seek to understand what exists to understand and appreciate the art of the Creator.  I also have discovered science is an inadequate tool to answer \"why\".   It appears that M. Pihko agrees (as we shall see).  But because a tool is inadequate to answer a question does not preclude the question.  Asserting that 'why' is an invalid question does not provide an answer.    = : As far as I can tell, the very laws of nature demand a \"why\".  That isn't = : true of something outside of nature (i.e., *super*natural). =  = This is not true. Science is a collection of models telling us \"how\", = not why, something happens. I cannot see any good reason why the \"why\" = questions would be bound only to natural things, assuming that the = supernatural domain exists. If supernatural beings exist, it is = as appropriate to ask why they do so as it is to ask why we exist.  My apologies.  I was using why as \"why did this come to be\".  Why did pre-existence become existence.  Why did pre-spacetime become spacetime.  But we come to the admission that science fails to answer \"Why?\".  Because it can't be answered in the realm of modern science, does that make the question invalid? = : I don't believe *any* = : technology would be able to produce that necessary *spark* of life, despite = : having all of the parts available. Just my opinion. =  = This opinion is also called vitalism; namely, that living systems are = somehow _fundamentally_ different from inanimate systems. Do Christians = in general adopt this position? What would happen when scientists announce = they have created primitive life (say, small bacteria) in a lab?  I suppose we would do the same thing as when Galileo or Capernicus was  *vindicated*  (before someone starts jumping up and down screaming \"Inquisition!\", note I said *vindicated*.  I certainly hope we've gotten beyond the \"shooting the messenger\" stage).  M. Pihko does present a good point though.  We may need to ask \"What do I  as an individual Christian base my faith on?\"  Will it be shaken by the production of evidence that shatters our \"sacred cows\" or will we seek to understand if a new discovery truly disagrees with what God *said* (and continues to say) in his Word?  \"Why do I ask why?\" (apologies to Budweiser and company 8^]).  Jason.    --  Jason D. Smith  \t| jasons@atlastele.com\t|    I'm not young enough to know everything.      1x1        \t|  ", "From: renggli@masg1.epfl.ch (loris renggli) Subject: Need graph display/edit Organization: Math. Dept., Swiss Institute of Technology Lines: 17  I am looking for a program that is capable of displaying a graph with nodes and links and with the possibility to edit interactively the graph : add one node, change one link etc...  Actually, a very _simple_ X11 program would be ok; all I need is to put some \"boxes\" (i.e. the nodes ) on a pane and be able to manipulate them with the mouse (move, add or delete boxes).  Does anyone know if such program is available ? Thanks for any help !!  ------------------------------------------------------------------------ Loris RENGGLI                          phone  : +41-21-6934230 Swiss Federal Institute of Technology  fax    : +41-21-6934303 Math. Dept CH-1015 Lausanne (Switzerland)         e-mail : renggli@masg1.epfl.ch  ", "From: eeerik@cc.newcastle.edu.au Subject: Color palette for 256 color VGA rainbow Organ e.  >Too much in the diet, and the system gets thrown off.  Sez you.  Such an effect in humans has not been demonstrated in any controlled studies.  Infant mice and other models are useful as far as they go, but they're not relevant to the matter at hand.  Which is not to say that I favor its use in things like baby food--a patently ridiculous use of the additive.  But we have no reason to believe that MSG in the diet effects humans adversely.  >Glutamate and aspartate, also an excitotoxin are necessary in >small amounts, and are freely available in many foods, but the amounts >added by industry are far above the amounts that would normally be >encountered in a ny single food.  Wrong.  Do you know how much aspartate or phenylalanine is in a soft drink? Milligrams worth.  Compare that to a glass of milk.  Do you know how much glutamate is present in most protein-containing foods compared to that added by the use of MSG?  >By eating lots of junk food, >packaged soups, and diet soft drinks, it is possible to jack your >blood levels so high, that anyone with a sensitivity to these >compounds will suffer numerous *real* physi9logical effects.   Notice the subtle covering of her ass here: \"anyone _with a sensitivity_...\" We're disputing the size of that class.  >Read Olney's review paper in Prog. Brain Res, 1988, and check *his* >sources. They are impecable. There is no dispute.  Impeccable.  There most certainly is a dispute.  --  Steve Dyer dyer@ursa-major.spdcc.com aka {ima,harvard,rayssd,linus,m2c}!spdcc!dyer ", "From: keith@cco.caltech.edu (Keith Allan Schneider) Subject: Re: >>>>>>Pompous ass Organization: California Institute of Technology, Pasadena Lines: 9 NNTP-Posting-Host: punisher.caltech.edu  kmr4@po.CWRU.edu (Keith M. Ryan) writes:  >>Then why do people keep asking the same questions over and over? >Because you rarely ever answer them.  Nope, I've answered each question posed, and most were answered multiple times.  keith ", "From: tonyo@pendragon.CNA.TEK.
