 Khomeini advocates the view that there was a series of twelve Islamic leaders (the Twelve Imams) who are free of error or sin. This makes him a heretic. In the Qur'an  Muhammad is chastised for error directly by God; the Qur'an says that Muhammad is the greatest example of proper Islamic behavior; thus no muslim is free from error.    >As usual there seems to be almost as many Islamic viewpoints as there >are Muslims.    Perhaps it seems so to you, but this is hardly the case. There is widespread agreement about matters of Islam. There certainly are many viewpoints on issues which are not particularly Islamic in and of themselves, but this is so for any large group of people under the same name.   >It all comes back to the Koran being so imprecise in its wording.  The Qur'an is not particularly imprecise in wording, though it is true that several interpretations are possible in the interpretations of many words. However, as an entire text the Qur'an makes its meanings precise enough for intelligent people free from power lust to come to agreement about them.     Gregg ", "From: wdburns@mtu.edu (BURNS) Subject: Interfaith weddings Organization: CCLI Macintosh Lab, Michigan Tech University Lines: 39  Hello everyone.  Last week I posted a similar question to alt.wedding.  Now I come in search of a deeper-level answer.  My fiance is Lutheran and I am Catholic.  We plan on getting married in her church because she is living there now and I plan on moving there in a month or so.  I called my Catholic priest to find out what I needed to do in order for the marriage to be recognized by my church.  Needless to say that I have found that there is no \"hard and fast\" rule when it comes to how the Catholic law for interfaith weddings is interpreted. But I'm pretty sure that we CAN get married without too much problem; the trick lies in the letter of dispensation.  But that is not why I am here....  What I'd like to know is:    What are the main differences between the Lutheran and Catholic religions?   My priest mumbled something about how the Eucharist was understood...   I have heard that if two religions combine soon, it would be these two.  Any help would be appreciated...  Thanks so much!  Bill --    Bill Burns  [ Internet: wdburns@mtu.edu ]  Mac Network System Administrator               [ AppleLink: SHADOW         ]  Apple Student Rep, MTU First we must band together as friends,      then mearcilessly crush our enemies into paste.  [We've had enough Catholic/Protestant arguments recently that I'm not going to accept any renewals.  I suggest responses via email, unless they are clearly non-controversial.  I would be happy to see positive summaries of both important Catholic and Lutheran beliefs.  Among other things, they'd be useful for the FAQ collection.  But I'm not up for yet another battle.  --clh] ", "From: Gordon_Sumerling@itd.dsto.gov.au (Gordon Sumerling) Subject: Re: Grayscale Printer Organization: ITD/DSTO Lines: 2 Distribution: na NNTP-Posting-Host: iapmac2.dsto.gov.au  Have you considered the Apple Laserwriter IIg. We use it for all our B&W image printing. ", "From: fraseraj@dcs.glasgow.ac.uk (Andrew J Fraser) Subject: Religious wars Organization: Glasgow University Computing Science Dept. Lines: 33  I don't know if this is the sort of thing you guys like to discuss.  I guess it falls into the area of apologetics.  This is a question that seems to pop up now and again in conversations with non-christians.  It usually appears in the following sort of unqualified statement: \"Well you know that religion has caused more wars than anything else\" It bothers me that I cannot seem to find a satisfactory response to this. After all if our religion is all about peace and love why have there been so many religious wars?   Personally I am of the view that religion has often been used as an excuse to instigate wars often to disguise national ambitions but I would love to hear what anyone else has to say about this subject.   Thanks in advance   Andrew J Fraser  (If we're thinking in terms of history, the Crusades, Northern Ireland, Yugoslavia(?) come immediately to mind)  northern Ireland, Yugoslavia (?     --  ========================================================================= ||     Name: Andrew James Fraser  E-mail: fraseraj@dcs.gla.ac.uk       || ||     ESE-3H student, University of Glasgow.\t\t\t       || ||     Standard disclaimers...                                         ||  [I'm beginning to suspect that the natural condition of humans is conflict.  Perhaps we should not ask whether a religion or philosophy has been involved in any wars -- since they all have -- but whether it has stopped any.  --clh] ", "From: e-sink@uiuc.edu (Eric W. Sink) Subject: Re: Looking for WMF Converter Keywords: WMF, windowsmetafile Reply-To: e-sink@uiuc.edu Originator: sink@ux2.cso.uiuc.edu Organization: University of Illinois at Urbana Lines: 19  buck@HQ.Ileaf.COM (David Buchholz x3252) writes:  >I'm looking for any leads to the source of a good Windows >Meta File converter or interpreter. I need this for use >outside the Windows environment. PD sources preferred, but >not a requirement. Please reply to the address below.  On a related topic, I have been searching (with no success) for a specification of the Enhanced Metafile format.  I have the original WMF format (Graphics File Formats, Levine et al), but no info on the 32 bit version.  Any pointers ?  --  Eric W. Sink, Spyglass        | \"In all the earth, only humans have the ability 1800 Woodfield Drive          |    to be content in bad situations... Savoy, IL  61826              |    and vice-versa.\" ---- e-sink@uiuc.edu ---------|---------- 217-355-6000 ----------------------- ", "Subject: Re: Can't Breathe -- Update From: RGINZBERG@eagle.wesleyan.edu (Ruth Ginzberg) Distribution: world Organization: Philosophy Dept., Wesleyan University Nntp-Posting-Host: wesleyan.edu X-News-Reader: VMS NEWS 1.20In-Reply-To: nyeda@cnsvax.uwec.edu's message of 5 Apr 93 19:06:39 -0600Lines: 17 Lines: 17  Thanks to all those who responded to my original post on this question.  The final diagnosis was Stress.  I did not take her for a chiropractic adjustment. (Rachel receives all her medical care at Keller Army Hospital since she is a military dependant, and the Army does not yet provide chiropractic adjustments as part of its regular health care.)  I am hoping that the arrival of (1) Spring Break, and (2) College Acceptance Letters, will help.  *UNFORTUNATELY* she was wait-listed at the college she most dearly wanted to attend, so it seems as though that stressor may just continue for a while.  :-(  Meanwhile she is going on a camping trip with her religious youth group for spring break, which seems like a good stress-reliever to me.  Thanks again for everybody's help/advice/suggestions/ideas.  ------------------------ Ruth Ginzberg <rginzberg@eagle.wesleyan.edu> Philosophy Department;Wesleyan University;USA ", "From: km@cs.pitt.edu (Ken Mitchum) Subject: Re: Lung disorders and clubbing of fingers Article-I.D.: pitt.19424 Reply-To: km@cs.pitt.edu (Ken Mitchum) Organization: Univ. of Pittsburgh Computer Science Lines: 36  In article <SLAGLE.93Mar26205915@sgi417.msd.lmsc.lockheed.com> slagle@lmsc.lockheed.com writes: >Can anyone out there enlighten me on the relationship between >lung disorders and \"clubbing\", or swelling and widening, of the >fingertips?  What is the mechanism and why would a physician >call for chest xrays to diagnose the cause of the clubbing?  Purists often distinguish between \"true\" clubbing and \"pseudo\" clubbing, the difference being that with \"true\" clubbing the angle of the nail when viewed from the side is constantly negative when proceeding distally (towards the fingertip). With \"pseudo\" clubbing, the angle is initially positive, then negative, which is the normal situation. \"Real\" internists can talk for hours about clubbing. I'm limited to a couple of minutes.  Whether this distinction has anything to do with reality is entirely unclear, but it is one of those things that internists love to paw over during rounds. Supposedly, only \"true\" clubbing is associated with disease. The problem is that the list of diseases associated with clubbing is quite long, and includes both congenital conditions and acquired disease. Since many of these diseases are associated with cardiopulmonary problems leading to right to left shunts and chronic hypoxemia, it is very reasonable to get a chest xray. However, many of the  congenital abnormalities would only be diagnosed with a cardiac catheterization.   The cause of clubbing is unclear, but presumably relates to some factor causing blood vessels in the distal fingertip to dilate abnormally.   Clubbing is one of those things from an examination which is a tipoff to do more extensive examination. Often, however, the cause of the clubbing is quite apparent.  -km ", "From: kxgst1+@pitt.edu (Kenneth Gilbert) Subject: Re: REQUEST: Gyro (souvlaki) sauce Organization: University of Pittsburgh Lines: 19  In article <1r8pcn$rm1@terminator.rs.itd.umich.edu> Donald_Mackie@med.umich.edu (Donald Mackie) writes: :In article <1993Apr22.205341.172965@locus.com> Michael Trofimoff, :tron@fafnir.la.locus.com writes: :>Would anyone out there in 'net-land' happen to have an :>authentic, sure-fire way of making this great sauce that :>is used to adorn Gyro's and Souvlaki? : :I'm not sure of the exact recipe, but I'm sure acidophilus is one of :the major ingredients.   :-) :  The only recipies I've ever seen for this include plain yogurt, finely chopped cucumber and a couple of crushed cloves of garlic -- yummy.  --  =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-|-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= =  Kenneth Gilbert              __|__        University of Pittsburgh   = =  General Internal Medicine      |      \"...dammit, not a programmer!\" = =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-|-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= ", "Organization: Penn State University From: Andrew Newell <TAN102@psuvm.psu.edu> Subject: Re: free moral agency Distribution: na  <C5pxqs.LM5@darkside.osrhe.uoknor.edu> Lines: 119  In article <C5pxqs.LM5@darkside.osrhe.uoknor.edu>, bil@okcforum.osrhe.edu (Bill Conner) says: > >dean.kaflowitz (decay@cbnewsj.cb.att.com) wrote: > >: Now, what I am interested in is the original notion you were discussing >: on moral free agency.  That is, how can a god punish a person for >: not believing in him when that person is only following his or her >: nature and it is not possible for that person to deny what his or >: her reason tells him or her, which is that there is no god? > >I think you're letting atheist mythology confuse you on the issue of  (WEBSTER:  myth:  \"a traditional or legendary story...            ...a belief...whose truth is accepted uncritically.\")  How does that qualify? Indeed, it's almost oxymoronic...a rather amusing instance. I've found that most atheists hold almost no atheist-views as \"accepted uncritically,\" especially the few that are legend. Many are trying to explain basic truths, as myths do, but they don't meet the other criterions. Also...  >Divine justice. According to the most fundamental doctrines of >Christianity, When the first man sinned, he was at that time the  You accuse him of referencing mythology, then you procede to launch your own xtian mythology.  (This time meeting all the requirements of myth.)  >salvation. The idea of punishment is based on the proposition that >everyone knows (instinctively?) that God exists, is their creator and  Ah, but not everyone \"knows\" that god exists.  So you have a fallacy.  >There's nothing terribly difficult in all this and is well known to >any reasonably Biblically literate Christian. The only controversy is  And that makes it true?  Holding with the Bible rules out controversy? Read the FAQ.  If you've read it, you missed something, so re-read. (Not a bad suggestion for anyone...I re-read it just before this.)  >with those who pretend not to know what is being said and what it >means. When atheists claim that they do -not- know if God exists and >don't know what He wants, they contradict the Bible which clearly says >that -everyone- knows. The authority of the Bible is its claim to be  ...should I repeat what I wrote above for the sake of getting it across?  You may trust the Bible, but your trusting it doesn't make it any more credible to me.  If the Bible says that everyone knows, that's clearly reason to doubt the Bible, because not everyone \"knows\" your alleged god's alleged existance.  >refuted while the species-wide condemnation is justified. Those that >claim that there is no evidence for the existence of God or that His will is >unknown, must deliberately ignore the Bible; the ignorance itself is >no excuse.  1) No, they don't have to ignore the Bible.  The Bible is far from universally accepted.  The Bible is NOT a proof of god; it is only a proof that some people have thought that there was a god.  (Or does it prove even that?  They might have been writing it as series of fiction short-stories.  As in the case of Dionetics.)  Assuming the writers believed it, the only thing it could possibly prove is that they believed it. And that's ignoring the problem of whether or not all the interpretations and Biblical-philosophers were correct.  2) There are people who have truly never heard of the Bible.  3) Again, read the FAQ.  >freedom. You are free to ignore God in the same way you are free to >ignore gravity and the consequences are inevitable and well known >in both cases. That an atheist can't accept the evidence means only  Bzzt...wrong answer! Gravity is directly THERE.  It doesn't stop exerting a direct and rationally undeniable influence if you ignore it.  God, on the other hand, doesn't generally show up in the supermarket, except on the tabloids.  God doesn't exert a rationally undeniable influence. Gravity is obvious; gods aren't.  >Secondly, human reason is very comforatble with the concept of God, so >much so that it is, in itself, intrinsic to our nature. Human reason >always comes back to the question of God, in every generation and in  No, human reason hasn't always come back to the existance of \"God\"; it has usually come back to the existance of \"god\". In other words, it doesn't generally come back to the xtian god, it comes back to whether there is any god.  And, in much of oriental philosophic history, it generally doesn't pop up as the idea of a god so much as the question of what natural forces are and which ones are out there.  From a world-wide view, human nature just makes us wonder how the universe came to be and/or what force(s) are currently in control.  A natural tendancy to believe in \"God\" only exists in religious wishful thinking.  >I said all this to make the point that Christianity is eminently >reasonable, that Divine justice is just and human nature is much >different than what atheists think it is. Whether you agree or not  Xtianity is no more reasonable than most other religions, and it's reasonableness certainly doesn't merit eminence. Divine justice...well, it only seems just to those who already believe in the divinity. First, not all atheists believe the same things about human nature. Second, whether most atheists are correct or not, YOU certainly are not correct on human nature.  You are, at the least, basing your views on a completely eurocentric approach.  Try looking at the outside world as well when you attempt to sum up all of humanity.  Andrew ", "From: jil@donuts0.uucp (Jamie Lubin) Subject: Re: eye dominance Organization: Bellcore, Piscataway, NJ Lines: 14  In article <19671@pitt.UUCP> geb@cs.pitt.edu (Gordon Banks) writes: >In article <C5E2G7.877@world.std.com> rsilver@world.std.com (Richard Silver) writes: >> >>Is there a right-eye dominance (eyedness?) as there is an >>overall right-handedness in the population? I mean do most >>people require less lens corrections for the one eye than the >>other? If so, what kinds of percentages can be attached to this? > >There is eye dominance same as handedness (and usually for the >same side).  It has nothing to do with refractive error, however.  I recall reading/seeing that former baseball star Chris Chambliss' hitting abilities were (in part) attributed to a combination of left-handedness & right-eye dominance. ", "From: phew@gu.uwa.edu.au (Patrick Hew) Subject: Re: Color pict of spinning Earth Organization: The University of Western Australia Lines: 22 NNTP-Posting-Host: mackerel.gu.uwa.edu.au  ESTOP07@CONRAD.APPSTATE.EDU (*ACS) writes:  >Sorry if this is the wrong place to post this  >\tI was crusing the net earlier this year and came upon something called  >Color pict of spinning earth.  I am assuming it is a animation sequence of the  >earth's rotation (or revolution I always get those mixed up).  At the time I  >found it my sysem would not even support color graphics so I didn't bother to  >get the pict.  Now I have a fairly nice system and cant find the pict again! >If anyone can help please post here or E-mail me  >Thanks in advance >Eric (Estop07@conrad.appstate.edu)  Likewise for me please. First time I've hear of it, but I've beem looking for something like this for the past few months.  Patrick Hew 2nd Year Science/ Engineering University of Western Australia phew@tartarus.uwa.edu.au phew@mackerel.gu.uwa.edu.au  ", "From: renouar@amertume.ufr-info-p7.ibp.fr (Renouard Olivier) Subject: Re: POV previewer Nntp-Posting-Host: amertume.ufr-info-p7.ibp.fr Organization: Universite PARIS 7 - UFR d'Informatique Lines: 10  Actually I am trying to write something like this but I encounter some problems, amongst them:  - drawing a 3d wireframe view of a quadric/quartic requires that you have the explicit equation of the quadric/quartic (x, y, z functions of some parameters). How to convert the implicit equation used by PoV to an explicit one? Is it mathematically always possible?  I don't have enough math to find out by myself, has anybody heard about useful books on the subject? ", "From: sigma@rahul.net (Kevin Martin) Subject: Re: TIFF: philosophical significance of 42 Nntp-Posting-Host: bolero Organization: a2i network Lines: 14  In <1r0ms5$k65@ratatosk.uninett.no> joachim@kih.no (joachim lous) writes: >> Does anyone have any  other suggestions where the 42 came from? >I don't know where Douglas Adams took it from, but I'm pretty sure he's >the one who launched it (in the Guide). Since then it's been showing up  >all over the place.  Douglas Adams once said (paraphrased from memory): \"I just picked it.  It seemed like the sort of number you wouldn't be afraid to take home to meet your parents.  Nice and even, perfectly normal.\"  --  Kevin Martin sigma@rahul.net \"I gotta get me another hat.\" ", "From: wcsbeau@alfred.carleton.ca (OPIRG) Subject: Re: Is MSG sensitivity superstition? Keywords: MSG, Glu Organization: Carleton University, Ottawa, Canada Lines: 143  In article <1993Apr17.202011.21443@spdcc.com> dyer@spdcc.com (Steve Dyer) writes: >In article <1993Apr17.184435.19725@cunews.carleton.ca> wcsbeau@alfred.carleton.ca (OPIRG) writes: > >There has been NO hard info provided about MSG making people ill. >That's the point, after all.  Why don't you just look it up in the Merk? Or check out the medical dictionary cite which a doctor mentioned earlier in this thread?   > >That's because these \"peer-reviewed\" studies are not addressing >the effects of MSG in people, they're looking at animal models. >You can't walk away from this and start ranting about gloom and >doom as if there were any documented deleterious health effects >demonstrated in humans.  Note that I wouldn't have any argument >with a statement like \"noting that animal administration has pro- >duced the following [blah, blah], we must be careful about its >use in humans.\"  This is precisely NOT what you said.  Among others, see Olney's  \"Excitotoxic Food Aditives - Relevance of Animal Studies to Human Safety\" (1982) Neurobehav. Toxicol. Teratol. vol 6: 455-462.  I'm sure PETA would love to hear your arguments.  >>Tests have been done on Rhesus monkeys, as well. I have never seen a >>study where the mode of administration was intra-ventricular.  The Glu >>and Asp were administered orally. Some studies used IV and SC. >>Intra-ventricular is not a normal admin. method for food tox. studies, >>for obvious reasons. You must not have read the peer-reviewed works >>that I referred to or you would never have come up with this brain >>injection bunk. > >It most certainly is for neurotoxicology.  You know, studies of >glutamate involve more than \"food science\".  Whose talking about \"food science\"? What is this comment supposed to mean? *Neurotoxicology and Tratology*, *Brain Research*, *Nature*, *Progress in Brain Research*: all fine food science journals. ;-)  >>Pardon me, but where are you getting this from? Have you read the >>journals? Have you done a thorough literature search? > >So, point us to the studies in humans, please.  I'm familiar with >the literature, and I've never seen any which relate at all to >Olney's work in animals and the effects of glutamate on neurons.  Then you would know that Olney himself has casually  referred to \"Chinese Restaurant Syndrome\" in a few articles. Why don't *you* point us to some studies? Maybe then this exchange could be productive.  >>The point is exceeding the window. Of course, they're amino acids. >>Note that people with PKU cannot tolerate any phenylalanine. > >Well, actually, they HAVE to tolerate some phenylalanine; it's a >essential amino acid.  They just try to get as little as is healthy >without producing dangerous levels of phenylalanine and its metabolites >in the blood.  They're unable to metabolise it.  >>Olney's research compared infant human diets. Specifically, the amount >>of freely available Glu in mother's milk versus commercial baby foods, >>vs. typical lunch items from the Standard American Diet such as packaged >>soup mixes. He found that one could exceed the projected safety margin >>for infant humans by at least four-fold in a single meal of processed >>foods. Mother's milk was well below the effective dose. > >Goodness, I'm not saying that it's good to feed infants a lot of >glutamate-supplemented foods.  It's just that this \"projected safety >margin\" is a construct derived from animal models and given that, >you can \"prove\" anything you like.  We're talking prudent policy in >infant nutrition here, yet you're misrepresenting it as received wisdom.  Who said anything about 'received wisdom'? There is no question that orally administered doses of MSG are capable of destroying nearly all neurons in the arcuate nucleus of the hypothalamus and the median eminence. These areas are responsible for the production of hormones critical to normal neuroendocrine function and the normal development of the vertabrate organism. Humans are vertebrates. Now what, pray tell, do you think will happen when the area of the brain necessary for the normal rhythm of gonadotropin release is missing? Are you trying to say that humans have no need of their pituitary, ANH, and ME, of that part of the brain that is responsible for controlling the realease (albeit indirectly) of estradiol and testosterone?   How do you expect anyone to do the studies on this? It's unethical to \"sacrifice\" humans to check out what effects chronic, acute, etc doses of these compounds are having on the brain tissue in humans.  The food industry knows this. That's why the animal model is used in medicine and psych.  If you're talking about straight sensitivity, it would be useful to define the term.  There are plenty of studies on psychoneuroimmunology showing the link between attitude and physiology.  I suspect we may be arguing about separate things; *only* adult sensitivities (You), and late-occuring sequelae of childhood ingestion and its implication for adults (me).  Certainly the doses for excitotoxicity in adults are considerably larger than for the young, but the additivity of Glu and Asp, and their copious and increased presence in modern processed foods (jointly), and their hidden presence in HVP, necessitates extreme caution. Why would anyone want to eat compounds which have been shown to markedly perturb the endocrine system in adults?  The main point is *blood levels* attained, and oral doses would likely have to be greater than SC.   >>Between who? Over what? I would be most interested in seeing you >>provide peer-reviewed non-food-industry-funded citations to articles >>disputing that MSG has no effects whatsoever.  > >You mean \"asserting\".  You're being intellectually dishonest (or just >plain confused), because you're conflating reports which do not necessarily >have anything to do with each other.  Olney's reports would argue a potential >for problems in human infants, but that's not to say that this says anything >whatsoever about the use of MSG in most foods, nor does he provide any >studies in humans which indicate any deleterious effects (for obvious >reasons.)  It says nothing about MSG's contribtion to the phenomenon >of the \"Chinese Restaurant Syndrome\".  It says nothing about the frequent >inability to replicate anecdotal reports of MSG sensitivity in the lab.  Olney's work provides a putative causal mechanism for some sensitivities. Terry, Epelbaum and Martin have shown that orally administered MSG causes changes in normal gonadotropic hormone fluctutations in adults. Glu also was found to induce immediate and persistant supression of rhythmic GH secretion, and to induce rapid and transient release of prolactin in adults chronically exposed to MSG. GH is responsible not only for control of growth during development, but also converts glycogen into glucose. Could this be the cause of headaches? I don't know.  >>>dyer@ursa-major.spdcc.com  >>Hmm. \".com\". Why am I not surprised? >>- Dianne Murray   wcsbeau@ccs.carleton.ca > >Probably one of the dumber remarks you've made.  If you had read Olney's review article, especially the remarks I already quoted in an earlier post, you would know to what I was alluding. May I ask exactly for whom you do computer consulting? :-)  ", "From: ab@nova.cc.purdue.edu (Allen B) Subject: Re: Fractals? what good are they? Organization: Purdue University Lines: 51  In article <7155@pdxgate.UUCP> idr@rigel.cs.pdx.edu (Ian D Romanick) writes: > One thing:  a small change in initial conditions can cause a huge > change in final conditions.  There are certain things about the way > the plate tektoniks and volcanic activity effect a land scape that > is, while not entirely random, unpredictable.  This is also true with > fractals, so one could also conclude that you could model this > fractally.   Yeah, and it's also true most long complicated sequences of events, calculations, or big computer programs in general.  I don't argue that you can get similar and maybe useful results from fractals, I just question whether you >should<.  The fractal fiends seem to be saying that any part of a system that we can't model should be replaced with a random number generator.  That has been useful, for instance, in making data more palatable to human perception or for torture testing the rest of the system, but I don't think it has much to do with fractals, and I certainly would rather that the model be improved in a more explicable manner.  I guess I just haven't seen all these earth-shaking fractal models that explain and correlate to the universe as it actually exists.  I really hope I do, but I'm not holding my self-similar breath.  > There is one other thing that fractals are good for:  fractal > image compression.  Uh huh.  I'll believe it when I see it.  I've been chasing fractal compression for a few years, and I still don't believe in it.  If it's so great, how come we don't see it competing with JPEG?  'Cause it can't, I'll wager.  Actually, I have wagered, I quit trying to make fractal compression work- and I was trying- because I don't think it's a reasonable alternative to other techniques.  It is neat, though. :-)  I'll reiterate my disbelief that everything is fractal.  That's why I don't think fractal compression as it is widely explained is practical.  I know Barnsley and Sloan have some tricks up their sleeves that make their demos work, but I don't see anyone using it in a real product.  It's been six years since Iterated Systems was formed, right?  \t\"There are always going to be questions until there's a product \tout there,\" Sloan replies.  The company plans to ship its first \tencoding devices in the summer, he says.  In March, Iterated \tSystems will have the other half of the system: the decoders.  \t\t- Scientific American, March 1990, page 77  Allen B (Don't even get me started :-) ) ", "From: I3150101@dbstu1.rz.tu-bs.de (Benedikt Rosenau) Subject: Re: Genocide is Caused by Theism : Evidence? Organization: Technical University Braunschweig, Germany Lines: 21  In article <1qibo2$f4o@horus.ap.mchp.sni.de> frank@D012S658.uucp (Frank O'Dwyer) writes:   > >#>In the absence of some convincing evidence that theist fanatics are more >#>dangerous than atheist fanatics, I'll continue to be wary of fanatics of >#>any stripe. ># >#I think that the agnostic fanatics are the most dangerous of the lot. > >Fair point, actually.  I mentioned theists and atheists, but left out >agnostics.  Mea culpa. >   No wonder in the light of that you are a probably a theist who tries to pass as an agnostic. I still remember your post about your daughter singing Chrismas Carols and your feelings of it well.   By the way, would you show marginal honesty and answer the many questions you left open when you ceased to respond last time?    Benedikt ", "From: stgprao@st.unocal.COM (Richard Ottolini) Subject: Re: images of earth Organization: Unocal Corporation Lines: 16  In article <1993Apr19.144533.6779@cs.ruu.nl> clldomps@cs.ruu.nl (Louis van Dompselaar) writes: >In <C5q0HK.KoD@hawnews.watson.ibm.com> ricky@watson.ibm.com (Rick Turner) writes: > >>Look in the /pub/SPACE directory on ames.arc.nasa.gov - there are a number >>of earth images there. You may have to hunt around the subdirectories as >>things tend to be filed under the mission (ie, \"APOLLO\") rather than under\t >>the image subject.\t >> >For those of you who don't need 24 bit, I got a 32 colour Amiga IFF >of a cloudless Earth (scanned). Looks okay when mapped on a sphere. >E-mail me and I'll send it you...  Beware.  There is only one such *copyrighted* image and the company that generated is known to protect that copyright.  That image took hundreds of man-hours to build from the source satellite images, so it is unlikely that competing images will appear soon. ", "From: lindae@netcom.com Subject: Friend Needs Advice... Organization: Netcom Online Communications Services (408-241-9760 login: guest) Lines: 38   A friend of mine is having some symptoms and has asked me to post the following information.  A few weeks ago, she noticed that some of her hair was starting to fall out.  She would touch her head and strands of hair would just fall right out. (by the way, she is 29 or 30 years old).   It continued to occur until she had a bald spot about the size of a half dollar.  Since that time, she  has gotten two more bald spots of the same size.  Other symptoms she's described include:  several months of an irregular menstrual cycle (which is strange for her, because she has always been extremely regular); laryngitis every few days -- she will wake up one morning and have almost no voice, and then the next day it's fine; dizzy spells -- she claims that she's had 4 or 5 very bad dizzy spells early in the morning, including one that knocked her to the ground; and general fatigue.  She went to a dermatologist first who couldn't find any reason for the symptoms and sent her to an internist who suspected thyroid problems.  He did the blood work and claims that everything came back normal.    She's very concerned and very confused.  Does anyone have any ideas or suggestions?  I told her that I thought she should see an endocrinologist.  Does that sound like the right idea?  ** By the way, in case you are going to ask...no, she has recently taken any medications that would cause these symptoms...no, she hasn't recently changed her hair products and she hasn't gotten a perm,  coloring, or other chemical process that might cause hair to fall out.  Thanks in advance for any help!     ", "From: thomas@ramsey.cs.laurentian.ca (F. Thomas) Subject: print graph on printer Organization: Dept. of Computer Science, Laurentian University, Sudbury, ON Lines: 6  This seems to be a simple problem but I just cannot solve it. I wrote a C program to draw some polygons on the screen, and I want to  print it on my printer. So, I press \"print-screen\" on the keyboard. The problem is the printer just print out some ASCII characters. Is there any other way to print the screen without using \"print-screen\"???? Please help! ", "From: armstrng@cs.dal.ca (Stan Armstrong) Subject: Re: So far so good Organization: Math, Stats & CS, Dalhousie University, Halifax, NS, Canada Lines: 22  In article <C4z5u3.Jxo@spss.com> luomat@alleg.edu writes: > >This may be a really dumb one, but I'll ask it anyways: >\tChristians know that they can never live up to the requirements of   >God, right? (I may be wrong, but that is my understanding)  But they still   >try to do it.  Doesn't it seem like we are spending all of our lives   >trying to reach a goal we can never achieve?  I know that we are saved by   >faith and not by works, but does that mean that once we are saved we don't   >have to do anything?  I think James tells us that Faith without works is   >dead (paraphrase).  How does this work? > So long as we think that good things are what we *have* to do rather than what we come to *want* to do, we miss the point. The more we love God; the more we come to love what and whom He loves.  When I find that what I am doing is not good, it is not a sign to try even harder (Romans 7:14-8:2); it is a sign to seek God. When I am aware  of Jesus' presence, I usually want what He wants. It is His strenth, His love  that empowers my weakness. --  Stan Armstrong. Religious Studies Dept, Saint Mary's University, Halifax, N.S. Armstrong@husky1.stmarys.ca | att!clyde!watmath!water!dalcs!armstrng ", "From: Dan Wallach <dwallach@cs.berkeley.edu> Subject: FAQ: Typing Injuries (1/4): Changes since last month [monthly posting] Supersedes: <typing-injury-faq/changes_734664243@cs.berkeley.edu> Organization: University of California, Berkeley Lines: 51 Expires: 22 May 1993 04:18:16 GMT Reply-To: Dan Wallach <dwallach@cs.berkeley.edu> NNTP-Posting-Host: elmer-fudd.cs.berkeley.edu Summary: what's new and happening with Dan's FAQ and ftp archive Originator: dwallach@elmer-fudd.cs.berkeley.edu  Archive-name: typing-injury-faq/changes Version: $Revision: 1.3 $ $Date: 1993/04/13 04:12:33 $  This file details changes to the soda.berkeley.edu archive and summarizes what's new in the various FAQ (frequently asked questions) documents. This will be posted monthly, along with the full FAQ to the various net groups.  The various mailing lists will either receive the full FAQ every month, or every third month, but will always get this file, once per month.  Phew!  ============================================================================ Changes to the Typing Injuries FAQ and soda.berkeley.edu archive, this month ============================================================================  a few new files on the soda.berkeley.edu archive     the TidBITS \"Caring for your wrists\" document     RSI Network #11     Advice about \"adverse mechanical tension\"     More details about the new Apple keyboard     more info about carpal tunnel syndrome (carpal.explained)     more general info about RSI (rsi.details, rsi.physical)      marketing info on the Vertical     MacWeek article the Bat  new details on hooking a normal PC keyboard to an RS/6000  updated pricing info on the DataHand and Comfort  Half-QWERTY now available for anonymous ftp on explorer.dgp.toronto.edu  new GIF picutures!     The Apple Adjustable Keyboard     The Key Tronic FlexPro     another picture of the Kinesis     The Vertical     The Tony!  ============================================================================  If you'd like to receive a copy of the FAQ and you didn't find it in the same place you found this document, you can either send e-mail to  dwallach@cs.berkeley.edu, or you can anonymous ftp to soda.berkeley.edu (128.32.149.19) and look in the pub/typing-injury directory.  Enjoy!  --  Dan Wallach               \"One of the most attractive features of a Connection dwallach@cs.berkeley.edu  Machine is the array of blinking lights on the faces Office#: 510-642-9585     of its cabinet.\" -- CM Paris Ref. Manual, v6.0, p48. ", "From: Petch@gvg47.gvg.tek.com (Chuck Petch) Subject: Daily Verse Organization: Grass Valley Group, Grass Valley, CA Lines: 4  He who overcomes will inherit all this, and I will be his God and he will be my son.   Revelation 21:7 ", "From: channui@austin.ibm.com (Christopher Chan-Nui) Subject: Re: Two pointing devices in one COM-port? Reply-To: channui@austin.ibm.com Organization: IBM Austin X-Newsreader: TIN [version 1.1 PL9] Lines: 22  Bob Davis (sonny@trantor.harris-atd.com) wrote: : In article <C4tKGM.1v6@unix.portal.com>, wil@shell.portal.com (Ville V Walveranta) writes: : |>  : |>         Is there any way to connect two pointing devices to one serial : |>         port? I haven't tried this but I believe they would interfere : |>         with each other (?) even if only one at a time would be used.  : \tJust get an A-B switch for RS232. Look in Computer Shopper. : They are available fairly cheap. They allow switching between two : serial devices on a single port.  Unfortunately the poster wants to use an internal and an external modem so a switch isn't going to help them.  If you aren't using your com ports for anything else, just define them on different com ports.  Define your internal modem to be say, com1, and your external modem to be com3.  You really shouldn't have to worry about interrupt conflicts since you won't be using both modems at the same time :).  --- Christopher Chan-Nui    | Investment in reliability will increase until it channui@austin.ibm.com  | exceeds the probable cost of errors, or until someone #include <disclaimer.h> | insists on getting some useful work done. ", "From: Petch@gvg47.gvg.tek.com (Chuck Petch) Subject: Daily Verse Organization: Grass Valley Group, Grass Valley, CA Lines: 4  Above all, love each other deeply, because love covers over a multitude of sins.   IPeter 4:8 ", "From: anasaz!karl@anasazi.com (Karl Dussik) Subject: Re: Is \"Christian\" a dirty word? Organization: Anasazi Inc Phx Az USA Lines: 73  In article <Mar.25.03.53.08.1993.24855@athos.rutgers.edu> @usceast.cs.scarolina.edu:moss@cs.scarolina.edu (James Moss) writes: >I was brought up christian, but I am not christian any longer. >I also have a bad taste in my mouth over christianity.  I (in >my own faith) accept and live my life by many if not most of the >teachings of christ, but I cannot let myself be called a christian, >beacuse to me too many things are done on the name of christianity, >that I can not be associated with.    A question for you - can you give me the name of an organization or a philosophy or a political movement, etc., which has never had anything evil done in its name?  You're missing a central teaching of Christianity - man is inherently sinful.  We are saved through faith by grace.  Knowing that, believing that, does not make us without sin.  Furthermore, not all who consider themselves \"christians\" are (even those who manage to head their own \"churches\").  \"Not everyone who says to me, 'Lord, Lord,' will enter the kingdom of heaven, but only he who does the will of my Father who is in heaven.\" - Matt. 7:21.  >I also have a problem with the inconsistancies in the Bible, and >how it seems to me that too many people have edited the original >documents to fit their own world views, thereby leaving the Bible >an unbelievable source.  Again, what historical documents do you trust?  Do you think Hannibal crossed the Alps?  How do you know?  How do you know for sure?  What historical documents have stood the scrutiny and the attempts to dis- credit it as well as the Bible has?  >I don't have dislike of christians (except for a few who won't >quit witnessing to me, no matter how many times I tell them to stop),  >but the christian faith/organized religion will never (as far as i can  >see at the moment) get my support.  Well, it's really a shame you feel this way.  No one can browbeat you into believing, and those who try will probably only succeed in driving you further away.  You need to ask yourself some difficult questions: 1) is there an afterlife, and if so, does man require salvation to attain it.  If the answer is yes, the next question is 2) how does man attain this salvation - can he do it on his own as the eastern religions and certain modern offshoots like the \"new age movement\" teach or does he require God's help?  3) If the latter, in what form does - indeed, in what form can such help come?  Needless to say, this discussion could take a lifetime, and for some people it did comprise their life's writings, so I am hardly in a position to offer the answers here - merely pointers to what to ask.  Few, of us manage to have an unshaken faith our entire lives (certainly not me). The spritual life is a difficult journey (if you've never read \"A Pilgrim's Progress,\" I highly recommend this greatest allegory of the english language).  >Peace and Love >In God(ess)'s name >James Moss  Now I see by your close that one possible source of trouble for you may be a conflict between your politcal beliefs and your religious upbringing.  You wrote that \"I (in my own faith) accept and live my life by many if not most of the teachings of christ\".  Well, Christ referred to God as \"My Father\", not \"My Mother\", and while the \"maleness\" of God is not the same as the maleness of those of us humans who possess a Y chromosome, it does not honor God to refer to Him as female purely to be trendy, non-discriminatory, or politically correct.  This in no way disparages women (nor is it my intent to do so by my use of the male pronoun to refer to both men and women -  english just does not have a decent neuter set of pronouns).  After all, God chose a woman as his only human partner in bringing Christ into the human population.  Well, I'm not about to launch into a detailed discussion of the role of women in Christianity at 1am with only 6 hours of sleep in the last 63, and for that reason I also apologize for any shortcomings in this article.  I just happened across yours and felt moved to reply.  I hope I may have given you, and anyone else who finds himself in a similar frame of mind, something to contemplate.  Karl Dussik ", "From: zyeh@caspian.usc.edu (zhenghao yeh) Subject: Re: Need polygon splitting algo... Organization: University of Southern California, Los Angeles, CA Lines: 25 Distribution: world NNTP-Posting-Host: caspian.usc.edu Keywords: polygons, splitting, clipping   In article <1qvq4b$r4t@wampyr.cc.uow.edu.au>, g9134255@wampyr.cc.uow.edu.au (Coronado Emmanuel Abad) writes: |>  |> The idea is to clip one polygon using another polygon (not |> necessarily rectangular) as a window.  My problem then is in |> finding out all the new vertices of the resulting \"subpolygons\" |> from the first one.  Is this simply a matter of extending the |> usual algorithm whereby each of the edges of one polygon is checked |> against another polygon???  Is there a simpler way?? |>  |> Comments welcome. |>  |> Noel.  \tIt depends on what kind of the mans as a troublemaker. Pilate was no fool and didn't  > need the additional headaches of some fishermen stealing Jesus' body to  > make it appear He had arisen. Since Jesus was buried in the grave of a  > man well know to the Sanhedrin, to say that they didn't know where He was > buried begs the question.  Here again, the problem with most of the individuals posting here, you take the biblical account as though it were some sort of historical recounting in the modern sense.  I would refer you to John Dominic Crossans Book _The Cross That Spoke_ (Pub. Harper and Row, 1988).  The earliest texts which we have make no reference to an empty tomb.  Nor is an empty tomb necessary for a claim of resurrection. Modern Evangelicals/Fundamentalists have completely missed what the point of resurrection is -- Here the work of George Nickelsburg's work  _Resurrection, Immortality, and Eternal Life in Intertestamental Judaism_ (Publ Cambridge, Havard Univ. Press, 1972) is most helpful.  Look At Rom 1:1-3.  Paul here has no need of an empty tomb.  Additionally in 1 Cor 15, Here again there is no mention of an empty tomb. He was raised (note the passive), he appeared, no ascension either.  Resurrection could be accomplished without ever disturbing the bones in the grave.  The whole idea of an empty tomb isn't broached in any of our texts until well after the fall of Jerusalem.  By that time, the idea of coming up with a body would have been ludicrious.  Moreover Mack has argued (convicingly, I think) that the empty tomb story first appears in Mark (we have no texts before this which mention the tomb).        >  > Now, you say that you think that the disciples stole the body. But think on > this a moment. Would you die to maintain something you KNEW to be a  > deliberate lie!? If not, then why do you think the disciples would!? Now, I'm > not talking about dying for something you firmly believe to be the truth,  > but unbeknown to you, it is a lie. Many have done this. No, I'm talking about > dying, by beheading, stoning, crucifixion, etc., for something you know to > be a lie! Thus, you position with regards to the disciples stealing the  > body seems rather lightweight to me. >  > As for graverobbers, why risk the severe penalties for grave robbing over  > the body of Jesus? He wasn't buried with great riches. So, again, this is > an argument that can be discounted. >  > That leaves you back on square one. What happened to the body!? >  >  > [Again, let me comment that the most plausible non-Christian scenario, > and the one typically suggested by sceptics who are knowledgeable > about the NT, is that the resurrection was a subjective event, and the > empty tomb stories are a result of accounts growing in the telling. > --clh]  You are quite right here.  Even the Idea of a subjective mystical event as the foundation of the resurrection narratives is currently becoming more untenable. See B. Mack _A Myth of Innocence_.  randy ", "From: jmuller@ic.sunysb.edu (John S Muller) Subject: WAYNE RIGBY Organization: State University of New York at Stony Brook Lines: 20 Distribution: world NNTP-Posting-Host: csws18.ic.sunysb.edu   Sorry to clog up the news group with this message.  Wayne Rigby, I have the info you requested, but for some reason I can not mail it to you.  Please contact me! Send email address. j --  ------------------------------------------------------------------------------- \"No Real Programmer can function without caffeine\" - Zen + Art of Internet       _/_/_/_/_/  _/_/_/_/_/  _/_/  _/_/        John S. Muller         _/      _/          _/  _/  _/         muller@diego.llnl.gov        _/      _/_/_/_/_/  _/  _/  _/          muller@sisal.llnl.gov  _/   _/              _/  _/      _/           jmuller@libserv1.ic.sunysb.edu   _/_/_/      _/_/_/_/_/  _/      _/              \"You are not drunk until you have to grab the grass,  to keep the grass from falling off the earth\" - Some Stupid Comedian --------------------------------------- ganization: IBM Austin Lines: 9  In article <Apr.19.05.13.02.1993.29198@athos.rutgers.edu>, jkellett@netcom.com (Joe Kellett) writes: > ... > Question for further discussion (as they say in the textbooks):  Why don't > we teach \"safe drug use\" to kids, instead of drug abstinence?  ...  And how come we don't pass out bullet-proof vests in school to promote safe gun usage?   Chris Mussack ", "From: fulk@cs.rochester.edu (Mark Fulk) Subject: Re: Breech Baby Info Needed Organization: University of Rochester Lines: 89  In article <1993Apr5.151818.27409@trentu.ca> xtkmg@trentu.ca (Kate Gregory) writes: >In article <1993Apr3.161757.19612@cs.rochester.edu> fulk@cs.rochester.edu (Mark Fulk) writes: >> >>Another uncommon problem is maternal hemorrhage.  I don't remember the >>incidence, but it is something like 1 in 1,000 or 10,000 births.  It is hard >>to see how you could handle it at home, and you wouldn't have very much time. >> >>thing you might consider is that people's risk tradeoffs vary.  I consider >>a 1/1,000 risk of loss of a loved one to require considerable effort in >>the avoiding. > >Mark, you seem to be terrified of the birth process  That's ridiculous!  >and unable to >believe that women's bodies are actually designed to do it.  They aren't designed, they evolved.  And, much as it discomforts us, in humans a trouble-free birth process was sacrificed to increased brain and cranial size.  Wild animals have a much easier time with birth than humans do. Domestic horses and cows typically have a worse time.  To give you an idea: my family tree is complicated because a few of my pioneer great-great- grandfathers had several wives, and we never could figure out which wife had each child.  One might ask why this happened.  My great-great- grandfathers were, by the time they reached their forties, quite prosperous farmers.  Nonetheless, they lost several wives each to the rigors of childbirth; the graveyards in Spencer, Indiana, and Boswell, North Dakota, contain quite a few gravestones like \"Ida, wf. of Jacob Liptrap, and baby, May 6, 1853.\"  >You wanted >to section all women carrying breech in case one in a hundred or a >thousand breech babies get hung up in second stage,  More like one in ten.  And the consequences can be devastating; I have direct experience of more than a dozen victims of a fouled-up breech birth.  >and now you want >all babies born in hospital based on a guess of how likely maternal >hemorrhage is and a false belief that it is fatal.  It isn't always fatal.  But it is often fatal, when it happens out of reach of adequate help.  More often, it permanently damages one's health.  Clearly women's bodies _evolved_ to give birth (I am no believer in divine design); however, evolution did not favor trouble-free births for humans.    >You have your kids where you want. You encourage your wife to >get six inch holes cut through her stomach muscles, expose herself >to anesthesia and infection, and whatever other \"just in case\" measures >you think are necessary.  My, aren't we wroth!  I haven't read a more outrageous straw man attack in months!  I can practically see your mouth foam.  We're statistically sophisticated enough to balance the risks.  Although I can't produce exact statistics 5 years after the last time we looked them up, rest assured that we balanced C-section risks against other risks. I wouldn't encourage my wife to have a Caesarean unless it was clearly indicated; on the other hand, I am opposed (on obvious grounds) to waiting until an emergency to give in.  And bear this in mind: my wife took the lead in all of these decisions. We talked things over, and I did a lot of the leg work, but the main decisions were really hers.  >But I for one am bothered by your continued >suggestions, especially to the misc.kidders pregnant for the first >time, that birth is dangerous, even fatal, and that all these >unpleasant things are far better than the risks you run just doing >it naturally.  I don't know of very many home birth advocates, even, that think that a first-time mother should have her baby at home.  >I'm no Luddite. I've had a section. I'm planning a hospital birth >this time. But for heaven's sake, not everyone needs that!  But people should bother to find out the relative risks.  My wife was unwilling to take any significant risks in order to have nice surroundings. In view of the intensity of the birth experience, I doubt surroundings have much importance anyway.  Somehow the values you're advocating seem all lopsided to me: taking risks, even if fairly small, of serious permanent harm in order to preserve something that is, after all, an esthetic consideration. --  Mark A. Fulk\t\t\tUniversity of Rochester Computer Science Department\tfulk@cs.rochester.edu ", "From: news@cbnewsk.att.com Subject: Re: What WAS the immaculate conception Organization: AT&T Bell Labs Lines: 30  In article <May.3.05.01.26.1993.9898@athos.rutgers.edu> todd@nickel.laurentian.ca writes: >{:>         Your roommate is correct.  The Immaculate Conception refers to >{:> the conception of Mary in Her mother's womb.   > >Okay, now that we've defined the Immaculate Conception Doctrine would it >be possible for those more knowledgeable in the area to give the biblically >or other support for it. I've attempted to come to terms with it previously >(in an attempt to understand it for learning purposes) and haven't been able >to grasp the reasoning.  > It was a gift from God.  I think basically the reasoning was that the tradition in the Church held that Mary was also without sin as was Jesus. As the tenets of faith developed, particularly with Augustine, sin was more and more equated with sex, and thus Mary was assumed to be a virgin for life (since she never sinned, and since she was the spouse of God, etc.) Since we also had this notion of original sin, ie. that man is born with a predisposition to sin, and since Mary did not have this predisposition because she did not ever sin, she didn't have original sin.  When science discovered the process of conception, the next step was to assume that Mary was conceived without original sin, the Immaculate Conception.  Mary at that time appeared to a girl named Bernadette at Lourdes.  She  refered to herself as the Immaculate Conception.  Since a nine year old  would have no way of knowing about the doctrine, the apparition was deemed to be true and it sealed the case for the doctrine.  RCs hold that all revelation comes from two equally important sources, that being Sacred Scripture and Holy Tradition.  In this case, mostly tradition.  Joe Moore ", "From: km@cs.pitt.edu (Ken Mitchum) Subject: Re: Open letter to Hillary Rodham Clinton (#7) Article-I.D.: pitt.19425 Reply-To: km@cs.pitt.edu (Ken Mitchum) Organization: Univ. of Pittsburgh Computer Science Lines: 3  How about posting one of her replies to your letters?  -km ", "From: gt7122b@prism.gatech.edu (boundary) Subject: Re: Certainty and Arrogance Organization: Georgia Institute of Technology Lines: 54  A reply to a post by kilroy@gboro.rowan.edu (aka Nancy's Sweetheart):   ?Human brains are infested with sin, and they can only be trusted ?in very limited circumstances.  I would beg to differ with you here.  The properly-formed conscience can be trusted virtually ALL the time.  I am not so sure, though, about something so materialistic as the human brain.  Does that mass of tissue possess anything trustworthy?  Your observation would probably be valid if we were discussing the \"mind\" of an animal, but the human being is only half animal, as it were; and half spiritual.   ?At the moment he stops speaking, and people start interpreting, the ?possibility of error appears.  Did he mean that literally or not?  We do ?not have any record that he elaborated on the words.  Was he thinking of ?Tran- or Con- substatiation?   He didn't say.  We interpret this passage ?using our brains; we think and reason and draw conclusions.  But we know ?that our brains are not perfect: our thinking often leads us wrong.  (This ?is something that most of us have direct experience of.  8-)  Now you have hit on the purpose of the Church.  It is by necessity the infallible interpreter of divine revelation.  Without the Church,           Christianity would be nothing more than a bunch of little divisive sects.   ?Unless you are infallible, there are very few things you can be certain ?of.  To the extent that doctrines rely on fallible human thinking, they ?cannot be certain.  This argument of yours regarding the certainty of an observation or a conclusion is not necessarily substantiated by experience.  It reminds me of the theoretical physicist who said that you can never be certain of a measurment because the sensor interferes with the field you are trying to measure.  Now, the experimental physicist will reply that although the measurement can never be made with absolute certainty, he is able to determine the certainty with which the measurement can be made, and this knowledge is often sufficient to render the measurement useful enough to allow evidence of the true condition of the field under observation. Therefore, although our minds are finite and susceptible to error, our competence in arriving at inductive insights gives confidence in our ability to distinguish what is true from what is not true, even in areas not subject to the experimental method.   ?Darren F Provine / kilroy@gboro.rowan.edu ?\"If any substantial number of  [ talk.religion.misc ]  readers read some ? Wittgenstein, 60% of the postings would disappear.  (If they *understood* ? some Wittgenstein, 98% would disappear. :-))\" -- Michael L Siemon  This quote seems a little arrogant, don't you think?   --  boundary  no teneis que pensar que yo haya venido a traer la paz a la tierra; no he venido a traer la paz, sino la guerra (Mateo 10:34, Vulgata Latina)  ", "From: kempmp@phoenix.oulu.fi (Petri Pihko) Subject: Re: Is Morality Constant (was Re: Biblical Rape) Organization: University of Oulu, Finland X-Newsreader: TIN [version 1.1 PL6] Lines: 187  Bill Conner (bil@okcforum.osrhe.edu) wrote:   : There are a couple of things about your post and others in this thread : that are a little confusing. An atheist is one for whom all things can : be understood as processes of nature - exclusively.  This definition does not include all atheists (see the FAQ). However, I (for one) do think there is no need to invoke any divine or spiritual explanations.   It makes a big difference to claim that all things can be understood as natural processes, and to claim that our observations do not require us to postulate any divine intervention, or anything spiritual, for that matter. Humans are not omnipotent, and neither is science. However, science has one advantage theology doesn't: it is self- correcting, with nature as its judge.   It is delightful to see how scientific inquiry is revealing a self- consistent, simple picture of our universe. Science is no longer a bunch of separate branches, it is one. From particle physics to psychology. And no aspect of our life, or our universe, is safe from its stern and stony eye. Not even our consciousness.   There is no need : for any recourse to Divnity to describe or explain anything. There is : no purpose or direction for any event beyond those required by : physics, chemistry, biology, etc.; everything is random, nothing is : determnined.  Actually, determinism vs. indeterminism is a philosophical question, and science cannot say whether the whole thing is actually somehow superdeterministic or not. I think the question does not have any meaning, as far as individual human beings go. If their apparent free will is an illusion, it does not appear to be so from their perspective. Bill, can you say _for sure_ whether you have a free will or not?   : This would also have to include human intelligence of course and all : its products. There is nothing requiring that life evolve or that it : acquire intelligence, it's just a happy accident.  Maybe. Who are we to tell? It seems intelligence is useful - when during the history of Earth has _one species_ been able to control one third of the whole biosphere? This can still be a result of  numerous happy accidents our genetic machinery blindly replicates and preserves. Even that machinery can be result of the same principle - only the systems that can start replicating will survive, those which don't don't make it. (Recommended reading: t.o)  : For an atheist, no : event can be preferred to another or be said to have more or less : value than another in any naturalistic sense, and no thought -about- : an event can have value.   From whose perspective? I value events and things subjectively, from my perspective. Nature does not have values, because it does not have a perspective - values arise from awareness. If I have a subjective perspective, it is easy to assume that other people also do, and if I think about what it would it be like in their position, I will eventually discover the Golden Rule. Morality is not necessarily a gift from heavens, in fact, it may be a product of evolution. Perhaps we are aware of ourselves because a sense of identity is helpful, allows us to play the roles of others and make us respect others who seem to have identity, too.   Bill, have you ever read Aristotle? Try his Ethica Nikomakhea (sp.) for starters.  : How then can an atheist judge value? What is the basis for criticizing : the values ennumerated in the Bible or the purposes imputed to God? On : what grounds can the the behavior of the reliogious be condemned? It : seems that, in judging the values that motivate others to action, you : have to have some standard against which conduct is measured, but what : in nature can serve that purpose? What law of nature can you invoke to : establish your values.  C.S. Lewis tells us that this argument was the main reason why he abandoned his atheism and became Christian. The argument is severely flawed.  Some values, such as the Golden Rule, can have a rational basis. Some others, like the basic idea of wanting to live, has probably its roots in the way our brains are wired. Lewis ignored the very real possiblity that natural selection could also favour altruistic behaviour, and morality as well. Indeed, as humans evolved better and better in building and using tools, they also became better at killing each other. It is a logical necessity that evolution could only favour those who knew how to use tools, but not against one's own people.  The Bible reveals quite nicely that the morality of the early Jews was not beyond this. A simple set of rules to hold the people together, under one god. Their god did not care much about people of other nations.   At the time of the NT, things were quite different - the Jews were under rule of an _empire_, and could no longer simply ignore the Gentiles. A new situation required a new morality, and along with it a new religion was born. (A mutation in a meme pool.)  : Since every event is entirely and exclusively a physical event, what : difference could it possibly make what -anyone- does, religious or : otherwise, there can be no -meaning- or gradation of value. The only : way an atheist can object to -any- behaviour is to admit that the : objection is entirely subjective and that he(she) just doesn't like it : - that's it. Any value judgement must be prefaced by the disclaimer : that it is nothing more than a matter of personal opinion and carries : no weight in any \"absolute\" sense.  It looks like you haven't bothered to read philosophy. Whenever there is an observer, there is a subjective point of view, which may  value its existence and happiness (even if that were just a result of some physical event), and other's happiness, too, if the observer comes to think about it. In an absolutely objective sense, that is, without any observers or subjects, moral judgments lose their meaning.   It is not possible for a value to simply exist without a point of view. This includes gods, too, their values are only _their_  personal judgments, not absolute truths, since such truths do not exist.   The fact that most people do not deliberately want to hurt others is a manifestation of the way we have fought for our existence by becoming social beings who can think and value others' existence.  Morality is not property of humans alone - chimps, dolphins and many other species show great care for each other. Dolphins have sometimes saved humans from drowning, a good deed indeed.   : That you don't like what God told people to do says nothing about God : or God's commands, it says only that there was an electrical event in your : nervous system that created an emotional state that your mind coupled : with a pre-existing thought-set to form that reaction. That your : objections -seem- well founded is due to the way you've been : conditioned; there is no \"truth\" content. The whole of your : intellectual landscape is an illusion, a virtual reality.  The last statement does not logically follow. In fact, there is every reason to believe our thoughts can model reality very well, and our senses can convey reliable information. Solipsism is still a logical possibility, but not a very likely one.  You are continuously mixing two different views: the subjective point of view (which we all share) and an objective point of view, _which does not exist_. Any observer or thinker, any personal being, has its own point of view. It does not matter whether this point of view is a result of some physical events or not, it does not cease to be subjective.   From a non-observers non-point of view, values do not exist. Neither does pain, or pleasure, or beauty, or love. Such things are  inherently subjective.   Once again, if god wants wives to submit to their husbands, or even to make a leap of faith into the unknown, or wants to punish us if we don't, I disagree with his morals. I do not think my morals come from any supreme being - to remove my morals means the same than to make me a zombie, a machine without a single thought. If god gave us morality to judge, but I disagree with him, it is not my fault. He is free to replace my morals. I cannot see what is the point of giving someone a moral system which disagrees with one's own and then to get mad at this.   God must be schizophrenic.  : All of this being so, you have excluded : yourself from any discussion of values, right, wrong, goood, evil, : etc. and cannot participate. Your opinion about the Bible can have no : weight whatsoever.  Neither can the opinion of any god, for that matter. I cannot understand why a subjective opinion of a thing made of matter is in any way less credible than an opinion of a thing made of something else.  Bill, take note: Absolute values must be independent of _any_ being, _including_ gods. If god has a subjective viewpoint, it is his own point of view, and his morals are his own.   Petri  --  ___. .'*''.*        Petri Pihko    kem-pmp@          Mathematics is the Truth. !___.'* '.'*' ' .    Pihatie 15 C    finou.oulu.fi    Physics is the Rule of        ' *' .* '*    SF-90650 OULU  kempmp@           the Game.           *'  *  .*  FINLAND         phoenix.oulu.fi  -> Chemistry is The Game. ", "From: max@slinky.NYU.EDU (David Max) Subject: 24bit mode on Speedstar 24X Summary: Routines for 24 bit color on Speedstar 24X? Keywords: Diamond Speedstar 24X 24bit 16.7 Organization: New York University Lines: 12      I have a Diamond Speedstar 24X board that I want to program for 24 bit 640x480 graphics, or possibly 800x600 16 bit color. Does anybody have any libraries supporting these modes on this board? Even somes simple routines to set the graphics mode and plot individual pixels would be a great help. I plan to use the routines with djgp.     Thanks in advance. Please respond also via e-mail.     David Max    max@slinky.cs.nyu.edu ", "From: saz@hook.corp.mot.com (Scott Zabolotzky) Subject: .
